 STNC_institutions.2320.a: "Beauftragt eine §YSmall Fleet§!."
 STNC_institutions.2320.a.failtooltip: "§Entweder haben Sie nicht den erforderlichen £Einfluss, £Mineralien oder £Energie, oder Sie haben vor kurzem eine Flotte von [Von.GetName] angefordert, und ihre Schiffswerften haben noch nicht genügend Ressourcen erhalten."
 STNC_institutions.2320.a.tooltip: "Gib eine kleine Jem'Hadar-Patrouilleneinheit in den Werften des [Von.Name.Erhalten] in Auftrag, die aus §Y3§! leichten §YAttack Fightern§! besteht. Dies wird unsere Beziehungen zu den §Y[Von.GetName]§! aufgrund der Störung ihrer Wirtschaft leicht £R-10§! beeinträchtigen.\n\nDieser Auftrag wird uns kosten:\n\nEinfluss: £Einfluss §R-100§! \nMineralien: £Mineralien §R-250§!\nEnergie: £Energie §R-250§!\n\nDie Patrouilleneinheit wird in §Y30 £Schiff_stats_build_time Tagen§! im Orbit um den £Planeten §Y[from.Capital.GetName]§! einsatzbereit sein."
 STNC_institutions.2320.b: "Eine §YModerate Flotte§! in Auftrag geben."
 STNC_institutions.2320.b.failtooltip: "§Sie haben entweder nicht den erforderlichen £Einfluss, £Mineralien oder £Energie, oder Sie haben vor kurzem eine Flotte von [Von.GetName] angefordert, und ihre Schiffswerften haben noch nicht genügend Ressourcen erhalten."
 STNC_institutions.2320.b.tooltip: "Gib ein kleines Jem'Hadar-Zerstörer-Geschwader in den Werften des [Von.GetName] in Auftrag, das aus §Y1§! mittleren §YZerstörern§! und §Y3§! leichten §YAngriffsjägern§! besteht. Dies wird unsere Beziehungen zu §Y[Von.GetName]§! aufgrund der Störung ihrer Wirtschaft leicht £R-20§! beeinträchtigen.\n\nDieser Auftrag wird uns kosten:\n\nEinfluss: £Einfluss §R-150§! \nMineralien: £Mineralien §R-500§!\nEnergie: £Energie §R-500§!\n\nDas Zerstörer-Geschwader wird in §Y90 £Schiff_stats_build_time Days§! im Orbit um den £Planeten §Y[from.Capital.GetName]§! einsatzbereit sein."
 STNC_institutions.2320.c: "Eine §YLarge Fleet§! in Auftrag geben."
 STNC_institutions.2320.c.failtooltip: "§Sie haben entweder nicht den erforderlichen £Einfluss, die £Mineralien oder die £Energie, oder Sie haben kürzlich eine Flotte von [Von.GetName] angefordert, und ihre Schiffswerften haben noch nicht genügend Ressourcen erhalten."
 STNC_institutions.2320.c.tooltip: "Gib eine mächtige Jem'Hadar-Einsatztruppe in den Werften des [Von.GetName] in Auftrag, bestehend aus §Y1§! schweren §YKreuzern§!, §Y1§! mittleren §YZerstörern§! und §Y3§! leichten §YAngriffsjägern§! Dies wird unsere Beziehungen zu den §Y[From.GetName]§! aufgrund der Störung ihrer Wirtschaft mit £R-30§! belasten.\n\nDieser Auftrag wird uns kosten:\n\nEinfluss: £Einfluss §R-250§! \nMineralien: £Mineralien §R-750§!\nEnergie: £Energie §R-750§!\n\nDas Einsatzkommando wird in §Y180 £Schiff_stats_build_time Days§! im Orbit um den £Planeten §Y[from.Capital.GetName]§! einsatzbereit sein."
 STNC_institutions.2320.desc_01: "Wir sorgen für die Sicherheit unserer Bürger - und im Gegenzug gewähren wir ihnen etwas Spielraum. Es gibt auf jedem Planeten und in jeder Stadt eine Jem'Hadar-Garnison, aber es liegt in der Verantwortung jedes Mitglieds, sein eigenes Territorium mit seiner eigenen Miliz und Marine zu verteidigen.\n\nWenn jedoch die Gezeiten des Krieges den Fluss der Verbindung aufwühlen, haben wir das volle Recht, jede zivile Baueinrichtung für unsere Bedürfnisse zu beschlagnahmen. Danach beschweren sich die Vorta über die Kosten und die Beeinträchtigung der lokalen Wirtschaft, wie es ihre Art ist, aber wichtig ist, dass die Jem'Hadar ihre Schiffe rechtzeitig erhalten, um das Wohl des gesamten Dominion zu schützen."
