 STNC_crisis_events.20000.desc: "borg_invasion_nachbar_system: [borg_invasion_neighbour_system.GetName] \n borg_invasion_investigation_leader [borg_invasion_investigation_leader.GetName] \n scienceFleet [scienceFleet.GetName]"
 STNC_crisis_events.20001.desc: "from: [From.GetName] \n fromfrom [FromFrom.GetName] \n borg_invasion_planet [borg_invasion_planet.GetName]"
 STNC_crisis_events.20010.a: "Seltsam."
 STNC_crisis_events.20010.desc: "Eine Gruppe außerirdischer Händler, die behauptet, ihre Reise fast fünfzigtausend Lichtjahre entfernt im Delta-Quadranten der Galaxis angetreten zu haben, hat eine Reihe von außergewöhnlichen Geschichten mitgebracht. \n\nZu den merkwürdigeren Geschichten gehören jene über eine Ethnie, die die Fähigkeit besitzt, die Zeit selbst zu verändern, und, was vielleicht noch beunruhigender ist, über eine Ethnie von Cyborg-Drohnen, die versuchen, die Galaxie in ihren Bienenstock zu integrieren. \n\nNachdem die Händler für eine große Menge an Vorräten bezahlt haben, haben sie die Erlaubnis erhalten, den [Root.GetName]-Raum zu durchqueren, während sie zu ihrem endgültigen Ziel, der Satellitengalaxie Große Magellansche Wolke, weiterreisen."
 STNC_crisis_events.20010.name: "Seltsame Gerüchte"
 STNC_crisis_events.20015.a: "Seltsam."
 STNC_crisis_events.20015.desc: "Weltraum-Observatorien auf [Root.Capital.GetName] haben einen ungewöhnlichen Ausbruch von Tachyon-Partikeln beobachtet, der seinen Ursprung im entfernten Delta-Quadranten hat. \n\nEs ist zwar nicht bekannt, ob es sich um ein natürliches Phänomen handelt, aber der Ausbruch wurde anschließend an einer Reihe anderer Orte in der Galaxie beobachtet, anscheinend ein verzögertes Echo des ursprünglichen Ereignisses. \n\nEinige Wissenschaftler auf [Root.Capital.GetName] haben spekuliert, dass der ursprüngliche Ausbruch seinen Ursprung in einem galaxieübergreifenden Netzwerk von Trans-Subraum-Korridoren gehabt haben könnte. Andere haben diese Idee angesichts der enormen Energien, die zur Bildung und Stabilisierung eines solchen Systems erforderlich sind, verworfen."
 STNC_crisis_events.20015.name: "Seltsame Beobachtung"
 STNC_crisis_events.20020.desc: "Ein Schiffskonvoi mit Flüchtlingen aus dem Delta-Quadranten ist an den Grenzen des [Root.GetName] angekommen. Die Gruppe, die sich selbst als [borg_invasion_refugee_species.GetName] bezeichnet, behauptet, ihre Heimatwelt sei von einer Ethnie von Cyborgs erobert worden. \n\nDie [borg_invasion_refugee_species.GetName]-Flüchtlinge bitten um Zuflucht innerhalb der Grenzen von [Root.GetName], was ihnen bisher von jeder Ethnie, der sie begegnet sind, verwehrt wurde."
 STNC_crisis_events.20020.desc.xenophobe: "Ein Schiffskonvoi mit Flüchtlingen aus dem Delta-Quadranten ist an den Grenzen des [Root.GetName] angekommen. Die Gruppe, die sich selbst als [borg_invasion_refugee_species.GetName] bezeichnet, behauptet, ihre Heimatwelt sei von einer Ethnie von Cyborgs erobert worden. \n\nDie [borg_invasion_refugee_species.GetName]-Flüchtlinge bitten um Zuflucht innerhalb der Grenzen von [Root.GetName], was ihnen bisher von jeder Ethnie, der sie begegnet sind, verwehrt wurde. \Sie haben eine Summe von Latinum als Bezahlung angeboten."
 STNC_crisis_events.20020.name: "[borg_invasion_refugee_species.GetName] Flüchtlinge"
 STNC_crisis_events.20020.refuse: "Sie können sich hier nicht niederlassen."
 STNC_crisis_events.20020.settle: "Erlaubt den [borg_invasion_refugee_species.GetName] Flüchtlingen, sich auf [borg_invasion_refugee_new_planet.GetName] niederzulassen."
 STNC_crisis_events.20021.desc: "Ein Schiffskonvoi mit Flüchtlingen aus dem Delta-Quadranten ist an den Grenzen des [Root.GetName] angekommen. Die Gruppe, die sich selbst [Von.GetName] nennt, behauptet, ihre Heimatwelt sei von einer Ethnie von Cyborgs erobert worden. \n\nDie [Von.GetName]-Flüchtlinge baten um Zuflucht in den Grenzen der [Root.GetName], wurden aber von jeder Ethnie, der sie bisher begegnet sind, abgewiesen, wobei die [Von.GetName] die letzte war, die ihre Anwesenheit zurückgewiesen hat."
 STNC_crisis_events.20021.desc.xenophobe: "Ein Schiffskonvoi mit Flüchtlingen aus dem Delta-Quadranten ist an den Grenzen des [Root.GetName] angekommen. Die Gruppe, die sich selbst [Von.GetName] nennt, behauptet, ihre Heimatwelt sei von einer Ethnie von Cyborgs erobert worden. \n\nDie [Von.GetName]-Flüchtlinge baten um Zuflucht in den Grenzen der [Root.GetName], wurden aber von jeder Ethnie, der sie bisher begegnet sind, abgewiesen, wobei die [Von.GetName] die letzte war, die ihre Anwesenheit zurückgewiesen hat. \Sie haben eine Summe von Latinum als Bezahlung angeboten."
 STNC_crisis_events.20021.name: "[Von.GetName] Flüchtlinge"
 STNC_crisis_events.20021.refuse: "Sie können sich hier nicht niederlassen."
 STNC_crisis_events.20021.settle: "Erlaubt den [Von.GetName]-Flüchtlingen, sich auf [borg_invasion_refugee_new_planet.GetName] niederzulassen."
 STNC_crisis_events.20022.a: "Seltsam."
 STNC_crisis_events.20022.desc: "Ein Konvoi von Schiffen mit [Von.GetName]-Flüchtlingen aus dem Delta-Quadranten, die behaupten, ihre Heimatwelt sei von einer Cyborg-Rasse zerstört worden, hat die Erlaubnis erhalten, sich im [Von.GetName]-Gebiet niederzulassen."
 STNC_crisis_events.20022.name: "[Von.GetName]-Flüchtlinge"
 STNC_crisis_events.20025.desc.alternative: "Xeno-Analyst [borg_invasion_investigation_civilian_ship_leader_1.GetName] hat um die Erlaubnis gebeten, eine Expedition in den Delta-Quadranten zu starten, um mehrere Berichte über eine Ethnie kybernetischer Wesen zu untersuchen, die in einem Hive-Mind-Kollektiv vereint sind. \n\nDa mehrere unabhängige Reisende aus diesem Teil der Galaxis ähnliche Berichte geliefert haben, scheint es wahrscheinlich, dass etwas dran ist, aber die Abgeschiedenheit des Delta-Quadranten stellt den Erfolg einer Expedition in Frage."
 STNC_crisis_events.20025.desc.regular: "Die zivilen Wissenschaftler [borg_invasion_investigation_civilian_ship_leader_1.GetName] und [borg_invasion_investigation_civilian_ship_leader_1.GetHerHis] [borg_invasion_investigation_civilian_ship_leader_2.GetMaritalTerm] [borg_invasion_investigation_civilian_ship_leader_2.GetName] haben ihre Absicht bekannt gegeben, eine Expedition zum Delta-Quadranten zu starten. Die beiden wollen mehrere Berichte über eine Ethnie kybernetischer Wesen untersuchen, die sich zu einem Bienenstockkollektiv zusammengeschlossen haben. \Da mehrere unabhängige Reisende aus diesem Teil der Galaxis ähnliche Berichte geliefert haben, scheint es wahrscheinlich, dass etwas Wahres an ihnen ist, aber die Abgeschiedenheit des Delta-Quadranten stellt den Erfolg einer Expedition in Frage."
 STNC_crisis_events.20025.name: "Wissenschaftliche Expedition"
 STNC_crisis_events.20025.no_support: "Ein sinnloses Unterfangen!"
 STNC_crisis_events.20025.support: "Unterstützen Sie die Expedition."
 STNC_crisis_events.20026.a: "[Root.GetUnderstood]"
 STNC_crisis_events.20026.desc.alternative: "Es ist einige Zeit vergangen, seit [borg_invasion_investigation_civilian_ship_leader_1.GetName] abgereist ist, um die Ethnie zu studieren, die jetzt als die Borg bekannt ist. \Während anfangs mit einiger Regelmäßigkeit Updates übermittelt wurden, hörten sie vor acht Monaten abrupt auf. Eine neue Übertragung von [borg_invasion_investigation_civilian_ship_leader_1.GetName] deutet darauf hin, dass [borg_invasion_investigation_civilian_ship_leader_1.GetSheHe] ein Borg-Schiff gefunden hat und es eine Zeit lang unbehelligt von den Drohnen im Inneren untersucht hat. \Ein komprimierter Datenstrom, der an die Übertragung angehängt ist, enthält die Summe ihrer bisherigen Forschungen, die sich als unbezahlbar erweisen könnten."
 STNC_crisis_events.20026.desc.regular: "Es ist einige Zeit vergangen, seit [borg_invasion_investigation_civilian_ship_leader_1.GetName] und [borg_invasion_investigation_civilian_ship_leader_1.GetHerHis] [borg_invasion_investigation_civilian_ship_leader_2.GetMaritalTerm] [borg_invasion_investigation_civilian_ship_leader_2.GetName] aufgebrochen sind, um die Ethnie zu studieren, die jetzt als die Borg bekannt ist. \n\nNachdem zunächst mit einiger Regelmäßigkeit Updates übermittelt wurden, hörten sie vor acht Monaten abrupt auf. Eine neue Übertragung des Paares deutet darauf hin, dass sie ein Borg-Schiff gefunden und es einige Zeit lang unbehelligt von den Drohnen im Inneren untersucht haben. \Ein der Übertragung beigefügter komprimierter Datenstrom enthält die Summe ihrer bisherigen Forschungen, die sich als unschätzbar erweisen könnten."
 STNC_crisis_events.20026.name: "Wissenschaftliche Expedition"
 STNC_crisis_events.20100.a: "Schickt die [science_fleet.GetName]."
 STNC_crisis_events.20100.b: "Schicken Sie ein Schiff los."
 STNC_crisis_events.20100.desc: "Langstreckenscans haben festgestellt, dass eine Prä-Warp-Zivilisation in der Nähe des [borg_invasion_neighbour_system.GetName]-Systems abrupt alle Formen der Funkkommunikation eingestellt hat. Während dies an sich eine Reihe von Erklärungen haben könnte, von Naturkatastrophen bis hin zu einem planetaren Atomkrieg, berichteten einige zivile Händler in der Gegend von der Anwesenheit eines großen Schiffes, das nicht auf Rufe reagiert. \n\nWenn eine außerirdische Spezies ganze Welten zerstört, ist es nach Ansicht vieler zwingend erforderlich, dass die [Root.GetName] Nachforschungen anstellt. Die [science_fleet.GetName] ist das nächstgelegene Schiff, das für diese Mission ausgerüstet ist."
 STNC_crisis_events.20100.desc.no_ship: "Langstreckenscans haben festgestellt, dass eine Prä-Warp-Zivilisation in der Nähe des [borg_invasion_nachbar_system.GetName]-Systems abrupt alle Formen der Funkkommunikation eingestellt hat. Während dies an sich eine Reihe von Erklärungen haben könnte, von Naturkatastrophen bis hin zu einem planetaren Atomkrieg, berichteten einige zivile Händler in der Gegend von der Anwesenheit eines großen Schiffes, das nicht auf Rufe reagiert. \n\nWenn eine außerirdische Spezies ganze Welten zerstört, ist es nach Ansicht vieler zwingend erforderlich, dass die [Root.GetName] dies untersucht. Da kein Schiff zur Verfügung steht, muss eilig ein älterer Raumfrachter eingesetzt werden."
 STNC_crisis_events.20100.name: "Vorfall untersuchen"
 STNC_crisis_events.20101.a: "Bereiten Sie ein Außenteam vor."
 STNC_crisis_events.20101.desc: "Bei der Ankunft im Sternensystem der Prä-Warp-Zivilisation berichtet die [science_fleet.GetName] unter [Root.GetCaptainTitle] [FromFrom.GetFormalName], dass der gesamte Planet von seiner gesamten Bevölkerung und Infrastruktur befreit wurde. \n\nAus dem Orbit scheinen große Teile der Oberfläche weggeschaufelt worden zu sein. Der Exekutivoffizier des Schiffes empfiehlt ein Außenteam, um die Situation genauer zu untersuchen."
 STNC_crisis_events.20101.name: "Untersuchung des Vorfalls"
 STNC_crisis_events.20102.a: "Bleiben Sie wachsam."
 STNC_crisis_events.20102.desc: "Scans von der Oberfläche bestätigen, dass nichts von der Zivilisation, die einst auf der Welt gedieh, übrig geblieben ist. \n\nEine ungewöhnliche Subraumsignatur ist an den verschiedenen 'geschöpften' Stellen vorhanden. Die [Root.Owner.GetName]-Datenbank enthält keine Beispiele für die Verwendung dieser Signatur, obwohl es Ähnlichkeiten in der Zusammensetzung mit einem Tachyonenausbruch gibt, der von Astronomen auf [Root.Owner.Capital.GetName] einige Jahre zuvor entdeckt wurde. \Eine Ionenspur im Orbit deutet darauf hin, dass die Urheber des Angriffs erst vor relativ kurzer Zeit abgereist sind."
 STNC_crisis_events.20102.name: "Vermisste Zivilisation"
 STNC_crisis_events.20103.a: "Fangen Sie das Schiff ab."
 STNC_crisis_events.20103.desc: "Die Sensoren haben im System [borg_invasion_system_neighbour.GetName] ein Schiff mit einer Subraumsignatur entdeckt, die mit der auf der Welt der vermissten Prä-Warp-Zivilisation gefundenen übereinstimmt. Alarmierenderweise scheint es sich auf direktem Kurs zum [Root.Capital.Solar_System.GetName]-System zu befinden. \Es muss abgefangen werden, bevor es die Möglichkeit hat, [Root.Capital.GetName] zu verwüsten."
 STNC_crisis_events.20103.name: "Fehlende Zivilisation"
 STNC_crisis_events.20111.a: "[FromFrom.GetName] muss verteidigt werden."
 STNC_crisis_events.20111.desc: "Das Schiff [Von.Besitzer.GetName] ist in die Umlaufbahn von [VonFrom.GetName] eingetreten. Die Streitkräfte auf dem Boden bereiten sich auf einen Angriff vor, dem sie möglicherweise nicht standhalten können."
 STNC_crisis_events.20111.name: "Drohende Invasion"
 STNC_crisis_events.20201.a: "[Root.GetExcellent]"
 STNC_crisis_events.20201.desc.destroyed_get_vinculum: "Der Borg-Kubus ist zerstört worden. Während viele gehofft hatten, dass einige Teile des Schiffes zur Analyse und Entwicklung weiterer Gegenmaßnahmen geborgen werden könnten, hat nur der zentrale Computerknoten - das Vinculum - die Zerstörung überlebt. \n\nWesen im gesamten [Root.Owner.GetName] und im gesamten Quadranten sind erleichtert, dass die Bedrohung endlich beseitigt wurde."
 STNC_crisis_events.20201.desc.destroyed_has_vinculum: "Der Borg-Kubus ist zerstört worden. Während viele gehofft hatten, dass einige Teile des Schiffes für Analysen und die Entwicklung weiterer Gegenmaßnahmen geborgen werden könnten, hat nur der zentrale Computerknoten - das Vinculum - die Zerstörung überlebt, und selbst dieser hat schwere Schäden erlitten. \Es ist zwar unwahrscheinlich, dass das Vinculum vollständig repariert werden kann, aber eine Fülle von Daten wurde bereits geborgen. \n\nWesen im gesamten [Root.Owner.GetName] und im gesamten Quadranten zeigen sich erleichtert, dass die Bedrohung endlich beseitigt wurde."
 STNC_crisis_events.20201.desc.disabled: "Der Borg-Kubus wurde ausgeschaltet. Die anfängliche Befürchtung, dass sich das Schiff nur in einem vorübergehenden Regenerationszustand befindet, hat sich nicht bewahrheitet, denn die Verbindung des Schiffes mit dem Borg-Hive-Mind wurde vollständig unterbrochen. \n\nWissenschaftler und Ingenieure aus dem gesamten Quadranten fragen sich, welche Geheimnisse ihm mit der Zeit entlockt werden könnten."
 STNC_crisis_events.20201.name: "Victory"
 STNC_crisis_events.20203.a: "Unglücklich."
 STNC_crisis_events.20203.desc: "Eine [Root.GetName] Flotte wurde von der [From.GetName] im [FromFromFrom.Solar_System.GetName] System besiegt. Der Verlust ist zwar ein Schlag für die [Root.GetName], aber die während des Konflikts analysierten Daten könnten für Forscher von Nutzen sein, die Gegenmaßnahmen gegen das Kollektiv entwickeln wollen."
 STNC_crisis_events.20203.name: "Niederlage im [FromFromFrom.Solar_System.GetName]-System"
 STNC_crisis_events.20206.a: "Was könnten sie mit [borg_captured_leader.GetFormalName] wollen?"
 STNC_crisis_events.20206.desc: "Direkt auf die Brücke transportiert, haben Drohnen der [FromFromFrom.GetName] [Root.GetCaptainTitle] [borg_captured_leader.GetFormalName] entführt. Die Bemühungen, [borg_captured_leader.GetHerHim] wiederzufinden, waren erfolglos."
 STNC_crisis_events.20206.name: "[Root.GetCaptainTitle] [borg_captured_leader.GetFormalName] Gefangen"
 STNC_crisis_events.20207.a: "[Root.GetCaptainTitle] [FromFromFrom.GetName]?"
 STNC_crisis_events.20207.a.response: "Diese Bezeichnung gilt nicht mehr. Ich wurde beauftragt, die Assimilierung der [Wurzel.HolName] in die [Von.HolName] zu erleichtern. Ihr werdet Eure Schilde senken und uns zu Eurem Heimatsystem eskortieren."
 STNC_crisis_events.20207.b: "Wir werden uns verteidigen."
 STNC_crisis_events.20207.b.response: "Verteidigung ist irrelevant. Widerstand ist irrelevant. Ihr werdet assimiliert werden."
 STNC_crisis_events.20207.desc: "Ich bin [VonVon.GetName], von Borg. Widerstand... ist zwecklos. Euer Leben, wie es bisher war, ist vorbei."
 STNC_crisis_events.20207.name: "Widerstand ist zwecklos"
 STNC_crisis_events.20250.close: "Ja, ein Fehler."
 STNC_crisis_events.20250.demolish: "Führen Sie Ihre Befehle aus, [Root.GetCommanderTitle]."
 STNC_crisis_events.20250.demolish.response: "Jawohl, Sir."
 STNC_crisis_events.20250.desc: "[Root.GetRulerTitle], mein Name ist [Root.GetCommanderTitle] [StationAdministrator.GetName]. Die Anwesenheit des Würfels in diesem System mag zwar ein Risiko darstellen, aber ich bin der festen Überzeugung, dass es sich um ein überschaubares Risiko handelt. Sind Sie sicher, dass die Interessen der [Root.GetName] durch seine Zerstörung gefördert werden?"
 STNC_crisis_events.20250.name: "Borg-Kubus"
 STNC_crisis_events.20260.close: "Kanal schließen."
 STNC_crisis_events.20260.desc: "Guten Tag [Root.GetRulerTitle]. Mein Name ist [Root.GetCommanderTitle] [stationAdministrator.GetName], ich habe die Aufsicht über unsere Bemühungen, diesen deaktivierten Würfel zu verstehen. Wie kann ich Ihnen helfen?"
 STNC_crisis_events.20260.detail: "Was ist Ihre Aufgabe?"
 STNC_crisis_events.20260.detail.response: "Die meisten Drohnen wurden bei dem Kampf, der den Würfel außer Gefecht gesetzt hat, getötet, aber viele sind geblieben. Mein Team hilft ihnen bei ihrer Rückkehr zur Individualität. Außerdem beaufsichtigen wir die Rückentwicklungsbemühungen, die uns eines Tages effektivere Methoden zur Verteidigung gegen die Borg liefern könnten."
 STNC_crisis_events.20260.drones: "Wie ist der Status der verbleibenden Drohnen?"
 STNC_crisis_events.20260.name: "Borg-Kubus"
 STNC_crisis_events.20260.reactivate: "Sind wir in der Lage, das Schiff zu reaktivieren?"
 STNC_crisis_events.20260.technology: "Wie kommen unsere Forschungsbemühungen voran?"
 STNC_crisis_events.20265.back: "Diskutieren Sie etwas anderes."
 STNC_crisis_events.20265.desc.lots_leader: "$STNC_crisis_events.20265.desc.lots$ \n\nAußerdem haben wir [borg_captured_leader.GetName], oder [Root.GetCaptainTitle] [borg_captured_leader_original_name.GetFormalName] festgehalten, da viele immer noch [borg_captured_leader.GetHerHim] betrachten. Die Änderungen, die an [borg_captured_leader.GetHerHim] vorgenommen wurden, sind umfangreich. Es könnte einige Zeit dauern, sie rückgängig zu machen."
 STNC_crisis_events.20265.desc.lots: "Es gibt immer noch eine beträchtliche Anzahl von Drohnen im Würfel. Die meisten gehören zu Spezies, denen wir noch nie begegnet sind. \Mit genügend Ressourcen könnten wir den Assimilationsprozess bei vielen von ihnen umkehren."
 STNC_crisis_events.20265.desc.none_leader: "$STNC_crisis_events.20265.desc.none$ \n\nAußerdem haben wir [borg_captured_leader.GetName], oder [Root.GetCaptainTitle] [borg_captured_leader_original_name.GetFormalName] festgehalten, da viele immer noch [borg_captured_leader.GetHerHim] betrachten. Die Änderungen, die an [borg_captured_leader.GetHerHim] vorgenommen wurden, sind umfangreich. Es könnte einige Zeit dauern, sie rückgängig zu machen."
 STNC_crisis_events.20265.desc.none: "Es befinden sich zwar noch einige Drohnen im Würfel, aber sie scheinen in einem nicht wiederherstellbaren Zustand zu sein. Die Projektmediziner glauben nicht, dass noch mehr von ihnen de-assimiliert werden können."
 STNC_crisis_events.20265.desc.one_leader: "$STNC_crisis_events.20265.desc.some$ \n\nAußerdem haben wir [borg_captured_leader.GetName], oder [Root.GetCaptainTitle] [borg_captured_leader_original_name.GetFormalName] festgehalten, da viele immer noch [borg_captured_leader.GetHerHim] betrachten. Die Änderungen, die an [borg_captured_leader.GetHerHim] vorgenommen wurden, sind umfangreich. Es könnte einige Zeit dauern, sie rückgängig zu machen."
 STNC_crisis_events.20265.desc.one: "Es gibt immer noch eine Reihe von Drohnen, die sich im Würfel befinden. Die meisten gehören zu Spezies, denen wir noch nie begegnet sind. \Mit genügend Ressourcen könnten wir den Assimilationsprozess bei vielen von ihnen umkehren."
 STNC_crisis_events.20265.drones: "Bereiten Sie eine Gruppe von Drohnen für die Deassimilierung vor."
 STNC_crisis_events.20265.drones.response: "Wir werden sofort mit den Vorbereitungen beginnen."
 STNC_crisis_events.20265.leader: "Bereiten Sie [borg_captured_leader.GetName] für die Deassimilierung vor."
 STNC_crisis_events.20265.leader.response: "Wir werden sofort mit den Vorbereitungen beginnen."
 STNC_crisis_events.20265.name: "Borg-Würfel"
 STNC_crisis_events.20266.desc.dies: "Leider sind unsere Bemühungen, [Root.GetCaptainTitle] [borg_captured_leader.GetName] in den [borg_captured_leader.GetHerHis] vorassimilierten Zustand zu versetzen, gescheitert. Während die verschiedenen Operationen, denen sich [borg_captured_leader.GetSheHe] unterzogen hat, erfolgreich abgeschlossen zu sein schienen, hat ein unentdeckter Energieschub in einem fehlerhaften neuralen Subprozessor zum Tod von [borg_captured_leader.GetFormalName] geführt."
 STNC_crisis_events.20266.desc.survives: "Unsere Bemühungen, [Root.GetCaptainTitle] [borg_captured_leader.GetName] in den vorassimilierten Zustand von [borg_captured_leader.GetHerHis] zurückzubringen, waren erfolgreich. Obwohl [borg_captured_leader.GetFormalName] keineswegs frei von Traumata ist, wird erwartet, dass sie sich gut genug erholt, um in den Dienst zurückzukehren."
 STNC_crisis_events.20266.dies: "Unglücklich."
 STNC_crisis_events.20266.name: "Borg-Würfel"
 STNC_crisis_events.20266.survives: "[Root.GetExcellent]"
 STNC_crisis_events.20267.desc.dies: "Leider sind unsere Bemühungen, viele der im Kubus untergebrachten Drohnen zu deassimilieren, gescheitert. Während sich einige wenige wie erwartet erholt haben, ist die Mehrheit innerhalb eines Monats nach der Entfernung ihrer verschiedenen Implantate gestorben."
 STNC_crisis_events.20267.desc.survives: "Das Deassimilationsprogramm war erfolgreich, und mehrere Tausend Individuen wurden aus dem Kubus entlassen, um sich im [Root.GetName] wieder anzusiedeln."
 STNC_crisis_events.20267.dies: "Unglücklich."
 STNC_crisis_events.20267.name: "Borg-Kubus"
 STNC_crisis_events.20267.survives: "[Root.GetExcellent]"
 STNC_crisis_events.20270.back: "Diskutieren Sie etwas anderes."
 STNC_crisis_events.20270.desc: "Es gibt noch vieles, was wir an der Technologie des Würfels nicht verstehen. Die regenerativen Eigenschaften, der Transwarp-Antrieb... \Wir lernen eine Menge, indem wir einfach hier sind, aber Durchbrüche erfordern Investitionen in die Ausrüstung."
 STNC_crisis_events.20270.name: "Borg-Würfel"
 STNC_crisis_events.20270.study: "Finanzieren Sie weitere Studien."
 STNC_crisis_events.20270.study.response: "Wir werden Euch über unsere Ergebnisse auf dem Laufenden halten, sobald sie abgeschlossen sind, [Root.GetRulerTitle]."
 STNC_crisis_events.20271.desc.nothing: "Leider sind unsere Bemühungen, die Technologie im Würfel zu erforschen, nicht so schnell vorangeschritten, wie wir es erwartet hätten. Wir sind nicht in der Lage, einen bestimmten Erfolg nachzuweisen, aber wir haben eine Reihe von allgemeinen Fortschritten in unserem Verständnis der Borg-Systeme gemacht."
 STNC_crisis_events.20271.desc.random_tech: "Unsere Bemühungen, die Technologie im Kubus zu studieren, waren erfolgreich. Nach monatelanger sorgfältiger Analyse glauben wir nun, dass wir eine Technologie vollständig verstehen, die die Borg selbst von einer assimilierten Spezies im Delta-Quadranten erworben haben."
 STNC_crisis_events.20271.desc.research: "Unsere Bemühungen, die Technologie im Kubus zu erforschen, waren von Erfolg gekrönt. Nach monatelanger sorgfältiger Analyse glauben wir nun, dass wir eine Reihe von Forschungsbereichen besser verstehen."
 STNC_crisis_events.20271.name: "Borg-Kubus"
 STNC_crisis_events.20271.nothing: "Unglücklich."
 STNC_crisis_events.20271.random_tech: "[Root.GetExcellent]"
 STNC_crisis_events.20271.research: "[Root.GetExcellent]"
 STNC_crisis_events.20275.back: "Diskutieren Sie etwas anderes."
 STNC_crisis_events.20275.desc.likely: "Wir haben viel von dem Würfel gelernt, seit wir an Bord sind. Auch wenn die Aktion sicherlich mit Risiken verbunden ist, glaube ich, dass wir mit großer Wahrscheinlichkeit erfolgreich sein werden, wenn wir ihn in Betrieb nehmen."
 STNC_crisis_events.20275.desc.risky: "Wir wissen nur sehr wenig über die Funktionsweise des Würfels. Meiner Meinung nach ist es sehr wahrscheinlich, dass jeder Versuch, das Schiff wieder in Betrieb zu nehmen, ein katastrophales Versagen auslösen wird."
 STNC_crisis_events.20275.desc.unlikely: "Bei unserem derzeitigen Wissensstand? halte ich es für unwahrscheinlich, dass wir das Schiff wieder in Betrieb nehmen können, ohne ein katastrophales Versagen auszulösen."
 STNC_crisis_events.20275.name: "Borg-Kubus"
 STNC_crisis_events.20275.reactivate: "Fahren Sie mit dem Reaktivierungsversuch fort."
 STNC_crisis_events.20275.reactivate.response: "Sehr gut [Root.GetRulerTitle], aber ich betone, dass dies gegen meine Empfehlung geschieht."
 STNC_crisis_events.20276.desc.disaster: "Unser Versuch, den Würfel zu reaktivieren, hat sich als Desaster erwiesen! Es sieht so aus, als hätten wir unwissentlich einen Sicherheitsmechanismus ausgelöst, der die Selbstzerstörung des Schiffes aktiviert hat. \n\n Wir konnten den Großteil unseres Personals evakuieren, aber Tausende von nicht angeschlossenen Drohnen sind bei der Vernichtung des Würfels ums Leben gekommen. \n\nWir haben eine wichtige Ressource bei unseren Versuchen verloren, die Borg zu bekämpfen."
 STNC_crisis_events.20276.desc.fail: "Unser Versuch, den Kubus zu reaktivieren, war erfolglos. Obwohl wir dem Schiff keinen Schaden zugefügt haben, zeigt dieses Ergebnis doch, wie wenig wir über seine Funktionsweise wissen."
 STNC_crisis_events.20276.desc.success: "Es ist uns gelungen, den Kubus wieder in den aktiven Zustand zu versetzen. Dies schränkt zwar unsere Möglichkeiten ein, weitere Technologien zurückzuentwickeln, aber wir haben einen wichtigen strategischen Vorteil gewonnen."
 STNC_crisis_events.20276.disaster: "Das ist eine Katastrophe!"
 STNC_crisis_events.20276.fail: "[Root.GetUnderstood]"
 STNC_crisis_events.20276.name: "Borg-Kubus"
 STNC_crisis_events.20276.success: "Ausgezeichnet."
 STNC_crisis_events.20300.a: "Fangt das Schiff ab."
 STNC_crisis_events.20300.desc: "Die Sensoren haben ein Borg-Schiff im System [borg_second_invasion_system.GetName] entdeckt. Es befindet sich auf direktem Kurs zum [Root.Capital.Solar_System.GetName]-System und muss abgefangen werden, bevor es zu spät ist."
 STNC_crisis_events.20300.name: "Die Rückkehr der Borg"
 STNC_crisis_events.20301.a: "[Root.GetUnderstood]"
 STNC_crisis_events.20301.desc: "Die [From.GetName] meldet die Entdeckung eines Borg-Schiffes im [FromFrom.GetName]. Das Schiff befindet sich auf direktem Kurs in Richtung des [Von.Hauptstadt.Sonnensystem.GetName]-Systems und stellt eine Gefahr für den gesamten Quadranten dar."
 STNC_crisis_events.20301.name: "Die Rückkehr der Borg"
 STNC_crisis_events.20311.a: "[Root.GetUnderstood]"
 STNC_crisis_events.20311.desc: "Der schwer beschädigte Borg-Kubus hat ein kleineres, kugelförmiges Schiff gestartet, das sich in seiner Struktur befindet."
 STNC_crisis_events.20311.name: "Sphäre gestartet"
 STNC_crisis_events.20312.a: "[Root.GetExcellent]"
 STNC_crisis_events.20312.desc.destroyed_get_vinculum: "Der Borg-Kubus ist zerstört worden. Während viele gehofft hatten, dass ein Teil des Schiffes zur Analyse und Entwicklung weiterer Gegenmaßnahmen geborgen werden könnte, hat nur der zentrale Computerknoten - das Vinculum - die Zerstörung überlebt. \n\nWesen im gesamten [Root.Owner.GetName] und im gesamten Quadranten sind erleichtert, dass die Bedrohung endlich beseitigt wurde."
 STNC_crisis_events.20312.desc.destroyed_has_vinculum: "Der Borg-Kubus ist zerstört worden. Während viele gehofft hatten, dass einige Teile des Schiffes für Analysen und die Entwicklung weiterer Gegenmaßnahmen geborgen werden könnten, hat nur der zentrale Computerknoten - das Vinculum - die Zerstörung überlebt, und selbst dieser hat schwere Schäden erlitten. \Es ist zwar unwahrscheinlich, dass das Vinculum vollständig repariert werden kann, aber eine Fülle von Daten wurde bereits geborgen. \n\nWesen im gesamten [Root.Owner.GetName] und im gesamten Quadranten zeigen sich erleichtert, dass die Bedrohung endlich beseitigt wurde."
 STNC_crisis_events.20312.desc.disabled: "Der Borg-Kubus wurde ausgeschaltet. Die anfängliche Befürchtung, dass sich das Schiff nur in einem vorübergehenden Regenerationszustand befindet, hat sich nicht bewahrheitet, denn die Verbindung des Schiffes mit dem Borg-Hive-Mind wurde vollständig unterbrochen. \n\nWissenschaftler und Ingenieure aus dem gesamten Quadranten fragen sich, welche Geheimnisse ihm mit der Zeit entlockt werden könnten."
 STNC_crisis_events.20312.name: "Der Würfel wurde zerstört"
 STNC_crisis_events.20321.a: "[Root.GetUnderstood]"
 STNC_crisis_events.20321.desc: "Die Borg-Sphäre ist zerstört worden. Obwohl nur wenig von dem Schiff übrig ist, wurden einige Fragmente geborgen. \n\nDas Schiff hatte vor seiner Zerstörung versucht, einen Chronitonimpuls auszulösen. Der genaue Grund dafür ist zwar unbekannt, aber es wurden einige Datenknoten mit detailliert beschriebenen temporalen Technologien geborgen."
 STNC_crisis_events.20321.name: "Sphäre zerstört"
 STNC_crisis_events.30000.a: "Schicken Sie ein Erkundungsschiff."
 STNC_crisis_events.30000.desc: "Die Sensoren haben eine Welle von Verteron-Partikeln entdeckt, die in der Nähe des [Von.GetName]-Systems entstanden ist. Eine Untersuchung der Anomalie, die normalerweise ein Produkt des Mikro-Wurmloch-Zerfalls ist, könnte eine Fülle von Daten liefern."
 STNC_crisis_events.30000.name: "Ungewöhnliche Messwerte"
 STNC_crisis_events.30010.a: "Eine folgenschwere Entdeckung."
 STNC_crisis_events.30010.a.tooltip: "Erkundungs-Edikt freigeschaltet: §YGamma Quadrant Survey§!"
 STNC_crisis_events.30010.desc: "Die [Root.GetName] hat eine überraschende Entdeckung gemacht: Die Verteron-Partikel, die in der Nähe des [Wurmloch_Untersuchungssystem.GetName]-Systems entdeckt wurden, werden tatsächlich durch ein stabiles Wurmloch erzeugt. Obwohl Wurmlöcher relativ häufig vorkommen, wäre dies das erste stabile Wurmloch, auf das der [Root.Owner.GetName] jemals gestoßen ist. \n\nDer Endpunkt des Wurmlochs wurde als das Idran-System im entfernten Gamma-Quadranten identifiziert. Mit der Entdeckung schwacher Subraum-Funkkommunikation, die auf fortgeschrittene Zivilisationen hinweist, ist das Wurmloch ein Zugangspunkt zu ungeahnten wissenschaftlichen Möglichkeiten. \n\n§YEntdeckungsedikt freigeschaltet: Gamma-Quadrant-Untersuchung§!"
 STNC_crisis_events.30010.name: "Stabiles Wurmloch entdeckt"
 STNC_crisis_events.30011.a: "Eine bedeutsame Entdeckung."
 STNC_crisis_events.30011.a.tooltip: "Erforschungsedikt freigeschaltet: §YGamma-Quadranten-Untersuchung§!"
 STNC_crisis_events.30011.desc: "Der [wormhole_system_owner.GetName] hat eine überraschende Entdeckung gemacht: Eine Welle von Verteron-Partikeln, die in der Nähe des [wormhole_system.Solar_System.GetName] Systems entdeckt wurde, wurde tatsächlich von einem stabilen Wurmloch erzeugt. Obwohl Wurmlöcher relativ häufig vorkommen, wäre dies das erste stabile Wurmloch, auf das der [Wurmloch_system_owner.GetName] jemals gestoßen wäre. \n\nDer Endpunkt des Wurmlochs wurde als das Idran-System im entfernten Gamma-Quadranten identifiziert. Mit der Entdeckung schwacher Subraum-Funkkommunikation, die auf fortgeschrittene Zivilisationen hinweist, ist das Wurmloch ein Zugangspunkt zu ungeahnten wissenschaftlichen Möglichkeiten. \n\n§YEntdeckungsedikt freigeschaltet: Gamma-Quadrant-Untersuchung§!"
 STNC_crisis_events.30011.name: "Stabiles Wurmloch entdeckt"
 STNC_crisis_events.30012.a: "Eine bedeutsame Entdeckung."
 STNC_crisis_events.30012.a.tooltip: "Erforschungsedikt freigeschaltet: §Erkundung des Gamma-Quadranten§!"
 STNC_crisis_events.30012.desc: "Es scheint, dass der [wormhole_system_owner.GetName] im Besitz eines Endes eines stabilen Wurmlochs im System [wormhole_system.GetName] ist. Obwohl Wurmlöcher relativ häufig vorkommen, wäre dies das erste stabile Wurmloch, auf das [wormhole_system_owner.GetName] jemals gestoßen ist. \n\nDer Endpunkt des Wurmlochs wurde als das Idran-System im entfernten Gamma-Quadranten identifiziert. Mit der Entdeckung schwacher Subraum-Funkkommunikation, die auf fortgeschrittene Zivilisationen hinweist, ist das Wurmloch ein Zugangspunkt zu ungeahnten wissenschaftlichen Möglichkeiten. \n\n§YEntdeckungsedikt freigeschaltet: Gamma-Quadrant-Untersuchung§!"
 STNC_crisis_events.30012.name: "Stabiles Wurmloch"
 STNC_crisis_events.30020.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30020.desc: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist im System [Root.Solar_System.GetName] angekommen, bereit, das Wurmloch zum Gamma-Quadranten zu durchqueren. \Es wird erwartet, dass die Erkundungsmission der [Root.GetName] mehrere Jahre dauern wird, um neues Leben und neue Zivilisationen im fernen Idran-System zu entdecken."
 STNC_crisis_events.30020.name: "Erkundung des Gamma-Quadranten"
 STNC_crisis_events.30101.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30101.desc.survey_nebula: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch eine Reihe seltener trans-phasischer Verbindungen im [returning_ship.GetGQRandomSystemName] Nebel katalogisiert werden konnte."
 STNC_crisis_events.30101.desc.survey_pre_warp_civilisation: "Die [FromFrom.GetName] ist nach Abschluss ihrer Untersuchungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch die Entwicklung einer Prä-Warp-Zivilisation auf einem Planeten im System [returning_ship.GetGQRandomSystemName] beobachtet werden konnte."
 STNC_crisis_events.30101.desc.survey_random_system: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch eine seltene proto-planetarische Kollision innerhalb des entstehenden [returning_ship.GetGQRandomSystemName] Systems beobachtet werden konnte."
 STNC_crisis_events.30101.desc.survey_ruins: "Die [FromFrom.GetName] ist nach Abschluss ihrer Überwachungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. \Das [Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch eine Reihe von Artefakten einer ausgestorbenen Zivilisation auf einem Planeten im [returning_ship.GetGQRandomSystemName]-System zu Tage gefördert wurde."
 STNC_crisis_events.30101.name: "Erforschung des Gamma-Quadranten"
 STNC_crisis_events.30111.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30111.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet über den ersten Kontakt mit einer Ethnie, die als Oscheaner bekannt ist und deren Kultur sich um „Die Jagd“ dreht. \n\nDie Jagd ist ein stark ritualisiertes Ereignis, bei dem eine Gruppe von Oscheanern einen intelligenten Tosk, offenbar eine Unterart der Oscheaner, jagt, bevor sie ihn einfängt und tötet. \n\nDie Oscheaner sind zwar aggressiv gegenüber jedem Versuch, sich in ihre Jagd einzumischen, aber ansonsten scheinen sie an einer Auseinandersetzung nicht interessiert zu sein."
 STNC_crisis_events.30111.name: "Oscheaner und die Tosk"
 STNC_crisis_events.30112.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30112.desc: "Der [FromFromFrom.GetName] berichtet von einem ersten Kontakt mit einer Ethnie aus dem Gamma-Quadranten, den Oscheanern, deren Kultur sich um die Jagd dreht. \Bei der stark ritualisierten Jagd jagt eine Gruppe von Oscheanern einen intelligenten Tosk, offenbar eine Unterart der Oscheaner, und fängt und tötet ihn. \n\nDie Oscheaner sind zwar aggressiv gegenüber jedem Versuch, sich in ihre Jagd einzumischen, aber ansonsten scheinen sie an einer Auseinandersetzung nicht interessiert zu sein."
 STNC_crisis_events.30112.name: "Oscheaner und die Tosk"
 STNC_crisis_events.30121.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30121.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet über den ersten Kontakt mit einer Ethnie, die als Wadi bekannt ist. \n\nDie Gesellschaft der Wadi scheint fast vollständig auf Spiele und Glücksspiele ausgerichtet zu sein, und sogar über Regierungsposten wird durch die Gewinner großer öffentlicher Turniere entschieden. \n\n Ihre Technologie scheint zwar etwas fortschrittlicher zu sein als die der [Root.GetName], aber ihr Fokus auf Unterhaltung lässt vermuten, dass sie keine unmittelbare Bedrohung darstellen sollten."
 STNC_crisis_events.30121.name: "Wadi"
 STNC_crisis_events.30122.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30122.desc: "Der [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Wadi bekannt ist. \n\nDie Gesellschaft der Wadi scheint fast vollständig auf Spiele und Glücksspiel ausgerichtet zu sein, und sogar die Ernennung von Regierungsmitgliedern wird durch die Gewinner großer öffentlicher Turniere entschieden. \n\n Ihre Technologie scheint zwar etwas fortschrittlicher zu sein als die der [Root.GetName], aber ihr Fokus auf Unterhaltung lässt vermuten, dass sie keine unmittelbare Bedrohung darstellen sollten."
 STNC_crisis_events.30122.name: "Wadi"
 STNC_crisis_events.30131.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30131.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet von einem ersten Kontakt mit einer Ethnie, die als Dosi bekannt ist. \n\nDie humanoide Gesellschaft der Dosi mit ihren markanten Gesichtszügen ist sowohl militant als auch merkantil. Die Individuen folgen einem strengen Ehrenkodex, der Feigheit bestraft. \Obwohl sie aggressiv sind, scheint ihre Technologie etwas weniger fortschrittlich zu sein als die der [Root.GetName] und sollte keine direkte Bedrohung darstellen. Es scheint auch, dass die Dosi in irgendeiner Weise einem anderen Reich untergeordnet sind, obwohl ihre Vertreter sich weigerten, bei einer Befragung Einzelheiten zu nennen."
 STNC_crisis_events.30131.name: "Dosi"
 STNC_crisis_events.30132.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30132.desc: "Der [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Dosi bekannt ist. \n\nDie humanoide Gesellschaft der Dosi mit ihren markanten Gesichtszügen ist sowohl militant als auch merkantil. Die Individuen folgen einem strengen Ehrenkodex, der Feigheit bestraft. \Obwohl sie aggressiv sind, scheint ihre Technologie etwas weniger fortschrittlich zu sein als die der [Root.GetName] und sollte keine direkte Bedrohung darstellen. Es scheint auch, dass die Dosi in irgendeiner Weise einem anderen Reich untergeordnet sind, obwohl ihre Vertreter sich weigerten, bei einer Befragung Einzelheiten zu nennen."
 STNC_crisis_events.30132.name: "Dosi"
 STNC_crisis_events.30141.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30141.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet von einem Erstkontakt mit einer Ethnie, die als Argrathi bekannt ist. \Die Argrathi verzichten auf ein konventionelles Gefängnissystem und nutzen stattdessen ihre fortschrittlichen neuralen Manipulationstechnologien, um Kriminellen die Erinnerung an eine lange Haftstrafe zu implantieren. Ein junger Offizier an Bord der [FromFrom.GetName] wurde mit dieser Technik konfrontiert, als er wegen seiner Beteiligung an einer Kneipenschlägerei in der Hauptstadt der Argrathaner verhaftet und dazu verurteilt wurde, ein halbes Jahr in einer Simulation mittlerer Intensität zu verbringen. \n\nDie Argrathi sind zwar autoritär, zeigen aber keine militärischen Ambitionen, die über ihre eigene Verteidigung hinausgehen, und sollten keine Bedrohung für die [Root.GetName] darstellen."
 STNC_crisis_events.30141.name: "Argrathi"
 STNC_crisis_events.30142.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30142.desc: "Der [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Argrathi bekannt ist. \n\nDie Argrathi verzichten auf ein konventionelles Gefängnissystem und nutzen stattdessen ihre fortschrittlichen neuralen Manipulationstechnologien, um Kriminellen die Erinnerung an eine lange Haftstrafe zu implantieren. \n\nDie Argrathi sind zwar autoritär, zeigen aber keine militärischen Ambitionen, die über ihre eigene Verteidigung hinausgehen, und sollten keine Bedrohung für die [Root.GetName] darstellen."
 STNC_crisis_events.30142.name: "Argrathi"
 STNC_crisis_events.30151.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30151.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet von einem Erstkontakt mit einer Ethnie, die als Paradaner bekannt ist. \Die Paradaner, die sich in einem erbitterten Bürgerkrieg befinden, scheinen erfahrene Klonierer zu sein, die in der Lage sind, Replikanten mit scheinbar authentischen Erinnerungen und Verhaltensweisen zu erzeugen. \In Anbetracht der Intensität ihres Bürgerkriegs ist es unwahrscheinlich, dass sie für einige Zeit in der Lage sein werden, mit der [Root.GetName] in Kontakt zu treten."
 STNC_crisis_events.30151.name: "Paradans"
 STNC_crisis_events.30152.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30152.desc: "Der [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Paradaner bekannt ist. \Die Paradaner, die sich in einem erbitterten Bürgerkrieg befinden, scheinen erfahrene Kloner zu sein, die in der Lage sind, Replikanten mit scheinbar authentischen Erinnerungen und Verhaltensweisen zu erzeugen. \In Anbetracht der Intensität ihres Bürgerkriegs ist es unwahrscheinlich, dass sie für einige Zeit in der Lage sein werden, sich mit der [Root.GetName] zu messen."
 STNC_crisis_events.30152.name: "Paradans"
 STNC_crisis_events.30161.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30161.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet von einem ersten Kontakt mit einer Ethnie, die als Rakhari bekannt ist. \n\nDie Rakhari neigen zu Isolationismus und Autoritarismus und scheinen wenig mit den [Root.GetName] zu tun haben zu wollen. \n\nTrotz der Undurchsichtigkeit ihrer Gesellschaft waren eine Handvoll Individuen bereit, sich inoffiziell mit der Besatzung der [FromFrom.GetName] zu treffen. Diejenigen, die dies taten, erzählten meist von der Unterdrückung, der sie unter ihrer Regierung ausgesetzt waren."
 STNC_crisis_events.30161.name: "Rakhari"
 STNC_crisis_events.30162.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30162.desc: "Die [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Rakhari bekannt ist. \n\nDie Rakhari neigen zu Isolationismus und Autoritarismus und scheinen wenig mit dem [Root.GetName] zu tun haben zu wollen. \n\nTrotz der Undurchsichtigkeit ihrer Gesellschaft waren eine Handvoll Individuen bereit, sich inoffiziell mit dem Erkundungsteam von [VonVonVon.GetName] zu unterhalten. Diejenigen, die dies taten, erzählten meist von der Unterdrückung, der sie unter ihrer Regierung ausgesetzt waren."
 STNC_crisis_events.30162.name: "Rakhari"
 STNC_crisis_events.30171.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30171.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet über den ersten Kontakt mit einer Ethnie, die als Karemma bekannt ist. \n\n Die Karemma sind eine Gesellschaft von Händlern, die einen strengen Handelskodex befolgen, bei dem Waren und Dienstleistungen nach ihren Rohstoffen, ihrer Arbeitsintensität, ihrem Transport und so weiter bewertet werden. \n\nTrotz ihres Eifers, Handel zu treiben, scheinen die Karemma derselben artenübergreifenden Autorität anzugehören, der auch die Dosi unterworfen sind. Dieses „Dominion“, wie ihre Anführer es nennen, scheint an den alltäglichen Vorgängen auf den Karemma wenig beteiligt zu sein. Allerdings scheinen nur wenige bereit zu sein, ausführlich darüber zu sprechen."
 STNC_crisis_events.30171.name: "Karemma"
 STNC_crisis_events.30172.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30172.desc: "Der [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Karemma bekannt ist. \n\nDie Karemma sind eine Gesellschaft von Händlern, die sich an einen strengen Handelskodex halten, der Waren und Dienstleistungen nach ihren Rohstoffen, ihrer Arbeitsintensität, ihrem Transport und so weiter bewertet. \n\nTrotz ihres Eifers, Handel zu treiben, scheinen die Karemma derselben artenübergreifenden Autorität anzugehören, der auch die Dosi unterworfen sind. Dieses „Dominion“, wie ihre Anführer es nennen, scheint an den alltäglichen Vorgängen auf den Karemma wenig beteiligt zu sein. Allerdings scheinen nur wenige bereit zu sein, ausführlich darüber zu sprechen."
 STNC_crisis_events.30172.name: "Karemma"
 STNC_crisis_events.30181.a: "Unglücklich."
 STNC_crisis_events.30181.desc: "Die [Absender.HolenName] hat seit mehreren Wochen keinen Kontakt zur [Wurzel.HolenName] aufgenommen, während sie mit ihrer Mission zur Erkundung des Gamma-Quadranten beschäftigt war. \n\nDiagnosen zeigen keinen Fehler in den Subraum-Relaisstationen an, die sich an beiden Enden des Wurmlochs befinden. \n\nFreundliche Schiffe, die sich in dem Gebiet aufhielten, in dem [VonVorn.Name] zuletzt gemeldet wurde, wurden um Hilfe gebeten, aber bisher gibt es kein Zeichen des Schiffes."
 STNC_crisis_events.30181.name: "Vermisstes Schiff"
 STNC_crisis_events.30182.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30182.desc: "Die [VonVonVon.GetName] melden, dass sie den Kontakt zur [VonVon.GetName] verloren haben, einem Vermessungsschiff, das im Gamma-Quadranten im Einsatz ist. Ein Ersuchen um Unterstützung bei der Lokalisierung des [VonFrom.GetName] ist eingegangen, obwohl die [Root.GetName] keine Schiffe in der Nähe des Gebiets hat, in dem der [VonFrom.GetName] zuletzt gemeldet wurde."
 STNC_crisis_events.30182.name: "Vermisstes Schiff"
 STNC_crisis_events.30191.a: "Erforschen Sie ein Heilmittel."
 STNC_crisis_events.30191.b: "Dies ist für uns nicht von Belang."
 STNC_crisis_events.30191.desc: "Die [VonVorher.HolName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [Zurückkehrendes_Schiff.Sonnensystem.HolName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet von einem Erstkontakt mit einer Ethnie, die als Teplan bekannt ist. \Die Teplan wurden von einer verheerenden Krankheit heimgesucht, die sie als „The Blight“ bezeichnen und die ihre Lebensspanne erheblich verkürzt. Der Brand wurde den Teplan vom „Dominion“ als Strafe für ihren Widerstand vor über einem Jahrhundert zugefügt. \Da die Teplan kaum über einen funktionierenden Regierungsapparat verfügen, scheinen sie nicht in der Lage zu sein, eigenständig ein Heilmittel gegen den Brand zu entwickeln."
 STNC_crisis_events.30191.name: "Teplan"
 STNC_crisis_events.30192.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30192.a: "Erforscht ein Heilmittel."
 STNC_crisis_events.30192.b: "Das geht uns nichts an."
 STNC_crisis_events.30192.desc: "Der [FromFromFrom.GetName] berichtet von einem Erstkontakt mit einer Ethnie aus dem Gamma-Quadranten, die als Teplan bekannt ist. \Die Teplan wurden von einer verheerenden Krankheit heimgesucht, die sie als „The Blight“ bezeichnen und die ihre Lebensspanne erheblich verkürzt. Der Brand wurde den Teplan vom „Dominion“ als Strafe für ihren Widerstand vor über einem Jahrhundert zugefügt. \Da die Teplan kaum über einen funktionierenden Regierungsapparat verfügen, scheinen sie nicht in der Lage zu sein, eigenständig ein Heilmittel gegen den Brand zu entwickeln."
 STNC_crisis_events.30192.name: "Teplan"
 STNC_crisis_events.30193.a: "[Root.GetExcellent]"
 STNC_crisis_events.30193.desc: "Der [Root.GetName] hat erfolgreich ein Heilmittel gegen die Teplan-Krankheit entwickelt. Die nächste Erkundungsmission zum Gamma-Quadranten wird in der Lage sein, das Heilmittel, einen Impfstoff für Neugeborene, an das Volk der Teplaner zu verteilen."
 STNC_crisis_events.30193.name: "Die Teplan-Krankheit"
 STNC_crisis_events.30195.a: "[Root.GetExcellent]"
 STNC_crisis_events.30195.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Mission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass das Heilmittel gegen die Teplan-Fäule erfolgreich an Ärzte auf dem ganzen Planeten verteilt wurde. \n\nDie Aussicht auf eine Generation, die ohne Angst vor dem Brand geboren wird, hat für die Zukunft die dringend benötigte Hoffnung gebracht. \Aus Dankbarkeit haben sich die verschiedenen Behörden von Teplan zusammengeschlossen, um die [Root.GetName] für ihre Bemühungen zu belohnen."
 STNC_crisis_events.30195.name: "Der Brand von Teplan"
 STNC_crisis_events.30201.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30201.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass sie auf einem kargen Mond im Olt-System auf die Nol-Ennis und Ennis gestoßen ist. \n\nDie Nol-Ennis und Ennis sind Humanoide, die vom mehrere Lichtjahre entfernten Planeten Tevlin-De stammen und nach einem brutalen Konflikt zwischen ihren Fraktionen auf dem Mond gefangen gehalten wurden. \Der Mond selbst wird von einem Satellitennetz bewacht, das Naniten ausstreut, die totes Gewebe wiederbeleben können. Leider hält die Wirkung nur innerhalb der Mondatmosphäre an, was dazu führt, dass mehrere Besatzungsmitglieder der [FromFrom.GetName] auf der Welt verschollen sind, da sie im Kreuzfeuer des laufenden Konflikts getötet und anschließend wiederbelebt wurden. \Da sie nicht in der Lage sind, die Besatzung zu bergen, ohne sie zu töten, können sie nur hoffen, eine Art Verhandlungsfrieden zwischen den beiden Fraktionen zu erreichen."
 STNC_crisis_events.30201.name: "Nol-Ennis"
 STNC_crisis_events.30202.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30202.desc: "Der [FromFromFrom.GetName] berichtet, dass er die Nol-Ennis und Ennis auf einem kargen Mond im Olt-System angetroffen hat. \n\nDie Nol-Ennis und Ennis sind Humanoide, die vom mehrere Lichtjahre entfernten Planeten Tevlin-De stammen und nach einem brutalen Konflikt zwischen ihren Fraktionen auf dem Mond gefangen gehalten wurden. \Der Mond selbst wird von einem Satellitennetz bewacht, das Naniten ausstreut, die totes Gewebe wiederbeleben können. Leider hält die Wirkung nur innerhalb der Atmosphäre des Mondes an. \Da die [FromFromFrom.GetName] mehrere Besatzungsmitglieder durch den Konflikt auf der Welt verloren haben, bevor sie wiederbelebt werden konnten, waren sie gezwungen, ihre Offiziere zurückzulassen, die nur hoffen können, eine Art Verhandlungsfrieden zwischen den beiden Fraktionen zu erreichen."
 STNC_crisis_events.30202.name: "Nol-Ennis"
 STNC_crisis_events.30211.a: "Reparieren Sie den Holo-Projektor."
 STNC_crisis_events.30211.b: "Das geht uns nichts an."
 STNC_crisis_events.30211.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass sie auf eine yaderanische Kolonie gestoßen ist, die fast ausschließlich von Hologrammen bevölkert wird. \Es scheint, dass ein einzelner yaderanischer Dissident die Kolonie gegründet hat, nachdem er mit der Herrschaft des Dominion über seine Heimatwelt unzufrieden war. Der yaderanische Ausgestoßene, der ein kleines Dorf mit einer holographischen Familie wiederaufgebaut hat, hat sich mit den Fehlern beschäftigt, die sich im Laufe der Zeit im zentralen Holoprojektor angesammelt haben."
 STNC_crisis_events.30211.name: "Yaderaner"
 STNC_crisis_events.30212.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30212.a: "Repariert den Holoprojektor."
 STNC_crisis_events.30212.b: "Das geht uns nichts an."
 STNC_crisis_events.30212.desc: "Der [FromFromFrom.GetName] berichtet von einem ersten Kontakt mit einer Ethnie aus dem Gamma-Quadranten, den Yaderanern. \n\nWir sind auf eine yaderanische Kolonie gestoßen, die fast ausschließlich von Hologrammen bevölkert ist. Es scheint, dass ein einzelner yaderanischer Dissident die Siedlung gegründet hat, nachdem er mit der Herrschaft des Dominion über seine Heimatwelt unzufrieden war. \Die [FromFromFrom.GetName] deuten darauf hin, dass der yaderanische Ausgestoßene sich mit Fehlern beschäftigt hat, die sich im Laufe der Zeit im zentralen Holoprojektor angesammelt haben, und ein kleines Dorf mit einer holografischen Familie gegründet hat."
 STNC_crisis_events.30212.name: "Yaderaner"
 STNC_crisis_events.30213.a: "[Root.GetExcellent]"
 STNC_crisis_events.30213.desc: "Der [Root.GetName] hat erfolgreich die notwendige Hardware entwickelt, um den zentralen Holoprojektor der Yaderan-Holokolonie zu reparieren. Die nächste Erkundungsmission zum Gamma-Quadranten wird in der Lage sein, die Reparatur zu installieren und das Überleben der Kolonie zu sichern."
 STNC_crisis_events.30213.name: "Yaderan Holo-Kolonie"
 STNC_crisis_events.30215.a: "[Root.GetExcellent]"
 STNC_crisis_events.30215.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Mission im Gamma-Quadranten durch das Wurmloch [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! meldet, dass die Reparatur des Holoprojektors der Yaderan-Kolonie erfolgreich installiert wurde. \Aus Dankbarkeit hat der Ausgestoßene von Yaderan dem [Von.HoltName] einen Prototyp eines Holoprojektors ähnlicher Bauart zur Verfügung gestellt, der jedoch wesentlich fortschrittlicher ist als alles, was der [Wurzel.HoltName] derzeit besitzt."
 STNC_crisis_events.30215.name: "Yaderan-Holo-Kolonie"
 STNC_crisis_events.30501.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30501.desc: "Über das neu eingerichtete Subraum-Relais-Netzwerk auf der anderen Seite des Wurmlochs wurde ein Notruf von der [VonVon.GetName] im Gamma-Quadranten empfangen. \n\n[Root.GetCaptainTitle] [From.GetFormalName]'s report is heavily fragmented, but seems to imply that [From.GetHerHis] vessel is under attack from a number of small craft using polaron based weaponry. \Es ist zwar unklar, ob die Verstärkung rechtzeitig eintreffen würde, aber ihre Entsendung ist unerlässlich, um die Sicherheit künftiger Missionen jenseits des Wurmlochs zu gewährleisten."
 STNC_crisis_events.30501.name: "Notruf"
 STNC_crisis_events.30502.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30502.desc: "Die [FromFromFrom.GetName] melden, dass sie einen Notruf von ihrem Erkundungsschiff, der [FromFrom.GetName], im Gamma-Quadranten erhalten haben. Die [FromFromFrom.GetName] werden von unbekannten Kräften angegriffen und raten allen Schiffen, die das Wurmloch durchqueren wollen, zur Vorsicht."
 STNC_crisis_events.30502.name: "Notruf"
 STNC_crisis_events.30511.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30511.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] unter dem Kommando der [Root.GetName] hat signalisiert, dass [Root.Leader.GetHerHis] Einsatzgruppe bereit ist, das Wurmloch zu durchqueren, um das [Gamma_Quadrant_destroyed_ship.GetName] zu unterstützen."
 STNC_crisis_events.30511.name: "Notruf"
 STNC_crisis_events.30521.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30521.desc: "Wochen, nachdem [Root.GetCaptainTitle] [From.GetName] die [FromFrom.GetName] in den Gamma-Quadranten geführt hat, ist das, was von der [From.GetHerHis]-Staffel übrig ist, eine Handvoll Shuttles und Rettungskapseln, durch das Wurmloch zurückgekehrt. \Die Überlebenden berichten von einem heftigen Kampf, bei dem die für die Mission vorgesehenen Raumschiffe zerstört wurden. Anfänglich unterlegen, hat der Feind die [Root.GetName]-Truppen durch selbstmörderisches Rammen vernichtet. Da das [destroyed_ship.GetName] und ein feindliches Schiff treibend zurückblieben, schickten beide Enterkommandos. [Von.GetName] [Von.GetHerHim]selbst leitete die Bemühungen, den Anführer der Außerirdischen gefangen zu nehmen, und brachte sie an Bord eines überlebenden Shuttles mit dem Befehl, zur [Root.GetName] zurückzukehren. \Die Überlebenden berichten, dass das [destroyed_ship.GetName] durch einen Warpkernbruch zerstört wurde, der anscheinend von den angreifenden Enterern verursacht wurde. Der außerirdische Gefangene wird zur Befragung an einen sicheren Ort gebracht."
 STNC_crisis_events.30521.name: "Notruf"
 STNC_crisis_events.30522.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30522.desc: "Die [FromFromFrom.GetName] haben mitgeteilt, dass eine Mission zur Untersuchung eines Angriffs auf eines ihrer Erkundungsschiffe im Gamma-Quadranten mit dem Verlust eines Geschwaders von Raumschiffen geendet hat. \n\nEine Handvoll Überlebender ist in den [VonFromFrom.GetName]-Raum zurückgekehrt, wobei einer der angreifenden Außerirdischen in Gefangenschaft ist. \Angesichts der Bedrohung, die dieses neue, aggressive Imperium für alle zukünftigen Missionen jenseits des Wurmlochs darzustellen scheint, haben sich die [VonVonVon.GetName] bereit erklärt, die Erkenntnisse, die sie beim Verhör ihres Gefangenen gewonnen haben, mit anderen zu teilen."
 STNC_crisis_events.30522.name: "Feindseligkeiten im Gamma-Quadranten"
 STNC_crisis_events.30526.a: "Wer seid Ihr?"
 STNC_crisis_events.30526.desc: "Ah, [Root.GetRulerTitle] [Root.GetRulerName] - ich muss sagen, unsere Akte über Sie wird Ihnen nicht gerecht. \Es ist bedauerlich, dass Eure Soldaten Euch in diese unglückliche Lage gebracht haben. Es ist selten, dass diejenigen, die sich uns widersetzen, noch lange leben, und es wäre eine Schande, wenn Ihnen etwas zustoßen würde."
 STNC_crisis_events.30526.name: "Alien-Gefangener"
 STNC_crisis_events.30527.a: "Das Dominion?"
 STNC_crisis_events.30527.a.response: "Ja, das Dominion besteht schon seit Tausenden von Jahren und wird noch bestehen, wenn [Root.GetName] längst zu Staub zerfallen ist. Das Dominion kontrolliert den Raum, in den Sie regelmäßig eindringen, in dem, was Sie den Gamma-Quadranten nennen."
 STNC_crisis_events.30527.b: "Was ist die Rolle der Vorta im Dominion?"
 STNC_crisis_events.30527.b.response: "Wir verwalten es natürlich. Mein Volk hat einen Hang zur Verwaltung und wir sorgen dafür, dass das Dominion... harmonisch funktioniert. \n\nWenn es ein Problem gibt, das wir nicht selbst lösen können, schicken wir die Jem'Hadar."
 STNC_crisis_events.30527.c: "Was ist die Rolle der Jem'Hadar im Dominion?"
 STNC_crisis_events.30527.c.response: "Die Jem'Hadar erleichtern die Einhaltung von Vorschriften. Die meisten Menschen lernen bald, dass es am besten ist, konstruktiv für die Interessen des Dominion zu arbeiten. Denjenigen, die das nicht tun, bringen die Jem'Hadar bei, dies zu tun. \Sie sind die perfekten Soldaten. Gezüchtet für den Krieg, ohne Schwäche und absolut loyal. Sie haben keine Chance gegen sie."
 STNC_crisis_events.30527.d: "Was wollen Sie eigentlich?"
 STNC_crisis_events.30527.desc: "Ich bin [Von.GetName], ein loyaler Untertan des Dominion. Genauer gesagt bin ich der Vorta, der damit beauftragt wurde, Ihr Eindringen in den Raum des Dominion zu bestrafen. \Vielleicht habt Ihr schon Geschichten über uns gehört, als Ihr mit den Dosi oder den Karemma zu tun hattet? Auch sie sind Untertanen des Dominion. Sie sind den Jem'Hadar schon begegnet, also wissen Sie, wie furchterregend und unerbittlich sie sind."
 STNC_crisis_events.30527.name: "Fremde Gefangene"
 STNC_crisis_events.30528.a: "Die Gründer?"
 STNC_crisis_events.30528.desc: "Es geht nicht darum, was ich oder ein anderer Vorta will. Die Gründer selbst wollen, dass die [Root.GetName]-Bedrohung eingedämmt wird, und deshalb werden die Vorta und die Jem'Hadar und das gesamte Dominion dafür sorgen, dass ihr Wille umgesetzt wird. \Die [Root.GetName]-Bedrohung wird eingedämmt werden."
 STNC_crisis_events.30528.name: "Alien-Gefangener"
 STNC_crisis_events.30529.a: "Bringt den Gefangenen in seine Zelle zurück."
 STNC_crisis_events.30529.a.response: "Um des [Root.GetName] willen, ignorieren Sie nicht meine Warnung [Root.GetRulerTitle]."
 STNC_crisis_events.30529.desc: "Die Gründer verlangen Euren Gehorsam, nicht Euer Verständnis. \Aber wenn es Ihrer Unterwerfung dient... die Gründer sind die Götter im Herzen des Dominion. Sie erschufen die Jem'Hadar und gaben meinem Volk Weisheit. Ihr Wort ist Gesetz und ihr Gesetz wird ohne Frage befolgt. \Jetzt gebe ich Ihnen eine letzte Warnung: Bleiben Sie auf Ihrer Seite des Wurmlochs. Jedes weitere Eindringen wird mit Gewalt beantwortet werden."
 STNC_crisis_events.30529.name: "Alien-Gefangener"
 STNC_crisis_events.30530.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30530.desc: "Trotz überlappender Inhibitorfelder wurde der Vorta-Gefangene aus einem sicheren Bereich herausbefördert. Das Transportersignal wurde zu einem über zwei Lichtjahre entfernten Ort zurückverfolgt, eine Reichweite, die um viele Größenordnungen größer ist als die des [Root.GetName]. Offensichtlich verfügt das Dominion über eine Transportertechnologie, die der [Root.GetName] weit voraus ist. \Die Warnung der Vorta, sich aus dem Gamma-Quadranten herauszuhalten, hat in der Verwaltung der [Root.GetRulerTitle] auf [Root.Capital.GetName] eine umfassende Debatte ausgelöst. Einige argumentieren, dass es klug wäre, sich nicht mit dem Dominion anzulegen, während andere meinen, dass nur eine proaktive Präsenz dort die Sicherheit von [Root.GetName] gewährleisten kann."
 STNC_crisis_events.30530.name: "Außerirdischer Gefangener"
 STNC_crisis_events.30531.a: "Verstanden"
 STNC_crisis_events.30531.desc: "Der [Von.HolName] hat eine holografische Aufnahme eines Verhörs eines Gefangenen aus einem Reich im Gamma-Quadranten, bekannt als das Dominion, übermittelt. \n\nDer Gefangene, ein Vorta, droht dem gesamten Quadranten mit Gewalt, wenn die Passage durch das Wurmloch nicht sofort gestoppt wird. \n\nDie Behauptungen der Vorta, dem Willen einer Gruppe namens Gründer zu folgen, decken sich mit den Berichten, die von Händlern und Reisenden aus dem Gamma-Quadranten im [Root.GetName]-Raum eingegangen sind."
 STNC_crisis_events.30531.name: "Gamma-Quadrant-Bedrohung"
 STNC_crisis_events.30610.a1: "Warnt unsere Nachbarn vor der Bedrohung."
 STNC_crisis_events.30610.a2: "[Root.GetUnderstood]"
 STNC_crisis_events.30610.desc.01: "Die Behörden auf [target_planet.GetName] haben mit der Gefangennahme eines außerirdischen Saboteurs mit Gestaltwandlerfähigkeiten eine beunruhigende Entdeckung gemacht. \n\n Der Außerirdische scheint mit dem Dominion in Verbindung zu stehen, denn in der Nähe eines Höhlennetzwerks, das der Gestaltwandler als Unterschlupf nutzte, wurde ein gestohlenes Shuttle mit Dominion-Design gefunden. \n\nDer Außerirdische wurde bei dem Versuch ertappt, das Stromnetz von [Zielplanet.GetName] zu sabotieren, als es ihm nicht gelang, ein neues Überwachungssystem zu deaktivieren, das am Morgen installiert worden war. \n\nDie örtlichen Sicherheitskräfte konnten die Kreatur bis zum Transport in eine sichere Einrichtung festhalten, obwohl sie während einer kurzen Lücke in der Abdeckung durch die Transporter-Inhibitoren offenbar vom Dominion abtransportiert worden war. \n\nAuch wenn der Schaden in diesem Fall begrenzt werden konnte, ist der potenzielle Schaden, den Eindringlinge mit Gestaltwandlerfähigkeiten in Zukunft verursachen könnten, beträchtlich und könnte neue Maßnahmen zur Spionageabwehr rechtfertigen."
 STNC_crisis_events.30610.desc.02: "Die Behörden auf [ziel_planet.getName] haben die Operationen eines Gestaltwandler-Infiltrators des Dominion gestört. \Der Gestaltwandler wurde bei dem Versuch entdeckt, das Energienetz von [Zielplanet.Name] zu sabotieren, als er einen Sicherheitskontrollpunkt nicht passieren konnte und bei einem Fluchtversuch getötet wurde."
 STNC_crisis_events.30610.name: "Dominion-Sabotage"
 STNC_crisis_events.30611.a: "Verstanden"
 STNC_crisis_events.30611.desc: "Die [Von.GetName] haben Informationen über einen kürzlichen Versuch des Dominion, das Stromnetz auf [VonFrom.GetName] zu sabotieren, weitergegeben. Es scheint, dass das Dominion Gestaltwandler einsetzen kann, die eine Vielzahl von Formen annehmen können. \Glück und strenge Sicherheitsprotokolle verhinderten in diesem Fall den Erfolg, aber der [Von.GetName] warnt, dass der gesamte Quadrant seine Wachsamkeit erhöhen sollte, um weitere Versuche des Dominion zu verhindern."
 STNC_crisis_events.30611.name: "Bedrohung durch Formwandler"
 STNC_crisis_events.30620.a: "Unglücklich."
 STNC_crisis_events.30620.desc.01: "Das [target_ship.GetShipSizeName] [target_ship.GetName] wurde offensichtlich durch einen Sabotageakt zerstört. Zwar wurden die Überwachungsdaten vor der Zerstörung des Schiffes unterbrochen, aber die Analyse nach der Zerstörung deutet darauf hin, dass das explosive Profil der entdeckten Antimaterieexplosion nicht ohne Absicht verursacht worden sein kann."
 STNC_crisis_events.30620.desc.02: "Das [target_ship.GetShipSizeName] [target_ship.GetName] wurde infolge von Sabotage durch einen Gestaltwandler des Dominion zerstört. Obwohl die Überwachungsdaten vor der Zerstörung des Schiffes unterbrochen wurden, konnte in den Trümmern genug gefunden werden, um zu zeigen, dass ein Langstreckentransporter des Dominion einen technischen Offizier kurz vor der Zerstörung vom Schiff beamt. \Bei der Untersuchung des Hauses des Offiziers auf [Root.Capital.GetName] fanden die örtlichen Sicherheitskräfte seine Leiche in einem zerbrochenen Müllcontainer, was darauf hindeutet, dass der Offizier tatsächlich getötet und durch einen Formwandler ersetzt wurde."
 STNC_crisis_events.30620.name: "[target_ship.GetName] Zerstört"
 STNC_crisis_events.30630.a: "Unglücklich."
 STNC_crisis_events.30630.desc.01: "Die Behörden auf [target_planet.GetName] haben gemeldet, dass das Stromnetz des [target_planet.GetPlanetMoon] nach einem katastrophalen Ausfall der meisten Energieverteilungszentren vollständig ausgefallen ist. \n\nDie Verursacher wurden zwar noch nicht identifiziert, aber Analysen deuten darauf hin, dass der Ausfall durch vorsätzliche Sabotage verursacht wurde. \n\nDie Störung wird die planetare Produktion für mehrere Monate reduzieren."
 STNC_crisis_events.30630.desc.02: "Die Behörden auf [target_planet.GetName] haben gemeldet, dass das Stromnetz des [target_planet.GetPlanetMoon] nach einem katastrophalen Ausfall in den meisten Energieverteilungszentren vollständig ausgefallen ist. \n\nDer Täter wurde zwar nicht gefasst, aber die Ermittler haben stichhaltige Beweise dafür, dass ein Gestaltwandler von Dominion für den Vorfall verantwortlich war. \n\nDie Störung wird die planetare Produktion für mehrere Monate beeinträchtigen."
 STNC_crisis_events.30630.name: "Stromnetz unterbrochen"
 STNC_crisis_events.30640.a: "Unglücklich."
 STNC_crisis_events.30640.desc.01: "Auf einer wissenschaftlichen Konferenz auf [target_planet.GetName] wurde ein Bombenanschlag verübt, bei dem offenbar Hunderte von Menschen ums Leben kamen. \Einige der führenden zivilen Forscher des [Root.GetName] waren anwesend, deren Verlust den wissenschaftlichen Fortschritt behindern wird."
 STNC_crisis_events.30640.desc.02: "Eine wissenschaftliche Konferenz auf [target_planet.GetName] wurde in einem offensichtlichen Terrorakt bombardiert, wobei Hunderte von Menschen getötet wurden. \n\nDie Beweise zeigen, dass ein Gestaltwandler des Dominion für den Vorfall verantwortlich war. Die sichergestellten Sicherheitsaufnahmen zeigen einen Infiltrator, der sein Aussehen in einem leeren Raum verändert, bevor er das Gebäude verlässt. \n\nEinige der führenden zivilen Forscher der [Root.GetName] waren anwesend, deren Verlust den wissenschaftlichen Fortschritt behindern wird."
 STNC_crisis_events.30640.name: "Bombenanschlag auf Wissenschaftskonferenz"
 STNC_crisis_events.30700.a: "Bedauerlich."
 STNC_crisis_events.30700.desc.01: "Dieses Ereignis sollte nicht von einem menschlichen Spieler gesehen werden... noch nicht."
 STNC_crisis_events.30700.desc.02: "Dieses Ereignis sollte nicht von einem menschlichen Spieler gesehen werden... noch nicht."
 STNC_crisis_events.30700.name: "Umgestürztes Land"
 STNC_crisis_events.30701.a: "Besorgniserregend."
 STNC_crisis_events.30701.b: "Besorgniserregend."
 STNC_crisis_events.30701.desc.01: "Die Regierung des [Von.GetName] wurde gestürzt und durch eine weniger militaristische Koalition aus Politikern und Vertretern der Zivilgesellschaft ersetzt. \n\nEs ist zwar nicht ungewöhnlich, dass es in Staaten zu solchen Veränderungen kommt, aber diese Entwicklung scheint für alle überraschend gewesen zu sein. Analysten auf [Root.GetName] fragen sich, ob eine dritte Partei den Sturz der alten Regierung ermöglicht haben könnte."
 STNC_crisis_events.30701.desc.02: "Die Regierung des [Von.GetName] wurde gestürzt und durch eine weniger militaristische Koalition aus Politikern und Persönlichkeiten der Zivilgesellschaft ersetzt. \n\nEs ist zwar nicht ungewöhnlich, dass es in Staaten zu solchen Veränderungen kommt, doch scheint diese Entwicklung für alle überraschend gewesen zu sein. Insbesondere die rasche Verhaltensänderung bei einigen Mitgliedern der alten Regierung von [Von.GetName] hat den Verdacht aufkommen lassen, dass der Staatsstreich von Agenten des Dominion, den Gestaltwandlern, inszeniert wurde."
 STNC_crisis_events.30701.name: "Revolution in der [Von.Hauptstadt.GetName]"
 STNC_crisis_events.30702.a: "Wir können nicht zulassen, dass diese Bedrohung weiter besteht."
 STNC_crisis_events.30702.desc.01: "Die Regierung des [Von.GetName] wurde gestürzt und durch eine weniger militaristische Koalition aus Politikern und Vertretern der Zivilgesellschaft ersetzt. \n\nEs ist zwar nicht ungewöhnlich, dass es in Staaten zu solchen Veränderungen kommt, aber diese Entwicklung scheint für alle überraschend gewesen zu sein. Analysten auf [Root.GetName] fragen sich, ob eine dritte Partei den Sturz der alten Regierung ermöglicht haben könnte. \Einige im Militär argumentieren erfolgreich, dass es zwingend notwendig ist, dass [Wurzel.Name] dem [Von.Name] den Krieg erklärt, um zu verhindern, dass diese dritte Partei ihr Ziel erreicht."
 STNC_crisis_events.30702.desc.02: "Die Regierung des [Von.GetName] wurde gestürzt und durch eine weniger militaristische Koalition aus Politikern und Persönlichkeiten der Zivilgesellschaft ersetzt. \n\nEs ist zwar nicht ungewöhnlich, dass es in Staaten zu solchen Veränderungen kommt, aber diese Entwicklung scheint für alle überraschend gewesen zu sein. Insbesondere die rasche Verhaltensänderung bei einigen Mitgliedern der alten Regierung von [Von.GetName] hat den Verdacht aufkommen lassen, dass der Staatsstreich von Agenten des Dominion, den Gestaltwandlern, inszeniert wurde. \n\nEinige im Militär argumentieren erfolgreich, dass die [Wurzel.GetName] unbedingt den Krieg gegen die [Von.GetName] erklären muss, um zu verhindern, dass das Dominion eine Stellvertreterpräsenz im Quadranten errichtet."
 STNC_crisis_events.30702.name: "Revolution auf [Von.Hauptstadt.GetName]"
 STNC_crisis_events.30703.a: "Besorgniserregend."
 STNC_crisis_events.30703.desc: "Nach dem Sturz der Regierung von [Von.GetName] hat [Von.GetName] den Krieg erklärt und behauptet, dass die Revolution von Infiltratoren des Dominion ausgelöst wurde, die den Quadranten vor einer Invasion schwächen wollten. \n\n Obwohl keine endgültigen Beweise für diese Behauptung gefunden wurden, sind die Meinungen über die Aktionen von [Von.GetName] geteilt. \n\nEinige sehen darin einen notwendigen Schritt, um sich vor der Bedrohung durch das Dominion zu schützen, während andere glauben, dass der Krieg die Beteiligten nur schwächt, falls es zu einer Invasion aus dem Gamma-Quadranten kommt."
 STNC_crisis_events.30703.name: "[Von.GetName] - [VonFrom.GetName] Krieg"
 STNC_crisis_events.30704.a: "Absurd!"
 STNC_crisis_events.30704.desc: "Nach dem Sturz der alten Regierung hat [Von.GetName] den Krieg erklärt und behauptet, dass die Revolution von Infiltratoren des Dominion ausgelöst wurde, die den Quadranten vor einer Invasion schwächen wollten."
 STNC_crisis_events.30704.name: "[Von.GetName] erklärt den Krieg"
 STNC_crisis_events.30711.a: "Dem Dominion beitreten"
 STNC_crisis_events.30711.desc: "Dieses Ereignis sollte von einem menschlichen Spieler nicht gesehen werden... noch nicht."
 STNC_crisis_events.30711.name: "Dominion-Mitgliedschaft"
 STNC_crisis_events.30712.a: "Besorgniserregend."
 STNC_crisis_events.30712.desc: "Horchposten im Gamma-Quadranten melden einen Rückgang des zivilen Verkehrs in Sensorreichweite des Wurmlochs. Gleichzeitig wurde eine große Subraumstörung entdeckt, die aus der vermuteten Richtung der Kernterritorien des Dominion kommt. \Analysten auf [Root.Capital.GetName] sind besorgt, dass dies auf die Anwesenheit einer Flotte von Schiffen hinweisen könnte, und raten [Root.GetNavyNameDefinitive], sich auf eine mögliche Invasion durch das Wurmloch vorzubereiten."
 STNC_crisis_events.30712.name: "Aktivität im Gamma-Quadranten"
 STNC_crisis_events.30713.a: "Verbunden!"
 STNC_crisis_events.30713.desc: "Dieses Ereignis sollte von einem menschlichen Spieler nicht gesehen werden... noch nicht."
 STNC_crisis_events.30713.name: "Dominion-Mitgliedschaft"
 STNC_crisis_events.30714.a: "Besorgniserregend."
 STNC_crisis_events.30714.desc: "Der [Von.GetName] hat den Quadranten mit der Erklärung überrascht, dass er offiziell dem Dominion beigetreten ist. Die Ankunft einer Flotte von Dominion-Schiffen durch das Wurmloch hat die [Root.GetName] dazu gezwungen, die Feindseligkeiten vorübergehend einzustellen, um sich neu zu formieren."
 STNC_crisis_events.30714.name: "[Von.GetName] schließt sich dem Dominion an"
 STNC_crisis_events.30715.a: "Besorgniserregend."
 STNC_crisis_events.30715.desc: "Die [From.GetName] hat den Quadranten mit der Erklärung überrascht, dass sie sich offiziell dem Dominion angeschlossen hat. Die Ankunft einer Flotte von Schiffen des Dominion durch das Wurmloch hat die Befürchtungen vieler bestätigt, dass der jüngste Regierungswechsel ein Vorspiel für einen Angriff des Dominion auf den Quadranten war, und hat die [Von.GetName] gezwungen, sich dringend auf einen Konflikt vorzubereiten."
 STNC_crisis_events.30715.name: "[Von.GetName] Schließt sich dem Dominion an"
 STNC_crisis_events.30720.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30720.desc: "Unsere Streitkräfte in diesem Quadranten sind durch die Ankunft einer Flotte von Schiffen und Truppen durch das Wurmloch verstärkt worden."
 STNC_crisis_events.30720.name: "Verstärkung aus dem Gamma-Quadranten"
 STNC_crisis_events.30721.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30721.b: "Untersuchen Sie Methoden zur Blockierung des Wurmlochs."
 STNC_crisis_events.30721.c: "Setzen Sie ein selbstreplizierendes Minenfeld ein."
 STNC_crisis_events.30721.desc.01: "Die Streitkräfte des Dominion in diesem Quadranten sind durch die Ankunft einer Flotte von Schiffen und Truppen durch das Wurmloch verstärkt worden. \Mit jeder Welle wächst die Bedrohung für die Sicherheit des Quadranten. Viele auf [Root.Capital.GetName] glauben, dass die Bedrohung durch das Dominion nur dann eingedämmt werden kann, wenn ein Weg gefunden wird, die Reise durch das Wurmloch zu verhindern."
 STNC_crisis_events.30721.desc.02: "Die Streitkräfte des Dominion im Quadranten sind mit der Ankunft einer Flotte von Schiffen und Truppen durch das Wurmloch verstärkt worden. \Mit jeder Welle wächst die Bedrohung für die Sicherheit des Quadranten. Die Errichtung eines selbstreplizierenden Minenfeldes um den Eingang des Wurmlochs könnte die beste Möglichkeit sein, das Eintreffen weiterer Verstärkungen des Dominion zu verhindern."
 STNC_crisis_events.30721.name: "Dominion-Verstärkung"
 STNC_crisis_events.30731.a: "Setzen Sie das Minenfeld ein."
 STNC_crisis_events.30731.desc: "Ingenieure und Militärtheoretiker haben herausgefunden, dass der effektivste Weg, um Verstärkungen des Dominion daran zu hindern, das Wurmloch zu durchqueren, die Errichtung eines sich selbst replizierenden Minenfeldes um den Eingang des Wurmlochs ist. \n\nDie Errichtung des Minenfeldes wird das Dominion und seine Verbündeten wahrscheinlich in einen Krieg um die Kontrolle des Wurmlochs verwickeln, obwohl viele glauben, dass ein solcher Konflikt in jedem Fall unvermeidlich ist."
 STNC_crisis_events.30731.name: "Selbstreplizierendes Minenfeld"
 STNC_crisis_events.30732.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30732.desc: "Das selbstreplizierende Minenfeld wurde um den Eingang des Wurmlochs errichtet, um die Ankunft von Verstärkungstruppen des Dominion aus dem Gamma-Quadranten zu verhindern. \n\nIn der Zwischenzeit bereitet sich [Root.GetNavyNameDefinitive] auf die Antwort des Dominion vor."
 STNC_crisis_events.30732.name: "Selbstreplizierendes Minenfeld"
 STNC_crisis_events.30733.a: "Es herrscht also Krieg."
 STNC_crisis_events.30733.desc: "Die [From.GetName] haben ein selbstreplizierendes Minenfeld um den Eingang des Wurmlochs errichtet, um die Ankunft unserer Verstärkung aus dem Gamma-Quadranten zu verhindern. \Dieser Akt ist eine ungeheuerliche Eskalation und erfordert eine sofortige Reaktion."
 STNC_crisis_events.30733.name: "Verstärkung blockiert"
 STNC_crisis_events.30734.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30734.desc: "Die [From.GetName] haben ein selbstreplizierendes Minenfeld um den Eingang des Wurmlochs errichtet, das die Ankunft von Verstärkungstruppen des Dominion aus dem Gamma-Quadranten verhindert. \n\nDer Quadrant wartet nervös auf die Antwort des Dominion."
 STNC_crisis_events.30734.name: "Verstärkung blockiert"
 STNC_crisis_events.30735.a: "Es herrscht also Krieg."
 STNC_crisis_events.30735.desc: "Das [Von.GetName] und seine Verbündeten haben dem [Root.GetName] als Reaktion auf die Errichtung des Minenfeldes um das Wurmloch den Krieg erklärt. \Das Schicksal des Quadranten steht auf dem Spiel. Die Niederlage der [Root.GetName] könnte es der [From.GetName] ermöglichen, den gesamten Quadranten zu beherrschen."
 STNC_crisis_events.30735.name: "Der Krieg des Dominion"
 STNC_crisis_events.30736.a: "Dies ist nicht unser Kampf."
 STNC_crisis_events.30736.b: "Wir müssen den Quadranten verteidigen!"
 STNC_crisis_events.30736.c: "Der [Von.GetName] ist die Zukunft..."
 STNC_crisis_events.30736.desc: "Der [Von.Name.Holt] und seine Verbündeten haben dem [Von.Name.Holt] den Krieg erklärt, nachdem dieser ein Minenfeld um das Wurmloch errichtet hat. \n\nDas Schicksal des Quadranten steht auf dem Spiel. Die Niederlage der [Root.GetName] könnte es der [From.GetName] ermöglichen, den gesamten Quadranten zu beherrschen. \n\nDie Bürger in ganz [Wurzel.HolName] warten auf die offizielle Reaktion von [Wurzel.HolHerrschername] [Wurzel.HolHerrschertitel]."
 STNC_crisis_events.30736.name: "Der Dominion-Krieg"
 STNC_crisis_events.30741.a: "Ausgezeichnet."
 STNC_crisis_events.30741.desc: "Die [Root.GetName] und ihre Verbündeten sind siegreich und haben mit diesem Sieg die Beseitigung des Minenfelds erzwungen, das Verstärkungen aus dem Gamma-Quadranten verhindert."
 STNC_crisis_events.30741.name: "Der Dominion-Krieg"
 STNC_crisis_events.30742.a: "Dies ist eine Katastrophe."
 STNC_crisis_events.30742.desc: "Die [Von.GetName] und ihre Verbündeten sind siegreich und haben mit diesem Sieg die Beseitigung des Minenfelds erzwungen, das Verstärkungen aus dem Gamma-Quadranten verhindert. \n\nDie Zukunft des Quadranten sieht düster aus."
 STNC_crisis_events.30742.name: "Der Dominion-Krieg"
 STNC_crisis_events.30751.a: "[Root.GetUnderstood]"
 STNC_crisis_events.30751.desc: "Durch den Angriff auf die Verstärkungen des Dominion im Gamma-Quadranten hat die [Root.GetName] einen Krieg begonnen, der den Quadranten zu verschlingen droht."
 STNC_crisis_events.30751.name: "Der Krieg des Dominion"
 STNC_crisis_events.40000.a: "Untersuchen Sie die Ursache."
 STNC_crisis_events.40000.a.borg: "Weisen Sie Ressourcen zur Untersuchung zu."
 STNC_crisis_events.40000.b: "Diese Dinge passieren."
 STNC_crisis_events.40000.b.borg: "Protokollieren Sie den Vorfall und setzen Sie den Betrieb fort."
 STNC_crisis_events.40000.desc: "Die Forschungseinrichtung auf [destroyed_lab_planet.GetName] im System [destroyed_lab_planet.Solar_System.GetName] wurde durch einen Ausbruch von Subraumstrahlung zerstört und verwüstete einen großen Bereich des [destroyed_lab_planet.GetPlanetMoon]. \Da die meisten Forschungsarbeiten der Einrichtung rein theoretischer Natur sind und sich auf die Modellierung von Quantensingularitätsinteraktionen konzentrieren, ist unklar, wie es zu dem Unfall kam."
 STNC_crisis_events.40000.desc.borg: "Der Datenknoten auf [destroyed_lab_planet.GetName] ist nach einer großen Subraumexplosion an seinem Standort zerstört worden. \n\nRedundante Verarbeitungsknoten, die an die betroffenen Bereiche angrenzen, melden minimale wiederhergestellte Daten, obwohl verteilte Protokolle darauf hindeuten, dass der Knoten eine Reihe von Prozedurtests mit künstlich erzeugten Mikrosingularitäten begonnen hatte."
 STNC_crisis_events.40000.name: "Vorfall auf [destroyed_lab_planet.GetName]"
 STNC_crisis_events.40001.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40001.desc.borg: "Sensoren haben festgestellt, dass eine [Von.GetName]-Einrichtung auf [VonFrom.GetName] im System [VonFrom.Solar_System.GetName] durch einen Ausbruch von Subraumstrahlung zerstört wurde."
 STNC_crisis_events.40001.desc.regular_borg: "Die Sensoren haben festgestellt, dass eine [Von.HolName]-Einrichtung auf [VonVon.HolName] im [VonVon.Sonnensystem.HolName]-System durch eine Explosion von Subraumstrahlung zerstört wurde."
 STNC_crisis_events.40001.desc.regular_regular: "Die Sensoren haben festgestellt, dass eine [Von.HolName]-Forschungseinrichtung auf [VonVon.HolName] im [VonVon.Sonnensystem.HolName]-System durch einen Ausbruch von Subraumstrahlung zerstört wurde."
 STNC_crisis_events.40001.name: "Vorfall auf [VonVon.HolName]"
 STNC_crisis_events.40010.a: "Fahren Sie mit der Forschung fort."
 STNC_crisis_events.40010.b: "Geben Sie die Technologie auf."
 STNC_crisis_events.40010.desc: "Die Ursache für die Subraumexplosion auf [Von.HolName] wurde ermittelt. Offenbar wurde ein nicht autorisiertes Experiment durchgeführt, um das Innere einer künstlichen Quantensingularität zu untersuchen. \Erstaunlicherweise wurde die Telemetrie des Experiments nicht zerstört, sondern an Bord eines umlaufenden Mikrorelais aufbewahrt. Bei der Durchsicht von Teraquadraten von Daten haben die Forscher etwas Faszinierendes entdeckt: Hinweise auf ein Taschenuniversum oder einen Bereich jenseits der Singularitätsgrenze. Das Durchstoßen der Grenze dieses Bereichs verursachte einen Rückpralleffekt, der sich durch den Subraum in den normalen Raum ausbreitete. \Die Daten sind so überzeugend, dass [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName] empfiehlt, die Forschung fortzusetzen, allerdings mit zusätzlichen Sicherheitsmaßnahmen, um explosive Zwischenfälle zu verhindern."
 STNC_crisis_events.40010.desc.borg: "Es scheint, dass die Telemetrie des Quantensingularitätstests nicht zerstört wurde, sondern an Bord eines Mikrorelais im Orbit erhalten geblieben ist. \Bei der Durchsicht von Teraquadraten von Daten hat die Untersuchung etwas Faszinierendes entdeckt - Beweise für ein Taschenuniversum oder einen Bereich jenseits der Grenze der Singularität. Das Durchstoßen der Reichsgrenze verursachte einen Rückpralleffekt, der sich durch den Subraum in den normalen Raum ausbreitete. \Die Analyseknoten in [Von.GetName] liefern überwiegend Berichte mit Handlungsempfehlungen, die darauf hindeuten, dass weitere Forschungen für den [RootOwner..GetName] von Nutzen sein könnten."
 STNC_crisis_events.40010.name: "Explosionsursache entdeckt"
 STNC_crisis_events.40020.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40020.desc: "[Root.GetRulerTitle], mein Name ist [scienceDirector.GetName]. Ich kann berichten, dass wir unsere Forschungen über Methoden zur Überwindung von Quantensingularitätsgrenzen abgeschlossen haben. \n\n Unsere Experimente waren zwar von begrenztem Umfang, haben aber das Vorhandensein eines Bereichs mit faszinierenden fluidischen Eigenschaften offenbart. Um diese Umgebung weiter zu erforschen, müssen wir eine größere, spezielle Anlage bauen, die eine Quantensingularität aufrechterhalten kann, die groß genug ist, um von einem Schiff durchquert zu werden. \n\n§HC Konstruiere ein $STNC_fluidic_gateway$ über das Menü der Megastruktur."
 STNC_crisis_events.40020.desc.borg: "Die Identität: Analytische Koordinationseinheit [scienceDirector.GetName]. Meldung der Fertigstellung von Mechanismen zur Durchquerung von Quantensingularitäten. \n\nVorläufige Ergebnisse deuten darauf hin, dass es jenseits der Singularitätsbarriere einen Bereich mit einzigartigen fluiden Eigenschaften gibt. Um diese Umgebung weiter zu untersuchen, ist der Bau einer speziellen Einrichtung erforderlich, die in der Lage ist, eine Quantensingularität aufrechtzuerhalten, die groß genug ist, dass ein Schiff sie durchqueren kann. \n\n§HC Konstruiere ein $STNC_fluidic_gateway$ über das Menü der Megastruktur."
 STNC_crisis_events.40020.name: "Durchquerung einer Quantensingularität"
 STNC_crisis_events.40020.q: "Welche Art von Einrichtung?"
 STNC_crisis_events.40020.q.borg: "Ausführlich: 'spezielle Einrichtung'."
 STNC_crisis_events.40020.q.borg.response: "Klärung: Oberflächliche Design-Spezifikationen, die mit den Rahmen bestehender Forschungsstationen übereinstimmen, interne Komponenten erfordern wesentlich höhere Toleranzen als Standard. \n\n§HC Konstruieren Sie ein $STNC_fluidic_gateway$ über das Menü „Megastruktur“."
 STNC_crisis_events.40020.q.response: "Während das äußere Design unsere bestehenden Wissenschaftsstationsrahmen verwenden kann, wird die erforderliche Ausrüstung weitaus fortschrittlicher sein. \n\n§HCKonstruiere ein $STNC_fluidic_gateway$ über das Megastruktur-Menü."
 STNC_crisis_events.40030.a: "Fahre fort."
 STNC_crisis_events.40030.b: "Vorerst warten."
 STNC_crisis_events.40030.b.borg: "Operationen unterbrechen."
 STNC_crisis_events.40030.desc: "[Root.GetRulerTitle], mein Name ist [StationAdministrator.GetName], ich habe das Kommando über das $STNC_fluidic_gateway$. \n\nDer Bau der Anlage ist abgeschlossen und wir sind bereit, die Quantensingularität zu erzeugen, die benötigt wird, um in den fluidischen Bereich zu gelangen. Natürlich sind wir bereit fortzufahren, wenn Sie es für angemessen halten, falls Sie dies verzögern möchten. \Künftige Erkundungsmissionen in die fluidische Welt können durch Auswahl des entsprechenden Erlasses in der Liste der Erlasse organisiert werden."
 STNC_crisis_events.40030.desc.borg: "Identität: [stationAdministrator.GetName] primärer Koordinator der $STNC_fluidic_gateway$-Installation. \n\nDie Konstruktion ist abgeschlossen. Die Quantensingularität, die erforderlich ist, um in den fluidischen Bereich zu gelangen, kann nun wie gewünscht erstellt werden. \n\n§Für künftige Erkundungsmissionen in den fluidischen Bereich kann das entsprechende Erkundungsedikt in der Ediktsliste ausgewählt werden.§!"
 STNC_crisis_events.40030.name: "$STNC_fluidic_gateway$ Vollständig"
 STNC_crisis_events.40030.q: "Wie wird das funktionieren?"
 STNC_crisis_events.40030.q.borg: "Ausarbeitung: Profil der Erkundungsmissionen."
 STNC_crisis_events.40030.q.borg.response: "Klärung: Mit der Schaffung der stabilen Quantensingularität können Schiffe durch die Barriere geschickt werden, sobald sie ausreichend vorbereitet sind. Es wird erwartet, dass die Katalogprofile mehrere Zyklen dauern, bevor die Schiffe in den Normalraum zurückkehren. \Zukünftige Erkundungsmissionen in den fluidischen Bereich können durch Auswahl des entsprechenden Erlasses in der Liste der Erlasse organisiert werden."
 STNC_crisis_events.40030.q.response: "Sobald die Quantensingularität geschaffen wurde, können wir Schiffe durch die Barriere in die fluidische Welt schicken. Die Schiffe werden einige kleine Modifikationen benötigen, um effektiv zu arbeiten, und jede Erkundungsmission kann Monate bis Jahre dauern. \Künftige Erkundungsmissionen in die fluidische Welt können durch Auswahl des entsprechenden Erlasses in der Liste der Erlasse organisiert werden."
 STNC_crisis_events.40100.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40100.desc: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist in die Quantensingularität im System [Root.Solar_System.GetName] eingedrungen und hat die Barriere in den jenseitigen Raum überschritten. \Es wird erwartet, dass die Erkundungsmission von [Root.GetName] mehrere Jahre dauern wird, um neues Leben und neue Zivilisationen in der fluidischen Welt zu entdecken."
 STNC_crisis_events.40100.desc.borg: "Das Erkundungsschiff [Root.GetName] ist in die Quantensingularität im System [Root.Solar_System.GetName] eingetreten und hat die Barriere in den jenseitigen Raum durchquert. \Es wird erwartet, dass die Untersuchung der [Root.GetName] mehrere Jahre dauern wird, um neue biologische und technologische Ressourcen in der fluidischen Welt zu finden."
 STNC_crisis_events.40100.name: "Erforschung der fluidischen Welt"
 STNC_crisis_events.40111.a: "[Root.GetUnfortunate]"
 STNC_crisis_events.40111.desc: "Ohne ein aktives Fluidic Gateway ist die [FromFrom.GetName] unter dem Kommando von §H[Root.GetCaptainTitle] [From.GetFormalName]§! nicht aus dem Fluidic Realm zurückgekehrt."
 STNC_crisis_events.40111.desc.borg: "Da es keine aktiven Fluidic Gateways gibt, konnte [FromFrom.GetName] nicht aus dem Fluidic Realm zurückkehren."
 STNC_crisis_events.40111.name: "Fluidic Realm Erkundung"
 STNC_crisis_events.40200.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40200.desc.ancient_ship_wreck: "Der [VonVon.GetName] ist nach Abschluss seiner Erkundungsmission aus dem fluidischen Reich zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Erkundung zwar größtenteils ereignislos verlief, jedoch das Wrack eines Raumschiffs aus unserem eigenen Reich in der Gitterreferenz [returning_ship.grid_num] entdeckt wurde. \Die Quantendatierung deutet darauf hin, dass das Schiff mehrere zehntausend Jahre alt ist. Es gab keine Anzeichen für eine frühere Besatzung, und die Computersysteme waren völlig unbrauchbar. Trotzdem wurde eine Handvoll Artefakte geborgen."
 STNC_crisis_events.40200.desc.ancient_ship_wreck.borg: "Das Schiff [FromFrom.GetName] ist nach Abschluss seiner Erkundungsmission aus der Fluidikwelt zurückgekehrt. \Das Schiff meldet eine Begegnung mit dem Wrack eines Raumschiffs aus unserem eigenen Reich in der Rasterreferenz [Rückgabe-Schiff.Raster_Nr]. \n\nQuantumdatierungen zeigen, dass das Schiff mehrere zehntausend Jahre alt ist. Es gab keine Anzeichen für seine früheren Betreiber, und die Computersysteme waren völlig unbrauchbar. Eine Handvoll Artefakte wurde geborgen."
 STNC_crisis_events.40200.desc.survey_fluidic_plains: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission aus der Fluidikwelt zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch eine Region mit nahezu perfekter Stille katalogisiert werden konnte, die den größten Teil der Gitterreferenz [returning_ship.grid_num] umfasste. \Das Kielwasser des Schiffes störte zwar das fluide Medium, aber eine Form von transmolekularer Bindung sorgte dafür, dass die Wellen in einem Radius von etwa einem Kilometer fast vollständig gedämpft wurden."
 STNC_crisis_events.40200.desc.survey_fluidic_plains.borg: "[VonVon.GetName] ist nach Abschluss seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \n\nDas Schiff meldet die Katalogisierung einer Region nahezu absoluter Stille, die den größten Teil der Gitterreferenz [Returning_ship.grid_num] umfasste. \n\nDie Heckwelle des Schiffes störte zwar das fluide Medium, aber eine Art transmolekulare Bindung sorgte dafür, dass die Wellen ab einem Radius von 950 Metern fast vollständig gedämpft wurden."
 STNC_crisis_events.40200.desc.survey_fluidic_star: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch ein faszinierendes sternähnliches Objekt in der Gitterreferenz [returning_ship.grid_num] gemeldet werden konnte. \Obwohl das fluide Medium selbst die Ansammlung von ausreichend Wasserstoff für eine normale stellare Fusion zu verhindern scheint, hat das Objekt einen Dekalithiumkern von ausreichender Größe, um die Fusion in den unteren Schichten seiner Deuterium/Sauerstoff-Atmosphäre auszulösen."
 STNC_crisis_events.40200.desc.survey_fluidic_star.borg: "[VonVon.GetName] ist nach Abschluss seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \n\nDas Schiff meldet die Entdeckung eines sternähnlichen Objekts in der Gitterreferenz [Returning_ship.grid_num]. \n\nDas fluidische Medium selbst scheint zwar die Ansammlung von ausreichend Wasserstoff zu verhindern, um eine normale stellare Fusion zu initiieren, aber das Objekt hat einen Dekalithium-Kern von ausreichender Größe, um die Fusion in den unteren Schichten seiner Deuterium/Sauerstoff-Atmosphäre auszulösen."
 STNC_crisis_events.40200.desc.survey_organic_filaments: "Der [FromFrom.GetName] ist nach Beendigung seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch die Entdeckung eines Netzwerks aus organischen, lebenden Filamenten gemeldet werden konnte, das sich über einen beträchtlichen Teil der Gitterreferenz [returning_ship.grid_num] erstreckt. \n\nDie Fäden scheinen sich von Materialien innerhalb des fluiden Mediums zu ernähren und scheinen in etwa den Strukturen von Korallen zu ähneln."
 STNC_crisis_events.40200.desc.survey_organic_filaments.borg: "[FromFrom.GetName] ist nach Beendigung seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \Das Schiff meldet die Entdeckung eines Netzwerks organischer, lebender Filamente, die einen erheblichen Teil der Gitterreferenz [Returning_ship.grid_num] bedecken. \n\nDie Fäden scheinen sich von Materialien innerhalb des fluiden Mediums zu ernähren und scheinen in etwa Korallenstrukturen zu ähneln. Assimilationsversuche waren erfolglos."
 STNC_crisis_events.40200.name: "Erforschung des fluidischen Bereichs"
 STNC_crisis_events.40210.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40210.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission aus dem fluidischen Reich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines riesigen Netzwerks halborganischer Asteroiden, die durch Materialfäden verbunden sind, die sich über mehrere Millionen Kilometer in der Gitterreferenz [returning_ship.grid_num] erstrecken. \n\nDie riffartigen Strukturen beherbergen eine Vielzahl nicht-saugfähiger Lebewesen mit einem komplexen Ökosystem."
 STNC_crisis_events.40210.desc.borg: "[FromFrom.GetName] ist nach Beendigung seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \Das Schiff hat festgestellt, dass es auf ein riesiges Netzwerk halborganischer Asteroiden gestoßen ist, die durch Materialfäden verbunden sind, die sich über mehrere Millionen Kilometer in der Gitterreferenz [return_ship.grid_num] erstrecken. \n\nDie riffähnlichen Strukturen beherbergen eine Vielzahl von nicht-saugenden Lebewesen mit einem komplexen Ökosystem. Die Assimilation des organischen Materials hat sich als unmöglich erwiesen."
 STNC_crisis_events.40210.name: "Erkundung des Fluidic Realm"
 STNC_crisis_events.40230.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40230.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission aus dem Flüssigkeitsreich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass es auf eine Anzahl großer, nicht-saugfähiger Kreaturen gestoßen ist, die in der Gitterreferenz [returning_ship.grid_num] schwimmen. \Die Kreaturen scheinen irgendwie in der Lage zu sein, Geschwindigkeiten zu erreichen, die interstellare Entfernungen überbrücken können, und scheinen sich direkt von der Energie zu ernähren, die im fluiden Medium schwingt."
 STNC_crisis_events.40230.desc.borg: "[FromFrom.GetName] ist nach Beendigung seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \Das Schiff hat die Begegnung mit einer Reihe von großen, nicht-menschlichen Lebensformen registriert, die in der Gitterreferenz [Returning_ship.grid_num] schwimmen. \Die Kreaturen scheinen in der Lage zu sein, Geschwindigkeiten zu erreichen, mit denen sie interstellare Entfernungen überwinden können, und scheinen sich direkt von der Energie zu ernähren, die im fluiden Medium schwingt. Versuche, sie zu assimilieren, haben sich wieder einmal als unwirksam erwiesen."
 STNC_crisis_events.40230.name: "Erforschung des Fluidischen Reiches"
 STNC_crisis_events.40240.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40240.a.borg: "[Root.GetExcellent]"
 STNC_crisis_events.40240.a.evil: "[Root.GetExcellent]"
 STNC_crisis_events.40240.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission aus dem Flüssigkeitsreich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Begegnung mit einer humanoiden Spezies in der Gitterreferenz [returning_ship.grid_num]. \n\nDie Hylasa, wie sie sich selbst bezeichnen, benutzen die zuvor angetroffenen großen nicht-sapienten Kreaturen als Transportmittel. Ihre Behauptung, dass sie aus dem fluidischen Bereich stammen, ist angesichts der stark abweichenden Umweltbelastungen schwer zu glauben. \Trotz der Skepsis bezüglich ihrer Herkunft scheinen die Hylasa keine Bedrohung für die Erkundung durch [Root.GetName] darzustellen."
 STNC_crisis_events.40240.desc.borg: "[VonVon.GetName] ist nach Abschluss seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \n\nDas Schiff hat eine humanoide biologische Spezies in der Rasterreferenz [Returning_ship.grid_num] angetroffen, die die zuvor angetroffenen großen nicht-menschlichen Kreaturen als Transportmittel nutzt. \n\nDie Spezies, die sich selbst als „Hylasan“ bezeichnet, konnte mehrere hundert Individuen assimilieren, nachdem sie eines ihrer organischen Schiffe außer Gefecht gesetzt hatte. \n\nDer Glaube der Spezies an ihre Herkunft aus dem fluidischen Bereich scheint nicht zu stimmen, und ihre Evolutionsgeschichte lässt auf einen Ursprung in unserem eigenen Universum schließen."
 STNC_crisis_events.40240.desc.evil: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission aus der fluidischen Welt zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass es in der Gitterreferenz [returning_ship.grid_num] auf eine humanoide Spezies gestoßen ist. \n\nDie Hylasa, wie sie sich selbst bezeichnen, benutzen die zuvor angetroffenen großen nicht-sapienten Kreaturen als Transportmittel. Ihre Behauptung, dass sie aus dem fluidischen Bereich stammen, ist angesichts der stark abweichenden Umweltbelastungen schwer zu glauben. \Trotz der Skepsis bezüglich ihrer Herkunft scheinen die Hylasa keine Bedrohung für die Erkundung durch [Root.GetName] darzustellen. Tatsächlich konnte §H[Root.GetCaptainTitle] [From.GetFormalName]§! mehrere Hundert von ihnen gefangen nehmen, nachdem er eines ihrer Transportwesen ausgeschaltet hatte."
 STNC_crisis_events.40240.name: "Erforschung des Fluidischen Reiches"
 STNC_crisis_events.40300.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40300.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission aus dem Flüssigkeitsreich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass es über mehrere Millionen Kilometer von einem Schiff am äußeren Rand der Sensorreichweite verfolgt wurde, während es die Gitterreferenz [returning_ship.grid_num] durchquerte. \Die Bauart und Herkunft des Schiffes konnte nicht bestimmt werden, da es trotz der Bemühungen des [FromFrom.GetName], es zu grüßen und sich zu nähern, auf Distanz blieb."
 STNC_crisis_events.40300.desc.borg: "[VonFrom.GetName] ist nach Abschluss seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \Die Sensoren von [Absender.Name] entdeckten ein Schiff unbekannter Bauart und Herkunft, das sich am äußeren Rand der Sensorreichweite aufhielt, während es die Gitterreferenz [zurückkehrendes_Schiff.Gitter_Nr.] durchquerte. \Das Schiff war in der Lage, trotz der Bemühungen, sich zu nähern und zu scannen, einen konstanten Abstand zu [VonVorher.Name] zu halten."
 STNC_crisis_events.40300.name: "Fluidic Realm Exploration"
 STNC_crisis_events.40310.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40310.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission aus dem fluidischen Reich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass es erneut verfolgt wurde, diesmal von einer Reihe nicht identifizierter Schiffe, während es die Gitterreferenz [returning_ship.grid_num] durchquerte. \Die Verteilung des Schiffes in einer Halbkugel, die vom Eintrittspunkt der Quantensingularität weg zeigt, deutet auf einen Versuch hin, das [FromFrom.GetName] zurück in den Normalraum zu befördern."
 STNC_crisis_events.40310.desc.borg: "[VonFrom.GetName] ist nach Beendigung seiner Erkundungsmission aus dem fluidischen Bereich zurückgekehrt. \Die Sensoren von [Absender.Name] haben erneut eine Ansammlung von nicht identifizierten Schiffen in der Rasterreferenz [zurückkehrendes_Schiff.Raster_Nr] entdeckt. \Die Formation der Schiffe korrelierte mit der Achse, die sich zwischen dem [Absender.Name] und seinem Eintrittspunkt in die Quantensingularität gebildet hatte, was auf einen Versuch hindeutet, den [Absender.Name] zurück in den Normalraum zu lenken."
 STNC_crisis_events.40310.name: "Erforschung des Fluidischen Reiches"
 STNC_crisis_events.40320.a: "Autorisieren Sie eine diplomatische Mission."
 STNC_crisis_events.40320.a.borg: "Assimilationsversuch vorbereiten."
 STNC_crisis_events.40320.a.evil: "Erlaubnis für eine Fang- und Verhörmission."
 STNC_crisis_events.40320.b: "Reagieren Sie nicht."
 STNC_crisis_events.40320.desc: "Das [VonVon.HolenName] ist nach Abschluss seiner Erkundungsmission aus dem Flüssigkeitsreich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet eine feindliche Begegnung mit einem fremden Schiff in der Gitterreferenz [returning_ship.grid_num]. \n\nDas Design des Schiffes stimmt mit denen überein, die zuvor am Rande der Sensorreichweite angetroffen wurden, allerdings wurde bei der Annäherung aus nächster Nähe seine organische Zusammensetzung deutlich. \n\nDas Schiff feuerte mehrere Schüsse aus seiner Primärwaffe ab und verfehlte den Rumpf des [FromFrom.GetName] um einige Meter, bevor es sich zurückzog. §H[Root.GetCaptainTitle] [From.GetFormalName]§! glaubt, dass die Außerirdischen eine Warnung aussprechen wollten, um die Operationen im fluidischen Bereich einzustellen. \Analysten auf [Root.Capital.GetName] haben die Entsendung einer diplomatischen Mission empfohlen, um die Sicherheit zukünftiger Erkundungsbemühungen zu gewährleisten."
 STNC_crisis_events.40320.desc.borg: "[VonVon.GetName] ist nach Abschluss seiner Erkundungsmission aus der Fluidikwelt zurückgekehrt. \n\n[FromFrom.GetName] meldet eine feindliche Begegnung mit einem fremden Schiff in der Gitterreferenz [returning_ship.grid_num]. \n\n[FromFrom.GetName] meldet eine feindliche Begegnung mit einem außerirdischen Schiff, dessen Bauweise mit denen übereinstimmt, die zuvor am Rande der Sensorreichweite angetroffen wurden. \n\nDas Schiff feuerte mehrere Schüsse aus seiner Primärwaffe ab und verfehlte den Rumpf des [FromFrom.GetName] um einige Meter, bevor es sich zurückzog. \n\nNachfolgende Analysen der Bauweise des Schiffes deuten auf das Vorhandensein einer unglaublich fortschrittlichen Biotechnologie hin. Die Assimilierung eines solchen Schiffes wäre für die [Root.GetName] von enormem Nutzen."
 STNC_crisis_events.40320.desc.evil: "Die [VonVon.GetName] ist nach Abschluss ihrer Erkundungsmission aus dem fluidischen Reich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von einer feindlichen Begegnung mit einem fremden Schiff in der Gitterreferenz [returning_ship.grid_num]. \n\nDas Design des Schiffes stimmt mit denen überein, die zuvor am Rande der Sensorreichweite angetroffen wurden, allerdings wurde bei der Annäherung aus nächster Nähe seine organische Zusammensetzung deutlich. \n\nDas Schiff feuerte mehrere Schüsse aus seiner Primärwaffe ab und verfehlte den Rumpf des [FromFrom.GetName] um einige Meter, bevor es sich zurückzog. §H[Root.GetCaptainTitle] [From.GetFormalName]§! glaubt, dass die Außerirdischen eine Warnung aussprechen wollten, um die Operationen im fluidischen Bereich einzustellen. \n\nDie Analysten von [Root.Capital.GetName] sind sich zwischen zwei Empfehlungen uneins. Die eine ist die Entsendung einer diplomatischen Mission, um die Sicherheit zukünftiger Erkundungsversuche zu gewährleisten. Die andere ist die Entsendung einer Operation zur Gefangennahme und Befragung eines der Außerirdischen aus dem Flüssigkeitsreich."
 STNC_crisis_events.40320.name: "Erforschung des Fluidischen Reiches"
 STNC_crisis_events.40330.a: "Autorisieren Sie die diplomatische Mission."
 STNC_crisis_events.40330.a.borg: "Assimilationsversuch vorbereiten."
 STNC_crisis_events.40330.a.evil: "Genehmigen Sie eine Gefangennahme- und Verhörmission."
 STNC_crisis_events.40330.b: "Nicht antworten."
 STNC_crisis_events.40330.desc: "Das [FromFrom.GetName] wurde nach seiner Rückkehr aus der Fluidikwelt zerstört. \n\n[Root.GetCaptainTitle] [From.GetFormalName]'s letzte Übertragung nach dem Durchqueren der Quantensingularität war stark verstümmelt, erwähnte aber eine weitere feindliche Begegnung mit den Außerirdischen, die die Schiffe von [Root.GetName] in der fluidischen Welt beschattet haben. \Die Analysten von [Root.Capital.GetName] haben erneut empfohlen, eine diplomatische Mission zu entsenden, um die Sicherheit zukünftiger Erkundungsbemühungen zu gewährleisten."
 STNC_crisis_events.40330.desc.borg: "[FromFrom.GetName] wurde nach seiner Rückkehr aus der fluidischen Welt zerstört. \Die letzte Übertragung von [FromFrom.GetName] nach dem Durchqueren der Quantensingularität war stark verstümmelt, bezog sich aber auf eine weitere feindliche Begegnung mit den Außerirdischen, die die Operationen von [Root.GetName] in der fluidischen Welt beschattet haben. \Die Analyseknoten im gesamten [Root.GetName] haben den Wert einer Assimilationsmission noch höher eingeschätzt."
 STNC_crisis_events.40330.desc.evil: "Der [FromFrom.GetName] wurde nach seiner Rückkehr aus der fluidischen Welt zerstört. \n\n[Root.GetCaptainTitle] [From.GetFormalName]'s letzte Übertragung nach dem Durchqueren der Quantensingularität war stark verstümmelt, erwähnte aber eine weitere feindliche Begegnung mit den Außerirdischen, die die Schiffe von [Root.GetName] in der fluidischen Welt beschattet haben. \n\nDie Analysten von [Root.Capital.GetName] sind sich erneut uneins über zwei Empfehlungen. Die eine ist die Entsendung einer diplomatischen Mission, um die Sicherheit zukünftiger Erkundungsbemühungen zu gewährleisten. Die andere ist die Entsendung einer Operation zur Gefangennahme und Befragung eines der Außerirdischen aus dem Flüssigkeitsreich."
 STNC_crisis_events.40330.name: "Erforschung des Fluidischen Reiches"
 STNC_crisis_events.40400.a: "[Root.GetUnderstood]"
 STNC_crisis_events.40400.desc: "Der [FromFrom.GetName] ist aus dem fluidischen Reich zurückgekehrt und hat vor einer großen Flotte feindlicher Schiffe gewarnt, die sich in der Nähe des Eintrittspunktes der Quantensingularität versammelt haben. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass [From.GetHerHis] Schiff von einer Armada von Schiffen verfolgt wurde und es gerade noch zurück in den Normalraum schaffte, bevor es abgefangen wurde. \Da sich auf der anderen Seite der Singularität eine feindliche Flotte versammelt hat, müssen die Operationen im fluidischen Bereich vorerst eingestellt werden."
 STNC_crisis_events.40400.desc.borg: "[FromFrom.GetName] ist aus der fluidischen Welt zurückgekehrt und meldet die Anwesenheit einer großen Flotte feindlicher Schiffe, die sich in der Nähe des Eintrittspunktes der Quantensingularität versammelt haben. \n\nDas Schiff berichtet, dass es von einer Armada von Schiffen verfolgt wurde und nur wenige Minuten, bevor es abgefangen wurde, wieder im Normalraum ankam. \n\nDa sich auf der anderen Seite der Singularität eine feindliche Flotte versammelt hat, müssen die Operationen in die fluidische Welt vorerst eingestellt werden."
 STNC_crisis_events.40400.name: "Erforschung des fluiden Bereichs"
 STNC_crisis_events.41000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.41000.desc: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist in die Quantensingularität im System [Root.Solar_System.GetName] eingedrungen und hat die Barriere in den dahinter liegenden Raum durchquert. \Die diplomatische Mission von [Root.GetName] zielt darauf ab, einen Dialog mit den scheinbar feindseligen Außerirdischen aufzunehmen, die unsere Operationen im Fluidischen Reich beschattet haben."
 STNC_crisis_events.41000.name: "Erkundung des fluidischen Reiches"
 STNC_crisis_events.41020.a: "Begrüßen Sie den Vertreter."
 STNC_crisis_events.41020.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer diplomatischen Mission aus dem fluidischen Reich zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er erfolgreich Kontakt mit den nicht identifizierten Außerirdischen aufgenommen hat, die sich selbst als die Undine bezeichnen, eine dreigliedrige Spezies. \n\n Es scheint, dass die Undine mit der zunehmenden Zahl von Eindringlingen in ihren Raum und der Störung der dortigen Ökosysteme zunehmend unzufrieden sind. \n\nSobald sichergestellt ist, dass die [Root.GetName] ihre Operationen auf wissenschaftliche Forschung beschränkt, scheinen die Undine bereit zu sein, die Feindseligkeiten einzustellen. \n\nEin Vertreter der Undine ist mit dem [FromFrom.GetName] zurückgekehrt."
 STNC_crisis_events.41020.name: "Fluidische Diplomatie"
 STNC_crisis_events.41021.a: "Der [Root.GetName] versteht das."
 STNC_crisis_events.41021.desc: "'[Root.GetRulerTitle]', ich vertrete mein Reich. \Eure Abgesandten haben Euren Fall gut dargelegt. Mein Volk heißt keine Fremden willkommen, aber obwohl Euer Volk nicht schwach ist, stellt Ihr auch keine Bedrohung dar. \n\nSolange Eure Erkundung unseres Reiches friedlich bleibt und unsere Privatsphäre respektiert, werden wir sie erlauben. Aber stellt uns nicht auf die Probe."
 STNC_crisis_events.41021.name: "Fluidische Diplomatie"
 STNC_crisis_events.41021.q: "Was können Sie uns über Ihr Volk erzählen?"
 STNC_crisis_events.41021.q.response: "Mehr als wir wollen. \Im Gegensatz zu vielen anderen, die jetzt in unserem Reich leben, stammen wir von hier. Unsere Biologie, wie ihr es nennen würdet, ist perfekt daran angepasst und damit auch perfekt anpassungsfähig. \n\nAuch wenn wir unterschiedliche Meinungen und Temperamente haben, solltet ihr wissen, dass wir alle in unserer Hingabe für die Verteidigung unseres Volkes und unseres Reiches vereint sind."
 STNC_crisis_events.41030.a: "[Root.GetUnderstood]"
 STNC_crisis_events.41030.desc: "Der [FromFrom.GetName] wurde nach seiner Rückkehr aus dem fluidischen Reich zerstört. Das Ergebnis der diplomatischen Mission von [Root.GetCaptainTitle] [From.GetFormalName] ist unklar, aber vermutlich ein Fehlschlag. Die [FromFrom.GetName] scheint erheblichen Schaden erlitten zu haben, bevor sie versuchte, in den Normalraum zurückzukehren."
 STNC_crisis_events.41030.name: "Fluidische Diplomatie"
 STNC_crisis_events.41040.a: "Alarmstufe Rot."
 STNC_crisis_events.41040.desc: "Der [Absender.GetName] wurde nach seiner Rückkehr aus dem fluidischen Bereich zerstört. Das Ergebnis der diplomatischen Mission von [Root.GetCaptainTitle] [From.GetFormalName] scheint ein Fehlschlag gewesen zu sein, da eine Flotte außerirdischer Schiffe der [FromFrom.GetName] durch die Quantensingularität in das System [returning_ship.Solar_System.GetName] gefolgt ist. \n\n[Root.GetCaptainTitle] [From.GetFormalName]'s last garbled transmission warnte, dass die Ethnie als die Undine bekannt sei, und dass man sie irgendwie genug beleidigt habe, um eine Armada zu entsenden. \Der Kontakt mit dem $STNC_fluidic_gateway$ ist verloren gegangen, und es wird als zerstört betrachtet."
 STNC_crisis_events.41040.name: "Fluidische Diplomatie"
 STNC_crisis_events.41500.a: "[Root.GetUnderstood]"
 STNC_crisis_events.41500.desc: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist in die Quantensingularität im System [Root.Solar_System.GetName] eingedrungen und hat die Barriere in den jenseitigen Raum durchbrochen. \Die Mission der [Root.GetName] zielt darauf ab, einen der feindlichen Außerirdischen zu fangen und zu verhören, damit die [Root.GetName] sich gegen ihre Einmischung in den fluidischen Bereich verteidigen kann."
 STNC_crisis_events.41500.desc.borg: "Das Erkundungsschiff [Root.GetName] ist in die Quantensingularität im [Root.Solar_System.GetName]-System eingedrungen und hat die Barriere in den jenseitigen Raum überschritten. \Die Assimilationsmission der [Root.GetName] wird voraussichtlich mehrere Jahre dauern und nach verwundbaren Zielen suchen, an denen neue Assimilationstechniken ausprobiert werden können."
 STNC_crisis_events.41500.name: "Assimilation des Fluidischen Reiches"
 STNC_crisis_events.41520.a: "[Root.GetUnderstood]"
 STNC_crisis_events.41520.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Mission aus dem Fluidischen Reich zurückgekehrt. \n\nNachdem er ein isoliertes, kleineres Bioschiff in der Gitterreferenz [Returning_ship.grid_num] lokalisiert hatte, konnte [Root.GetCaptainTitle] [Root.Leader.GetFormalName] es mit einem modulierenden Traktorstrahl neutralisieren. \Erste Versuche, den Insassen gefangen zu nehmen, schlugen fehl, da sich seine Biologie aktiv gegen Kraftfelder wehrte, die gegen ihn eingesetzt wurden. Ein Durchbruch gelang jedoch, als der Außerirdische Anti-Neutrino-Bursts ausgesetzt wurde, die seine Widerstandsfähigkeit ausschalteten. \Die Gefangennahme der Spezies hat eine Fülle von genetischen Daten geliefert. Die Befragung des Gefangenen deutet jedoch auf die Anwesenheit einer überwältigenden Kraft seiner Spezies in der fluidischen Sphäre hin. Analysten von [Root.Capital.GetName] haben darauf gedrängt, weitere Erkundungen dort einzustellen, um eine Reaktion zu vermeiden, der [Root.GetName] möglicherweise nicht standhalten kann."
 STNC_crisis_events.41520.desc.borg: "[VonVon.GetName] ist nach Beendigung seiner Assimilationsmission aus dem fluidischen Bereich zurückgekehrt. \Nachdem er ein isoliertes, kleineres Bioschiff in der Gitterreferenz [zurückkehrendes_Schiff.Gitter_nummer] geortet hatte, konnte [FromFrom.GetName] dessen einzigen Insassen in einem Stasisfeld neutralisieren. \Anfängliche Versuche, das Subjekt zu assimilieren, schlugen wiederholt fehl, da seine Biologie die eingesetzten Nanosonden aktiv deaktivierte und auflöste. Ein Durchbruch gelang jedoch, als das Gewebe des Subjekts Anti-Neutrino-Bursts ausgesetzt wurde, wodurch die Immunreaktion verlangsamt wurde. \Die Assimilation der Spezies hat eine Fülle von verwertbarem genetischem Material geliefert, mit dem Drohnen im gesamten [Root.GetName] verstärkt werden können. Die Analyseknoten beurteilen weitere Aktivitäten innerhalb des Fluidischen Reiches jetzt als von geringem Grenznutzen."
 STNC_crisis_events.41520.name: "Assimilation des fluidischen Bereichs"
 STNC_crisis_events.41530.a: "[Root.GetUnderstood]"
 STNC_crisis_events.41530.desc: "Das [FromFrom.GetName] wurde nach seiner Rückkehr aus dem fluidischen Reich zerstört, nachdem es bei dem Versuch, die Grenze der Quantensingularität zu überschreiten, erheblichen Schaden erlitten hatte. Das Ergebnis seiner Mission, einen Außerirdischen aus der fluidischen Welt zur Befragung und Untersuchung einzufangen, ist unklar."
 STNC_crisis_events.41530.desc.borg: "[FromFrom.GetName] wurde nach seiner Rückkehr aus dem fluiden Bereich zerstört, nachdem es vor dem Versuch, die Quantensingularitätsgrenze zu überschreiten, erheblichen Schaden erlitten hatte. Das Ergebnis seiner Assimilationsversuche ist unklar, aber mit hoher Wahrscheinlichkeit gescheitert."
 STNC_crisis_events.41530.name: "Assimilation im Fluidischen Reich"
 STNC_crisis_events.41540.a: "Alarmstufe Rot."
 STNC_crisis_events.41540.a.borg: "Aktivieren Sie die Verteidigungsprotokolle."
 STNC_crisis_events.41540.desc: "Die [FromFrom.GetName] wurde nach ihrer Rückkehr aus dem Fluidischen Reich zerstört, da eine Flotte außerirdischer Schiffe [Root.GetCaptainTitle] [Root.Leader.GetFormalName] durch die Quantensingularität in das System [Returning_ship.Solar_System.GetName] gefolgt ist. \Der Kontakt mit dem $STNC_fluidic_gateway$ ist verloren gegangen, und es wird als zerstört betrachtet."
 STNC_crisis_events.41540.desc.borg: "[VonVorher.HolName] wurde nach seiner Rückkehr aus dem fluidischen Bereich zerstört, da eine Flotte außerirdischer Schiffe [VonVorher.HolName] durch die Quantensingularität in das [Zurückkehrendes_Schiff.Sonnensystem.HolName]-System gefolgt ist. \Der Kontakt zum $STNC_fluidic_gateway$ ist verloren gegangen, und es wird angenommen, dass es zerstört wurde."
 STNC_crisis_events.41540.name: "Fluidic Realm Assimilation"
 STNC_crisis_events.42000.a.borg: "Spülung ist irrelevant."
 STNC_crisis_events.42000.a.friendly: "[Root.GetUnderstood]"
 STNC_crisis_events.42000.a.unfriendly: "Wir werden uns verteidigen."
 STNC_crisis_events.42000.desc: "Die Schwachen werden untergehen!"
 STNC_crisis_events.42000.desc.friendly: "Wir werden unser Reich gegen diejenigen verteidigen, die in es eingedrungen sind. Widersetzt euch uns nicht."
 STNC_crisis_events.42000.name: "EINGEHENDE ÜBERTRAGUNG"
 STNC_crisis_events.42000.q.borg: "Nennt eure Identität."
 STNC_crisis_events.42000.q.borg.response: "Wir sind Undine. Ihr seid in unser Reich eingedrungen und habt unseren Raum beschädigt. Ihr müsst gesäubert werden."
 STNC_crisis_events.42000.q.friendly: "Was habt ihr hier zu suchen?"
 STNC_crisis_events.42000.q.friendly.response: "Unser Reich wurde angegriffen, und wir werden es verteidigen. Stellt euch uns nicht in den Weg."
 STNC_crisis_events.42000.q.hostile: "Was habt ihr hier zu suchen?"
 STNC_crisis_events.42000.q.hostile.response: "Wir sind Undine. Ihr seid in unser Reich eingedrungen und habt unseren Raum beschädigt. Ihr müsst gesäubert werden."
 STNC_crisis_events.42101.a: "[Root.GetExcellent]"
 STNC_crisis_events.42101.desc.bioship: "Die [Root.GetName] hat die Versuche der Undine, aus ihrem fluidischen Reich in dieses Universum einzudringen, zurückgeschlagen. \Während der Großteil ihrer Technologie sich selbst zerstört hat, bevor sie gefangen genommen werden konnten, wurde ein einziges Bioschiff geborgen, bevor ihre Streitkräfte in dieser Galaxie vollständig vernichtet wurden."
 STNC_crisis_events.42101.desc.undine: "Die [Root.GetName] hat die Versuche der Undine abgewehrt, aus ihrem fluidischen Reich in dieses Universum einzudringen. \Während der größte Teil ihrer Technologie sich selbst zerstörte, bevor sie gefangen genommen werden konnte, wurde ein einziges Bioschiff geborgen, bevor ihre Streitkräfte in dieser Galaxie vollständig vernichtet wurden."
 STNC_crisis_events.42101.name: "Undine-Invasion abgewehrt"
 STNC_crisis_events.43000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.43000.desc: "Mithilfe der Wissensdatenbank an Bord des gekaperten Bioschiffs hat der [Root.GetName] die biologischen Entwürfe für den $Undine_nicor$ erfolgreich zurückentwickelt."
 STNC_crisis_events.43000.desc.fallback: "Mithilfe der Wissensdatenbanken an Bord des gekaperten Bioschiffs hat [Root.GetName] die biologischen Designs für den $undine_nicor$ zurückentwickelt. \n\nDie Entwürfe wurden zwar bereits durch frühere Versuche erlangt, aber der Entdeckungsprozess konnte weitere Einblicke in den Bauprozess des Bioschiffs offenbaren."
 STNC_crisis_events.43000.name: "$undine_nicor$ Entwürfe"
