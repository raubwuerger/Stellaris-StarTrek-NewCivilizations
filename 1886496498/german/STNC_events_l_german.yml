 STNC_crisis_events.43002.desc.fallback: "Mithilfe der Wissensdatenbanken an Bord des gekaperten Bioschiffs hat [Root.GetName] die biologischen Entwürfe für den $undine_hranfix$ zurückentwickelt. \n\nDie Entwürfe wurden zwar bereits durch frühere Versuche gewonnen, aber der Entdeckungsprozess konnte weitere Einblicke in den Bauprozess des Bioschiffs offenbaren."
