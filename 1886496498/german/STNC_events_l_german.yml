 STNC_federation_mechanics.2021.c: "Sich von dem Prozess zurückziehen."
 STNC_federation_mechanics.2021.desc: "Der Beitrittsprozess zwischen [Root.GetName] und [From.GetName] ist zu Ende gegangen. Jetzt muss nur noch [Root.GetRulerTitle] [Root.Leader.GetName] die erforderlichen Gesetze verabschieden, um die Mitgliedschaft von [Root.GetName] in der [From.GetName] zu formalisieren."
 STNC_federation_mechanics.2021.name: "[Von.GetName] Beitritt"
 STNC_federation_mechanics.2022.a: "Ausgezeichnet."
 STNC_federation_mechanics.2022.desc: "Tausende von Delegierten aus ganz [Von.GetName] haben sich in der großen Ratshalle in [Wurzel.Hauptstadt.GetName] versammelt, um den Beitrittsvertrag zu unterzeichnen, der [Von.Hauptstadt.GetName] in der Föderation willkommen heißt. \Von.HerrscherTitel] [Von.HerrscherName] steht Seite an Seite mit [Eigentümer.HerrscherTitel] [Eigentümer.HerrscherName] und den Anführern der anderen Mitgliedswelten, während Milliarden von Menschen die historischen Ereignisse auf öffentlichen Plätzen und in den Häusern der Föderation verfolgen."
 STNC_federation_mechanics.2022.desc.isu: "Tausende von Delegierten aus der ganzen [Von.GetName] haben sich in der großen Halle des imperialen Palastes auf [Eigentümer.Capital.GetName] versammelt, um den Beitrittsvertrag zu unterzeichnen, mit dem [Von.Capital.GetName] in die Interstellare Union aufgenommen wird. \Von.Herrschername] [Von.Herrschername] steht Seite an Seite mit [Eigentümer.Herrschertitel] [Eigentümer.Herrschername] und den Anführern der anderen Mitgliedswelten, während Milliarden von Menschen die historischen Ereignisse auf öffentlichen Plätzen und in den Häusern der Union verfolgen."
 STNC_federation_mechanics.2022.name: "[From.GetName] Tritt dem [Root.GetAdj]"
 STNC_federation_mechanics.2023.a: "Verstanden."
 STNC_federation_mechanics.2023.desc: "[From.GetRulerTitle] [From.Leader.GetName] hat die notwendige Gesetzgebung, um den Beitritt von [From.GetName] zur [Root.GetName] zu vollenden, auf einen späteren Zeitpunkt verschoben. Der [Von.GetRulerTitle] hat lediglich erklärt, dass die Zeit nicht ganz reif sei, hat aber die Tür für einen baldigen Beitritt offen gelassen."
