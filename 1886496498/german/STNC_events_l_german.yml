 STNC_federation_mechanics.98.a.tooltip: "§Der §Y[From.GetName]§W erhält begrenzte diplomatische Angebote und Zugeständnisse, die die Beziehungen zwischen den beiden Reichen um §G+25§W für eine gewisse Zeit verbessern."
 STNC_federation_mechanics.98.b: "Diplomatie mittlerer Intensität."
 STNC_federation_mechanics.98.b.tooltip: "§Auf Kosten des £Einflusses §R-150§W erhält das §Y[Von.GetName]§W mäßige diplomatische Angebote und Zugeständnisse, die die Beziehungen zwischen den beiden Reichen zeitweise um §G+50§W verbessern.\n\nEs erhöht außerdem seinen £Einfluss um §Y+90§W.§!"
 STNC_federation_mechanics.98.c: "Hochintensive Diplomatie."
