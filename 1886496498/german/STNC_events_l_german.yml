 story.305.d: "Extrahiert Bergbautechniken."
 story.305.desc.borg: "Extrahiert mineralienreiche Ziele."
 story.310.desc.borg: "Die alten Bergbaudrohnen sind zwar primitiv, aber hoch spezialisiert. Die Subroutinen des Mining Network Controllers auf [Root.Capital.GetName] deuten darauf hin, dass die Effizienz verbessert werden könnte, indem mehrere ihrer in den Speicherkernen der Drohne verborgenen Abbaumethoden übernommen werden; dies könnte jedoch das Risiko mit sich bringen, dass die Standortdaten einer Reihe von hochwertigen Abbauzielen in der Nähe beschädigt werden. \Darüber hinaus hat die Analyse ergeben, dass die Drohnen nicht völlig passiv sind. Sie senden Signalpings aus, allerdings extrem selten und mit einer Wellenlänge, die sich nur schwer vom Hintergrundrauschen abgrenzen lässt. Es gibt keine Hinweise darauf, worauf diese Signale abzielen könnten."
 story.330.c: "Die alten Bergbaudrohnen wurden in einem heftigen Kampf mit [Root.GetSpeciesAdj]-Schiffen zerstört. Ihre Energiekerne sind bei weitem das stabilste Bauteil, das bei ihrer Konstruktion verwendet wurde, und einige wurden vom Kollektiv geborgen. Die Technologie hinter diesen Zellen ist überraschend fortschrittlich und resistent gegen Assimilation, aber erste Tests zeigen, dass wir durchaus in der Lage sind, ihre Leistung in Energie umzuwandeln. \Als die letzte Energiezelle entleert wurde, bemerkten unsere eigenen Drohnen, die die Tests durchführten, einen Abfall der Hintergrundstrahlung. Es scheint, dass die alten Bergbau-Drohnen nicht still sind, aber sie haben sporadisch auf ungewöhnlichen Frequenzen gesendet, seit wir ihnen zum ersten Mal begegnet sind, möglicherweise sogar seit sie zum ersten Mal eingesetzt wurden. Es ist unwahrscheinlich, dass es noch jemanden gibt, der diese Übertragungen empfängt. Die Drohnen könnten sich als eine mächtige, aber begrenzte Energiequelle erweisen, wenn es uns gelingt, sie effizient genug zu finden und auszuschalten."
