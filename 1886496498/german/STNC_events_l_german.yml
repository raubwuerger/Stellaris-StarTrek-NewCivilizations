 STNC_operations_events.10050.a: "Arrangieren Sie eine Extraktion."
 STNC_operations_events.10050.b: "Wir müssen ohne sie weitermachen."
 STNC_operations_events.10050.c.tooltip: "§RCancels§! §YOperation [from.GetName]§!.\n\nEs besteht eine §Hohe§! Chance, dass unsere Aktionen unbemerkt bleiben, abhängig vom §H$MOD_INTEL_ENCRYPTION_ADD$§! des Ziels.\n\nDer Erfolg ist garantiert, wenn wir dieser Operation ein §YSabotage Asset§! zugewiesen haben.\n\n"
 STNC_operations_events.10050.desc: "$STNC_operations_events.10050.desc.intro$\n\nSie sind schwer verletzt, aber unser Agent hat es geschafft, seine Aufgabe zu erfüllen und ist bis jetzt in Deckung geblieben. Den [from.target.owner.GetAdj]-Behörden ist jedoch klar, dass der Vorfall ungewöhnlich war und an einen Verdacht grenzt. Es werden Fragen gestellt, und je länger unser Agent in ihrer medizinischen Obhut bleibt, desto größer ist das Risiko, dass unsere Tarnung auffliegt."
 STNC_operations_events.10050.desc.hostile: "$STNC_operations_events.10050.desc.intro$\n\nSie sind derzeit nicht in der Lage, sich weit zu bewegen oder dem Rest der Operation mehr als nur grundlegende Unterstützung zukommen zu lassen, also haben sie sich ein einigermaßen sicheres Versteck gesucht. Es wird jedoch in Kürze eine Durchsuchung der Gegend stattfinden. Je länger sich unser Agent in der Obhut von [from.target.owner.GetAdj] befindet, desto größer ist das Risiko, enttarnt zu werden."
 STNC_operations_events.10050.desc.intro: "Ein Mitarbeiter des §Y[von.Ziel.Eigentümer.GetName]§! ist auf eine Manipulationssicherung hereingefallen, die in einem der Versorgungsschächte des [von.Ziel.GetName] installiert ist."
 STNC_operations_events.10050.desc.machine: "$STNC_operations_events.10050.desc.intro$\n\nDie Drohne hat schwere Schäden erlitten, hat aber ihre Aufgabe erfüllt und ist bisher in Deckung geblieben. Den [from.target.owner.GetAdj]-Behörden ist jedoch klar, dass der Vorfall ungewöhnlich war und an einen Verdacht grenzt. Es werden Fragen gestellt, und je länger unser Mitarbeiter unter ihrer Aufsicht bleibt, desto größer ist das Risiko einer Aufdeckung."
 STNC_operations_events.10050.name: "Grausame Gegenmaßnahmen"
 STNC_operations_events.10055.a: "Die Risiken sind zu groß; lassen Sie sie gehen."
 STNC_operations_events.10055.b: "Mal sehen, wohin diese „Erkenntnisse“ führen werden."
 STNC_operations_events.10055.b.tooltip: "Führt entweder zu:\n- einer vorübergehenden §Erhöhung der Operationsschwierigkeit§! im §Y[target_country.GetName]§! oder\n- einer vorübergehenden §Reduzierung des $MOD_INTEL_DECRYPTION_ADD$§!"
 STNC_operations_events.10055.desc.gestalt: "Eine Gruppe von Hilfskräften im §Y[target_country.GetName]§! hat begonnen, bei den ihnen zugewiesenen Aufgaben hinterherzuhinken und zeigt ein Verhalten, das als Zweifel interpretiert werden könnte. Normalerweise würden wir solche Angelegenheiten direkt über $role_spymaster$ [operation.leader.GetName] regeln, aber diese Gruppe verhält sich so, als ob sie die umfassenderen Machenschaften von §HOperation [von.GetName]§! und vielleicht des Spionagenetzwerks insgesamt wahrnehmen kann.\n\nDa diese Hilfskräfte von unseren aktiveren Agenten isoliert gehalten werden, vermuten wir, dass sie von einer externen Quelle mit Informationen versorgt werden. Es ist jedoch auch möglich, dass diese Agenten durch ihre Nähe zu den unabhängigen Agenten einfach mit der Art von Einblicken ausgestattet wurden, die wir eines Tages nützlich finden könnten.\n\n$STNC_operations_events.10055.desc.outro$"
 STNC_operations_events.10055.desc.outro: "In Anbetracht dieser Zweifel - und der Bedrohungen, die jedes Szenario für die Operation [von.GetName] darstellt - bittet $role_spymaster$ [operation.leader.GetName] um eine Richtlinie für das weitere Vorgehen."
 STNC_operations_events.10055.desc.regular: "Eine Gruppe von Hilfsagenten in §Y[target_country.GetName]§! hat begonnen, vor den ihnen zugewiesenen Aufgaben zurückzuschrecken, und begründet dies mit mangelndem Vertrauen in ihren allgemeinen Zweck. $role_spymaster$ [operation.leader.GetName] würde sich normalerweise um solche Angelegenheiten kümmern, ohne sie uns zur Kenntnis zu bringen, aber auch ohne dass sie irgendwelche Details kennen: Diese Agenten scheinen ungewöhnlich gut über §HOperation [von.GetName]§! und vielleicht das Spionagenetzwerk als Ganzes informiert zu sein.\n\nDa diese Hilfsagenten von unseren aktiveren und besser informierten Agenten isoliert gehalten werden, vermutet [operation.leader.GetName], dass die Agenten von einer externen Quelle mit Informationen versorgt werden. [operation.leader.GetHeSheCap] räumt aber auch ein, dass es sich einfach um hochintelligente Personen handeln könnte.\n\n$STNC_operations_events.10055.desc.outro$"
 STNC_operations_events.10055.name.regular: "Wankendes Vertrauen"
 STNC_operations_events.10056.desc: "Unsere Hilfsagenten in §Y[target_country.GetName]§! haben sich mit ungewöhnlicher Inbrunst eingesetzt, als sie erfuhren, dass ihr einst nicht greifbarer Verdacht doch auf einer realen Ursache beruhte. $role_spymaster$ [operation.leader.GetName] hält eine strenge Informationsquarantäne aufrecht, berichtet aber, dass die Versorgungswege von [operation.leader.GetHisHer] noch nie so reibungslos waren."
 STNC_operations_events.10056.name: "Unerschütterliche Einsicht"
 STNC_operations_events.10057.desc: "Unsere Hilfsagenten in §Y[target_country.GetName]§! haben mit Entsetzen reagiert, als sie die Wahrheit über ihre einstmals nicht greifbaren Verdächtigungen erfuhren. $role_spymaster$ [operation.leader.GetName] hat ihnen nur einen flüchtigen Einblick in das Gesamtbild gewährt, aber das hat ausgereicht, um unsere Nachschublinien zu unterbrechen. Unsere Fähigkeit, [target_country.GetAdj] $MOD_INTEL_ENCRYPTION_ADD$ zu unterwandern, ist für eine gewisse Zeit eingeschränkt."
 STNC_operations_events.10057.name: "In Panik geratene Agenten"
 STNC_operations_events.10060.a: "Findet unsere Agenten."
 STNC_operations_events.10060.a.tooltip: "Pausiert §YOperation [von.GetName]§! für etwa einen Monat.\nUnsere Erfolgschancen hängen von der §HEncryption§!-Stufe des Ziels ab."
 STNC_operations_events.10060.b: "Wir müssen sie als verloren betrachten."
 STNC_operations_events.10060.b.tooltip: "§RCancel§! diese Operation. Alle nicht verbrauchten §HAssets§! werden nicht verbraucht."
 STNC_operations_events.10060.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass er den Kontakt zu [from.spynetwork.leader.GetHisHer] Agenten verloren hat, die an der Infiltration des §H[from.spynetwork.target.GetName]§! arbeiten. Sie haben eine Reihe ihrer letzten, geplanten Check-Ins verpasst. Ob sie entdeckt und assimiliert wurden oder anderweitig an der Kontaktaufnahme gehindert wurden, ist unbekannt."
 STNC_operations_events.10060.name: "Kontakt verloren"
 STNC_operations_events.10061.a: "[Root.GetExcellent]"
 STNC_operations_events.10061.desc: "Unsere Bemühungen waren erfolgreich - der Kontakt zu unseren Agenten wurde wiederhergestellt, nachdem festgestellt wurde, dass ihre Subraumkommunikationsausrüstung durch die magnetische Abschirmung des [fromfrom.target.GetAdjective] beschädigt wurde. \Der [fromfrom.spynetwork.leader.GetName] arbeitet bereits daran, die Überwachungsverfahren zu überprüfen, die [fromfrom.spynetwork.leader.GetHeShe] [fromfrom.spynetwork.leader.GetHasHave] für die Arbeit im §H[fromfrom.target.GetName]§! eingeführt hat."
 STNC_operations_events.10061.name: "Kontakt wiederhergestellt"
 STNC_operations_events.10062.a: "[Root.GetUnfortunate]"
 STNC_operations_events.10062.desc: "Trotz unserer Bemühungen können wir den Kontakt zu unseren Mitarbeitern in §H[von.von.Ziel.GetName]§! nicht wiederherstellen und müssen davon ausgehen, dass sie assimiliert worden sind. \n\n$role_spymaster$ [fromfrom.spynetwork.leader.GetName] hat eine Überprüfung der Überwachungsverfahren für unsere Infiltrationsbemühungen dort angeordnet; es ist möglich, dass die [fromfrom.target.GetAdj] über ausgefeiltere Erkennungsmethoden verfügen, als wir gedacht haben. \In der Zwischenzeit wird §HOperation [fromfrom.GetName]§! mit einer reduzierten Kapazität wieder aufgenommen, während wir unsere Verluste ausgleichen."
 STNC_operations_events.10062.name: "Kontakt Bestätigt Verloren"
 STNC_operations_events.10063.a: "[Root.GetUnderstood]"
 STNC_operations_events.10063.desc: "Sicherheitsdrohnen haben einen Versuch von §HSpecies [Von.GetBorgSpeciesNumber]§H, oder '[Von.GetName]' entdeckt und neutralisiert, die [Root.GetName] zu infiltrieren. \Die feindlichen Agenten wurden assimiliert."
 STNC_operations_events.10063.name: "Infiltration entdeckt"
 STNC_operations_events.10070.a: "Versuchen Sie, den Kontakt wiederherzustellen."
 STNC_operations_events.10070.a.tooltip: "Unterbricht §YOperation [von.GetName]§! für etwa einen Monat.\nUnsere Erfolgschancen hängen von der §HEncryption§!-Stufe des Ziels ab."
 STNC_operations_events.10070.b: "Das Schiff muss als verloren betrachtet werden."
 STNC_operations_events.10070.b.tooltip: "§RCancel§! diese Operation. Alle nicht verbrauchten §HAssets§! werden nicht verbraucht."
 STNC_operations_events.10070.desc: "Der Koordinationsknoten [von.spynetwork.leader.GetName] meldet, dass er den Kontakt zu unserem gestohlenen Überwachungsschiff verloren hat, das im Raum §H[von.spynetwork.target.GetName]§! \Ob sie entdeckt und neutralisiert wurden oder anderweitig an der Kontaktaufnahme gehindert wurden, ist unbekannt."
 STNC_operations_events.10070.name: "Kontakt verloren"
 STNC_operations_events.10071.a: "[Root.GetExcellent]"
 STNC_operations_events.10071.desc: "Unsere Bemühungen waren erfolgreich - der Kontakt zu unserem getarnten Überwachungsschiff wurde wiederhergestellt, nachdem festgestellt wurde, dass ihre Subraumkommunikation vorübergehend deaktiviert war, um nicht entdeckt zu werden."
 STNC_operations_events.10071.name: "Kontakt wiederhergestellt"
 STNC_operations_events.10072.a: "[Root.GetUnfortunate]"
 STNC_operations_events.10072.desc: "Wir konnten den Kontakt zu unserem gestohlenen Überwachungsschiff im Raum '§H[fromfrom.target.GetName]§!' nicht wiederherstellen und müssen davon ausgehen, dass es zerstört wurde."
 STNC_operations_events.10072.name: "Überwachungsschiff als verloren bestätigt"
 STNC_operations_events.10073.a: "[Root.GetUnderstood]"
 STNC_operations_events.10073.desc: "Unsere Grenzpatrouillen haben einen Versuch der §H[Von.GetName]§H entdeckt und neutralisiert, aus der Ferne Informationen über die [Root.GetName] zu sammeln. \Das [From.GetAdjective]-Stahlüberwachungsschiff wurde zerstört, mehrere Datenknoten wurden jedoch unversehrt geborgen."
 STNC_operations_events.10073.name: "Infiltration entdeckt"
