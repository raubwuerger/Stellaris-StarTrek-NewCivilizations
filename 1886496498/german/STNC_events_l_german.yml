 STNC_exploration_events.1021.desc.survey_hurq: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines verlassenen Hurq-Kreuzers, der in den Tiefen des §H[Root.From.GetGQRandomSystemName]§!-Nebels treibt. \n\n Die Systeme des Schiffes scheinen funktionsfähig zu sein, abgesehen von kleineren Schäden an der Hülle und dem Fehlen jeglicher Betriebssoftware."
 STNC_exploration_events.1021.desc.survey_promellian: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer verlassenen promellianischen Fregatte, die in der Nähe des Primärsterns im System §B[Root.From.GetGQRandomSystemName]§! umkreist. \Nach Auswertung der Logbücher des Schiffes scheint es, dass das Schiff nur wenige Tage nach der Schlacht von Orelious IX fertiggestellt wurde, in der die sich bekriegenden Reiche der Promellianer und Menthar zerstört wurden. Warum es in dem System [Root.From.GetGQRandomSystemName] geparkt wurde, bleibt ein Rätsel."
 STNC_exploration_events.1021.desc.survey_vaadwaur: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines verlassenen Vaadwaur-Angriffsgeschwaders, das in einem behelfsmäßigen Hangar auf einem Asteroiden im System §B[Root.From.GetGQRandomSystemName]§! gelandet zu sein scheint. \Im Inneren des Asteroiden wurden mehrere Vaadwaur-Skelette gefunden, die anscheinend vor Hunderten von Jahren getötet wurden, als ihr Strahlenschutz versagte."
