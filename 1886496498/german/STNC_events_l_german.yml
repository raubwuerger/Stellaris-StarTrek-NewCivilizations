 STNC_technology.1012.name: "Durchbruch in der Antriebstechnologie"
 STNC_technology.1012.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, haben wir in letzter Zeit mehrere Durchbrüche in der Antriebstheorie und -konstruktion erzielt, darunter Manövriertriebwerke und Sublichttriebwerke. Wir müssen nun eine Entscheidung zwischen 2 £science_ship technologischen Pfaden treffen.\n\n£ship_stats_speed §GHigh-Energy Impulse Thrusters§!: Mit der Wahl dieser Spezialisierung beauftragen wir unsere Wissenschaftler, ihre Energien auf die Entwicklung von Triebwerken und Motoren zu konzentrieren, die ein Maximum an Beschleunigung erzeugen, und zwar auf Kosten von allem anderen. Das Ergebnis sind einige der schnellsten Schiffe der Flotte. Ihre Schiffe könnten den Abstand zum Feind recht schnell verringern. Allerdings werden sie nicht so wendig sein.\n\n£Schiffsstatistiken_Geschwindigkeit §GLow-Temperature Thrusters§! Auf Kosten der Geschwindigkeit zugunsten einer geringeren Emissionssignatur und eines geringeren Energieverbrauchs ermöglicht diese Art von Triebwerken den Schiffen eine angemessene Geschwindigkeit, während sie gleichzeitig in der Lage sind, den Sensoren des Gegners auszuweichen. Schiffe, die mit diesen Triebwerken ausgestattet sind, sind zwar teurer und langsamer, haben aber aufgrund ihrer geringeren Energiesignatur etwas bessere Ausweichmöglichkeiten."
