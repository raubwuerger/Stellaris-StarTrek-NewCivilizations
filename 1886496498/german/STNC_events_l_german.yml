 STNC_THE_FIRST_DUTY_PROJECT_1: "Der Leiter des [Root.GetNavyName]-Akademie-Campus auf [the_first_duty_planet.GetName] berichtet, dass es in der Einrichtung einen ernsten Zwischenfall gegeben hat. Die Anwesenheit eines neutralen Ermittlers wurde angefordert."
 STNC_the_hundred_category_desc: "Vorfall in der Akademieausbildung"
 STNC_the_hundred_category: "[Von.GetName] scheint keine ungewöhnlichen Eigenschaften zu besitzen, jedoch ist eine umfassende Untersuchung erforderlich, um dies zu bestätigen."
 STNC_the_royale_category_desc: "Planetarische Untersuchung"
 STNC_the_royale_category_lodge_book: "Scans deuten auf die Anwesenheit eines Schiffes hin, das vor Jahrhunderten als vermisst gemeldet wurde und auf der Oberfläche abgestürzt ist. Erstaunlicherweise umgibt eine Tasche mit atembarer Atmosphäre in der giftigen Luft von [Von.GetName] die Stelle."
 STNC_the_royale_category_lodge_cap: "Spieler-Hütte"
