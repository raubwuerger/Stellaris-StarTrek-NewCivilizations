 STNC_exploration_events.101.a: "[Root.GetUnderstood]"
 STNC_exploration_events.101.desc: "Die §Y[Root.GetName]§! unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat mit der Untersuchung des §H[FromFrom.Solar_System.GetName]§! begonnen. \Die Vermessungsmission der [Root.GetName] wird voraussichtlich mehrere Jahre dauern und neues Leben und neue Zivilisationen innerhalb des Clusters entdecken."
 STNC_exploration_events.101.desc.delphic_expanse: "Die §Y[Root.GetName]§! unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat mit der Erkundung des §H[FromFrom.Solar_System.GetName]§! begonnen und die umliegenden thermobarischen Wolken ohne Zwischenfälle durchquert. \Es wird erwartet, dass die Erkundungsmission der [Root.GetName] mehrere Jahre dauern wird, um neues Leben und neue Zivilisationen in der Ausdehnung zu entdecken."
 STNC_exploration_events.101.desc.dyson_sphere: "Die §Y[Root.GetName]§! unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat mit der Untersuchung des §H[FromFrom.Solar_System.GetName]§! begonnen. \Die Erkundungsmission von [Root.GetName] wird voraussichtlich mehrere Jahre dauern, um die Geheimnisse des kolossalen Bauwerks zu lüften."
