 STNC_bajoran_mechanics.111.a: "Ich danke Ihnen für Ihre Zeit."
 STNC_bajoran_mechanics.111.a.response: "Gehe den Weg der Propheten, mein Kind."
 STNC_bajoran_mechanics.111.desc_01: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLassen Sie uns über Horrans erste Prophezeiung sprechen: 'Sie baute die Mauern hoch, den Glauben in ihrem Herzen bewahrend, und die Stadt war sicher'. \n\nNun, was denkst du, was Horrans Absicht war?"
 STNC_bajoran_mechanics.111.desc_02: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLassen Sie uns über Shabrens sechste Prophezeiung sprechen: "Aus der Asche wurden neue Strukturen errichtet, um Bajor und die Propheten zu ehren, und die Propheten waren froh.". \Was denkst du nun, was Shabrens Absicht war?"
 STNC_bajoran_mechanics.111.desc_03: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLasst uns über Talnots erste Prophezeiung sprechen: 'Der Weise streut die Saat des Glaubens weit und breit aus.'. \Was glaubst du, was Talnots Absicht war?"
 STNC_bajoran_mechanics.111.desc_04: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLassen Sie uns über Talnots zweite Prophezeiung sprechen: 'Und wo die Frommen nur Fels und Lehm fanden, machte die Weisheit der Propheten das Land fruchtbar.'. \Was glaubst du, was Talnots Absicht war?"
 STNC_bajoran_mechanics.111.desc_05: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLasst uns über Trakors zweite Prophezeiung sprechen: 'Die innere Weisheit kommt am leichtesten zu denen, deren Augen für die äußere Weisheit offen sind'. \n\nNun, was denkst du, was Trakors Absicht war?"
 STNC_bajoran_mechanics.111.desc_06: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLassen Sie uns über Zocals achte Prophezeiung sprechen: 'Freude erzeugt Freude, genauso wie Kummer Kummer erzeugt. Die heiligste Handlung ist die der Freundlichkeit.'. \n\nNun, was denkst du, was Zocals Absicht war?"
 STNC_bajoran_mechanics.111.desc_07: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLasst uns über Talnots letzte Prophezeiung sprechen: 'Wenn das Gift verbrannt ist, wird die Arbeit derer, die im Land leben, belohnt werden und die Ernten werden reichlich ausfallen.'. \Was glaubst du, was Talnots Absicht war?"
 STNC_bajoran_mechanics.111.desc_08: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLasst uns über Grinsels erste Prophezeiung sprechen: 'In den Himmeln liegt das Heil, die Himmel sind der Tempel der Propheten.'. \n\nNun, was denkst du, war Grinsels Absicht?"
 STNC_bajoran_mechanics.111.desc_09: "Sei gegrüßt, mein Kind, ich bin Kai [FromFrom.GetName]. Ihr ersucht um eine Audienz bei mir? Es ist mir eine Ehre, das Wissen der Propheten weiterzugeben. \n\nLassen Sie uns über Harels Zehnte Prophezeiung sprechen: 'Und unter den Hügeln liegt ein Reichtum, und die, die diesen Reichtum bearbeiten, sind gesegnet.'. \n\nNun, was glauben Sie, war Harels Absicht?"
