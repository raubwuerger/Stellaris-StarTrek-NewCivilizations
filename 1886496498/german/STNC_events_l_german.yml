 pirate.61.desc: "Ein ganzes Bataillon von Jem'Hadar-Soldaten ist übergelaufen und hat eine offene Rebellion gegen die [Root.GetName] begonnen. Die Rebellen, die immer noch von Ketracel White abhängig sind, greifen Orbitalstationen an, um sich neue Vorräte der Droge zu beschaffen. Die genetischen Linien der rebellischen Jem'Hadar wurden isoliert und aus allen Zuchteinrichtungen entfernt, während die Vorta, die die am schlimmsten betroffenen Einrichtungen beaufsichtigen, eliminiert wurden."
