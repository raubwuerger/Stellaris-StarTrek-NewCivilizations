 STNC_exploration_events.1071.continue.benefactor: "Übermitteln Sie die Daten an den zeitlichen Nutznießer von [Root.GetAdj]."
 STNC_exploration_events.1071.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein halbes Lichtjahr außerhalb des [Root.From.GetGQRandomSystemName]-Systems auf einen räumlichen Verzerrungsring gestoßen ist. \Die Scans von [FromFrom.GetName] ergaben, dass der Ring sowohl Raum als auch Zeit innerhalb seiner Grenzen verzerrt. Obwohl eine Annäherung in Betracht gezogen wurde, entschied sich [Root.GetCaptainTitle] [From.GetFormalName] aufgrund des Risikos für den [FromFrom.GetName] dagegen. Trotzdem dürften sich die durch die Sonden gesammelten Daten als unschätzbar wertvoll erweisen."
 STNC_exploration_events.1071.desc.temporal_benefactor: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein halbes Lichtjahr außerhalb des [Root.From.GetGQRandomSystemName]-Systems auf einen Raumverzerrungsring gestoßen ist. \Die Scans von [FromFrom.GetName] ergaben, dass der Ring sowohl Raum als auch Zeit innerhalb seiner Grenzen verzerrt. Obwohl eine Annäherung in Betracht gezogen wurde, entschied sich [Root.GetCaptainTitle] [From.GetFormalName] aufgrund des Risikos für den [FromFrom.GetName] dagegen. Trotzdem dürften sich die durch die Sonden gesammelten Daten als unschätzbar wertvoll erweisen, insbesondere für den zeitlichen Wohltäter von [Root.GetName]."
 STNC_exploration_events.1071.name: "[VonVonVon.GetName] Umfrage "
 STNC_exploration_events.1071.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], die [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1081.bring_aboard: "Bringen Sie die Kreatur an Bord."
 STNC_exploration_events.1081.bring_aboard.borg: "Assimiliere die Spezies."
 STNC_exploration_events.1081.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines Mondes der Klasse M im System §B[Root.From.GetGQRandomSystemName]§! \n\nBei der Untersuchung der Flora und Fauna des Mondes stieß §Y[Root.GetCaptainTitle] [From.GetFormalName]§! auf eine hundeähnliche Spezies mit einem bemerkenswert freundlichen Gemüt. \n\n Ein Exemplar scheint ein besonderes Interesse an [Root.GetCaptainTitle] gezeigt zu haben und folgte [From.GetHerHim], während [From.GetSheHe] das Außenteam beaufsichtigte. \n\nAuch wenn die Politik von [Root.GetNavyName] dies nicht befürwortet, ist [From.GetFormalName] versucht, die Kreatur als Haustier an Bord der [FromFrom.GetName] zu bringen."
 STNC_exploration_events.1081.desc.borg: "§Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seines Auftrags zur Untersuchung des §Y[FromFromFrom.GetName]§! übermittelt. \Das Schiff berichtet von der Entdeckung eines Mondes der Klasse M im System §B[Root.From.GetGQRandomSystemName]§! Bei der Analyse der Flora und Fauna des Mondes hat §Y[From.GetName]§! eine hundeähnliche Spezies mit einer ungewöhnlich hohen Knochenstärke im Verhältnis zur Dichte entdeckt. \n\nEin Exemplar scheint sich für [From.GetName] zu interessieren und folgte der Drohne, während sie die Analyse überwachte. \n\nDie Assimilierung eines Teils der Population dieser Art könnte Aufschluss über ihre einzigartigen Eigenschaften geben."
 STNC_exploration_events.1081.leave: "Es ist am besten, die Vorschriften zu befolgen."
 STNC_exploration_events.1081.leave.borg: "Ignorieren Sie die Art."
 STNC_exploration_events.1081.name: "Fremde Fauna"
 STNC_exploration_events.1082.desc: "Die Freundlichkeit der Kreatur scheint sich kurz nach der Entführung von der Oberfläche verflüchtigt zu haben, da sie mehrere Mitglieder der [FromFrom.GetName]-Besatzung angriff und [Root.GetCaptainTitle] [From.GetFormalName] verletzte."
 STNC_exploration_events.1082.desc.borg: "Die Fügsamkeit der Spezies wurde überschätzt, und Assimilationsversuche führten zu einer Reihe beschädigter Drohnen. §Die§! lokale autonome Analyse von [From.GetName] legt nahe, dass die Verfolgung der Assimilierung der Spezies von minimalem Wert ist."
 STNC_exploration_events.1082.name: "Außerirdische Fauna"
 STNC_exploration_events.1082.return_it: "Bringen Sie sie zurück an die Oberfläche."
 STNC_exploration_events.1082.return_it.borg: "Assimilation ist eine suboptimale Nutzung der Ressourcen."
 STNC_exploration_events.1083.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1083.a.borg: "[Root.GetUnderstood]"
 STNC_exploration_events.1083.desc: "Die Freundlichkeit der Kreatur hat sie zu einer beliebten Ergänzung der [FromFrom.GetName] unter der Besatzung gemacht, wobei [Root.GetCaptainTitle] [From.GetFormalName] sie zu einem inoffiziellen Maskottchen für das Schiff gemacht hat."
 STNC_exploration_events.1083.desc.borg: "Die Gelehrigkeit der Spezies hat ein schnelles Assimilationsprogramm ermöglicht. Die §Y[From.GetName]'s§! lokale autonome Analyse legt nahe, dass der Wert einer weiteren Assimilierung der Spezies minimal ist, obwohl die in das Kollektiv aufgenommenen Personen eine bescheidene Menge an biologischen Daten geliefert und die Logistik der planetaren Analyse unterstützt haben."
 STNC_exploration_events.1083.name: "Fremde Fauna"
 STNC_exploration_events.1100.a: "Sind jemals Notlandungen geplant?"
 STNC_exploration_events.1100.b: "Ignorieren Sie das Signal. "
 STNC_exploration_events.1100.desc: "Während der Erkundung des [VonFromFrom.GetName] hat der [VonFrom.GetName] ein Notsignal von einem unbekannten Schiff registriert. \Die fremde Sprache ist schwer zu entziffern, zeigt aber an, dass das Schiff auf nicht näher bezeichnete Schwierigkeiten gestoßen ist, die es zu einer außerplanmäßigen Notlandung auf einem Planeten der Klasse L gezwungen haben."
 STNC_exploration_events.1100.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1100.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], den [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1101.a: "Schickt den Landungstrupp."
 STNC_exploration_events.1101.b: "Das Risiko ist zu groß."
 STNC_exploration_events.1101.desc: "Die [VonVon.HolName] hat den Ursprungspunkt des Notsignals erreicht und erste Scans durchgeführt.\n\nEin Schiff wurde auf der Oberfläche entdeckt, und die strukturellen Schäden deuten auf eine Bruchlandung hin.\n\nDie Ionisierung in der oberen Atmosphäre verhindert den Einsatz von Transportern und blockiert jegliche Kommunikation mit der Oberfläche.\n\nDie einzige Möglichkeit, Überlebende zu erreichen, ist ein Landungsboot, obwohl die atmosphärischen Bedingungen selbst diese Option extrem gefährlich machen."
 STNC_exploration_events.1101.name: "Überlebende"
 STNC_exploration_events.1102.a: "Untersuchen Sie das abgestürzte Schiff."
 STNC_exploration_events.1102.desc: "Dank der Pilotenfähigkeiten von [Root.GetCaptainTitle] [From.GetName] erreicht das Außenteam die Oberfläche ohne Zwischenfälle und landet in der Nähe des abgestürzten fremden Schiffes.\n\nDie Umweltbedingungen sind ziemlich feindlich, es wäre unklug, mehr Zeit als nötig auf der Oberfläche zu verbringen."
 STNC_exploration_events.1102.name: "Die Überlebenden"
 STNC_exploration_events.1103.a: "Wir müssen weitermachen."
 STNC_exploration_events.1103.desc: "Trotz aller Bemühungen von [Root.GetCaptainTitle] [From.GetName] ist es einem der Landungsboote nicht gelungen, einer gefährlichen Tasche mit ionisiertem Gas auszuweichen, und es kam zu einem vorübergehenden Triebwerksausfall.\n\n Einen Sekundenbruchteil später prallte das Boot gegen einen Felsvorsprung und explodierte!\n\n[From.GetName] und das verbleibende Boot landen in der Nähe des abgestürzten fremden Schiffes."
 STNC_exploration_events.1103.name: "Überlebende"
 STNC_exploration_events.1104.a: "Machen Sie sich bereit."
 STNC_exploration_events.1104.desc: "[From.GetName] und [From.GetHerHis] Außenteam finden schnell einen einzelnen Überlebenden an Bord des abgestürzten Schiffes.\n\nDie Kommunikation erweist sich aufgrund der Eigenheiten der Sprache der Außerirdischen als schwierig, aber es ist klar, dass er verzweifelt ist, weil er gefunden wurde. \n\nEr scheint den Landetrupp wegzudrängen, spricht in gedämpftem, aber aufgeregtem Ton und gestikuliert wild in alle Richtungen.\n\nDer Überlebende schweigt plötzlich, seine Bitten werden durch das bedrohliche Geräusch von Krallen ersetzt, die auf Metall schaben.\n\nEtwas kommt."
 STNC_exploration_events.1104.name: "Überlebende"
 STNC_exploration_events.1105.a: "Überlebt!"
 STNC_exploration_events.1105.desc: "Die [From.GetName]- und [From.GetHerHis]-Besatzung nehmen Verteidigungspositionen ein, als die erste der wilden reptiloiden Kreaturen angreift.\n\nDer [Root.GetCaptainTitle] setzt die feindliche Kreatur schnell mit einem Waffenfeuer außer Gefecht, aber es nähern sich noch mehr.\n\nViele mehr."
 STNC_exploration_events.1105.name: "Überlebende"
 STNC_exploration_events.1106.a: "Ausgezeichnet."
 STNC_exploration_events.1106.desc: "[Von.GetName] und [Von.GetHerHis] Team berichten, dass sie die wilden Kreaturen besiegt haben, indem sie ihre rohe Feindseligkeit und Schwäche gegenüber niedrigen Temperaturen ausgenutzt haben.\n\n[Von.GetName] hat den Schwarm der Kreaturen persönlich in einen Frachtraum gelockt, den sein Team dann mit kryogenem Gas geflutet hat. \n\nDank des Heldentums von [Von.GetName] ist die Besatzung von [Von.GetHerHis] in Sicherheit.\n\nDie Herkunft dieser Kreaturen bleibt ein Rätsel, aber die Untersuchung ihrer Überreste und die Befragung des außerirdischen Überlebenden werden einige Erkenntnisse bringen."
 STNC_exploration_events.1106.name: "Überlebende"
 STNC_exploration_events.1107.a: "Gut."
 STNC_exploration_events.1107.desc: "[Von.GetName] und [Von.GetHerHis] Team berichten, dass sie die wilden Kreaturen in einem heftigen Kampf besiegt haben.\n\nJedes Mitglied des Außenteams erlitt Verletzungen, aber dank der Führung von [Von.GetName] gab es keine Todesopfer.\n\nDie Herkunft dieser Kreaturen bleibt ein Rätsel, aber die Untersuchung ihrer Überreste und die Befragung des außerirdischen Überlebenden werden einige Erkenntnisse bringen."
 STNC_exploration_events.1107.name: "Überlebende"
 STNC_exploration_events.1108.a: "Unglücklich."
 STNC_exploration_events.1108.desc: "Der Kampf gegen die feindlichen Kreaturen forderte mehrere Opfer. Das Team von [From.GetName] und [From.GetHerHis] zog sich in guter Ordnung zum Landungsboot zurück, wurde aber auf dem Weg dorthin von Wellen erwachsener und junger Kreaturen angegriffen. \n\nObwohl die meisten Mitglieder des Außenteams und der außerirdische Überlebende es von der Oberfläche schafften, berichtet [Von.GetName], dass er sah, wie Mitglieder von [Von.GetHerHis] Mannschaft von den Kreaturen brutal zerrissen wurden, während [Von.GetSheHe] zusah, unfähig zu helfen."
 STNC_exploration_events.1108.name: "Überlebende"
 STNC_exploration_events.1109.a: "Eine Katastrophe!"
 STNC_exploration_events.1109.desc: "Der Kampf gegen die feindlichen Kreaturen hat in einer Katastrophe geendet. \[Von.GetName] und [Von.GetHerHis] Team versuchten, sich zum Landungsschiff zurückzuziehen, gerieten aber in einen Hinterhalt und waren von einem Dutzend Kreaturen umzingelt.\n\nDie meisten Landungstrupps, einschließlich des außerirdischen Überlebenden, wurden massakriert, bevor sie das Schiff erreichen konnten.\n\n[Von.GetName] erlitt schwere Verletzungen. Es wird erwartet, dass [From.GetSheHe] durchkommt, aber er wird sich wünschen, dass [From.GetSheHe] es nicht getan hätte."
 STNC_exploration_events.1109.name: "Überlebende"
 STNC_exploration_events.111.a: "[Root.GetUnderstood]"
 STNC_exploration_events.111.desc: "Die [Root.GetFleetName] hat §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! und ein kleines Team von Historikern auf der Oberfläche von §Y[FromFrom.GetName]§! in der Nähe des Guardian of Forever abgesetzt. \Der genaue Zeitpunkt in der Geschichte, den sie erforschen sollen, muss noch bestimmt werden, wobei die [Root.Owner.GetNavyName]-Analysten entschlossen sind, unbeabsichtigte Unterbrechungen der Zeitlinie zu minimieren."
 STNC_exploration_events.111.name: "Wächter der Ewigkeit Temporale Untersuchung"
 STNC_exploration_events.1110.a: "Schicken Sie einen Landungstrupp."
 STNC_exploration_events.1110.a.borg: "Schicken Sie ein Drohnenteam."
 STNC_exploration_events.1110.b: "Abgelehnt. Orbital-Scans reichen aus. "
 STNC_exploration_events.1110.b.borg: "Orbitale Scans sind ausreichend. "
 STNC_exploration_events.1110.desc: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Erkundung des §Y[FromFromFrom.GetName]§! übermittelt und berichtet von der Entdeckung eines seltenen 'superbewohnbaren' Planeten der Klasse M. \n\n Solche Welten sind nur selten anzutreffen, beherbergen aber stets eine vielfältige Biosphäre mit einer breiten Palette an Flora und Fauna. \n\n[Root.GetCaptainTitle] [From.Leader.GetName] berichtet, dass dieser Planet zwar eine schwindelerregende Vielfalt an Pflanzenarten aufweist, es aber keine sichtbaren Anzeichen für tierisches Leben gibt.\n\nScans zeigen keine offensichtliche Gefahr, und [From.Leader.GetName] bittet um die Erlaubnis, Forschungsexpeditionen zur Oberfläche durchzuführen."
 STNC_exploration_events.1110.desc.borg: "§Y[FromFrom.GetName]§! hat einen Bericht über den Fortschritt seiner Mission zur Erkundung des §Y[FromFromFrom.GetName]§! übermittelt, in dem die Entdeckung eines seltenen 'superbewohnbaren' Planeten der Klasse M beschrieben wird. \n\n Solche Welten sind nur selten anzutreffen, beherbergen aber stets eine vielfältige Biosphäre mit einer breiten Palette an Flora und Fauna. \n\n[Root.GetCaptainTitle] [From.Leader.GetName] berichtet, dass dieser Planet zwar eine Vielzahl von Pflanzenarten beherbergt, es aber keine sichtbaren Anzeichen für tierisches Leben gibt. \n\nOrbitalscans sind jedoch nicht erschöpfend, und eine Oberflächenexpedition könnte notwendig sein, um den Planeten vollständig zu untersuchen."
 STNC_exploration_events.1110.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1111.a: "Wir sollten gehen, zumindest für den Moment."
 STNC_exploration_events.1111.a.borg: "Gebt die Untersuchung auf."
 STNC_exploration_events.1111.b: "Bleibt und erforscht die Visionen."
 STNC_exploration_events.1111.b.borg: "Erforschen Sie das Phänomen."
 STNC_exploration_events.1111.desc: "[Root.GetCaptainTitle] [From.GetName] und [From.GetHerHis] Crew haben mehrere Tage lang das vielfältige Pflanzenleben auf der superbewohnbaren Welt untersucht. \n\n[From.GetName] berichtet, dass einige Mitglieder der Expedition von seltsamen und verstörenden Visionen berichtet haben. In einigen Fällen haben Besatzungsmitglieder es versäumt, eine Aufgabe zu erledigen oder sich planmäßig zu melden. Obwohl niemand zu Schaden gekommen ist, beginnen diese unerklärlichen Fälle von Tagträumen, die wissenschaftliche Arbeit der Expedition zu stören."
 STNC_exploration_events.1111.desc.borg: "Die Drohnen von [Root.GetCaptainTitle] [From.GetName] untersuchen seit mehreren Zyklen das vielfältige Pflanzenleben auf der überbewohnbaren Welt. \Die Analyseknoten prüfen Daten, die darauf hindeuten, dass einige der Drohnen anomale unterbewusste Visionen erlebt haben. In einigen wenigen Fällen haben die Drohnen eine Aufgabe nicht abgeschlossen oder keine Wahrnehmungsdaten termingerecht geliefert.\n\n Obwohl keine materiellen Schäden aufgetreten sind, beginnen diese unerklärlichen Vorfälle, die Funktion der Expedition zu stören."
 STNC_exploration_events.1111.name: "Superbewohnbar"
 STNC_exploration_events.1112.a: "Kämpfen Sie sich durch, wenn nötig!"
 STNC_exploration_events.1112.a.borg: "Zerstöre die Flora."
 STNC_exploration_events.1112.b: "Bleiben Sie ruhig."
 STNC_exploration_events.1112.b.borg: "Beobachten Sie die Phänomene."
 STNC_exploration_events.1112.desc: "Die Dringlichkeit unseres Rückzugs von der Oberfläche scheint eine Reaktion der örtlichen Flora ausgelöst zu haben!\n\n[Root.GetCaptainTitle] [From.GetName] berichtet von sich bewegenden Bäumen, die [From.GetHerHis] den Weg zurück zum Landungsboot versperren, und von schnell wachsenden Ranken, die versuchen, Mitglieder des Außenteams zurückzuhalten.\n\nDie Situation scheint an Gefahr zu grenzen."
 STNC_exploration_events.1112.desc.borg: "Die Geschwindigkeit des Rückzugs von der Oberfläche scheint eine Reaktion der örtlichen Flora ausgelöst zu haben!\n\n[Root.GetCaptainTitle] [From.GetName] berichtet von Wäldern mit sich bewegenden Bäumen, die der Gruppe den Weg zurück zum Landungsboot versperren, und schnell wachsenden Ranken, die versuchen, Drohnen zurückzuhalten.\n\nDie Situation wird gefährlich."
 STNC_exploration_events.1112.name: "Superbewohnbar"
 STNC_exploration_events.1113.a: "Eine Schande, dass wir nicht mehr erfahren konnten."
 STNC_exploration_events.1113.a.borg: "[Root.GetUnfortunate]"
 STNC_exploration_events.1113.desc: "[Root.GetCaptainTitle] [From.GetName] und das Außenteam ziehen ihre Waffen und bahnen sich einen Weg durch die belebten Pflanzen.\n\nSie erreichen das Landungsboot und müssen feststellen, dass es fast vollständig von dicken, schnell wachsenden Ranken überflutet wurde. \n\n[From.GetName] befiehlt [From.GetHerHis] Crew, den schlimmsten Teil des Gestrüpps mit ihren Handwaffen zu beseitigen.\n\nDas Team entert schnell das Landungsboot und kann, indem es alle verfügbare Energie auf die Motoren umleitet, der Umklammerung durch die Ranken entkommen. \n\nZurück an Bord der [FromFrom.GetName] markiert [From.GetName] den Planeten aufgrund der extremen Umweltgefahren als Sperrgebiet und platziert eine Warnboje in der Umlaufbahn."
 STNC_exploration_events.1113.desc.borg: "[Root.GetCaptainTitle] [From.GetName] und das Drohnenteam aktivieren ihre Waffen und bahnen sich einen Weg durch die belebten Pflanzen. \n\nDie Drohnen erreichen das Landungsboot und müssen feststellen, dass es fast vollständig von dicken, schnell wachsenden Ranken überwuchert ist.\n\n[From.GetName] beaufsichtigt den Versuch, den schlimmsten Teil des Bewuchses mit seiner Armprothese zu entfernen. \n\n[From.GetName] beaufsichtigt den Versuch, das Schlimmste aus den Ranken zu entfernen. \n\n[From.GetName] und die Drohnen steigen in das Landungsboot ein und können, indem sie alle verfügbare Energie auf die Motoren umleiten, den Ranken entkommen. \n\n[FromFrom.GetName] kennzeichnet den Planeten als gefährlich."
 STNC_exploration_events.1113.name: "Überbewohnbar"
 STNC_exploration_events.1114.a: "Tragisch."
 STNC_exploration_events.1114.a.borg: "[Root.GetUnfortunate]"
 STNC_exploration_events.1114.desc: "[Von.GetName] und das Außenteam ziehen ihre Waffen und bahnen sich einen Weg durch die belebten Pflanzen.\n\nSie erreichen das Landungsboot und müssen feststellen, dass es fast vollständig von dicken, schnell wachsenden Ranken überflutet wird.\n\n[Von.GetName] befiehlt [Von.GetHerHis] Crew, das Schlimmste vom Gestrüpp mit ihren Handwaffen zu entfernen. \n\nTragischerweise werden mehrere Besatzungsmitglieder von den Ranken ergriffen und außer Sichtweite geschleift, als sie an Bord des Landungsschiffs rennen.\n\nZurück an Bord der [Root.GetName], trauern [From.GetName] und die Besatzung um ihre verlorenen Kameraden.\n\nDer Planet wird aufgrund extremer Umweltgefahren als Sperrgebiet ausgewiesen."
 STNC_exploration_events.1114.desc.borg: "[Root.GetCaptainTitle] [From.GetName] und das Drohnenteam aktivieren ihre Waffen und bahnen sich einen Weg durch die belebten Pflanzen. \Die Drohnen erreichen das Landungsboot und müssen feststellen, dass es fast vollständig von dicken, schnell wachsenden Ranken überwuchert ist. [From.GetName] beaufsichtigt den Versuch, das Schlimmste mit seiner Armprothese zu beseitigen. \n\n[From.GetName] überwacht den Versuch, den schlimmsten Bewuchs zu beseitigen, und ihre Armprothese. \n\n[FromFrom.GetName] kennzeichnet den Planeten als gefährlich."
 STNC_exploration_events.1114.name: "Überbewohnbar"
 STNC_exploration_events.1115.a: "Versuchen Sie, einen Dialog mit dem Wesen zu eröffnen."
 STNC_exploration_events.1115.a.borg: "Versuchen Sie, die Entität zu assimilieren."
 STNC_exploration_events.1115.desc: "Durch die gemeinsamen Bemühungen von freiwilligen Visionsforschern und unseren Botanikern haben wir eine erstaunliche Entdeckung gemacht: Die gesamte Biosphäre dieses Planeten ist eine einzige weltumspannende, pflanzliche Lebensform! Dieses Wesen scheint zu versuchen, mit unseren Leuten durch diese traumähnlichen Visionen zu kommunizieren."
 STNC_exploration_events.1115.desc.borg: "Durch die Analyse der Daten aus den unterbewussten Visionen haben wir eine unerwartete Entdeckung gemacht. \n\nDie gesamte Biosphäre dieses Planeten ist eine einzige weltumspannende, pflanzenbasierte Lebensform. \n\n Das Wesen scheint zu versuchen, durch diese induzierten Visionen mit dem Drohnenteam zu kommunizieren."
 STNC_exploration_events.1115.name: "Superbewohnbar"
 STNC_exploration_events.1116.a: "Wir können viel voneinander lernen."
 STNC_exploration_events.1116.a.borg: "Ihre biologische Besonderheit wird zu unserer eigenen hinzukommen."
 STNC_exploration_events.1116.desc: "Die weltumspannende Lebensform ist eine wirklich fremde Intelligenz, aber wir sind in der Lage, eine Form des Dialogs zu etablieren, indem wir uns freiwillig auf den telepathisch induzierten Traumzustand einlassen.\n\n Es scheint, dass die Lebensform uns nur durch telepathische Kommunikation studieren will, so wie wir sie studieren.\n\n Das Wesen meint es nicht böse und scheint bereit zu sein, bei gegenseitigen Studien zu kooperieren.\n\nIndem wir Gruppen von freiwilligen Träumern zusammenstellen, die unsere Wissenschaftsteams ergänzen, wäre die Störung unserer Studien minimal."
 STNC_exploration_events.1116.desc.borg: "Die weltumspannende Lebensform ist eine wirklich eigenständige außerirdische Intelligenz, aber die Nanosonden des Drohnenteams sind in der Lage, Elemente von ihr teilweise zu assimilieren. \Es scheint, dass die Lebensform uns nur durch eine Form der Telepathie studieren will, sich aber völlig gegen die Idee wehrt, sich dem Kollektiv anzuschließen. \n\n Versuche, die Assimilierung voranzutreiben, scheitern, da die Lebensform sich lieber selbst beenden würde, als sich zu unterwerfen. \n\nTrotz dieses Scheiterns lassen sich vielleicht einige Erkenntnisse gewinnen, um unsere eigenen neuronalen Kommunikationsprotokolle zu verbessern."
 STNC_exploration_events.1116.name: "Superbewohnbar"
 STNC_exploration_events.1117.a: "Ziehen Sie unsere Leute von der Oberfläche ab."
 STNC_exploration_events.1117.a.borg: "Ziehen Sie sich von der Oberfläche zurück."
 STNC_exploration_events.1117.desc: "Leider scheint es trotz unserer Bemühungen keinen sinnvollen Weg zu geben, mit dem weltumspannenden Gebilde zu kommunizieren.\n\nDie Visionen sind für die Besatzung zunehmend störend geworden und [From.GetName] berichtet, dass die Flora etwas aggressiv wird. Vielleicht ist die Lebensform genauso frustriert von der Situation wie wir. Auf jeden Fall stellt diese eskalierende Aggression eine Bedrohung für die Sicherheit der Expedition dar.\n\n Wir müssen die Mission abbrechen."
 STNC_exploration_events.1117.desc.borg: "Die Versuche des Drohnenteams, die Lebensform zu assimilieren, scheitern, da sie scheinbar alle Elemente, die den Nanosonden ausgesetzt sind, abtötet, bevor sie aktiviert werden können. \n\nDie Unterbrechungen des Unterbewusstseins sind für die Drohnen immer störender geworden, und [From.GetName] berichtet, dass die Flora zunehmend aggressiv wird. \n\nAnalyseknoten haben das Risiko materieller Schäden als größer eingeschätzt als die möglichen Erkenntnisse, die auf dem Planeten zu finden sind."
 STNC_exploration_events.1117.name: "Superbewohnbar"
 STNC_exploration_events.1120.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.1120.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer faszinierenden Vielfalt beweglicher Algen im System §B[From.GetGQRandomSystemName]§!, von denen eine Probe zur weiteren Analyse in den [Root.GetName]-Raum geschickt wurde."
 STNC_exploration_events.1120.desc.borg: "§Y[FromFrom.GetName]§! hat dem §Y[FromFromFrom.GetName]§! ein Update über den Fortschritt seiner Untersuchung übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer ungewöhnlichen Art von beweglichen Algen im System §B[From.GetGQRandomSystemName]§!, von der eine Probe zur weiteren Analyse in den [Root.GetName]-Raum geschickt wurde."
 STNC_exploration_events.1120.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1120.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], den [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1121.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1121.desc.borg: "Die Algenprobe, die kürzlich zur Analyse auf §Y[Zielort.GetName]§! geschickt wurde, ist irgendwie aus der sicheren Analyseeinrichtung, in der sie aufbewahrt wurde, entwichen und hat begonnen, sich auf der Oberfläche des [Zielort.GetPlanetMoon] zu verbreiten. \Eine erste Analyse der Alge, die als §YAlgae Sigma-1039§! bezeichnet wird, deutet darauf hin, dass sie eine Art von Intelligenz besitzen könnte. \n\nWenn sie nicht kontrolliert wird, könnte die Alge bald einen erheblichen Funktionsverlust verursachen."
 STNC_exploration_events.1121.desc.leader_known: "Die Algenprobe, die [Root.GetCaptainTitle] [From.GetName] vor kurzem zur Analyse auf §Y[target_location.GetName]§! geschickt hat, ist irgendwie aus dem Forschungszentrum entkommen, in dem sie untergebracht war, und hat begonnen, sich auf der Oberfläche des [target_location.GetPlanetMoon] auszubreiten. \Die Forscher, die mit der Analyse der Alge beauftragt wurden, die sie Sodliaplantae oder §YSodlian Algae§! genannt haben, glauben, dass sie eine Art von Intelligenz besitzen könnte. \n\nWenn sie nicht kontrolliert wird, könnte die Alge bald zu einem erheblichen Verlust an Leben führen."
 STNC_exploration_events.1121.desc.leader_unknown: "Die Algenprobe, die kürzlich zur Analyse auf §Y[target_location.GetName]§! geschickt wurde, ist irgendwie aus dem Forschungszentrum, in dem sie untergebracht war, entkommen und hat begonnen, sich auf der Oberfläche des [target_location.GetPlanetMoon] auszubreiten. \Die Forscher, die mit der Analyse der Alge beauftragt wurden, die sie Sodliaplantae oder §YSodlian Algae§! genannt haben, glauben, dass sie eine Art von Intelligenz besitzen könnte. \n\nWenn sie nicht kontrolliert wird, könnte die Alge bald einen erheblichen Verlust an Leben verursachen."
 STNC_exploration_events.1121.name: "[Root.GetSodlianAlgaeName] am [target_location.GetName]"
 STNC_exploration_events.1128.a: "[Root.GetExcellent]"
 STNC_exploration_events.1128.desc.military: "Die Sodlian-Algen-Krise ist zu einem Ende gekommen, da die Soldaten auf [Target.GetName] eine Reihe von Waffenmodifikationen entdeckt haben, die besonders effektiv gegen die außerirdische Lebensform sind."
 STNC_exploration_events.1128.desc.military.borg: "Der Befall von [Root.GetSodlianAlgaeName] auf [Target.GetName] ist abgeschlossen, wobei taktische Drohnen eine Reihe von Waffenanpassungen entdeckt haben, die besonders effektiv gegen die außerirdische Lebensform sind."
 STNC_exploration_events.1128.desc.science: "Die Sodlianische Algenkrise ist abgeschlossen, da Forscher auf [Ziel.Name] eine Methode entdeckt haben, die Algen elektrochemisch in mehrere hundert Frachter einzuschleusen, die seitdem zu dem Planeten geschickt wurden, auf dem die Algen zuerst entdeckt wurden."
 STNC_exploration_events.1128.desc.science.borg: "Der Befall von [Root.GetSodlianAlgaeName] auf [Target.GetName] ist abgeschlossen, und die Analysedrohnen haben eine Methode gefunden, die Algen elektrochemisch in einen Ruhezustand zu versetzen."
 STNC_exploration_events.1128.name: "[Root.GetSodlianAlgaeName] auf [Target.GetName]"
 STNC_exploration_events.1129.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1129.desc: "Die [Root.GetSodlianAlgaeName]-Krise ist zu einem Ende gekommen, da die außerirdische Lebensform sich offenbar mit einheimischen Algenarten gekreuzt hat und dadurch anfällig für herkömmliche Bekämpfungsmethoden geworden ist. \Nur wenige feiern jedoch, da die Zahl der Todesfälle aufgrund von Reaktionen auf die Giftigkeit der Algen weiter ansteigt."
 STNC_exploration_events.1129.desc.borg: "Der Befall von [Root.GetSodlianAlgaeName] auf [Target.GetName] ist abgeschlossen, da sich die Nanitenschwärme an die einzigartige Biologie der Alge angepasst haben, allerdings nicht bevor eine große Anzahl von Drohnen aufgrund der Kontamination deaktiviert werden musste."
 STNC_exploration_events.1129.name: "[Root.GetSodlianAlgaeName] auf [Target.GetName]"
 STNC_exploration_events.1130.desc: "$exploration_cluster_update$ \n\n [Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein schwaches Signal entdeckt hat, das aus dem Tharnos-System stammt. Obwohl es mehrere Tage von der geplanten Route des [FromFrom.GetName] entfernt ist, könnte sich das Signal als untersuchenswert erweisen."
 STNC_exploration_events.1130.ignore: "Weiterfliegen."
 STNC_exploration_events.1130.investigate: "Untersuchen Sie das Signal."
 STNC_exploration_events.1130.name: "[FromFromFrom.GetName] Untersuchung"
 STNC_exploration_events.1130.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], die [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1131.a: "Deaktivieren Sie die Drohnen."
 STNC_exploration_events.1131.b: "Öffnen Sie einen Kanal, lassen Sie uns verhandeln."
 STNC_exploration_events.1131.c: "Das Außenteam ist entbehrlich, verlassen Sie den Orbit."
 STNC_exploration_events.1131.desc: "[Root.GetCaptainTitle] [From.GetFormalName] öffnet einen Kanal zur Quelle der Übertragung auf der Oberfläche und wird von einem automatisierten holografischen Kommunikationssystem begrüßt, das behauptet, ein Vertreter der minosianischen Regierung zu sein. Es erkundigt sich mehrmals nach der Kaufabsicht des [FromFrom.GetName], gibt aber ansonsten wenig preis, bevor es den Kanal schließt. \n\nDer [Root.GetCaptainTitle] bereitet sich vor und führt ein Außenteam des Führungspersonals auf den Planeten, das sich in die dichte Vegetation beamt. Nach einigen Augenblicken bemerkt der Sicherheitschef Tritaniumtrümmer in der Umgebung, die auf eine Weise beschädigt sind, die weit über die Grenzen der [Root.Owner.GetAdj]-Technologie hinausgeht. \n\n Der Exekutivoffizier wird von einem scheinbar hochrangigen Flottenkommandanten angesprochen, doch nach einigen verdächtigen Fragen entpuppt sich der Betrüger als ein weiteres Hologramm, bevor eine Reihe von Waffendrohnen auf das Außenteam losgeht. \n\n Die Gruppe wehrt die erste Welle von Drohnen ab, muss sich aber in eine nahe gelegene Höhle zurückziehen, nachdem der leitende medizinische Offizier verletzt wurde. \n\nIm Orbit scheint die Kommunikation rund um den Planeten gestört zu sein."
 STNC_exploration_events.1131.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1132.a: "Ausgezeichnete Arbeit."
 STNC_exploration_events.1132.desc: "[Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam führen einen heldenhaften Guerilla-Feldzug gegen die Quelle der Kampfdrohnen an der Oberfläche durch, eine automatisierte Fabrik, die noch unberührt und mit außerirdischer Werbung verziert ist. \n\nNach einem langwierigen Phaserkampf durch die Eingeweide der Fabrik erreicht das Außenteam den zentralen Computerkern und schaltet erfolgreich das gesamte Verteidigungsnetz der Fabrik aus. \n\nDie Fabrik an der Oberfläche scheint intakt zu sein und könnte mit minimalem Aufwand mit neuen Kommandoroutinen wieder in Betrieb genommen werden."
 STNC_exploration_events.1132.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1133.a: "Verstanden."
 STNC_exploration_events.1133.desc: "[Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam führen einen heldenhaften Guerilla-Feldzug gegen die Quelle der Kampfdrohnen auf der Oberfläche durch, eine automatisierte Fabrik, die noch unberührt und mit außerirdischer Werbung geschmückt ist. \n\nNach einem langwierigen Phaserkampf durch die Eingeweide der Fabrik erreicht das Außenteam den zentralen Computerkern und zerstört erfolgreich das gesamte Verteidigungsnetz der Fabrik. \n\nDie Fabrik auf der Oberfläche erleidet einen Kaskadenausfall in ihrem Materie/Antimaterie-Generator. Das Außenteam beamt heraus, kurz bevor die Fabrik verdampft."
 STNC_exploration_events.1133.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1134.a: "Unglücklich."
 STNC_exploration_events.1134.desc: "[Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam führen einen heldenhaften Guerilla-Feldzug gegen die Quelle der Kampfdrohnen an der Oberfläche durch, eine automatisierte Fabrik, die noch unberührt und mit außerirdischer Werbung geschmückt ist. \n\nNach einem langwierigen Phaserkampf durch die Eingeweide der Fabrik erreicht das Außenteam den zentralen Computerkern und zerstört erfolgreich das gesamte Verteidigungsnetz der Fabrik, aber nicht bevor eine raumschiffgroße Drohne in den Orbit startet, eine Reihe von Sekundärexplosionen auslöst und [Root.GetCaptainTitle] [From.GetFormalName] tötet. \n\nDie Fabrik auf der Oberfläche erleidet einen Kaskadenausfall in ihrem Materie/Antimaterie-Generator. Das Außenteam beamt sich heraus, kurz bevor das Fabrikgelände verdampft. "
 STNC_exploration_events.1134.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1135.a: "Kaufen Sie die Fabrik."
 STNC_exploration_events.1135.a.tooltip: "$NAME_Minosian_Weapon_factory_Name$ erworben"
 STNC_exploration_events.1135.b: "Schalten Sie die Drohnen aus."
 STNC_exploration_events.1135.c: "Das Außenteam ist entbehrlich, verlassen Sie den Orbit."
 STNC_exploration_events.1135.desc: "[Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam basteln mehrere Kommunikatoren und Tricorder, um die Signalstörung zu umgehen. Root.GetCaptainTitle] bittet darum, noch einmal mit dem holografischen Repräsentanten zu sprechen, und Augenblicke später erscheint er in der Höhle, während hinter ihm eine Reihe von holografischen Werbedisplays verschiedene außerirdische Produkte zeigen. \n\Nach einem Gespräch mit dem Hologramm offenbart es, dass es dazu dient, den Verkauf des Hauptexportguts des Planeten - des Waffensystems Echo Papa 607 - zu erleichtern, und dass die bisherigen Angriffe Teil seiner vorprogrammierten Verkaufsdemonstrationsroutine gewesen sind. \Das Außenteam kann vermuten, dass die Zivilisation, die für die Waffensysteme verantwortlich ist, durch ihre eigenen Erfindungen zerstört worden sein muss. \n\nNach langen Verhandlungen kann [Root.GetCaptainTitle] [From.GetFormalName] das Hologramm davon überzeugen, unter der Bedingung abzutreten, dass die gesamte Waffenanlage für eine hohe Summe gekauft wird. \Das Hologramm besteht darauf, dem Kaufauftrag eine Reihe von Forschungsdokumenten beizufügen, was die Kosten um 25 % erhöht, unseren Wissenschaftlern aber eine Fülle von Informationen liefert."
 STNC_exploration_events.1135.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1137.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1137.desc: "Der Steuermann der [Root.GetFleetName] trifft die Entscheidung, den Orbit zu verlassen, um das Schiff vor der drohenden Zerstörung zu bewahren, da er aufgrund des Kommunikationsausfalls davon ausgeht, dass das Außenteam verloren gegangen ist. \n\n Eine raumschiffgroße Variante der Waffenplattform startet von der Oberfläche und rast auf [Root.GetFleetName] zu. Irgendetwas im Startprozess geht jedoch schief, und die Startanlage wird zerstört, wodurch der Dschungel unter ihr zu Asche wird."
 STNC_exploration_events.1137.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1138.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1138.desc: "Der Steuermann der [Root.GetFleetName] trifft die Entscheidung, den Orbit zu verlassen, um das Schiff vor der drohenden Zerstörung zu retten, da er aufgrund des Kommunikationsausfalls davon ausgeht, dass das Außenteam verloren gegangen ist. \n\n Eine raumschiffgroße Variante der Waffenplattform startet von der Oberfläche. Beim Start geht jedoch etwas schief, und die Waffe und ihre Abschussvorrichtung werden zerstört, wodurch der Dschungel darunter zu Asche wird."
 STNC_exploration_events.1138.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1140.automatic: "Führen Sie einen Fernneustart durch."
 STNC_exploration_events.1140.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er am Rande des §B[From.GetGQRandomSystemName]§! Systems auf ein verlassenes [relation_target.GetAdj] Zivilschiff gestoßen ist, das für den Fernbau ausgerüstet ist. \Die [relation_target.GetAdj]-Besatzung scheint das Schiff nach einem Synchronisationsfehler des Energierelais verlassen zu haben. Auch wenn es schwerwiegend ist, sollte es möglich sein, das System neu zu starten, indem die Energie manuell auf einen einzelnen Relaiscluster umgeschaltet wird."
