 STNC_institutions.2310.b.tooltip: "Verlangt einen mäßigen Tribut von [Von.GetName], eine Lieferung von Rohstoffen und Dilithiumkristallen im Wert von §Y250§! £Mineralien §YMineralien§! und £Energie §YEnergie§! Einheiten.\n\nDies schadet unseren Beziehungen, verursacht einen vorübergehenden £Meinungsmodifikator §R-25§! und kostet §R-50§! Punkte £Einfluss §YEinfluss§!."
 STNC_institutions.2310.c: "Fordere einen §YLarge Tribute§!."
 STNC_institutions.2310.c.tooltip: "Fordere einen signifikant hohen Tribut von [Von.GetName], eine Lieferung von Rohstoffen und Dilithiumkristallen im Wert von §Y500§! £Mineralien §YMineralien§! und £Energie §YEnergie§! Einheiten.\n\nDies wird unseren Beziehungen stark schaden, verursacht einen vorübergehenden £Meinungsmodifikator §R-50§! und kostet §R-75§! Punkte an £Einfluss §YEinfluss§!."
 STNC_institutions.2310.desc_01: "Die Verbindung schert sich nicht um Waren und Schmuck, aber der materielle Reichtum des Dominions wird benötigt, um die Flotten und Armeen der Jem'Hadar zu unterhalten. Im Gegenzug sorgen wir für Ordnung und Stabilität in unseren Solids, und alles, was wir verlangen, ist eine magere Steuer.\n\n Manchmal reicht das jedoch nicht aus - und es wird mehr Material benötigt. Wir schieben die Warnungen und Mahnungen der Vorta beiseite - wir wissen sehr wohl, dass die Solids es in sich haben, mehr zu liefern. Wir müssen nur wissen, wo wir ansetzen müssen."
