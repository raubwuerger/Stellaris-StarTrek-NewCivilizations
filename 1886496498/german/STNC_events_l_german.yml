 STNC_ferengi_flavour.301.a.excellent: "[Root.GetExcellent]"
 STNC_ferengi_flavour.301.a.good: "[Root.GetExcellent]"
 STNC_ferengi_flavour.301.a.poor: "[Root.GetUnfortunate]"
 STNC_ferengi_flavour.301.desc.average: "[Root.GetScepterOfGrandNagusMaker] haben ihre Arbeit an dem neuen Zepter des Großen Nagus abgeschlossen. \Es ist zwar nicht von höchster Qualität, aber der Gegenstand wird ausreichen. [Root.GetScepterOfGrandNagusMakerRemarkAverage]"
 STNC_ferengi_flavour.301.desc.excellent: "[Root.GetScepterOfGrandNagusMaker] haben ihre Arbeit an dem neuen Zepter des Großen Nagus abgeschlossen. \Die Qualität des Gegenstands hat die Erwartungen übertroffen, und viele halten es für ein Meisterwerk. [Root.GetScepterOfGrandNagusMakerRemarkGood]"
 STNC_ferengi_flavour.301.desc.good: "[Root.GetScepterOfGrandNagusMaker] haben ihre Arbeit an dem neuen Zepter des Großen Nagus abgeschlossen. \Die Qualität des Gegenstands hat die Erwartungen übertroffen. [Root.GetScepterOfGrandNagusMakerRemarkGood]"
 STNC_ferengi_flavour.301.desc.poor: "[Root.GetScepterOfGrandNagusMaker] haben ihre Arbeit an dem neuen Zepter des Großen Nagus abgeschlossen. \Leider scheint es, dass die Qualität des Gegenstands etwas mangelhaft ist. [Root.GetScepterOfGrandNagusMakerRemarkBad]"
 STNC_ferengi_flavour.301.name: "Zepter des Großen Nagus"
 STNC_ferengi_flavour.4.a: "Tja, das reicht für eine Nacht."
 STNC_ferengi_flavour.4.b: "Na gut, noch eine Runde?"
 STNC_ferengi_flavour.4.desc: "[Root.GetRulerName] sieht dem Dabo-Rad zu, wie es sich dreht, wobei sich jede Ebene separat dreht und die Farben sich vermischen. Drei Dabo-Mädchen umringen [Root.GetRulerTitle], tanzen und flirten, aber [ruler.GetName] richtet seine Aufmerksamkeit allein auf das Rad. \n\nDer erste Spinner kommt herein und rastet ein. \n\n'Nein!', ruft [Herrscher.HolName] aus. \n\nDer zweite Spinner wird langsamer und fährt ein... \n\n'Gah...' \n\nEndlich klappt der letzte Spinner an seinen Platz..."
