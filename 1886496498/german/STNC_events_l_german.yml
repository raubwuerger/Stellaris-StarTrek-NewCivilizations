 STNC_federation_mechanics.1000.desc: "[Föderationsführer.GetRulerTitle] [Föderationsführer.GetRulerName] der [Föderationsführer.GetName] hat alle Mitglieder unserer Koalition förmlich dazu aufgerufen, den nächsten Schritt zur Integration durch die Bildung eines echten multiplanetaren Bundesstaates zu tun. Die 'Vereinigte Föderation der Planeten'. \n\nDie [Root.Capital.GetName] ist in Aufruhr, da [Root.GetRulerTitle] [Root.GetRulerName] entscheiden muss, ob sie sich der Initiative von [FederationLeader.GetSpeciesAdj] anschließen will. \n\n§Hinweis: Diese Aktion wird dazu führen, dass [Root.GetName] der Föderation als Mitgliedswelt mit eingeschränkter Fähigkeit, unabhängig zu handeln, beitritt.§!"
