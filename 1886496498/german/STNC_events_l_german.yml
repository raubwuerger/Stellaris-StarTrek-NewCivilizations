 STNC_andorian_flavour.5.a: "Ein Unentschieden ..."
 STNC_andorian_flavour.5.b: "Es ist an der Zeit, diese barbarische Praxis zu verbieten."
 STNC_andorian_flavour.5.desc: "[From.GetName] und [FromFrom.GetName] stehen in der Arena, die auf dem Flaggschiff der [Root.GetFleetName] eingerichtet wurde. „Ich wünsche dir einen schnellen Tod, [Root.GetCaptainTitle]“, ruft [FromFrom.GetName] und fordert [From.GetName] auf, den ersten Schritt zu machen. [Root.GetCaptainTitle] [From.GetName] zieht [From.GetHerHis] Ushaan-Tor und stürzt sich direkt auf [FromFrom.GetName], der mühelos pariert. Das Klirren der Klingen hallt durch die Kammer, das Publikum schweigt. \n\nBeide Parteien beginnen sich im Verlauf des Kampfes zu verausgaben. Ein Stoß mit dem Stiefel trifft [Root.GetCaptainTitle] [FromFrom.GetName] in die Brust, drückt [FromFrom.GetHerHim] zurück zum Rand und verschafft jedem eine kurze Atempause. \n\nDie beiden stürzen sich in eine Flut von müden Hieben, jeder verzweifelt darauf aus, den anderen zu treffen, bis es schließlich beiden gelingt, und jeder vor Schmerz schreit, als die Ushaan-Klingen tief in ihre Fühler schneiden. \n\nDa sowohl [From.GetName] als auch [FromFrom.GetName] verletzt sind, endet das Duell ohne Sieger."
 STNC_andorian_flavour.5.name: "Ushaan"
 STNC_ANDROIDS_PROJECT_DESC: "Nur durch umfassende Konzentration können wir die Barrieren überwinden, die die Entwicklung echter künstlicher Intelligenz verhindern. \n\nGrants §Y$tech_androids_1$§! technology"
 STNC_ANDROIDS_PROJECT: "Android Development"
 STNC_archaeology_events.1.a: "Unfortunate."
 STNC_archaeology_events.1.desc: "A number of crew have been killed on [From.Planet.GetName] following the collapse of a tunnel near the excavation site after a structural integrity generator failed due to poor maintenance."
 STNC_archaeology_events.1.name: "Tunnel Collapse"
 STNC_archaeology_events.10.a: "Continue the expedition."
 STNC_archaeology_events.10.desc: "Bei der Untersuchung der Anlage [From.GetDigSiteOriginator] wurde ein Depot mit Artefakten unbekannter Bestimmung entdeckt. \n\nDie Artefakte wurden geborgen, als versehentlich eine Konsole aktiviert wurde, wodurch die Rematerialisierungssequenz auf einer Transporterplattform ausgelöst wurde. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] berichtet, dass die Erbauer der Anlage [From.GetDigSiteOriginator] über fortschrittliche Transportertechnologie verfügen mussten, um Gegenstände in Transporterstasis auf unbestimmte Zeit ohne Qualitätsverlust konservieren zu können."
 STNC_archaeology_events.10.name: "[From.GetDigSiteOriginator] Artefakte"
 STNC_archaeology_events.100.a: "Setzen Sie die Untersuchung fort."
 STNC_archaeology_events.100.desc: "Die aus dem Orbit beobachteten Chronitonimpulse konnten auf eine einzelne Quelle mehrere Kilometer unter der Oberfläche von [From.Planet.GetName] lokalisiert werden. \n\nNach mehreren Tagen Analyse konnten Wissenschaftler von [Root.GetName] die Verzerrungsblase um die Chronitonquelle teilweise durchleuchten und haben etwas entdeckt, das wie ein von Gestein umgebenes [Root.Owner.GetName]-Schiff aussieht."
 STNC_archaeology_events.100.name: "Vergrabenes Raumschiff"
 STNC_archaeology_events.1000.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1000.desc: "Die §H[Root.GetFleetName]§! hat die Anwesenheit einer Reihe von Ruinen auf der Oberfläche von §H[From.GetName]§! bestätigt. Eine umfassende Studie könnte mehr über ihre Herkunft verraten."
 STNC_archaeology_events.1000.name: "[From.GetName] Ruinen"
 STNC_archaeology_events.1010.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1010.desc.brick_hives: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die kompakten, bienenstockähnlichen Strukturen, aus denen die Siedlungen bestehen, weisen einige Anzeichen von Industrie auf, wobei die meisten aus Ziegeln bestehen, die von den jeweiligen Kontinenten bezogen wurden. Trotz der Einfachheit des Grundrisses jeder Struktur gibt es große Räume, die anscheinend für bestimmte künstlerische oder kulturelle Zwecke geschaffen wurden."
 STNC_archaeology_events.1010.desc.brick_houses: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen, aus denen die Siedlungen bestehen, weisen einige Anzeichen von Industrie auf, wobei die meisten aus Ziegeln bestehen, die von den jeweiligen Kontinenten bezogen wurden. Die Architektur vieler dieser Bauwerke zeugt von einem hohen Maß an Kunstfertigkeit."
 STNC_archaeology_events.1010.desc.huts: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen der Siedlungen sind primitiv, die meisten sind kaum mehr als Lehmhütten."
 STNC_archaeology_events.1010.desc.metal_hives: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die kompakten, bienenstockähnlichen Strukturen, aus denen die Siedlungen bestehen, scheinen aus einer Mischung aus komplexen Metalllegierungen und Kunststoffen hergestellt zu sein, von denen einige Sorten selbst den Wissenschaftlern der [Root.GetFleetName] unbekannt waren."
 STNC_archaeology_events.1010.desc.metal_houses: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen, aus denen die Siedlungen bestehen, scheinen aus einer Mischung aus komplexen Metalllegierungen und Kunststoffen hergestellt worden zu sein, von denen einige Sorten selbst den Wissenschaftlern von [Root.GetFleetName] unbekannt waren."
 STNC_archaeology_events.1010.desc.warrens: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \n\nDie Strukturen der Siedlungen sind primitiv. Obwohl sie einzeln sehr groß sind, scheinen sie kaum mehr als unterirdische Gänge zu sein."
 STNC_archaeology_events.1010.desc.wood_houses: "Die Archäologen auf [Von.Planet.GetName] haben auf der Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen dieser Siedlungen sind eher primitiv, die meisten bestehen aus lokalem Holz. Trotz der Einfachheit der Gebäude weisen einige eine gewisse Kunstfertigkeit in der Architektur auf."
 STNC_archaeology_events.1010.desc.wooden_hives: "Die Archäologen auf [Von.Planet.Planet.GetName] haben auf der gesamten Oberfläche mehrere Siedlungen ausfindig gemacht, die zu der inzwischen ausgestorbenen Zivilisation gehören, die diese Welt einst bewohnte. \Die kompakten, bienenstockähnlichen Strukturen, aus denen die Siedlungen bestehen, sind eher primitiv und bestehen größtenteils aus lokal beschafften Hölzern. Trotz der Einfachheit des Aufbaus der einzelnen Strukturen weisen einige Kammern einen gewissen Grad an Kunstfertigkeit auf."
 STNC_archaeology_events.1010.name: "Gefundene Ruinen"
 STNC_archaeology_events.1020.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1020.desc.humanoid_avian.01: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint fast zweieinhalb Meter groß gewesen zu sein und hatte ein dichtes Federkleid, das den größten Teil des Körpers bedeckte."
 STNC_archaeology_events.1020.desc.humanoid_avian.02: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint nicht mehr als anderthalb Meter groß gewesen zu sein und hatte einen Satz kleiner, scheinbar rudimentärer Flügel an ihrem Oberkörper."
 STNC_archaeology_events.1020.desc.humanoid_avian.03: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die halb-humanoide und halb-avianische Spezies scheint knapp zwei Meter groß gewesen zu sein und verfügte über einen großen Satz Flügel, die sich von den oberen Armschäften abzweigten. Es ist unklar, ob die Art flugfähig gewesen wäre."
 STNC_archaeology_events.1020.desc.humanoid_avian.04: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint nicht mehr als einen Meter groß gewesen zu sein, mit relativ kurzen Unterarmen und langen, mit Krallen versehenen Füßen."
 STNC_archaeology_events.1020.desc.humanoid_avian.05: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint fast zwei Meter groß gewesen zu sein und hatte keine Augenhöhlen. Stattdessen scheint die Spezies eine Form der Echoortung benutzt zu haben, was durch zwei vergrößerte Ohrkammern in der Stirn belegt wird."
 STNC_archaeology_events.1020.desc.humanoid_mammalian.01: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nHumanoid und säugetierähnlich, scheint die Spezies fast zweieinhalb Meter groß gewesen zu sein, mit knorpeligen Ranken auf dem Kopf."
 STNC_archaeology_events.1020.desc.humanoid_mammalian.02: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nHumanoid und säugetierähnlich, scheint die Spezies nicht mehr als eineinhalb Meter groß gewesen zu sein, mit dicken knochenähnlichen Graten, die sich von den Schultern bis zum unteren Rücken erstrecken."
 STNC_archaeology_events.1020.desc.humanoid_mammalian.03: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie humanoide und säugetierähnliche Spezies scheint knapp zwei Meter groß gewesen zu sein und weist eine etwas ungewöhnliche Kupfer-Eisen-Hybrid-Blutzusammensetzung auf."
 STNC_archaeology_events.1020.desc.humanoid_mammalian.04: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nHumanoid und säugetierähnlich, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit Anzeichen von Chloroplasten-ähnlichen Strukturen in ihrer Epidermis, die möglicherweise auf eine begrenzte Fähigkeit zur Photosynthese hindeuten."
 STNC_archaeology_events.1020.desc.humanoid_mammalian.05: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nHumanoid und säugetierähnlich, scheint die Spezies fast zwei Meter groß gewesen zu sein, mit einer ungewöhnlichen Anordnung der Unterkiefer, die auf das Vorhandensein von fingerähnlichen Vorsprüngen auf beiden Seiten des Mundes schließen lässt."
 STNC_archaeology_events.1020.desc.humanoid_reptilian.01: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie humanoide und reptilienartige Spezies scheint fast zweieinhalb Meter groß gewesen zu sein und hatte dicke Schuppen auf der Rückseite des Körpers."
 STNC_archaeology_events.1020.desc.humanoid_reptilian.02: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie humanoide und reptilienartige Spezies scheint nicht mehr als anderthalb Meter groß gewesen zu sein und hatte eine männliche, schuppenartige Struktur, die den Rücken des Torsos schützte."
 STNC_archaeology_events.1020.desc.humanoid_reptilian.03: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie humanoide und reptilienartige Spezies scheint knapp zwei Meter groß gewesen zu sein und hatte hohe stachelartige Fortsätze, die von der Spitze des Kopfes bis zum unteren Rücken verliefen."
 STNC_archaeology_events.1020.desc.humanoid_reptilian.04: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie reptilienartige Spezies scheint nicht mehr als einen Meter groß gewesen zu sein und hatte drei ausgeprägte Augenhöhlen, die in einer dreieckigen Formation angeordnet waren."
 STNC_archaeology_events.1020.desc.humanoid_reptilian.05: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nDie reptilienartige Spezies scheint fast zwei Meter groß gewesen zu sein und hatte große, scharfe, stachelartige Strukturen, die aus ihren Unterarmen herausragten."
 STNC_archaeology_events.1020.desc.insectoid.01: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die insektoide Spezies scheint fast zweieinhalb Meter lang gewesen zu sein und hatte je nach Alter und Geschlecht zwischen zehn und zwanzig Gliedmaßen."
 STNC_archaeology_events.1020.desc.insectoid.02: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die insektoide Spezies scheint nicht mehr als eineinhalb Meter groß gewesen zu sein und hatte einen großen bauchigen Unterleib."
 STNC_archaeology_events.1020.desc.insectoid.03: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die insektoide Spezies scheint knapp zwei Meter groß gewesen zu sein und verfügte über zwei Paar dreibeinige Beine und ein einzelnes rüsselartiges Anhängsel, das am oberen Brustkorb befestigt war."
 STNC_archaeology_events.1020.desc.insectoid.04: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die insektoide Spezies scheint nicht mehr als einen Meter groß gewesen zu sein, mit einem eher humanoiden Oberkörper auf einem Adomen mit acht kurzen Beinen."
 STNC_archaeology_events.1020.desc.insectoid.05: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die insektoide Spezies scheint fast zwei Meter lang gewesen zu sein und verfügte über einen meist zylindrischen Körperbau mit vier kurzen Beinen. Drei tentakelartige Anhängsel, die entlang der Oberseite des Körpers verbunden sind, scheinen sowohl zur Manipulation als auch zum visuellen Empfang fähig gewesen zu sein."
 STNC_archaeology_events.1020.desc.silicoid.01: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nSilikoid mit einem länglichen Körperbau, scheint die Spezies fast zweieinhalb Meter lang gewesen zu sein und hatte je nach Alter und Geschlecht zwischen zehn und zwanzig Gliedmaßen."
 STNC_archaeology_events.1020.desc.silicoid.02: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nSilikoid mit einem bauchigen Körperbau, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit einer Reihe von rankenartigen Anhängseln, die die Mittellinie der Spezies umschließen."
 STNC_archaeology_events.1020.desc.silicoid.03: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nSilikoid mit einem etwas humanoiden Körperbau, scheint die Spezies knapp zwei Meter groß gewesen zu sein, mit einer hohen konischen Struktur anstelle eines Kopfes."
 STNC_archaeology_events.1020.desc.silicoid.04: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \n\nSilikoid mit einem spinnentierähnlichen Körperbau, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit zehn stielartigen Anhängseln, die sowohl als Sinnesorgane als auch als Gliedmaßen dienten."
 STNC_archaeology_events.1020.desc.silicoid.05: "Es wurden einige Überreste der Spezies gefunden, von der man annimmt, dass sie die Ruinen auf [From.Planet.GetName] gebaut hat. \Die Art scheint einen extremen Geschlechtsdimorphismus entwickelt zu haben, wobei das weibliche Analogon einen hohen dreigliedrigen Körperbau besitzt, während das männliche Analogon sowohl kürzer als auch viel länglicher erscheint."
 STNC_archaeology_events.1020.name: "Überreste entdeckt"
 STNC_archaeology_events.10200.desc.borg: "Vorläufige Analyse der Planetenbezeichnung [From.GetName]: Mehrere städtische Zentren identifiziert. Geschätzte Bevölkerung zum Zeitpunkt des katastrophalen Ereignisses: 7,2 Milliarden intelligente Zweibeiner. \n\nTechnologische Bewertung: fortgeschritten. \n\nDie optimale Datenerfassung erfordert eine erweiterte Analyse durch ein spezielles Segment für Ausgrabungsdrohnen."
 STNC_archaeology_events.10200.desc.borg.complete: "Vorläufige Analyse der Planetenbezeichnung [From.GetName]: Mehrere städtische Zentren identifiziert. Geschätzte Bevölkerung zum Zeitpunkt des katastrophalen Ereignisses: 7,2 Milliarden intelligente Zweibeiner. \n\nTechnologische Bewertung: fortgeschritten, mit dem Vorbehalt, dass alle technologischen Vermögenswerte von Wert durch äußere Faktoren entfernt wurden."
 STNC_archaeology_events.10200.desc.regular: "In den zerstörten Städten und Gemeinden von [From.GetName] lebten einst Milliarden von Menschen, doch die Zerstörung hat anscheinend niemand überlebt. \n\nTrotzdem kann man aus der Anwesenheit eines archäologischen Teams auf dem Planeten viel lernen. Die ehemaligen Bewohner scheinen über fortschrittliche Technologien verfügt zu haben, von denen sich viele als wiederherstellbar erweisen könnten."
 STNC_archaeology_events.10200.desc.regular.complete: "Die zerstörten Städte und Ortschaften von [From.GetName] hätten einst Milliarden von Menschen beherbergt, aber von der Zerstörung scheint niemand überlebt zu haben. Obwohl es viel zu lernen gegeben hätte, wenn ein archäologisches Team auf dem Planeten gewesen wäre, scheinen andere sie vor dem [Root.Owner.GetName] entdeckt zu haben."
 STNC_archaeology_events.10200.name: "Antike Ruinen"
 STNC_archaeology_events.10211.desc.borg: "Detaillierte Analysedrohnen auf [From.Planet.GetName] konnten bisher aufgrund der Verschlüsselung mit ausgeklügelten Algorithmen nicht auf mehrere Informationsterminals zugreifen. Bisher wurde nur auf ein Terminal erfolgreich zugegriffen, ein Informationskiosk in der Nähe eines zerstörten zivilen Raumhafens. Das Terminal hat den Planeten als Cheron Prime und seine ehemaligen biologischen Bewohner, die Cheronier, identifiziert, eine zweibeinige Rasse mit einer einzigartigen, schwarz-weißen Gesichtsfarbe."
 STNC_archaeology_events.10211.desc.regular: "Die Expedition zu [From.Planet.GetName] hat kaum Antworten auf die Frage nach dem Schicksal der ehemaligen Bewohner des Planeten geliefert. Es wurden fast keine gedruckten Materialien geborgen, und die wenigen Computerterminals, die gefunden wurden, sind mit ausgeklügelten Algorithmen verschlüsselt. Bisher konnte nur auf ein Terminal erfolgreich zugegriffen werden, ein Informationskiosk in der Nähe eines ehemaligen zivilen Raumhafens. Das Terminal hat den Planeten als Cheron Prime und seine Bewohner als Cheronier identifiziert, eine humanoide Rasse mit einer seltsamen schwarz-weißen Gesichtsfarbe."
 STNC_archaeology_events.10211.name: "Cheron Prime"
 STNC_archaeology_events.10211.tooltip: "§Y[From.Solar_System.GetName]§! System wird umbenannt in §YCheron§! System"
 STNC_archaeology_events.10221.desc.borg: "Die weitere Analyse der kulturellen Artefakte der Cheronier hat mehrere Basisreferenzpunkte geliefert, die die Entschlüsselung der wiederhergestellten Datenknoten erleichtern. \n\nEs wurde auf mehrere Knoten zugegriffen, die detaillierte Schaltpläne für Hochenergiefeldmanipulatoren enthalten."
 STNC_archaeology_events.10221.desc.regular: "Je mehr physische Dokumente auf [From.Planet.GetName] aufgedeckt werden, desto mehr können die kulturell kontextbezogenen Elemente der Verschlüsselungsmethoden der Cheronier zusammengesetzt werden. \n\nNach einer solchen Entdeckung, die das Notationssystem zur Beschreibung mehrerer geometrischer Konzepte detailliert beschreibt, wurde erfolgreich auf eine Reihe von Datenterminals zugegriffen. Die Daten enthalten Notizen für einen Vortrag über die Manipulation von Hochenergiefeldern und werden voraussichtlich ein Segen für die Forschung von [Root.Owner.GetName] auf diesem Gebiet sein."
 STNC_archaeology_events.10221.name: "Cheron Prime"
 STNC_archaeology_events.10231.desc.borg: "Mehrere Gruppen der einheimischen dominanten Spezies wurden entdeckt, die in Höhlennetzen in der Äquatorregion verborgen sind. Xebonitablagerungen schirmten die Höhlen bei ersten Scans ab. Lokale Analyseeinheiten bewerten das biologische Potenzial der Spezies, um festzustellen, ob eine Assimilation optimal ist."
 STNC_archaeology_events.10231.desc.regular: "Erste Scans von [From.Planet.GetName] deuteten darauf hin, dass die gesamte Population ausgerottet worden war. Überraschenderweise hat die Expedition Kontakt zu einer Gruppe von mehreren tausend Überlebenden in einem Höhlensystem in der Nähe des Äquators hergestellt. Zunächst misstrauisch gegenüber der Anwesenheit von [Root.Owner.GetName], haben sie einen Dialog mit [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] aufgenommen und Einzelheiten über die Katastrophe auf [From.Planet.GetName] mitgeteilt. \n\nEs scheint, dass [From.Planet.GetName] in einem Bürgerkrieg zerstört wurde, der auf rassischen Unterschieden zwischen den Cheroniern beruhte. Diejenigen, die auf der rechten Seite schwarz waren, hatten diejenigen, die auf der rechten Seite weiß waren, über Generationen hinweg versklavt, bevor die Revolution die Gesellschaft auseinanderriss."
 STNC_archaeology_events.10231.name: "Cheron Prime"
 STNC_archaeology_events.10232.a: "Warum nicht wieder aufbauen?"
 STNC_archaeology_events.10232.a.response: "Diese Welt ist eine giftige, verstrahlte Einöde. Es wäre unmöglich, sie zurückzugewinnen."
 STNC_archaeology_events.10232.b: "Nun gut, wir werden Ihr Volk aufnehmen."
 STNC_archaeology_events.10232.b.response: "Ich danke Ihnen [Root.GetRulerTitle]. Das cheronische Volk ist Ihnen zu Dank verpflichtet. Was von uns übrig ist."
 STNC_archaeology_events.10232.c: "Ich fürchte, wir können uns nicht einmischen."
 STNC_archaeology_events.10232.c.response: "Dann haben Sie uns zu einem langsamen Tod verdammt."
 STNC_archaeology_events.10232.d: "Unsere Ermittler würden gerne Ihre Technologie besprechen ..."
 STNC_archaeology_events.10232.d.response: "Ich sehe, es war töricht, von Außerirdischen Gnade zu erwarten."
 STNC_archaeology_events.10232.desc: "Guten Tag, [Root.GetRulerTitle] [Root.GetRulerName]. Mein Name ist [cheronianLeader.GetName], der Anführer der Überlebenden von [From.GetName]. Es scheint, als hätten Sie uns nicht von unserer besten Seite kennengelernt. Vor Jahrhunderten haben wir uns selbst ins Verderben gestürzt, aufgrund unseres ... nun ja, unseres Hasses auf diejenigen, die unsere Brüder und Schwestern hätten sein sollen. \n\nDiese Welt ist jetzt ein Grab für uns. Hätten die [Root.GetName] den Anstand, uns als Flüchtlinge aufzunehmen? Uns zu erlauben, mit Ihrem Volk ein neues Leben zu beginnen? Ich biete mich selbst und meine Dienste als Bezahlung an. "
 STNC_archaeology_events.10232.name: "[cheronianLeader.GetName]"
 STNC_archaeology_events.10233.desc: "In den Jahrzehnten seit der Landung der cheronischen Flüchtlinge auf [Root.GetName] hat sich ihr Volk auf dramatische Weise erholt. \n\nDie Geburtenraten auf ihrer verstrahlten Heimatwelt waren dramatisch gesunken, aber auf [Root.GetName] hat sich ihre Zahl stabilisiert und eine neue Generation ist herangewachsen, die das Leid ihrer Eltern nicht mehr kennt. "
 STNC_archaeology_events.10233.name: "Cheronische Bevölkerung auf [Root.GetName]"
 STNC_archaeology_events.10235.desc: "Die Analyse der einheimischen Bevölkerung [From.GetName] deutet auf ein beträchtliches biologisches Potenzial hin. Gemäß den Protokollen wurde die Bevölkerung umgesiedelt, um die Assimilation zu erleichtern. "
 STNC_archaeology_events.10235.name: "Bevölkerungsumsiedlung"
 STNC_archaeology_events.1030.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1030.desc.bronze_age: "In der Nähe mehrerer kleinerer Ruinen auf [From.Planet.GetName] wurde ein Depot mit primitiven Bronzewerkzeugen gefunden. \n\nDie in den Schmiedewerkzeugen angebrachten Markierungen deuten darauf hin, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettüberreste stammen. \n\nAußerdem wurden einige Steintafeln mit Beispielen für die Schriftsprache mindestens einer Kultur ausgegraben. Die Übersetzung hat sich als schwierig erwiesen, aber es scheint, dass sich die Spezies selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1030.desc.digital_age: "Am Rande einer der größeren Ruinen auf [From.Planet.GetName] wurden die Überreste mehrerer Halbleiterfabriken gefunden. \n\nDie Art der Schnittstelle mit den Herstellern deutet darauf hin, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettüberreste geschaffen wurden. \n\nAußerdem wurden mehrere digitale Speichergeräte gefunden, die Beispiele für die Schriftsprache vieler Kulturen enthalten. Die Übersetzung war einfach und es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1030.desc.industrial_age: "Eine Reihe mechanischer Werkzeuge, die mit der frühen Industrie übereinstimmen, wurden in den Ruinen einer Fabrik auf [From.Planet.GetName] gefunden. \n\nDie Art der Schnittstelle mit den Werkzeugen deutet darauf hin, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettüberreste geschaffen wurden. \n\nAußerdem wurden einige Papierdokumente mit Beispielen für die Schriftsprachen verschiedener Kulturen ausgegraben. Die Übersetzung war relativ einfach, und es scheint, dass sich die Spezies selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1030.desc.iron_age: "In einer der größeren Ruinen auf [From.Planet.GetName] wurde ein Vorrat an Eisenwerkzeugen gefunden. \n\nDie in den Schmiedewerkzeugen angebrachten Markierungen deuten darauf hin, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettüberreste hergestellt wurden. \n\nAußerdem wurden einige Steintafeln mit Beispielen der Schriftsprache mindestens einer Kultur ausgegraben. Die Übersetzung hat sich als schwierig erwiesen, aber es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1030.desc.stone_age: "In der Nähe einer der kleineren Ruinen auf [From.Planet.GetName] wurde ein Vorrat an primitiven Steinwerkzeugen gefunden. \n\nDie Markierungen auf den Werkzeugen deuten darauf hin, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettüberreste hergestellt wurden. \n\nAußerdem wurden einige Steintafeln mit Beispielen für die Schriftsprache mindestens einer Kultur ausgegraben. Die Übersetzung hat sich als schwierig erwiesen, aber es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1030.name: "[From.GetDigSiteCivilisation] Technologie"
 STNC_archaeology_events.10300.a: "Bereiten Sie ein archäologisches Team vor."
 STNC_archaeology_events.10300.desc: "Weitere Analysen von [From.GetName] bestätigen die Existenz einer Reihe von Strukturen, die nun scheinbar verlassen sind. Die größte Ruine deutet auf eine religiöse Funktion hin, obwohl Dibroxit-Ablagerungen unter dem Bauwerk die Wirksamkeit der Sensoren von [Root.GetFleetName] behindert haben. \n\n[Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] hält eine Expedition an die Oberfläche für gerechtfertigt."
 STNC_archaeology_events.10300.name: "Antike Ruinen"
 STNC_archaeology_events.10311.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10311.desc: "Die Expedition zur Erforschung der Ruinen auf [From.Planet.GetName] hat sich als schwieriger erwiesen, als [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] erwartet hatte. \n\nWährend die Dibroxit-Ablagerungen ein bekannter Faktor waren, der die effektive Reichweite von Sensorgeräten auf wenige Zentimeter begrenzte, scheinen Narbolitkristalle in die Innenwände der meisten Strukturen eingebettet zu sein. \n\nDie natürliche Subraumreflektivität des Narbolits war dafür verantwortlich, dass fast die Hälfte der Tricorder der Expedition zerstört wurden, bevor die Ingenieurteams auf [Root.GetFleetName] eine Gegenmaßnahme entwickeln konnten."
 STNC_archaeology_events.10311.name: "Antike Ruinen"
 STNC_archaeology_events.10321.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10321.desc: "Mit der Narbolit-Gegenmaßnahme kann mit der detaillierten Kartierung der verschiedenen Strukturen auf [From.Planet.GetName] begonnen werden. Nach mehreren Wochen hat sich herausgestellt, dass der Großteil der Ruinen unter der Oberfläche in versiegelten Kammern liegt, die für Tricorder fast nicht zu erkennen sind. \n\nTrotz des langsamen Fortschritts ist das Interesse von [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] an der Expedition mit jedem Tag gewachsen, wobei das Team von [Root.Leader.GetHerHis] eine deutliche Veränderung in der Persönlichkeit von [Root.Leader.GetHerHis] bemerkt hat, da [Root.Leader.GetSheHe] von den antiken Strukturen besessen zu sein scheint."
 STNC_archaeology_events.10321.name: "Antike Ruinen"
 STNC_archaeology_events.10331.a: "[Root.GetFascinating]"
 STNC_archaeology_events.10331.desc: "Nach monatelanger akribischer Erkundung der Ruinen auf [From.Planet.GetName] wurde endlich das zentrale Gewölbe freigelegt. Darin befinden sich eine Reihe antiker Schmuckstücke mit unbekanntem Zweck und in der Mitte des Raums ein großer herzförmiger Kristall, der tiefrot leuchtet. Der Kristall ist für Scans undurchdringlich, scheint jedoch ein Dibroxit-Dilithium-Gitter zu sein, das sich teilweise in den Subraum erstreckt. Der Kristall, der von einem der poetischeren Mitglieder der Expeditionstruppe [Root.Owner.GetDevilsHeartName] genannt wurde, scheint enorme Mengen an Energie zu erzeugen."
 STNC_archaeology_events.10331.desc.andorian: "Nach monatelanger akribischer Erkundung der Ruinen auf [From.Planet.GetName] wurde endlich das zentrale Gewölbe freigelegt. Darin befinden sich eine Reihe antiker Schmuckstücke mit unbekanntem Zweck und in der Mitte des Raums ein großer herzförmiger Kristall, der tiefrot leuchtet. Der Kristall ist für Scans undurchdringlich, scheint jedoch ein Dibroxit-Dilithium-Gitter zu sein, das sich teilweise in den Subraum erstreckt. Ein Expeditionsmitglied mit geschichtlichem Hintergrund glaubt, dass es sich hierbei um das [Root.Owner.GetDevilsHeartName] handelt, von dem man einst glaubte, dass es von einem alten Heiler zur Heilung einer großen Seuche auf Andoria verwendet wurde, bevor es in Vergessenheit geriet. Andere haben es wegen seiner einzigartigen Form als Teufelsherz bezeichnet. Wie dem auch sei, der Kristall scheint enorme Mengen an Energie zu erzeugen."
 STNC_archaeology_events.10331.desc.klingon: "Nach monatelanger, sorgfältiger und akribischer Erkundung der Ruinen auf [From.Planet.GetName] wurde endlich das zentrale Gewölbe freigelegt. Darin befinden sich eine Reihe antiker Schmuckstücke mit unbekanntem Zweck und in der Mitte des Raums ein großer herzförmiger Kristall, der tiefrot leuchtet. Der Kristall ist für Scans undurchdringlich, scheint jedoch ein Dibroxit-Dilithium-Gitter zu sein, das sich teilweise in den Subraum erstreckt. Ein Expeditionsmitglied mit geschichtlichem Hintergrund glaubt, dass es sich hierbei um das [Root.Owner.GetDevilsHeartName] handelt, von dem man einst glaubte, dass es dem Imperator Kessec gehörte, bevor er es seinem bevorzugten Sklaven schenkte. Andere haben es wegen seiner einzigartigen Form als das Herz des Teufels bezeichnet. Wie dem auch sei, der Kristall scheint enorme Mengen an Energie zu erzeugen."
 STNC_archaeology_events.10331.desc.romulan: "Nach monatelanger sorgfältiger und akribischer Erkundung der Ruinen auf [From.Planet.GetName] wurde endlich das zentrale Gewölbe freigelegt. Darin befinden sich eine Reihe antiker Schmuckstücke mit unbekanntem Zweck und in der Mitte des Raums ein großer herzförmiger Kristall, der tiefrot leuchtet. \n\nDer Kristall ist für Scans undurchdringlich, scheint jedoch ein Dibroxit-Dilithium-Gitter zu sein, das sich teilweise in den Subraum erstreckt. Ein Expeditionsmitglied mit geschichtlichem Hintergrund glaubt, dass es sich hierbei um das [Root.Owner.GetDevilsHeartName] handelt, von dem man einst glaubte, dass es vor der Spaltung im Besitz von Surak gewesen sei, bevor es vor Jahrhunderten vom Imperator Anaxi verloren ging. Andere haben es wegen seiner einzigartigen Form als Teufelsherz bezeichnet. Wie dem auch sei, der Kristall scheint enorme Mengen an Energie zu erzeugen."
 STNC_archaeology_events.10331.desc.vulcan: "Nach monatelanger, sorgfältiger und akribischer Erkundung der Ruinen auf [From.Planet.GetName] wurde endlich das zentrale Gewölbe freigelegt. Darin befinden sich eine Reihe antiker Schmuckstücke mit unbekanntem Zweck und in der Mitte des Raums ein großer herzförmiger Kristall, der tiefrot leuchtet. \n\nDer Kristall ist für Scans undurchdringlich, scheint jedoch ein Dibroxit-Dilithium-Gitter zu sein, das sich teilweise in den Subraum erstreckt. Ein Expeditionsmitglied mit geschichtlichem Hintergrund glaubt, dass es sich hierbei um das [Root.Owner.GetDevilsHeartName] handelt, von dem man einst glaubte, dass es sich im Besitz von Surak selbst und davor im Besitz der Tkon befand. Andere haben es wegen seiner einzigartigen Form als das Herz des Teufels bezeichnet. Wie dem auch sei, der Kristall scheint enorme Mengen an Energie zu erzeugen."
 STNC_archaeology_events.10331.name: "Das [Root.Owner.GetDevilsHeartName]"
 STNC_archaeology_events.1040.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1040.desc.asteroid: "Ein Geologenteam, das mit der Ausgrabung auf [Von.Planet.GetName] beauftragt wurde, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben von §H[Von.GetDigSiteCivilisation]§! ist. \n\nVor fast zehntausend Jahren schlug ein Asteroid in der nördlichen Polarregion von [Von.Planet.GetName] ein. Einiges deutet darauf hin, dass eine kleine Anzahl von [Von.GetDigSiteCivilisation] den ersten Einschlag überleben konnte, doch der genetische Engpass machte sie anfällig für neue Krankheiten."
 STNC_archaeology_events.1040.desc.conventional_war: "Ein Team von Historikern, das mit den Ausgrabungen auf [From.Planet.GetName] beauftragt wurde, hat die Ursache für das Aussterben der [From.GetDigSiteCivilisation] entdeckt. \n\nDie Analyse vieler Strukturen auf der ganzen Welt deutet darauf hin, dass sie mit der Herstellung von Projektilwaffen, Sprengstoffen und anderem Kriegsmaterial zu tun hatten. \n\nDas Verhältnis dieser Waffenproduktionszentren zu den zivilen Einrichtungen scheint deutlich über dem galaktischen Mittelwert für eine Gesellschaft auf dieser Entwicklungsstufe zu liegen. In Verbindung mit den Überresten der [From.GetDigSiteCivilisation], die mehrheitlich durch Waffen als durch natürliche Ursachen zu Tode gekommen sind, scheint es wahrscheinlich, dass sich die Zivilisation durch mindestens einen globalen Konflikt vor etwa fünftausend Jahren selbst zerstört hat."
 STNC_archaeology_events.1040.desc.ecological_ruin: "Ein Biologenteam, das mit der Ausgrabung auf [From.Planet.GetName] beauftragt wurde, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben der §H[From.GetDigSiteCivilisation]§ ist. \Eine genetische Analyse der Flora der Welt zeigt Hinweise auf Mikroanpassungen an eine Atmosphäre mit extrem hohem Kohlenstoffgehalt vor etwa sechzig- bis fünfzigtausend Jahren. Zusammen mit einem relativen Mangel an Vielfalt in der Fauna des [From.Planet.GetPlanetMoon] deutet dies auf eine massive globale Umweltveränderung hin, die möglicherweise durch die Industrialisierung der [From.GetDigSiteCivilisation] ausgelöst wurde."
 STNC_archaeology_events.1040.desc.nuclear_war: "Ein Team von Physikern, das mit der Ausgrabung auf [Von.Planet.GetName] beauftragt wurde, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben des §H[Von.GetDigSiteCivilisation]§! ist. \n\n Die isotopische Analyse einer Reihe von Strukturen auf der Oberfläche deutet auf den massiven Einsatz von Kernwaffen vor mindestens zwanzigtausend Jahren hin. \n\n Im Gegensatz zu konventionellen Kernwaffen scheinen die [From.GetDigSiteCivilisation] Munition entwickelt zu haben, die bei der Detonation extrem hohe Strahlungswerte erzeugt, aber eine sehr kurze Halbwertszeit hat, was erklärt, warum ihr Einsatz bei der ersten Untersuchung nicht festgestellt wurde."
 STNC_archaeology_events.1040.desc.plague: "Ein Geologenteam, das mit der Ausgrabung auf [Von.Planet.GetName] beauftragt wurde, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben von §H[Von.GetDigSiteCivilisation]§! ist. \Eine genetische Analyse der überlebenden Tierwelt deutet darauf hin, dass vor fast fünfzehntausend Jahren eine bösartige Seuche über [Von.Planet.GetName] hinwegfegte. Alle heute lebenden Tiere tragen eine bestimmte Variante eines Mitochondrien-Genfragments, das in den Überresten der [Von.GetDigSiteZivilisation] fehlt, was darauf hindeutet, dass es eine gewisse Rolle bei der Abschwächung der Auswirkungen der Seuche spielte. \n\nGlücklicherweise scheint die Pest ausgerottet worden zu sein, da bei den biologischen Untersuchungen der Welt bisher keine gefährlichen Bakterien- oder Virenstämme gefunden wurden."
 STNC_archaeology_events.1040.desc.vanished: "Die mit der Ausgrabung auf [Von.Planet.GetName] beauftragten Archäologen haben einen beunruhigenden Aspekt des scheinbaren Aussterbens der §H[Von.GetDigSiteCivilisation]§!-Zivilisation entdeckt. \Es scheint, dass die gesamte Bevölkerung innerhalb eines relativ kurzen Zeitraums verschwunden ist. Die bisher gefundenen Überreste scheinen mindestens einige Jahre vor dem "Fluchtpunkt" zu liegen. \n\nSchriftliche Dokumente, die auf der ganzen Welt gefunden wurden, scheinen am selben Tag zu enden, vor etwa siebentausend Jahren, ohne dass es einen Hinweis darauf gibt, was das Verschwinden verursacht haben könnte. \n\nEinige glauben, dass die [From.GetDigSiteCivilisation] Spezies von einer der damaligen galaktischen Mächte verschleppt worden sein könnte, obwohl es keine Beweise gibt, die dies unterstützen oder widerlegen."
 STNC_archaeology_events.1040.name: "[From.GetDigSiteCivilisation] Schicksal"
 STNC_archaeology_events.10500.a: "verstanden."
 STNC_archaeology_events.10500.desc: "Das Außenteam der [Root.GetFleetName] hat den Eingang zu der antiken Struktur gefunden, die in die Wände eines Kraters in der Nähe der südlichen Polarregion von [From.GetName] eingebettet ist. \n\nDer Außenposten scheint nach Menthars Plänen gebaut worden zu sein und vom Konflikt der Spezies mit den Promellianern vor fast einem Jahrtausend scheinbar unversehrt geblieben zu sein. Da er sich mehrere Kilometer unter der Oberfläche von [From.GetPlanetMoon] erstreckt, wird es Monate dauern, bis die Struktur vollständig vermessen ist."
 STNC_archaeology_events.10500.name: "Alter Außenposten"
 STNC_archaeology_events.10501.a: "Setzen Sie die Vermessung fort."
 STNC_archaeology_events.10501.desc: "Die Expedition hat die ersten zwanzig Ebenen des Menthar-Außenpostens kartiert, in denen offenbar eine Reihe von astrophysikalischen Vermessungs- und Signalaufklärungsteams untergebracht waren. \n\nVerbindungen mit hoher Bandbreite zu mehreren nahe gelegenen Kratern deuten darauf hin, dass sie einst eine Reihe von Subraumteleskopen enthielten, wobei der Grund für ihre spätere Entfernung unklar ist. "
 STNC_archaeology_events.10501.name: "Menthar-Außenposten"
 STNC_archaeology_events.10502.a: "Setzen Sie die Untersuchung fort."
 STNC_archaeology_events.10502.desc: "Die Expedition hat Zugang zu den Materiallagerebenen des Menthar-Außenpostens erhalten, die sich fast einen halben Kilometer unter der Oberfläche erstrecken. \n\nWährend die meisten Kammern jetzt leer sind, sind elf mit einer Vielzahl von hochdichten Legierungen und anderen Materialien gefüllt, die anscheinend für den Einsatz im Krieg bestimmt waren."
 STNC_archaeology_events.10502.name: "Menthar-Außenposten"
 STNC_archaeology_events.10503.a: "Setzen Sie die Untersuchung fort."
 STNC_archaeology_events.10503.desc.get_aceton_assimilator: "Es war weitaus schwieriger als erwartet, unter die Lagerungsebene des Außenpostens vorzudringen, aber schließlich ist es der Expedition gelungen, die verschiedenen Verriegelungsmechanismen und noch intakten Sicherheitssysteme zu umgehen, die den Weg versperrten. \n\nEs scheint, als hätten die Menthars ein Waffenforschungsprogramm durchgeführt und eine Reihe von Fernenergieentzugsmechanismen untersucht. Während die Computersysteme gelöscht wurden, bevor die Menthars den Außenposten verließen, wurden einige Datensicherungsgeräte mit Teilskizzen eines Geräts gefunden, das als „Aceton-Assimilator“ bezeichnet wird."
 STNC_archaeology_events.10503.desc.get_other: "Es war weitaus schwieriger als erwartet, unter die Speicherebene des Außenpostens vorzudringen, aber schließlich gelang es der Expedition, die verschiedenen Sperrmechanismen und noch intakten Sicherheitssysteme zu umgehen, die den Weg versperrten. \n\nEs scheint, als hätten die Menthars ein Waffenforschungsprogramm durchgeführt und eine Reihe von Fernenergieentzugsmechanismen untersucht. Während die Computersysteme vor dem Verlassen des Außenpostens durch die Menthars gelöscht wurden, wurden eine Handvoll Backup-Datenspeicher mit einer Vielzahl von Dokumenten gefunden, die sich auf die theoretischen Grundlagen der Waffe beziehen."
 STNC_archaeology_events.10503.name: "Menthar-Außenposten"
 STNC_archaeology_events.10504.a: "Versuch, die Menthar-Heimatwelt zu lokalisieren."
 STNC_archaeology_events.10504.b: "Die [Root.Owner.GetName] hat andere Prioritäten."
 STNC_archaeology_events.10504.desc: "In den unteren Ebenen des Menthar-Außenpostens befanden sich Unterkünfte und Einrichtungen für die Besatzung sowie der Kommando- und Kontrollknotenpunkt. \n\nDie verschiedenen Gemeinschaftsräume waren übersät mit Propagandabotschaften, die sich auf den Krieg gegen die Promellianer bezogen und in denen es hieß, es sei die „heilige Pflicht“ aller Menthars, „den heidnischen Eindringlingen zu widerstehen“. Die religiösen Untertöne des Konflikts zwischen den Menthars und den Promellianern könnten etwas Licht auf die Grausamkeit werfen, mit der beide Seiten in den Konflikt verwickelt waren. \n\nDer Kommando- und Kontrollknotenpunkt war von allen hochwertigen Systemen befreit worden, doch das Vermessungsteam konnte eine Sternenkarte der Region aus Papier finden, die unter einer Reihe gefalteter Propagandaplakate vergraben war. Die Karte reichte zwar nicht aus, um sie direkt zu lokalisieren, deutet aber darauf hin, dass die lang gesuchte Heimatwelt der Menthar irgendwo in der Nähe des D'kel-Sternhaufens liegt. \n\nDie Entdeckung der Heimatwelt der Menthar könnte mehr Licht in die Natur des Konflikts der Rasse mit den Promellianern bringen."
 STNC_archaeology_events.10504.name: "Menthar-Außenposten"
 STNC_archaeology_events.10505.a: "[Root.GetUnderstood] "
 STNC_archaeology_events.10505.desc: "Seid gegrüßt [Root.GetRulerTitle], mein Name ist [informant.GetName]. Vor Kurzem wurde ich auf einen verlassenen Außenposten auf [planet_target.GetName] im [planet_target.Solar_System.GetName]-System aufmerksam gemacht. \n\nIch habe die Details übermittelt."
 STNC_archaeology_events.10505.name: "Gerüchte"
 STNC_archaeology_events.10601.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10601.desc: "Die verschiedenen Ausgrabungsstätten und eingehenden Untersuchungen auf [From.Planet.GetName] haben ergeben, dass der Planet tatsächlich ein exaktes Quantenduplikat der Erde im Sol-System ist und nicht irgendeine Form künstlicher Konstruktion, wie einige vermutet hatten. Die Geschichte der Welt scheint die der Erde bis zum späten 20. Jahrhundert widerzuspiegeln. Wissenschaftliche Zeitschriften aus der Zeit vor diesem Zeitpunkt deuten darauf hin, dass ein Versuch, ein allgemeines Heilmittel gegen das Altern zu entwickeln, fehlgeschlagen sein könnte und zu dem tödlichen Virus mutiert ist, das die erwachsene Bevölkerung getötet hat."
 STNC_archaeology_events.10601.desc.borg: "Instrumente, die auf [From.Planet.GetName] stationiert wurden, haben ergeben, dass der Körper in der Tat ein exaktes Quanten-Duplikat der Welt namens „Erde“ im Sol-System ist und keine künstliche Konstruktion, wie es zunächst am wahrscheinlichsten schien. \n\nDokumente der einheimischen Spezies deuten darauf hin, dass ein Versuch, gerontologische Behandlungen zu entwickeln, fehlgeschlagen sein könnte und zu dem Virus mutiert ist, das die erwachsene Bevölkerung getötet hat."
 STNC_archaeology_events.10601.name: "Quanten-Duplikat"
 STNC_archaeology_events.10602.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10602.desc: "Während davon ausgegangen wurde, dass die erwachsene Bevölkerung von [From.Planet.GetName] innerhalb weniger Monate nach der Ausbreitung des Virus auf dem Planeten getötet wurde, scheint es, dass eine Handvoll entlegener Siedlungen nach dem Ausbruch mehrere Jahre überleben konnten. \n\nEin solcher Außenposten in der Nähe der südlichen Polarregion scheint die Heimat einer großen wissenschaftlichen Gemeinschaft gewesen zu sein. Sie dokumentierten den Ausbruch im Detail und zeichneten auch eine Reihe ungewöhnlicher Radio- und Röntgenstrahlen sowie Polarlichter auf, die sich sechs Jahre später bis zum Äquator erstreckten. In den letzten Aufzeichnungen wurde Verwunderung über eine dramatische Veränderung der Sternbilder geäußert. Es ist wahrscheinlich, dass der gesamte Planet irgendwie über eine große Distanz transportiert wurde, vielleicht sogar über Dimensionen hinweg."
 STNC_archaeology_events.10602.desc.borg: "Während die erwachsene Bevölkerung von [From.Planet.GetName] innerhalb weniger Monate nach der Ausbreitung des Virus auf dem Planeten getötet worden sein dürfte, konnten einige abgelegene Siedlungen noch mehrere Jahre nach dem Ausbruch überleben. \n\nEin solcher Außenposten in der Nähe der Südpolarregion scheint von Mitgliedern der wissenschaftlichen Gemeinschaft der einheimischen Spezies bewohnt worden zu sein. Sie dokumentierten den Ausbruch im Detail und zeichneten auch eine Reihe von Radio- und Röntgenstrahlen sowie Polarlichter auf, die sich sechs Jahre später bis zum Äquator erstreckten. Die letzten Aufzeichnungen beziehen sich auf eine dramatische Veränderung der Position verschiedener Sterne, wie sie von der Oberfläche aus gesehen werden. Es scheint wahrscheinlich, dass der gesamte Planet irgendwie über eine große Distanz transportiert wurde, vielleicht sogar über Dimensionen hinweg."
 STNC_archaeology_events.10602.name: "Dimensionssprung"
 STNC_archaeology_events.10602.name: "Doppelte Erde"
 STNC_archaeology_events.10701.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10701.desc: "Nachdem sie problemlos Zugang zur Hur'q-Einrichtung erhalten hatten, kam das Team von [Root.GetCaptainTitle] [Root.Leader.GetName] wochenlang nicht weiter, da Ingenieure hinzugezogen wurden, um die verschiedenen Subsysteme zu reparieren, was einen weiteren Fortschritt verhinderte. Frustrierenderweise scheinen die in den chitinartigen Außenschichten der Struktur verwendeten Verbindungen die Transporterstrahlen teilweise abzulenken, sodass sie nur für Notfälle innerhalb der Einrichtung eingesetzt werden können. \n\nTrotz des langsamen Fortschritts ist es bei Scans gelungen, den zentralen biomechanischen Computerkern zu lokalisieren, der sich jedoch hinter einem Dutzend versiegelter Abschnitte befindet."
 STNC_archaeology_events.10701.name: "Biomechanische Computer lokalisiert"
 STNC_archaeology_events.10702.a: "[Root.GetExcellent]"
 STNC_archaeology_events.10702.desc: "Da die Ingenieure von [Root.GetFleetName] ununterbrochen arbeiten, wird der Zugang zur Anlage langsam geöffnet. \n\nDurch die Verbindung mit dem Kern des biomechanischen Computers wird bestätigt, dass die Anlage der Ort war, an dem die Hur'q ihre $hurq_vridyat_plural$ entworfen haben. \n\nBemerkenswerterweise können detaillierte Baupläne aus den alternden Systemen wiederhergestellt werden, zusammen mit einer Reihe nützlicher Technologien."
 STNC_archaeology_events.10702.name: "Baupläne erhalten"
 STNC_archaeology_events.10801.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10801.desc: "Die archäologische Untersuchung auf [From.Planet.GetName] hat eine Stätte ausgemacht, die der Architektur der Apergosian Ancient One entspricht und mehrere Meter unter einer Hügelkette in der Nähe des Äquators begraben liegt. \n\nObwohl die Strukturen seit Jahrtausenden begraben sind, scheinen sie durch den Lauf der Zeit oder das Gewicht des sie bedeckenden Bodens nicht beschädigt worden zu sein. Die Freilegung der gesamten Siedlung dürfte sich als zeitaufwendig, aber relativ unkompliziert erweisen."
 STNC_archaeology_events.10801.name: "Außenposten"
 STNC_archaeology_events.10802.a: "[Root.GetUnfortunate]"
 STNC_archaeology_events.10802.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wurde bei der Freilegung der Siedlung der Alten auf [From.Planet.GetName] verletzt. \n\nAls Techniker Schallreinigungswerkzeuge einsetzten, um den jahrelangen Schmutz zu entfernen, der sich auf einer Bronze-Kugel angesammelt hatte, die als Dekoration gedacht war, reagierte die Kugel auf das Sonnenlicht. Sie wandelte das Licht in eine unbekannte Energieform um, entlud sich, traf [Root.GetCaptainTitle] und machte [Root.Leader.GetHerHim] bewusstlos, sodass er medizinische Hilfe benötigte."
 STNC_archaeology_events.10802.name: "Seltsame Energien"
 STNC_archaeology_events.10803.a: "[Root.GetUnfortunate]"
 STNC_archaeology_events.10803.desc: "Leider waren die Verletzungen von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] zu schwer, als dass sie vom medizinischen Personal der [Root.GetFleetName] behandelt werden konnten."
 STNC_archaeology_events.10803.name: "Seltsame Energien"
 STNC_archaeology_events.10804.a: "Was?!"
 STNC_archaeology_events.10804.desc: "Die seltsamen Energien der Kugel haben [Root.GetCaptainTitle] [strange_energy_leader.GetName] verändert. \n\nAnfangs konnte er Materie nach Belieben manipulieren, doch die Veränderungen scheinen sich zunehmend auf die Persönlichkeit von [Root.GetCaptainTitle] ausgewirkt zu haben, der immer aggressiver gegenüber der [strange_energy_leader.GetHerHis]-Crew wurde. \n\nDie Ereignisse gipfelten darin, dass [Root.GetCaptainTitle] [strange_energy_leader.GetHerHim] selbst in einen riesigen abgetrennten Kopf verwandelte und die [Root.GetFleetName] im Orbit angriff."
 STNC_archaeology_events.10804.name: "Seltsame Energien"
 STNC_archaeology_events.10805.a: "[Root.GetExcellent]"
 STNC_archaeology_events.10805.desc: "Glücklicherweise konnten die Verletzungen von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] vom medizinischen Personal der [Root.GetFleetName] behandelt werden. \n\nSeltsamerweise hat der [Root.GetCaptainTitle] seitdem eine begrenzte Fähigkeit entwickelt, Materie zu manipulieren, da [Root.Leader.GetHerHis] den seltsamen Energien der Kugel ausgesetzt war. \n\nWährend [Root.GetCaptainTitle] [Root.Leader.GetFormalName] das Kommando über die [Root.GetFleetName] vorübergehend an den ersten Offizier [Root.Leader.GetHerHis] delegierte, bis eine vollständige psychiatrische Untersuchung durchgeführt wurde, ist [Root.GetCaptainTitle] [Root.Leader.GetFormalName] inzwischen wieder im Dienst."
 STNC_archaeology_events.10805.name: "Seltsame Energien"
 STNC_archaeology_events.10806.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10806.desc: "Glücklicherweise konnten die Verletzungen von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] vom medizinischen Personal der [Root.GetFleetName] behandelt werden. \n\nWährend das Kommando über die [Root.GetFleetName] vorübergehend an den ersten Offizier [Root.Leader.GetHerHis] delegiert wurde, bis eine vollständige medizinische Untersuchung durchgeführt wurde, ist [Root.GetCaptainTitle] [Root.Leader.GetFormalName] inzwischen wieder im Dienst."
 STNC_archaeology_events.10806.name: "Seltsame Energien"
 STNC_archaeology_events.10808.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10808.desc: "Obwohl schwer verletzt, scheint der Schaden an dem transformierten [Root.GetCaptainTitle] [From.Fleet.GetName] [From.Leader.GetHerHim] in [From.Leader.GetHerHis] ursprüngliche Form zurückversetzt zu haben. \n\nDer [From.Leader.GetHerHis] bewusstlose Körper wird zur Behandlung auf [Root.Capital.GetName] geborgen, und der [Root.GetCaptainTitle] scheint sich vollständig zu erholen."
 STNC_archaeology_events.10808.name: "[From.GetName] Besiegt"
 STNC_archaeology_events.10809.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10809.desc: "Schwer verletzt scheint der Schaden an dem transformierten [Root.GetCaptainTitle] [From.Fleet.GetName] [From.Leader.GetHerHim] in [From.Leader.GetHerHis] ursprüngliche Form zurückversetzt zu haben. \n\nVersuche, [From.Leader.GetHerHis] bewusstlosen Körper zur Behandlung zu bergen, kamen jedoch zu spät, um erfolgreich zu sein, und [From.GetName] wurde als im Einsatz getötet verzeichnet."
 STNC_archaeology_events.10809.name: "[From.Fleet.GetName] Besiegt"
 STNC_archaeology_events.10810.a: "Anpassung der Kugel für den Einsatz in großem Maßstab."
 STNC_archaeology_events.10810.b: "Anpassung der Kugel für den individuellen Einsatz."
 STNC_archaeology_events.10810.desc: "Mit der seltsamen Bronzekugel, die sicher auf [From.Planet.GetName] aufbewahrt wird, konnten die Wissenschaftler der [Root.GetFleetName] ihren Zweck identifizieren. \n\nAufzeichnungen in der gesamten Siedlung der Ancient Ones weisen darauf hin, dass das Gerät dafür verantwortlich war, die Bevölkerung mit verbesserten mentalen Fähigkeiten auszustatten. Bei normaler Verwendung würde das Gerät jedem Uralten eine bescheidene Wirkung verleihen. Da das Gerät jahrhundertelang inaktiv war, scheint die jüngste Fehlfunktion des Geräts das Ergebnis einer kritischen Anhäufung der beteiligten seltsamen Energien zu sein. Mit diesem Wissen könnte das Gerät sicher zur Verstärkung unseres Militärpersonals eingesetzt werden. Alternativ könnte das Gerät so angepasst werden, dass es einem oder zwei wichtigen Anführern einen größeren Nutzen bringt."
 STNC_archaeology_events.10810.name: "Seltsame Energien"
 STNC_archaeology_events.10901.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10901.desc: "Die Erforschung der Tiefen von [From.Planet.GetName] hat zur Entdeckung einer Reihe von Strukturen geführt, von denen einige älter zu sein scheinen als die Erschaffung der Welt selbst. \n\nDie bisher entdeckten scheinen riesige, höhlenartige Gebilde zu sein, die für eine Spezies mit einer Körperform, die weit von der humanoiden entfernt ist, gebaut wurden. \n\nTrotz der Bemühungen der [Root.GetName]-Crew wurden bei der Kartierung der Innenräume der Strukturen nur sehr geringe Fortschritte erzielt."
 STNC_archaeology_events.10901.name: "[From.Planet.GetName] Origins"
 STNC_archaeology_events.10902.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10902.desc: "Ein Durchbruch in unserem Verständnis der Erbauer von [From.Planet.GetName] hat einen nahezu uneingeschränkten Zugang zu ihren längst verlassenen Gebäuden und Strukturen tief unter der Oberfläche ermöglicht. \n\nEs scheint, dass die Erbauer Cetaceanoiden waren, die möglicherweise bis zu zwanzig Meter lang wurden. Durch die Verwendung von Kommunikationsmethoden, die für Cetaceanoiden typisch sind, wurden eine Reihe von sonografischen Computerzugriffspunkten aufgedeckt. \n\nWährend der Datenbankzugriff eine Reihe faszinierender technologischer Prinzipien aufgedeckt hat, ist das Schicksal der Erbauer von [From.Planet.GetName] noch immer ungeklärt."
 STNC_archaeology_events.10902.name: "[From.Planet.GetName] Ursprünge"
 STNC_archaeology_events.11.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.11.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] wurde verletzt, nachdem die Untersuchung der [From.GetDigSiteOriginator]-Einrichtung auf einen Vorrat von Artefakten mit unbekanntem Zweck stieß. \n\nDie Artefakte wurden geborgen, als versehentlich eine Konsole aktiviert wurde, wodurch die Rematerialisierungssequenz auf einer Transporterplattform ausgelöst wurde. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] wurde durch eine leichte Explosion zurückgeworfen, die durch die Transporter-Überlagerung eines [From.GetDig SiteOriginator]-Artefakts und eines tragbaren Generators der [Root.GetFleetName] verursacht wurde."
 STNC_archaeology_events.11.name: "[From.GetDigSiteOriginator] Artefakte"
 STNC_archaeology_events.110.a: "Konstruieren Sie den Subraum-Inverter."
 STNC_archaeology_events.110.desc: "Das [Root.Owner.GetName]-Raumschiff unter der Oberfläche von [From.Planet.GetName] konnte nicht identifiziert werden und entspricht keiner bekannten Konfiguration von Schiffen, die als vermisst gemeldet wurden oder anderweitig. \n\nIngenieure der [Root.GetName] haben eine Reihe von Tunneln bis zum Rand der das Schiff umgebenden Chroniton-Verzerrungsblase gegraben und mit dem Bau eines lokalisierten Subrauminverters begonnen, von dem angenommen wird, dass er die Chronitonstrahlung zerstreuen kann."
 STNC_archaeology_events.110.name: "Vergrabenes Raumschiff"
 STNC_archaeology_events.11000.a.borg: "Untersuchung vorbereiten."
 STNC_archaeology_events.11000.a.regular: "Das Schicksal der Kolonie untersuchen."
 STNC_archaeology_events.11000.b.borg: "Irrelevant."
 STNC_archaeology_events.11000.b.regular: "Die [Root.GetFleetName] hat dringendere Angelegenheiten."
 STNC_archaeology_events.11000.desc.borg_temporal_incursion: "[Root.GetFleetName] hat den Orbit von [From.GetPlanetMoon] erreicht. Bezeichnung: [From.GetName]. \n\nAufzeichnungen deuten darauf hin, dass diese Welt das wahrscheinlichste Ziel einer Gruppe nicht assimilierter Menschen war, denen es nach der Integration des Planeten in das Kollektiv gelang, die Erde zu verlassen. Scans sind jedoch nicht eindeutig."
 STNC_archaeology_events.11000.desc.earth_khanate: "Die [Root.GetFleetName] ist in den Orbit von [From.GetName] oder Terra Nova eingetreten – dem Standort einer Kolonie nicht-augmentierter „Puristen“, die versuchten, das Khanat kurz nach der Inbetriebnahme der ersten Warpschiffe zu verlassen. \n\nDie Kolonie stellte die Kommunikation mehrere Jahre nach ihrer Gründung ein, wobei viele auf der [Root.Owner.GetName] vermuteten, dass die genetische Unterlegenheit der Kolonisten dazu führte, dass sie zum Ziel feindlicher Aliens wurden."
 STNC_archaeology_events.11000.desc.terra_prime: "Die [Root.GetFleetName] ist in den Orbit von [From.GetName] oder Terra Nova eingetreten – dem Standort einer der ersten exo-solaren Kolonien der Erde. \n\nDie Kolonie stellte mehrere Jahre nach ihrer Gründung die Kommunikation ein, und viele im gesamten [Root.Owner.GetName] fragten sich, was aus den Kolonisten geworden war."
 STNC_archaeology_events.11000.desc.terran_empire: "Die [Root.GetFleetName] ist in den Orbit von [From.GetName] oder Terra Nova eingetreten – dem Standort einer Kolonie schwacher Pazifisten, die versuchten, das Imperium zu verlassen, kurz nachdem die ersten Warpschiffe in Betrieb genommen wurden. \n\nDie Kolonie stellte mehrere Jahre nach ihrer Gründung die Kommunikation ein, und viele im [Root.Owner.GetName] vermuteten, dass der Pazifismus der Kolonisten dazu führte, dass sie zum Ziel feindlicher Aliens wurden."
 STNC_archaeology_events.11000.desc.united_earth: "Die [Root.GetFleetName] ist in den Orbit von [From.GetName] oder Terra Nova eingetreten – dem Standort einer der ersten exo-solaren Kolonien der Erde. \n\nDie Kolonie stellte mehrere Jahre nach ihrer Gründung die Kommunikation ein, sodass sich viele im gesamten [Root.Owner.GetName] fragen, was aus den Kolonisten geworden ist."
 STNC_archaeology_events.11000.desc.united_federation_of_planets: "Die [Root.GetFleetName] ist in die Umlaufbahn von [From.GetName] oder Terra Nova eingetreten – dem Standort einer der ersten exo-solaren Kolonien der Erde. \n\nDie Kolonie stellte mehrere Jahre nach ihrer Gründung die Kommunikation ein, und viele fragten sich, was aus den Kolonisten geworden war."
 STNC_archaeology_events.11000.desc.united_human_remnant: "Die [Root.GetFleetName] ist in die Umlaufbahn von [From.GetName] oder Terra Nova eingetreten – dem Standort einer der ersten exo-solaren Kolonien der alten Erde. \n\nDie Kolonie stellte mehrere Jahre nach ihrer Gründung die Kommunikation ein, und viele in der [Root.Owner.GetName] fragten sich, was aus den Kolonisten geworden war."
 STNC_archaeology_events.11000.name: "Terra Nova"
 STNC_archaeology_events.11001.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.11001.desc.borg: "Scans der Planetenoberfläche haben sich als ergebnislos erwiesen."
 STNC_archaeology_events.11001.desc.regular: "Nach mehreren Tagen erfolgloser Suche beschließt [Root.GetCaptainTitle] [Root.GetLeaderName], die Operation abzubrechen, und stellt im Logbuch [Root.Fleet.Leader.GetHerHis] fest, dass es keine Hinweise auf das Schicksal der Kolonie gibt."
 STNC_archaeology_events.11001.name: "Terra Nova"
 STNC_archaeology_events.11002.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.11002.desc.borg: "Durch den Verlust einer Reihe von Drohnen aufgrund unentdeckter Asteroideneinschläge behindert, haben sich Scans der Planetenoberfläche als nicht schlüssig erwiesen."
 STNC_archaeology_events.11002.desc.regular: "Nach tagelanger Suche und dem Verlust mehrerer Besatzungsmitglieder durch Asteroideneinschläge beschließt [Root.GetCaptainTitle] [Root.GetLeaderName], dass es ratsam ist, abzureisen und die Erkundung des Systems durch die [Root.GetFleetName] fortzusetzen. \n\nDer [Root.GetCaptainTitle] notiert die Ereignisse im Logbuch des Schiffes sowie das Fehlen jeglicher Hinweise auf das Schicksal der verlorenen Kolonie."
 STNC_archaeology_events.11002.name: "Terra Nova"
 STNC_archaeology_events.11010.a: "Setzen Sie die Suche fort."
 STNC_archaeology_events.11010.a.borg: "[Root.GetUnderstood]"
 STNC_archaeology_events.11010.desc.borg: "Mehrere Drohnen suchen die Außenbezirke der Kolonie ab, aber alle Scans zeigen nur leere Gebäude, die mit Rost und Laub bedeckt sind. \n\nDa es keine Anzeichen für einen Waffeneinsatz oder andere Hinweise darauf gibt, was mit der Kolonie geschehen ist, begeben sich mehrere Drohnen zum Kommunikationszentrum der Kolonie, um auf alle erhaltenen Informationen zuzugreifen, während andere mit der Untersuchung der Umgebung beginnen."
 STNC_archaeology_events.11010.desc.regular.shuttle: "[Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName] und das Außenteam der [Root.GetFleetName] landen ihr Shuttle in der Nähe des Stadtrandes der Kolonie. \n\nAlle Scans zeigen leere Gebäude, die mit Rost und Laub bedeckt sind. \n\nDa es keine Anzeichen für einen Waffeneinsatz oder andere Hinweise darauf gibt, was mit der Kolonie geschehen ist, begibt sich das Außenteam zum Kommunikationszentrum der Kolonie, um alle verfügbaren Informationen zu sammeln. \n\nDer [Root.GetCaptainTitle] und ein kleines Sicherheitsteam beginnen, das Gebiet zu durchsuchen, um weitere Erkenntnisse zu gewinnen."
 STNC_archaeology_events.11010.desc.regular.transporter: "[Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName] und das Außenteam der [Root.GetFleetName] beamen sich in der Nähe des Randes der Kolonie auf die Oberfläche. \n\nAlle Scans zeigen leere Gebäude, die mit Rost und Laub bedeckt sind. \n\nDa es keine Anzeichen für Waffengewalt oder andere Hinweise darauf gibt, was mit der Kolonie geschehen ist, begibt sich das Außenteam zum Kommunikationszentrum der Kolonie, um alle erhaltenen Informationen zu sammeln. \n\nDer [Root.GetCaptainTitle] und ein kleines Sicherheitsteam beginnen, das Gebiet zu durchsuchen, um weitere Erkenntnisse zu gewinnen."
 STNC_archaeology_events.11010.name: "Terra Nova"
 STNC_archaeology_events.11011.a: "Wer waren sie?"
 STNC_archaeology_events.11011.a.borg: "[Root.GetUnderstood]"
 STNC_archaeology_events.11011.desc.borg: "Nach mehreren Entscheidungszyklen bei der Durchsuchung der Ruinen der Siedlung entdeckt eine der Suchdrohnen eine Lebensform. \n\nDie Drohne verfolgt das Lebenszeichen und gelangt so zu einem nahegelegenen Höhlensystem. \n\nDie Drohne gerät in einen Hinterhalt einer Gruppe von Humanoiden, die getarnt und mit primitiven Waffen bewaffnet sind. \n\nEin gut platzierter Speer durchtrennt die äußere kortikale Verbindung der Drohne und deaktiviert sie."
 STNC_archaeology_events.11011.desc.regular: "Nach stundenlanger Suche in den Ruinen der Siedlung erkennt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName]s Tricorder eine Lebensform. \n\nDem Lebenszeichen folgend, folgt [Root.Fleet.Leader.GetSheHe] ihm zu einem nahe gelegenen Höhlensystem. Ein Sicherheitsoffizier geht voran und betritt die Öffnung. \n\nDie Offiziere werden von einer Gruppe Humanoiden in Tarnung und mit primitiven Waffen überfallen. \n\nSie wehren ihre Angreifer mit Warnschüssen ab und kehren zum Eingang zurück. Kurz bevor sie den Höhleneingang erreichen, wird der Sicherheitsoffizier von einem Feuersteinspeer getroffen und kampfunfähig gemacht, bevor er in die Höhlen zurückgeschleppt wird. Der [Root.GetCaptainTitle] entkommt nur knapp."
 STNC_archaeology_events.11011.name: "Terra Nova"
 STNC_archaeology_events.11012.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.11012.desc.borg: "Nach mehreren Suchzyklen wird lediglich das Protokoll eines versuchten Notrufs der Kolonisten gefunden. \n\nDie Anfrage scheint nie übermittelt worden zu sein, da ein Asteroideneinschlag das Kommunikationsrelais der Kolonie zerstört hat. \n\nDie Überreste oder weiteren Beweise für das Schicksal der Bewohner der Kolonie sind ungewöhnlich, werden jedoch nicht mehr als wertvoll genug eingeschätzt, um die Suche fortzusetzen."
 STNC_archaeology_events.11012.desc.regular: "Nach mehrtägiger Suche und dem Aussenden zahlreicher Teams in die Umgebung wurde lediglich das Logbuch eines Kommunikationsversuchs mit der Erde gefunden, in dem um Hilfe gebeten wurde. Die Bitte scheint nie übermittelt worden zu sein, da ein Asteroideneinschlag das Kommunikationsrelais der Kolonie zerstört hat. Das Fehlen von Leichen oder weiteren Hinweisen auf das Schicksal der Bewohner der Kolonie ist beunruhigend, aber unerklärlich."
 STNC_archaeology_events.11012.name: "Terra Nova"
 STNC_archaeology_events.11020.a: "Versuch einer Verhandlung."
 STNC_archaeology_events.11020.b: "Planen eines Angriffs."
 STNC_archaeology_events.11020.b.borg: "Assimilierung der Bevölkerung."
 STNC_archaeology_events.11020.c: "Vorbereitung zum Verlassen der Umlaufbahn."
 STNC_archaeology_events.11020.desc.borg: "Analysedrohnen an Bord [Root.GetFleetName] schätzen, dass die menschliche Bevölkerung des Planeten nach einer Reihe von Asteroideneinschlägen kurz nach der Gründung der Kolonie in den Untergrund gezwungen wurde. \n\nOhne Zugang zur Oberfläche kehrten sie in einen primitiven Zustand zurück. \n\nEs ist unklar, ob eine Assimilierung dem Kollektiv zugutekommen würde."
 STNC_archaeology_events.11020.desc.regular: "Zurück an Bord der [Root.GetFleetName] überprüft das Außenteam, was es im Kommunikationszentrum entdeckt hat, während [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName] einen detaillierten Scan der entdeckten Lebensform analysiert. Es ist menschlich. \n\nDie Kommunikationsprotokolle zeigen, dass die Kolonie eine Reihe von Asteroideneinschlägen erlitten hat, wodurch die Oberfläche vorübergehend unbewohnbar wurde. Es scheint, dass sich die ursprünglichen Kolonisten in den Untergrund zurückgezogen haben, wo sie in einen primitiven Zustand verfielen.  \n\nDer [Root.GetCaptainTitle] erwägt die verfügbaren Optionen, um [Root.Fleet.Leader.GetHerHis] Offizier von der Oberfläche zu bergen."
 STNC_archaeology_events.11020.name: "Terra Nova"
 STNC_archaeology_events.11021.a: "Die Kolonie integrieren."
 STNC_archaeology_events.11021.b: "Sie sich unabhängig entwickeln lassen."
 STNC_archaeology_events.11021.c: "Die Bevölkerung eliminieren."
 STNC_archaeology_events.11021.desc: "Der [Root.GetCaptainTitle] und einer der Schiffsärzte begeben sich an die Oberfläche. Nachdem sie den Eingang zum Höhlenkomplex gefunden haben, versuchen sie, die Aufmerksamkeit der Höhlenbewohner auf sich zu ziehen und sie von ihren friedlichen Absichten zu überzeugen. \n\nNachdem der Arzt zu dem verletzten Besatzungsmitglied gebracht wurde, kann er den Patienten stabilisieren. \n\nNach stundenlangen Gesprächen gelingt es [Root.GetCaptainTitle] [Root.GetLeaderName], die Novaner – wie sie sich selbst nennen – davon zu überzeugen, der Besatzung der [Root.GetFleetName] zu vertrauen. \n\nDurch die Zusammenarbeit wird die Ursache für den anfänglichen Rückzug in die Höhlen, eine Welle von Todesfällen aufgrund lokaler Strahlengefahren, identifiziert und mithilfe von Technologie behandelt, die Jahre nach der Gründung der Kolonie entwickelt wurde. \n\nDie Frage nach dem Status der Kolonie muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde die Investition erheblicher Ressourcen in die Welt erfordern, während die Entwicklung der Kolonie unabhängig von der Novan-Kultur ohne Einmischung möglich wäre."
 STNC_archaeology_events.11021.desc.earth_khanate: "Der [Root.GetCaptainTitle] und einer der Schiffsärzte begeben sich an die Oberfläche. Nachdem sie den Eingang zum Höhlenkomplex gefunden haben, versuchen sie, die Aufmerksamkeit der Höhlenbewohner auf sich zu ziehen und sie von ihren friedlichen Absichten zu überzeugen. \n\nNachdem der Arzt zu dem verletzten Besatzungsmitglied gebracht wurde, kann er den Patienten stabilisieren. \n\nNach stundenlangen Gesprächen gelingt es [Root.GetCaptainTitle] [Root.GetLeaderName], die Novaner – wie sie sich selbst nennen – davon zu überzeugen, der Besatzung der [Root.GetFleetName] zu vertrauen. \n\nDurch die Zusammenarbeit wird die Ursache für den anfänglichen Rückzug in die Höhlen, eine Welle von Todesfällen aufgrund lokaler Strahlengefahren, identifiziert und mit Hilfe von Technologie behandelt, die erst Jahre nach der Gründung der Kolonie entwickelt wurde. \n\nDie Frage nach dem Status der Kolonie muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde die Investition erheblicher Ressourcen in die Welt erfordern, wobei die Anstrengungen, die erforderlich sind, um die Kolonisten auf ein grundlegendes Niveau der genetischen Hygiene zu bringen, noch nicht berücksichtigt sind. \n\nDie Kolonie sich selbstständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Untersuchung einer Population nicht augmentierter Menschen geweckt würde."
 STNC_archaeology_events.11021.desc.terran_empire: "Der [Root.GetCaptainTitle] und einer der Schiffsärzte begeben sich an die Oberfläche. Nachdem sie den Eingang zum Höhlenkomplex gefunden haben, versuchen sie, die Aufmerksamkeit der Höhlenbewohner auf sich zu ziehen und sie von ihren friedlichen Absichten zu überzeugen. \n\nNachdem der Arzt zu dem verletzten Besatzungsmitglied gebracht wurde, kann er den Patienten stabilisieren. \n\nNach stundenlangen Gesprächen gelingt es [Root.GetCaptainTitle] [Root.GetLeaderName], die Novaner – wie sie sich selbst nennen – davon zu überzeugen, der Besatzung der [Root.GetFleetName] zu vertrauen. \n\nDurch die Zusammenarbeit wird die Ursache für den anfänglichen Rückzug in die Höhlen, eine Welle von Todesfällen aufgrund lokaler Strahlengefahren, identifiziert und mithilfe von Technologie behandelt, die erst Jahre nach der Gründung der Kolonie entwickelt wurde. \n\nDie Frage nach dem Status der Kolonie muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde die Investition erheblicher Ressourcen in die Welt erfordern, und einige fragen sich, ob die Bevölkerung nicht als Lehre für andere eliminiert werden sollte. \n\nDie Kolonie sich selbst überlassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Beobachtung einer Gesellschaft geweckt würde, die ohne Unterstützung von außen zum Scheitern verurteilt ist."
 STNC_archaeology_events.11021.name: "Terra Nova"
 STNC_archaeology_events.11022.a: "Planen Sie einen Angriff."
 STNC_archaeology_events.11022.b: "Bereiten Sie sich auf den Verlassen des Orbits vor."
 STNC_archaeology_events.11022.desc: "Der [Root.GetCaptainTitle] und einer der Schiffsärzte begeben sich an die Oberfläche. Sie finden den Eingang zum Höhlenkomplex und versuchen, die Aufmerksamkeit der Höhlenbewohner auf sich zu ziehen und sie von ihren friedlichen Absichten zu überzeugen. \n\nDie Eskorte von [Root.GetCaptainTitle] und [Root.Fleet.Leader.GerHerHis] wird erneut von den ehemaligen Kolonisten vertrieben und kann sich nur knapp zur [Root.GetFleetName] zurückziehen."
 STNC_archaeology_events.11022.name: "Terra Nova"
 STNC_archaeology_events.11025.a: "Integriere die Kolonie."
 STNC_archaeology_events.11025.a.borg: "Etabliere eine Präsenz."
 STNC_archaeology_events.11025.b: "Lass sie sich unabhängig entwickeln."
 STNC_archaeology_events.11025.c: "Eliminiere die Primitiven."
 STNC_archaeology_events.11025.d: "Siedle die ursprünglichen Kolonisten um."
 STNC_archaeology_events.11025.d.borg: "Siedle die Drohnen um."
 STNC_archaeology_events.11025.desc: "Da [Root.Fleet.Leader.GetHerHis] nicht bereit ist, die Besatzung als Geiseln festzuhalten, beschließt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName], ein Angriffsteam anzuführen, um eine Rettungsaktion durchzuführen. \n\nDas Team erreicht die vorgesehenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Der verletzte Offizier wird lokalisiert und zum Evakuierungspunkt gebracht, während die Höhlenbewohner zusammengetrieben und gesichert werden. \n\nDie Frage nach dem Status der ehemaligen Kolonie muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, während die Entwicklung der Kolonie unabhängig von der Novan-Kultur ohne Einmischung erfolgen könnte."
 STNC_archaeology_events.11025.desc.borg: "Nachdem die primitiven Menschen eine Gruppe taktischer Drohnen in das Höhlennetz geschickt haben, wurden sie erfolgreich assimiliert."
 STNC_archaeology_events.11025.desc.earth_khanate: "Da [Root.Fleet.Leader.GetHerHis] nicht bereit ist, die Besatzung als Geisel festzuhalten, beschließt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName], ein Angriffsteam anzuführen, um eine Rettungsaktion durchzuführen. \n\nDas Team erreicht die vorgesehenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Der verletzte Offizier wird lokalisiert und zum Evakuierungspunkt gebracht, während die Höhlenbewohner zusammengetrieben und gesichert werden. \n\nDie Frage nach dem Status der ehemaligen Kolonie muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, ganz zu schweigen von den Anstrengungen, die erforderlich wären, um die Kolonisten auf ein grundlegendes Niveau der genetischen Hygiene zu bringen. \n\nDie Kolonie sich eigenständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Untersuchung einer Population nicht-augmentierter Menschen geweckt würde."
 STNC_archaeology_events.11025.desc.terran_empire: "Da [Root.Fleet.Leader.GetHerHis] nicht bereit ist, die Besatzung als Geisel festzuhalten, beschließt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName], ein Angriffsteam anzuführen, um eine Rettungsaktion durchzuführen. \n\nDas Team erreicht die vorgesehenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Der verletzte Polizist wird lokalisiert und zum Evakuierungspunkt gebracht, während die Höhlenbewohner zusammengetrieben und gesichert werden. \n\nDie Frage nach dem Status der ehemaligen Kolonie muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, und es wird die Frage aufgeworfen, ob die Bevölkerung nicht als Lehre für andere eliminiert werden sollte. \n\nDie Kolonie sich eigenständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Beobachtung einer Gesellschaft geweckt würde, die ohne Unterstützung von außen zum Scheitern verurteilt ist."
 STNC_archaeology_events.11025.name: "Terra Nova"
 STNC_archaeology_events.11026.a: "[Root.GetUnfortunate]"
 STNC_archaeology_events.11026.desc.borg: "Nachdem eine Gruppe taktischer Drohnen in das Höhlennetz geschickt wurde, scheint es, als hätten die Menschen eine Reihe primitiver, aber einigermaßen effektiver Verteidigungsmaßnahmen ergriffen. \n\nAls die relativen Kosten der Assimilation stiegen, wurden die Drohnen angewiesen, immer wirksamere Methoden anzuwenden, was schließlich zum vollständigen Zusammenbruch des Höhlennetzes und zur Auslöschung der menschlichen Bevölkerung führte."
 STNC_archaeology_events.11026.desc.regular: "Da [Root.Fleet.Leader.GetHerHis] nicht bereit ist, die Besatzung als Geisel zu nehmen, beschließt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName], ein Angriffsteam anzuführen, um eine Rettungsaktion durchzuführen. \n\nDas Team erreicht die vorgesehenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Der verletzte Offizier wird gefunden, aber nicht bevor er von den verteidigenden Höhlenbewohnern weiter in den Untergrund gezerrt wird. \n\nDer Kampf tobt fast eine Stunde lang, während die ehemaligen Kolonisten die Tunnelnetze nutzen, um Überraschungsangriffe auf das Sicherheitsteam zu starten. \n\nDas Waffenfeuer löst eine Reihe von Tunneleinstürzen aus, die die [Root.GetCaptainTitle] zwingen, das Team von [Root.Fleet.Leader.GetHerHis] zu evakuieren. Der verletzte Offizier und alle ehemaligen Kolonisten kommen bei den Einstürzen ums Leben."
 STNC_archaeology_events.11026.name: "Terra Nova"
 STNC_archaeology_events.11050.a: "Untersuchen Sie das Verschwinden."
 STNC_archaeology_events.11050.a.borg: "Untersuchen Sie die Vorfälle."
 STNC_archaeology_events.11050.b: "Sie haben sich wahrscheinlich nur verlaufen."
 STNC_archaeology_events.11050.b.borg: "Das hat keine Priorität."
 STNC_archaeology_events.11050.desc.borg: "Mehrere Drohnen wurden auf [Root.GetName] auf anomale Weise vom Kollektiv getrennt. \n\nDie Vorfälle scheinen sich um den Ort des ersten menschlichen Kolonisationsversuchs auf dem [Root.GetPlanetMoon] zu konzentrieren."
 STNC_archaeology_events.11050.desc.regular: "Auf [Root.GetName] wurden nach dem Verschwinden einer Reihe von Kolonisten Alarm geschlagen. \n\nDie Vorfälle scheinen sich um den Ort des ersten menschlichen Kolonisationsversuchs auf der Welt zu häufen."
 STNC_archaeology_events.11050.name: "Verschwinden auf [Root.GetName]"
 STNC_archaeology_events.11051.a: "Versuch, mit ihnen zu verhandeln."
 STNC_archaeology_events.11051.b: "Bereiten Sie einen Angriff vor."
 STNC_archaeology_events.11051.b.borg: "Bereiten Sie sich auf die Assimilation vor."
 STNC_archaeology_events.11051.c: "Verlassen Sie [Root.GetName]."
 STNC_archaeology_events.11051.desc.borg: "Sicherheitsdrohnen auf [Root.GetName] haben eine Gruppe primitiver Humanoiden entdeckt, die in den ausgedehnten Höhlensystemen unter der Oberfläche von [Root.GetPlanetMoon] leben. Diese Humanoiden sind wahrscheinlich für die kürzliche Trennung einer Reihe von Drohnen vom Kollektiv verantwortlich."
 STNC_archaeology_events.11051.desc.regular: "Sicherheitskräfte auf [Root.GetName] haben herausgefunden, dass das Verschwinden in Wirklichkeit von Mitgliedern der gescheiterten ersten menschlichen Kolonie begangen wurde. \n\nNachdem sie durch die Strahlung einer Reihe von Asteroideneinschlägen in den Untergrund getrieben wurden, scheinen die ursprünglichen Kolonisten in einen primitiven Zustand zurückgefallen zu sein. \n\nDa viele Bürger von [Root.GetName] gefangen gehalten werden, sind die Möglichkeiten begrenzt."
 STNC_archaeology_events.11051.name: "Verschwinden auf [Root.GetName]"
 STNC_archaeology_events.11052.a: "Integriere die Kolonisten."
 STNC_archaeology_events.11052.b: "Überlasse [Root.GetName] den ursprünglichen Kolonisten."
 STNC_archaeology_events.11052.c: "Vernichte die Primitiven."
 STNC_archaeology_events.11052.d: "Siedle die ursprünglichen Kolonisten um."
 STNC_archaeology_events.11052.d.borg: "Siedle die Drohnen um."
 STNC_archaeology_events.11052.desc: "Mit einem [Root.Owner.GetName]-Unterhändler, der auf der Welt ankommt, erreicht sein Team den Eingang zum Höhlenkomplex, in dem die ursprünglichen Kolonisten untergebracht sind. Nach stundenlangen Diskussionen kann der Unterhändler die Novaner – wie sie sich selbst nennen – davon überzeugen, den [Root.GetName]-Behörden zu vertrauen. Die Frage nach dem Status der ursprünglichen Kolonisten muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde erhebliche Investitionen in die Welt erfordern, während eine unabhängige Entwicklung der Kolonisten eine ungestörte Entwicklung der novanischen Kultur ermöglichen würde."
 STNC_archaeology_events.11052.desc.earth_khanate: "Mit der Ankunft eines [Root.Owner.GetName]-Verhandlungsführers auf der Welt erreicht sein Team den Eingang zum Höhlenkomplex, in dem die ursprünglichen Kolonisten untergebracht sind. \n\nNach stundenlangen Diskussionen gelingt es dem Verhandlungsführer, die Novaner – wie sie sich selbst nennen – davon zu überzeugen, den [Root.GetName]-Behörden zu vertrauen. \n\nDie Frage nach dem Status der ursprünglichen Kolonisten muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, ganz zu schweigen von den Anstrengungen, die erforderlich wären, um die Kolonisten auf ein grundlegendes Niveau der genetischen Hygiene zu bringen. \n\nDie Kolonie sich eigenständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Untersuchung einer Population nicht-augmentierter Menschen geweckt würde."
 STNC_archaeology_events.11052.desc.terran_empire: "Als ein Unterhändler von [Root.Owner.GetName] auf der Welt ankommt, erreicht sein Team den Eingang zum Höhlenkomplex, in dem die ursprünglichen Kolonisten untergebracht sind. \n\nNach stundenlangen Diskussionen gelingt es dem Unterhändler, die Novaner – wie sie sich selbst nennen – davon zu überzeugen, den Behörden von [Root.GetName] zu vertrauen. \n\nDie Frage nach dem Status der ursprünglichen Kolonisten muss geklärt werden. Die Integration in [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, und einige fragen sich, ob die Bevölkerung nicht als Lehre für andere eliminiert werden sollte. \n\nDie Kolonie sich selbstständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Beobachtung einer Gesellschaft geweckt würde, die ohne Unterstützung von außen zum Scheitern verurteilt ist."
 STNC_archaeology_events.11052.name: "Verschwinden auf [Root.GetName]"
 STNC_archaeology_events.11053.a: "Planen Sie einen Angriff."
 STNC_archaeology_events.11053.b: "Verlassen Sie [Root.GetName]."
 STNC_archaeology_events.11053.desc: "Mit einem [Root.Owner.GetName]-Unterhändler, der auf der Welt ankommt, erreicht ihr Team den Eingang zum Höhlenkomplex, in dem die ursprünglichen Kolonisten untergebracht sind. \n\nBei dem Versuch, sie von ihren friedlichen Absichten zu überzeugen, werden der Unterhändler und seine Eskorte erneut von den ehemaligen Kolonisten vertrieben und können sich nur knapp an die Oberfläche retten."
 STNC_archaeology_events.11053.name: "Verschwinden auf [Root.GetName]"
 STNC_archaeology_events.11054.a: "Integriere die Kolonisten."
 STNC_archaeology_events.11054.a.borg: "[Root.GetUnderstood]"
 STNC_archaeology_events.11054.b: "Überlasse [Root.GetName] den ursprünglichen Kolonisten."
 STNC_archaeology_events.11054.c: "Eliminiere die Primitiven."
 STNC_archaeology_events.11054.d: "Siedle die ursprünglichen Kolonisten um."
 STNC_archaeology_events.11054.d.borg: "Siedle die Drohnen um."
 STNC_archaeology_events.11054.desc: "Da [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] nicht bereit ist, die Entführungen weiter zu dulden, autorisiert er ein Angriffsteam, die Geiseln zu befreien. \n\nDas Team erreicht die zugewiesenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Die Geiseln werden lokalisiert und zum Evakuierungspunkt gebracht, während die Höhlenbewohner zusammengetrieben und gesichert werden. Die Frage nach dem Status der ursprünglichen Kolonisten muss geklärt werden. Die Integration in die [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, während die Entwicklung der Kolonie unabhängig davon der novanischen Kultur die Möglichkeit gäbe, sich ohne Einmischung zu entwickeln."
 STNC_archaeology_events.11054.desc.borg: "Nachdem eine Gruppe taktischer Drohnen in das Höhlennetz geschickt wurde, konnten die primitiven Menschen erfolgreich assimiliert werden."
 STNC_archaeology_events.11054.desc.earth_khanate: "Da [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] nicht bereit ist, die Entführungen weiter zu dulden, hat er ein Angriffsteam autorisiert, die Geiseln zu befreien. \n\nDas Team erreicht die vorgesehenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Die Geiseln werden lokalisiert und zum Evakuierungspunkt gebracht, während die Höhlenbewohner zusammengetrieben und gesichert werden.Die Frage nach dem Status der ursprünglichen Kolonisten muss geklärt werden. Die Integration in [Root.Owner.GetName] würde erhebliche Ressourcen erfordern, die in die Welt investiert werden müssten, ganz zu schweigen von den Anstrengungen, die erforderlich wären, um die Kolonisten auf ein grundlegendes Niveau der genetischen Hygiene zu bringen. \n\nDie Kolonie sich selbstständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Untersuchung einer Population nicht-augmentierter Menschen geweckt würde."
 STNC_archaeology_events.11054.desc.terran_empire: "Da [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] nicht bereit ist, die Entführungen weiter zuzulassen, hat er ein Angriffsteam autorisiert, die Geiseln zu befreien. \n\nDas Team erreicht die zugewiesenen Positionen und der erste Teil des Plans wird eingeleitet. \n\nVor dem Angriff werden Blendgranaten in die Höhlen geschossen. Die Geiseln werden lokalisiert und zum Evakuierungspunkt gebracht, während die Höhlenbewohner zusammengetrieben und gesichert werden. \n\nDie Frage nach dem Status der ursprünglichen Kolonisten muss geklärt werden. Die Integration in [Root.Owner.GetName] würde erhebliche Investitionen in die Welt erfordern, und einige fragen sich, ob die Bevölkerung nicht als Lehre für andere eliminiert werden sollte. \n\nDie Kolonie sich eigenständig entwickeln zu lassen, könnte einige auf [Root.Owner.Capital.GetName] interessieren, deren Neugier durch die Beobachtung einer Gesellschaft geweckt würde, die ohne Unterstützung von außen zum Scheitern verurteilt ist."
 STNC_archaeology_events.11054.name: "Verschwinden auf [Root.GetName]"
 STNC_archaeology_events.11055.a: "[Root.GetUnfortunate]"
 STNC_archaeology_events.11055.desc.borg: "Nachdem sie eine Gruppe taktischer Drohnen in das Höhlennetz entsandt hatten, schienen die Menschen eine Reihe primitiver, aber einigermaßen wirksamer Verteidigungsmaßnahmen konstruiert zu haben. \Als die relativen Kosten der Assimilierung stiegen, wurden die Drohnen angewiesen, immer wirksamere Methoden anzuwenden, was schließlich zum vollständigen Zusammenbruch des Höhlennetzes und zur Auslöschung der menschlichen Bevölkerung führte."
 STNC_archaeology_events.11055.desc.regular: "Da er nicht gewillt ist, die Entführungen fortzusetzen, autorisiert [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] ein Angriffsteam, die Geiseln zu befreien. \n\nDas Team trifft an den vorgesehenen Positionen ein und der erste Teil des Plans wird eingeleitet. \n\nBetäubungsgranaten werden vor dem Angriff in die Kavernen gebeamt. Die Geiseln werden gefunden, aber nicht bevor sie von den sich verteidigenden Höhlenbewohnern weiter unter die Erde geschleppt werden. \n\nDie Kämpfe dauern fast eine Stunde, da die ehemaligen Kolonisten die Tunnelnetzwerke nutzen, um Angriffe auf das Sicherheitsteam zu verüben. \n\nDas Waffenfeuer löst eine Reihe von Tunneleinstürzen aus und zwingt das Angriffsteam zur Evakuierung. Die Geiseln und alle ehemaligen Kolonisten werden bei den Einstürzen getötet."
 STNC_archaeology_events.11055.name: "Verschwundene auf [Root.GetName]"
 STNC_archaeology_events.11060.a: "Genehmigen Sie die Ausgrabung."
 STNC_archaeology_events.11060.b: "Es wäre eine Verschwendung von Ressourcen."
 STNC_archaeology_events.11060.desc.earth_khanate: "Da die Ruinen der gescheiterten, nicht erweiterten menschlichen Zuflucht auf [Root.GetName] allmählich geräumt werden, haben viele lokale Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen. \Der anthropologische Wert der Dokumentation der letzten Tage der Kolonie scheint Rechtfertigung genug zu sein, ihrer Bitte nachzukommen."
 STNC_archaeology_events.11060.desc.terra_prime: "Da die Ruinen der ersten gescheiterten Kolonie auf [Root.GetName] allmählich geräumt werden, haben viele örtliche Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen, um sicherzustellen, dass nichts von historischer Bedeutung verloren geht."
 STNC_archaeology_events.11060.desc.terran_empire: "Da die Ruinen der gescheiterten Dissidenten-Zuflucht auf [Root.GetName] allmählich geräumt werden, haben viele örtliche Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen. \Das Propagandapotenzial für die Dokumentation der letzten Tage der Kolonie scheint Rechtfertigung genug zu sein, um ihrer Bitte nachzukommen."
 STNC_archaeology_events.11060.desc.united_earth: "Da die Ruinen der ersten gescheiterten Kolonie auf [Root.GetName] allmählich geräumt werden, haben viele örtliche Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen, um sicherzustellen, dass nichts von historischer Bedeutung verloren geht."
 STNC_archaeology_events.11060.desc.united_federation_of_planets: "Da die Ruinen der ersten gescheiterten Kolonie auf [Root.GetName] allmählich geräumt werden, haben viele örtliche Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen, um sicherzustellen, dass nichts von historischer Bedeutung verloren geht."
 STNC_archaeology_events.11060.desc.united_human_remnant: "Da die Ruinen der ersten gescheiterten Kolonie auf [Root.GetName] allmählich geräumt werden, haben viele örtliche Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen, um sicherzustellen, dass nichts von historischer Bedeutung verloren geht. \Jede Verbindung zur Alten Erde wäre von großem Wert."
 STNC_archaeology_events.11060.name: "[Root.GetName]"
 STNC_archaeology_events.11065.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.11065.desc.earth_khanate: "Die Sichtung der über Jahre hinweg gesammelten Aufnahmen, Kommunikationsprotokolle und verschiedenen Dateien, die von den ersten Kolonisten hinterlassen wurden, hat viele Einblicke in das tägliche Leben einer Gruppe entschlossener, wenn auch genetisch unterlegener Siedler ermöglicht. \Es ist jedoch unklar, ob die Bewohner Erfolg gehabt hätten, wenn die Kolonie nicht kurz nach ihrer Gründung durch einen Asteroideneinschlag zerstört worden wäre."
 STNC_archaeology_events.11065.desc.terra_prime: "Die Sichtung der über Jahre hinweg gesammelten Aufnahmen, Kommunikationsprotokolle und verschiedenen Dateien, die von den ersten Kolonisten hinterlassen wurden, hat viele Einblicke in das tägliche Leben einer Gruppe willensstarker und sehr unabhängiger Siedler ergeben. \Es scheint offensichtlich, dass die Welt gediehen wäre, wenn die Kolonie nicht kurz nach ihrer Gründung durch einen Asteroideneinschlag verwüstet worden wäre."
 STNC_archaeology_events.11065.desc.terran_empire: "Die Sichtung der über Jahre hinweg gesammelten Aufnahmen, Kommunikationsprotokolle und verschiedenen Dateien, die von den ersten Kolonisten hinterlassen wurden, hat viele Einblicke in das tägliche Leben einer Gruppe von Pazifisten ergeben, die zu schwach zum Überleben waren. \Wäre die Kolonie nicht kurz nach ihrer Gründung durch einen Asteroideneinschlag zerstört worden, wäre die Welt von der ersten außerirdischen Spezies, die auf sie traf, verwüstet worden."
 STNC_archaeology_events.11065.desc.united_earth: "Die Sichtung der über Jahre hinweg gesammelten Aufnahmen, Kommunikationsprotokolle und verschiedenen Dateien, die von den ersten Kolonisten hinterlassen wurden, hat viele Einblicke in das tägliche Leben einer Gruppe willensstarker und sehr unabhängiger Siedler ergeben. \Es scheint offensichtlich, dass die Welt gediehen wäre, wenn die Kolonie nicht kurz nach ihrer Gründung durch einen Asteroideneinschlag verwüstet worden wäre."
 STNC_archaeology_events.11065.desc.united_federation_of_planets: "Die Sichtung der über Jahre hinweg gesammelten Aufnahmen, Kommunikationsprotokolle und verschiedenen Dateien, die von den ersten Kolonisten hinterlassen wurden, hat viele Einblicke in das tägliche Leben einer Gruppe willensstarker und sehr unabhängiger Siedler ergeben. \Es scheint offensichtlich, dass die Welt gediehen wäre, wenn die Kolonie nicht kurz nach ihrer Gründung durch einen Asteroideneinschlag verwüstet worden wäre."
 STNC_archaeology_events.11065.desc.united_human_remnant: "Da die Ruinen der ersten gescheiterten Kolonie auf [Root.GetName] allmählich geräumt werden, haben viele lokale Archäologen um die Erlaubnis gebeten, eine umfassendere Untersuchung der Stätte durchzuführen, um sicherzustellen, dass nichts von historischer Bedeutung verloren geht. \Jede Verbindung zur Alten Erde wäre von großem Wert."
 STNC_archaeology_events.11065.name: "[FromFrom.Planet.GetName]"
 STNC_archaeology_events.1110.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1110.desc.brick_hives: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die kompakten, bienenstockähnlichen Strukturen, aus denen die Siedlungen bestehen, weisen einige Anzeichen von Industrie auf, wobei die meisten aus Ziegeln bestehen, die von den jeweiligen Kontinenten bezogen wurden. Trotz der Einfachheit des Grundrisses der einzelnen Strukturen gibt es große Räume, die offenbar für bestimmte künstlerische oder kulturelle Zwecke geschaffen wurden."
 STNC_archaeology_events.1110.desc.brick_houses: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen, aus denen die Siedlungen bestehen, weisen einige Anzeichen von Industrie auf, wobei die meisten aus Ziegeln bestehen, die von den jeweiligen Kontinenten bezogen wurden. Bei vielen der Bauten zeigt die Architektur ein hohes Maß an Kunstfertigkeit."
 STNC_archaeology_events.1110.desc.huts: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen der Siedlungen sind primitiv, die meisten sind kaum mehr als Lehmhütten."
 STNC_archaeology_events.1110.desc.metal_hives: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die kompakten, bienenstockähnlichen Strukturen, aus denen die Siedlungen bestehen, scheinen aus einer Mischung aus komplexen Metalllegierungen und Kunststoffen zu bestehen, von denen einige Sorten selbst den Wissenschaftlern von [Root.GetFleetName] unbekannt waren."
 STNC_archaeology_events.1110.desc.metal_houses: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen, aus denen die Siedlungen bestehen, scheinen aus einer Mischung aus komplexen Metalllegierungen und Kunststoffen hergestellt worden zu sein, von denen einige Sorten selbst den Wissenschaftlern von [Root.GetFleetName] unbekannt waren."
 STNC_archaeology_events.1110.desc.warrens: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \n\nDie Strukturen der Siedlungen sind primitiv. Obwohl sie einzeln sehr groß sind, scheinen sie kaum mehr als unterirdische Gänge zu sein."
 STNC_archaeology_events.1110.desc.wood_houses: "Die vom [cluster_outpost.GetName] aus operierenden Archäologen haben auf der gesamten Oberfläche mehrere Siedlungen gefunden, die zu der inzwischen ausgestorbenen Zivilisation gehören, die einst die Welt bewohnte. \Die Strukturen der Siedlungen sind eher primitiv, die meisten bestehen aus lokalem Holz. Trotz der Einfachheit der Gebäude weisen einige eine gewisse Kunstfertigkeit in der Architektur auf."
 STNC_archaeology_events.1110.desc.wooden_hives: "Die Archäologen auf [Von.Planet.Planet.GetName] haben auf der gesamten Oberfläche mehrere Siedlungen ausfindig gemacht, die zu der inzwischen ausgestorbenen Zivilisation gehören, die diese Welt einst bewohnte. \Die kompakten, bienenstockähnlichen Strukturen, aus denen die Siedlungen bestehen, sind eher primitiv und bestehen größtenteils aus lokal beschafften Hölzern. Trotz der Einfachheit des Aufbaus der einzelnen Strukturen weisen einige Kammern einen gewissen Grad an Kunstfertigkeit auf."
 STNC_archaeology_events.1110.name: "Gefundene Ruinen"
 STNC_archaeology_events.1120.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1120.desc.humanoid_avian.01: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint fast zweieinhalb Meter groß gewesen zu sein und hatte ein dichtes Federkleid, das den größten Teil des Körpers bedeckte."
 STNC_archaeology_events.1120.desc.humanoid_avian.02: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint nicht mehr als anderthalb Meter groß gewesen zu sein und hatte einen Satz kleiner, scheinbar rudimentärer Flügel an ihrem Oberkörper."
 STNC_archaeology_events.1120.desc.humanoid_avian.03: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die halb-humanoide und halb-avianische Spezies scheint knapp zwei Meter groß gewesen zu sein und verfügte über einen großen Satz Flügel, die sich von den Oberarmsockeln aus verzweigten. Es ist unklar, ob die Art flugfähig gewesen wäre."
 STNC_archaeology_events.1120.desc.humanoid_avian.04: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint nicht mehr als einen Meter groß gewesen zu sein, mit relativ kurzen Unterarmen und langen, mit Krallen versehenen Füßen."
 STNC_archaeology_events.1120.desc.humanoid_avian.05: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie halb-humanoide und halb-avianische Spezies scheint fast zwei Meter groß gewesen zu sein und hatte keine Augenhöhlen. Stattdessen scheint die Art eine Form der Echoortung benutzt zu haben, was durch zwei vergrößerte Ohrkammern in der Stirn belegt wird."
 STNC_archaeology_events.1120.desc.humanoid_mammalian.01: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie humanoide und säugetierähnliche Spezies scheint fast zweieinhalb Meter groß gewesen zu sein und hatte knorpelige Ranken auf dem Kopf."
 STNC_archaeology_events.1120.desc.humanoid_mammalian.02: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nHumanoid und säugetierähnlich, scheint die Spezies nicht mehr als eineinhalb Meter groß gewesen zu sein, mit dicken knochenähnlichen Graten, die sich von den Schultern bis zum unteren Rücken erstrecken."
 STNC_archaeology_events.1120.desc.humanoid_mammalian.03: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie humanoide und säugetierähnliche Spezies scheint knapp zwei Meter groß gewesen zu sein und wies eine etwas ungewöhnliche Kupfer-Eisen-Hybrid-Blutzusammensetzung auf."
 STNC_archaeology_events.1120.desc.humanoid_mammalian.04: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nHumanoid und säugetierähnlich, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit Anzeichen von Chloroplasten-ähnlichen Strukturen in ihrer Epidermis, was möglicherweise auf eine begrenzte Fähigkeit zur Photosynthese hindeutet."
 STNC_archaeology_events.1120.desc.humanoid_mammalian.05: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie humanoide und säugetierähnliche Spezies scheint fast zwei Meter groß gewesen zu sein, mit einer ungewöhnlichen Anordnung der Unterkiefer, die auf das Vorhandensein von fingerähnlichen Fortsätzen auf beiden Seiten des Mundes schließen lässt."
 STNC_archaeology_events.1120.desc.humanoid_reptilian.01: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie humanoide und reptilienartige Spezies scheint fast zweieinhalb Meter groß gewesen zu sein und hatte dicke Schuppen auf der Rückseite des Körpers."
 STNC_archaeology_events.1120.desc.humanoid_reptilian.02: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie humanoide und reptilienartige Spezies scheint nicht mehr als eineinhalb Meter groß gewesen zu sein und hatte eine männliche, schuppenartige Struktur, die den Rücken des Torsos schützte."
 STNC_archaeology_events.1120.desc.humanoid_reptilian.03: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nHumanoid und reptilienartig, scheint die Spezies knapp zwei Meter groß gewesen zu sein, mit hohen stachelartigen Fortsätzen, die von der Oberseite des Kopfes bis zum unteren Rücken verliefen."
 STNC_archaeology_events.1120.desc.humanoid_reptilian.04: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nHumanoid und reptilienartig, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit drei ausgeprägten Augenhöhlen, die in einer dreieckigen Formation angeordnet sind."
 STNC_archaeology_events.1120.desc.humanoid_reptilian.05: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nDie humanoide und reptilienartige Spezies scheint fast zwei Meter groß gewesen zu sein und hatte große, scharfe, stachelartige Strukturen, die aus ihren Unterarmen herausragten."
 STNC_archaeology_events.1120.desc.insectoid.01: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die insektoide Spezies scheint fast zweieinhalb Meter lang gewesen zu sein und hatte je nach Alter und Geschlecht zwischen zehn und zwanzig Gliedmaßen."
 STNC_archaeology_events.1120.desc.insectoid.02: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die insektoide Spezies scheint nicht mehr als eineinhalb Meter groß gewesen zu sein und hatte einen großen bauchigen Unterleib."
 STNC_archaeology_events.1120.desc.insectoid.03: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die insektoide Spezies scheint knapp zwei Meter groß gewesen zu sein, mit zwei Sätzen dreibeiniger Beine und einem einzigen rüsselartigen Anhängsel, das am oberen Thorax befestigt war."
 STNC_archaeology_events.1120.desc.insectoid.04: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die insektoide Spezies scheint nicht mehr als einen Meter groß gewesen zu sein, mit einem eher humanoiden Oberkörper auf einem Adomen mit acht kurzen Beinen."
 STNC_archaeology_events.1120.desc.insectoid.05: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die insektoide Spezies scheint fast zwei Meter lang gewesen zu sein und hatte einen meist zylindrischen Körperbau mit vier kurzen Beinen. Drei tentakelartige Anhängsel, die entlang der Oberseite des Körpers verbunden sind, scheinen sowohl zur Manipulation als auch zum visuellen Empfang fähig gewesen zu sein."
 STNC_archaeology_events.1120.desc.silicoid.01: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nSilikoid mit einem länglichen Körperbau, scheint die Spezies fast zweieinhalb Meter lang gewesen zu sein und hatte je nach Alter und Geschlecht zwischen zehn und zwanzig Gliedmaßen."
 STNC_archaeology_events.1120.desc.silicoid.02: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nSilikoid mit einem bauchigen Körperbau, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit einer Reihe von rankenartigen Anhängseln, die die Mittellinie der Spezies umschließen."
 STNC_archaeology_events.1120.desc.silicoid.03: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nSilikoid mit einem etwas humanoiden Körperbau, scheint die Spezies knapp zwei Meter groß gewesen zu sein, mit einer hohen konischen Struktur anstelle eines Kopfes."
 STNC_archaeology_events.1120.desc.silicoid.04: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \n\nSilikoid mit einem spinnentierähnlichen Körperbau, scheint die Spezies nicht mehr als einen Meter groß gewesen zu sein, mit zehn stielartigen Anhängseln, die sowohl als Sinnesorgane als auch als Gliedmaßen dienten."
 STNC_archaeology_events.1120.desc.silicoid.05: "Es wurden einige Überreste dieser Spezies gefunden, von der man annimmt, dass sie die Ruinen in der Nähe des [cluster_outpost.GetName] gebaut hat. \Die Art scheint einen extremen Sexualdimorphismus entwickelt zu haben, wobei das weibliche Analogon einen hohen dreifüßigen Körperbau besitzt, während das männliche Analogon sowohl kürzer als auch viel länglicher erscheint."
 STNC_archaeology_events.1120.name: "Entdeckte Überreste"
 STNC_archaeology_events.1130.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1130.desc.bronze_age: "Ein Versteck mit primitiven Bronzewerkzeugen wurde in der Nähe mehrerer kleinerer Ruinen in der Nähe des [cluster_outpost.GetName] gefunden. \n\nMarkierungen in der Schmiede der Werkzeuge lassen darauf schließen, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettreste hergestellt wurden. \n\nAußerdem wurde eine Reihe von Steintafeln ausgegraben, die Beispiele für die Schriftsprache mindestens einer Kultur enthalten. Die Übersetzung hat sich als schwierig erwiesen, aber es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1130.desc.digital_age: "Am Rande einer der größeren Ruinen in der Nähe des [Cluster_Outpost.GetName] wurden die Überreste einer Reihe von Halbleiterfertigungsanlagen gefunden. \n\nDie Art der Schnittstelle zu den Fabriken stimmt damit überein, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettreste geschaffen wurden. \n\nAußerdem wurde eine Reihe von digitalen Speichermedien gefunden, die Beispiele für die Schriftsprachen vieler Kulturen enthalten. Die Übersetzung war einfach, und es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1130.desc.industrial_age: "Eine Reihe mechanischer Werkzeuge, die auf eine frühe Industrie schließen lassen, wurden in den Ruinen einer Fabrik in der Nähe des [cluster_outpost.GetName] gefunden. \n\nDie Art der Verbindung mit den Werkzeugen lässt darauf schließen, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettreste geschaffen wurden. \n\nAußerdem wurde eine Reihe von Papierdokumenten ausgegraben, die Beispiele für die Schriftsprachen verschiedener Kulturen enthalten. Die Übersetzung war relativ einfach, und es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1130.desc.iron_age: "In einer der größeren Ruinen in der Nähe des [cluster_outpost.GetName] wurde ein Versteck mit Eisenwerkzeugen gefunden. \n\nMarkierungen in der Schmiede der Werkzeuge lassen darauf schließen, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettreste hergestellt wurden. \n\nAußerdem wurde eine Reihe von Steintafeln ausgegraben, die Beispiele für die Schriftsprache mindestens einer Kultur enthalten. Die Übersetzung hat sich als schwierig erwiesen, aber es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1130.desc.stone_age: "In der Nähe einer der kleineren Ruinen in der Nähe des [Cluster_Outpost.GetName] wurde ein Cache mit primitiven Steinwerkzeugen gefunden. \n\nMarkierungen in der Konstruktion der Werkzeuge lassen darauf schließen, dass sie von Wesen mit dem Körperbau der zuvor entdeckten Skelettreste geschaffen wurden. \n\nAußerdem wurde eine Reihe von Steintafeln ausgegraben, die Beispiele für die Schriftsprache mindestens einer Kultur enthalten. Die Übersetzung hat sich als schwierig erwiesen, aber es scheint, dass die Spezies sich selbst als §H[From.GetDigSiteCivilisation]§! bezeichnete."
 STNC_archaeology_events.1130.name: "[From.GetDigSiteCivilisation] Technologie"
 STNC_archaeology_events.1140.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.1140.a.tooltip: "[cluster_outpost.GetName] £minor_artefacts£: §G+0.1§!"
 STNC_archaeology_events.1140.desc.asteroid: "Ein Geologenteam, das dem [cluster_outpost.GetName] zugewiesen wurde, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben der §H[From.GetDigSiteCivilisation]§! ist. \Vor fast zehntausend Jahren schlug ein Asteroid in der nördlichen Polarregion ein. Einiges deutet darauf hin, dass eine kleine Anzahl von [From.GetDigSiteCivilisation] den ersten Einschlag überleben konnte, doch der genetische Engpass machte sie anfällig für neue Krankheiten."
 STNC_archaeology_events.1140.desc.conventional_war: "Ein Team von Historikern, das dem [cluster_outpost.GetName] zugeordnet ist, hat herausgefunden, was ihrer Meinung nach die Ursache für das Aussterben der [From.GetDigSiteCivilisation]§! war. \n\nDie Analyse vieler Strukturen auf der ganzen Welt deutet darauf hin, dass sie mit der Herstellung von Projektilwaffen, Sprengstoffen und anderem Kriegsmaterial zu tun hatten. \n\nDas Verhältnis dieser Waffenproduktionszentren zu den zivilen Einrichtungen scheint deutlich über dem galaktischen Mittelwert für eine Gesellschaft auf dieser Entwicklungsstufe zu liegen. In Verbindung mit den Überresten der [From.GetDigSiteCivilisation], die mehrheitlich durch Waffen als durch natürliche Ursachen zu Tode gekommen sind, scheint es wahrscheinlich, dass sich die Zivilisation durch mindestens einen globalen Konflikt vor etwa fünftausend Jahren selbst zerstört hat."
 STNC_archaeology_events.1140.desc.ecological_ruin: "Ein Biologenteam, das dem [cluster_outpost.GetName] zugewiesen wurde, hat entdeckt, was sie für die Ursache des Aussterbens der §H[From.GetDigSiteCivilisation]§! halten. \Eine genetische Analyse der Flora der Welt zeigt, dass es vor etwa sechzig- bis fünfzigtausend Jahren zu Mikroanpassungen an eine Atmosphäre mit extrem hohem Kohlenstoffgehalt kam. Zusammen mit einem relativen Mangel an Vielfalt in der Fauna des [From.Planet.GetPlanetMoon] deutet dies auf eine massive globale Umweltveränderung hin, die möglicherweise durch die Industrialisierung der [From.GetDigSiteCivilisation] ausgelöst wurde."
 STNC_archaeology_events.1140.desc.nuclear_war: "Ein Team von Physikern, das dem [Cluster_Outpost.GetName] zugeordnet ist, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben des §H[From.GetDigSiteCivilisation]§! ist. \n\n Die isotopische Analyse einer Reihe von Strukturen auf der Oberfläche deutet auf den massiven Einsatz von Kernwaffen vor mindestens zwanzigtausend Jahren hin. \n\n Im Gegensatz zu konventionellen Kernwaffen scheinen die [From.GetDigSiteCivilisation] Munition entwickelt zu haben, die bei der Detonation extrem hohe Strahlungswerte erzeugt, aber eine sehr kurze Halbwertszeit hat, was erklärt, warum ihr Einsatz bei der ersten Untersuchung nicht festgestellt wurde."
 STNC_archaeology_events.1140.desc.plague: "Ein Geologenteam, das dem [cluster_outpost.GetName] zugewiesen wurde, hat entdeckt, was ihrer Meinung nach die Ursache für das Aussterben der §H[From.GetDigSiteCivilisation]§! ist. \Eine genetische Analyse der überlebenden Tierwelt zeigt, dass vor fast fünfzehntausend Jahren eine bösartige Seuche über den Planeten hinwegfegte. Alle heute lebenden Tiere tragen eine bestimmte Variante eines Mitochondrien-Genfragments, das den Überresten von [From.GetDigSiteCivilisation] fehlt, was darauf hindeutet, dass es eine gewisse Rolle bei der Abschwächung der Auswirkungen der Seuche spielte. \n\nGlücklicherweise scheint die Pest ausgerottet worden zu sein, da bei den biologischen Untersuchungen der Welt bisher keine gefährlichen Bakterien- oder Virenstämme gefunden wurden."
 STNC_archaeology_events.1140.desc.vanished: "Die dem [cluster_outpost.GetName] zugewiesenen Archäologen haben einen beunruhigenden Aspekt des offensichtlichen Aussterbens der §H[From.GetDigSiteCivilisation]§-Zivilisation entdeckt. \Es scheint, dass die gesamte Bevölkerung innerhalb eines relativ kurzen Zeitraums verschwunden ist. Die bisher gefundenen Überreste scheinen mindestens einige Jahre vor dem "Fluchtpunkt" zu liegen. \n\nSchriftliche Dokumente, die auf der ganzen Welt gefunden wurden, scheinen am selben Tag zu enden, vor etwa siebentausend Jahren, ohne dass es einen Hinweis darauf gibt, was das Verschwinden verursacht haben könnte. \n\nEinige glauben, dass die [From.GetDigSiteCivilisation] Spezies von einer der damaligen galaktischen Mächte verschleppt worden sein könnte, obwohl es keine Beweise gibt, die dies bestätigen oder widerlegen."
 STNC_archaeology_events.1140.name: "[Von.GetDigSiteCivilisation] Schicksal"
 STNC_archaeology_events.12.a: "Unglücklich."
 STNC_archaeology_events.12.desc: "Mehrere Besatzungsmitglieder wurden bei der Untersuchung der [From.GetDigSiteOriginator]-Einrichtung getötet, nachdem ein internes Sicherheitssystem versehentlich ausgelöst wurde. \Glücklicherweise war die Kapazität der an das Sicherheitsnetz angeschlossenen Energiezellen bereits reduziert, aber die automatisierten Systeme waren dennoch in der Lage, einige Besatzungsmitglieder der [Root.GetFleetName] zu vaporisieren, bevor sie vollständig entladen waren."
 STNC_archaeology_events.12.name: "[From.GetDigSiteOriginator] Sicherheitssysteme aktiviert"
 STNC_archaeology_events.120.a: "Graben Sie das Schiff aus."
 STNC_archaeology_events.120.desc: "Der Subrauminverter hat die Chronitonblase um das vergrabene [Root.Owner.GetName]-Schiff erfolgreich zerstreut. \n\n Als ein Sicherheitsteam der [Root.GetName] das Schiff durchsucht, wird das Rätsel immer größer. Das Schiff stammt aus der Zukunft. \n\nWährend alle Computersysteme vollständig deaktiviert wurden, zeigt ein einzelnes Datenpad auf der Brücke einen Logbucheintrag, der am [GetDate_21510], also fast sechzig Jahre in der Zukunft, begonnen wurde. \Eine weitere Analyse des Schiffes zeigt, dass zwar fast alle Systeme zerstört wurden, aber immer noch eine Fülle von wiederherstellbarer Technologie vorhanden ist. [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] ordnet die sofortige Ausgrabung des Schiffes zur Analyse auf [Root.Owner.Capital.GetName] an."
 STNC_archaeology_events.120.name: "Begrabenes Raumschiff"
 STNC_archaeology_events.12000.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.12000.desc: "Es hat sich als schwierig erwiesen, in das Innere der Anlage zu gelangen, da mehrere Sicherheitsfallen das Untersuchungsteam beinahe getötet hätten. \n\Nach der Entdeckung einer nicht abgeschirmten, aber teilweise getarnten Abluftöffnung konnte man sich trotz der Probleme Zugang verschaffen. \n\nDer Innenraum ist riesig, und die Technologie ist von unbekannter Herkunft. Was sich hier abgespielt hat, ist ein Rätsel."
 STNC_archaeology_events.12000.desc.encountered: "Es hat sich als schwierig erwiesen, in das Innere der Anlage zu gelangen, da mehrere Sicherheitsfallen das Untersuchungsteam beinahe getötet hätten. \n\Nach der Entdeckung einer nicht abgeschirmten, aber teilweise getarnten Abluftöffnung konnte man sich trotz der Probleme Zugang verschaffen. \n\nDer Innenraum ist riesig, und die Technologie scheint der des so genannten "stillen Feindes" zu entsprechen, dem man zuvor begegnet war. Was sie hier gemacht haben, ist ein Rätsel."
 STNC_archaeology_events.12000.desc.known: "Es hat sich als schwierig erwiesen, in das Innere der Anlage zu gelangen, da mehrere Sicherheitsfallen das Untersuchungsteam beinahe getötet hätten. \n\Nach der Entdeckung einer nicht abgeschirmten, aber teilweise getarnten Abluftöffnung konnte man sich trotz der Probleme Zugang verschaffen. \n\nDer Innenraum ist riesig, und die Technologie ist ganz eindeutig §BElachi§! Was sie hier gemacht haben, ist ein Rätsel."
 STNC_archaeology_events.12000.name: "Asteroiden-Außenposten"
 STNC_archaeology_events.12010.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.12010.desc: "Die Anlage ist seit einiger Zeit verlassen, obwohl zumindest eine ihrer Funktionen die Herstellung von organischem, essbarem Material gewesen zu sein scheint. \Es wurden riesige Fässer mit essbaren Pilzen entdeckt, und ein abenteuerlustiges Teammitglied erklärte, dass die außerirdische Küche einigermaßen schmackhaft sei."
 STNC_archaeology_events.12010.desc.encountered: "Die Anlage ist seit einiger Zeit verlassen, obwohl zumindest eine ihrer Funktionen die Herstellung von organischem, essbarem Material gewesen zu sein scheint. \Es wurden riesige Fässer mit essbaren Pilzen entdeckt, und ein abenteuerlustiges Teammitglied erklärte, dass die Küche des so genannten stillen Feindes einigermaßen schmackhaft sei."
 STNC_archaeology_events.12010.desc.known: "Die Anlage ist seit einiger Zeit verlassen, obwohl zumindest eine ihrer Funktionen die Herstellung von organischem, essbarem Material gewesen zu sein scheint. \Es wurden riesige Fässer mit essbaren Pilzen entdeckt, und ein abenteuerlustiges Teammitglied erklärte, dass die Küche der Elachi einigermaßen schmackhaft sei."
 STNC_archaeology_events.12010.name: "Asteroiden-Außenposten"
 STNC_archaeology_events.12020.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.12020.desc: "Nachdem der letzte der automatischen Sicherheitsmechanismen umgangen wurde, ist der Zugang zur zentralen Kommandozentrale möglich geworden. \Enttäuschend ist, dass die halborganischen Computersysteme, die von den Erbauern der Anlage benutzt wurden, schon lange zerfallen sind, so dass es unmöglich ist, die Informationen zu extrahieren, die notwendig sind, um den Zweck der Anlage oder den Grund für ihre Aufgabe zu verstehen. \Merkwürdigerweise wurden jedoch eine Reihe von Drohnen gefunden, die abgeschaltet waren und offenbar die Kommandozentrale bewachten. Der Universalübersetzer ist in der Lage, die Markierungen auf ihrem Äußeren als Eigennamen zu identifizieren, 'Hast'oroth', mit einem anderen Begriff 'Elachi', der sich vielleicht auf ihre Erbauer bezieht?"
 STNC_archaeology_events.12020.desc.encountered: "Nachdem der letzte der automatischen Sicherheitsmechanismen umgangen wurde, ist der Zugang zur zentralen Kommandozentrale möglich geworden. \Enttäuschend ist, dass die halborganischen Computersysteme des so genannten stillen Feindes seit langem zerfallen sind, so dass es unmöglich ist, die Informationen zu extrahieren, die notwendig sind, um den vollen Zweck der Anlage oder den Grund für ihre Aufgabe zu verstehen. \Merkwürdigerweise wurden jedoch eine Reihe von Drohnen gefunden, die abgeschaltet waren und offenbar die Kommandozentrale bewachten. Der Universalübersetzer ist in der Lage, die Markierungen auf ihrem Äußeren als Eigennamen zu identifizieren, 'Hast'oroth', mit einem anderen Begriff 'Elachi', der sich vielleicht auf ihre Erbauer bezieht?"
 STNC_archaeology_events.12020.desc.known: "Nachdem der letzte der automatischen Sicherheitsmechanismen umgangen wurde, ist der Zugang zur zentralen Kommandozentrale möglich geworden. \Enttäuschend ist, dass die halborganischen Computersysteme der Elachi schon lange verfallen sind, so dass es unmöglich ist, die Informationen zu extrahieren, die notwendig sind, um den Zweck der Anlage oder den Grund für ihre Stilllegung zu verstehen. \Merkwürdigerweise wurden jedoch eine Reihe von Drohnen gefunden, die abgeschaltet waren und offenbar die Kommandozentrale bewachten. Der Universalübersetzer ist in der Lage, die Markierungen auf ihrem Äußeren als Eigennamen zu identifizieren: 'Hast'oroth'."
 STNC_archaeology_events.12020.name: "Asteroiden-Außenposten"
 STNC_archaeology_events.13.a: "Unglücklich."
 STNC_archaeology_events.13.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] wurde bei der Untersuchung der [From.GetDigSiteOriginator]-Anlage verletzt, nachdem ein internes Sicherheitssystem versehentlich ausgelöst wurde. \n\nGlücklicherweise waren die mit dem Sicherheitsnetz verbundenen Energiezellen bereits auf reduzierter Kapazität, aber die automatisierten Systeme konnten den [Root.Owner.GetCaptainTitle] dennoch betäuben und schwer verletzen, bevor sie vollständig entleert wurden."
 STNC_archaeology_events.13.name: "[From.GetDigSiteOriginator] Sicherheitssysteme aktiviert"
 STNC_archaeology_events.130.a: "Analysieren Sie das Schiff auf [Root.Owner.Capital.GetName]."
 STNC_archaeology_events.130.desc: "Das Schiff aus der Zukunft wurde vollständig aus dem kilometerlangen Gestein ausgegraben, unter dem es auf [Von.Planet.GetName] begraben war, und mit Hilfe des [Root.GetName]'s [Root.Owner.GetTractorBeam] wird es bald in eine niedrige Umlaufbahn gebracht. \n\nAls das Schiff neben einer Reihe von Schleppschiffen auf Warp geht, liest [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] den einzigen Logbucheintrag, der auch nur teilweise wiederhergestellt werden konnte. \n\n§Y'---s log, sternzeit---. Wir haben eine Te---ral---Verzerrung in der ----- Verteileranlage entdeckt. Wir sind ---aber ---müssen ---auf dem Schiff bleiben.'§!"
 STNC_archaeology_events.130.name: "Begrabenes Raumschiff"
 STNC_archaeology_events.131.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.131.desc: "Die Analyse des auf [Von.GetName] entdeckten Schiffes aus der Zukunft hat sich als fruchtbar erwiesen. \n\nWährend viele Systeme des Schiffes aufgrund von Langzeitschäden durch Chroniton-Strahlung nicht wiederhergestellt werden können, haben Wissenschaftler auf [Root.Capital.GetName] eine Reihe von Fortschritten in der Antriebskonstruktion erzielt, nachdem sie den Impulsverteiler des Schiffes zurückentwickelt haben."
 STNC_archaeology_events.131.name: "Analyse des zukünftigen Raumschiffs"
 STNC_archaeology_events.132.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.132.desc: "Die Analyse des auf [Von.GetName] entdeckten Schiffes aus der Zukunft hat sich als fruchtbar erwiesen. \Obwohl viele der Systeme des Schiffes aufgrund von Langzeitschäden durch Chroniton-Strahlung nicht wiederhergestellt werden können, haben Wissenschaftler auf [Root.Capital.GetName] eine Reihe von Fortschritten in der Waffenkonstruktion gemacht, nachdem sie die Emitteranordnung des Schiffes zurückentwickelt hatten."
 STNC_archaeology_events.132.name: "Analyse des zukünftigen Raumschiffs"
 STNC_archaeology_events.133.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.133.desc: "Die Analyse des auf [Von.GetName] entdeckten Schiffes aus der Zukunft hat sich als fruchtbar erwiesen. \Obwohl viele der Systeme des Schiffes aufgrund von Langzeitschäden durch Chroniton-Strahlung nicht wiederhergestellt werden können, haben Wissenschaftler auf [Root.Capital.GetName] eine Reihe von Fortschritten bei den Verteidigungstechnologien gemacht, nachdem sie die Schildgeneratoren des Schiffes zurückentwickelt haben."
 STNC_archaeology_events.133.name: "Analyse des zukünftigen Raumschiffs"
 STNC_archaeology_events.140.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.140.desc: "Eine Reihe von Besatzungsmitgliedern wurde durch Chroniton-Strahlung getötet, als sie versuchten, sich Zugang zu dem auf [Von.Planet.GetName] vergrabenen Schiff zu verschaffen. \Erste Untersuchungen deuten darauf hin, dass die der Besatzung verabreichten Chroniton-Strahlungsimpfungen in Wirklichkeit Tachyon-Strahlungsimpfungen waren. Der für die Verwechslung verantwortliche medizinische Offizier wurde disziplinarisch bestraft."
 STNC_archaeology_events.140.name: "Chroniton-Strahlungsexposition"
 STNC_archaeology_events.141.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.141.desc: "Eine beträchtliche Anzahl von Besatzungsmitgliedern wurde durch Chroniton-Strahlung getötet, als sie versuchten, Zugang zu dem auf [From.Planet.GetName] vergrabenen Schiff zu erhalten. \Erste Untersuchungen deuten darauf hin, dass es sich bei den Chroniton-Strahlungsimpfungen, die der Besatzung verabreicht wurden, in Wirklichkeit um Tachyon-Strahlungsimpfungen handelte, die infolge eines Fehlers in der medizinischen Replikationsanlage hergestellt wurden."
 STNC_archaeology_events.141.name: "Chroniton-Strahlungsexposition"
 STNC_archaeology_events.142.a: "Ausgezeichnet."
 STNC_archaeology_events.142.desc: "Nach einem Anstieg der Chroniton-Strahlung ist es einem Besatzungsmitglied, das an der Ausgrabung auf [Von.Planet.GetName] arbeitet, in genialer Weise gelungen, einen Teil der Strahlung in speicherbare Energie umzuwandeln, indem es das Deflektor-Array der [Root.GetName] und mehrere hochgradige EPS-Kondensatoren verwendet hat."
 STNC_archaeology_events.142.name: "Chroniton-Strahlungsexposition"
 STNC_archaeology_events.143.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.143.desc: "Bei der Untersuchung des Schiffes aus der Zukunft hat die Expedition eine Reihe von Logbuchfragmenten entdeckt, die in einem der Mannschaftsquartiere des Schiffes aufbewahrt wurden. \Die Logbücher geben zwar nur wenig Aufschluss über die Identität der Besatzung selbst, aber die linguistische Analyse hat einige interessante kulturelle Trends zutage gefördert."
 STNC_archaeology_events.143.name: "Zukünftige Raumschiffuntersuchung"
 STNC_archaeology_events.144.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.144.desc: "Bei der Untersuchung des Raumschiffs aus der Zukunft hat die Expedition eine Reihe von partiellen Sensorprotokollen entdeckt, die von der Navigationscomputerschnittstelle des Schiffs wiederhergestellt werden konnten. \Die Protokolle geben zwar wenig Aufschluss über die Umstände der Schiffspassage in der Vergangenheit, enthalten aber hochauflösende Scans einer Reihe von astronomischen Phänomenen."
 STNC_archaeology_events.144.name: "Zukünftige Raumschiffuntersuchung"
 STNC_archaeology_events.145.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.145.desc: "Bei der Untersuchung des Schiffes aus der Zukunft hat die Expedition eine Reihe von voll aufgeladenen Energiespeichern im Frachtraum des Schiffes entdeckt. \Die genaue Funktionsweise der Energiespeicher ist zwar ein Rätsel, aber sie verwenden eine Schnittstelle, die mit den heutigen Standards kompatibel ist."
 STNC_archaeology_events.145.name: "Zukünftige Raumschiffuntersuchung"
 STNC_archaeology_events.2.a: "Unglücklich."
 STNC_archaeology_events.2.desc: "Eine große Anzahl von Besatzungsmitgliedern ist auf [Von.Planet.GetName] ums Leben gekommen, nachdem ein Tunnel in der Nähe der Ausgrabungsstätte eingestürzt war, nachdem eine Reihe von Generatoren für die strukturelle Integrität aufgrund schlechter Wartung der sie versorgenden Batterien ausgefallen war."
 STNC_archaeology_events.2.name: "Tunneleinsturz"
 STNC_archaeology_events.3.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.3.desc: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] hat heldenhaft das Leben von Dutzenden von Besatzungsmitgliedern gerettet, nachdem ein Teil des Tunnelnetzes in der Nähe der Ausgrabungsstätte auf [From.Planet.GetName] eingestürzt war. Der [Root.Owner.GetCaptainTitle] riskierte Verletzungen, um eine Reihe von Generatoren für strukturelle Integrität lange genug in Betrieb zu halten, damit die Besatzung entkommen konnte."
 STNC_archaeology_events.3.name: "Tunneleinsturz"
 STNC_archaeology_events.4.a: "Unglücklich."
 STNC_archaeology_events.4.desc: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] hat nach dem Einsturz eines Teils des Tunnelnetzes in der Nähe der Ausgrabungsstätte auf [From.Planet.GetName] heldenhaft das Leben von Dutzenden von Besatzungsmitgliedern gerettet, dabei aber [Root.Leader.GetHerHim]selbst schwer verletzt. Der [Root.Owner.GetCaptainTitle] wurde durch herabfallende Trümmer verstümmelt, als er versuchte, eine Reihe von Generatoren für strukturelle Integrität so lange in Betrieb zu halten, dass die Besatzung entkommen konnte."
 STNC_archaeology_events.4.name: "Tunneleinsturz"
 STNC_archaeology_events.5.a: "Unglücklich."
 STNC_archaeology_events.5.desc: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] wurde getötet, nachdem er heldenhaft das Leben von Dutzenden von Besatzungsmitgliedern gerettet hatte, nachdem ein Teil des Tunnelnetzes in der Nähe der Ausgrabungsstätte auf [From.Planet.GetName] eingestürzt war. Der [Root.Owner.GetCaptainTitle] wurde von herabfallenden Trümmern tödlich verwundet, als er versuchte, eine Reihe von Generatoren für die strukturelle Integrität so lange in Betrieb zu halten, dass die Besatzung entkommen konnte."
 STNC_archaeology_events.5.name: "Tunneleinsturz"
 STNC_arsenalOfFreedom_category_desc: "Bei der Ankunft in [From.GetName] haben wir ein Signal von der Oberfläche erhalten."
 STNC_arsenalOfFreedom_category: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.1.a: "Schalten Sie die Drohnen aus."
 STNC_arsenalOfFreedom_event.1.b: "Öffnen Sie einen Kanal, lassen Sie uns verhandeln."
 STNC_arsenalOfFreedom_event.1.c: "Das Außenteam ist entbehrlich, verlassen Sie den Orbit."
 STNC_arsenalOfFreedom_event.1.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] öffnet einen Kanal zur Quelle der Übertragung auf der Oberfläche und wird von einem automatischen holografischen Kommunikationssystem begrüßt, das behauptet, ein Vertreter der minosianischen Regierung zu sein. Es erkundigt sich mehrmals nach der Kaufabsicht von [Root.GetFleetName], gibt aber ansonsten wenig preis, bevor es den Kanal schließt. \n\nDer [Root.GetCaptainTitle] bereitet sich vor und führt ein Außenteam des Führungspersonals auf den Planeten, das sich in die dichte Vegetation beamt. Nach einigen Augenblicken bemerkt der Sicherheitschef Tritaniumtrümmer in der Umgebung, die auf eine Weise beschädigt sind, die weit über die Grenzen der [Root.Owner.GetAdj]-Technologie hinausgeht. \n\n Der Exekutivoffizier wird von einem scheinbar hochrangigen Flottenkommandanten angesprochen, doch nach einigen verdächtigen Fragen entpuppt sich der Betrüger als ein weiteres Hologramm, bevor eine Reihe von Waffendrohnen auf das Außenteam losgeht. \n\n Die Gruppe wehrt die erste Welle von Drohnen ab, muss sich aber in eine nahe gelegene Höhle zurückziehen, nachdem der leitende medizinische Offizier verletzt wurde. \n\n Im Orbit scheint die Kommunikation rund um den Planeten gestört zu sein."
 STNC_arsenalOfFreedom_event.1.name: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.2.a: "Ausgezeichnete Arbeit."
 STNC_arsenalOfFreedom_event.2.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam führen einen heldenhaften Guerilla-Feldzug gegen die Quelle der Kampfdrohnen an der Oberfläche durch, eine automatisierte Fabrik, die noch unberührt und mit außerirdischer Werbung geschmückt ist. \n\nNach einem langwierigen Phaserkampf durch die Eingeweide der Fabrik erreicht das Außenteam den zentralen Computerkern und schaltet erfolgreich das gesamte Verteidigungsnetz der Fabrik aus. \n\nDie Fabrik erscheint an der Oberfläche intakt und könnte mit minimalem Aufwand mit neuen Befehlsroutinen wieder in Betrieb genommen werden."
 STNC_arsenalOfFreedom_event.2.name: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.3.a: "Verstanden."
 STNC_arsenalOfFreedom_event.3.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam führen einen heldenhaften Guerilla-Feldzug gegen die Quelle der Kampfdrohnen an der Oberfläche durch, eine automatisierte Fabrik, die noch unberührt und mit außerirdischer Werbung geschmückt ist. \n\nNach einem langwierigen Phaserkampf durch die Eingeweide der Fabrik erreicht das Außenteam den zentralen Computerkern und zerstört erfolgreich das gesamte Verteidigungsnetz der Fabrik. \n\nDie Fabrik auf der Oberfläche erleidet einen Kaskadenausfall in ihrem Materie/Antimaterie-Generator. Das Außenteam beamt heraus, kurz bevor die Fabrik verdampft."
 STNC_arsenalOfFreedom_event.3.name: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.4.a: "Unglücklich."
 STNC_arsenalOfFreedom_event.4.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam führen einen heldenhaften Guerilla-Feldzug gegen die Quelle der Kampfdrohnen an der Oberfläche durch, eine automatisierte Fabrik, die noch unberührt und mit außerirdischer Werbung geschmückt ist. \n\nNach einem langwierigen Phaserkampf durch die Eingeweide der Fabrik erreicht das Außenteam den zentralen Computerkern und zerstört erfolgreich das gesamte Verteidigungsnetz der Fabrik, aber nicht bevor eine raumschiffgroße Drohne in den Orbit startet, eine Reihe von sekundären Explosionen auslöst und [Root.GetCaptainTitle] [Root.GetLeaderName] tötet. \n\nDie Fabrik auf der Oberfläche erleidet einen Kaskadenausfall in ihrem Materie/Antimaterie-Generator. Das Außenteam beamt heraus, kurz bevor die Fabrik verdampft."
 STNC_arsenalOfFreedom_event.4.name: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.5.a: "Kaufen Sie die Fabrik."
 STNC_arsenalOfFreedom_event.5.b: "Schalten Sie die Drohnen aus."
 STNC_arsenalOfFreedom_event.5.c: "Das Außenteam ist entbehrlich, verlassen Sie den Orbit."
 STNC_arsenalOfFreedom_event.5.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam basteln mehrere Kommunikatoren und Tricorder, um die Signalstörung zu durchbrechen. Der [Root.GetCaptainTitle] bittet darum, noch einmal mit dem holografischen Vertreter zu sprechen, und Augenblicke später erscheint er in der Höhle, während hinter ihm eine Reihe holografischer Werbedisplays verschiedene außerirdische Produkte zeigen. \n\Nach einem Gespräch mit dem Hologramm offenbart es, dass es dazu dient, den Verkauf des Hauptexportguts des Planeten - des Waffensystems Echo Papa 607 - zu erleichtern, und dass die bisherigen Angriffe Teil seiner vorprogrammierten Verkaufsdemonstrationsroutine gewesen sind. \Das Außenteam kann vermuten, dass die Zivilisation, die für die Waffensysteme verantwortlich ist, durch ihre eigenen Erfindungen zerstört worden sein muss. \n\nNach langen Verhandlungen kann [Root.GetCaptainTitle] [Root.GetLeaderName] das Hologramm davon überzeugen, unter der Bedingung abzutreten, dass die gesamte Waffenanlage für eine hohe Summe gekauft wird. \Das Hologramm besteht darauf, dem Kaufauftrag eine Reihe von Forschungsdokumenten beizufügen, was die Kosten um 25 % erhöht, unseren Wissenschaftlern aber eine Fülle von Informationen liefert."
 STNC_arsenalOfFreedom_event.5.name: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.7.a: "[Root.GetUnfortunate]"
 STNC_arsenalOfFreedom_event.7.desc: "Der Steuermann der [Root.GetFleetName] trifft die Entscheidung, den Orbit zu verlassen, um das Schiff vor der drohenden Zerstörung zu bewahren, da er angesichts des Kommunikationsausfalls davon ausgeht, dass das Außenteam verloren gegangen ist. \n\n Eine raumschiffgroße Variante der Waffenplattform startet von der Oberfläche und rast auf [Root.GetFleetName] zu. Irgendetwas beim Startvorgang geht jedoch schief, und die Startanlage wird zerstört, wodurch der Dschungel darunter zu Asche wird."
 STNC_arsenalOfFreedom_event.7.name: "Arsenal der Freiheit"
 STNC_arsenalOfFreedom_event.8.a: "[Root.GetUnderstood]"
 STNC_arsenalOfFreedom_event.8.desc: "Der Steuermann der [Root.GetFleetName] trifft die Entscheidung, den Orbit zu verlassen, um das Schiff vor der drohenden Zerstörung zu bewahren, da er angesichts des Kommunikationsausfalls davon ausgeht, dass das Außenteam verloren gegangen ist. \n\n Eine raumschiffgroße Variante der Waffenplattform startet von der Oberfläche. Beim Start geht jedoch etwas schief, und die Waffe und ihre Abschussvorrichtung werden zerstört, wodurch der Dschungel unter ihnen zu Asche wird."
 STNC_arsenalOfFreedom_event.8.name: "Arsenal der Freiheit"
 STNC_ASTEROID_JEVONITE_ORE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader mit Jevonit-Erz entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_ASTEROID_JEVONITE_ORE_PROJECT: "Jevonit-Erz-Gewinnung"
 STNC_ASTEROID_KEMOCITE_ORE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader mit Kemokit-Erz entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_ASTEROID_KEMOCITE_ORE_PROJECT: "Gewinnung von Kemokit-Erz"
 STNC_ASTEROID_SUBMANIFOLD_CASTING_STONE_PROJECT_DESC: "Sensoren haben ein ungewöhnliches Mineralvorkommen unter der Oberfläche von [This.GetName] entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_ASTEROID_SUBMANIFOLD_CASTING_STONE_PROJECT: "Gewinnung nicht identifizierter Mineralien"
 STNC_ASTEROID_VARUVIAN_ORE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader mit varuvianischem Erz entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_ASTEROID_VARUVIAN_ORE_PROJECT: "Gewinnung von varuvanischem Erz"
 STNC_asteroid_vault_1_desc: "Eine nähere Untersuchung von [Von.Planet.GetName] hat ergeben, dass es sich in Wirklichkeit um ein künstliches Konstrukt handelt, das einen natürlichen Asteroiden imitieren soll."
 STNC_asteroid_vault_1: "Seltsamer Asteroid"
 STNC_BAAKONITE_PROJECT_DESC: "Unter der Oberfläche von [Von.Planet.GetName] wurde eine Ader von Baakonit entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_BAAKONITE_PROJECT: "Baakonit-Gewinnung"
 STNC_bajoran_flavour.1.a: "Inspirierend."
 STNC_bajoran_flavour.1.desc: "§Indem Ihr den Spiegel des Geistes mit den Pollen der Moreka reinigt, werdet Ihr Zeuge der makellosen Herrlichkeit der Propheten. \nDu bist der vertrauenswürdige Abgesandte \nDu bist der Avatar von unvergleichlicher Stärke. \nAlle unerreichbaren Aufgaben in der Welt \nwerden durch Deine Gnade leicht erreichbar.\n\nAkorem Laan wächst mit jedem neuen Gedicht, das er verfasst, an Ruhm. Vor allem Kai ist dafür bekannt, dass er an seinen Werken große Freude hat, und auch Akorems neuestes Werk Gaudaal's Lament bildet da keine Ausnahme."
 STNC_bajoran_flavour.1.name: "Gaudaals Klage"
 STNC_bajoran_flavour.101.a: "Schickt ein Team zur Aufstandsbekämpfung."
 STNC_bajoran_flavour.101.b: "Das ist nicht der Aufmerksamkeit wert."
 STNC_bajoran_flavour.101.desc: "In der Hauptstadt unserer neu erworbenen Kolonie [Root.GetName] wurden seltsame Subraum-Messwerte entdeckt. Diese unregelmäßigen Interferenzen blockieren einen erheblichen Teil unserer Subraumkommunikationskanäle und schränken somit unsere Fähigkeit ein, mit der Welt Handel zu treiben. \Wir müssen herausfinden, wo sich die Störsender auf der Oberfläche befinden, um die Kanäle zur Kommandozentrale auf [Root.Owner.Capital.GetName] wiederherzustellen."
 STNC_bajoran_flavour.101.name: "Subraum-Störungen"
 STNC_bajoran_flavour.102.a: "Untersuchen Sie die Station."
 STNC_bajoran_flavour.102.desc: "Nach monatelangen Untersuchungen der unterirdischen Widerstandszellen der [bajoranSpecies.GetName] haben wir endlich die Operationsbasis der örtlichen Miliz in den Außenbezirken der Provinz Rakhanta ausfindig gemacht. \Nach einer weiteren Befragung des Anführers des Widerstands hat unser Außenteam Informationen erhalten, die auf eine weitere Sabotageaktion gegen [Root.Solar_System.Starbase.GetName] hindeuten."
 STNC_bajoran_flavour.102.name: "[bajoranSpecies.GetName] Widerstand"
 STNC_bajoran_flavour.103.a: "Lasst den Widerstand sein."
 STNC_bajoran_flavour.103.b: "Zerschlagen Sie die Widerstandszellen."
 STNC_bajoran_flavour.103.desc: "Bei der Ankunft auf [Root.Solar_System.Starbase.GetName] gelingt es dem Truppentransporter gerade noch, den riesigen Pylonen und Strukturtrümmern auszuweichen, die um die Sonne von [Root.GetName] schweben. Sie leuchten hell von der gewaltigen Explosion und zeigen den vollständigen Verlust der Station an. \n\nNachdem die beunruhigende Nachricht an das zentrale Kommando auf [Root.Capital.GetName] weitergeleitet wurde, ist ein Konstruktionsschiff zum sofortigen Wiederaufbau von [Root.Solar_System.Starbase.GetName] entsandt worden."
 STNC_bajoran_flavour.103.name: "Subraum-Störungen"
 STNC_bajoran_flavour.200.a: "Die Propheten verraten viel."
 STNC_bajoran_flavour.200.desc: "Nachdem Ranjen [bhala_discoverer.GetName] eine pagh'tem'far-Vision hatte, hat ein archäologisches Team auf [Root.GetName] eine Bantica-Spitze ausgegraben, bei der es sich um die antike Stadt B'hala zu handeln scheint, die vor über zwanzigtausend Jahren als verloren galt. \n\n[bhala_discoverer.GetName] war in der Lage, den Standort der Bantica-Spitze zu bestimmen, nachdem er ein kürzlich entdecktes Gemälde des Stadtplatzes analysiert hatte, auf dem die Spitze zu sehen war. Da die einzigartigen Markierungen jedes Turms seine Position im weiteren Universum anzeigen, konnte durch einfache Extrapolation sein Standort bestimmt werden. \Die Ausgrabung der Ruinen dieser verlorenen Stadt wird eine beträchtliche Menge an Ressourcen erfordern, könnte aber möglicherweise verborgene Geheimnisse enthüllen und uns den Propheten näher bringen."
 STNC_bajoran_flavour.200.name: "Verlorene Stadt B'hala"
 STNC_bajoran_flavour.201.a: "Wenn es der Wille der Propheten ist."
 STNC_bajoran_flavour.201.b: "wird [Von.GetName] seinen Verpflichtungen gegenüber unseren Verbündeten nachkommen."
 STNC_bajoran_flavour.201.desc: "Nachdem die Ausgrabung von B'hala abgeschlossen ist, ist Ranjen [bhala_discoverer.GetName] erneut von den Propheten kontaktiert worden. Ranjen [bhala_discoverer.GetHerHim] warnte, dass das Engagement der [Root.GetName] in der galaktischen Gemeinschaft [From.GetName] in Gefahr bringen würde, und beschrieb Schwärme von Heuschrecken, die von den Sternen herabstiegen, um [From.GetName] zu verschlingen. \n\nDie Regierung ist sich uneins, wie sie auf die Enthüllung reagieren soll. Obwohl sich die Visionen von [bhala_discoverer.GetName] bei der Lokalisierung von B'hala als wahr erwiesen haben, ist nicht jeder bereit, die interstellaren Abkommen der [Root.GetName] aufzugeben und sich in die Isolation zurückzuziehen."
 STNC_bajoran_flavour.201.name: "Verlorene Stadt B'hala"
 STNC_bajoran_flavour.202.a: "Verstanden."
 STNC_bajoran_flavour.202.desc: "Nach der Entdeckung der antiken verlorenen Stadt B'hala auf [VonVon.GetName] hat sich [Von.GetName] von seinen interstellaren Vereinbarungen zurückgezogen und ist in eine Periode der Isolation eingetreten. \Ranjen [VonFrom.GetName], die Person, deren angebliche religiöse Visionen zur Entdeckung der Stadt führten, behauptete, Zeuge einer zweiten Vision gewesen zu sein, die den Untergang von [VonFrom.GetName] andeutete, falls es weiterhin mit der weiteren Galaxie interagieren würde."
 STNC_bajoran_flavour.202.name: "[Von.GetName] Isolation"
 STNC_bajoran_mechanics.10.a: "Nominieren Sie [vedekCandidate1.GetName]."
 STNC_bajoran_mechanics.10.b: "Nominieren Sie [vedekCandidate2.GetName]."
 STNC_bajoran_mechanics.10.c: "Ernennen Sie [vedekKandidat3.GetName]."
 STNC_bajoran_mechanics.10.d: "Erlaube den Vedeks, unter sich selbst zu wählen."
 STNC_bajoran_mechanics.10.desc: "Die Vedek-Versammlung wird manchmal ihre Reihen aus denjenigen auffüllen, die in der Zivilbevölkerung als würdig erachtet werden. Die Nominierung eines talentierten Verwalters oder Verteidigers des Glaubens wird als edle Berufung für die ausgewählte Person angesehen."
 STNC_bajoran_mechanics.10.name: "Nominierungen für die Vedek-Versammlung"
 STNC_bajoran_mechanics.100.a: "Suche nach spiritueller Führung."
 STNC_bajoran_mechanics.100.b: "Eine Spende für den Glauben machen."
 STNC_bajoran_mechanics.100.c: "Antrag auf Konsultation eines Orbs."
 STNC_bajoran_mechanics.100.d: "Sitzung beenden."
 STNC_bajoran_mechanics.100.desc_01: "Kai [bajoranLeader.GetName] beruft die diesjährige Kommune der Vedek-Versammlung ein und beginnt einen Prozess, der über mehrere Tage hinweg viele Angelegenheiten des bajoranischen Glaubens diskutieren und entscheiden wird. \Obwohl die Propheten eine gewisse Trennung zwischen dem Glauben und der Regierung gewollt haben, ist die Anwesenheit von [Root.GetRulerTitle] [Root.GetRulerName] bei den Verhandlungen eine Höflichkeit, die der zivilen Führung von [Root.GetName] gewährt wird."
 STNC_bajoran_mechanics.100.desc_02: "Während Bajor noch auf die Wahl eines neuen Kai wartet, beruft Vedek [bajoranLeader.GetName] die diesjährige Kommune der Vedek-Versammlung ein und leitet damit einen Prozess ein, der über mehrere Tage hinweg viele Angelegenheiten des bajoranischen Glaubens diskutieren und entscheiden wird. \Obwohl die Propheten eine gewisse Trennung zwischen dem Glauben und der Regierung gewollt haben, ist die Anwesenheit von [Root.GetRulerTitle] [Root.GetRulerName] bei den Verhandlungen eine Höflichkeit, die der zivilen Führung von [Root.GetName] gewährt wird."
