 STNC_ferengi_story.1000.a: "Lassen Sie den Markt über Gewinner und Verlierer entscheiden."
 STNC_ferengi_story.1000.b: "Nehmen Sie einige kleine Investitionen ins Visier."
 STNC_ferengi_story.1000.c: "Bereiten Sie ein großes Investitionspaket vor."
 STNC_ferengi_story.1000.desc_01: "Die Einführung einer neuen Geschmacksrichtung von Slug-o-Cola hat [Root.Capital.GetName] im Sturm erobert und zu Gewinnwarnungen und Massenentlassungen bei Marktbegleitern wie Eelwasser und Beetlebrau geführt. \n\nDie Analysten konnten nicht vorhersehen, welche Auswirkungen der plötzliche Anstieg der Arbeitslosigkeit haben würde, der durch die Klassenunterschiede in der in der Getränkeindustrie beschäftigten Bevölkerung noch verschärft wurde. \n\n[Root.GetRulerTitle] [Root.GetRulerName] wird um Rat gebeten, um die entstandenen finanziellen Stürme zu beruhigen."
 STNC_ferengi_story.1000.desc_02: "Die Einführung einer neuen Sorte von Käferschnupftabak des Herstellers Snepp and Son hat [Root.Capital.GetName] im Sturm erobert und zu Gewinnwarnungen und Massenentlassungen bei Marktkonkurrenten wie Honest Brogg's und Rainy Meadow geführt. \n\nDie Analysten konnten nicht vorhersehen, welche Auswirkungen der plötzliche Anstieg der Arbeitslosigkeit haben würde, der durch die Klassenunterschiede des in der Käferschnupftabakindustrie beschäftigten Bevölkerungsquerschnitts noch verschärft wurde. \n\n[Root.GetRulerTitle] [Root.GetRulerName] wird um Rat gebeten, um die entstandenen finanziellen Stürme zu beruhigen."
 STNC_ferengi_story.1000.desc_03: "Die Einführung einer neuen erschwinglichen und dennoch modischen Linie von Kopfbedeckungen der Schneider Bok, Brok und Brek hat [Root.Capital.GetName] im Sturm erobert und zu Gewinnwarnungen und Massenentlassungen bei Marktkonkurrenten wie Mal Family und Lobe Candy Company geführt. \n\nDie Analysten konnten nicht vorhersehen, welche Auswirkungen der plötzliche Anstieg der Arbeitslosigkeit haben würde, der durch die Klassenunterschiede der in der Bekleidungsindustrie beschäftigten Bevölkerung noch verschärft wurde. \n\n[Root.GetRulerTitle] [Root.GetRulerName] wird um Rat gebeten, um die entstandenen finanziellen Stürme zu beruhigen."
 STNC_ferengi_story.1000.name: "Marktschwierigkeiten"
 STNC_ferengi_story.1001.a: "Ausgezeichnet!"
 STNC_ferengi_story.1001.desc_01: "Der Laissez-faire-Ansatz von [Root.GetRulerTitle] [Root.GetRulerName] im Hinblick auf die wirtschaftliche Misere, die [Root.Capital.GetName] zu treffen drohte, hat sich ausgezahlt. Die Märkte haben sich beruhigt, und eine Reihe gerissener Geschäftsleute hat dabei ihr Vermögen gemacht."
 STNC_ferengi_story.1001.desc_02: "Der sanfte Umgang von [Root.GetRulerTitle] [Root.GetRulerName] mit der wirtschaftlichen Misere, die [Root.Capital.GetName] zu treffen drohte, hat sich ausgezahlt. Die Märkte haben sich nach einer Reihe kleinerer Investitionen in Schlüsselsektoren beruhigt, und eine Reihe gerissener Geschäftsleute hat dabei ihr Vermögen gemacht."
 STNC_ferengi_story.1001.desc_03: "[Root.GetRulerTitle] [Root.GetRulerName]'s Hands-on-Ansatz gegen die wirtschaftliche Misere, die [Root.Capital.GetName] zu treffen drohte, hat sich ausgezahlt. Die Märkte haben sich nach einer Reihe großer Investitionen in Schlüsselsektoren wieder beruhigt, und eine Reihe gerissener Geschäftsleute hat dabei ihr Vermögen gemacht."
 STNC_ferengi_story.1001.name: "Marktprobleme behoben"
 STNC_ferengi_story.1002.a: "Es kann nur noch besser werden..."
 STNC_ferengi_story.1002.b: "[Root.GetRulerTitle] [Root.GetRulerName] muss gehen."
 STNC_ferengi_story.1002.b.tooltip: "[Root.GetRulerTitle] [Root.GetRulerName] ist zum Rücktritt gezwungen."
 STNC_ferengi_story.1002.desc_01: "Der Laissez-faire-Ansatz von [Root.GetRulerTitle] [Root.GetRulerName] zur Bewältigung der wirtschaftlichen Misere, die [Root.Capital.GetName] zu treffen drohte, ist dramatisch gescheitert. Die Märkte konnten sich nicht beruhigen, und die zügellose Inflation und die Währungsabwertung brennen sich wie ein Flächenbrand durch das üppige Finanzlaub der [Root.GetName]. \n\n[Root.GetRulerName]'s Missmanagement der Wirtschaft hat scharfe Kritik auf sich gezogen und die Rufe nach einem Führungswechsel werden lauter."
 STNC_ferengi_story.1002.desc_02: "[Root.GetRulerTitle] [Root.GetRulerName]'s leichtfertige Herangehensweise an die wirtschaftliche Misere, die [Root.Capital.GetName] zu treffen drohte, hat dramatisch versagt. Die Märkte konnten sich nicht beruhigen, und die ungezügelte Inflation und die Währungsabwertung brennen sich wie ein Flächenbrand durch das üppige finanzielle Blattwerk der [Root.GetName]. \n\n[Root.GetRulerName]'s Missmanagement der Wirtschaft hat scharfe Kritik auf sich gezogen und die Rufe nach einem Führungswechsel werden lauter."
 STNC_ferengi_story.1002.desc_03: "[Root.GetRulerTitle] [Root.GetRulerName]'s Hands-on-Ansatz für die wirtschaftliche Misere, die [Root.Capital.GetName] zu treffen drohte, hat dramatisch versagt. Die Märkte konnten sich nicht beruhigen, und ungezügelte Inflation und Währungsabwertung brennen sich wie ein Flächenbrand durch das üppige finanzielle Blattwerk der [Root.GetName]. \Die Fehlsteuerung der Wirtschaft durch [Root.GetRulerName] hat scharfe Kritik hervorgerufen, und die Rufe nach einem Führungswechsel werden lauter."
 STNC_ferengi_story.1002.name: "Großer monetärer Zusammenbruch"
 STNC_ferengi_story.1003.a: "[Root.GetUnfortunate]"
 STNC_ferengi_story.1003.b: "Das geht uns nichts an."
 STNC_ferengi_story.1003.c: "Geschieht ihnen recht."
 STNC_ferengi_story.1003.desc: "[From.GetRulerTitle] [From.GetRulerName] der [From.GetName] steht unter starkem Druck zurückzutreten, nachdem er eine Wirtschaftskrise am [From.Capital.GetName] falsch gehandhabt hat. \n\n[Root.GetAdj] Diplomaten auf [From.Capital.GetName] berichten, dass sich Wirtschaftsführer darüber beschweren, wie sich die zügellose Inflation und die Währungsabwertung wie ein Flächenbrand durch das üppige finanzielle Blattwerk des [From.GetName] ziehen."
