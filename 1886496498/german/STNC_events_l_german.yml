 STNC_federation_story.1.a: "Besorgniserregend."
 STNC_federation_story.1.desc: "Seit einigen Wochen versucht die [Root.GetName] Sicherheitsbehörde, eine Reihe von illegalen Datenbankhacks zu verfolgen. Die Angriffe scheinen eines gemeinsam zu haben: Sie zielten alle auf Orte ab, von denen bekannt ist, dass sie geheime historische Informationen über die Eugenischen Kriege des späten zwanzigsten Jahrhunderts speichern, in denen genetisch verstärkte Menschen fast die totale Herrschaft über die Erde erlangten. \Warum jemand die Geister der Vergangenheit ausgraben will, ist unbekannt."
 STNC_federation_story.1.name: "Ungewöhnliche Aktivität"
 STNC_federation_story.10.a: "Roter Alarm, Waffen online!"
 STNC_federation_story.10.desc: "Bei der Forschungsstation im Orbit von [augment_research_target_2.GetName] angekommen, wird schnell klar, dass auf der Station nicht alles in Ordnung ist. \n\nEs werden mehrere Hüllenbrüche entdeckt, und eine Reihe von Leichen treibt tot neben der Station. \n\nAls sich ein Sicherheitsteam darauf vorbereitet, die Station zu betreten, wird ein Annäherungsalarm ausgelöst. Schiffe außerirdischer Bauart schwärmen von ihrer Position auf der anderen Seite der Station aus, die Waffen sind aktiviert."
 STNC_federation_story.10.name: "Augmentierte Realitäten"
 STNC_federation_story.11.a: "Verstanden."
 STNC_federation_story.11.desc: "Die feindliche Flotte, die die Forschungsstation im Orbit von [augment_research_target_2.GetName] angegriffen hat, wurde zerstört. \Versuche, Überlebende zu bergen, haben in den Wrackteilen eine Reihe potenzieller Kandidaten ergeben, die nun untersucht werden müssen..."
 STNC_federation_story.11.name: "Erweiterte Realitäten"
 STNC_federation_story.1100.a: "Verstanden."
 STNC_federation_story.1100.desc: "Gerüchte über zivile Unruhen haben uns aus dem hochentwickelten, aber zurückgezogenen Königreich Skorr erreicht. \Bisher liegen uns keine weiteren Informationen vor, doch angesichts der technologischen Überlegenheit des Königreichs gegenüber den anderen Mächten der Galaxis müssen wir gegenüber allen Möglichkeiten sehr vorsichtig sein."
 STNC_federation_story.1100.name: "Die Seele von Alar"
 STNC_federation_story.1101.a: "Wer seid Ihr?"
 STNC_federation_story.1101.a.response: "Mein Volk, die Skorr, gehört zu den fortschrittlichsten Ethnien in dieser Galaxis. Seit Jahrtausenden leben wir in Frieden, aber nicht, weil wir nicht in der Lage wären, zu kämpfen!"
 STNC_federation_story.1101.b: "Was ist die Seele von Alar?"
 STNC_federation_story.1101.b.response: "Die Seele ist die physische Verkörperung von Alar, dem größten Skorr, dessen Weisheit unsere gewalttätigen Wege beendete, ein Gerät, das nur begrenzt telepathisch ausgelöst werden kann. \Ihre Anwesenheit in unserer Hauptstadt erinnert das Volk und die herrschenden Klassen ständig an den Schmerz und die Sinnlosigkeit der Kriege, die wir hinter uns gelassen haben."
 STNC_federation_story.1101.c: "Warum braucht Ihr die Hilfe von [Root.GetName]?"
 STNC_federation_story.1101.c.response: "Wir haben Ihr Volk nun schon seit vielen Jahren studiert. Wie ich bereits sagte, haben Sie eine bemerkenswerte Fähigkeit bewiesen, Probleme zu lösen und über das Offensichtliche hinauszusehen. \Euer Anführer wird sich einem Team von Spezialisten aus dem gesamten Quadranten anschließen, um uns bei der Jagd auf die Seele zu helfen."
 STNC_federation_story.1101.d: "Sehr gut, wir werden helfen."
 STNC_federation_story.1101.desc_01: "Mein Name ist [Königreich_der_skorr.GetRulerTitle] [Königreich_der_skorr.GetRulerName] aus dem [Königreich_der_skorr.GetName]. Unsere Völker haben im Laufe der Jahre nur wenig miteinander zu tun gehabt, aber wir haben euch beobachtet und festgestellt, dass einige von euch ein großes Potenzial besitzen. \n\nDas, worum ich euch bitten muss, ist schwierig, denn nur wenige außerhalb des Königreichs wissen, wie nahe die Galaxis der Gefahr ist. Die Seele von Alar ist gestohlen worden! \n\nOhne die Seele wird mein Volk in seine frühere Barbarei zurückfallen, ein Bürgerkrieg wird sich von unseren Grenzen auf die gesamte Galaxis ausbreiten. Wir müssen einen eurer Anführer - vielleicht [suggestedLeader1.GetName] oder [suggestedLeader2.GetName] - bitten, uns bei der Wiederbeschaffung der Seele zu helfen."
 STNC_federation_story.1101.desc_02: "Mein Name ist [kingdom_of_skorr.GetRulerTitle] [kingdom_of_skorr.GetRulerName] aus dem [kingdom_of_skorr.GetName]. Unsere Völker haben im Laufe der Jahre nur wenig miteinander zu tun gehabt, aber wir haben euch beobachtet und festgestellt, dass einige von euch ein großes Potenzial besitzen. \n\nDas, worum ich euch bitten muss, ist schwierig, denn nur wenige außerhalb des Königreichs wissen, wie nahe die Galaxis der Gefahr ist. Die Seele von Alar ist gestohlen worden! \n\nOhne die Seele wird mein Volk in seine frühere Barbarei zurückfallen, und der Bürgerkrieg wird sich von unseren Grenzen auf die gesamte Galaxis ausweiten. Wir müssen einen eurer Anführer - vielleicht [suggestedLeader1.GetName] - bitten, uns bei der Wiederbeschaffung der Seele zu helfen."
 STNC_federation_story.1101.desc_03: "Mein Name ist [kingdom_of_skorr.GetRulerTitle] [kingdom_of_skorr.GetRulerName] des [kingdom_of_skorr.GetName]. Unsere Völker haben im Laufe der Jahre nur wenig miteinander zu tun gehabt, aber wir haben euch beobachtet und festgestellt, dass einige von euch ein großes Potenzial besitzen. \n\nDas, worum ich euch bitten muss, ist schwierig, denn nur wenige außerhalb des Königreichs wissen, wie nahe die Galaxis der Gefahr ist. Die Seele von Alar ist gestohlen worden! \n\nOhne die Seele wird mein Volk in seine frühere Barbarei zurückfallen, und der Bürgerkrieg wird sich von unseren Grenzen auf die gesamte Galaxis ausweiten. Wir müssen einen eurer Anführer bitten, uns bei der Wiederbeschaffung der Seele zu helfen."
 STNC_federation_story.1101.e: "Der [Root.GetName] darf sich nicht einmischen."
 STNC_federation_story.1101.name: "Seele von Alar"
 STNC_federation_story.1102.a: "Ich habe verstanden."
 STNC_federation_story.1102.desc: "Nach seiner Ankunft auf dem [skorr_jihad_crisis_asteroid.GetName] im System [skorr_jihad_crisis_asteroid.Solar_System.GetName] hat sich [Root.Owner.GetCaptainTitle] [skorr_jihad_leader.GetFormalName] einem speziesübergreifenden Team angeschlossen, das die Seele von Alar jagen soll, die auf einem Mond im L'Karedari-System entdeckt wurde. \n\nTchar, Prinz der Skorr und Meister der Eyrie, leitet die Mission. Nachdem der reptilische Ingenieur Sord, der insektoide Dieb Em/3/Green, die humanoide Jägerin Lara und der tholianische Tzscci ebenfalls rekrutiert und einander vorgestellt wurden, macht sich das Team auf den Weg."
 STNC_federation_story.1102.name: "Seele von Alar"
 STNC_federation_story.1103.a: "Sord sollte die Reparaturarbeiten anführen."
 STNC_federation_story.1103.b: "[skorr_jihad_leader.GetName] sollte die Reparaturarbeiten leiten."
 STNC_federation_story.1103.desc: "Das Team beamt sich mit einem Skorr-Langstreckentransporter zum L'Karedari-Mond Yoali und verbringt mehrere Stunden damit, seine Vorräte zu überprüfen und sie auf den bereitgestellten Skimmer zu laden. \n\nDie Versorgung wird sich als schwierig erweisen, da Ionenstürme über dem L'Karedari-System eine Annäherung verhindern und die Transportfenster sehr kurz sind. \n\nAusgehend von der Richtung, in der die Sensoren des Skimmers die Seele lokalisieren, verbringt das Team mehrere Stunden mit Diskussionen in einer unheimlichen vulkanischen Landschaft. Wem würde es nützen, die Seele zu stehlen? \n\n Ein verirrter Felsbrocken trifft die Antigrav-Gondeln des Skimmers und lässt ihn langsam auf den Boden sinken. Mehrere hundert Meter vom Skimmer entfernt schiebt sich das rote Glühen der Lava auf das Team zu."
 STNC_federation_story.1103.name: "Seele von Alar"
 STNC_federation_story.1104.a: "Ausgezeichnet."
 STNC_federation_story.1104.desc: "Sords natürliche Ingenieurskunst hat sich als nützlich erwiesen, und die Antigrav-Gondeln des Skimmers sind innerhalb weniger Minuten voll funktionsfähig. \n\nDas Team setzt seinen Weg zum Signal der Seele fort."
 STNC_federation_story.1104.name: "Seele von Alar"
 STNC_federation_story.1105.a: "Verstanden."
 STNC_federation_story.1105.desc: "Sord's natürliche Ingenieurskunst zählt wenig, während weitere Felsbrocken den Skimmer treffen und andere Schlüsselsysteme ausschalten. [skorr_jihad_leader.GetName] und der Rest des Teams kämpfen darum, das Fahrzeug zu reparieren, und nur wenige Augenblicke später sind die Antigrav-Gondeln des Skimmers wieder voll funktionsfähig. \Als [skorr_jihad_leader.GetName] wieder in den Skimmer einsteigt, wird er von einem kleineren Stein, der von der Hülle des Skimmers abprallt, am Arm getroffen und verletzt [skorr_jihad_leader.GetHerHim]. \n\nDas Team setzt seinen Weg zum Signal der Seele fort."
 STNC_federation_story.1105.name: "Seele von Alar"
 STNC_federation_story.1106.a: "Unglücklich."
 STNC_federation_story.1106.desc: "Sords natürliche Ingenieurskunst hat sich als nützlich erwiesen, und die Antigrav-Gondeln des Skimmers sind innerhalb weniger Minuten voll funktionsfähig. \Doch das Unglück nimmt seinen Lauf, als beim Versuch, das Fahrzeug wieder zu betreten, ein faustgroßer Stein von der Hülle des Skimmers abprallt und Sord mitten ins Gesicht trifft. Blut tritt aus der Wunde aus, und das Team schleppt Sord in den Skimmer, wo sie ihn nicht wiederbeleben können. \Das Team setzt seine Reise in Richtung des Seelensignals fort, während es nach einem geeigneten Begräbnisplatz sucht."
 STNC_federation_story.1106.name: "Seele von Alar"
 STNC_federation_story.1107.a: "Verstanden."
 STNC_federation_story.1107.desc: "Sord's natürliche Ingenieurskunst zählt wenig, während weitere Felsbrocken den Skimmer treffen und andere wichtige Systeme ausschalten. [skorr_jihad_leader.GetName] und der Rest des Teams kämpfen darum, das Fahrzeug zu reparieren, und nur wenige Augenblicke später sind die Antigrav-Gondeln des Skimmers voll funktionsfähig. \n\n Als [skorr_jihad_leader.GetName] wieder in den Skimmer einsteigt, stößt er Sord zu Boden, bevor er von einem Stein getroffen wird, der von der Hülle des Skimmers abprallt und groß genug ist, um ihn zu töten. \n\n Ein dankbarer Sord bietet [skorr_jihad_leader.GetName] seinen Dank an und verspricht, die Schuld zurückzuzahlen. \n\nDas Team setzt seinen Weg zum Signal der Seele fort."
 STNC_federation_story.1107.name: "Seele von Alar"
 STNC_federation_story.1108.a: "Verstehe."
 STNC_federation_story.1108.desc: "Sords natürliche Ingenieurskunst zählt wenig, während weitere Felsbrocken den Skimmer treffen und andere wichtige Systeme ausschalten. [skorr_jihad_leader.GetName] und der Rest des Teams kämpfen darum, das Fahrzeug zu reparieren, und nur wenige Augenblicke später sind die Antigrav-Gondeln des Skimmers voll funktionsfähig. \n\n Als [skorr_jihad_leader.GetName] wieder in den Skimmer einsteigt, stößt er Sord zu Boden, bevor er von einem Stein getroffen wird, der von der Hülle des Skimmers abprallt und groß genug ist, um ihn zu töten. \n\nDer Stein verfehlt Sord, trifft aber [skorr_jihad_leader.GetName] am Bein, wodurch [skorr_jihad_leader.GetHerHim] schwer verletzt wird. \n\n Das Team setzt seinen Weg zum Signal der Seele fort und behandelt die Wunde von [skorr_jihad_leader.GetName] im Skimmer."
 STNC_federation_story.1108.name: "Seele von Alar"
 STNC_federation_story.1109.a: "Folgt Tzsccis Plan."
 STNC_federation_story.1109.b: "Schicken Sie das Team nacheinander mit dem Skimmer hinüber."
 STNC_federation_story.1109.c: "Verwenden Sie Sord, um das Inhibitorfeld zu neutralisieren."
 STNC_federation_story.1109.desc: "Kaum hat der Skimmer hundert Kilometer zurückgelegt, wird er durch ein gravitatives Hemmfeld, das von einer Reihe roter Kristalle erzeugt wird, die den Ufern eines Lavaflusses folgen, wieder nach unten gezwungen. \n\nDas Team berät über den nächsten Schritt. Tzscci meldet sich freiwillig, um den Skimmer über den Fluss zu ziehen, wobei er die natürliche Affinität des Tholianers zur Lava in Verbindung mit der verbleibenden Leistung der Antigrav-Gondeln des Skimmers nutzt, um die Insassen in Sicherheit zu bringen."
 STNC_federation_story.1109.name: "Seele von Alar"
 STNC_federation_story.1110.a: "Verstanden."
 STNC_federation_story.1110.desc: "Der Lavastrom ist flach und Tzscci kann mit ausgestrecktem Oberkörper darin stehen, da ihr Raumanzug die Wärme aufnimmt und Energie spart, die sonst in das Innere des Flusses gepumpt worden wäre. \n\nMeter vor der Uferkante rutscht Tzscci aus, der Skimmer fällt aus dem Griff ihrer mechanisch verstärkten Arme und das Heck des Fahrzeugs stürzt in die Lava. \n\n Das Team hat gerade noch genug Zeit, um vorne aus dem Skimmer auszusteigen und Tzscci als Sprungbrett zum Ufer zu benutzen. \n\nDas Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen."
 STNC_federation_story.1110.name: "Seele von Alar"
 STNC_federation_story.1111.a: "Verstanden."
 STNC_federation_story.1111.desc: "Der Lavafluss ist seicht und Tzscci kann mit ausgestrecktem Arm darin stehen, da ihr Umweltanzug die Wärme aufnimmt und Energie spart, die sonst in das Innere des Flusses gepumpt worden wäre. \n\nMeter vor der Uferkante rutscht Tzscci aus, der Skimmer fällt aus dem Griff ihrer mechanisch verstärkten Arme und das Heck des Fahrzeugs stürzt in die Lava. \n\n Das Team hat gerade noch genug Zeit, um vorne aus dem Skimmer auszusteigen und Tzscci als Sprungbrett zum Ufer zu benutzen. \n\n[skorr_jihad_leader.GetName] wird durch die giftigen Dämpfe der Lava bewusstlos und überlässt es Tzscci, [skorr_jihad_leader.GetHerHim] in Sicherheit zu tragen. \n\nDas Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen."
 STNC_federation_story.1111.name: "Seele von Alar"
 STNC_federation_story.1112.a: "Unglücklich."
 STNC_federation_story.1112.desc: "Der Lavafluss ist seicht und Tzscci kann mit ausgestrecktem Arm darin stehen, da ihr Umweltanzug die Wärme aufnimmt und Energie spart, die sonst in das Innere des Flusses gepumpt worden wäre. \n\nMeter vor der Uferkante rutscht Tzscci aus, der Skimmer fällt aus dem Griff ihrer mechanisch verstärkten Arme und das Heck des Fahrzeugs stürzt in die Lava. \n\n Dem Team bleibt gerade noch genug Zeit, vorne aus dem Skimmer auszusteigen und Tzscci als Sprungbrett zum Ufer zu benutzen. \n\n Als Tzscci aus der Lava auftaucht, reißt durch den plötzlichen Temperaturabfall eine Stromleitung im hinteren Bein ihres Raumanzugs, wodurch sie der Atmosphäre von Yoali ausgesetzt wird. Wild zitternd färbt sich Tzsccis Kristallstruktur tiefblau, bevor sie in Tausende von Stücken zerspringt. \Das Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen und Tzscci wurde getötet."
 STNC_federation_story.1112.name: "Seele von Alar"
 STNC_federation_story.1113.a: "Verstanden."
 STNC_federation_story.1113.desc: "Der Lavafluss blubbert unter dem Skimmer, während sich das Team abwechselnd übersetzen lässt, wobei Tzscci den Skimmer nach jedem Lauf zurückschleppt. \n\n[skorr_jihad_leader.GetName], der sich freiwillig als Letzter gemeldet hat, schiebt den Skimmer langsam zum wartenden Team vor. \n\nMeter vor dem Ufer versagen die Antigrav-Gondeln des Skimmers, und der Skimmer stürzt in die Lava darunter. [skorr_jihad_leader.GetName] taucht gerade noch rechtzeitig auf, um von Tzscci gerettet zu werden. \Als [skorr_jihad_leader.GetName] mehrere Warnungen auf dem Außendisplay des tholianischen Umweltanzugs bemerkt, drängt er Tzscci, die Energie für das strukturelle Integritätsfeld ihres Anzugs zu verdoppeln, um einen Bruch zu verhindern, wenn sie aus dem Lavafluss auftaucht. Am Ufer schwört die dankbare Tholianerin, sich für die Wachsamkeit von [skorr_jihad_leader.GetName] zu revanchieren, und verflucht ihre eigene Unachtsamkeit. \n\nDas Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen."
 STNC_federation_story.1113.name: "Seele von Alar"
 STNC_federation_story.1114.a: "Verstanden."
 STNC_federation_story.1114.desc: "Der Lavafluss blubbert unter dem Skimmer, während sich das Team abwechselnd übersetzen lässt, wobei Tzscci den Skimmer nach jedem Durchgang zurückschleppt. \n\n[skorr_jihad_leader.GetName], der sich freiwillig als Letzter gemeldet hat, schiebt den Skimmer langsam zum wartenden Team vor. \n\nMeter vor dem Ufer versagen die Antigrav-Gondeln des Skimmers, und der Skimmer stürzt in die Lava darunter. [skorr_jihad_leader.GetName] taucht gerade noch rechtzeitig auf, um von Tzscci gerettet zu werden, aber nicht bevor er durch die giftigen Dämpfe der Lava bewusstlos geworden ist. \n\nDas Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen."
 STNC_federation_story.1114.name: "Seele von Alar"
 STNC_federation_story.1115.a: "Verstanden."
 STNC_federation_story.1115.desc: "Sords Bemühungen, dem Gravitationshemmungsfeld entgegenzuwirken, sind teilweise erfolgreich, und der Skimmer scheint in der Lage zu sein, die Lava mit dem gesamten Team an Bord zu überqueren. \n\nMeter vor dem Rand des Ufers registriert der Skimmer einen Anstieg des Inhibitorfeldes, als einer der roten Kristalle in der Nähe in die Lava fällt. \n\nDas Team hat gerade noch genug Zeit, um vorne aus dem Skimmer auszusteigen und Tzscci in ihrem Raumanzug als Sprungbrett zum Ufer zu benutzen. \n\nNachdem er mehrere Warnungen auf dem Außendisplay des Tholianer-Umweltanzugs bemerkt hat, drängt [skorr_jihad_leader.GetName] Tzscci dazu, die Energie für das strukturelle Integritätsfeld ihres Anzugs zu verdoppeln, um einen Bruch zu verhindern, wenn sie aus dem Lavafluss auftaucht. Am Ufer schwört die dankbare Tholianerin, sich für die Wachsamkeit von [skorr_jihad_leader.GetName] zu revanchieren, und verflucht ihre eigene Unachtsamkeit. \n\nDas Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen."
 STNC_federation_story.1115.name: "Seele von Alar"
 STNC_federation_story.1116.a: "Verstanden."
 STNC_federation_story.1116.desc: "Sords Bemühungen, dem Gravitationshemmungsfeld entgegenzuwirken, sind teilweise erfolgreich, und der Skimmer scheint in der Lage zu sein, die Lava mit dem gesamten Team an Bord zu überqueren. \n\nMeter vor dem Rand des Ufers registriert der Skimmer einen Anstieg des Inhibitorfeldes, als einer der roten Kristalle in der Nähe in die Lava fällt. \n\nDas Team hat gerade noch genug Zeit, um vorne aus dem Skimmer auszusteigen und Tzscci in ihrem Raumanzug als Sprungbrett zum Ufer zu benutzen. \n\nDas Team hat den Fluss überquert, aber der Skimmer und die Vorräte sind verloren gegangen."
 STNC_federation_story.1116.name: "Seele von Alar"
 STNC_federation_story.1117.a: "Nehmt den Bergpass."
 STNC_federation_story.1117.b: "Nimm das Tal."
 STNC_federation_story.1117.desc: "Der Verlust des Abschäumers ist ein schwerer Schlag für die Mission. Laut Tricorder ist die Seele jetzt weniger als 300 km entfernt, aber zwischen ihr und dem Team liegt eine Bergkette. \Es gibt zwei Zugänge: einen kürzeren Gebirgspass, der direkt durch das Gebirge führt, und ein mehrere Stunden entferntes Tal im Süden."
 STNC_federation_story.1117.name: "Die Seele von Alar"
 STNC_federation_story.1118.a: "Verstanden."
 STNC_federation_story.1118.desc: "Der Gebirgspass erweist sich als tückisch, und mehrmals verliert Tchar den Halt und muss sich auf seine Flügel verlassen, um in die bittere Kälte des windigen Pfades zurückzukehren. \Schließlich lichten sich die Berge, und ein Gletscherfeld erstreckt sich, so weit das Auge reicht, während am Rande des Horizonts ein Turm emporragt. Tricorder zeigen an, dass sich die Seele darin befindet."
 STNC_federation_story.1118.name: "Seele von Alar"
 STNC_federation_story.1119.a: "Verstanden."
 STNC_federation_story.1119.desc: "Der Gebirgspass erweist sich als tückisch, und mehrmals verliert Tchar den Halt und muss sich auf seine Flügel verlassen, um in die bittere Kälte des windigen Pfades zurückzukehren. \[skorr_jihad_leader.GetName] [skorr_jihad_leader.GetHerHim]selbst stürzt fast in den Tod, als eine Eisplatte von oben auf den Pass stürzt und Tchar und Lara sich abmühen müssen, [skorr_jihad_leader.GetHerHim] zu retten. \n\nSchließlich lichten sich die Berge und das Gletscherfeld erstreckt sich, so weit das Auge reicht, während am Rande des Horizonts ein Turm aufragt. Tricorder zeigen an, dass sich die Seele darin befindet."
 STNC_federation_story.1119.name: "Seele von Alar"
 STNC_federation_story.1120.a: "Verstanden."
 STNC_federation_story.1120.desc: "Das Tal scheint sicher zu sein, aber nach einigen Kilometern ist klar, dass das Team von Raubtieren verfolgt wird, die in den Schatten lauern. \Lara, eine erfahrene Jägerin, bietet sich an, das Team weiter zu führen. Das Ende des Tals ist nicht mehr weit, als ein Rudel katzenartiger Kreaturen angreift. Mit den wenigen verbliebenen Waffen gelingt es dem Team, sie zurückzutreiben, aber nicht bevor eine von ihnen Lara am Boden festhält. \Als es seine Krallen ausfährt, um an Laras Kehle zu reißen, schreit die Kreatur vor Schmerz auf, bevor sie von einem Bolzen aus [skorr_jihad_leader.GetName]'s nun erschöpfter Skorr-Energiewaffe verdampft. Eine dankbare Lara bietet [skorr_jihad_leader.GetName] ihre eigene Waffe als Dank an. \n\nAm Ausgang des Tals erstreckt sich ein Gletscherfeld, so weit das Auge reicht, und am Rande des Horizonts erhebt sich ein Turm. Tricorder zeigen an, dass sich die Seele darin befindet."
 STNC_federation_story.1120.name: "Seele von Alar"
 STNC_federation_story.1121.a: "Verstanden."
 STNC_federation_story.1121.desc: "Das Tal scheint sicher zu sein, aber nach einigen Kilometern ist klar, dass das Team von Raubtieren verfolgt wird, die in den Schatten lauern. \Lara, eine erfahrene Jägerin, bietet sich an, das Team weiter zu führen. Das Ende des Tals ist nicht mehr weit, als ein Rudel katzenartiger Kreaturen angreift. Mit den wenigen verbliebenen Waffen gelingt es dem Team, sie zurückzutreiben, aber nicht bevor eine [skorr_jihad_leader.GetName] am Boden festhält und [skorr_jihad_leader.GetHerHis] Gesicht zerkratzt. \n\nAls es seine Klauen hebt, um an der Kehle von [skorr_jihad_leader.GetName] zu reißen, schreit die Kreatur vor Schmerz auf, bevor sie von einem Bolzen aus Laras inzwischen verbrauchter Skorr-Energiewaffe verdampft. \n\nAm Ausgang des Tals erstreckt sich ein Gletscherfeld, so weit das Auge reicht, während ein Turm am Rande des Horizonts emporragt. Tricorder zeigen an, dass sich die Seele darin befindet."
 STNC_federation_story.1121.name: "Seele von Alar"
 STNC_federation_story.1122.a: "Lara soll die Führung übernehmen."
 STNC_federation_story.1122.b: "[skorr_jihad_leader.GetName], um die Führung zu übernehmen."
 STNC_federation_story.1122.desc: "Der Gletscher erstreckt sich über Kilometer, eine Oberfläche, die flach erscheint, aber tiefe Spalten verbirgt. Tchar erklärt seine Absicht, allein weiterzugehen und mit seinen mächtigen Flügeln das tückische Eis unter ihm zu umgehen. \Das Team diskutiert, wer die Führung übernehmen und einen sicheren Weg über den Gletscher bahnen soll. Lara meldet sich freiwillig und behauptet, dass die natürliche subarktische Umgebung ihres Volkes sie zur idealen Wahl macht."
 STNC_federation_story.1122.name: "Die Seele von Alar"
 STNC_federation_story.1123.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1123.desc: "Das Vertrauen in Laras Fähigkeiten hat sich als richtig erwiesen, denn das Team überquert den Gletscher in nur zwei Tagen und trifft am Fuße des Turms wieder auf Tchar."
 STNC_federation_story.1123.name: "Seele von Alar"
 STNC_federation_story.1124.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1124.desc: "Der Glaube an Laras Fähigkeit ist gut angelegt, denn das Team überquert den halben Gletscher in nur einem Tag. \Am zweiten Tag ertönt ein donnernder Knall, und der Boden bebt für mehrere Sekunden. Ein Erdbeben hat mehrere neue Verwerfungen im Eis freigelegt, und [skorr_jihad_leader.GetName] rutscht in die Spalte und stürzt drei Meter tief auf einen Felsvorsprung. \n\nDas Team versucht, [skorr_jihad_leader.GetHerHim] zu retten, kann [skorr_jihad_leader.GetHerHim] aber schließlich auf das Eis darüber ziehen. \n\nDer Rest der Reise verläuft langsam, aber nach weiteren zwei Tagen ist der Gletscher geräumt und das Team trifft Tchar am Fuß des Turms wieder."
 STNC_federation_story.1124.name: "Die Seele von Alar"
 STNC_federation_story.1125.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1125.desc: "Das Vertrauen in Laras Fähigkeiten ist gut angelegt, denn das Team überquert den halben Gletscher in nur einem Tag. \Am zweiten Tag ertönt ein donnernder Knall, und der Boden bebt für mehrere Sekunden. Ein Erdbeben hat mehrere neue Verwerfungen im Eis freigelegt, und Lara rutscht in die Spalte und stürzt zehn Meter tief auf einen Felsvorsprung. \n\n Das Team kann sie nicht retten, und der Sturz scheint tödlich gewesen zu sein. \n\nDas Team macht weiter, der Rest der Reise verläuft langsam, aber nach weiteren drei Tagen ist der Gletscher geräumt und das Team trifft Tchar am Fuß des Turms wieder."
 STNC_federation_story.1125.name: "Die Seele von Alar"
 STNC_federation_story.1126.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1126.desc: "Das Vertrauen in Laras Fähigkeiten ist gut angelegt, denn das Team überquert den halben Gletscher in nur einem Tag. \Am zweiten Tag ertönt ein donnernder Knall, und der Boden bebt für mehrere Sekunden. Ein Erdbeben hat mehrere neue Verwerfungen im Eis freigelegt, und Em/3/Green rutscht in die Spalte und stürzt zehn Meter tief auf einen Felsvorsprung. \n\n Das Team kann ihn nicht retten, und der Sturz scheint tödlich gewesen zu sein. \n\nDas Team geht weiter, der Rest der Reise verläuft langsam, aber nach weiteren zwei Tagen ist der Gletscher geräumt und das Team trifft Tchar am Fuß des Turms wieder."
 STNC_federation_story.1126.name: "Die Seele von Alar"
 STNC_federation_story.1127.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1127.desc: "Das Vertrauen in Laras Fähigkeiten ist gut angelegt, denn das Team überquert den halben Gletscher in nur einem Tag. \Am zweiten Tag ertönt ein donnernder Knall, und der Boden bebt für mehrere Sekunden. Ein Erdbeben hat mehrere neue Verwerfungen im Eis freigelegt, und sowohl Lara als auch Em/3/Green rutschen in die Spalte und stürzen zehn Meter tief auf einen Felsvorsprung. \n\n Das Team kann sie nicht retten und sieht entsetzt zu, wie Em/3/Green kämpft, um zu klettern, bevor der Vorsprung in die pechschwarze Felsspalte fällt. \n\nDas Team geht weiter, der Rest der Reise verläuft langsam, aber nach weiteren drei Tagen ist der Gletscher geräumt und das Team trifft Tchar am Fuß des Turms wieder."
 STNC_federation_story.1127.name: "Die Seele von Alar"
 STNC_federation_story.1128.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1128.desc: "Der Glaube an die Fähigkeiten von [skorr_jihad_leader.GetName] scheint fehl am Platz zu sein, denn während das Team den halben Gletscher in zwei Tagen überquert, erweist sich die zweite Hälfte der Reise als schwieriger. \Am dritten Tag ertönt ein donnernder Knall, und der Boden bebt für mehrere Sekunden. Ein Erdbeben hat mehrere neue Verwerfungen im Eis freigelegt, und [skorr_jihad_leader.GetName] rutscht in den Spalt und stürzt drei Meter tief auf einen Felsvorsprung. \n\nDas Team versucht, [skorr_jihad_leader.GetHerHim] zu retten, kann [skorr_jihad_leader.GetHerHim] aber schließlich auf das Eis darüber ziehen. \n\nDer Rest der Reise verläuft langsam, aber nach weiteren drei Tagen ist der Gletscher geräumt und das Team trifft Tchar am Fuß des Turms wieder."
 STNC_federation_story.1128.name: "Die Seele von Alar"
 STNC_federation_story.1129.a: "Die Seele muss im Inneren sein."
 STNC_federation_story.1129.desc: "Der Glaube an die Fähigkeit von [skorr_jihad_leader.GetName] scheint gut zu sein, denn die Gruppe überquert den halben Gletscher in eineinhalb Tagen. \n\n Als sie am zweiten Tag weiter vorankommen, ertönt ein donnernder Knall, und der Boden bebt für mehrere Sekunden. Ein Erdbeben hat mehrere neue Verwerfungen im Eis freigelegt, und Lara und Em/3/Green rutschen in die Spalte, während [skorr_jihad_leader.GetName] sich beeilt, sie aufzufangen. \n\nEm/3/Greens insektoide Krallen greifen fest nach Laras Pelzkleidung, während sie sich an den Arm von [skorr_jihad_leader.GetName] klammert und die beiden über den Abgrund baumeln. \n\nMit großer Anstrengung werden beide in Sicherheit gebracht. Der Rest der Reise verläuft schleppend, aber nach weiteren zwei Tagen ist der Gletscher überwunden und die Gruppe trifft am Fuße des Turms wieder auf Tchar."
 STNC_federation_story.1129.name: "Die Seele von Alar"
 STNC_federation_story.1130.a: "Benutze Sords Ingenieurswissen, um die Tür zu öffnen."
 STNC_federation_story.1130.b: "Öffnet die Tür mit Em/3/Green's Schlosserfahrung."
 STNC_federation_story.1130.c: "Verwenden Sie [skorr_jihad_leader.GetName], um die Tür zu öffnen."
 STNC_federation_story.1130.desc: "Der Turm scheint einen einzigen Eingang an seiner Basis und keine Fenster zu haben. Tchar führt den Weg ins Innere, in die relative Wärme einer Kammer, die nur durch die Reflektionen auf dem Eis draußen erhellt wird. \n\n Es gibt eine einzige versiegelte Tür, neben der sich eine Schalttafel an der Wand befindet. \n\nDie Tür lässt sich nicht von selbst öffnen."
 STNC_federation_story.1130.name: "Seele von Alar"
 STNC_federation_story.1131.a: "Gehen Sie weiter."
 STNC_federation_story.1131.desc: "Sord hat die Schalttafel geöffnet und ein Dutzend Bauteile außerirdischen Designs liegen verstreut auf dem dunklen Boden. \n\n'Wir werden nicht in der Lage sein, dies ohne eine Phaseninduktionsspule zum Laufen zu bringen', sagt er. \n\nDas Gehäuse des [skorr_jihad_leader.GetHerHis]-Kommunikators öffnend, übergibt [skorr_jihad_leader.GetName] das notwendige Bauteil. \n\n'Das wird reichen, oh ja!' Sord freut sich. \n\nIn wenigen Minuten ist das Bedienfeld wieder zusammengebaut und der Raum wird von hellen grünen Lichtern erhellt. Die Tür öffnet sich."
 STNC_federation_story.1131.name: "Seele von Alar"
 STNC_federation_story.1132.a: "Fahre fort."
 STNC_federation_story.1132.desc: "Em/3/Green hat die Schalttafel geöffnet und ein Dutzend Komponenten außerirdischen Designs liegen verstreut auf dem dunklen Boden. \Sieht dem Mechanismus eines Safes, den ich einmal geknackt habe, sehr ähnlich“, sagt er. 'Man braucht nur eine Phaseninduktionsspule, um den Entriegelungsmechanismus auszulösen.' \n\nEr öffnet das Gehäuse des [skorr_jihad_leader.GetHerHis]-Kommunikators und übergibt [skorr_jihad_leader.GetName] das erforderliche Bauteil. \n\n'Das wird reichen, oh ja!', freut sich das Insekt. \n\nIn wenigen Minuten ist das Bedienfeld wieder zusammengebaut und der Raum wird von hellen grünen Lichtern erhellt. Die Tür öffnet sich."
 STNC_federation_story.1132.name: "Seele von Alar"
 STNC_federation_story.1133.a: "Fahre fort."
 STNC_federation_story.1133.desc: "[skorr_jihad_leader.GetName] öffnet die Schalttafel und verstreut ein Dutzend Komponenten außerirdischen Designs auf dem dunklen Boden. \n\n'Vielleicht könnte ein Quantenausrichtungs-Koppler funktionieren, um den Entriegelungsmechanismus auszulösen', sagt Tchar. \n\nDen Rat befolgend, öffnet [skorr_jihad_leader.GetName] das Gehäuse des [skorr_jihad_leader.GetHerHis]-Kommunikators und benutzt die darin befindliche Phaseninduktionsspule, um mehrere Komponenten der Schalttafel zu verbinden. \In wenigen Minuten ist die Schalttafel wieder zusammengebaut und der Raum wird von hellen grünen Lichtern erhellt. Die Tür öffnet sich."
 STNC_federation_story.1133.name: "Seele von Alar"
 STNC_federation_story.1134.a: "Das ist eine Katastrophe!"
 STNC_federation_story.1134.desc: "[skorr_jihad_leader.GetName] öffnet die Schalttafel und verstreut ein Dutzend Komponenten außerirdischen Designs über den dunklen Boden. \n\n'Vielleicht könnte ein Quantenausrichtungs-Koppler funktionieren, um den Entriegelungsmechanismus auszulösen', sagt Tchar. \n\nNachdem er den Rat befolgt hat, öffnet [skorr_jihad_leader.GetName] das Gehäuse der Energiewaffe [skorr_jihad_leader.GetHerHis] und benutzt den darin befindlichen Koppler, um mehrere Komponenten der Schalttafel zu verbinden. \n\n Nach wenigen Minuten ist die Schalttafel wieder zusammengebaut und der Raum wird von hellen grünen Lichtern erhellt. \n\n Ein Scheinwerfer fällt auf das Team und wird immer intensiver. Als [skorr_jihad_leader.GetName] sich umdreht, sieht er, wie Tchar vor dem Licht flieht, kurz bevor der beleuchtete Bereich in einem Disruptorstrahl explodiert. \Das Team, außer Tchar, wird verdampft. Die Mission ist gescheitert."
 STNC_federation_story.1134.name: "Die Seele von Alar"
 STNC_federation_story.1135.a: "Benutze Tzsccis große Spannweite, um das Loch abzudecken."
 STNC_federation_story.1135.b: "Benutzt Laras Speer als Haltegriff."
 STNC_federation_story.1135.c: "Riskiere einen Sprung hinüber."
 STNC_federation_story.1135.desc: "Als das Team die Tür betritt, kommt es zu einer Brücke, die einen großen Abgrund überspannt. Die Brücke ist beschädigt, ein Loch in der Mitte macht einen Sprung riskant. Tchar geht auf seinen Flügeln auf die andere Seite, aber der Rest des Teams muss entscheiden, wie er über die Brücke kommt."
 STNC_federation_story.1135.name: "Die Seele von Alar"
 STNC_federation_story.1136.a: "Weitermachen."
 STNC_federation_story.1136.desc: "Tzsccis enormer Körperbau überbrückt die Lücke mit Leichtigkeit, und das Team überquert ihren Raumanzug als Verlängerung der Brücke. \n\nTchar schaut amüsiert von der anderen Seite der Brücke zu, neben der grün leuchtenden Ausgangstür."
 STNC_federation_story.1136.name: "Seele von Alar"
 STNC_federation_story.1137.a: "Fahre fort."
 STNC_federation_story.1137.desc: "Lara meldet sich freiwillig, um als Erste über den Abgrund zu springen, wobei sie ihren Jägerspeer sicher hinüber wirft. Da ihre Welt eine hohe Schwerkraft aufweist, kann Lara leicht hinüberspringen und hebt ihren Speer wieder auf. \Sie legt sich flach an den Rand des Brückenspaltes, streckt den Speer aus und hält ihn fest umklammert. Der Rest des Teams überquert die Brücke, springt und ergreift den ausgefahrenen Speer. \n\nTchar schaut amüsiert von der anderen Seite der Brücke aus zu, neben der grün leuchtenden Ausgangstür."
 STNC_federation_story.1137.name: "Seele von Alar"
 STNC_federation_story.1138.a: "Fahre fort."
 STNC_federation_story.1138.desc: "[skorr_jihad_leader.GetName] macht [skorr_jihad_leader.GetHerHim]sich bereit, bevor er zur Lücke in der Brücke sprintet. Mit einem Sprung im letzten Moment landet [skorr_jihad_leader.GetName] sicher auf der anderen Seite der Brücke. \n\nTchar schaut amüsiert von der anderen Seite der Brücke aus zu, neben der grün leuchtenden Ausgangstür."
 STNC_federation_story.1138.name: "Seele von Alar"
 STNC_federation_story.1139.a: "Das ist eine Katastrophe!"
 STNC_federation_story.1139.desc: "[skorr_jihad_leader.GetName] bereitet [skorr_jihad_leader.GetHerHim]sich selbst vor und sprintet zur Lücke in der Brücke. Im letzten Moment springt [skorr_jihad_leader.GetName] und landet auf der anderen Seite der Brücke, bevor er stolpert. Ein Moment der Panik geht über [skorr_jihad_leader.GetHerHis] Gesicht, als [skorr_jihad_leader.GetSheHe] in den dunklen Abgrund stürzt. \n\nTchar schaut amüsiert von der anderen Seite der Brücke aus zu, neben der grün leuchtenden Ausgangstür."
 STNC_federation_story.1139.name: "Seele von Alar"
 STNC_federation_story.1140.a: "Kämpft gegen TChar."
 STNC_federation_story.1140.desc: "Tchar tritt durch die grüne Tür des Ausgangs, seine Augen sind schmal und kalt. \n\n'Kann nicht einmal richtig sterben!', schreit er. \n\nDie Tür schlägt hinter [skorr_jihad_leader.GetName] zu und jagt den Skorr-Prinzen in die Kammer dahinter. Tchar ist in der Luft und umkreist eine Plattform in der Mitte der riesigen Kugel der Kammer. \n\n'Was machst du da?', fragt [skorr_jihad_leader.GetName]. \n\n'Ich hindere Euch daran, die Seele zurückzugeben! Mein Volk ist schwach geworden, und nur der Diebstahl der Seele kann uns aus unserem jahrtausendelangen Schlummer erwecken.' \n\nEr lächelt ein wenig, bevor er ruft: 'Aber du hast dir einen anständigen Tod verdient, nehme ich an. Kommt! Kämpfe gegen mich! Ich werde sogar die Schwerkraft für dich ausschalten.'"
 STNC_federation_story.1140.name: "Seele von Alar"
 STNC_federation_story.1141.a: "Ausgezeichnet!"
 STNC_federation_story.1141.desc: "Die Schwerkraft in der Kammer sinkt ins Nichts, als Tchar im Sturzflug mit seinem Schnabel nach [skorr_jihad_leader.GetName] schnappt. Die Jahre des Trainings in der Schwerelosigkeit kommen zurück, und [skorr_jihad_leader.GetName] springt zur Seite und packt die Schwanzfedern des Skorr. \Die beiden Figuren kreisen minutenlang umeinander, Klaue gegen Faust. Schließlich greift [skorr_jihad_leader.GetName] nach TChars dünnen Beinen und reißt mit großer Kraftanstrengung den hohlen Knochen darin ein. \n\nKreischend vor Schmerz holt der Skorr erneut aus, verfehlt aber in seiner Qual. \n\nSehr viele Schläge gegen den Kopf später schwebt Tchar bewusstlos. \n\nNachdem er sich von ihm losgerissen hat, gleitet [skorr_jihad_leader.GetName] zur zentralen Plattform und erreicht die glühende Seele von Alar, indem er die Schwerkraft an der Konsole daneben aktiviert. TChars Körper stürzt auf den Boden. \n\nDas Sperrgitter um den Turm wird deaktiviert und [skorr_jihad_leader.GetName] bittet die Skorr-Behörden um Abholung."
 STNC_federation_story.1141.name: "Seele von Alar"
 STNC_federation_story.1142.a: "Das ist eine Katastrophe!"
 STNC_federation_story.1142.desc: "Die Schwerkraft in der Kammer sinkt ins Nichts, als Tchar im Sturzflug mit seinem Schnabel nach [skorr_jihad_leader.GetName] schnappt. Das jahrelange Training in der Schwerelosigkeit kommt zurück, und [skorr_jihad_leader.GetName] springt zur Seite und packt die Schwanzfedern des Skorrs. \Die beiden Figuren kreisen minutenlang umeinander, Klaue gegen Faust. Schließlich verliert [skorr_jihad_leader.GetName] den Griff um TChar. \n\nNach mehreren Schlägen gegen den Kopf schwebt [skorr_jihad_leader.GetName] bewusstlos umher. \n\nTchar gleitet zur zentralen Plattform und aktiviert die Schwerkrafteinstellung an der Konsole daneben. [skorr_jihad_leader.GetName] stürzt auf den Boden, eine Blutlache bildet sich um [skorr_jihad_leader.GetHerHis] Leiche. \n\n'Ganz ruhig...' Tchar lacht."
 STNC_federation_story.1142.name: "Die Seele von Alar"
 STNC_federation_story.1143.a: "Was ist die Weisheit von Alar?"
 STNC_federation_story.1143.a.response: "Alar hat uns gelehrt, unseren Platz in der Galaxis zu verstehen und besser unter den jüngeren Ethnien wie euch zu leben. \n\n Ihr würdet Zugang zu einem... Schatten der Seele von Alar erhalten."
 STNC_federation_story.1143.b: "Was befindet sich in TChars Bibliothek?"
 STNC_federation_story.1143.b.response: "TChars Bibliothek ist hauptsächlich technisch und enthält Details über einige unserer fortschrittlichen Waffen. \Ihr habt ein Recht auf ihren Inhalt, aber betrachtet die Weisheit von Alar als den größeren Preis."
 STNC_federation_story.1143.c: "Wir möchten von Alars Weisheit kosten."
 STNC_federation_story.1143.d: "Wir möchten TChars Bibliothek erben."
 STNC_federation_story.1143.desc: "Mein Name ist Minister C'Chee vom Königreich Skorr. Ich grüße euch erneut. \Euer Anführer [skorr_jihad_leader.GetName] hat sich mehrfach bewährt, als er die Seele von Alar von dem Verräter TChar zurückholte. \Da [skorr_jihad_leader.GetName] Tchar in rechtmäßiger Verteidigung getötet hat, hat er Anspruch auf den Inhalt seiner Bibliothek. Wir glauben jedoch, dass Ihr als Ersatz den Zugang zur Seele selbst für wertvoller haltet."
 STNC_federation_story.1143.name: "Seele von Alar"
 STNC_federation_story.1144.a.major: "Das ist Wahnsinn. Wir müssen uns vorbereiten."
 STNC_federation_story.1144.a.minor: "Wir müssen uns vorbereiten."
 STNC_federation_story.1144.desc.major: "Die Nachrichten aus dem Königreich Skorr sind seit einigen Wochen spärlich, und die letzten Berichte lesen sich düster. Die wenigen Informationen, die man sammeln kann, deuten darauf hin, dass es Tschar gelungen ist, das Feuer des Rassenwahns in den Herzen der Skorr zu schüren und den Diebstahl der Seele als Vorwand für eine Rückkehr zum Dschihad zu nutzen. Tchar wurde zum Herrscher der Skorr ausgerufen, und das alte Königreich gibt es nicht mehr. Jetzt gibt es nur noch den Dschihad der Skorr. In diesem Moment bereiten sich die Skorr darauf vor, ihren heiligen Krieg in den Rest der Galaxis zu tragen."
 STNC_federation_story.1144.desc.minor: "Die Nachrichten aus dem Königreich der Skorr sind seit einigen Wochen verstummt, da die Sensoren einen Subraum-Energieausbruch von phänomenalem Ausmaß entdeckt haben. Die wenigen Informationen, die aus dem Königreich gesammelt werden konnten, deuten darauf hin, dass ein Bürgerkrieg im Gange ist und dass die Rebellen, während die Regierungstruppen die Oberhand haben, sich darauf vorbereiten, ihren Kampf auf den Rest der Galaxis auszuweiten. \Der Skorr-Prinz Tchar scheint die Rebellen anzuführen, und selbst eine dezimierte Streitmacht ist in der Lage, der Galaxis schrecklichen Schaden zuzufügen."
 STNC_federation_story.1144.name: "TChars Dschihad"
 STNC_federation_story.1147.a: "Was wird nun geschehen?"
 STNC_federation_story.1147.a.response: "Die Seele wurde zurückgeholt, und der Bürgerkrieg wurde abgewendet. Jetzt müssen wir darüber nachdenken, wie wir solche Situationen in Zukunft vermeiden können. \n\nTchar war mit seinem Denken nicht allein und kann diese Warnung nicht ignorieren."
 STNC_federation_story.1147.b: "Wie geht es jetzt weiter?"
 STNC_federation_story.1147.b.response: "TChars Streitkräfte wurden ausgelöscht, und im Königreich gibt es nur noch wenige, die mit ihm sympathisieren. \n\nAbgesehen davon war der Preis hoch. Milliarden von Toten... \n\nDie Skorr müssen sich jetzt nach innen wenden und über die Lektionen nachdenken, die dieser Konflikt uns gelehrt hat."
 STNC_federation_story.1147.c: "Was passiert jetzt?"
 STNC_federation_story.1147.c.response: "TChars Streitkräfte operieren noch immer. Wir bekämpfen seine Schiffe und Soldaten innerhalb des Königreichs, aber es liegt am Rest der Galaxie uns zu helfen, seine Expeditionsstreitkräfte zu vernichten."
 STNC_federation_story.1147.d: "Auf Wiedersehen, Minister."
 STNC_federation_story.1147.desc_01: "Mein Name ist Minister C'Chee vom Königreich Skorr, ich grüße Sie nochmals. \Wir erwarten Ihre Hilfe bei der Suche nach der Seele von Alar."
 STNC_federation_story.1147.desc_02: "Mein Name ist Minister C'Chee vom Königreich Skorr, ich grüße euch erneut. \n\nIhre Hilfe dabei, den Verräter Tchar zur Rechenschaft zu ziehen, wissen wir sehr zu schätzen. Die Galaxie wurde vor einer großen Katastrophe bewahrt, indem sie die Seele von Alar zurückbekommen hat."
 STNC_federation_story.1147.desc_03: "Mein Name ist Minister C'Chee vom Königreich Skorr, ich grüße Sie erneut. \n\nIhre Hilfe bei der Jagd auf die abtrünnigen Flotten des Verräters Tchar ist sehr zu schätzen. Der Schaden, den sie angerichtet haben, mag schwerwiegend gewesen sein, aber wir haben uns gemeinsam durchgesetzt."
 STNC_federation_story.1147.desc_04: "Mein Name ist Minister C'Chee vom Königreich Skorr, ich grüße Euch erneut. \Der Verräter Tchar entfesselt immer noch Zerstörung in der Galaxis. Wir müssen zusammenarbeiten, um diesem Terror ein Ende zu setzen."
 STNC_federation_story.1147.name: "Die Seele von Alar"
 STNC_federation_story.1149.a: "Was ist die Weisheit von Alar?"
 STNC_federation_story.1149.a.response: "Alar hat uns gelehrt, unseren Platz in der Galaxie zu verstehen und besser unter den jüngeren Ethnien wie euch zu leben. \n\n Ihr würdet Zugang zu einem... Schatten der Seele von Alar erhalten."
 STNC_federation_story.1149.b: "Was befindet sich in TChars Bibliothek?"
 STNC_federation_story.1149.b.response: "TChars Bibliothek ist hauptsächlich technisch und enthält Details über einige unserer fortschrittlichen Waffen. \Ihr habt ein Recht auf ihren Inhalt, aber betrachtet die Weisheit von Alar als den größeren Preis."
 STNC_federation_story.1149.c: "Wir möchten von Alars Weisheit kosten."
 STNC_federation_story.1149.d: "Wir möchten TChars Bibliothek erben."
 STNC_federation_story.1149.desc: "Mein Name ist Minister C'Chee vom Königreich Skorr, ich grüße euch erneut. \Eure Flottenkapitäne haben sich vielfach bewährt, indem sie die Streitkräfte des Verräters TChar besiegt haben. \n\nDa Ihr TChar in rechtmäßiger Verteidigung getötet habt, habt Ihr ein Anrecht auf den Inhalt seiner Bibliothek... wir glauben jedoch, dass Ihr als Ersatz den Zugang zur Seele selbst für wertvoller haltet."
 STNC_federation_story.1149.name: "Die Seele von Alar"
 STNC_federation_story.13.a: "Unglücklich."
 STNC_federation_story.13.desc: "Die feindliche Flotte, die die Forschungsstation im Orbit von [augment_research_target_2.GetName] angegriffen hat, hat das System verlassen. \Versuche, ihren Warpvektor aufzuspüren, haben sich als erfolglos erwiesen, da sie ihren Ionensog mit außergewöhnlichem Geschick zu maskieren scheinen."
 STNC_federation_story.13.name: "Erweiterte Realitäten"
 STNC_federation_story.14.a: "Das ist beunruhigend!"
 STNC_federation_story.14.b: "Werde Augment Khanate."
 STNC_federation_story.14.desc: "Unsere Geheimdienstagenten haben etwas Alarmierendes entdeckt. Eine Gruppe von Menschen hat für sich selbst einen Staat in einem Sternensystem erklärt, das sie 'Navam Suraj' genannt haben. \Sie behaupten, die Erben des Großen Khanats unter Khan Noonien Singh zu sein, und ihre Bevölkerung besteht aus gentechnisch veränderten Supermännern und -frauen, die aus Embryonenbeständen gezeugt wurden, die aus dem Eugenischen Krieg übrig geblieben sind und kürzlich aus dem [Root.GetName]-Lager gestohlen wurden."
 STNC_federation_story.14.name: "Erweiterte Realitäten"
 STNC_federation_story.15.a: "Eine Katastrophe wurde abgewendet."
 STNC_federation_story.15.desc: "Die Trümmer enthalten eine Reihe von Computerkernen, die bei der Zerstörung der feindlichen Flotte relativ unbeschadet geblieben sind. Die Ingenieurteams können schnell herausfinden, dass die Flotte von einer Gruppe befehligt wurde, die sich selbst das Khanat nannte, eine offensichtliche Anspielung auf Khan Noonien Singh aus dem Großen Khanat des späten zwanzigsten Jahrhunderts. \Jahrhunderts. Die Gruppe gentechnisch veränderter menschlicher Augments versuchte, weitere Embryonen aus den Eugenischen Kriegen zu erwerben, um ihre Zahl zu erhöhen, bevor sie eine eigene Welt erobern wollte. \Die Zerstörung ihrer gestohlenen außerirdischen Flotte scheint diese Ambitionen beendet zu haben."
 STNC_federation_story.15.name: "Augmentierte Realitäten"
 STNC_federation_story.16.a: "Das ist beunruhigend."
 STNC_federation_story.16.b: "Das geht uns nichts an."
 STNC_federation_story.16.desc: "Unsere Geheimdienstagenten haben etwas Alarmierendes entdeckt. Eine Gruppe von Menschen hat für sich selbst einen Staat in einem Sternensystem erklärt, das sie 'Navam Suraj' genannt haben. \Sie behaupten, die Erben des Großen Khanats unter Khan Noonien Singh zu sein - wer auch immer das sein mag - und ihre Bevölkerung besteht aus gentechnisch veränderten Supermännern und -frauen, die aus Embryonen aus einem alten Erdkrieg gezeugt wurden."
 STNC_federation_story.16.name: "Eingehende Intelligenz"
 STNC_federation_story.17.a: "Bleiben Sie als [Root.GetName]."
 STNC_federation_story.17.b: "Werden Sie Augment Khanate."
 STNC_federation_story.17.desc: "Sind Sie sicher, dass Sie [augment_khanate.GetName] werden wollen? Diese Aktion ist nicht umkehrbar."
 STNC_federation_story.17.name: "Erweiterte Realitäten"
 STNC_federation_story.2.a: "Schicken Sie ein Militärteam zur Untersuchung."
 STNC_federation_story.2.desc: "Die Forschungsstation, die [augment_research_target_1.GetName] umkreist, ist still geworden und hat mehrere geplante Check-Ins verpasst. \n\n Der Öffentlichkeit ist nicht bekannt, dass die Station eine von zwei im gesamten [Root.GetName]-Raum ist, die immer noch gefrorene Embryonen von genetisch augmentierten Menschen beherbergt. \n\nDiese Überbleibsel aus den Eugenischen Kriegen wurden über ein Jahrhundert lang versteckt gehalten, aber jetzt scheint diese Geheimhaltung aufgehoben worden zu sein."
 STNC_federation_story.2.name: "Augmentierte Realitäten"
 STNC_federation_story.2200.a: "[Root.GetUnderstood]"
 STNC_federation_story.2200.b: "Alarmiere das [whale_probe_spawn_system_science_ship.GetName], es ist bereits im System."
 STNC_federation_story.2200.desc: "Überwachungsstationen im System [whale_probe_spawn_system.GetName] haben die Anwesenheit eines nicht identifizierten fremden Schiffs im Orbit von [whale_probe_spawn_planet.GetName] entdeckt. \n\n Das Schiff, ein Zylinder von großer Länge, hat bisher keine bedrohlichen Aktionen unternommen, obwohl in seiner Nähe ein Dämpfungsfeld von großer Stärke zu wirken scheint. \n\n[Root.GetNavyName] Strategen drängen auf die Entsendung eines Wissenschaftsschiffs in das System."
 STNC_federation_story.2200.name: "Unbekannte Sonde"
 STNC_federation_story.2201.a: "[Root.GetInteresting]"
 STNC_federation_story.2201.desc: "Langstrecken-Überwachungsstationen, die sich auf das [VonVon.System.GetName]-System im [Von.GetName]-Raum konzentrieren, haben die Anwesenheit eines nicht identifizierten fremden Schiffes im Orbit von [VonVon.GetName] entdeckt. \n\nDas Schiff, ein Zylinder von großer Länge, hat bisher keine bedrohlichen Aktionen gegen [Von.GetNavyNameDefinitiv] unternommen."
 STNC_federation_story.2201.name: "Unbekannte Sonde"
 STNC_federation_story.2204.a: "Öffnen Sie die Ruffrequenzen."
 STNC_federation_story.2204.b: "Roter Alarm, Waffen online!"
 STNC_federation_story.2204.desc: "§H[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! meldet, dass die §H[Root.GetFleetName]§! ein Rendezvous mit dem fremden Schiff im System §H[From.System.GetName]§! hat. Das Schiff scheint fast völlig inaktiv zu sein, es gibt keine erkennbaren Emissionen jeglicher Art."
 STNC_federation_story.2204.name: "Unbekannte Sonde"
 STNC_federation_story.2205.a: "Gleichen Sie die Walart mit unseren Datenbanken ab."
 STNC_federation_story.2205.b: "§G(Xindi-Aquatic)§! Das kommt mir bekannt vor..."
 STNC_federation_story.2205.c: "Roter Alarm, Waffen online!"
 STNC_federation_story.2205.desc: "Als der Ruf von [Root.GetFleetName] gesendet wird, scheint die Sonde zum Leben zu erwachen. Das Schiff sendet ein Signal von immenser Stärke zurück. \n\nDie Computer der [Root.GetFleetName] sind zunächst nicht in der Lage, die Übertragung zu übersetzen, bis der Biologe des Schiffes die Zusammensetzung der Nachricht identifizieren kann, die eine verblüffende Ähnlichkeit mit den Klangmustern einiger inzwischen ausgestorbener Arten von [FromFrom.GetName] Walen aufweist. \n\nDie Stärke des Signals liegt fast außerhalb der Skala, und die taktische Abteilung ist besorgt über die möglichen Fähigkeiten der Sonde, sollte sie sich als feindlich erweisen."
 STNC_federation_story.2205.name: "Unbekannte Sonde"
 STNC_federation_story.2206.a: "[Root.GetUnderstood]"
 STNC_federation_story.2206.desc: "Die Datenbank ist nun in der Lage, das Signal dem Gesang von Buckelwalen zuzuordnen, die auf [FromFrom.GetName] seit Jahrhunderten ausgestorben sind. \Welche Verbindung die fremde Sonde zu den Buckelwalen hat, lässt sich nicht feststellen, da der Universalübersetzer das Lied nicht interpretieren kann."
 STNC_federation_story.2206.name: "Unbekannte Sonde"
 STNC_federation_story.2208.a: "Versuchen Sie erneut, das Schiff zu rufen."
 STNC_federation_story.2208.b: "Halten Sie die Ruffrequenzen offen."
 STNC_federation_story.2208.c: "Roter Alarm, Waffen online!"
 STNC_federation_story.2208.desc_01: "Das Schiff, das zuerst im System [FromFrom.GetName] angetroffen wurde, ist nun in das System [From.System.GetName] eingetreten. Während der Übermittlung der Rufe scheint die Sonde zum Leben zu erwachen. Das Schiff sendet ein Signal von ungeheurer Kraft zurück. Zunächst sind die Computer der [Root.GetName] nicht in der Lage, die Übertragung zu übersetzen, bis ein Team von Biologen in der Karibik auf [earth_planet.GetName] in der Lage ist, die Zusammensetzung der Nachricht zu identifizieren, die eine verblüffende Ähnlichkeit mit den Klangmustern aufweist, die von einer Reihe inzwischen ausgestorbener Arten von [earth_planet.GetName] Walen verwendet werden. \Die Stärke des Signals sprengt fast die Skala, und [Root.GetNavyNameDefinitive] ist beunruhigt über die möglichen Fähigkeiten der Sonde, sollte sie sich als feindlich erweisen."
 STNC_federation_story.2208.desc_02: "Das Schiff, das zuerst im [FromFrom.GetName]-System angetroffen wurde, hat nun das [From.System.GetName]-System betreten. Anzeichen für seine frühere Feindseligkeit sind nicht vorhanden, obwohl es jetzt Kurs auf [Erde_Planet.GetName] genommen hat."
 STNC_federation_story.2208.desc_03: "Das Schiff, das zum ersten Mal im System [VonVon.GetName] angetroffen wurde, ist nun in das System [Von.System.GetName] eingetreten. Es reagiert immer noch nicht verständlich auf Rufe und scheint einen direkten Kurs auf [Erde_Planet.GetName] gesetzt zu haben."
 STNC_federation_story.2208.name: "Unbekannte Sonde"
 STNC_federation_story.2210.a: "Wir müssen eine friedliche Lösung anstreben."
 STNC_federation_story.2210.b: "Alarmstufe Rot, Waffen online!"
 STNC_federation_story.2210.c: "Kämpfen Sie weiter, volle Kraft an die Waffen!"
 STNC_federation_story.2210.d: "Zurückhalten, nicht angreifen!"
 STNC_federation_story.2210.desc: "In der Umlaufbahn von [Root.GetName] wurde das Signal der Sonde auf die Ozeane des Planeten gerichtet. Die immense Kraft des Signalstrahls, der Kilometer für Kilometer abtastet, hat auf dem gesamten Planeten ökologische Schäden verursacht. \n\nSollte die Situation so weitergehen, sagen Experten voraus, dass die Schäden dauerhaft sein könnten."
 STNC_federation_story.2210.name: "Unbekannte Sonde"
 STNC_federation_story.2211.a: "Wir müssen eine friedliche Lösung anstreben."
 STNC_federation_story.2211.b: "Roter Alarm, Waffen online!"
 STNC_federation_story.2211.c: "Kämpft weiter, volle Energie auf die Waffen!"
 STNC_federation_story.2211.d: "Zurückhalten, nicht angreifen!"
 STNC_federation_story.2211.desc: "In der Umlaufbahn von [Root.GetName] wurde das Signal der Sonde auf die Ozeane des Planeten gerichtet. Die immense Kraft des Signalstrahls, der den Planeten Kilometer für Kilometer absucht, hat auf dem gesamten Planeten ökologische Schäden verursacht, eine Reihe von Gebäuden zerstört und weite Teile der Küstenlinie gefährlich befahrbar gemacht. \Sollte die Situation so weitergehen, könnten die Schäden nach Ansicht von Experten dauerhaft sein."
 STNC_federation_story.2211.name: "Unbekannte Sonde"
 STNC_federation_story.2212.a: "Erlauben Sie der Sonde, das Schiff zu verlassen."
 STNC_federation_story.2212.b: "Roter Alarm, Waffen online!"
 STNC_federation_story.2212.c: "Kämpft weiter, volle Energie auf die Waffen!"
 STNC_federation_story.2212.desc: "Die Suche der Sonde in den Ozeanen von [Root.GetName] ist abgeschlossen. Da sie keine Hinweise auf die gesuchten Buckelwale gefunden hat, hat das Schiff begonnen, einen Kurs weg vom [Root.System.GetName]-System und zurück in die Tiefen des Weltraums zu setzen. \n\nWährend der Planet erleichtert über den Rückzug der Sonde seufzt, ist der Schaden an der Umwelt von [Root.GetName] so schwerwiegend, dass seine offizielle Kategorisierung von $pc_continental$ auf $pc_ocean$ geändert wurde. \n\nWer die Sonde geschickt hat und warum, bleibt ein Rätsel."
 STNC_federation_story.2212.name: "Unbekannte Sonde"
 STNC_federation_story.2213.a: "Was haben wir für eine Wahl?"
 STNC_federation_story.2213.desc: "[Die Strategen können nur vermuten, dass die außerirdische Sonde versucht, mit Mitgliedern der Buckelwalart zu kommunizieren. In Anbetracht ihrer Ausrottung ist es unwahrscheinlich, dass die Sonde eine zufriedenstellende Antwort auf ihre verheerenden Kommunikationsversuche finden wird, so dass die Umwelt der Erde der Gefahr schwerer Schäden ausgesetzt ist. \Die Zeitforschungsabteilung des Daystrom-Instituts hat eine hochriskante Mission vorgeschlagen, um die Krise zu lösen. Indem ein Schiff durch ein Schleudermanöver um Sol herum in die Vergangenheit geschickt wird, könnte ein Spezialistenteam eine Handvoll Buckelwal-Exemplare erwerben, um die Kommunikation mit der Sonde wiederherzustellen."
 STNC_federation_story.2213.name: "Unbekannte Sonde"
 STNC_federation_story.2214.a: "Faszinierend."
 STNC_federation_story.2214.desc: "Die Modulation der von der fremden Sonde gesendeten Geräusche kommt [Root.GetCaptainTitle] [Root.Leader.GetName] vage bekannt vor, und er fühlt sich an uralte [Root.Leader.Species.GetName] Volksmärchen erinnert. \n\nDie Legenden erzählen von einer Ethnie von Sternenreisenden, die in den Ozeanen vieler Welten schwammen und sich mit den einheimischen Völkern anfreundeten, denen sie begegneten. \n\nDie Geschichten enden mit dem Versprechen, ihre 'Ul-tccc-ooo' - ein Begriff, der frei übersetzt 'Golems' bedeutet - zu schicken, um die Kinder der Wasservölker zu begrüßen. \n\n[Root.Leader.GetName] schlägt vor, dass die Volksmärchen vielleicht ein Element der Wahrheit enthalten. Der Universalübersetzer ist jedoch nicht in der Lage, das Lied zu deuten."
 STNC_federation_story.2214.name: "Unbekannte Probe"
 STNC_federation_story.2215.a: "[Root.GetUnderstood]"
 STNC_federation_story.2215.desc: "Die Datenbank ist nun in der Lage, das Signal dem Gesang von Buckelwalen zuzuordnen, die auf [FromFrom.GetName] seit Jahrhunderten ausgestorben sind. \Welche Verbindung die fremde Sonde zu den Buckelwalen hat, lässt sich nicht feststellen, da der Universalübersetzer das Lied nicht interpretieren kann."
 STNC_federation_story.2215.name: "Unbekannte Sonde"
 STNC_federation_story.2220.a: "Einschalten."
 STNC_federation_story.2220.desc: "Die [Root.GetFleetName] unter [Root.Leader.GetName] hat sich in Position gebracht, um ein Schleudermanöver um [Root.System.Star.GetName] einzuleiten, wodurch eine temporale Umkehrung ausgelöst wird, die ausreicht, um das Schiff in der Zeit zurückzuschicken. Die Besatzung wartet nun auf den Befehl zum Weiterflug."
 STNC_federation_story.2220.name: "Eine Reise in der Zeit"
 STNC_federation_story.2221.1696: "Ziel: §H1696§!."
 STNC_federation_story.2221.1875: "Ziel: §H1875§!."
 STNC_federation_story.2221.1984: "Ziel: §H1984§!."
 STNC_federation_story.2221.1986: "Zielvorgabe: §H1986§!."
 STNC_federation_story.2221.2032: "Zielvorgabe: §H2032§!."
 STNC_federation_story.2221.desc: "Die [Root.GetFleetName] beschleunigt mit nahezu maximaler Warpgeschwindigkeit und kommt dem Gravitationsfeld von Sol gefährlich nahe und zittert heftig unter der Belastung. \Root.GetCaptainTitle] [Root.Leader.GetName] kämpft darum, das Bewusstsein aufrechtzuerhalten, während sich das Schiff der Zeitbarriere nähert, während der Wissenschaftsoffizier eine Auswahl an Zeitperioden anbietet, die sie bei ihrem Versuch, eine Population von Buckelwalen zu lokalisieren, ansteuern können."
 STNC_federation_story.2221.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2222.bergen: "Nehmen Sie Kurs auf Bergen, Norwegen."
 STNC_federation_story.2222.buenos_aires: "Setzen Sie einen Kurs nach Buenos Aires, Argentinien."
 STNC_federation_story.2222.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] und die Besatzung der [Root.GetFleetName] beginnen zu erwachen. Die Brücke ist in Dunkelheit gehüllt, bis endlich die Notbeleuchtung aktiviert wird. \n\n'Wir haben erfolgreich unsere Zielzeit erreicht, [Root.time_travel_year] nach [From.GetName] Berechnungen', sagt der Wissenschaftsoffizier. Die nächsten Stunden vergehen wie im Fluge, während die Besatzung versucht, ein geeignetes Paar Wale zu finden. \n\n Es gibt eine Reihe von Möglichkeiten, von San Francisco bis Grönland. \n\nDie [Root.GetFleetName]-Ingenieure haben einen primitiven visuellen Tarnmechanismus für das Schiff und seine Shuttles eingerichtet, der dazu beitragen sollte, dass die Zeitlinie durch unwillkommene Beobachtung nicht wesentlich verändert wird."
 STNC_federation_story.2222.greenland: "Nehmen Sie Kurs auf die Ostküste von Grönland."
 STNC_federation_story.2222.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2222.quebec: "Setzen Sie Kurs auf Tadoussac, Quebec."
 STNC_federation_story.2222.san_francisco: "Nehmen Sie Kurs auf San Francisco, Kalifornien."
 STNC_federation_story.2222.wellington: "Nehmen Sie Kurs auf Wellington, Neuseeland."
 STNC_federation_story.2223.desc.aquarium: "Ein Landungstrupp der [Root.GetFleetName] ist erfolgreich in [Root.GetWhaleProbeCity] angekommen. Informationen aus dem Orbit deuten darauf hin, dass ein Zuchtpaar von Buckelwalen, das in einem Aquarium in [Root.GetWhaleProbeAquariumCity] gehalten wird, in einigen Tagen in die Freiheit entlassen werden soll. \Allerdings muss [Root.GetCaptainTitle] [Root.Leader.GetName] die Optionen für [Root.Leader.GetHerHis] abwägen, denn das Xenobiologie-Team hat zwei Übernahmepläne vorgeschlagen. Der erste Plan sieht vor, die Buckelwale in der Nacht vor ihrer Freilassung aus ihrem Gehege zu transportieren, während der zweite Plan vorsieht, sie im offenen Wasser hochzubeamen. \Aufgrund ihrer beträchtlichen Größe würden beide Versuche den Einsatz von Musterboostern erfordern, die von einem Team an der Oberfläche platziert würden."
 STNC_federation_story.2223.desc.cloning_facility: "Ein Landungstrupp der [Root.GetFleetName] ist erfolgreich in [Root.GetWhaleProbeCity] angekommen. Aus dem Orbit gewonnene Informationen deuten darauf hin, dass ein Zuchtpaar von Buckelwalen in einer nahegelegenen Klonanlage als Teil eines Versuchs gehalten wird, künstliche Mittel zur Erhaltung der Art einzusetzen. \n\n Zwar gibt es nur wenige Aufzeichnungen aus dieser Zeit, doch die aktuelle Krise lässt vermuten, dass die Versuche erfolglos waren. \n\n[Root.GetCaptainTitle] [Root.Leader.GetName] muss die [Root.Leader.GetHerHis]-Optionen abwägen, da vom Xenobiologie-Team zwei Übernahmepläne vorgeschlagen wurden. Der erste Plan würde bedeuten, die Buckelwale aus ihrem Gehege zu transportieren und gleichzeitig die Überwachungsgeräte zu deaktivieren und das Personal der Einrichtung abzulenken. Der zweite Plan sieht vor, das Paar gegen leblose, vom Transporter erzeugte Duplikate auszutauschen, was ausreichen sollte, um die Meeresbiologen dieser Zeit glauben zu lassen, die Buckelwale seien eines natürlichen Todes gestorben. \n\nAngesichts ihrer beträchtlichen Größe würden beide Versuche den Einsatz von Musterverstärkern erfordern, die von einem Team an der Oberfläche platziert werden."
 STNC_federation_story.2223.desc.gulf: "Den Notizen von Joanna Sullivan folgend, ist ein Landungstrupp der [Root.GetFleetName] erfolgreich in [Root.GetWhaleProbeCity] angekommen. Aus dem Orbit gewonnene Informationen deuten darauf hin, dass eine Gruppe von Buckelwalen tatsächlich den Sankt-Lorenz-Golf in der Nähe von Tadoussac durchquert. \Es scheint wahrscheinlich, dass eine Bergungsaktion erfolgreich sein wird."
 STNC_federation_story.2223.desc.trawler: "Ein Landungstrupp der [Root.GetFleetName] ist erfolgreich an den Ufern von [Root.GetWhaleProbeShores] angekommen. Aus dem Orbit gewonnene Informationen deuten darauf hin, dass eine Reihe von Buckelwalen die Küste hier durchqueren, obwohl ein Walfangschiff von [Root.GetWhaleProbeWhalerCountry] in der Gegend gesichtet wurde, was der Mission eine gewisse Dringlichkeit verleiht. \Root.GetCaptainTitle] [Root.Leader.GetName] muss jedoch die Optionen von [Root.Leader.GetHerHis] abwägen, da das Xenobiologie-Team an Bord zwei Akquisitionspläne vorgeschlagen hat. Der erste sieht vor, zwei Buckelwale aus der Gruppe sofort zu transportieren, während der zweite versuchen würde, sie hochzubeamen, nachdem das Walfangschiff das Gebiet verlassen hat. \Aufgrund der beträchtlichen Größe der Buckelwale würden beide Versuche den Einsatz von Musterverstärkern erfordern, die von einem Team an der Oberfläche platziert würden."
 STNC_federation_story.2223.high_risk.aquarium: "Transport aus dem Gehege."
 STNC_federation_story.2223.high_risk.cloning_facility: "Schalten Sie zuerst die Anlage aus."
 STNC_federation_story.2223.high_risk.trawler: "Sofortiger Transport."
 STNC_federation_story.2223.low_risk.aquarium: "Transport über das offene Meer."
 STNC_federation_story.2223.low_risk.cloning_facility: "Verwenden Sie die leblosen Transporterduplikate."
 STNC_federation_story.2223.low_risk.trawler: "Transportieren Sie, nachdem das Walfangschiff abgefahren ist."
 STNC_federation_story.2223.name: "Eine Reise in der Zeit"
 STNC_federation_story.2223.no_risk.gulf: "Transportiere die Wale aus dem Sankt-Lorenz-Golf."
 STNC_federation_story.2224.a: "Bereiten Sie sich darauf vor, in die Zukunft zu reisen."
 STNC_federation_story.2224.desc.aquarium: "Der Transporterzyklus ist abgeschlossen und die Laderäume der [Root.GetFleetName] wurden mit einem Paar Buckelwalen gefüllt. Die Operation, sie zurückzuholen, ist ohne Probleme gelungen. \Root.GetName] [Root.Leader.GetName] befiehlt der Besatzung, sich auf das umgekehrte Schleudermanöver vorzubereiten, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2224.desc.cloning_facility.high_risk: "Der Transporterzyklus ist abgeschlossen und die Laderäume der [Root.GetFleetName] wurden mit einem Buckelwalpaar gefüllt. Die Operation, sie zurückzuholen, war erfolgreich, ohne von der Klonanlage entdeckt zu werden. \[Root.GetName] [Root.Leader.GetName] befiehlt der Besatzung, sich auf das umgekehrte Schleudermanöver vorzubereiten, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2224.desc.cloning_facility.low_risk: "Der Transporterzyklus ist abgeschlossen und die Laderäume der [Root.GetFleetName] wurden mit einem Buckelwalpaar gefüllt. Die Operation, sie zurückzuholen, ist mit dem Einsetzen der leblosen Transporter-Duplikate gelungen. \n\n[Root.GetName] [Root.Leader.GetName] befiehlt der Besatzung, sich auf das umgekehrte Schleudermanöver vorzubereiten, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2224.desc.gulf: "Der Transporterzyklus ist abgeschlossen und die Laderäume der [Root.GetFleetName] wurden mit einem Buckelwalpaar gefüllt. Die Operation, sie zurückzuholen, ist ohne Probleme gelungen. \Root.GetName] [Root.Leader.GetName] befiehlt der Besatzung, sich auf das umgekehrte Schleudermanöver vorzubereiten, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2224.desc.trawler: "Der Transporterzyklus ist abgeschlossen und die Laderäume der [Root.GetFleetName] wurden mit einem Buckelwalpaar gefüllt. Die Operation, sie zu bergen, war erfolgreich, ohne dass die Walfänger etwas bemerkt hätten. \n\n[Root.GetCaptainTitle] [Root.Leader.GetName] befiehlt der Mannschaft, sich auf das umgekehrte Schleudermanöver vorzubereiten, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2224.name: "Eine Reise in die Zeit"
 STNC_federation_story.2225.a: "Bereiten Sie sich darauf vor, in die Zukunft zu reisen."
 STNC_federation_story.2225.desc.aquarium: "Die Mission zur Bergung der Buckelwale wurde abgebrochen, nachdem eine Reihe von Personen am Boden einen Ausfall der Tarneinheiten des mit der Aufgabe betrauten Shuttles der [Root.GetFleetName] beobachtet haben. \n\nLokale Nachrichtensender haben die Geschichte aufgegriffen, und es wurden mehrere Fotos gemacht. \n\nUm keine weitere Kontamination der Zeitlinie zu riskieren, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetName] der Besatzung der [Root.GetFleetName], das umgekehrte Schleudermanöver durchzuführen, das notwendig ist, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2225.desc.cloning_facility.high_risk: "Die Mission zur Bergung der Buckelwale wurde abgebrochen, nachdem Mitglieder des Außenteams, die die Überwachungsgeräte der Einrichtung deaktivieren sollten, vom Sicherheitspersonal festgenommen wurden. \n\nDas Außenteam wurde zurück zum Schiff gebracht, nachdem es in einem Raum ohne Kameras festgehalten wurde, obwohl ein Sicherheitsbeamter den Transport beobachtet hatte. \n\nUm keine weitere Kontamination der Zeitlinie zu riskieren, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetName] der Besatzung der [Root.GetFleetName], das umgekehrte Schleudermanöver durchzuführen, das notwendig ist, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2225.desc.cloning_facility.low_risk: "Die Mission zur Bergung der Buckelwale wurde nach einem katastrophalen Ausfall der Transportersysteme der [Root.GetFleetName] abgebrochen, nachdem versucht wurde, leblose Transporterklone des Buckelwalpaares zu erstellen. \Da es keine Möglichkeit gibt, den Transporter zu reparieren und somit keine Hoffnung besteht, ein Walpaar an Bord zu bringen, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetName] der Besatzung der [Root.GetFleetName], das umgekehrte Schleudermanöver durchzuführen, das notwendig ist, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2225.desc.trawler.modern: "Die Mission zur Bergung der Buckelwale wurde abgebrochen, nachdem einige Personen an Bord eines Walfangschiffes einen Ausfall der Tarnvorrichtung des mit der Aufgabe betrauten Shuttles der [Root.GetFleetName] beobachtet hatten. \n\nLokale Nachrichtensender haben die Geschichte aufgegriffen, und es wurden mehrere Fotos gemacht. \n\nUm keine weitere Kontamination der Zeitlinie zu riskieren, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetName] der Besatzung der [Root.GetFleetName], das umgekehrte Schleudermanöver durchzuführen, das notwendig ist, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2225.desc.trawler.old: "Die Mission zur Bergung der Buckelwale wurde abgebrochen, nachdem einige Personen an Bord eines Walfangschiffes einen Ausfall der Tarnvorrichtung des mit der Aufgabe betrauten Shuttles der [Root.GetFleetName] beobachtet hatten. \n\nBeunruhigenderweise haben die örtlichen Gemeinden begonnen, über das „Geisterschiff am Himmel“ zu sprechen. \n\nUm keine weitere Kontamination der Zeitlinie zu riskieren, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetName] der Besatzung der [Root.GetFleetName], das umgekehrte Schleudermanöver durchzuführen, das notwendig ist, um das Schiff in die Gegenwart zurückzubringen."
 STNC_federation_story.2225.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2226.a: "[Root.GetUnderstood]"
 STNC_federation_story.2226.desc: "Das umgekehrte Schleudermanöver wurde erfolgreich abgeschlossen, und die [Root.GetFleetName] ist in die Gegenwart zurückgekehrt, mit einem Paar Buckelwale in den Ladebuchten. \n\nDie Transporter des Schiffes nähern sich [earth_planet.GetName] auf einem Vektor, der der außerirdischen Sonde entgegengesetzt ist, um deren Störeffekt zu vermeiden, und setzen die Wale erneut im mittleren Pazifik ab. Der Planet wartet auf eine Antwort des fremden Schiffes."
 STNC_federation_story.2226.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2227.a: "[Root.GetUnfortunate]"
 STNC_federation_story.2227.desc: "Als sich die [Root.GetFleetName] mit hoher Warpgeschwindigkeit dem [Root.System.Star.GetName] nähert, scheint die zusätzliche Masse der Buckelwale bei der Berechnung des Schleudervektors nicht berücksichtigt worden zu sein. Der Wissenschaftsoffizier und der Steuermann versuchen, dies zu kompensieren, aber es ist zu spät. Eine Fluktuation in der Warpblase des Schiffs interagiert heftig mit dem Gravitationsbrunnen von [Root.System.Star.GetName], und die [Root.GetFleetName] wird auseinandergerissen. \Alle an Bord werden getötet."
 STNC_federation_story.2227.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2228.a: "[Root.GetUnderstood]"
 STNC_federation_story.2228.desc: "Das umgekehrte Schleudermanöver wurde erfolgreich abgeschlossen und die [Root.GetFleetName] ist in die Gegenwart zurückgekehrt, obwohl der [earth_planet.GetName] ohne Buckelwale verwundbar bleibt."
 STNC_federation_story.2228.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2229.a: "[Root.GetUnfortunate]"
 STNC_federation_story.2229.desc: "Als sich die [Root.GetFleetName] mit hoher Warpgeschwindigkeit dem [Root.System.Star.GetName] nähert, scheint eine unbekannte Variable nicht in die Berechnungen des Schleudervektors eingeflossen zu sein. Der Wissenschaftsoffizier und der Steuermann versuchen, dies zu kompensieren, aber es ist zu spät. Eine Fluktuation in der Warpblase des Schiffs interagiert heftig mit dem Gravitationsbrunnen von [Root.System.Star.GetName], und die [Root.GetFleetName] wird auseinandergerissen. \Alle an Bord werden getötet."
 STNC_federation_story.2229.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2251.a: "Ausgezeichnet."
 STNC_federation_story.2251.desc: "Die Übertragungen der fremden Sonde scheinen von den neu eingetroffenen Buckeligen verstanden worden zu sein, und als ihr eigener Gesang zu antworten scheint, wird der Schaden an [From.GetName] gestoppt. Nach einigen Minuten des Hin und Her zwischen dem Schiff und den Walen verlässt das Schiff die Umlaufbahn und fliegt aus dem System hinaus. \Was auch immer der Auftrag des Schiffes war, [Von.GetName] zu besuchen, scheint erfüllt zu sein, und obwohl es vorerst ein Rätsel bleibt, freuen sich die Biologen auf den Versuch, einen Dialog mit den neuesten Bewohnern von [Von.GetName] aus der Vergangenheit aufzunehmen."
 STNC_federation_story.2251.name: "Unbekannte Sonde"
 STNC_federation_story.2252.a: "[Root.GetUnderstood]"
 STNC_federation_story.2252.desc: "Die außerirdische Sonde hat die Reichweite der Erkennungsmöglichkeiten von [Root.GetName] vollständig verlassen."
 STNC_federation_story.2252.name: "Unbekannte Sonde"
 STNC_federation_story.2253.a: "[Root.GetExcellent]"
 STNC_federation_story.2253.desc: "Die aus der Vergangenheit zurückgekehrten Buckelwale scheinen in den heutigen Gewässern von [Von.GetName] gut zu gedeihen. Die beiden scheinen ein Zuchtpaar zu sein, doch die Bemühungen um die Wiederherstellung ihrer Population werden sich als schwierig, wenn auch nicht als unmöglich erweisen, wenn fortschrittliche genetische Techniken eingesetzt werden. \Bereits jetzt machen Teams in ganz [Von.GetName] Fortschritte bei der Kommunikation mit den Walen, und die Wissenschaftler erwarten einen erheblichen Schub für die Meereswissenschaften."
 STNC_federation_story.2253.name: "Population der Wale"
 STNC_federation_story.2255.a: "[Root.GetUnderstood]"
 STNC_federation_story.2255.desc: "Nach einem tagelangen Kampf wurde die außerirdische Sonde zerstört und damit auch jede Hoffnung, ihre Absichten zu verstehen. \n\nDas Wrack der Sonde erweist sich als schwierig zu analysieren, da die für ihre Konstruktion verwendeten Materialien alles übertreffen, was [Root.GetNavyNameDefinitive] bisher kennengelernt hat. \n\nTrotz dieser Schwierigkeiten dürften die Trümmer eine Fundgrube für die Materialwissenschaften sein."
 STNC_federation_story.2255.name: "Außerirdische Sonde"
 STNC_federation_story.2260.a: "Kehren Sie sofort in die Gegenwart zurück."
 STNC_federation_story.2260.b: "Sammeln Sie Daten, bevor Sie zurückkehren."
 STNC_federation_story.2260.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] und die Besatzung der [Root.GetFleetName] beginnen zu erwachen. Die Brücke ist in Dunkelheit gehüllt, bis endlich die Notbeleuchtung aktiviert wird. \n\n'Irgendetwas stimmt nicht, astrometrische Messwerte zeigen an, dass wir deutlich von unserem beabsichtigten zeitlichen Kurs abgewichen sind', sagt der Wissenschaftsoffizier. Es scheint, dass die [Root.GetFleetName] viel weiter in die Vergangenheit gereist ist als beabsichtigt. \n\nBei der Betrachtung von [From.GetName] durch den Sichtschirm fällt sofort auf, dass die Welt in dieser Zeitspanne ganz anders aussieht. Die Anordnung der Kontinente ist kaum noch zu erkennen, und ein Großteil der Oberfläche ist mit üppigem Dschungel bedeckt. \Nach Rücksprache mit dem Computer schätzt [Root.Leader.GetName], dass die Zeitspanne ihrer Reise durch die Zeit etwa 65 Millionen Jahre betragen hat. \n\nHier gibt es keine Buckelwale, sie werden sich erst in 64 Millionen Jahren entwickeln. \n\nAuch wenn dies eine Katastrophe für die Mission ist, erwägt [Root.Leader.GetName], ihre Rückkehr in die Zukunft zu verzögern und die Gelegenheit zu nutzen, um detaillierte Scans von [From.GetName] durchzuführen, wie es in dieser Ära war."
 STNC_federation_story.2260.name: "Eine Reise in die Zeit"
 STNC_federation_story.2261.a: "Sofortige Rückkehr in die Gegenwart."
 STNC_federation_story.2261.desc: "Um nicht den geringsten Schaden an der Zeitlinie zu riskieren, beginnt die [Root.GetFleetName] sofort mit den Vorbereitungen für die Rückkehr in die Zukunft."
 STNC_federation_story.2261.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2262.a: "[Root.GetFascinating]"
 STNC_federation_story.2262.desc: "Da die [Root.GetFleetName] nicht einmal Schäden an der Zeitlinie riskieren will, beschränkt sie sich auf passive Beobachtungen. \n\nDie meisten Ergebnisse stimmen mit den konventionellen Theorien über diese Ära überein, aber rein zufällig ordnet [Root.Leader.GetName] eine manuelle Folgestudie einer kleinen Region an, in der passive Sensoren große und statistisch relevante Cluster von Lebenszeichen entdecken. \n\n Was sie sehen, ist erstaunlich. \n\nEs gibt hier eine Zivilisation. Zweibeinige, saurische Lebensformen, die über Intelligenz verfügen und in einer einfachen Agrargesellschaft leben, auf [From.GetName], Millionen von Jahren in der Vergangenheit. \Die Beweise sind unbestreitbar, und diese Enthüllung wird mit Sicherheit für großes Aufsehen sorgen, wenn die [Root.GetFleetName] in die Zukunft zurückkehrt."
 STNC_federation_story.2262.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2263.a: "[Root.GetUnderstood]"
 STNC_federation_story.2263.desc: "Um nicht zu riskieren, dass die Zeitlinie beschädigt wird, beschränkt sich die [Root.GetFleetName] auf passive Beobachtungen. Obwohl nichts Revolutionäres entdeckt wird, werden die gesammelten Daten bei ihrer Rückkehr in die Zukunft sicherlich für zeitgenössische Wissenschaftler von Interesse sein."
 STNC_federation_story.2263.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2264.a: "[Root.GetFascinating]"
 STNC_federation_story.2264.desc: "Aus der Vergangenheit zurückgekehrt, berichtet [Root.GetCaptainTitle] [Root.Leader.GetName] von der monumentalen Entdeckung, dass die so genannte „Saurier-Hypothese“ wahr ist. \n\nWissenschaftler werden die von der [Root.GetFleetName] gesammelten Daten jahrzehntelang analysieren, und das Volk von [From.GetName] wird seine Welt nie wieder auf die gleiche Weise betrachten. \n\nWas ist mit diesen alten Cousins passiert? Wenn nur einige wenige die großen Katastrophen jener Zeit überlebt hätten. Wie würden sie jetzt aussehen?"
 STNC_federation_story.2264.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2270.a: "Auf dem Bildschirm."
 STNC_federation_story.2270.desc: "Das umgekehrte Schleudermanöver wurde abgeschlossen und [Root.GetFleetName] nähert sich [From.GetName]. Bevor [Root.GetCaptainTitle] [Root.Leader.GetName] einen Befehl geben kann, unterbricht der Wissenschaftsoffizier: \n'Wir haben ein Problem.'\n\nEin Alarmton ertönt und der Taktische Offizier meldet sich zu Wort: \n'[Root.GetCaptainTitle], wir lesen eine Art Energiefeld, das den Planeten umgibt, und mehrere unbekannte Schiffe, die sich unserer Position nähern. Sie tragen keine [Root.Owner.GetNavyName] Registrierungen. Wir werden gegrüßt'."
 STNC_federation_story.2270.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2271.desc: "Ein Sichtschirm? Wie drollig. \Ich bin Captain Ndoye von der §BUnited [From.GetName] Defense Force§!. Ihr Schiff hat gegen die Vorschriften C1922 und F031 der Verteidigungscharta verstoßen, indem es die Grenzen von [Von.Name] erreicht hat. \n\nVerlassen Sie sofort das Gebiet, Sie sind hier nicht willkommen."
 STNC_federation_story.2271.explain: "Bitte, unsere Mission..."
 STNC_federation_story.2271.leave: "Verlassen Sie den Orbit und bereiten Sie sich auf das temporale Schleudern vor."
 STNC_federation_story.2271.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2272.desc: "Ich verstehe... unsere Aufzeichnungen aus deiner Zeit sind bestenfalls unvollständig, aber es gibt Hinweise auf deine Mission in unseren Logs. \n\n Ich habe mich mit der Abteilung für Temporale Integrität beraten und sie glauben, dass es zwingend notwendig ist, dass Sie Ihre Mission beenden dürfen. \n\nZu diesem Zweck übermitteln wir Ihnen die korrekten Berechnungen der Schleuderflugbahn, um Sie in Ihre Zeit zurückzubringen. "
 STNC_federation_story.2272.leave: "Verlassen Sie den Orbit und bereiten Sie sich auf das temporale Schleudern vor."
 STNC_federation_story.2272.mission: "Was können Sie uns über unsere Mission sagen?"
 STNC_federation_story.2272.mission.response: "Ich fürchte, ich kann nicht riskieren, die Zeitlinie mehr als nötig zu unterbrechen, um Sie in Ihre eigene Zeit zurückzubringen."
 STNC_federation_story.2272.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2272.year: "Was ist mit [Von.HolName] geschehen? Wo ist die Sternenflotte?"
 STNC_federation_story.2272.year.response: "Ich wünschte, ich könnte Ihnen mehr sagen, aber es ist wirklich wichtig, dass wir Sie so schnell wie möglich nach Hause zurückbringen."
 STNC_federation_story.2273.desc: "Eine wahrscheinliche Geschichte... \n\n Ihr wärt nicht die ersten, die versuchen, unsere Verteidigungsanlagen zu überwinden, indem sie ein Relikt eines Schiffes benutzen und vorgeben, Zeitreisende zu sein. \n\n Ich wiederhole noch einmal, Sie müssen den Orbit sofort verlassen."
 STNC_federation_story.2273.leave: "Verlassen Sie den Orbit und bereiten Sie sich auf die Zeitschleuder vor."
 STNC_federation_story.2273.name: "Eine Reise durch die Zeit"
 STNC_federation_story.2274.a: "[Root.GetUnderstood]"
 STNC_federation_story.2274.desc: "Nachdem er in die Gegenwart zurückgekehrt ist, berichtet [Root.GetCaptainTitle] [Root.Leader.GetName] dem Kommando und den Temporalen Ermittlungen über den Abstecher der [Root.GetFleetName] in die ferne Zukunft. \Obwohl die Besatzung der [Root.GetFleetName] ihre Mission erfüllt und den Planeten gerettet hat, ist das Risiko einer Kontamination der Zeitlinie groß. Sowohl das Schiff als auch die Besatzung werden die nächsten zwei Jahre damit verbringen, sich einer strengen Prüfung zu unterziehen, bevor sie wieder eingesetzt werden können."
 STNC_federation_story.2274.name: "Eine Reise durch die Zeit"
 STNC_federation_story.3.a: "Unglücklich."
 STNC_federation_story.3.desc: "Die Forschungsstation im Orbit von [augment_research_target_1.GetName] wurde zerstört, und mit ihr alle Hinweise auf die Verantwortlichen. \Andere Orte in der [Root.GetName], die Materialien für die Eugenischen Kriege enthalten, wurden in Alarmbereitschaft versetzt."
 STNC_federation_story.3.name: "Erweiterte Realitäten"
 STNC_federation_story.4.a: "Roter Alarm, Waffen online!"
 STNC_federation_story.4.desc: "Bei der Forschungsstation im Orbit von [augment_research_target_1.GetName] angekommen, wird schnell klar, dass auf der Station nicht alles in Ordnung ist. \n\nEs werden mehrere Hüllenbrüche entdeckt, und eine Reihe von Leichen treibt tot neben der Station. \n\nAls sich ein Sicherheitsteam darauf vorbereitet, die Station zu betreten, wird ein Annäherungsalarm ausgelöst. Schiffe außerirdischer Bauart schwärmen von ihrer Position auf der anderen Seite der Station aus, die Waffen sind aktiviert."
 STNC_federation_story.4.name: "Augmentierte Realitäten"
 STNC_federation_story.5.a: "Verstanden."
 STNC_federation_story.5.desc: "Die feindliche Flotte, die die Forschungsstation im Orbit von [augment_research_target_1.GetName] angegriffen hat, wurde zerstört. \Versuche, Überlebende zu bergen, haben in den Wrackteilen eine Reihe potenzieller Kandidaten ergeben, die nun untersucht werden müssen..."
 STNC_federation_story.5.name: "Erweiterte Realitäten"
 STNC_federation_story.7.a: "Unglücklich."
 STNC_federation_story.7.desc: "Die feindliche Flotte, die die Forschungsstation im Orbit von [augment_research_target_1.GetName] angegriffen hat, hat das System verlassen. \Versuche, ihren Warpvektor aufzuspüren, haben sich als erfolglos erwiesen, da sie ihren Ionensog mit außergewöhnlichem Geschick zu maskieren scheinen."
 STNC_federation_story.7.name: "Erweiterte Realitäten"
 STNC_federation_story.700.a: "Finanziert die Projekte."
 STNC_federation_story.700.b: "Manche Forschungen sind zu gefährlich."
 STNC_federation_story.700.desc: "Die jüngsten Niederlagen haben die [Root.GetName] verwundbar gemacht. Viele Politiker und ein wachsender Teil der Admiralität drängen [Root.GetRulerTitle] [Root.GetRulerName] dazu, den Widerstand von [Root.Leader.GetHerHis] gegen einige der gefährlicheren Forschungsprojekte der Sternenflotte aufzugeben, um die zukünftige Sicherheit der [Root.GetName] zu gewährleisten."
 STNC_federation_story.700.name: "Verzweifelte Zeiten"
 STNC_federation_story.701.a: "Myceliales Netzwerk?"
 STNC_federation_story.701.a.response: "Das Myzelnetzwerk ist eine diskrete Subraumdomäne, die das Myzel oder die Wurzeln des Pilzes Prototaxites Stellaviatori enthält. Man kann sich das Netzwerk als ein riesiges mikroskopisches Netz, ein intergalaktisches Ökosystem oder als eine unendliche Anzahl von Straßen vorstellen, die überall hinführen. \Wir glauben, dass diese Technologie entweder zur Schaffung einer neuen Form des räumlichen Transports oder eines Energiereaktors mit enormem Potenzial eingesetzt werden kann."
 STNC_federation_story.701.b: "Erforschen Sie das Antriebssystem."
 STNC_federation_story.701.c: "Erforscht das Reaktorsystem."
 STNC_federation_story.701.d: "Manche Forschungen sind zu gefährlich."
 STNC_federation_story.701.desc: "[Root.GetRulerTitle], mein Name ist [scientist.GetName] und mein Team hat eine Reihe interessanter Forschungskandidaten entwickelt, die ich Ihnen vorstelle. \n\nNun muss betont werden, dass diese ein gewisses Risiko mit sich bringen... aber angesichts der prekären Lage, in der sich [Root.GetName] befindet, sind solche Risiken vielleicht notwendig. \n\nBei beiden Projekten geht es um eine neue Entdeckung - das Myzelnetzwerk."
 STNC_federation_story.701.name: "Das Myzelnetzwerk"
 STNC_federation_story.8.a: "Schicken Sie ein Militärteam zur Untersuchung."
 STNC_federation_story.8.desc_01: "Die Forschungsstation, die [augment_research_target_2.GetName] umkreist, ist still geworden, offenbar eine Wiederholung des Angriffs auf die Station, die [augment_research_target_1.GetName] umkreist. \Die Strategen von [Root.GetName] drängen auf eine sofortige Reaktion, um eine Wiederholung der Katastrophe bei [augment_research_target_1.GetName] zu verhindern."
 STNC_federation_story.8.desc_02: "Während die Forschungsstation im Orbit von [augment_research_target_2.GetName] versenkt wurde, wurde eine Reihe von Gegenständen in gestohlenen Lagereinheiten in diesem Gebiet zurückgelassen. In letzter Zeit wurden Näherungspings ausgelöst, und da der Gegenstand mit dem Eugenischen Krieg in Verbindung steht, drängen die Strategen von [Root.GetName] auf eine sofortige Reaktion."
 STNC_federation_story.8.name: "Erweiterte Realitäten"
 STNC_federation_story.800.a: "Verstanden."
 STNC_federation_story.800.desc: "Die Bemühungen zur Erforschung des Transportpotenzials des Myzel-Netzwerks waren einigermaßen erfolgreich. Drei Schiffe wurden entworfen und gebaut, um das System zu nutzen. Die Crossfield, die Glenn und die Discovery. \Während die Crossfield nach ersten Anzeichen dafür, dass die Fehler im Konstruktionsprozess zu einem katastrophalen Versagen bei der Aktivierung dessen führen würden, was das Ingenieurskorps der Sternenflotte als „Sporenantrieb“ bezeichnet hat, eingelagert wurde, wurden die Discovery und die Glenn für einen begrenzten Einsatz und laufende Tests zugelassen."
 STNC_federation_story.800.name: "Das Myzelnetzwerk"
 STNC_federation_story.802.a: "Schicken Sie ein Team zur Untersuchung."
 STNC_federation_story.802.desc: "Die [Root.Fleet.GetName] wurde offenbar von einer Katastrophe heimgesucht, da das Schiff nicht mehr auf Rufe reagiert."
 STNC_federation_story.802.name: "Das Myzel-Netzwerk"
 STNC_federation_story.803.a: "Schicken Sie das Außenteam."
 STNC_federation_story.803.b: "Versenken Sie das Schiff."
 STNC_federation_story.803.desc: "Die [From.Fleet.GetName] scheint tot im Raum zu liegen, ihr Rumpf ist an einigen Stellen in seltsamen spiralförmigen Mustern verbogen. \n\n[Root.Owner.GetCaptainTitle] [Root.Fleet.Leader.GetName] hat zwei Möglichkeiten: die [From.Fleet.GetName] zu versenken und so sicherzustellen, dass die Geheimnisse ihres Sporenantriebs nicht in feindliche Hände fallen, oder ein Außenteam zu riskieren, um herauszufinden, was auf dem Schiff schief gelaufen ist."
 STNC_federation_story.803.name: "Das Myzelnetzwerk"
 STNC_federation_story.804.a: "Benutzen Sie das Bärtierchen an Bord der [spore_drive_ship_no_tardigrade.GetName]."
 STNC_federation_story.804.b: "Rüsten Sie die USS Crossfield um."
 STNC_federation_story.804.c: "Brechen Sie das Projekt ab."
 STNC_federation_story.804.desc_01: "Nach stundenlanger Suche auf der [Von.Flotte.Name] hat das Außenteam die Quelle der Katastrophe gefunden. Die Logbücher zeigen, dass die [From.Fleet.GetName] beim Verlassen der Myzelebene auf eine Firewall aus Hawking-Strahlung traf, wodurch der Antrieb ins Trudeln geriet und eine extreme spiralförmige Verdrehung verursachte. \n\nEs sollte möglich sein, ähnliche Situationen in Zukunft auf dem [Spore_drive_ship_no_tardigrade.GetName] durch Änderungen an der Sensorausstattung des Schiffs zu berücksichtigen. \Interessanter ist jedoch die Entdeckung eines fremden Wesens an Bord der [From.Fleet.GetName], das einem riesigen Bärtierchen ähnelt. Die Kreatur hat den Vorfall überlebt und scheint ein integraler Bestandteil der Sporenantriebsbaugruppe des Schiffes zu sein, die Navigationsdaten liefert, wenn sie an ein speziell angefertigtes Gerät angeschlossen ist. \n\nWarum diese Kreatur nicht der Sternenflotte gemeldet wurde, ist nicht bekannt, aber sie wurde inzwischen in das [spore_drive_ship_no_tardigrade.GetName] verlegt, um eine ähnliche Funktion zu erfüllen."
 STNC_federation_story.804.desc_02: "Nach stundenlanger Suche auf der [From.Fleet.GetName] hat das Außenteam die Quelle der Katastrophe gefunden. Aus den Logbüchern geht hervor, dass die [From.Fleet.GetName] beim Verlassen der Mycel-Ebene auf eine Hawking-Strahlen-Firewall gestoßen ist, wodurch der Antrieb ins Trudeln geriet und eine extreme spiralförmige Verdrehung verursachte. \n\n Es sollte möglich sein, ähnliche Situationen in Zukunft auf der eingemotteten USS Crossfield mit Änderungen an der Sensorausstattung des Schiffes zu berücksichtigen, obwohl das Schiff umfangreiche Reparaturen benötigen würde, um betriebsbereit zu sein. \Interessanter ist jedoch die Entdeckung eines fremden Wesens an Bord der [From.Fleet.GetName], das einem riesigen Bärtierchen ähnelt. Die Kreatur hat den Vorfall überlebt und scheint ein integraler Bestandteil der Sporenantriebsbaugruppe des Schiffes zu sein, die Navigationsdaten liefert, wenn sie an ein speziell angefertigtes Gerät angeschlossen ist. \Warum diese Kreatur nicht der Sternenflotte gemeldet wurde, ist unbekannt, sie kann jedoch auf die USS Crossfield gebracht werden, um eine ähnliche Funktion zu erfüllen."
 STNC_federation_story.804.name: "Das Myzelnetzwerk"
 STNC_federation_story.805.a: "Das ist eine Katastrophe!"
 STNC_federation_story.805.desc: "Nach stundenlanger Suche im [Von.Flotten.Name] hat das Außenteam die Quelle der Katastrophe gefunden. Die Protokolle zeigen, dass die [From.Fleet.GetName] beim Verlassen der Myzelebene auf eine Firewall aus Hawking-Strahlung gestoßen ist, wodurch der Antrieb ins Trudeln geriet und eine extreme spiralförmige Verdrehung verursachte. \n\nBevor das Team die erforderlichen Sensorprotokolle herunterladen konnte, um weitere Vorfälle in Zukunft zu verhindern, wurde es von einer Kreatur angegriffen, die über den Kommunikator als ein riesiges Bärtierchen beschrieben wurde. \n\nDas Wesen reagierte mit Feindseligkeit und jagte das Außenteam in den Maschinenraum, wo Phaserfeuer offenbar einen Kernbruch im konventionellen Warpantrieb des Schiffes ausgelöst hat. \n\nDie [From.Fleet.GetName], ihre Besatzung und das Außenteam wurden bei der anschließenden Explosion zerstört."
 STNC_federation_story.805.name: "Das myzelische Netzwerk"
 STNC_federation_story.9.a: "Unglücklich."
 STNC_federation_story.9.desc: "Die Forschungsstation im Orbit von [augment_research_target_2.GetName] wurde zerstört, und mit ihr alle Hinweise auf den Verantwortlichen. \n\nVor der Zerstörung haben die lokalen Überwachungssysteme eine kleine Flotte identifiziert, die sich anschickt, auf einem unbekannten Vektor auf Warp zu gehen."
 STNC_federation_story.9.name: "Augmentierte Realitäten"
 STNC_FELDOMITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Feldomit entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_FELDOMITE_PROJECT: "Feldomit-Gewinnung"
 STNC_ferengi_flavour.1.a: "Neon-Nebel!"
 STNC_ferengi_flavour.1.b: "Quarz-Quasar!"
 STNC_ferengi_flavour.1.c: "Veridian-Wirbel!"
 STNC_ferengi_flavour.1.d: "Schwarzes Loch!"
 STNC_ferengi_flavour.1.desc: "[Root.GetRulerTitle] [ruler.GetName] nimmt an einer Feier zu Ehren von [ruler.GetHerHim]selbst teil, die von der Slug-o-cola-Abteilung für Firmenveranstaltungen ausgerichtet wird. Bei einem großen Festmahl und viel Prunk sind viele Ferengi gekommen, um mit Geschenken zu versuchen, die Gunst des [Root.GetRulerTitle] zu gewinnen. \n\nTrotz der Unterhaltung langweilt sich [Root.GetRulerName] schnell und nur der Anblick der Dabo-Mädchen rund um einen schön geschmückten Dabo-Tisch hält [ruler.GetHerHis] Interesse für lange Zeit aufrecht. \n\nGroße „Dabo!“-Rufe sind zu hören, während Latinum den Besitzer wechselt und der Drang von [Root.GetRulerTitle] [ruler.GetHerHim] immer näher an den Tisch drängt. \n\n'Macht Platz für den [Root.GetRulerTitle]' ruft [Root.GetRulerName], als [ruler.GetSheHe] den ersten Einsatz von [ruler.GetHerHis] ergreift. \n\nDer Dealer zwinkert verführerisch und sagt:\n\n'Platzieren Sie Ihre Einsätze.'"
 STNC_ferengi_flavour.1.e: "Blaues Wurmloch!"
 STNC_ferengi_flavour.1.f: "Wenn ich es mir recht überlege..."
 STNC_ferengi_flavour.1.name: "Drehen Sie das Rad!"
 STNC_ferengi_flavour.10.a: "Na ja, das ist genug für eine Nacht."
 STNC_ferengi_flavour.10.b: "Ach ja, noch eine Runde?"
 STNC_ferengi_flavour.10.desc: "[Root.GetRulerName] schaut dem Dabo-Rad zu, wie es sich dreht, wobei sich jede Ebene separat dreht und die Farben sich vermischen. Drei Dabo-Mädchen umringen [Root.GetRulerTitle], tanzen und flirten, aber [ruler.GetName] richtet seine Aufmerksamkeit allein auf das Rad. \n\nDer erste Spinner kommt herein und rastet ein. \n\n'Nein!', ruft [Herrscher.HolName] aus. \n\nDer zweite Spinner wird langsamer und fährt ein... \n\n'Gah...' \n\nEndlich klappt der letzte Spinner an seinen Platz..."
 STNC_ferengi_flavour.10.name: "Dreh das Rad!"
 STNC_ferengi_flavour.100.a: "Hervorragend."
 STNC_ferengi_flavour.100.desc: "§Wenn ich bis heute das Gefühl habe, dass ein Liquidator mich zu wenig besticht, öffne ich einen Kanal, auch wenn es nur um 5 Zettel oder einen Streifen Latinum geht, und beschwere mich. \n\nDie Leute sagen zu mir: 'Warum machen Sie sich wegen ein paar Zetteln die Mühe?' \n\nMeine Antwort ist, dass ich an dem Tag, an dem ich keinen Kanal öffnen und keine Zwei-Slip-Übertragung machen kann, um einen Streifen Latinum zu retten, den Laden schließen werde.§!\n\nDie Kunst der Bestechung erobert [Root.Capital.GetName] im Sturm, geschrieben von Trunt, dem CEO eines kleinen orbitalen Wohnungsunternehmens Trunt Industries. \n\nDie wenig hilfreichen Ratschläge, gepaart mit Trunts Sprachstil, der für die Bowog Bog-Region von [Root.Capital.GetName] typisch ist, haben dazu geführt, dass das Buch weithin als eines der lustigsten Stücke der Ferengi-Literatur angesehen wird, auch wenn es nicht beabsichtigt ist."
 STNC_ferengi_flavour.100.name: "Die Kunst der Bestechung"
 STNC_ferengi_flavour.11.a: "Neon-Nebel!"
 STNC_ferengi_flavour.11.b: "Quarz-Quasar!"
 STNC_ferengi_flavour.11.c: "Veridianischer Wirbel!"
 STNC_ferengi_flavour.11.d: "Schwarzes Loch!"
 STNC_ferengi_flavour.11.desc: "Der Dealer lächelt und sagt: \'Machen Sie Ihre Einsätze.'"
 STNC_ferengi_flavour.11.e: "Blaues Wurmloch!"
 STNC_ferengi_flavour.11.f: "Wenn ich es mir recht überlege..."
 STNC_ferengi_flavour.11.name: "Drehen Sie das Rad!"
 STNC_ferengi_flavour.2.a: "Dabo! Das ist genug für eine Nacht."
 STNC_ferengi_flavour.2.b: "Dabo! Noch eine Drehung?"
 STNC_ferengi_flavour.2.desc: "[Root.GetRulerName] beobachtet, wie sich das Dabo-Rad dreht, wobei sich jede Ebene einzeln dreht und die Farben sich vermischen. Drei Dabo-Mädchen umringen [Root.GetRulerTitle], tanzen und flirten, aber [ruler.GetName] richtet seine Aufmerksamkeit allein auf das Rad. \n\nDer erste Spinner kommt herein und rastet ein. \n\n'Ja!', ruft [Herrscher.HolName] aus. \n\nDer zweite Spinner wird langsamer und fährt ein... \n\n'YES!' \n\nDer letzte Spinner wird schließlich an seinen Platz geschoben..."
 STNC_ferengi_flavour.2.name: "Drehen Sie das Rad!"
 STNC_ferengi_flavour.200.a: "Finanziert die Ausgaben der Charismatischen Väter."
 STNC_ferengi_flavour.200.b: "Erpressung!"
 STNC_ferengi_flavour.200.desc: "[Root.GetSpeciesName] Der religiöse Glaube dreht sich seit langem um die Konzepte von Gewinn und Verlust, göttlicher bzw. teuflischer Natur. Während die meisten ihren Glauben traditionell durch Geschäfte zum Ausdruck bringen, gibt es auch solche, die einen offensiveren Ansatz wählen. \Die Charismatischen Väter von Gewinn und Verlust sind ein religiöser Orden mit Sitz in [Root.Capital.GetName], der durch die [Root.GetName] reist und seinen Glauben an den Markt an die Massen weitergibt. Einem Besuch der Charismatischen Väter in einer Welt folgt oft ein Produktivitätsschub. \Die Charismatischen Väter haben [targetPlanet.GetName] im System [targetPlanet.Solar_System.GetName] als ihr nächstes Ziel ausgewählt und bitten um eine kleine Spende zur Deckung ihrer Reisekosten."
 STNC_ferengi_flavour.200.name: "Charismatische Väter von Gewinn und Verlust"
 STNC_ferengi_flavour.201.a: "Ausgezeichnet."
 STNC_ferengi_flavour.201.desc: "Der Besuch der Charismatischen Väter in [Root.GetName] hat das öffentliche Engagement für den freien Markt erhöht, da Geschäftsinhaber und Angestellte gleichermaßen versuchen, das Große Materielle Kontinuum mit Anmut und List zu navigieren."
 STNC_ferengi_flavour.201.name: "Charismatische Väter von Gewinn und Verlust"
 STNC_ferengi_flavour.202.a: "Unfassbar!"
 STNC_ferengi_flavour.202.desc: "Der Besuch der charismatischen Väter in [Root.GetName] ist nach hinten losgegangen, und das öffentliche Engagement für den freien Markt hat einen historischen Tiefpunkt erreicht. Enttäuscht von den dürftigen Argumenten der Charismatischen Väter haben sich einige sogar dazu hinreißen lassen, die Gültigkeit der währungsbasierten Wirtschaft als zentrale Säule der Gesellschaft in Frage zu stellen."
 STNC_ferengi_flavour.202.name: "Charismatische Väter von Gewinn und Verlust"
 STNC_ferengi_flavour.3.a: "Dabo. Das reicht für eine Nacht."
 STNC_ferengi_flavour.3.b: "Dabo. Noch eine Runde?"
 STNC_ferengi_flavour.3.desc: "[Root.GetRulerName] beobachtet, wie sich das Dabo-Rad dreht, wobei sich jede Ebene separat dreht und sich die Farben vermischen. Drei Dabo-Mädchen umringen [Root.GetRulerTitle], tanzen und flirten, aber [ruler.GetName] richtet seine Aufmerksamkeit allein auf das Rad. \n\nDer erste Spinner kommt herein und rastet ein. \n\n'Ja!', ruft [Herrscher.HolName] aus. \n\nDer zweite Spinner wird langsamer und fährt ein... \n\n'Hmm, könnte besser sein...' \n\nEndlich klappt der letzte Spinner an seinen Platz..."
 STNC_ferengi_flavour.3.name: "Dreh das Rad!"
 STNC_ferengi_flavour.300.a: "Gib Skeks Schnäppchen-Accessoires für 1.000 £latinum£ in Auftrag."
 STNC_ferengi_flavour.300.b: "Nehmt Kags Stöcke für 2.000 £latinum£ in Auftrag."
 STNC_ferengi_flavour.300.c: "Gebt Meister Vorg's Finest für 4.000 £latinum£ in Auftrag."
 STNC_ferengi_flavour.300.d: "Das Latinum wäre an anderer Stelle besser aufgehoben."
 STNC_ferengi_flavour.300.desc: "Das ursprüngliche Zepter des Großen Nagus, das für den Großen Nagus Yost angefertigt wurde, ist nach der Ermordung des Großen Nagus Smeet verloren gegangen. \In letzter Zeit haben sich mehrere Handwerksmeister auf [Root.Capital.GetName] [Root.GetRulerTitle] [Root.GetRulerName] für die Anfertigung eines neuen Nagal-Zepters eingesetzt."
 STNC_ferengi_flavour.300.name: "Zepter des Großen Nagus"
