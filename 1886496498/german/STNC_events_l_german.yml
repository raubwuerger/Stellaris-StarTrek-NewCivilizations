 STNC_mirror_invasion.90.b: "Ein glorreicher Sieg!"
 STNC_mirror_invasion.90.c: "Wie immer setzt sich [Root.Capital.GetName] durch."
 STNC_mirror_invasion.90.desc_kca: "Die klingonisch-kardassianische Allianz wurde besiegt und damit gezwungen, in ihr eigenes Universum zurückzukehren. Während der Konflikt wütete und große Teile der Galaxis verwüstete, hat [Root.GetName] den Sieg davongetragen, wenngleich sie sich vor weiteren interdimensionalen Bedrohungen in Acht nehmen muss."
 STNC_mirror_invasion.90.desc: "Das Terranische Imperium wurde besiegt und damit gezwungen, in sein eigenes Universum zurückzukehren. Während der Konflikt wütete und große Teile der Galaxis verwüstete, hat die [Root.GetName] den Sieg davongetragen, obwohl sie sich vor weiteren interdimensionalen Bedrohungen in Acht nehmen muss."
 STNC_mirror_invasion.90.name: "Zerbrochener Spiegel"
 STNC_mirrorMirror_category_desc: "Wir haben einen Planeten gefunden, der es wert ist, erforscht zu werden, aber ein Ionensturm zieht schnell heran."
 STNC_mirrorMirror_category: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.1.a: "Zwingen Sie den Captain und das Außenteam, sich in die Krankenstation zu begeben."
 STNC_mirrorMirror_event.1.b: "Ignorieren Sie das Verhalten und gehen Sie davon aus, dass alles in Ordnung ist."
 STNC_mirrorMirror_event.1.desc: "Captain [Root.GetLeaderName] und das Außenteam beamen von [From.GetName] herunter, um den Planeten zu erkunden. Interessante Mineralzusammensetzungen scheinen weitere Untersuchungen zu rechtfertigen, doch der herannahende Ionensturm zwingt das Außenteam zur Rückkehr zum Schiff, bevor die geologische Analyse abgeschlossen werden kann. \n\nAufgrund der rapide zunehmenden Interferenzen verliert der Transporterchef beinahe die Transportermuster des Außenteams, kann aber glücklicherweise Kapitän [Root.GetLeaderName] und das Außenteam sicher auf die [Root.GetFleetName] beamen. \n\nNach ihrer Rückkehr scheinen sich Captain [Root.GetLeaderName] und die Mitglieder des Außenteams seltsam zu verhalten, sie werden wütend und sogar gewalttätig gegenüber anderen Besatzungsmitgliedern, ohne dass es dafür einen Anlass gibt. \Der Erste Offizier ist besorgt, dass mit dem Außenteam etwas nicht in Ordnung sein könnte, und ist der Meinung, dass sie vom Schiffsarzt untersucht werden sollten, wobei er das Verhalten des Außenteams mit der langen Zeit im Weltraum begründet."
 STNC_mirrorMirror_event.1.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.10.a: "Lassen Sie den Captain verfolgen."
 STNC_mirrorMirror_event.10.b: "Ignorieren Sie das Verhalten und gehen Sie davon aus, dass alles in Ordnung ist."
 STNC_mirrorMirror_event.10.desc: "Captain [Root.GetLeaderName] und das Außenteam beamen sich nach [mirrorPlanet.GetName], um den Planeten zu erkunden. Wertvolle Mineralienzusammensetzungen rechtfertigen weitere Untersuchungen, doch der herannahende Ionensturm zwingt das Außenteam, zum Schiff zurückzukehren, bevor ein Team von Besetzern, die mehrere erstklassige Abbaustätten besetzen, beseitigt werden kann.\n\nDurch die rasch zunehmende Störung verliert der Transporterchef fast die Transportermuster des Außenteams, kann aber Captain [Root.GetLeaderName] und das Außenteam sicher nach [Root.GetFleetName] beamen. \n\nNach ihrer Rückkehr scheinen sich Captain [Root.GetLeaderName] und die Mitglieder des Außenteams seltsam zu verhalten und versuchen, Streitigkeiten zwischen der Besatzung mit Diplomatie und Logik zu lösen.\n\nDer Führungsoffizier ist besorgt, dass mit dem Außenteam etwas nicht stimmt, und ist der Meinung, dass sie genau beobachtet werden sollten; wenn sich äußere Einflüsse auf den Captain und das Außenteam ausgewirkt haben, müssen sie um jeden Preis beseitigt werden."
 STNC_mirrorMirror_event.10.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.11.a: "Erfahren Sie mehr über das Paralleluniversum..."
 STNC_mirrorMirror_event.11.b: "Setzen Sie dieser Scharade ein Ende!"
 STNC_mirrorMirror_event.11.desc: "Nachdem er Captain [Root.GetLeaderName] verfolgt hat, erfährt der Executive Officer, dass der Captain und das Außenteam nicht aus diesem Universum stammen, sondern Betrüger aus einer parallelen Dimension sind. Sie versuchen insgeheim, dorthin zurückzukehren, wo sie hergekommen sind, aber der Exekutivbeamte glaubt, dass sie danach versuchen könnten, mit Verstärkung zurückzukommen, um den Menschen in [Root.Owner.GetName] ihre verdrehte Ideologie aufzuzwingen. \n\nNach dem Überfall auf den Captain und das Außenteam wird der Exekutivbeamte schwer verletzt. Captain [Root.GetLeaderName] weigert sich jedoch, den Führungsoffizier sterben zu lassen, und versucht, ihn wiederzubeleben, auch auf Kosten der verpassten Gelegenheit, in ihr eigenes Universum zurückzukehren.\n\nAls der Führungsoffizier wieder zu sich kommt, drängt er den Captain und das Außenteam zu weiteren Einzelheiten über ihr Universum und darüber, warum sie ihren Versuch, nach Hause zu kommen, für das Leben von jemandem opfern würden, der sie mit allen Mitteln aufhalten wollte..."
 STNC_mirrorMirror_event.11.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.12.a: "Folgen Sie dem Captain und dem Außenteam."
 STNC_mirrorMirror_event.12.desc: "Ein hochrangiger Ingenieur hat versucht, Captain [Root.GetLeaderName] zu ermorden, da seine jüngsten Aktionen für den Frieden von der Besatzung als Zeichen der Schwäche angesehen werden. Dem Captain und dem Außenteam gelingt es jedoch, den Attentatsversuch zu vereiteln und den Möchtegern-Attentäter zu neutralisieren, ohne ihn zu töten. \Entgegen dem Protokoll verschont der Captain das Leben des Meuterers. Der Exekutivoffizier hat nun genügend Gründe, um den Captain des Kommandos zu entheben, da dies nicht das normale Verhalten eines Raumschiffkommandanten ist."
 STNC_mirrorMirror_event.12.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.13.a: "Folgen Sie dem Captain und dem Außenteam."
 STNC_mirrorMirror_event.13.desc: "Captain [Root.GetLeaderName] erhält vom Flottenkommando [Root.Owner.GetName] den Befehl, die Besetzer auf [mirrorPlanet.GetName] zur Übergabe der Mineralien zu zwingen, indem er ihr Lager ins Visier nimmt und ein orbitales Bombardement des Planeten einleitet. Der Captain missachtet diese Befehle jedoch und versucht stattdessen, mit ihnen zu reden und sie umzustimmen. \n\nDer Exekutivoffizier hat nun Gründe, Kapitän [Root.GetLeaderName] des Kommandos zu entheben und das Kommando über die [Root.GetName] zu übernehmen, da er die Befehle missachtet hat. Es wird jedoch schwierig sein, an den Kapitän heranzukommen, um ihn und das Außenteam entweder in Gewahrsam zu nehmen oder ihn zu ermorden."
 STNC_mirrorMirror_event.13.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.14.a: "In jeder Revolution gibt es eine Person..."
 STNC_mirrorMirror_event.14.desc: "Der Captain und das Außenteam aus dem Paralleluniversum werden vom Exekutivoffizier in den Transporterraum eskortiert, wo sie versuchen, den Vorgang zu wiederholen, der sie in dieses Universum gebracht und ihren eigenen Captain und ihr Außenteam in das andere Universum geschickt hat. \n\nBevor sie dematerialisieren, erklärt der Captain aus dem anderen Universum dem Ersten Offizier aus diesem Universum, dass die [Root.Owner.GetName] dazu bestimmt ist, auseinanderzufallen und selbst erobert zu werden, wenn sie nicht friedliche Wege einschlagen. \n\nCaptain [Root.GetLeaderName] und das Außenteam aus diesem Universum materialisieren auf der Transporterplattform und sehen sehr erleichtert aus, wieder zurück zu sein. \n\nSie kehren mit Geschichten über eine friedliche Version des [Root.GetName] zurück, in die sie nicht hineinpassten und schnell festgenommen und inhaftiert wurden. \n\nTrotz dieser Erfahrung beginnt der Erste Offizier nun zu glauben, dass der Captain aus dem anderen Universum Recht hatte und dass ihre Zukunft vielleicht auf einem friedlicheren Weg liegt..."
 STNC_mirrorMirror_event.14.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.15.a: "In jeder Revolution gibt es eine Person..."
 STNC_mirrorMirror_event.15.desc: "Der Captain und das Außenteam aus dem Paralleluniversum werden vom Exekutivoffizier in den Transporterraum begleitet, wo sie versuchen, den Vorgang zu wiederholen, der sie in dieses Universum gebracht und ihren eigenen Captain und ihr Außenteam in das andere Universum geschickt hat. \n\nBevor sie dematerialisieren, erklärt der Captain aus dem anderen Universum dem Ersten Offizier aus diesem Universum, dass die [Root.Owner.GetName] dazu bestimmt ist, auseinanderzufallen und selbst erobert zu werden, wenn sie nicht stattdessen friedliche Wege einschlagen. \n\n Es gibt ein Problem mit dem Transporter, der während des Transportzyklus einen Kurzschluss erleidet. Der Erste Offizier versucht, das Signal wiederherzustellen, aber es ist nun für immer verloren. Es ist wahrscheinlich, dass beide Versionen von Captain [Root.GetLeaderName] und den Mitgliedern des Außenteams während des Transports verloren gegangen sind. \Obwohl es bedauerlich ist, dass der Captain und das Außenteam aus beiden Universen verloren gegangen sind, beginnt der Erste Offizier nun zu glauben, dass der Captain aus dem anderen Universum Recht hatte und dass ihre Zukunft vielleicht auf einem friedlicheren Weg liegt..."
 STNC_mirrorMirror_event.15.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.16.a: "Lang lebe der [Root.Owner.GetName]!"
 STNC_mirrorMirror_event.16.desc: "Der Erste Offizier beschließt, dass es zu gefährlich wäre, Captain [Root.GetLeaderName] und das Außenteam am Leben zu lassen. Unter dem Vorwand, sie zum Transporterraum zu führen, werden sie stattdessen zur nächstgelegenen Luftschleuse gebracht, wo sie in den Weltraum geschleudert werden.\n\nMit der Ermordung des Captains und des Außenteams übernimmt der Exekutivoffizier nun das Kommando über die [Root.GetName] und verspricht, dafür zu sorgen, dass sich die gefährlichen Ideen des Paralleluniversums hier nicht ausbreiten und für Unruhe sorgen."
 STNC_mirrorMirror_event.16.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.17.a: "Lang lebe die [Root.Owner.GetName]!"
 STNC_mirrorMirror_event.17.desc: "Der leitende Offizier beschließt, dass es zu gefährlich wäre, Captain [Root.GetLeaderName] und das Außenteam am Leben zu lassen. Unter dem Vorwand, sie zum Transporterraum zu führen, werden sie stattdessen zur nächstgelegenen Luftschleuse gebracht. \Dem Captain und dem Außenteam gelingt es jedoch, dieser Falle zu entkommen, in den Transporterraum zu gelangen und in ihr Universum zurückzukehren. Der Captain [Root.GetLeaderName] dieses Universums und das Außenteam erscheinen an ihrer Stelle. \Sie kommen mit Geschichten über eine friedliche Version des [Root.GetName] an, in die sie nicht hineinpassten und schnell festgenommen und inhaftiert wurden. Sowohl Kapitän [Root.GetLeaderName] als auch der leitende Offizier der [Root.GetName] sind der Meinung, dass die Ideen aus dem anderen Universum gefährlich sind und hier nicht Fuß fassen dürfen."
 STNC_mirrorMirror_event.17.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.2.a: "Der Captain und das Außenteam müssen gerettet werden!"
 STNC_mirrorMirror_event.2.b: "Die Risiken sind zu groß..."
 STNC_mirrorMirror_event.2.desc: "Der Schiffsarzt hat Captain [Root.GetLeaderName] und das Außenteam einer vollständigen medizinischen Untersuchung unterzogen. Soweit der Arzt feststellen kann, ist mit keinem von ihnen etwas nicht in Ordnung, und es gibt keine Erklärung für ihr gewalttätiges Verhalten. Der Exekutivoffizier lässt den Captain und das Außenteam in die Arrestzelle einsperren, bis die Ursache für ihre Verhaltensänderung festgestellt und eine Lösung gefunden ist. \n\nCaptain [Root.GetLeaderName] vertraut dem Exekutivoffizier schließlich an, dass sie nicht aus diesem Universum stammen und den Platz mit ihren Gegenspielern hier getauscht haben. Der Captain hatte dem Außenteam befohlen, den Schein aufrechtzuerhalten, bis sie einen Weg finden würden, in ihr eigenes Universum zurückzukehren, aber die Unterschiede zwischen den beiden Universen machten dies unmöglich. \Der Transporterchef glaubt, dass es einen Weg geben könnte, das Außenteam in sein eigenes Universum zurückzubringen und dabei hoffentlich den Captain und das Außenteam zu retten. Es besteht jedoch die Möglichkeit, dass der Ansatz scheitert und sie am Ende beide Außenteams verlieren würden."
 STNC_mirrorMirror_event.2.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.3.a: "Ordnen Sie die medizinische Untersuchung an."
 STNC_mirrorMirror_event.3.desc: "Ein Mitglied des Außenteams wurde bei dem Versuch ertappt, ein anderes Besatzungsmitglied zu ermorden. Dies zwingt den Ersten Offizier dazu, eine medizinische Untersuchung des vorgesetzten Offiziers und der anderen Besatzungsmitglieder anzuordnen. \n\n Ein Sicherheitsteam ist gezwungen, mit Captain [Root.GetLeaderName] und den Mitgliedern des Außenteams zu ringen und sie schließlich zu betäuben und bewusstlos in die Krankenstation zu bringen. Der Arzt kann nun eine medizinische Untersuchung durchführen, um herauszufinden, was dem Außenteam zugestoßen ist und warum es so barbarisch und gewalttätig geworden ist."
 STNC_mirrorMirror_event.3.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.4.a: "Ordnen Sie die medizinische Untersuchung an."
 STNC_mirrorMirror_event.4.desc: "Captain [Root.GetLeaderName] befiehlt dem Taktischen Offizier der [Root.GetFleetName], das Feuer auf eine Reihe von Koordinaten auf der Oberfläche von [From.GetName] zu eröffnen. Als der Offizier fragt, warum der Captain diesen Angriff befohlen hat, zieht [Root.GetLeaderName] einen Phaser und richtet den Offizier wegen Befehlsverweigerung hin. \Nun bleibt dem Exekutivoffizier nichts anderes übrig, als den Sicherheitskräften zu befehlen, den Captain und das Außenteam zu verhaften, in Gewahrsam zu nehmen und zu zwingen, sich einer medizinischen Untersuchung zu unterziehen, um herauszufinden, was mit ihnen geschehen ist und was sie dazu gebracht hat, so barbarisch und gewalttätig zu werden."
 STNC_mirrorMirror_event.4.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.5.a: "Schön, dass der Captain wieder da ist!"
 STNC_mirrorMirror_event.5.desc: "Der Captain und das Außenteam aus dem Paralleluniversum werden von einem Sicherheitsteam zum Transporterraum eskortiert, wo der Transporterchef versucht, den Vorgang zu wiederholen, der sie in dieses Universum gebracht und ihren eigenen Captain und ihr Außenteam in das andere Universum geschickt hat. Bevor er sich entmaterialisiert, sagt der Captain aus dem anderen Universum dem Ersten Offizier aus diesem Universum, dass dieses Universum schwach und reif für eine Eroberung ist und dass sie zerfallen werden, wie alle schwachen Zivilisationen es tun. \n\nCaptain [Root.GetLeaderName] und das Außenteam aus diesem Universum materialisieren auf der Transporterplattform und sehen sehr erleichtert aus, zurück zu sein. \n\n Sie kehren mit Horrorgeschichten über eine verdrehte und barbarische Version der [Root.GetFleetName] zurück, in der Folter und Gewalt zur Kontrolle eingesetzt werden und Mord der normale Weg ist, um aufzusteigen. Später vertraut der Captain dem Exekutivoffizier an, dass es in dem anderen Universum eine andere Version von ihnen gibt und dass der Captain hofft, dass eine Abschiedsrede, die er dem Exekutivoffizier dieses Universums hält, einen bleibenden Effekt haben wird."
 STNC_mirrorMirror_event.5.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.6.a: "Ein tragisches Ende und eine Verschwendung von Leben..."
 STNC_mirrorMirror_event.6.desc: "Der Captain und das Außenteam aus dem Paralleluniversum werden von einem Sicherheitsteam in den Transporterraum eskortiert, wo der Transporterchef versucht, den Vorgang zu wiederholen, der sie in dieses Universum gebracht und ihren eigenen Captain und ihr Außenteam in das andere Universum geschickt hat. Bevor er sich entmaterialisiert, sagt der Captain aus dem anderen Universum dem Ersten Offizier aus diesem Universum, dass dieses Universum schwach und reif für eine Eroberung ist und dass sie zerfallen werden, wie alle schwachen Zivilisationen es tun. \n\nEs gibt ein Problem mit dem Transporter, der während des Transportzyklus einen Kurzschluss erleidet. Der Transporterchef versucht, das Signal wiederherzustellen, aber es ist nun für immer verloren. Es ist wahrscheinlich, dass beide Versionen von Captain [Root.GetLeaderName] und den Außenteammitgliedern während des Transports verloren gegangen sind. \n\nDer verzweifelte Transporterchef verspricht, den Fehler zu beheben, der zu diesem Vorfall geführt hat, aber das wird weder den Captain noch die verlorenen Besatzungsmitglieder zurückbringen."
 STNC_mirrorMirror_event.6.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.7.a: "Ein unglückliches Ende für alle Beteiligten..."
 STNC_mirrorMirror_event.7.desc: "Die Version von Captain [Root.GetLeaderName] aus dem anderen Universum und die Mitglieder des Außenteams werden in eine sichere Einrichtung gebracht, wo sie auf unbestimmte Zeit festgehalten werden. \n\nSie sind zu gefährlich, als dass man sie freilassen könnte, da man befürchtet, dass sie einen Weg finden könnten, in ihr brutales Universum zurückzukehren und dort Verstärkung zu holen. \n\nAuch wenn es ein tragischer Verlust ist, dass wir den Captain und das Außenteam aus diesem Universum nicht zurückbringen können, werden die Informationen, die wir von ihren Kollegen aus dem anderen Universum erhalten werden, zweifellos von großem Wert sein. Wir werden auch dafür sorgen, dass sich der Unfall nicht wiederholt, indem wir die Transporterverfahren verbessern."
 STNC_mirrorMirror_event.7.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.8.a: "Es ist gut, dass der Captain zurück ist!"
 STNC_mirrorMirror_event.8.desc: "Die Version von Captain [Root.GetLeaderName] aus dem anderen Universum und die Mitglieder des Außenteams sollten in eine sichere Einrichtung gebracht werden, aber während des Transfers überwältigten sie das begleitende Sicherheitsteam und nahmen ihre Waffen mit. \n\nNachdem sie sich den Weg zum Transporterraum erkämpft hatten, gelang es ihnen, in ihr Universum zurückzubeamen und dabei den ursprünglichen Captain und das Außenteam zurückzubringen. \n\nCaptain [Root.GetLeaderName] und das Außenteam kehrten mit Horrorgeschichten über eine verdrehte und barbarische Version der [Root.GetFleetName] zurück, in der Folter und Gewalt zur Kontrolle eingesetzt werden und Mord der normale Weg ist, um im Rang aufzusteigen. \Später vertraut der Captain dem Exekutivoffizier an, dass es in dem anderen Universum eine andere Version von ihnen gibt und dass der Captain hofft, dass eine Abschiedsrede, die er dem Exekutivoffizier dieses Universums hält, einen bleibenden Effekt haben wird."
 STNC_mirrorMirror_event.8.name: "Spieglein, Spieglein"
 STNC_mirrorMirror_event.9.a: "Verstehe."
 STNC_mirrorMirror_event.9.desc: "Das Außenteam untersuchte den Planeten, fand aber nichts Bemerkenswertes, bevor der herannahende Ionensturm sie zur Rückkehr zum Schiff zwang."
 STNC_mirrorMirror_event.9.name: "Spieglein, Spieglein"
 STNC_MIZINITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Mizinit-Ader entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_MIZINITE_PROJECT: "Mizinit-Gewinnung"
 STNC_monean.101.a: "[Root.GetUnderstood]"
 STNC_monean.101.desc: "Der [VonVon.GetName] hat einen Planeten im [Von.Sonnensystem.GetName]-System untersucht, der anscheinend vollständig aus flüssigem Wasser besteht. \Ein Eindämmungsfeld umgibt die Welt und verhindert, dass das Wasser in den Weltraum verdampft, aber auch, dass Scans die Oberfläche durchdringen."
 STNC_monean.101.name: "Wasserwelt"
 STNC_monean.102.a: "[Root.GetUnderstood]"
 STNC_monean.102.desc: "Die [Root.GetName] ist im [From.Solar_System.GetName] auf einen Planeten gestoßen, der vollständig aus flüssigem Wasser zu bestehen scheint. \Ein Eindämmungsfeld umgibt die Welt und verhindert, dass das Wasser in den Weltraum verdampft, aber auch, dass Scans die Oberfläche durchdringen."
 STNC_monean.102.name: "Wasserwelt"
 STNC_monean.200.a: "[Root.GetUnfortunate]"
 STNC_monean.200.desc: "Das globale Eindämmungsfeld, das für die Aufrechterhaltung der Integrität der als [Root.GetName] bekannten künstlichen Welt verantwortlich ist, hat einen schweren Ausfall erlitten. \n\nEinige Abschnitte des Feldes wurden vorübergehend deaktiviert, was zum Verlust einer beträchtlichen Wassermenge an das Vakuum führte. \n\nSolange die verantwortliche Maschine nicht gefunden und repariert wurde, werden ähnliche Vorfälle wahrscheinlich auch in Zukunft auftreten."
 STNC_monean.200.name: "Versagen des Eindämmungsfeldes"
 STNC_monean.201.a: "[Root.GetUnderstood]"
 STNC_monean.201.desc: "Neue Technologien ermöglichen es, tiefer unter die Oberfläche von [the_waters.GetName] vorzudringen."
 STNC_monean.201.name: "$tech_high_pressure_exploration$"
 STNC_monean.202.a: "[Root.GetUnderstood]"
 STNC_monean.202.desc: "Im Kern der Wasserwelt angekommen, hat die [Root.GetFleetName] die Maschinerie geortet, die für die Erzeugung des Eindämmungsfeldes verantwortlich ist, das [FromFrom.GetName] umgibt und dessen Verdampfung ins Vakuum verhindert. \Wie vermutet, scheint die Maschine beschädigt zu sein. Der Generator ist unbekannter Herkunft und kann derzeit nicht repariert werden."
 STNC_monean.202.name: "[FromFrom.GetName] Erkundung"
 STNC_monean.203.a: "[Root.GetUnderstood]"
 STNC_monean.203.desc: "[Root.Owner.GetName] Ingenieure haben den Eindämmungsfeldgenerator im Kern von [Root.GetName] erfolgreich repariert. \n\nEindämmungsausfälle sind auf der Welt nicht mehr zu erwarten."
 STNC_monean.203.desc.borg: "Die Drohnen haben den Eindämmungsfeldgenerator im Kern von [Root.GetName] erfolgreich repariert. \n\nEindämmungsausfälle sind auf der Welt nicht mehr zu erwarten."
 STNC_monean.203.name: "[Root.GetName] Eindämmungsfeld repariert"
 STNC_mugato_category_desc: "Der üppige Dschungel auf [Root.GetName] scheint komplexes Leben zu beherbergen."
 STNC_mugato_category: "Dschungel-Leben"
 STNC_naval_museum_reusable_1: "Veraltete Schiffsklassen werden automatisch im Museum ausgemustert. Sie können noch 3 Jahre lang nach ihrer Ausmusterung entworfen werden. Sobald sie vollständig ausgemustert wurden, können wir alte Schiffsklassen gegen eine geringe Einflussgebühr wieder in Betrieb nehmen."
