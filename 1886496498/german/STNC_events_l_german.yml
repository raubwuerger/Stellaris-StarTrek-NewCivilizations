 STNC_operations_events.3000.name: "Wir nähern uns dem [Ziel.GetName]-Hauptquartier"
 STNC_operations_events.3001.desc.friendly: "Unsere Agenten wurden von §H[Ziel.GetName]§! akzeptiert und haben ihren Anführer §H[Ziel.GetName.GetName]§! davon überzeugt, die Stimmungsanalyse-Software zu kaufen. \Da sie Zugang zum Sicherheitsnetz von §H[Ziel.GetName]§! haben, sind die Agenten in einer guten Position, um das Attentat unentdeckt zu arrangieren."
 STNC_operations_events.3001.desc.hostile: "Unsere Agenten wurden von §H[Ziel.HolName]§! akzeptiert und haben eine Audienz bei dessen Anführer §H[Ziel.HolName]§! erhalten. \n\nNachdem sie die versprochenen Informationen geliefert haben, haben die Agenten nun Zugang zum Sicherheitsnetz von §H[Ziel.GetName] und sind in der Lage, das Attentat unbemerkt zu arrangieren."
