 STNC_disease.1005.a.infected_livestock_tooltip: "Nahrungsmittelproduktion §R-50%§!"
 STNC_disease.1005.a.infected_ore_tooltip: "Mineralienproduktion §R-50%§! \Dilithiumproduktion §R-50%§!"
 STNC_disease.1005.desc.livestock: "Der Ausbruch der [This.GetPlagueName] auf [Target.GetName] scheint sich auf einen Großteil der Fauna des [Target.GetPlanetMoon] ausgebreitet zu haben. \n\nBis der Ausbruch eingedämmt ist, wird die landwirtschaftliche Produktion auf [Ziel.GetName] erheblich beeinträchtigt."
 STNC_disease.1005.desc.ore: "Der [This.GetPlagueName]-Ausbruch auf [Target.GetName] scheint sich auf viele der Erzlagerstätten des [Target.GetPlanetMoon] ausgebreitet zu haben. \n\nBis der Ausbruch eingedämmt ist, wird der Bergbau auf [Ziel.GetName] erheblich beeinträchtigt sein."
 STNC_disease.1005.name: "[This.GetPlagueName] Verbreitet sich auf [Target.GetName]"
 STNC_disease.1006.a: "[Root.GetUnderstood]"
 STNC_disease.1006.desc: "Der [This.GetPlagueName]-Ausbruch auf [Target.GetName] hat in den letzten Tagen eine steigende Anzahl von Todesopfern gefordert. Ob es sich dabei um ein zufälliges Ereignis oder um ein Zeichen für die Zukunft handelt, bleibt ungewiss."
 STNC_disease.1006.name: "[This.GetPlagueName] Todesfälle auf [Target.GetName]"
 STNC_disease.101.desc.irumodic: "Mehrere Jahre nach der Diagnose eines strukturellen Defekts in [Von.GetHerHis] Scheitellappen wurde bei [Von.GetName] das Irumodische Syndrom diagnostiziert. \n\nEine degenerative neurologische Störung, die eine Verschlechterung der synaptischen Bahnen auslöst, führt zu Verwirrung, Wahnvorstellungen und schließlich zum Tod. \n\nAuch wenn er noch in der Lage ist, [Von.GetHerHis] Pflichten zu erfüllen, könnte [Von.GetName] schließlich gezwungen sein, sich zurückzuziehen, da sich [Von.GetHerHis] Situation verschlechtert."
