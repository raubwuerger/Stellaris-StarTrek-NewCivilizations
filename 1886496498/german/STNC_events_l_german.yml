 VILLAIN_PROJECT_3: "Eine Reihe von Schiffen, die [This.GetName] benutzen, haben den Diebstahl von Ausrüstung gemeldet, nachdem sie den Baryon Sweep-Prozess durchlaufen haben. Der Kommandant der Einrichtung vermutet, dass der bekannte Unruhestifter [Bösewicht_Anführer.GetName] dafür verantwortlich ist."
 VILLAIN_PROJECT_4_DESC: "Diebstahl von Ausrüstung"
 VILLAIN_PROJECT_4: "Die Produktivität der Bergleute an Bord der §H[This.GetName]§! ist nach einer Reihe von häuslichen Problemen bedroht, die offenbar mit verdächtigen Besuchen des bekannten Unruhestifters §H[villain_leader.GetName]§! zusammenfallen."
