 STNC_distress_call_event.2011.desc.valjean_is: "Nachdem eine Reihe von Biozylindern erfolgreich an Bord der Val Jean rematerialisiert wurde, betritt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] die Transporterrampe der [Root.GetFleetName]. Augenblicke später ist [Root.Leader.GetSheHe] Zehntausende von Lichtjahren von [From.GetName] entfernt. \n\n Die Technologie an Bord der Val Jean ist zweckmäßig, aber beeindruckend, und obwohl sie offensichtlich vom Maquis stammt, scheint sie dem, was auf der [Root.GetFleetName] ausgerüstet wurde, um Jahre voraus zu sein. \n\nDie Verwirrung ist nur von kurzer Dauer, denn die passiven Quantendatenscans zeigen, dass das Bezugssystem der Val Jean dem von [Root.GetLeaderName] tatsächlich ein halbes Jahrhundert voraus ist. \Enttäuscht darüber, dass eine Rückkehr in die Heimat durch einen Transport zur [Root.GetFleetName] nun nicht mehr in Frage kommt, bittet Chakotay darum, den Maquis über ihren Status zu informieren, wenn die entsprechende Zeitspanne verstrichen ist, bevor er [Root.GetLeaderName] zur [Root.GetFleetName] zurückbringt."
