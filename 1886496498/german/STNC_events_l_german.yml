 STNC_federation_mechanics.1100.a: "Einigkeit ist im Interesse der [Root.GetName]."
 STNC_federation_mechanics.1100.b: "Jetzt ist nicht der richtige Zeitpunkt."
 STNC_federation_mechanics.1100.desc: "[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] der [isuLeader.GetName] hat alle Mitglieder unserer Koalition förmlich dazu aufgerufen, den nächsten Schritt zur Integration zu tun, und zwar durch die Bildung eines echten multiplanetaren Bundesstaates. Die 'Interstellare Union'. \n\nDie [Root.Capital.GetName] ist in Aufruhr, da [Root.GetRulerTitle] [Root.GetRulerName] entscheiden muss, ob sie sich der [isuLeader.GetSpeciesAdj]-Initiative anschließen will. \n\n§Hinweis: Diese Aktion wird dazu führen, dass [Root.GetName] der Union als Mitgliedswelt mit eingeschränkter Fähigkeit, unabhängig zu handeln, beitritt.§!"
