 STNC_faction_events.1.desc.cardassian_oralian: "In letzter Zeit hat die §H[Root.GetName]§!-Fraktion in der internen politischen Landschaft der [Root.Owner.GetName] an Boden gewonnen. Ihre Mitglieder haben sich sehr dafür eingesetzt, dass wir die Beschränkungen für ihre Aktivitäten lockern und ihren Platz in der Geschichte von [Root.Owner.GetSpeciesName] anerkennen."
 STNC_faction_events.1.desc.first_finisher: "Eine verärgerte Fraktion wird eine Quelle des Ärgers sein, aber eine, die die Maßnahmen der Regierung gutheißt, könnte sich als nützlich erweisen..."
 STNC_faction_events.1.desc.start: "Eine neue Fraktion hat in letzter Zeit in der internen politischen Landschaft der [Root.Owner.GetName] an Boden gewonnen. Angeführt von §H[Root.Leader.GetTitle] [Root.Leader.GetName]§! nennen sie sich selbst die §H[Root.GetName]§! "
 STNC_faction_events.1.name: "Gegründete Fraktion"
 STNC_faction_events.10.desc.gl_dominance: "Diese Facette des kollektiven Willens der Götter befasst sich mit der Errichtung der Vorherrschaft von [Root.Owner.GetName] in der Galaxie und hat [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit der Verwaltung dieses Ziels beauftragt."
 STNC_faction_events.10.desc.gl_isolation: "Diese Facette des kollektiven Willens der Götter befasst sich mit der Beseitigung aller äußeren Einflüsse innerhalb der [Root.Owner.GetName] und hat [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] beauftragt, dieses Ziel zu erreichen."
 STNC_faction_events.10.desc.gl_order: "Diese Facette des kollektiven Willens der Götter befasst sich mit der Herstellung von Ordnung innerhalb und außerhalb von [Root.Owner.GetName] und hat [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] damit beauftragt, dieses Ziel zu erreichen."
 STNC_faction_events.10.desc.gl_prosperity: "Diese Facette des kollektiven Willens der Götter befasst sich mit der Schaffung von Frieden durch Wohlstand innerhalb der [Root.Owner.GetName] und hat [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] damit beauftragt, für dieses Ziel zu sorgen."
 STNC_faction_events.10.desc.start: "Ein neuer Gedankenstrom ist aus der Harmonie der Großen Verbindung entstanden, der §H[Root.GetName]§!"
 STNC_faction_events.10.name: "Strom geformt"
 STNC_faction_events.10010.desc.cult_of_molor: "In letzter Zeit hat die §H[Root.GetName]§!-Fraktion unter einigen Klingonen, die zu den nicht kriegerischen Kasten gehören, die innerhalb der [Root.Owner.GetName] leben, an Boden gewonnen. \Die Gruppe behauptet, die unterdrückte Mehrheit zu vertreten und fordert ein Ende des Systems der großen Häuser, das seit der Zeit von Kahless selbst besteht."
 STNC_faction_events.10010.desc.cult_of_the_pah_wraiths: "In letzter Zeit hat die §H[Root.GetName]§!-Fraktion unter einigen religiösen Bajoranern, die im [Root.Owner.GetName] leben, an Einfluss gewonnen. \Sie behaupten, dass die §BPropheten§! ihr Volk im Stich gelassen haben und glauben, dass ihre Gegenstücke, die §BPah-Geister§!, stattdessen der Anbetung würdig sind. \Der Kult ist bestrebt, die bajoranische Gesellschaft auf der Grundlage dieser Prämisse neu zu errichten."
 STNC_faction_events.10010.desc.logic_extremists: "In letzter Zeit hat die §H[Root.GetName]§!-Fraktion unter einigen Vulkaniern, die im [Root.Owner.GetName] leben, an Einfluss gewonnen. \Die Gruppe, die behauptet, die „wahre vulkanische Ideologie“ zu vertreten, und die Logik über alles stellt, sind Separatisten, die darauf hinarbeiten, dass Vulkan aus dem [Root.Owner.GetAdj] austritt, das sie als gescheitertes Experiment betrachten."
 STNC_faction_events.10010.desc.oralian_way: "In letzter Zeit hat die §H[Root.GetName]§!-Fraktion unter einigen [Owner.GetSpeciesNamePlural], die innerhalb der [Root.Owner.GetName] leben, an Einfluss gewonnen. \Sie behaupten, eine Fortsetzung der Religion zu sein, die die dekadente hebitische Zivilisation beherrschte, und wollen diese wiederherstellen, um die [Owner.GetAdj]-Kultur wieder auf einen friedlicheren Weg zu bringen, wie sie es nennen."
 STNC_faction_events.10010.name: "Extremistenfraktion gegründet"
