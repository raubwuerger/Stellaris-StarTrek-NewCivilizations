 STNC_exploration_events.30070.desc: ""
 STNC_exploration_events.30071.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Begegnung mit einer Spezies kosmozoischer Extremophiler im System [Root.From.GetGQRandomSystemName]. Die Kreaturen, die seither §BBuhgoon§! genannt werden, scheinen sich von den Mineralien zu ernähren, die in den Ringen des einzigen Gasriesen des Systems vorkommen. \Interessanterweise scheinen sie über eine natürliche Form der Tarnung zu verfügen, denn die gesamte Herde verschwand, als der [FromFrom.GetName] bei seiner Untersuchung zu nahe herankam."
 STNC_exploration_events.30071.study: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Begegnung mit einer Herde von §BBuhgoon§! im System [Root.From.GetGQRandomSystemName]. \n\nBuhgoon sind eine Spezies von großem wissenschaftlichen Interesse. Sie sind typischerweise friedfertige Kreaturen, die eine gepanzerte Außenhülle besitzen und über eine einzigartige biologische Tarnfähigkeit verfügen. Buhgoon-Herden leben in Planetenringen, wo sie Strahlung verstoffwechseln und sich von exotischen Verbindungen ernähren, die im Ringmaterial vorkommen. \Es ist nicht bekannt, wie sich die Buhgoon ursprünglich in der Galaxie verbreitet haben, aber es wurden Herden im gesamten erforschten Raum gefunden, wenn auch nur selten. Unsere derzeitige Theorie besagt, dass die Spezies möglicherweise von einer raumfahrenden Zivilisation in der Antike domestiziert wurde. \Ihre Fähigkeit, sich zu tarnen, macht es schwierig, sie zu entdecken, und es gibt nur wenige Gelegenheiten, Buhgoon-Populationen zu untersuchen. [Root.GetAdj] Wissenschaftler haben eine Kombination aus aktiven und passiven Studien empfohlen. \[Root.GetCaptainTitle] [From.GetFormalName] schlägt vor, mehrere Buhgoons mit harmlosen Radioisotop-Trackern zu markieren und sie wieder in die Herde freizusetzen - so erhalten unsere Xenobiologen wertvolle Daten über die Aktivitäten der Buhgoons in freier Wildbahn. Darüber hinaus ist ein Team von Spezialisten bereit, ein lebendes Exemplar zu fangen, das zu Studienzwecken an §Y[Root.Capital.GetName]§! zurückgegeben werden soll."
 STNC_exploration_events.30071.ignore: "Führen Sie die Studie durch."


 STNC_exploration_events.30072.desc: ""
 STNC_exploration_events.30072.a: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die [From.GetHerHis]-Besatzung erfolgreich und friedlich eine Gruppe von §BBuhgoon§! in eine speziell vorbereitete Shuttlebucht gelockt hat, indem sie mit einem handgehaltenen Traktoremitter einen 'nährstoffreichen' Asteroiden an Bord gebracht hat. \Die Wissenschaftsteams werden nun detaillierte Scans durchführen, die Tracker einsetzen und ein geeignetes Exemplar zum Einfangen auswählen, bevor sie den Rest freilassen."

 STNC_exploration_events.30073.desc: ""
 STNC_exploration_events.30073.a: "Die Wissenschaftsteams an Bord der [FromFrom.GetName] haben die schwierige Operation zur Markierung und Freigabe mehrerer §BBuhgoon§! im [Root.From.GetGQRandomSystemName]-System abgeschlossen. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet stolz, dass die [From.GetHerHis]-Besatzung hervorragende Arbeit geleistet hat - und nennt die schnelle Auffassungsgabe mehrerer jüngerer Besatzungsmitglieder als entscheidend für den Erfolg der Mission. \n\nEin gesunder junger Buhgoon wurde als ideales Exemplar für weitere Studien auf §Y[Root.Capital.GetName]§! ausgewählt und wird mit einem wissenschaftlichen Kurierschiff überführt werden. \n\nUnsere Xenobiologie-Teams stehen bereits Schlange, um die Kreatur zu untersuchen, und sagen bedeutende Entdeckungen voraus, insbesondere im Zusammenhang mit den häufig abgeworfenen Außenpanzern des Buhgoons."

 STNC_exploration_events.30074.desc: ""
 STNC_exploration_events.30074.a: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die [From.GetHerHis]-Besatzung auf ernsthafte Schwierigkeiten gestoßen ist, den §BBuhgoon§! zu Studienzwecken zu fangen. Obwohl es ihnen gelungen ist, mehrere Exemplare in eine Shuttlerampe an Bord der [Von.Von.GetName] zu bringen, wurden die Kreaturen schnell wütend und randalierten im Hangarbereich, wodurch das Schiff beschädigt wurde. \Um das Schiff und die Besatzung zu schützen, war [Root.GetCaptainTitle] [From.GetFormalName] gezwungen, den Buhgoon freizulassen, bevor die Radioisotopenmarkierung abgeschlossen war und die panischen Kreaturen getarnt zurück ins Ringsystem flogen. \n\nEinige nützliche Daten konnten aufgezeichnet werden, aber von der Herde gibt es keine Spur mehr. Der [Root.GetCaptainTitle] [From.GetHerselfHimself] wurde beim Versuch, die Situation unter Kontrolle zu bringen, verletzt."

