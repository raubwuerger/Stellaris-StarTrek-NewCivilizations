 STNC_distress_call_event.2025.desc.equinox_is: "Der Versuch, einen Entertrupp durch das Wurmloch zur Equinox zu beamen, war erfolgreich. \n\nDie Soldaten wurden erfolgreich an die Schlüsselpositionen an Bord des Schiffes gebeamt, haben schnell die Kontrolle übernommen und die Besatzung in ihren Quartieren eingeschlossen. \n\nMit nur noch wenigen Stunden verbleibender Zeit, bevor das Wurmloch aufgrund der Massentransporteraktivität kollabiert, hat eine Gruppe von Ingenieuren erfolgreich eine Reihe von Komponenten und Schaltplänen erworben, die der [Root.Owner.GetName] einen technologischen Schub verleihen dürften. \In einem Akt des Mitgefühls ordnet [Root.GetLeaderName] die zeitverzögerte Befreiung der Equinox-Besatzung aus ihrer Gefangenschaft an, nachdem die letzten Soldaten und Ingenieure der [Root.GetFleetName] durch das Wurmloch zurückgezogen wurden. \Das Schicksal der Equinox wird für Jahrzehnte unbekannt bleiben, da das Wurmloch schließlich kollabiert."
