 STNC_federation_mechanics.2024.a: "Unglücklich."
 STNC_federation_mechanics.2024.desc: "[From.GetRulerTitle] [From.Leader.GetName] hat den Beitritt des [From.GetName] zum [Root.GetName] gestoppt. Mit der einfachen Begründung, dass sich die Umstände geändert hätten, wurden die Bürger von [Root.Capital.GetName] bis [From.Capital.GetName] durch die plötzliche Kehrtwende verwirrt zurückgelassen."
