 STNC_exploration_events.1031.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], das [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1042.a: "[Root.GetRedAlert]"
 STNC_exploration_events.1042.desc: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt und wird von feindlichen Piraten verfolgt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Erkundung des [FromFromFrom.GetName] durch den [FromFromFrom.GetClusterName] nach einer Begegnung mit einer Piratenarmada im System §B[From.GetGQRandomSystemName]§! unterbrochen wurde. \Obwohl mehrere Schiffe beim Verlassen des Clusters durch [FromFrom.GetName] außer Gefecht gesetzt wurden, weigert sich das kommandierende Schiff, die Verfolgung aufzugeben."
 STNC_exploration_events.1042.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1043.a: "[Root.GetExcellent]"
 STNC_exploration_events.1043.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung des [FromFrom.GetName] durch [FromFromFrom.GetClusterName] nach einer Begegnung mit einer Piratenarmada im System §B[From.GetGQRandomSystemName]§! unterbrochen wurde. \Glücklicherweise konnte das §Y[assisting_ship.GetName]§! unter dem Kommando von [Root.GetCaptainTitle] [assisting_leader.GetFormalName] auf das Hilfeersuchen des [FromFrom.GetName] reagieren, und beide Schiffe konnten die Piraten erfolgreich abwehren."
 STNC_exploration_events.1043.name: "[VonVon.GetName] Umfrage"
