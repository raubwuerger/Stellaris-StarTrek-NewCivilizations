 STNC_diplomacy.1066.desc: "Der [Von.GetAdjektiv] [Von.GetRulerTitle] [Von.GetRulerName] hat interveniert, um den zivilen [Root.GetAdjective] [Root.GetCaptainTitle] [VonFromFrom.GetFormalName] als Geste des guten Willens freizulassen. \n\nWährend die Grenze zwischen [Von.HolName] und [Wurzel.HolName] geschlossen bleibt, scheint Nachsicht im Interesse beider Parteien zu sein."
