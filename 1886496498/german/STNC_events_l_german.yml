 andromedan_refugees_desc_borg_1: "Schiffe von Spezies, die in der Galaxie 002 heimisch sind, haben begonnen, die Barriere zur Galaxie 001 zu durchqueren, um vor den steigenden Strahlungswerten in ihrer Ursprungsgalaxie zu fliehen. \n\nGeschätzte verbleibende Schiffe: [root.andromedan_refugee_ships]"
 andromedan_refugees_desc_borg_2: "Schiffe von Spezies, die in der Galaxie 002 heimisch sind, haben begonnen, die Barriere zur Galaxie 001 zu durchqueren, um der zunehmenden Strahlung in ihrer Ursprungsgalaxie zu entkommen. \n\nMöglicherweise können wir Technologien entwickeln, die einen Teil der Strahlung abschwächen und so die Anzahl der Schiffe, die die Überfahrt wagen, verringern. \n\nGeschätzte Anzahl verbleibender Schiffe: [root.andromedan_refugee_ships]"
 andromedan_refugees_desc_regular_1: "Flüchtlinge aus der Andromeda-Galaxie haben begonnen, die Barriere zur Milchstraße zu durchqueren, um den ständig steigenden Strahlungswerten in ihrer Heimatgalaxie zu entkommen. Geschätzte Anzahl der verbleibenden Schiffe: [root.andromedan_refugee_ships]"
 andromedan_refugees_desc_regular_2: "Flüchtlinge aus der Andromeda-Galaxie haben begonnen, die Barriere zur Milchstraße zu durchqueren, um den ständig steigenden Strahlungswerten in ihrer Heimatgalaxie zu entkommen. \n\nUnsere Wissenschaftler könnten Technologien erforschen, die einen Teil der Strahlung abschwächen und es vielen Flüchtlingen ermöglichen, nach Hause zurückzukehren. \n\nGeschätzte Anzahl verbleibender Schiffe: [root.andromedan_refugee_ships]"
 anomaly_failure.1.desc_STH: "Der Wissenschaftsoffizier [Root.GetLeaderName] befahl dem [Root.GetName], eine Sonde zur Untersuchung des Mondes [From.From.GetName] zu entsenden. Leider fielen die Bremsraketen aus, und die Sonde stürzte mit vollem Impuls auf die Welt."
 anomaly_failure.400.desc_STH: "Aus unbekannten Gründen beschloss der leitende Wissenschaftsoffizier, ein Shuttle von der [Root.GetName] zu nehmen, um den Mond [From.From.GetName] persönlich zu untersuchen. Kurz darauf wurde eine Explosion registriert, als das Shuttle mit vollem Impuls auf der Oberfläche aufschlug. Eine Überprüfung der redundanten Protokolldateien ergab, dass die Drohne aufgrund eines Fehlers in ihrem kortikalen Implantat mehrere Fehlberechnungen hatte. Wir haben ein Update für alle weiteren Implantate initiiert."
 anomaly.1.desc.borg: "Obwohl die Datenarchive des Kollektivs ihn wiederholt untersucht haben, deuten alle Berechnungen darauf hin, dass es sich bei dem Asteroiden [From.GetName] um einen Koprolithen handelt – ein Stück versteinerten Kots einer Art massiver Lebensform. Er scheint fast eine Milliarde Jahre alt zu sein, und ein Großteil der ursprünglichen organischen Zusammensetzung des Fossils wurde durch Mineralablagerungen ersetzt. Die Mineralablagerungen werden für das Kollektiv nützlich sein."
 anomaly.10.a.borg: "Ihre biologische Besonderheit wird zu unserer eigenen hinzugefügt werden."
 anomaly.10.desc.borg: "Während einer Untersuchung von [From.GetName] haben die Drohnen der [Root.GetName] mehrere Lebenszeichen aus dem Inneren des Asteroiden empfangen. Im Gestein, das von Tunneln durchzogen ist, scheint sich eine Kolonie großer, grabender wurmähnlicher Lithovoren zu befinden. Diese einzigartigen, unvollkommenen Lebensformen haben sich irgendwie an ein Leben in der Kälte des Weltraums angepasst."
 anomaly.15.desc.borg: "Auf der kargen und luftleeren Oberfläche von [From.GetName] wurden Fossilien gefunden, die anscheinend von mehreren Arten aquatischer Lebensformen stammen. Es gibt Hinweise darauf, dass der umgebende Asteroidengürtel aus den Überresten eines zerschmetterten Planeten entstanden ist, und diese Funde scheinen diese Theorie zu bestätigen. Berechnungen anhand der Fossilien deuten darauf hin, dass dieser Planet einst Leben beherbergte und zumindest teilweise von Wasser bedeckt war."
 anomaly.25.a.borg: "Die technologische Besonderheit wird zu unserer eigenen hinzugefügt werden."
 anomaly.25.desc.borg: "Ein großer Teil des Asteroiden [From.GetName] wurde ausgehöhlt, um den Bau einer Art Schiffswerft zu ermöglichen. Sie wurde aufgegeben und war Hunderte von Zyklen dem Vakuum des Weltraums ausgesetzt – wir haben an Bord nichts Nützliches entdeckt. Das Design der Schiffswerft selbst ist jedoch einzigartig, und durch ihre Assimilation könnte viel gelernt werden."
 anomaly.30.a.borg: "Es wird assimiliert werden."
 anomaly.30.desc.borg: "Dieser Asteroid wurde in der fernen Vergangenheit von unvollkommenen Wesen als Schrottplatz genutzt. Alle Arten von ausrangierten Maschinen und metallischem Abfall wurden in der schwachen Schwerkraft des Asteroiden deponiert und langsam in das Trümmerfeld gezogen, das jetzt die Oberfläche bedeckt. Hier gibt es nichts von besonderem Wert zu finden, aber ein Großteil des Metalls könnte von einer Bergbaustation geborgen werden, um es dem Kollektiv hinzuzufügen."
 anomaly.300.desc.borg: "Das Kollektiv hat in der oberen Atmosphäre des Gasriesen ein blühendes Ökosystem entdeckt [From.GetName]. Riesige schwebende Kreaturen, deren Körper sich mit Gasen entwickelt haben, die leichter als Luft sind, folgen den Windströmungen und ernähren sich von der Energie, die durch die häufigen Gewitterstürme des Gasriesen freigesetzt wird. Diese Wesen wiederum ernähren Kolonien kleinerer Tiere, die atmosphärisches Plankton und einander jagen."
 anomaly.3030.desc.squadron: "Eine Staffel kleiner Schiffe liegt untätig auf den Ebenen von [From.GetName] und ihre Sensoren reagieren auf die [Root.GetName] im Orbit um den Planeten. Die Besatzung der [Root.GetName] konnte nicht genau bestätigen, wann die Schiffe aufgegeben wurden – denn sie sind aufgegeben – oder wer sie dort zurückgelassen hat oder wo sie sich jetzt befinden. Laut dem Wissenschaftsoffizier [Root.GetLeaderName] wäre es ein Leichtes, die leicht bewaffneten Schiffe aus der Ferne zu aktivieren, falls wir die Staffel in unsere Flotten aufnehmen möchten."
 anomaly.305.desc.borg: "Vor langer Zeit hat jemand in der oberen Atmosphäre von [From.GetName] eine ausrangierte Frachtkapsel zurückgelassen. Sie ist anderen Raumfahrern irgendwie entgangen, und aufgrund ihrer verfallenden Umlaufbahn wäre sie in wenigen Zyklen in der erdrückenden Atmosphäre des Gasriesen verloren gegangen. Als die Drohnen der [Root.GetName] die Kapsel öffneten, fanden sie einen Vorrat an außerirdischem Schmuck aus Edelmetallen. Diese Metalle könnten für uns veredelt werden."
 anomaly.310.desc.borg: "Eine kleine Luftschiffkolonie wurde gefunden, die knapp über der Atmosphäre von [From.GetName] schwebte. Sensorenmessungen deuten darauf hin, dass sie autark war, und an Bord wurden Überreste verschiedener Spezies gefunden. Weitere Analysen deuten darauf hin, dass die Kolonie eine Art soziales Experiment war, das vor Jahrhunderten durchgeführt wurde und schließlich damit endete, dass sich die Kolonisten gegenseitig massakrierten. Wir haben alle in den begrenzten Datenbanken der Kolonie gefundenen Daten assimiliert und dem Kollektiv hinzugefügt."
 anomaly.315.desc.borg: "In der niedrigen Umlaufbahn dieses Gasriesen befindet sich ein zerstörtes Netzwerk von Luftschiffkolonien, das mindestens drei Jahrtausende alt ist. Ihre ursprüngliche Funktion scheint der Gasabbau gewesen zu sein, aber sie wurden inzwischen aufgegeben und von vielen verschiedenen Rassen und Piratengruppen neu besetzt. Die Kolonien wurden gründlich von allem entfernt, was auch nur annähernd wertvoll ist, aber die bloße Tatsache, dass sie nach all dieser Zeit immer noch in der Luft sind, macht sie zu einem interessanten Wissensobjekt, das es zu assimilieren gilt."
 anomaly.320.desc.borg: "Der starke Gravitationsbrunnen von [From.GetName] hat eine riesige Menge Weltraumschrott angezogen, der eine dichte Schicht um Teile des Gasriesen gebildet hat. Das meiste davon scheint Wrackteile aus einer Reihe von Weltraumschlachten zu sein, die vor mehreren Jahrtausenden in dem System ausgetragen wurden. Plünderer haben bereits die Trümmer wertvoller Technologien und Artefakte durchsucht, aber eine Bergbaustation sollte in der Lage sein, das Metall zu recyceln und es dem Kollektiv zur Verfügung zu stellen."
 anomaly.325.a.borg: "Seine technologische Besonderheit wird zu unserer eigenen hinzugefügt."
 anomaly.325.desc.borg: "Die Trümmer eines primitiven Raumschiffs können in einer verfallenden Umlaufbahn tief in der Atmosphäre von [From.GetName] entdeckt werden. Es scheint sich weit in die Atmosphäre des Gasriesen vorgewagt zu haben, vielleicht in einem verzweifelten Versuch, einem Verfolger zu entkommen, nur um dann vom atmosphärischen Druck zermalmt zu werden. Das Schiff liegt zu tief, um assimiliert zu werden, aber eine strukturelle Sensorabtastung des Wracks hat uns einige interessante technische Daten geliefert, die wir dem Kollektiv hinzufügen könnten."
 anomaly.330.desc.borg: "[From.GetName] erlebt in seiner Atmosphäre häufig massive und extrem heftige Sturmsysteme. Aus dem Orbit sind mehrere Dutzend anhaltende Stürme zu sehen, deren Winde oft Geschwindigkeiten von über 700 m/s erreichen. Die Ursache dieser Stürme ist nicht sofort ersichtlich, da wir im Klimamodell des Planeten nichts gefunden haben, was sie erklären würde. Das Kollektiv ist daran interessiert, diese Anomalie zu analysieren."
 anomaly.335.desc.borg: "Das [Root.GetName] hat eine seltsame Energiesignatur aufgezeichnet, die von irgendwo tief in der Atmosphäre von [From.GetName] kommt. Sie scheint von einer Art Struktur zu stammen, möglicherweise den Überresten einer Orbitalstation, aber der atmosphärische Druck macht es unmöglich, sich ihr zu nähern. Dennoch haben Scans der einzigartigen Signatur eine große Menge wertvoller physikalischer Daten ergeben, die dem Kollektiv hinzugefügt werden."
 anomaly.35.a.borg: "Seine technologische Besonderheit wird zu unserer eigenen hinzugefügt."
 anomaly.35.desc.borg: "Ein kleines Aufklärungsschiff unbekannter Bauart ist vor Jahrtausenden in die Oberfläche dieses Asteroiden gepflügt und hat dabei eine flache Schlucht hinterlassen. Es gibt kein sichtbares Cockpit auf dem Schiff, was das Kollektiv zu der Annahme veranlasst, dass es entweder ferngesteuert oder durch eine Art primitive künstliche Intelligenz gesteuert wurde. Obwohl es zu stark beschädigt ist, um in seiner Gesamtheit geborgen zu werden, könnte das Schiff dennoch nützliche Informationen für das Kollektiv enthalten."
 anomaly.40.desc.alt.borg: "Sensorknoten haben eine automatisierte Bergbaubasis entdeckt, die in einer engen Umlaufbahn um den Asteroiden [From.GetName] gebaut wurde. Große Teile des Rumpfs fehlen, die gezackten Löcher deuten auf schwere Waffenschäden hin. Die Station ist irreparabel, aber ihre Bergung wird dem Kollektiv wertvolle Materialien liefern."
 anomaly.40.desc.borg: "Sensorknoten haben eine automatisierte Bergbaubasis in einer engen Umlaufbahn um den Asteroiden [From.GetName] entdeckt. Die Hülle weist Brandspuren auf, die auf leichten Waffenschaden hindeuten, und die Anlage schien in einer Art Rückkopplungsschleife festzustecken. Unsere Drohnen haben es geschafft, die Basissysteme neu zu programmieren, und die Anlage ist nun vollständig assimiliert."
 anomaly.5.a.borg: "Sie wird assimiliert werden."
 anomaly.5.desc.borg: "Dieser Asteroid scheint vor tausend Zyklen zeitweise als Basis von unvollkommenen Wesen genutzt worden zu sein. Ein Drohnen-Bergungsteam betrat die Basis und konnte zurückgelassenes Material bergen. Es bestand größtenteils aus billigem Tand und Artefakten, aber einiges davon könnte für das Kollektiv von Wert sein."
 anomaly.50.desc.borg: "Asteroid [From.GetName] ist übersät mit Kratern von Waffenexplosionen und scheint vor etwa zweitausend Zyklen von einer unbekannten Spezies als Zielscheibe benutzt worden zu sein. Restenergiemessungen deuten darauf hin, dass sie immer exotischere Waffen getestet haben, darunter Subraumbomben und eine Art Singularitätsgenerator. Die Analyse der ungewöhnlichen Waffenechos könnte sich für das Kollektiv als nützlich erweisen."
 anomaly.55.a.borg: "Die Mineralien werden uns von Nutzen sein."
 anomaly.55.desc.borg: "Bei näherer Untersuchung haben Drohnen entdeckt, dass ein kleinerer Asteroid, der fast ausschließlich aus seltenen Edelmetallen besteht, kürzlich mit [From.GetName] kollidiert ist. Ein kleiner, aber dichter Metallvorrat war direkt unter der Oberfläche des Asteroiden verborgen, aber jetzt, da er entdeckt wurde, ist er für Bergbaudrohnen zugänglich."
 anomaly.60.desc.borg: "Dieser spezielle Asteroid ist ein eingefangener Exoplanet und scheint von einer Art exotischer Strahlung umspült worden zu sein, als er durch den interstellaren Raum stürzte, bevor er sich schließlich im [From.GetStarName]-System niederließ. Die ursprüngliche Quelle dieser Strahlung ist dem Kollektiv unbekannt, aber die [Root.GetName] konnte durch die Untersuchung der Energieemissionen des Asteroiden eine Fülle von physikalischen Daten sammeln, die für das Kollektiv nützlich sind."
 anomaly.6000.desc_STH: "[From.GetName] scheint nicht aus einem ähnlichen Material wie sein Mutterplanet zu bestehen, was darauf hindeutet, dass es sich einst um einen vagabundierenden Planetoiden handelte, der in den Gravitationsbereich seines Primärplaneten geraten ist. Weitere Untersuchungen könnten Aufschluss über seinen Ursprung geben."
 anomaly.6001.desc_STH: "[From.GetName] scheint an vielen Stellen nicht aus einem ähnlichen Material wie sein Mutterplanet zu bestehen, was darauf hindeutet, dass [From.GetName] vor mehreren Millionen Jahren einem bedeutenden Einschlag ausgesetzt war."
 anomaly.65.desc.borg: "Nachdem eine Anomalie in der Gravitationsquelle von [From.GetName] festgestellt wurde, hat [Root.GetName] das zertrümmerte Wrack eines alten Erz-Superfrachters entdeckt, der tief in der Kruste des Asteroiden vergraben ist. Sensorknoten erkennen, dass sich die Fracht an der Oberfläche befindet und der Mineralreichtum des Asteroiden entsprechend neu kategorisiert wurde."
