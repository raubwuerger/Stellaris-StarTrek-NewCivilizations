 STNC_a_matter_of_time.10.b: "Untersuchung verweigern."
 STNC_a_matter_of_time.10.c: "Den Zeitreisenden ergreifen."
 STNC_a_matter_of_time.10.desc: "Das Schiff antwortet auf den Gruß. \n\n'[Root.Owner.GetCaptainTitle] [Root.GetLeaderName], bitte bewegen Sie sich etwa einen Meter nach rechts.'\n\nVerwirrt weicht der [Root.Owner.GetCaptainTitle] zur Seite, als sich ein [Root.Owner.GetSpeciesName] auf der Brücke materialisiert. \n\n„Ausgezeichnet! Mein Name ist nun Professor [timeHistorian.GetName] und ich bin zwei Jahrhunderte in der Zeit zurückgereist, um die Besatzung der [Root.GetFleetName] zu untersuchen. Die Heldentaten dieses Schiffs und seines [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] sind in meiner Zeit legendär“, sagt [timeHistorian.GetSheHe]."
 STNC_a_matter_of_time.10.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.10.temporal_benefactor: "Konsultieren Sie unseren temporalen Wohltäter."
 STNC_a_matter_of_time.10.temporal_scan: "Führe einen Temporalscan durch, um dies zu überprüfen."
 STNC_a_matter_of_time.11.desc: "Der Temporalscan ist kurz, scheint aber die Behauptung von Professor [FromFrom.GetName] zu bestätigen. Obwohl nicht unfehlbar, deuten die Ergebnisse darauf hin, dass [FromFrom.GetSheHe] nur mit einer Wahrscheinlichkeit von 6 % nicht die Wahrheit sagt."
 STNC_a_matter_of_time.11.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.12.desc: "Der Zeitscan ist kurz, scheint aber die Behauptung von Professor [FromFrom.GetName] zu widerlegen. Obwohl die Ergebnisse nicht unfehlbar sind, deuten sie darauf hin, dass [FromFrom.GetSheHe] nur mit einer Wahrscheinlichkeit von 6 % die Wahrheit sagt. \n\nEs ist seltsam, dass [FromFrom.GetName] die zeitliche Expertise von [Root.Owner.GetName] und dessen Fähigkeit, die Behauptungen von [FromFrom.GetHerHis] zu überprüfen, nicht bekannt sind."
 STNC_a_matter_of_time.12.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.13.desc.future_guy: "Ja, ich bin mir der Zeitreise-Heldentaten von Professor [FromFrom.GetName] bewusst. \n\nEs gibt keine Anzeichen dafür, dass [FromFrom.GetSheHe] etwas anderes ist, als [FromFrom.GetSheHe] sagt, dass [FromFrom.GetSheHe] ist."
 STNC_a_matter_of_time.13.desc.sphere_builders: "Ja, wir sind uns der Heldentaten von Professor [FromFrom.GetName] bewusst. \n\nEs gibt keine Anzeichen dafür, dass [FromFrom.GetSheHe] etwas anderes ist, als das, was [FromFrom.GetSheHe] sagt, dass [FromFrom.GetSheHe] ist."
 STNC_a_matter_of_time.13.desc.time_police: "Ja, ich bin schon einmal auf Professor [FromFrom.GetName] gestoßen. Es ist zu kompliziert, um es kurz und bündig zu erklären, aber [FromFrom.GetName] hat [FromFrom.GetHerHim] bestimmte Ausnahmen gewährt. \n\nEs gibt keine Anzeichen dafür, dass [FromFrom.GetSheHe] etwas anderes ist, als das, was [FromFrom.GetSheHe] sagt, dass [FromFrom.GetSheHe] ist."
 STNC_a_matter_of_time.13.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.14.desc.future_guy: "Ja, ich bin mir der Zeitreise-Heldentaten von Professor [FromFrom.GetName] bewusst. \n\nIch wäre an Ihrer Stelle vorsichtig bei [FromFrom.GetHerHim]."
 STNC_a_matter_of_time.14.desc.sphere_builders: "Ja, wir sind uns Professor [FromFrom.GetName] durchaus bewusst ... \n\nSie sollten sehr vorsichtig sein, wenn Sie mit [FromFrom.GetHerHim] zu tun haben."
 STNC_a_matter_of_time.14.desc.time_police: "Ja, ich bin schon früher auf Professor [FromFrom.GetName] gestoßen ... \n\nSie sollten sehr vorsichtig sein, wenn Sie mit [FromFrom.GetHerHim] zu tun haben."
 STNC_a_matter_of_time.14.name: "Eine Frage der Zeit"
