 STNC_klingon_story.1001.b: "Das klingt nicht nach einem ehrenhaften Unterfangen."
 STNC_klingon_story.1001.b.response: "Ich gebe zu, dass das Schlachtfeld der Wissenschaft ein blasser Ersatz für den echten Kampf zwischen Kriegern ist, aber sollten wir wirklich das Imperium riskieren, indem wir es vernachlässigen? \Die Bedrohung durch diese gentechnisch veränderten Außerirdischen ist real!"
 STNC_klingon_story.1001.c: "Wie hoch sind die Risiken?"
 STNC_klingon_story.1001.c.response: "Die Risiken sind beträchtlich, aber mit Eurer Erlaubnis würde ich meine Versuche auf entehrte Kriminelle beschränken. Sie sollen ihre Ehre zurückgewinnen, indem sie dem Imperium dienen."
 STNC_klingon_story.1001.d: "Nein, das ist nicht die Art der Klingonen."
 STNC_klingon_story.1001.d.response: "Sehr gut [Root.GetRulerTitle]. Qapla'..."
 STNC_klingon_story.1001.desc: "[Root.GetRulerTitle], ich weiß, dass Ihr meinen Vorschlag, Versuche mit gentechnisch veränderter menschlicher DNA durchzuführen, abgelehnt habt, aber ich muss Euch bitten, das noch einmal zu überdenken. Ich glaube wirklich, dass ich eine Möglichkeit mit enormem Potenzial für das klingonische Volk entdeckt habe. \Mit Ihrer Erlaubnis würde ich gerne eine Reihe von Experimenten durchführen, um ihre genetischen Verbesserungen rückgängig zu machen, mit dem Ziel, sie bei unseren besten Soldaten anzuwenden."
 STNC_klingon_story.1001.name: "Erweiterte Realitäten"
 STNC_klingon_story.1002.a: "Fahren Sie fort."
 STNC_klingon_story.1002.a.response: "Ich habe verstanden. Qapla'."
 STNC_klingon_story.1002.c: "Das Risiko ist zu groß. Stoppt die Versuche."
 STNC_klingon_story.1002.c.response: "Aber [Root.GetRulerTitle], wir waren so nah dran! \Nun gut..."
 STNC_klingon_story.1002.desc: "[Root.GetRulerTitle], unsere ersten Untersuchungen der Augment-DNA waren erfolgreich. Wir sind nun bereit, zur nächsten Phase überzugehen - der Entwicklung und schließlich der Erprobung an lebenden Personen. \Wir haben den [candidate_planet.GetPlanetMoon] von §Y[candidate_planet.GetName]§! als geeigneten Standort für die Initiative ausgewählt.\n\nDie mir zur Verfügung stehenden Ressourcen sind für die Aufgabe ausreichend, aber die Ergebnisse könnten mit zusätzlichen Mitteln verbessert werden."
 STNC_klingon_story.1002.desc.no_candidates: "[Root.GetRulerTitle], unsere ersten Untersuchungen der Augment-DNA waren erfolgreich. Wir wären jetzt bereit, zur nächsten Phase überzugehen - Entwicklung und schließlich Experimente an lebenden Subjekten, nur haben wir keine geeigneten Koloniewelten, die als Standort für die Initiative dienen könnten.\n\Es wäre... nicht ratsam, diese Experimente auf der Heimatwelt durchzuführen."
 STNC_klingon_story.1002.name: "Erweiterte Realitäten"
 STNC_klingon_story.1010.accept: "Verlegen Sie nach [Kandidat_Planet.GetName]."
 STNC_klingon_story.1010.desc: "Da §Y[Ziel.GetName]§! nicht mehr unter der Kontrolle von §Y[Eigentümer.GetName]§! steht, muss ein neuer Ort für die Bemühungen zur Integration der Augment-DNA ausgewählt werden. \Der [candidate_planet.GetPlanetMoon] von §Y[candidate_planet.GetName]§! wurde als nächstgeeigneter Ort ausgewählt."
 STNC_klingon_story.1010.desc.no_candidates: "Da §Y[Target.GetName]§! nicht mehr unter der Kontrolle des §Y[Owner.GetName]§! steht, muss ein neuer Ort für die Bemühungen zur Integration der Augment-DNA ausgewählt werden. \Leider gibt es keine geeigneten Kandidaten, so dass die Studie abgebrochen werden muss."
 STNC_klingon_story.1010.name: "Augmentierte Realitäten"
 STNC_klingon_story.1010.reject: "Brechen Sie die Experimente ab."
 STNC_klingon_story.1011.accept: "Stellen Sie die Ausrüstung zur Verfügung."
 STNC_klingon_story.1011.desc: "Ein Großteil der medizinischen Ausrüstung auf §Y[Target.GetName]§! gilt als alt und veraltet. \Die Bereitstellung moderner Ersatzgeräte wird den Forschungsbemühungen dort helfen."
 STNC_klingon_story.1011.name: "Erweiterte Realitäten"
 STNC_klingon_story.1011.reject: "Die Forscher werden sich damit abfinden müssen."
 STNC_klingon_story.1012.a: "[Root.GetExcellent]"
 STNC_klingon_story.1012.desc: "§Y[Target.Leader.GetName]§! berichtet, dass die Forscher auf [Target.GetName] eine Reihe von Hürden bei den Bemühungen um die Integration von Augment-DNA in das Genom von [Root.GetSpeciesName] mithilfe einer neuartigen Resequenzierungstechnik überwinden konnten."
 STNC_klingon_story.1012.name: "Augmentierte Realitäten"
 STNC_klingon_story.1013.better_conditions: "Anreize schaffen."
 STNC_klingon_story.1013.desc: "Eine Reihe von nichtkriminellen Testpersonen, die an den Augment-DNA-Tests auf §Y[Target.GetName]§! beteiligt waren, haben begonnen, sich zu organisieren und beschweren sich über die schlechten Bedingungen. \Auch wenn einige eine harte Reaktion vorgeschlagen haben, könnte es ratsam sein, einige ihrer Bedenken zu zerstreuen, wenn auch nur, um eine Unterbrechung der Forschung zu verhindern."
 STNC_klingon_story.1013.name: "Erweiterte Realitäten"
 STNC_klingon_story.1013.reject: "Weisen Sie ihre Bedenken zurück."
 STNC_klingon_story.1013.slow_down: "Reduzieren Sie vorübergehend den Einsatz von lebenden Testpersonen."
 STNC_klingon_story.1014.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.1014.desc: "Die Verwendung der Gefängnispopulation von §Y[Target.GetName]§! für die Augment-DNA-Tests hat Vorteile, da ihr Verfallsdatum nur selten beanstandet wird. \Leider hat die Sterblichkeitsrate begonnen, sich auf die Demografie der Kolonie als Ganzes auszuwirken."
 STNC_klingon_story.1014.name: "Augmentierte Realitäten"
 STNC_klingon_story.1015.desc: "Da ein Großteil der Ressourcen von §Y[Target.GetName]§! zur Unterstützung des Augment-DNA-Projekts verwendet wird, hat die Wirtschaft des [Target.GetPlanetMoon] zu leiden begonnen. \Wirtschaftliche Unterstützung direkt von [Root.Owner.Capital.GetName] könnte erforderlich sein, um eine lokale Rezession zu vermeiden."
 STNC_klingon_story.1015.name: "Erweiterte Realitäten"
 STNC_klingon_story.1015.reject: "Die Wirtschaft ist nicht die Angelegenheit der Krieger..."
 STNC_klingon_story.1015.slow_down: "Reduzieren Sie vorübergehend die Ausbeutung der lokalen Industrien."
 STNC_klingon_story.1015.stimulus: "Schaffen Sie den Anreiz."
 STNC_klingon_story.1016.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.1016.desc: "Die Art der Forschung, die auf §Y[Target.GetName]§! durchgeführt wird, wurde vor dem Rest der §Y[Root.GetName]§! geheim gehalten, um Störungen zu vermeiden. \n\nTrotz dessen haben Gerüchte begonnen, sich zu verbreiten und Uneinigkeit zu schüren."
 STNC_klingon_story.1016.name: "Erweiterte Realitäten"
 STNC_klingon_story.1050.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1050.desc: "Nach Abschluss der genetischen Simulationen berichtet §Y[Target.Leader.GetName]§!, dass das Forschungsteam nun dazu übergehen kann, seine Kandidaten für die Resequenzierung an repräsentativen Zellkulturen zu testen."
 STNC_klingon_story.1050.name: "Erweiterte Realitäten"
 STNC_klingon_story.1051.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1051.desc: "Nachdem eine Reihe von brauchbaren Resequenzierungskandidaten an repräsentativen Zellkulturen nachgewiesen wurde, berichtet §Y[Target.Leader.GetName]§! dass das Forschungsteam nun zu den Live-Tests übergehen kann."
 STNC_klingon_story.1051.name: "Erweiterte Realitäten"
 STNC_klingon_story.1055.a: "Überlegene Intelligenz anwenden DNA."
 STNC_klingon_story.1055.a.response: "Verstanden. Qapla'."
 STNC_klingon_story.1055.b: "Überlegene Reflexe und Kraft-DNA anwenden."
 STNC_klingon_story.1055.b.response: "Verstanden. Qapla'."
 STNC_klingon_story.1055.c: "Kosmetische Merkmale?!"
 STNC_klingon_story.1055.c.response: "Unsere Schädelkämme, um genau zu sein. Die menschliche Augment-DNA scheint die Genexpressionen zu überschreiben, die dieses Wachstum regulieren."
 STNC_klingon_story.1055.d: "Das Risiko ist zu groß. Brechen Sie die Versuche ab."
 STNC_klingon_story.1055.d.response: "Aber [Root.GetRulerTitle], wir waren so nah dran! \Nun gut..."
 STNC_klingon_story.1055.desc: "Die Versuche waren erfolgreich - wir wissen jetzt, wie man menschliche Augment-DNA in ein Testobjekt integriert. \n\n Jetzt müssen wir nur noch auswählen, welche Eigenschaften wir integrieren wollen. Leider verhindern gewisse Unverträglichkeiten, dass wir beide anwenden können. \n\nSobald wir uns entschieden haben, hindert uns nichts mehr daran, diese Veränderungen auf die gesamte klingonische Bevölkerung anzuwenden! \n\nDer einzige kleine Nebeneffekt ist der mögliche Verlust bestimmter klingonischer kosmetischer Merkmale..."
 STNC_klingon_story.1055.name: "Augmentierte Realitäten"
 STNC_klingon_story.1056.a: "Nein. [augmentTestColony.GetName] wird zerstört werden!"
 STNC_klingon_story.1056.a.response: "Aber [Root.GetRulerTitle], das ist keine Garantie dafür, dass der Virus nicht entkommt!"
 STNC_klingon_story.1056.b: "Das ist eine Katastrophe..."
 STNC_klingon_story.1056.b.response: "Ich werde nicht ruhen, bis ich ein Heilmittel gefunden habe..."
 STNC_klingon_story.1056.desc: "[Root.GetRulerTitle]! Das Undenkbare ist geschehen - das Virus, das wir als Kontrollvektor für die menschliche Augment-DNA-Insertion verwendet haben, ist mutiert. Die Bevölkerung von [augmentTestColony.GetName] ist nun alle infiziert. \Es wird erwartet, dass sich die meisten wieder erholen, aber die positiven DNA-Augmentierungen haben sich nicht durchgesetzt und nur kosmetische Veränderungen bei den Infizierten hinterlassen. Wir brauchen mehr medizinische Experten vor Ort."
 STNC_klingon_story.1056.name: "Augmentierte Realitäten"
 STNC_klingon_story.1057.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1057.desc: "Das menschliche Augment-Virus, das auf der [augmentTestColony.GetName] seinen Anfang nahm, hat sich in der gesamten [Root.GetName] ausgebreitet. Krieger und Zivilisten sind gleichermaßen wütend über die Mutationen, die sie zu deformierten Imitationen der menschlichen Aliens gemacht haben. \Im gesamten [Root.GetSpeciesName]-Raum wird über die Rebellion gegen die Herrschaft von [Root.GetRulerTitle] [Root.GetRulerName] gesprochen."
 STNC_klingon_story.1057.name: "Erweiterte Realitäten"
 STNC_klingon_story.1058.a: "Das ist eine Katastrophe!"
 STNC_klingon_story.1058.desc: "Die [augmentTestColony.GetName]-Kolonie wurde verschont, und von ihr aus hat sich das menschliche Augment-Virus über [Root.GetName] verbreitet."
 STNC_klingon_story.1058.name: "Augmentierte Realitäten"
 STNC_klingon_story.1059.a: "Ausgezeichnet!"
 STNC_klingon_story.1059.desc: "Die [augmentTestColony.GetName]-Kolonie wurde vollständig zerstört, und damit auch das Risiko, das das menschliche Augment-Virus in sich barg."
 STNC_klingon_story.1059.name: "Augmentierte Realitäten"
 STNC_klingon_story.1060.a: "Das ist eine Katastrophe!"
 STNC_klingon_story.1060.desc: "Die Kolonie [augmentTestColony.GetName] wurde vollständig zerstört, aber nicht bevor eine Reihe von Ausbrüchen des menschlichen Augment-Virus in der [Root.GetName] gemeldet wurde. Die Zerstörung der [augmentTestColony.GetName] scheint nun umsonst gewesen zu sein..."
 STNC_klingon_story.1060.name: "Augmentierte Realitäten"
 STNC_klingon_story.1061.a: "Verräter!"
 STNC_klingon_story.1061.desc: "Nach dem Zorn des menschlichen Augment-Virus, der im Raum [Wurzel.GetName] wütete, hat das [rebelHouseCountry.GetName] eine offene Revolte ausgerufen und geschworen, [Wurzel.GetRulerTitle] [Wurzel.GetRulerName] zu stürzen."
 STNC_klingon_story.1061.name: "Erweiterte Realitäten"
 STNC_klingon_story.1062.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1062.desc: "Die Wut über die durch den menschlichen Augment-Virus erzwungenen Mutationen ist zwar immer noch vorhanden, aber [Root.GetRulerTitle] [Root.GetRulerName] hat sie geschickt in etwas Produktives verwandelt. \Da die Suche nach einem Heilmittel Priorität hat, fragen sich viele, ob dies der Beginn einer Machtverschiebung von der Kriegerkaste zur wissenschaftlichen Gemeinschaft sein könnte."
 STNC_klingon_story.1062.name: "Erweiterte Realitäten"
 STNC_klingon_story.1063.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1063.desc: "Nach jahrelanger erfolgloser Suche haben [Root.GetSpeciesName] Wissenschaftler endlich einen Kandidaten für ein Heilmittel gegen das menschliche Augment-Virus gefunden, das unser Volk befallen hat. \Es bedarf konzentrierter Anstrengungen, um die Theorie in die Praxis umzusetzen, aber mit dem nötigen Willen kann unser Volk wieder ganz sein."
 STNC_klingon_story.1063.name: "Augmentierte Realitäten"
 STNC_klingon_story.1064.a: "Qapla'!"
 STNC_klingon_story.1064.desc: "Der Virus der menschlichen Augmentierung wurde geheilt, und unser Volk hat sein ursprüngliches Aussehen wiedererlangt, wobei die ursprünglich beabsichtigten genetischen Verbesserungen beibehalten wurden. Wir sind wieder [Root.GetSpeciesName] mit Namen und Blut!"
 STNC_klingon_story.1064.name: "Erweiterte Realitäten"
 STNC_klingon_story.1065.a: "Qapla'!"
 STNC_klingon_story.1065.desc: "Der Virus der menschlichen Augmentierung wurde geheilt, und unser Volk hat sein ursprüngliches Aussehen wiedererlangt. Auch wenn die genetischen Verbesserungen, die ursprünglich beabsichtigt waren, verloren gegangen sind, sind wir wieder [Root.GetSpeciesName] mit Namen und Blut!"
 STNC_klingon_story.1065.name: "Erweiterte Realitäten"
 STNC_klingon_story.11.a: "Setzen Sie die Expedition fort."
 STNC_klingon_story.11.desc: "Bis auf zwei waren alle Verschlüsselungscodes in der Originaldatenbank nutzlos. Während der erste Treffer nicht viel mehr als ein Benutzeroberflächen-Tutorial für das Datenpad freigeschaltet hat, hat uns der zweite das nächste Ziel auf unserer Suche nach dem Schwert geliefert. \Eine Dschungelwelt, die Lichtjahre entfernt ist, wird als Standort einer medizinischen Einrichtung der Hur'q aufgeführt, da die dortige Flora einige für ihre Ethnie heilende Eigenschaften besitzt."
 STNC_klingon_story.11.name: "Das Schwert von Kahless"
 STNC_klingon_story.12.a: "Für den [Root.Owner.GetRulerTitle]!"
 STNC_klingon_story.12.b: "Für das Haus von [Root.GetLeaderName]!"
 STNC_klingon_story.12.c: "Für das Wohl des Reiches!"
 STNC_klingon_story.12.desc: "Das Kraftfeld lässt sich leicht überwinden, und [Root.GetLeaderName] verschafft sich schnell Zugang zum Tresorraum. Im Inneren befindet sich ein riesiges Lagerhaus, das mit Statuen, Schmuckstücken und anderen Artefakten gefüllt ist, von denen ein Großteil offensichtlich klingonischen Ursprungs ist. \n\n In der Mitte des riesigen Raums steht ein einzelner Tisch, auf dem ein uraltes und wunderschönes Bat'leth liegt. \n\nDas Schwert von Kahless! \n\n[Root.GetLeaderName] hebt die Klinge und hält sie in Ehrfurcht vor ihrer Macht. Das Expeditionsteam ist einen Moment lang sprachlos, bevor es seine eigenen Klingen in die Luft hebt und jubelt. \n\nDer Expeditions-Kampfingenieur beginnt zu schreien: „[Root.GetLeaderName]! [Root.GetLeaderName]!“, während der Expeditions-Loremaster ihn anstarrt und mit dem Schrei '[Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]!'. \n\nDie Expedition ist eindeutig zersplittert, mit denjenigen, die dem [Root.Owner.GetRulerTitle] treu sind, und denjenigen, die [Root.GetLeaderName] treu sind..."
 STNC_klingon_story.12.name: "Das Schwert von Kahless"
 STNC_klingon_story.13.a: "Qapla'!"
 STNC_klingon_story.13.desc: "Es ist mehrere Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisiert hat, dass sie das Schwert von Kahless gefunden hat. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun hat sich endlich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\n[Root.Owner.GetRulerName] hat geschworen, das Schwert zu benutzen, um alle Häuser zu vereinen, und im ganzen Reich herrscht großer Jubel."
 STNC_klingon_story.13.name: "Das Schwert von Kahless"
 STNC_klingon_story.14.a: "Was würde Kahless tun?"
 STNC_klingon_story.14.desc: "Es ist schon einige Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisiert hat, dass sie das Schwert von Kahless gefunden hat. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun hat sich endlich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\n[Root.Owner.GetRulerName] hat geschworen, das Schwert zu benutzen, um alle Häuser zu vereinen, aber es ist sofort klar, dass nicht alle glücklich darüber sind, dass das Schwert in den Händen von [Root.Owner.GetRulerName] bleibt. Zwischen einigen kleineren Häusern brechen Kämpfe aus, und die kaiserliche Flotte bleibt wachsam gegenüber der Gefahr eines Bürgerkriegs."
 STNC_klingon_story.14.name: "Das Schwert von Kahless"
 STNC_klingon_story.15.a: "Qapla'!"
 STNC_klingon_story.15.desc: "Es ist mehrere Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisierte, dass sie das Schwert von Kahless gefunden hatte. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun hat sich endlich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\nAls der Transportzyklus beendet ist, wird klar, dass etwas nicht stimmt. [Root.GetLeaderName] und eine Truppe von fünfzig Kriegern stürmen durch die Halle und schneiden alle beiseite, die sich ihnen in den Weg stellen. Innerhalb weniger Augenblicke steht [Root.GetLeaderName] vor [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit dem Schwert von Kahless an der Kehle von [Root.Owner.GetRulerTitle]. \n\n'Kahless hat MICH gewählt!', brüllt [Root.GetLeaderName]. 'Du solltest dich geehrt fühlen, durch seine Klinge zu sterben!'. \n\nIn den folgenden Stunden verbreitete sich die Nachricht in der Heimatwelt. Das Schwert ist zurückgekehrt, und mit ihm ein Anführer, der die Kraft hat, das Reich zu Ruhm und Ehre zu führen."
 STNC_klingon_story.15.name: "Das Schwert von Kahless"
 STNC_klingon_story.1500.a: "Befragt 'Kahless' weiter."
 STNC_klingon_story.1500.b: "Das ist ein Trick!"
 STNC_klingon_story.1500.desc: "Mit [Root.GetRulerTitle] [Root.GetRulerName] [Root.Leader.GetHerHim]selbst im Kloster angekommen, können die Behauptungen des Mönchs bewertet werden. \n\n Der Krieger, den sie präsentieren, hat in der Tat große Ähnlichkeit mit den vielen zeitgenössischen Wandgemälden und anderen Darstellungen von Kahless. Er spricht mit einer Überzeugung, die nur schwer von der Hand zu weisen ist, und scheint viele Details aus dem Leben des Mannes zu kennen, der er zu sein behauptet. \n\nAber während der Glaube von [Root.Leader.GetName] nie in Frage gestellt wurde, fällt es [Root.Leader.GetSheHe] schwer, dies zu glauben. Und doch ist er unwiderstehlich."
 STNC_klingon_story.1500.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1510.a: "Er ist zurückgekehrt!"
 STNC_klingon_story.1510.b: "Weitere Tests sind erforderlich."
 STNC_klingon_story.1510.desc: "Tage vergehen, während [Root.GetRulerTitle] [Root.GetRulerName] mehr und mehr Zeit mit dem Mann verbringt, der behauptet, Kahless zu sein. DNA-Tests bestätigen eine exakte Übereinstimmung mit dem Blut von Kahless auf dem Messer von Kirom.\n\nWenn er nicht der Gründer des Imperiums ist, dann gibt es nur wenige Schauspieler, die ihn übertreffen können. \n\nDas Gleichgewicht des Glaubens von [Root.GetRulerTitle] hängt wie eine perfekt ausbalancierte Klinge an der Skepsis von [Root.Leader.GetHerHis]."
 STNC_klingon_story.1510.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1511.a: "Qapla'!"
 STNC_klingon_story.1511.desc: "In einer Ansprache an die gesamte [Root.GetName] hat [Root.GetRulerTitle] [Root.GetRulerName] dem Volk die Rückkehr von Kahless dem Unvergesslichen offenbart, wie vor Jahrhunderten prophezeit. \n\nStille erfüllt jede Halle, als Kahless neben [Root.GetRulerName] erscheint, der die alte Kaiserkrone auf sein Haupt setzt. \n\n'Kahless ist zurückgekehrt! Ruhm für das Reich!'"
 STNC_klingon_story.1511.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1512.a: "Qapla'!"
 STNC_klingon_story.1512.desc: "Die Rückkehr von [Von.GetName] hat die [Wurzel.GetName] neu belebt, denn die Herrschaft von [Von.GetHisHer] hat das Volk wie nie zuvor geeint. Ehemalige Feinde nennen sich nun gegenseitig Bruder oder Schwester, alle Kinder von Kahless."
 STNC_klingon_story.1512.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1513.a: "Unglücklich."
 STNC_klingon_story.1513.desc: "Die Rückkehr von [From.GetName] hat die [Root.GetName] nicht so gestärkt, wie viele gehofft hatten. Zweifel an der Herkunft von [From.GetName] sind weit verbreitet, und viele weigern sich, [From.GetHerHim] als wiedergeborenen Kahless zu akzeptieren."
 STNC_klingon_story.1513.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1514.a: "Irgendetwas stimmt nicht ganz..."
 STNC_klingon_story.1514.desc: "Das Gespräch mit Kahless ist erhellend, aber je länger [Wurzel.HolHerrscherTitel] [Wurzel.HolHerrscherName] sich mit ihm beschäftigt, desto mehr Zweifel kommen [Wurzel.HolHerrscherName] in den Sinn. \n\nEinfache Dinge entziehen sich dem Mann. Lebhafte Erinnerungen an Schlachten und Feldzüge werden durch das Vergessen des Geschmacks von Warnsog und anderer Details ausgeglichen. In Kahless' Augen gibt es keine Täuschung und doch..."
 STNC_klingon_story.1514.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1515.a: "Kahless ist ein Symbol für uns alle."
 STNC_klingon_story.1515.b: "Der Klon muss für seine Blasphemie sterben."
 STNC_klingon_story.1515.c: "Verbannt ihn ins Kloster."
 STNC_klingon_story.1515.desc: "Die Skepsis von [Root.GetRulerTitle] [Root.GetRulerName] hat sich bestätigt, denn die fähigsten Genetiker des [Root.GetName] haben eine kleine, aber aufschlussreiche Anomalie in der DNA des Mannes gefunden, der behauptet, Kahless zu sein. Er ist ein Klon. \n\Nachdem die Mönche ihre Taten gestanden hatten, war der Klon so erschaffen worden, dass er glaubte, er sei tatsächlich Kahless, mit falschen Erinnerungen, die aus zeitgenössischen Berichten über den Mann stammen. \n\nDie Mönche hatten geglaubt, dass nur die Rückkehr von Kahless die [Root.GetName] wieder zu Ruhm und Ehre führen könnte, und obwohl er nicht Kahless ist, argumentieren sie, dass er durch Blut sein Erbe ist. \n\nDa das Schicksal von [Root.GetName] in der Schwebe hängt, ringt [Root.GetRulerTitle] [Root.GetRulerName] mit den Entscheidungen, die vor [Root.Leader.GetHerHim] liegen."
 STNC_klingon_story.1515.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1516.a: "Ruhm für Kahless' Erbe!"
 STNC_klingon_story.1516.a.tooltip: "[kahless.GetName] wird der zeremonielle Kaiser von [Root.GetName]"
 STNC_klingon_story.1516.desc: "Er ist zwar nicht Kahless, aber der Klon steht ihm so nahe, wie es nur möglich ist, und durch seine Adern fließt das gleiche Blut. \n\nDie Wiederherstellung von Kahless' Dynastie könnte sich als Quelle der Einigkeit unter den Menschen erweisen. \n\nNachdem dem Volk die ganze Wahrheit offenbart wurde, wird eine Vereinbarung getroffen. Da die Macht weiterhin bei [Root.GetRulerTitle] liegt, wird sich Kahless der Zweite nicht mehr in die Politik einmischen."
 STNC_klingon_story.1516.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1517.a: "Ruhm für [Root.GetRulerTitle] [Root.GetRulerName]!"
 STNC_klingon_story.1517.desc: "Die Gotteslästerung muss beseitigt werden, aber wer hat den Willen, das Blut von Kahless zu töten? [Root.GetRulerTitle] [Root.GetRulerName] nimmt die Last auf sich und fordert den Klon zu einem ehrenvollen Kampf heraus. \n\nDie genetischen Erinnerungen, die ihm eingeflößt wurden, erweisen sich als wenig ebenbürtig mit einer lebenslangen Kampferfahrung, und der Klon wird mit wenig Mühe von den Füßen gestoßen. \n'Stirb jetzt, als Krieger', schreit der [Root.GetRulerTitle], als [Root.Leader.GetSheHe] ihm [Root.Leader.GetHerHis] Bat'leth in die Brust stößt."
 STNC_klingon_story.1517.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1518.a: "Unglücklich."
 STNC_klingon_story.1518.desc: "Die Nachricht vom Tod des Klons von Kahless hat in ganz [Root.GetName] endlose Debatten ausgelöst. Viele sind der Meinung, dass der [Root.GetRulerTitle] gegen das Blut von Kahless, wenn nicht sogar gegen Kahless selbst, gelästert hat. \Unruhen zwischen denjenigen, die die Herausforderung des [Root.GetRulerTitle] unterstützten, und denjenigen, die sie ablehnten, haben sich über viele Welten ausgebreitet."
 STNC_klingon_story.1518.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1519.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1519.desc: "Die Nachricht vom Tod des Klons von Kahless hat auf der [Root.GetName] endlose Debatten ausgelöst. Trotz der Verwirrung sind die meisten der Meinung, dass das Vorgehen des [Root.GetRulerTitle] gegen den Klon von Kahless gerechtfertigt war."
 STNC_klingon_story.1519.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1520.a: "Ruhm für Kahless!"
 STNC_klingon_story.1520.desc: "Die Blasphemie muss beseitigt werden, aber wer hat den Willen, das Blut von Kahless zu töten? [Root.GetRulerTitle] [Root.GetRulerName] nimmt es auf sich, die Last auf sich zu nehmen, und fordert den Klon zu einem ehrenvollen Kampf heraus. \Selbst in abgeschwächter Form erweisen sich die genetischen Erinnerungen, die dem Klon eingeflößt wurden, als mächtiger Gegner, der sogar lebenslange Kampferfahrung besitzt. Der Kampf dauert Minuten und schließlich fast eine Stunde, bevor [Root.GetRulertitle] von [Root.Leader.GetHerHis] von den Füßen gestoßen wird. \n „Du hast gut gekämpft. Stirb jetzt als Krieger!', schreit Kahless und stößt Bat'leth in die Brust von [Root.GetRulerTitle]. \n\nDie Zeugen können den Beweis vor ihren Augen nicht ablehnen, nur Kahless selbst konnte so kämpfen. Klon oder nicht, er ist der wiedergeborene Kahless!"
 STNC_klingon_story.1520.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1521.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1521.desc: "Die Nachricht von der Verbannung des Klons von Kahless hat in der [Root.GetName] endlose Debatten ausgelöst. Während einige der Meinung sind, dass der [Root.GetRulerTitle] gegen das Blut von Kahless, wenn nicht sogar gegen Kahless selbst, gelästert hat, sind es nur wenige und sie scheinen zufrieden zu sein, ihn im Kloster zu besuchen."
 STNC_klingon_story.1521.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1522.a: "Unglücklich."
 STNC_klingon_story.1522.desc: "Die Nachricht von der Verbannung des Klons von Kahless hat in ganz [Root.GetName] endlose Debatten ausgelöst. Viele sind der Meinung, dass der [Root.GetRulerTitle] gegen das Blut von Kahless, wenn nicht sogar gegen Kahless selbst, gelästert hat. Gerüchte besagen, dass einige bereit sind, gegen [Root.GetRulerTitle] zu den Waffen zu greifen, um Kahless als Herrscher einzusetzen."
 STNC_klingon_story.1522.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1523.a: "Verräter!"
 STNC_klingon_story.1523.desc: "Die Gerüchte über eine Rebellion haben sich bewahrheitet. Krieger aus ganz [Root.GetName] haben sich um [boreth.GetName] versammelt, um dem Klon von Kahless die Treue zu schwören und ihn wieder auf den Thron zu setzen. \Diese so genannten 'Kinder von Kahless' müssen besiegt werden, bevor der Schaden für die [Wurzel.GetName] zu groß wird."
 STNC_klingon_story.1523.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1524.a: "Dieser... Scharlatan muss für seine Blasphemie sterben."
 STNC_klingon_story.1524.b: "Verbannt ihn ins Kloster."
 STNC_klingon_story.1524.desc: "Die Skepsis von [Root.GetRulerTitle] [Root.GetRulerName] hat sich bewahrheitet. Er erklärt den Heuchler für falsch und [Root.GetRulerTitle] [Root.GetRulerName] zieht einen Disruptor, bevor die Mönche ihre Lüge gestehen. Dieser 'Kahless' ist ein Klon. \n\nDer Klon wurde so erschaffen, dass er glaubt, er sei tatsächlich Kahless, mit falschen Erinnerungen, die aus zeitgenössischen Berichten über diesen Mann stammen. \n\nDie Mönche glaubten, dass nur die Rückkehr von Kahless die [Root.GetName] wieder zu Ruhm und Ehre führen könnte, und obwohl er nicht Kahless ist, behaupten sie, dass er durch Blut sein Erbe ist. \n\nDa das Schicksal von [Root.GetName] in der Schwebe hängt, ringt [Root.GetRulerTitle] [Root.GetRulerName] mit den Entscheidungen, die vor [Root.Leader.GetHerHim] liegen."
 STNC_klingon_story.1524.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1525.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1525.desc: "Der [From.GetName] hat Kahless als Imperator eingesetzt und damit die frühere Regierung verdrängt. Er behauptet, die Reinkarnation des halbmythischen Gründers der [Von.GetName] zu sein, und es bleibt abzuwarten, wie sich dies auf die Beziehungen mit der [Wurzel.GetName] auswirken wird."
 STNC_klingon_story.1525.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.1526.a: "[Root.GetUnderstood]"
 STNC_klingon_story.1526.desc: "Der [Von.GetName] hat Kahless als zeremoniellen Imperator neben der bestehenden Verwaltung eingesetzt. Offenbar handelt es sich um einen Klon des ursprünglichen Kahless. Es bleibt abzuwarten, wie sich dies auf die Beziehungen zur [Wurzel.GetName] auswirken wird."
 STNC_klingon_story.1526.name: "Rechtmäßiger Erbe"
 STNC_klingon_story.16.a: "Was würde Kahless tun?"
 STNC_klingon_story.16.desc: "Es ist mehrere Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisiert hat, dass sie das Schwert von Kahless gefunden hat. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun endlich hat sich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\nAls der Transportzyklus beendet ist, wird klar, dass etwas nicht stimmt. [Root.GetLeaderName] und eine Truppe von fünfzig Kriegern stürmen durch die Halle und schneiden alle beiseite, die sich ihnen in den Weg stellen. Innerhalb weniger Augenblicke steht [Root.GetLeaderName] vor [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit dem Schwert von Kahless an der Kehle von [Root.Owner.GetRulerTitle]. \n\n'Kahless hat MICH gewählt!', brüllt [Root.GetLeaderName]. 'Du solltest dich geehrt fühlen, durch seine Klinge zu sterben!'. \n\nIn den folgenden Stunden verbreitete sich die Nachricht in der Heimatwelt. Das Schwert ist zurückgekehrt, aber in den Händen eines Usurpators, der sich mehr mit Wissenschaft als mit Kampf beschäftigt. \n\nSofort ist klar, dass nicht alle glücklich darüber sind, dass das Schwert in den Händen von [Root.GetLeaderName] bleibt. Zwischen einigen kleineren Häusern brechen Kämpfe aus, und die kaiserliche Flotte bleibt wachsam gegenüber der Gefahr eines Bürgerkriegs."
 STNC_klingon_story.16.name: "Das Schwert von Kahless"
 STNC_klingon_story.17.a: "Es ist besser so. Für das Kaiserreich!"
 STNC_klingon_story.17.desc: "Mehrere Wochen sind vergangen, seit die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisiert hat, dass sie bei ihrer Suche nach dem Schwert von Kahless gescheitert ist. Mehrere Wochen seit der Konfrontation in der Schatzkammer von Hur'q. \n\n[Root.GetLeaderName] hielt das Schicksal des Imperiums in den Händen, abgewogen durch den konkurrierenden Willen des Kampfingenieurs und des Loremasters. \n\n Da sie sahen, wie schnell sich ihre eigene Expedition für den Ruhm des Schwertes gegeneinander wandte, traf [Root.GetLeaderName] eine Entscheidung, die kein Klingone jemals hätte treffen müssen. \n\nIndem er die Expedition zuerst durch Argumente und dann, als dies nicht gelang, durch Kampf überzeugte, verlangte [Root.GetLeaderName] von allen Verbliebenen einen Schwur. Das Schwert würde wieder vergraben werden, und die Transporter würden es an einen zufälligen Ort unter [From.From.GetName] beamen. \Alle stimmten zu, die Last der Schande, die das Scheitern der Expedition mit sich bringen würde, auf sich zu nehmen, wenn dies das Überleben des Reiches bedeutete."
 STNC_klingon_story.17.name: "Das Schwert von Kahless"
 STNC_klingon_story.2.a: "Starten Sie die Expedition."
 STNC_klingon_story.2.desc: "Der [Root.GetRulerTitle] und einige vertrauenswürdige Mitglieder des Hauses [Root.GetRulerName] haben fast einen Monat damit verbracht, das Datenpad von Hur'q zu analysieren, und haben endlich einen Hinweis auf den Standort des Schwertes gefunden. \n\nDer Block enthält logistische Unterlagen für die Invasionstruppen der Hur'q kurz vor ihrer Vertreibung aus Qo'noS, und die Verfolgung ihrer Versorgungslinien könnte uns zu dem Schwert führen, das sie gestohlen haben. \n\nDie meisten Daten sind beschädigt oder so verschlüsselt, dass wir sie nicht entschlüsseln können, aber eine der wenigen zugänglichen Dateien weist auf eine verlassene Basis hier in unserem eigenen System hin. Die Basis befand sich auf dem treffend benannten Mond von Veqlargh, Hur'q."
 STNC_klingon_story.2.name: "Das Schwert von Kahless"
 STNC_klingon_story.20.a: "Untersuchen Sie den Ort."
 STNC_klingon_story.20.desc: "Der ungefähre Standort der medizinischen Einrichtung von Hur'q auf [swordOfKahless2Target.GetName] wurde identifiziert."
 STNC_klingon_story.20.name: "Das Schwert des Kahless"
 STNC_klingon_story.2000.accept: "Sehr gut, wir werden den Dieb jagen."
 STNC_klingon_story.2000.accept.response: "Ruhm für Euch, [Root.GetRulerTitle]."
 STNC_klingon_story.2000.desc: "NuqneH [Root.GetRulerTitle]. Ich bin §Y[loremaster_gavel_of_mowdaq.GetName]§, Loremaster des chut yej'an. Wir sind für die Bewahrung der [Root.GetSpeciesName] Rechtstradition und Geschichte verantwortlich. \n\nIch bringe die Nachricht, dass uns der §YGavel von Mow'daQ§! gestohlen wurde. \n\n Ihr kennt sicher die Geschichte von Mow'daQ, dem Richter, dessen Worte mächtig genug waren, um das Denken von Kahless selbst zu beeinflussen. Dessen Rechtsgrundsätze wir bis zum heutigen Tag befolgen. \Der Hammer ist ein Symbol für diese Prinzipien. Ich frage Sie, werden Sie uns helfen, ihn wiederzubekommen? Wir glauben, dass derjenige, der ihn gestohlen hat, immer noch auf §Y[Root.Capital.GetName]§! ist."
 STNC_klingon_story.2000.mowdaq: "Mow'daQ?"
 STNC_klingon_story.2000.mowdaq.response: "Sie scherzen, oder? \n\nMow'daQ der Gerechte regierte das Lehen NarOs während der Vereinigung des Reiches durch Kahless. Es hieß, dass seine Herrschaft so weise war, dass Kahless überzeugt werden konnte, die Rechtstradition von NarOs in ganz Qo'noS zu übernehmen, mit Ausnahme der Inseln von Nagh Be'nlmey natürlich. \n\nMow'daQ benutzte den Hammer, um Recht zu sprechen, er ist ein Symbol des [Root.GetAdj]-Rechts."
 STNC_klingon_story.2000.name: "Hammer von Mow'daQ"
 STNC_klingon_story.2000.reject: "Dies ist eine Angelegenheit für das chut yej'an."
 STNC_klingon_story.2000.reject.response: "Dann fürchte ich, dass der [Root.GetName] einen Teil seiner Geschichte verloren hat."
 STNC_klingon_story.2001.a: "[Root.GetUnderstood]"
 STNC_klingon_story.2001.desc: "Nach einer kurzen Untersuchung wurde der Dieb, der für den Diebstahl des §YGavel of Mow'daQ§! aus dem Chut Yej'an verantwortlich ist, festgenommen."
 STNC_klingon_story.2001.name: "Hammer von Mow'daQ"
 STNC_klingon_story.2002.a: "Stürmt das Gebäude."
 STNC_klingon_story.2002.b: "Warte auf sie."
 STNC_klingon_story.2002.desc: "§Gouverneur [From.Leader.GetName]§!, der die Untersuchung des Diebstahls des Gavel of Mow'daQ leitet, hat den verantwortlichen Kriminellen gefunden. \Die Sache ist jedoch kompliziert, denn der Dieb hat in einem Gebäude tief in einem der gefährlichsten Bezirke der Hauptstadt eine Reihe von ausgeklügelten Fallen und Gegenmaßnahmen vorbereitet. \Ein Frontalangriff wäre zwar ruhmreich, könnte aber den Gavel selbst gefährden. Dies muss jedoch gegen die Tatsache abgewogen werden, dass die Chance auf eine Flucht umso größer ist, je länger der Verbrecher Zeit hat, sich vorzubereiten."
 STNC_klingon_story.2002.name: "Gavel von Mow'daQ"
 STNC_klingon_story.2003.a: "Die Gerichte werden sich mit Euch befassen."
 STNC_klingon_story.2003.desc: "Das ist alles ein Missverständnis, das versichere ich Euch [Root.GetRulerTitle]. Ich bin ein rechtmäßiger Händler! \n\nIch habe nur Fracht transportiert - mein Kunde hat mir versichert, dass er das Recht auf die Ware hat. \n\nWo ist sie jetzt? Bei dem Kunden. Sie wurde vor Tagen an ihn verschifft. An §Y[gavel_of_mowdaq_location.GetName]§!."
 STNC_klingon_story.2003.name: "Speer von Mow'daQ"
 STNC_klingon_story.2004.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.2004.desc: "Die Erstürmung des Ortes hat sich als kostspielig erwiesen. \n\nZwanzig Mitglieder des Sicherheitsteams, das mit der Aufgabe betraut war, wurden durch die verschiedenen Fallen getötet, die der Dieb aufgestellt hatte, darunter photonische Messerbolzen und überladene Schwerkraftpanzer. \Die einzige Option, die §YGovernor [From.Leader.GetName]§! zur Verfügung stand, war schließlich ein begrenzter Orbitalangriff auf den Ort. \n\n Dadurch wurde der Dieb zwar neutralisiert und eingedampft, aber es bestand auch keine Chance mehr, den Hammer zurückzubekommen."
 STNC_klingon_story.2004.name: "Gavel von Mow'daQ"
 STNC_klingon_story.2005.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.2005.desc: "Die lokalen Sicherheitskräfte, die den Diebstahl des §YGavel of Mow'daQ§! untersuchen, haben Verluste erlitten, nachdem man erwartet hatte, dass es sich um eine einfache Verhaftung des Verdächtigen handeln würde. \n\n Es scheint, dass der Dieb eine Reihe von ausgeklügelten Fallen und Gegenmaßnahmen in einem Gebäude tief in einem der gefährlicheren Viertel der Hauptstadt vorbereitet hatte. \n\nDer Dieb wurde während des Gefechts getötet, als einer der autonomen Disruptortürme, die sie bewachten, eine Überlastung erlitt und einen großen Teil des Gebäudes zerstörte. \n\nLeider scheint die Explosion auch den Gavel zerstört zu haben."
 STNC_klingon_story.2005.name: "Gavel von Mow'daQ"
 STNC_klingon_story.2006.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.2006.desc: "Während die örtlichen Behörden versuchten, eine Methode zu finden, um in das Gelände des Diebes einzudringen, ohne die vorhandenen Sicherheitssysteme auszulösen, konnte der Kriminelle anscheinend entkommen. \n\nDie Ermittler glauben, dass der Dieb einen verschlüsselten Einwegtransporter benutzt hat, um sich aus der Welt zu beamen. \n\nDer Vorgang gilt als hochriskant und ist zudem nicht zurückverfolgbar. Ob sie und der Gavel bei dem Transportversuch zerstört wurden oder ob er erfolgreich war, wird wohl ein Geheimnis bleiben."
 STNC_klingon_story.2006.name: "Gavel von Mow'daQ"
 STNC_klingon_story.2007.a: "Die Gerichte werden sich mit Euch befassen."
 STNC_klingon_story.2007.desc: "Das ist alles ein Missverständnis, das versichere ich Euch [Root.GetRulerTitle]. Ich bin ein rechtmäßiger Händler! \n\nIch habe nur Fracht transportiert - mein Kunde hat mir versichert, dass er das Recht auf die Ware hat. \n\nWo ist sie jetzt? Bei dem Kunden. Sie wurde vor Tagen an ihn verschifft. An §Y[gavel_of_mowdaq_location.GetName]§!."
 STNC_klingon_story.2007.name: "Gavel of Mow'daQ"
 STNC_klingon_story.2010.back: "zurück."
 STNC_klingon_story.2010.buy: "[Root.GetAdj] Geschichte ist mehr wert als Latinum. Nun gut..."
 STNC_klingon_story.2010.buy.response: "Der Käufer wurde überredet, die Bedingungen zu akzeptieren. Erwartet, dass der Gavel bald in §Y[Root.Capital.GetName]§! ankommt."
 STNC_klingon_story.2010.desc: "Der Gavel? Er wurde erst kürzlich von §YQo'noS§! hierher verschifft. Ein rechtmäßiger Kauf, wie mir gesagt wurde, ungeachtet dessen, was der Chut Yej'an euch erzählen mag. \Ich bin mir sicher, dass ich den Käufer hier kontaktieren kann, um den Rückkauf durch den Staat zu ermöglichen?"
 STNC_klingon_story.2010.name: "Gavel of Mow'daQ"
 STNC_klingon_story.2010.threaten: "Gebt ihn zurück oder tragt die Konsequenzen."
 STNC_klingon_story.2010.threaten.response.fail: "[Root.GetRulerTitle] Meine Ehre würde es mir nicht erlauben, den Gegenstand seinem neuen Besitzer zu stehlen!"
 STNC_klingon_story.2010.threaten.response.success: "Meine Ehre würde es mir nicht erlauben, den Gegenstand seinem neuen Besitzer zu stehlen ... aber es scheint hier Komplikationen zu geben. \Sehr gut. Ich werde den Käufer des Gavels zur Befragung in Gewahrsam nehmen, bevor ich ihn zu §Y[Root.Capital.GetName]§! zurückschicke."
 STNC_klingon_story.2015.a: "[Root.GetUnderstood]"
 STNC_klingon_story.2015.desc.megastructure: "§Y[FromFrom.Leader.GetName]'s§! Sicherheitsteam hat §Y[From.GetName]§! erfolgreich gestürmt. \n\n Es gab zwar einigen Widerstand von einigen unabhängigen Händlern, aber sie wurden bald überwältigt. \n\nDer §YGavel of Mow'daQ§! befand sich in einem der Laderäume der Station, obwohl es den Anschein hat, dass die Person, die ihn von dem Dieb [thief_gavel_of_mowdaq.Species.GetName] gekauft hatte, zu diesem Zeitpunkt nicht an Bord war. \n\nDer Gavel wurde für die Rückgabe an §Y[Root.Capital.GetName]§ eingesammelt!"
 STNC_klingon_story.2015.desc.planet: "§Y[FromFrom.Leader.GetName]'s§! Sicherheitsteam hat erfolgreich das private Gelände auf §Y[From.GetName]§! gestürmt, auf dem §Y[thief_gavel_of_mowdaq.GetName]§! angegeben hatte, dass [thief_gavel_of_mowdaq.GetSheHe] den Gavel verschifft hatte. \n\n Es gab zwar etwas Widerstand von privaten Sicherheitskräften, aber sie wurden bald überwältigt. \n\nDer §YGavel of Mow'daQ§! befand sich in einer der Lagerhallen des Geländes, obwohl es scheint, dass die Person, die ihn von dem Dieb [thief_gavel_of_mowdaq.Species.GetName] gekauft hatte, zu diesem Zeitpunkt nicht anwesend war. \n\nDer Gavel wurde zur Rückgabe an §Y[Root.Capital.GetName]§! eingesammelt."
 STNC_klingon_story.2015.name: "Gavel of Mow'daQ"
 STNC_klingon_story.2016.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.2016.desc.megastructure: "§Y[FromFrom.Leader.GetName]'s§! Sicherheitsteam haben §Y[From.GetName]§! gestürmt. \n\nAufgrund des Widerstands einiger unabhängiger Händler brach in der Nähe eines der Laderäume der Station ein Feuergefecht aus. \n\nDie Angreifer wurden zwar bald überwältigt, aber im Kreuzfeuer wurde offenbar der §YGavel of Mow'daQ§! zerstört, der sich im angrenzenden Laderaum befand."
 STNC_klingon_story.2016.desc.planet: "§Das Sicherheitsteam von §Y[FromFrom.Leader.GetName] stürmte das private Gelände auf §Y[From.GetName]§! wo §Y[thief_gavel_of_mowdaq.GetName]§! anzeigte, dass [thief_gavel_of_mowdaq.GetSheHe] den Hammer verschifft hatte. \Gegen den Widerstand privater Sicherheitskräfte kam es zu einem Feuergefecht in der Nähe einer der Lagerhallen des Geländes. \n\nDas Feuer konnte zwar bald unter Kontrolle gebracht werden, aber in dem Kreuzfeuer wurde offenbar der §YGavel of Mow'daQ§! zerstört, der in dem angrenzenden Schuppen aufbewahrt wurde."
 STNC_klingon_story.2016.name: "Gavel of Mow'daQ"
 STNC_klingon_story.2017.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.2017.desc.megastructure: "§Y[From.GetName]§! wurde zerstört, nachdem das Sicherheitsteam von §Y[FromFrom.Leader.GetName]§! die Station gestürmt hatte. \n\nAufgrund des heftigen Widerstands einer Reihe unabhängiger Händler kam es an mehreren Stellen zu Feuergefechten. \n\nSensoranalysen deuten darauf hin, dass ein verirrter Disruptorbolzen eine EPS-Leitung in der Nähe der Reaktoren der Station getroffen und eine Kettenreaktion ausgelöst hat. \n\nWährend eine Handvoll Überlebender geborgen werden konnte, scheint der Gavel bei der Explosion zerstört worden zu sein."
 STNC_klingon_story.2017.name: "Gavel von Mow'daQ"
 STNC_klingon_story.2020.a: "[Root.GetUnderstood]"
 STNC_klingon_story.2020.desc: "Die Chut Yej'an danken Euch, [Root.GetRulerTitle]. Die Rückkehr des Gavels ist eine große Erleichterung. \n\nAber die Situation hat uns gewisse Wahrheiten vor Augen geführt. Wir haben nicht die Mittel, um ein so wertvolles Artefakt zu schützen. \n\nMit Eurer Erlaubnis würden wir darum bitten, dass der Staat selbst den Besitz übernimmt."
 STNC_klingon_story.2020.name: "Gavel of Mow'daQ"
 STNC_klingon_story.2021.a: "[Root.GetUnfortunate]"
 STNC_klingon_story.2021.desc: "Worte reichen nicht aus, um zu sagen, wie sehr der Verlust des §YGavel of Mow'daQ§! das Chut Yej'an beschämt hat. In der Tat, beschämt den [Root.GetName] selbst. \n\nEin Teil unserer Geschichte ist verloren gegangen."
 STNC_klingon_story.2021.name: "Gavel of Mow'daQ"
 STNC_klingon_story.2050.a: "[Root.GetUnderstood]"
 STNC_klingon_story.2050.desc: "Vor Jahrhunderten, vor der Entwicklung moderner Warp-Antriebe, brach eine Gruppe von Pilgern von [Root.Capital.GetName] aus auf, um ein Kloster für Kahless in dem Sternensystem zu errichten, das der Legende nach der Ort seiner Rückkehr sein wird. \Obwohl seit ihrer Abreise kein Kontakt zu den Pilgern hergestellt wurde, glauben einige in [Root.Capital.GetName], dass jetzt die Zeit gekommen ist, sie aufzusuchen."
 STNC_klingon_story.2050.desc.republic_of_qonos: "Vor Jahrhunderten, vor der Entwicklung moderner Warpantriebe, brach eine Gruppe von Pilgern von [Root.Capital.GetName] aus auf, um ein Kloster für den Tyrannen Kahless in dem Sternensystem zu errichten, das der Legende nach der Ort seiner Rückkehr sein wird. \Obwohl seit ihrer Abreise kein Kontakt zu den Pilgern hergestellt wurde, gibt es auf [Root.Capital.GetName] einige, die sich Sorgen machen, dass sie vielleicht ihre Kräfte sammeln, um eines Tages zu versuchen, die Republik in Kahless' Namen zurückzuerobern."
 STNC_klingon_story.2050.name: "Boreth-Pilger"
 STNC_klingon_story.2051.a: "Grußfrequenzen öffnen."
 STNC_klingon_story.2051.desc: "Beim Betreten des §Y[From.GetName]§!-Systems zeigen Scans, dass es dort tatsächlich eine [Root.GetSpeciesName]-Siedlung gibt. \Es scheint, dass die Pilger erfolgreich waren."
 STNC_klingon_story.2051.desc.republic_of_qonos: "Beim Betreten des §Y[From.GetName]§!-Systems zeigen die Scans, dass es tatsächlich eine [Root.GetSpeciesName]-Siedlung gibt. \Es scheint, dass die Kahless-anbetenden Pilger erfolgreich waren, obwohl beruhigenderweise keine militärische Präsenz entdeckt wurde."
 STNC_klingon_story.2051.name: "Boreth-Kloster"
 STNC_klingon_story.2052.desc: "Kahless' Stärke sei mit Euch, [Root.GetRulerTitle]. Ich bin [FromFrom.GetRulerName], Hochabt des §Y[FromFrom.GetName]§! \n\nLange haben wir darauf gewartet, dass die §Y[Root.GetName]§! uns hier auf dieser heiligsten aller Welten findet. \n\nWir stehen bereit, um allen wahren [Root.GetSpeciesName]-Kriegern unsere Führung anzubieten."
 STNC_klingon_story.2052.desc.republic_of_qonos: "Kahless' Stärke beschützt uns... \n\nIch bin [VonFrom.GetRulerName], Hochabt des §Y[VonFrom.GetName]§! \n\nLange haben wir gewusst, dass Eure Ketzerei uns eines Tages hier auf dieser heiligsten aller Welten finden würde. \n\nWir sind bereit, uns zu verteidigen, wenn es sein muss, doch wenn ihr auch nur ein Fünkchen Ehre besitzt, werdet ihr uns in Ruhe lassen und auf Kahless' Rückkehr warten."
 STNC_klingon_story.2052.integrate: "Integrieren Sie [FromFrom.Capital.GetName]."
 STNC_klingon_story.2052.name: "Boreth-Kloster"
 STNC_klingon_story.2052.quaint: "Wie drollig."
 STNC_klingon_story.21.a: "yaj'a'"
 STNC_klingon_story.21.desc: "Die Bat'leths haben sich einen Weg durch das dichte Blattwerk gebahnt und die Überreste eines Krankenhauses und eines pharmazeutischen Forschungszentrums entdeckt. Der Gebäudekomplex wurde von der Ausrüstung befreit. \Die Expeditionstruppe stößt auf eine Gruppe von Außerirdischen mit glatten Köpfen und helloranger Haut, die sich in einem Keller verschanzt haben. Sie werden an die Oberfläche gezwungen und von dem Expeditionsleiter brutal verhört. \Die Außerirdischen sind Überlebende eines Raumschiffs, das vor Monaten auf dieser Welt abgestürzt ist. Sie fanden die Anlage genauso leer vor wie wir, mit einer Ausnahme: einem einzigen Buch aus Papier, das nun uns gehört. \n\nNach sorgfältiger Untersuchung stellt sich heraus, dass das Buch nur ein medizinisches Tagebuch ist..."
 STNC_klingon_story.21.name: "Das Schwert von Kahless"
 STNC_klingon_story.22.a: "Setzen Sie die Expedition fort."
 STNC_klingon_story.22.desc: "Während das medizinische Tagebuch zunächst eine Sackgasse zu sein schien, hat es uns in Wirklichkeit einen neuen Ort zum Erforschen gegeben. \n\nTief in den Seiten des Journals verweist ein Hur'q-Autor auf die Lage und die Reisezeiten zwischen fünf Hur'q-Basen in diesem Teil der Galaxis. \n\n Wir kennen sie alle bis auf eine, eine Forschungseinrichtung auf dem Meeresboden einer Ozeanwelt. Durch Triangulation und Korrektur der stellaren Drift sind wir in der Lage, ihre Position genau zu bestimmen."
 STNC_klingon_story.22.name: "Das Schwert von Kahless"
 STNC_klingon_story.3.a: "Wenden Sie die Codes an."
 STNC_klingon_story.3.desc: "Die monatelange Suche tief in den Höhlen des Mondes Hur'q hat endlich Früchte getragen: Die Expeditionstruppe hat eine alte Hur'q-Basis entdeckt. \n\nDer größte Teil der Ausrüstung ist zwar irreparabel verfallen, aber einige Gegenstände scheinen noch zu funktionieren. Ein Gerät scheint eine Liste veralteter militärischer Verschlüsselungscodes zu enthalten. \n\nEs wird einige Zeit dauern, aber der Expeditionsleiter glaubt, dass diese neuen Codes weitere Hinweise auf das ursprüngliche Hur'q-Datenpad liefern könnten."
 STNC_klingon_story.3.name: "Das Schwert von Kahless"
 STNC_klingon_story.30.a: "Untersuchen Sie den Ort."
 STNC_klingon_story.30.desc: "Der ungefähre Standort der Hur'q-Basis auf [swordOfKahless3Target.GetName] wurde identifiziert."
 STNC_klingon_story.30.name: "Das Schwert von Kahless"
 STNC_klingon_story.31.a: "yaj'a'"
 STNC_klingon_story.31.desc: "Klingonen sind nicht dafür gemacht, wie VeS GhotI auf dem Meeresgrund herumzukrabbeln“, sagt der Expeditions-Kampfingenieur über die Kommunikationsverbindung. Die Forschungseinrichtung wurde wenige Tage nach ihrer Ankunft gefunden, und obwohl es keine Anzeichen von Leben gibt, schützt ein Energieschild das Gebäude immer noch und bildet eine Blase aus atembarer Luft, die Kellicams unter der Oberfläche des Ozeans. \Die Expedition ist sich uneins darüber, ob sie die Suche nach einem alternativen Zugang zu der Einrichtung fortsetzen oder die Abschirmung wegsprengen und damit riskieren soll, die gesuchten Daten zu beschädigen. \n\n Im dritten Monat entwickelt ein Nachwuchsoffizier einen alternativen Ansatz: Wir nutzen die Schilde unseres eigenen Schiffes, um eine Hülle um die Anlage zu errichten, und bombardieren den Schild der Hur'q mit anhaltendem Disruptorbeschuss mit niedriger Energie. \Eine Woche später ist der Schild der Hur'q zusammengebrochen und die Krieger beginnen, die Anlage zu durchsuchen."
 STNC_klingon_story.31.name: "Das Schwert von Kahless"
 STNC_klingon_story.32.a: "Setzt die Expedition fort."
 STNC_klingon_story.32.desc: "Wir haben einen weiteren halbwegs funktionsfähigen Tresor mit Hur'q-Zugangscodes gefunden, zusammen mit Terraquads biologischer Forschungsdaten. Die Anwendung dieser neuen Zugangscodes mit unseren bestehenden Daten zeigt den Standort einer verlassenen Hur'q-Zivilkolonie auf einer Wüstenwelt. \Die Unterwasser-Forschungseinrichtung wird zerstört, kurz nachdem das Expeditionsschiff seine Schilde auf ihre Standardkonfiguration umgestellt hat, wobei der enorme Wasserdruck das Gebäude in Trümmer sprengt."
 STNC_klingon_story.32.name: "Das Schwert von Kahless"
 STNC_klingon_story.4.a: "Setzen Sie die Expedition fort."
 STNC_klingon_story.4.desc: "Bis auf zwei waren alle Verschlüsselungscodes gegen die Originaldatenbank nutzlos. Während der erste Treffer kaum mehr als ein Tutorial für die Benutzeroberfläche des Datenpads freischaltete, hat uns der zweite das nächste Ziel auf unserer Suche nach dem Schwert geliefert. \Eine Dschungelwelt, die Lichtjahre entfernt ist, wird als Standort einer medizinischen Einrichtung der Hur'q aufgeführt, da die dortige Flora einige für ihre Ethnie heilende Eigenschaften besitzt."
 STNC_klingon_story.4.name: "Das Schwert von Kahless"
 STNC_klingon_story.40.a: "Untersuchen Sie den Ort."
 STNC_klingon_story.40.desc: "Der ungefähre Standort der Unterwasser-Hur'q-Einrichtung auf [swordOfKahless4Target.GetName] wurde identifiziert."
 STNC_klingon_story.40.name: "Das Schwert von Kahless"
 STNC_klingon_story.41.a: "yaj'a'"
 STNC_klingon_story.41.desc: "Der Sand hat den größten Teil der Außenbezirke der Stadt erodiert, aber der innere Kellicam-Radius scheint dank einer elektrostatischen Barriere die Elemente überstanden zu haben. Wie die Energiequelle für die Barriere so lange überlebt hat, ist ein Rätsel, aber es bietet der Expeditionstruppe die Möglichkeit, nach weiteren Hinweisen auf den Standort des Schwertes zu suchen. \n\nEs sieht so aus, als wäre die Stadt in aller Eile verlassen worden, denn Fahrzeuge und Müll liegen in den Straßen verstreut. Es sind mehrere zivile Datenpads zu finden, die alle entsperrt sind, aber nur eine einzige Nachricht anzeigen - den Evakuierungsbefehl. Wir werden Zeit brauchen, um dies zu studieren."
 STNC_klingon_story.41.name: "Das Schwert von Kahless"
 STNC_klingon_story.42.a: "Setzt die Expedition fort."
 STNC_klingon_story.42.desc: "Die Evakuierungsunterlagen der Hur'q sind umfangreich und listen die Routen auf, die jedes Transportschiff zurück in den Hur'q-Raum nehmen sollte, offenbar durch ein Wurmloch. Ein Gegenstand sticht hervor: ein Frachtschiff mit einem Manifest, das mit „außerirdische Artefakte“ beschriftet ist und als Ziel eine Lagereinrichtung auf einer unbewohnbaren Welt weit weg von hier angibt."
 STNC_klingon_story.42.name: "Das Schwert von Kahless"
 STNC_klingon_story.5.a: "yaj'a'"
 STNC_klingon_story.5.desc: "Die Bat'leths, die sich einen Weg durch das dichte Laubwerk bahnen, haben die Überreste eines Krankenhauses und eines pharmazeutischen Forschungszentrums gefunden. Der Gebäudekomplex wurde von der Ausrüstung befreit. \Die Expeditionstruppe stößt auf eine Gruppe von Außerirdischen mit glatten Köpfen und helloranger Haut, die sich in einem Keller verschanzt haben. Sie werden an die Oberfläche gezwungen und von dem Expeditionsleiter brutal verhört. \Die Außerirdischen sind Überlebende eines Raumschiffs, das vor Monaten auf dieser Welt abgestürzt ist. Sie fanden die Anlage genauso leer vor wie wir, mit einer Ausnahme: einem einzigen Buch aus Papier, das nun uns gehört. \n\nNach sorgfältiger Untersuchung stellt sich heraus, dass das Buch nur ein medizinisches Tagebuch ist..."
 STNC_klingon_story.5.name: "Das Schwert von Kahless"
 STNC_klingon_story.50.a: "Untersucht den Ort."
 STNC_klingon_story.50.desc: "Der ungefähre Standort der Hur'q-Lagerstätte auf [swordOfKahless5Target.GetName] wurde identifiziert."
 STNC_klingon_story.50.name: "Das Schwert von Kahless"
 STNC_klingon_story.51.a: "Öffnet den Tresor!"
 STNC_klingon_story.51.desc: "Sieben Besatzungsmitglieder der [Root.GetFleetName] starben bei dem Versuch, das Gewölbe auf [From.From.GetName] ausfindig zu machen, zerquetscht und verbrannt, als ihre Schutzanzüge unter dem Druck und der Hitze versagten. [Root.GetLeaderName], der die letzte Etappe der Expedition von vorne anführte, blieb unbeeindruckt. \Nach monatelanger Erforschung der Höhlennetzwerke im südlichen Hochland von [Von.Von.GetName] wurde endlich eine schwache Energiesignatur entdeckt. Als [Root.GetLeaderName] sich an den Ort beamt, sieht er sich einem Hur'q-Kraftfeld gegenüber, das den Weg zur Luftschleuse des Lagergewölbes versperrt."
 STNC_klingon_story.51.name: "Das Schwert von Kahless"
 STNC_klingon_story.52.a: "Für den [Root.Owner.GetRulerTitle]!"
 STNC_klingon_story.52.b: "Für das Haus von [Root.GetLeaderName]!"
 STNC_klingon_story.52.c: "Für das Wohl des Imperiums!"
 STNC_klingon_story.52.desc: "Das Kraftfeld lässt sich leicht überwinden, und [Root.GetLeaderName] verschafft sich schnell Zugang zum Tresorraum. Im Inneren befindet sich ein riesiges Lagerhaus, das mit Statuen, Schmuckstücken und anderen Artefakten gefüllt ist, von denen ein Großteil offensichtlich klingonischen Ursprungs ist. \n\n In der Mitte des riesigen Raums steht ein einzelner Tisch, auf dem ein uraltes und wunderschönes Bat'leth liegt. \n\nDas Schwert von Kahless! \n\n[Root.GetLeaderName] hebt die Klinge und hält sie in [Root.Leader.GetHerHis] Händen, ehrfürchtig vor ihrer Macht. Das Expeditionsteam ist einen Moment lang sprachlos, bevor es seine eigenen Klingen in die Luft hebt und jubelt. \n\nDer Expeditions-Kampfingenieur beginnt zu schreien: „[Root.GetLeaderName]! [Root.GetLeaderName]!', während der Loremaster der Expedition auf [Root.Leader.GetHerHim] starrt und mit dem Ruf '[Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]!'. \n\nDie Expedition ist eindeutig gespalten, in diejenigen, die dem [Root.Owner.GetRulerTitle] treu sind, und diejenigen, die dem [Root.GetLeaderName] treu sind..."
 STNC_klingon_story.52.name: "Das Schwert von Kahless"
 STNC_klingon_story.53.a: "Vereint ist das Reich stärker."
 STNC_klingon_story.53.desc: "Die meisterhaften politischen Manöver von [Root.GetRulerTitle] [Root.GetRulerName] im Hohen Rat haben erfolgreich jene Häuser isoliert, die sich der derzeitigen Regierung zu widersetzen schienen. Das Imperium kann sich nun auf den Feind im Inneren und nicht im Äußeren konzentrieren."
 STNC_klingon_story.53.name: "Geteiltes Haus"
 STNC_klingon_story.6.a: "Setzen Sie die Expedition fort."
 STNC_klingon_story.6.desc: "Während das medizinische Tagebuch zunächst eine Sackgasse zu sein schien, hat es uns in Wirklichkeit einen neuen Ort zur Erforschung gegeben. \Tief in den Seiten des Journals verweist ein Hur'q-Autor auf die Lage und die Reisezeiten zwischen fünf Hur'q-Basen in diesem Teil der Galaxis. \n\n Wir kennen sie alle bis auf eine, eine Forschungseinrichtung auf dem Meeresboden einer Ozeanwelt. Durch Triangulation und Korrektur der stellaren Drift sind wir in der Lage, ihre Position genau zu bestimmen."
 STNC_klingon_story.6.name: "Das Schwert von Kahless"
 STNC_klingon_story.60.a: "Qapla'!"
 STNC_klingon_story.60.desc: "Es ist mehrere Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der Imperialen Flotte signalisiert hat, dass sie das Schwert von Kahless gefunden hat. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun hat sich endlich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\n[Root.Owner.GetRulerName] hat geschworen, das Schwert zu benutzen, um alle Häuser zu vereinen, und im ganzen Reich ist der Jubel groß."
 STNC_klingon_story.60.name: "Das Schwert von Kahless"
 STNC_klingon_story.61.a: "Was würde Kahless tun?"
 STNC_klingon_story.61.desc: "Es ist schon einige Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisiert hat, dass sie das Schwert von Kahless gefunden hat. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun hat sich endlich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\n[Root.Owner.GetRulerName] hat geschworen, das Schwert zu benutzen, um alle Häuser zu vereinen, aber es ist sofort klar, dass nicht alle glücklich darüber sind, dass das Schwert in den Händen von [Root.Owner.GetRulerName] bleibt. Zwischen einigen kleineren Häusern brechen Kämpfe aus, und die kaiserliche Flotte bleibt wachsam gegenüber der Gefahr eines Bürgerkriegs."
 STNC_klingon_story.61.name: "Das Schwert von Kahless"
 STNC_klingon_story.62.a: "Qapla'!"
 STNC_klingon_story.62.desc: "Es ist mehrere Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisierte, dass [Root.Leader.GetSheHe] das Schwert von Kahless gefunden hatte. Die Armada, die zu [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun endlich hat sich eine Ehrengarde in die Ratskammern gebeamt, um es [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\nAls der Transportzyklus beendet ist, wird klar, dass etwas nicht stimmt. [Root.GetLeaderName] und eine Truppe von fünfzig Kriegern stürmen durch die Halle und schneiden alle beiseite, die sich ihnen in den Weg stellen. Innerhalb weniger Augenblicke steht [Root.GetLeaderName] vor [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit dem Schwert von Kahless an der Kehle des [Root.Owner.GetRulerTitle]. \n\n'Kahless hat MICH gewählt!', brüllt [Root.GetLeaderName]. 'Du solltest dich geehrt fühlen, durch seine Klinge zu sterben!'. \n\nIn den folgenden Stunden verbreitete sich die Nachricht in der Heimatwelt. Das Schwert ist zurückgekehrt, und mit ihm ein Anführer, der die Kraft hat, das Reich zu Ruhm und Ehre zu führen."
 STNC_klingon_story.62.name: "Das Schwert von Kahless"
 STNC_klingon_story.63.a: "Was würde Kahless tun?"
 STNC_klingon_story.63.desc: "Es ist mehrere Wochen her, dass die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisierte, dass sie das Schwert von Kahless gefunden hatte. Die Armada, die nach [Von.Von.GetName] geschickt wurde, um die Klinge zurück zur Heimatwelt zu eskortieren, raste durch die Sterne, und nun endlich hat sich eine Ehrengarde in die Ratskammern gebeamt, um es an [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] zu übergeben. \n\nAls der Transportzyklus beendet ist, wird klar, dass etwas nicht stimmt. [Root.GetLeaderName] und eine Truppe von fünfzig Kriegern stürmen durch die Halle und schneiden alle beiseite, die sich ihnen in den Weg stellen. Innerhalb weniger Augenblicke steht [Root.GetLeaderName] vor [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] mit dem Schwert von Kahless an der Kehle von [Root.Owner.GetRulerTitle]. \n\n'Kahless hat MICH gewählt!', brüllt [Root.GetLeaderName]. 'Du solltest dich geehrt fühlen, durch seine Klinge zu sterben!'. \n\nIn den folgenden Stunden verbreitete sich die Nachricht in der Heimatwelt. Das Schwert ist zurückgekehrt, aber in den Händen eines Usurpators, der sich mehr mit Wissenschaft als mit Kampf beschäftigt. \n\nSofort ist klar, dass nicht alle glücklich darüber sind, dass das Schwert in den Händen von [Root.GetLeaderName] bleibt. Zwischen einigen kleineren Häusern brechen Kämpfe aus, und die kaiserliche Flotte bleibt wachsam gegenüber der Gefahr eines Bürgerkriegs."
 STNC_klingon_story.63.name: "Das Schwert von Kahless"
 STNC_klingon_story.64.a: "Es ist besser so. Für das Kaiserreich!"
 STNC_klingon_story.64.desc: "Mehrere Wochen sind vergangen, seit die Expeditionstruppe unter [Root.GetLeaderName] der kaiserlichen Flotte signalisiert hat, dass sie bei ihrer Suche nach dem Schwert von Kahless gescheitert ist. Mehrere Wochen seit der Konfrontation in der Schatzkammer von Hur'q. \n\n[Root.GetLeaderName] hielt das Schicksal des Imperiums in den Händen, abgewogen durch den konkurrierenden Willen des Kampfingenieurs und des Loremasters. \n\n Da sie sahen, wie schnell sich ihre eigene Expedition für den Ruhm des Schwertes gegeneinander wandte, traf [Root.GetLeaderName] eine Entscheidung, die kein Klingone jemals hätte treffen müssen. \n\nIndem er die Expedition zuerst durch Argumente und dann, als dies nicht gelang, durch Kampf überzeugte, verlangte [Root.GetLeaderName] von allen Verbliebenen einen Schwur. Das Schwert würde wieder vergraben werden, und die Transporter würden es an einen zufälligen Ort unter [From.From.GetName] beamen. \Alle stimmten zu, die Last der Schande, die das Scheitern der Expedition mit sich bringen würde, auf sich zu nehmen, wenn dies das Überleben des Reiches bedeutete."
 STNC_klingon_story.64.name: "Das Schwert von Kahless"
