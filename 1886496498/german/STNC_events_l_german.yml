 STNC_galactic_features.6.desc_02: "Unsere Langstreckenscans von [doomsdayMachineConsumingPlanet.GetName] deuten darauf hin, dass der Planet fast vollständig an Masse eingebüßt hat. \Die Strategen von [Root.GetName] drängen weiterhin auf die Entsendung eines Raumschiffs zur Untersuchung des Vorfalls."
