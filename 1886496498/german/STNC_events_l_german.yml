 STNC_galactic_features.198.desc: "[From.GetTitle] [From.GetFormalName]'s career has been of enormous service to the [Root.GetName]. Es könnte sich lohnen, das Leben von [Von.GetHerHis] zu verlängern, damit [Von.GetSieHe] weiter dienen kann."
