 #STNC_federation_story.2272.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] gibt eine offene und ehrliche Erklärung für ihre Anwesenheit, einschließlich der Bedeutung ihrer ungewöhnlichen Fracht. \n\nKapitän Ndoye ist zunächst skeptisch, lässt sich aber schließlich überreden, und ein detaillierter Scan des [Root.GetFleetName] liefert reichlich Beweise dafür, dass die Geschichte wahr ist. \n\nSie gibt an, dass das aktuelle Jahr 3188 ist. Die [Root.GetFleetName] hat ihr anvisiertes zeitliches Ziel massiv überschritten. \n\nBeide sind sich einig, dass die Temporale Oberste Direktive gilt und Ndoye [Root.GetCaptainTitle] [Root.Leader.GetName] nicht behindern kann, da das Risiko eines Schadens an der Zeitlinie zu groß wäre. \Daraus schließt [Root.Leader.GetName], dass die [Root.GetFleetName] ihre Mission letztendlich erfolgreich abschließen muss, und die Mannschaft bereitet sich voller Zuversicht auf ein letztes temporales Schleudermanöver vor."
