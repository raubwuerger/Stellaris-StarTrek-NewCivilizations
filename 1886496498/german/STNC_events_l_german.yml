 STNC_it_was_aliens_site_desc: "Ruinen bedecken [From.Planet.GetName], aber seltsamerweise scheinen die Explosionsmuster darauf hinzuweisen, dass kataklysmische Explosionen unter der Oberfläche statt durch atmosphärische oder orbitale Bombardierung stattgefunden haben. Dies sollte weiter untersucht werden, aber es wird eine archäologische Ausgrabung erfordern, um herauszufinden, was hier passiert ist."
