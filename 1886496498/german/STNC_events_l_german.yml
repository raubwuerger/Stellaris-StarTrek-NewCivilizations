 STNC_espionage_mechanic.9.desc: "Manchmal taucht ein Anführer auf, der die Fähigkeit besitzt, das Schicksal eines ganzen Volkes zu beeinflussen und dauerhafte Bündnisse zwischen alten Feinden zu schmieden. Oder es entsteht ein Wissenschaftler mit einem Instinkt für Entdeckungen, der die Grenzen des Wissens zum Wohle seines Volkes vorantreibt. \n\nUnd manchmal sind diese Visionäre nicht [Root.GetSpeciesAdj]. \n\nUnser Nachrichtendienst ist in der Lage, mit einer Vielzahl von Methoden Ereignisse herbeizuführen, die zu einem frühen Tod der besten und klügsten Köpfe unserer Feinde führen sollen."
