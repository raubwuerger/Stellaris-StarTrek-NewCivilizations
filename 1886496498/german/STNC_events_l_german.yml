 exploration_chain_promellian_relics_desc: "Es gibt Hinweise darauf, dass es innerhalb des Delta-Volanis-Clusters Überlebende der Promellianer geben könnte. Da sie durch ihren Konflikt mit den Menthar einige Jahrhunderte zuvor für ausgestorben gehalten wurden, wäre die Entdeckung lebender Promellianer von enormem wissenschaftlichem Interesse. \n\nWeitere Erkundungen des Delta-Volanis-Clusters wären erforderlich, um den Wahrheitsgehalt der Angelegenheit zu ermitteln. \n\n§HClues entdeckt:§! [This.exploration_chain_promellian_relics_stage]"
