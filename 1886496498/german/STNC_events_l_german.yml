 STNC_klingon_mechanics.1010.desc: "Qapla', [Root.GetRulerTitle]. Ich bin gin'tak'tIn [gin_tak_tIn.GetName], Aufseher über die alltägliche Bürokratie, die unter der Aufmerksamkeit eines großen Anführers wie Euch liegen würde. \n\n Wie Ihr wisst, setzt sich der Hohe Rat aus den Vertretern der mächtigsten Häuser zusammen und wird von Euch, dem [Root.GetRulerTitle], geleitet. \n\nDer Rat hat die Aufgabe, das Wohlergehen der [Root.GetName] und ihrer Bürger zu überwachen, und tritt hier in der Großen Halle in [Root.Capital.GetName] zusammen. \n\nWelche Angelegenheiten möchten Sie in dieser Sitzung des Hohen Rates behandelt wissen?"
