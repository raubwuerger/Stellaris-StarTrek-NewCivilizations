 story.305.a.tooltip: "Berichten über Deep-Space-Drohnenschiffe, die in bestimmten Systemen nicht an die [Root.GetName] angeschlossen sind, wurde nachgegangen. Diese Drohnen scheinen die Arbeiter und Wächter eines autonomen orbitalen Bergbaubetriebs zu sein, der vor Jahrtausenden eingerichtet und dann bald von allen außer den Drohnen selbst aufgegeben wurde, dem Zustand der Verarbeitungsanlagen nach zu urteilen.\n\nDie Drohnen scheinen keine Kommunikationsprotokolle zu haben - zumindest keine, die von [Root.GetName] entziffert werden können - und reagieren mit Feindseligkeit auf [Root.GetSpeciesAdj]-Schiffe, die das System betreten. \Ihre Anwesenheit im [From.From.GetName]-System ist eine Unannehmlichkeit."
 story.305.b.tooltip: "Ermöglicht den Zugriff auf das §YDroning Optimizations§! Erlass."
