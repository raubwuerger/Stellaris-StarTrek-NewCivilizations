 STNC_temporal_events.1032.breen_32_ltar: "Kauf §H$breen_32_ltar$§! (§Y-10,000§!)."
 STNC_temporal_events.1032.breen_32_ltar.response: "Die L'Tar-Klasse ist ein Ungetüm. Sie ist gut bewaffnet und hat in ihrer eigenen Zeit und den damit verbundenen Zeitlinien viel Unruhe gestiftet..."
 STNC_temporal_events.1032.confederation_of_earth_world_razer: "Kaufen Sie §H$Konföderation_der_Erdenwelt_razer$§! (§Y-5,600§!)."
 STNC_temporal_events.1032.confederation_of_earth_world_razer.response: "Die Welt Razer... ein so brutales Design aus einer Zeitlinie, die von Gewalt geprägt ist."
 STNC_temporal_events.1032.desc.future_guy: "Es mag Sie überraschen, dass ich bei meiner Arbeit auf eine Reihe von alternativen Zeitlinien stoße. Ich wäre vielleicht geneigt, einige der Technologien aus diesen Zeitlinien mit Ihnen zu teilen, vorausgesetzt, sie sind Ihren eigenen Entwicklungen nicht zu weit voraus. \n\nTemporale Operationspunkte: §Y[Root.GetTemporalBenefactorPoints]§!"
 STNC_temporal_events.1032.desc.sphere_builders: "Es mag Sie überraschen, dass wir auf eine Reihe von alternativen Zeitlinien gestoßen sind. Wir sind bereit, einige der Technologien aus diesen Zeitlinien mit Ihnen zu teilen, sofern sie Ihren eigenen Entwicklungen nicht zu weit voraus sind. \n\nTemporale Operationspunkte: §Y[Root.GetTemporalBenefactorPoints]§!"
 STNC_temporal_events.1032.desc.time_police: "Es mag Sie überraschen, dass ich auf eine Reihe von alternativen Zeitlinien gestoßen bin. Ich habe die Erlaubnis erhalten, einige der Technologien aus diesen Zeitlinien weiterzugeben, vorausgesetzt, sie sind euren eigenen Entwicklungen nicht zu weit voraus. \n\nTemporale Operationspunkte: §Y[Root.GetTemporalBenefactorPoints]§!"
 STNC_temporal_events.1032.klingon_house_hegh_duj: "Kaufen Sie §H$klingon_haus_hegh_duj$§! (§Y-4,800§!)."
 STNC_temporal_events.1032.klingon_house_hegh_duj.response: "Ah, die Hegh Duj-Klasse. Auch bekannt als der Sarkophag. \n\nVor Jahrhunderten aus den Wracks von Hur'q gebaut, aber immer noch stark genug, um die meisten Schiffe eins zu eins herauszufordern. \n\nDiese Variante stammt aus einer eher dunklen Zeitlinie."
 STNC_temporal_events.1032.name: "Temporaler Wohltäter"
 STNC_temporal_events.1032.romulan_narada: "Kaufen Sie §H$romulan_narada$§! (§Y-7,200§!)."
 STNC_temporal_events.1032.romulan_narada.response: "Die Narada ist eine einzigartige Verschmelzung von romulanischen und Borg-Technologien. \Der Einfluss, den dieses Schiff über mehrere Zeitlinien hinweg hat, ist... beträchtlich."
 STNC_temporal_events.1032.starfleet_32_friendship: "Kaufen Sie §H$starfleet_32_friendship$§! (§Y-7,000§!)."
 STNC_temporal_events.1032.starfleet_32_friendship.response: "Die Friendship-Klasse... relativ untermotorisiert im Vergleich zu anderen Kommando-Kreuzern ihrer Zeit, aber mehr als ebenbürtig mit allem, was in deiner Zeitperiode existiert. \n\nNatürlich kann ich sie nicht verfügbar machen, ohne vorher bestimmte gefährliche Technologien zu entfernen."
 STNC_temporal_events.1032.starfleet_32_intrepid: "Kaufen Sie §H$starfleet_32_intrepid$§! (§Y-4,000§!)."
 STNC_temporal_events.1032.starfleet_32_intrepid.response: "Einer von vielen Entwürfen, die die Bezeichnung 'Intrepid' erhalten haben. Dieses Schiff ist mehr als fähig, sich mit jedem anderen Leichten Kreuzer Ihrer Zeit zu messen."
 STNC_temporal_events.1032.starfleet_32_kirk: "Kaufen Sie §H$starfleet_32_kirk$§! (§Y-6,000§!)."
 STNC_temporal_events.1032.starfleet_32_kirk.response: "Dieses Schiff wurde nach dem berühmten oder berüchtigten... nun, ich sollte mich nicht darauf einlassen. Es genügt zu sagen, dass es mehr als fähig ist, mit jedem anderen Schlachtkreuzer seiner Zeit mitzuhalten."
 STNC_temporal_events.1032.starfleet_32_saturn: "Kaufen Sie §H$starfleet_32_saturn$§! (§Y-6,000§!)."
 STNC_temporal_events.1032.starfleet_32_saturn.response: "Einer von vielen Entwürfen, die die Bezeichnung „Saturn“ erhalten haben. Dieses Schiff ist mehr als fähig, es mit jedem anderen Schweren Kreuzer Ihrer Zeit aufzunehmen."
 STNC_temporal_events.1032.starfleet_32_universe: "Kaufen Sie §H$starfleet_32_universe$§! (§Y-9,500§!)."
 STNC_temporal_events.1032.starfleet_32_universe.response: "Die Universum-Klasse war eines der ersten Schiffe der Sternenflotte, das jenseits dieser Galaxie unterwegs war. \Ein Ungetüm, gewiss. Auch wenn die Entwürfe, die ich dir zeigen kann, nur einen Bruchteil seiner Fähigkeiten haben werden, wird es wahrscheinlich das stärkste Element deiner Flotte sein, wenn es gebaut ist."
 STNC_temporal_events.1032.starfleet_32_wanderer: "Kauft §H$starfleet_32_wanderer$§! (§Y-5,000§!)."
 STNC_temporal_events.1032.starfleet_32_wanderer.response: "Einer von vielen Entwürfen, die die Bezeichnung „Wanderer“ erhalten haben, die wiederum eine Abwandlung des „Crossfield“ ist. Dieser Kreuzer ist mehr als fähig, sich gegen jeden anderen Kreuzer seiner Zeit zu behaupten."
 STNC_temporal_events.1032.starfleet_32_wells: "Kaufen Sie §H$starfleet_32_wells$§! (§Y-3,300§!)."
 STNC_temporal_events.1032.starfleet_32_wells.response: "Die Wells-Klasse war im 29. Jahrhundert weit verbreitet und sicherte die Zeitlinie gegen kleinere Übergriffe ab. \n\nDiese Schemata entfernen einen Großteil der Technologie, für die das Design berühmt war, lassen aber immer noch ein starkes Schiff übrig. "
 STNC_temporal_events.1032.starfleet_dauntless: "Kaufen Sie §H$starfleet_dauntless$§! (§Y-2,700§!)."
 STNC_temporal_events.1032.starfleet_dauntless.response: "Hinter der Dauntless verbirgt sich eine faszinierende Geschichte. Sie ist nicht ganz das, was sie zu sein scheint, aber sie wird sich sicherlich bewähren."
 STNC_temporal_events.1032.starfleet_kelvin_delphis: "Kaufen Sie §H$starfleet_kelvin_delphis$§! (§Y-1,900§!)."
 STNC_temporal_events.1032.starfleet_kelvin_delphis.response: "Ah ja. Dieses Raumschiff der Delphis-Klasse wurde in einer abweichenden Zeitlinie erschaffen, in der... nun, das kann ich nicht näher erläutern."
 STNC_temporal_events.1032.starfleet_kelvin_kelvin: "Kaufen Sie §H$Sternenflotte_kelvin_kelvin$§! (§Y-2,000§!)."
 STNC_temporal_events.1032.starfleet_kelvin_kelvin.response: "Ah ja. Dieses Raumschiffdesign der Kelvin-Klasse wurde in einer abweichenden Zeitlinie entwickelt, in der... nun, das kann ich nicht näher erläutern."
 STNC_temporal_events.1032.starfleet_kelvin_saladin: "Kaufen Sie §H$Sternenflotte_kelvin_saladin$§! (§Y-1,800§!)."
 STNC_temporal_events.1032.starfleet_kelvin_saladin.response: "Ah ja. Dieses Raumschiff der Saladin-Klasse wurde in einer abweichenden Zeitlinie entwickelt, in der... nun, das kann ich nicht näher erläutern."
 STNC_temporal_events.1032.starfleet_kelvin_vengeance: "Kaufen Sie §H$Sternenflotte_kelvin_Rache$§! (§Y-5,000§!)."
 STNC_temporal_events.1032.starfleet_kelvin_vengeance.response: "Ah ja. Dieses Raumschiffdesign der Vengeance-Klasse wurde in einer abweichenden Zeitlinie erschaffen, in der... nun, das kann ich nicht näher erläutern."
 STNC_temporal_events.1032.starfleet_kelvin_walcott: "Kaufen Sie §H$Sternenflotte_kelvin_walcott$§! (§Y-3,200§!)."
 STNC_temporal_events.1032.starfleet_kelvin_walcott.response: "Ah ja. Dieses Raumschiff der Walcott-Klasse wurde in einer abweichenden Zeitlinie erschaffen, in der... nun, das kann ich nicht näher erläutern."
 STNC_temporal_events.1032.united_earth_defence_force_32_rampart: "Kaufen Sie §H$united_earth_defence_force_32_rampart$§! (§Y-7,000§!)."
 STNC_temporal_events.1032.united_earth_defence_force_32_rampart.response: "Die Rampart-Klasse ist ein interessantes Design, das gebaut wurde, um den Bedürfnissen der Erde in einer sehr schwierigen Zeit zu dienen. \Ihre Verteidigungsfähigkeiten sind in der Tat stark."
 STNC_temporal_events.1033.back: "Zurück."
 STNC_temporal_events.1033.desc.future_guy: "Die Aufzeichnungen deuten nicht auf einen Mangel an Schneidern in deiner Zeitperiode hin. Aber wenn es wirklich das ist, was Sie von mir wollen, dann... sehr gut. \Zeitliche Operationspunkte: §Y[Root.GetTemporalBenefactorPoints]§!"
 STNC_temporal_events.1033.desc.sphere_builders: "Wir haben nicht geglaubt, dass es Eurem Volk an Schneidern mangelt. Aber wenn es wirklich das ist, was Ihr von uns haben wollt, dann... nun gut. \n\nTemporale Operationspunkte: §Y[Root.GetTemporalBenefactorPoints]§!"
 STNC_temporal_events.1033.desc.time_police: "Seid Ihr sicher, dass Ihr das wollt? Ihr habt doch Schneider in Eurer Zeit, oder? \n\nTemporale Operationspunkte: §Y[Root.GetTemporalBenefactorPoints]§!"
 STNC_temporal_events.1033.name: "Temporaler Wohltäter"
 STNC_temporal_events.1033.starfleet_discovery_future_a: "Kaufen Sie §HStarfleet 2700 Uniformen§! (§Y-500§!)."
 STNC_temporal_events.1033.starfleet_discovery_future_a.response: "Sie sind nicht die beste Arbeit der Sternenflotte, aber wenn du darauf bestehst."
 STNC_temporal_events.1033.starfleet_relativity: "Kaufen Sie §HStarfleet 2950 Uniformen§! (§Y-500§!)."
 STNC_temporal_events.1033.starfleet_relativity.response: "Ich konnte mich nie so recht an das Farbschema dieser Uniformen gewöhnen."
