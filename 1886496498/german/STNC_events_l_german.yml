 STNC_xindi_mechanic.14.name: "Xindi-Primatratsmitglied [Root.GetRulerName] wurde in die Position von [Root.GetRulerTitle] gewählt. \n\nDie Primaten haben in der Vergangenheit die soziale Forschung gefördert, allerdings auf Kosten der Expansion nach außen und der Machtprojektion."
 STNC_xindi_mechanic.15.a: "Xindi-Rat"
 STNC_xindi_mechanic.15.desc.1: "Verstanden."
 STNC_xindi_mechanic.15.desc.2: "Xindi-Reptilianisches Ratsmitglied [Root.GetRulerName] hat [Root.Leader.GetHerHis] Position von [Root.GetRulerTitle] behalten. \Die Reptilianer haben in der Vergangenheit die Expansion und Machtprojektion der Xindi gefördert, allerdings auf Kosten der wissenschaftlichen Forschung."
 STNC_xindi_mechanic.15.name: "Das Xindi-Reptilianische Ratsmitglied [Root.GetRulerName] wurde in die Position von [Root.GetRulerTitle] gewählt. \n\nDie Reptilianer haben in der Vergangenheit die Expansion und Machtprojektion der Xindi gefördert, allerdings auf Kosten der wissenschaftlichen Forschung."
 STNC_xindi_mechanic.16.a: "Xindi-Rat"
 STNC_xindi_mechanic.16.desc.1: "Verstanden."
 STNC_xindi_mechanic.16.desc.2: "Xindi-Avianisches Ratsmitglied [Root.GetRulerName] hat [Root.Leader.GetHerHis] Position von [Root.GetRulerTitle] behalten. \n\nDie Avianer haben in der Vergangenheit die Einheit der Xindi gefördert, und ihre Wiederherstellung nach dem Aussterben dient als Erinnerung daran, was verloren gehen kann."
 STNC_xindi_mechanic.16.name: "Xindi-Avianisches Ratsmitglied [Root.GetRulerName] wurde in die Position von [Root.GetRulerTitle] gewählt. \Die Avianer haben in der Vergangenheit die Einheit der Xindi gefördert, und ihre Wiederherstellung nach dem Aussterben ist eine Erinnerung daran, was verloren gehen kann."
 STNC_xindi_story.1.a: "Xindi-Rat"
 STNC_xindi_story.1.b: "Schicken Sie die Expedition los."
 STNC_xindi_story.1.desc.first: "Die Vergangenheit ist die Vergangenheit."
 STNC_xindi_story.1.desc.repeat: "Nach dem Erfolg früherer Untersuchungen der Ruinen von Xindus wurde eine weitere Expedition vorgeschlagen. \Nur wenige erwarten, etwas von Bedeutung zu finden, aber selbst das kleinste Artefakt würde eine neue Verbindung zur kollektiven Vergangenheit der Xindi herstellen."
 STNC_xindi_story.1.name: "Nach dem Erfolg der vergangenen Untersuchungen der Ruinen von Xindus wurde eine weitere Expedition vorgeschlagen. \Nur wenige erwarten, etwas von Bedeutung zu finden, aber selbst das kleinste Artefakt würde eine neue Verbindung zur kollektiven Vergangenheit der Xindi herstellen."
 STNC_xindi_story.10.a: "Rückkehr nach Xindus"
 STNC_xindi_story.10.a.tooltip: "Ausgezeichnet."
 STNC_xindi_story.10.desc: "Erhöhtes Xindi-Aquatic-Glück seit 25 Jahren."
 STNC_xindi_story.10.name: "Eingebettet in einen zwanzig Kilometer dicken Brocken ehemaligen Meeresbodens hat die [From.GetFleetName] die Überreste einer Xindi-Aquatic-Festung entdeckt. \Erstaunlicherweise scheint die Festung die Zerstörung von Xindus überlebt zu haben, da Hunderte von primitiven Feldgeneratoren für die strukturelle Integrität an der Außenseite der Festung vorhanden sind. Das interne Überwachungsnetz zeigt, dass die Xindi-Aquatic-Garnison fast zwanzig Jahre lang überlebte, bevor die Lebenserhaltung nach der Erschöpfung der Deuterium-Energiereserven der Festung versagte. \In den Ruinen wurden eine Reihe von Unterhaltungsvideos und Musikaufnahmen der Xindi-Aquarianer geborgen."
 STNC_xindi_story.100.a: "Rückkehr nach Xindus"
 STNC_xindi_story.100.desc: "Tauen Sie die Eier auf."
 STNC_xindi_story.100.name: "[Root.GetCaptainTitle] [From.Leader.GetName] an Bord der [From.GetFleetName] hat aus den Überresten eines Militärkrankenhauses, das in einem sieben Kilometer breiten Trümmerfeld eingebettet ist, etwas geborgen, bei dem es sich offenbar um einen Vorrat an gefrorenen Xindi-Avian-Eiern handelt. \n\nDie Wände des Krankenhauses scheinen mit einem primitiven strukturellen Integritätsfeld verstärkt worden zu sein, das die Zerstörung des Inneren verhindert. \n\nAuch wenn kein Xindi-Avianer der Zerstörung von Xindus entkommen ist, ist die Möglichkeit der Wiederherstellung der Spezies zu wichtig, um sie zu ignorieren."
 STNC_xindi_story.11.a: "Rückkehr nach Xindus"
 STNC_xindi_story.11.a.tooltip: "Ausgezeichnet."
 STNC_xindi_story.11.desc: "Erhöhtes Xindi-Arboreal-Glück für 25 Jahre."
 STNC_xindi_story.11.name: "Die [From.GetFleetName] hat das Wrack eines uralten orbitalen Habitats der Xindi-Arboreal entdeckt.\n\nWährend die Struktur völlig unrettbar ist, wurden mehrere Behälter aus dem sicheren Lager des Habitats intakt geborgen.\n\n Darin befanden sich eine Reihe von Papierdokumenten, die sich auf Immobilienbesitz, Heirat und Initiationsmedaillen der Xindi-Arboreal-Bevölkerung beziehen."
 STNC_xindi_story.110.a: "Rückkehr nach Xindus"
 STNC_xindi_story.110.b: "Setzen Sie die Finanzierung des Projekts fort."
 STNC_xindi_story.110.desc: "Brechen Sie das Projekt ab."
 STNC_xindi_story.110.name: "Die ersten aufgetauten Xindi-Avianer-Eier aus dem in den Ruinen von Xindus entdeckten Versteck sind nicht bebrütet worden. \Nur wenige haben erwartet, dass die Wiederbelebung der Spezies so einfach sein würde, und es gibt noch eine große Anzahl von Eiern, die für einen weiteren Versuch zur Verfügung stehen, aber die Kosten des Projekts sind nicht unerheblich. \n\nNach der anfänglichen Aufregung über die Entdeckung fragen sich einige, ob es nicht besser wäre, unsere Ressourcen auf die zu konzentrieren, die noch leben."
 STNC_xindi_story.12.a: "Xindi-Avianische Wiederherstellung"
 STNC_xindi_story.12.a.tooltip: "Ausgezeichnet."
 STNC_xindi_story.12.desc: "Erhöhtes Xindi-Insektoiden-Glück für 25 Jahre."
 STNC_xindi_story.12.name: "Die [From.GetFleetName] hat die Trümmer einer alten Xindi-Insektoiden-Spionagestation unter der Oberfläche eines Asteroiden entdeckt. Der Asteroid selbst stammt aus der Zeit vor der Katastrophe und befand sich laut den Logbüchern der Spionagestation auf einer stark exzentrischen Umlaufbahn, bevor er von den Trümmern der Zerstörung von Xindus getroffen wurde. \Die Logbücher enthielten mehrere Jahre lang hochauflösende Bilder der Oberfläche von Xindus, und in den Nahrungsmittellagern der Station wurde eine große Anzahl von Embryonen der Len'ka-Aphide gefunden, die einst als Delikatesse unter den Xindi-Insektoiden galt."
 STNC_xindi_story.120.a: "Rückkehr nach Xindus"
 STNC_xindi_story.120.desc: "Setzen Sie das Projekt fort."
 STNC_xindi_story.120.name: "Zwanzig der in dem Versteck auf Xindus entdeckten Xindi-Avian-Eier sind erfolgreich geschlüpft. Die Wiederherstellung der Spezies hat allen Xindi, die glauben, dass nach dem Exodus ein Wendepunkt erreicht wurde, neue Hoffnung gegeben. \n\nDie Aufzucht der Xindi-Avianer-Schlüpflinge und ihrer noch gefrorenen Geschwister wird weder einfach noch schnell sein."
 STNC_xindi_story.13.a: "Xindi-Avianische Wiederherstellung"
 STNC_xindi_story.13.a.tooltip: "Ausgezeichnet."
 STNC_xindi_story.13.desc: "Erhöhtes Xindi-Primatenglück seit 25 Jahren."
 STNC_xindi_story.13.name: "Die Berge von Ro Phan Ain markierten einst die Grenze zwischen der Xindi-Primaten-Nation Elavu und der Xindi-Reptilien-Nation Lssan. Von den Primaten stark befestigt, machten natürliche Duraniumvorkommen die Reihe unterirdischer Stützpunkte unter dem Gebirge fast unangreifbar. \n\nEine dieser Basen wurde intakt auf einem der größeren Fragmente von Xindus entdeckt. \n\nDie Besatzung scheint kurz nach der Katastrophe gestorben zu sein, aber jeder von ihnen hat eine Reihe von Videoaufzeichnungen gemacht, in denen sie ihr persönliches Leben und ihre Familiengeschichte detailliert beschreiben, in der, wie sie glauben, geringen Hoffnung, dass außerirdische Archäologen sie entdecken könnten."
 STNC_xindi_story.130.a: "Rückkehr nach Xindus"
 STNC_xindi_story.130.b: "Lassen Sie sich auf [Root.Capital.GetName] nieder."
 STNC_xindi_story.130.c: "Lassen Sie sich auf einer Koloniewelt nieder."
 STNC_xindi_story.130.desc: "Schaffen Sie Platz für die Xindi-Avianer."
 STNC_xindi_story.130.name: "Eine Generation von Xindi-Avianern wurde zur Reife gebracht, nachdem ihre Ethnie aus einem Vorrat an gefrorenen Eiern, die in den Ruinen von Xindus gefunden wurden, wiederhergestellt worden war. \Während die anderen Xindi-Spezies den Vorteil haben, nach dem Exodus zumindest einen Teil ihrer Kultur bewahren zu können, hatten die Avianer diesen Luxus nicht. Stattdessen sind sie in die Xindi-Kultur als Ganzes eingetaucht. \In der Tat zeigt diese neue Kohorte wenig von der Fraktionsbildung, die die Xindi-Gesellschaft durchdringt."
 STNC_xindi_story.14.a: "Xindi-Avianische Wiederherstellung"
 STNC_xindi_story.14.a.tooltip: "Ausgezeichnet."
 STNC_xindi_story.14.desc: "Erhöhtes Glück der Xindi-Reptilianer seit 25 Jahren."
 STNC_xindi_story.14.name: "Die [From.GetFleetName] hat etwas entdeckt, das ein altes Xindi-Reptilianisches Sonnenobservatorium zu sein scheint, das zwar intakt ist, sich aber in einer zerfallenden Umlaufbahn befindet. \n\nNachdem die Struktur stabilisiert und von der intensiven Hitze der Sonne weggeschleppt wurde, dauert es mehrere Tage, bis die Station so weit abgekühlt ist, dass sie geentert werden kann. \n\nDer Computerkern wurde durch die Sonneneinstrahlung fast vollständig zerstört, aber ein Cache mit Dateien, die Fernsehkomödien enthalten, die offenbar für Xindi-Reptilienkinder bestimmt sind, hat überraschenderweise überlebt."
 STNC_xindi_story.15.a: "Rückkehr nach Xindus"
 STNC_xindi_story.15.a.tooltip: "Ausgezeichnet."
 STNC_xindi_story.15.desc: "Erhöhtes Xindi-Avianisches Glück für 25 Jahre."
 STNC_xindi_story.15.name: "Nur wenige erinnern sich an die Kultur der Xindi-Avianer nach ihrer Auslöschung durch den Kataklysmus, aber ein Mythos scheint eine gewisse Grundlage in der Realität zu haben.\n\n Während die Avianer den Himmel füllten, hieß es, sie würden manchmal landen, um ihre Poesie sicher in Metallsärgen zu begraben. \n\nEine Reihe solcher Schatullen wurde in einer fünf Kilometer langen Kugel aus Schlamm und Felsen entdeckt. \n\nDie Analyse dieser alten Schriften wird Jahre dauern."
 STNC_xindi_story.20.a: "Rückkehr nach Xindus"
 STNC_xindi_story.20.desc: "Ausgezeichnet."
 STNC_xindi_story.20.name: "Die Expedition der [From.GetFleetName] zu den Überresten von Xindus hat einen Vorrat an Deuterium-Lagerbehältern entdeckt, die über eines der größeren Fragmente der Heimatwelt verstreut sind und offenbar vom Bürgerkrieg verschont geblieben sind."
 STNC_xindi_story.200.a: "Rückkehr nach Xindus"
 STNC_xindi_story.200.b: "Die Xindi sind wieder ganz."
 STNC_xindi_story.200.desc.avians: "Die Heimatwelt ist wieder aufgebaut, aber wir können nicht vergessen, was wir verloren haben."
 STNC_xindi_story.200.desc.no_avians: "Jetzt, da die Xindi wieder auf [Root.GetName] leben und sich eine neue Generation von Avianern in die Lüfte erhebt, kann das Trauma der Vergangenheit beginnen zu heilen. \n\nViele in ganz [Wurzel.Eigentümer.GetName] haben die formelle Wiederherstellung von [Wurzel.GetName] als Hauptstadt von [Wurzel.Eigentümer.GetName] gefordert."
 STNC_xindi_story.200.name: "Wenn die Xindi wieder auf [Root.GetName] leben, kann das Trauma der Vergangenheit beginnen zu heilen. \Nur die Abwesenheit der Avianer, die durch die Lüfte schweben, trübt die Errungenschaft. Viele in ganz [Root.GetName] haben die formelle Wiederherstellung von [Root.GetName] als Hauptstadt von [Root.GetName] gefordert."
