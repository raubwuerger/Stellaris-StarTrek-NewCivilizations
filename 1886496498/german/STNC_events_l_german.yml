 situation_patrol_shackleton_expanse_desc: "Das [Ziel.GetName] ist von einer Reihe räumlicher Anomalien durchzogen, die die Warp-Reise unterbrechen und bei den örtlichen Händlern informell als "Waschbrett-Effekt" bekannt sind. \n\nDie Schiffe des [Besitzer.HolName] sind in der Lage, mit den derzeitigen Antrieben in den äußeren Bereich des [Ziel.HolName] einzudringen, aber es bleibt abzuwarten, wie weit sie gefahrlos ins Innere vordringen können."
