 STNC_distress_call_event.2020.desc.equinox_is: "Der Versuch, einen Entertrupp durch das Wurmloch zur Equinox zu transportieren, ist gescheitert. \n\nEine Handvoll Soldaten konnte zwar erfolgreich an Schlüsselpositionen an Bord des Schiffes gebeamt werden, aber die überlegene Abschirmung der Equinox hat weitere Transporterversuche verhindert. \n\nSchlimmer noch, die Equinox scheint sich zu revanchieren und die Kontrolle über die [Root.GetFleetName] mit ähnlichen Methoden zu übernehmen. Da sie die Tarnfähigkeiten der [Root.GetFleetName] mit ihrer um fast ein halbes Jahrhundert fortgeschritteneren Technologie verbergen, ist der Standort des Schiffes ein Rätsel. \Ob Ransom beabsichtigt, seine Mannschaft nach Hause zu bringen und damit eine Unterbrechung der Zeitlinie zu riskieren, ist unbekannt."
