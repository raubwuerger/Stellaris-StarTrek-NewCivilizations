 STNC_megastructures.1210.desc.borg: "Die Identität: Lokale Koordinierungseinheit [stationAdministrator.GetName]. \Anweisung: Bestätigen Sie die Richtlinie."
 STNC_megastructures.1210.desc.undine: "Grüße [Root.GetRulerTitle]. Mein Name ist [stationAdministrator.GetName], ich beaufsichtige diese §YParticle 010 Synthesis Facility§! Was kann ich zur Sicherung unseres Reiches tun?"
 STNC_megastructures.1210.detail: "Was ist Ihre Aufgabe?"
 STNC_megastructures.1210.detail.borg: "Bestätigen Sie die Aufgabe."
 STNC_megastructures.1210.detail.borg.response: "Antwort: Die §YParticle 010 Synthesis Facility§! hat die Aufgabe, Moleküle des §BParticle 010§! herzustellen und zu ernten. \n\nDer perfekte Iso-Quantenzustand von Teilchen 010 ist eine Quelle enormen Energiepotenzials."
 STNC_megastructures.1210.detail.response: "Die §YTeilchen 010-Syntheseanlagen§! werden gebaut, um Omega-Moleküle zu erzeugen und zu ernten, was das Kollektiv als Teilchen 010 bezeichnet. \n\nDie Gefahren sind... beträchtlich."
 STNC_megastructures.1210.detail.undine: "Was ist es, was Sie tun?"
 STNC_megastructures.1210.name: "Partikel 010 Syntheseanlage"
 STNC_megastructures.1210.undine: "Was ist es, was du tust?"
 STNC_megastructures.1210.undine.response: "§Die „Partikel 010 Synthese-Anlage“ wurde gebaut, um Omega-Moleküle zu erzeugen und zu ernten, was das Kollektiv als Partikel 010 bezeichnet. \Die Gefahren sind... beträchtlich."
 STNC_MEMORIAL_1_PROJECT_DESC: "Irgendetwas könnte Alpträume und psychotische Episoden auf [terakis.GetName] verursachen."
 STNC_MEMORIAL_1_PROJECT: "Sekundäre Untersuchung von [terakis.GetName]"
 STNC_memorial_category_desc: "Langstreckenscans der Oberfläche von [Von.GetName] deuten darauf hin, dass dort erhebliche $Dilithium$-Vorkommen vorhanden sein könnten."
 STNC_memorial_category: "Oberfläche $Dilithium$-Vorkommen"
 STNC_memorial_event.1.a: "[Root.GetUnderstood]"
 STNC_memorial_event.1.desc: "Nach dem Scannen von [Von.GetName] hat die [Root.GetFleetName] erhebliche $Dilithium$-Vorkommen auf der Oberfläche entdeckt und erfolgreich in den Frachtraum des Schiffes transferiert."
 STNC_memorial_event.1.name: "$Dilithium$-Vorkommen an der Oberfläche"
 STNC_memorial_event.10.a: "Unglücklich."
 STNC_memorial_event.10.desc: "Bei der Inspektion der Wartungsarbeiten eines vielversprechenden Besatzungsmitglieds der [Root.GetFleetName] hat [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] eine Panikattacke erlitten. \n\nAnscheinend hat sich [Root.Leader.GetHerHim]selbst an einer teilweise nicht abgeschirmten EPS-Leitung betäubt, und das medizinische Personal hat [Root.Owner.GetCaptainTitle] in der Krankenstation untergebracht, während eine Untersuchung durchgeführt wird."
 STNC_memorial_event.10.name: "Gedenkstätte"
 STNC_memorial_event.100.a: "[Root.GetUnderstood]"
 STNC_memorial_event.100.desc: "Nachdem das Denkmal auf [Von.GetName] repariert wurde, wollen Archäologen auf der [Root.GetName] die Welt untersuchen, um mehr über das Massaker herauszufinden, das dort vor Jahrhunderten stattfand. Die beteiligten Ethnien und Gruppierungen sind nach wie vor ein Rätsel, das viele jetzt lösen wollen."
 STNC_memorial_event.100.name: "Gedenkstätte"
 STNC_memorial_event.2.a: "[Root.GetUnderstood]"
 STNC_memorial_event.2.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat von einer Reihe lebhafter und störender Albträume berichtet, die begonnen haben, die Leistung von [Root.Leader.GetHerHis] zu beeinträchtigen. \In dem Glauben, an einer Militäroperation beteiligt zu sein, die sich schnell in ein Massaker an unbewaffneten Zivilisten verwandelt, hat [Root.GetLeaderName] keine Erklärung für die lebensnahen Träume."
 STNC_memorial_event.2.name: "Gedenkstätte"
 STNC_memorial_event.20.a: "Unglücklich."
 STNC_memorial_event.20.desc: "Während des Essens mit der Besatzung der [Root.GetFleetName] hat [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] einen haluzinatorischen Anfall erlitten und einen Nachwuchsoffizier als Geisel genommen. \n\nNachdem er von einem Sicherheitsteam betäubt wurde, hat das medizinische Personal [Root.Owner.GetCaptainTitle] auf die Krankenstation verlegt, während eine Untersuchung durchgeführt wird."
 STNC_memorial_event.20.name: "Gedenkstätte"
 STNC_memorial_event.21.a: "Unglücklich."
 STNC_memorial_event.21.desc: "Während des Essens mit der Besatzung der [Root.GetFleetName] hat [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] einen haluzinatorischen Anfall erlitten, bei dem er einen Nachwuchsoffizier als Geisel nahm und einen anderen tötete, als dieser versuchte, einzugreifen. \n\nNachdem er von einem Sicherheitsteam betäubt wurde, hat das medizinische Personal [Root.Owner.GetCaptainTitle] auf die Krankenstation verlegt, während eine Untersuchung durchgeführt wird."
 STNC_memorial_event.21.name: "Gedenkstätte"
 STNC_memorial_event.50.a: "Führen Sie eine zweite Untersuchung von [From.GetName] durch."
 STNC_memorial_event.50.desc: "Während sich [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] auf der Krankenstation von seinem Zusammenbruch erholt hat, haben immer mehr Besatzungsmitglieder der [Root.GetFleetName] von seltsamen Albträumen berichtet, die ihre tägliche Arbeit beeinträchtigen. \Viele sind davon überzeugt, dass sie selbst an einem Massaker auf Tarakis beteiligt waren, dem Namen, den die inzwischen verstorbenen außerirdischen Kolonisten [From.GetName] gegeben haben, obwohl es unmöglich ist, dass sie daran beteiligt waren. \Der Exekutivbeamte hat eine weitere Analyse der Welt empfohlen, um eine bessere Lösung zu finden."
 STNC_memorial_event.50.name: "Gedenkstätte"
 STNC_memorial_event.60.a: "Lassen Sie das Denkmal in Ruhe."
 STNC_memorial_event.60.b: "Repariere das Denkmal."
 STNC_memorial_event.60.c: "Zerstöre das Monument."
 STNC_memorial_event.60.desc: "Detailliertere Scans von [Von.GetName] haben das Vorhandensein von etwas offenbart, das ein Gedenkobelisk zu sein scheint, der neurogene Strahlung aussendet. \Das Gerät scheint dazu bestimmt zu sein, Erinnerungen von reumütigen außerirdischen Soldaten zu vermitteln, die mehrere Jahrhunderte zuvor an einem Massaker an Zivilisten auf dieser Welt beteiligt waren. Auf dem Sockel ist Folgendes eingraviert: \n'§Die Worte allein können das Leid nicht wiedergeben.\nDie Worte allein können nicht verhindern, dass das, was hier geschehen ist, wieder geschieht.\nJenseits der Worte liegt die Erfahrung.\nJenseits der Erfahrung liegt die Wahrheit.\nMach dir diese Wahrheit zu eigen.\n'\nDas Monument scheint teilweise defekt zu sein."
 STNC_memorial_event.60.name: "Gedenkstätte"
 STNC_memorial_event.70.a: "Bedauerlich."
 STNC_memorial_event.70.b: "Und nicht zu früh."
 STNC_memorial_event.70.desc: "Das Monument auf [From.GetName] ist endgültig ausgefallen und hat sich harmlos abgeschaltet. Mit ihm verschwindet auch die Erinnerung an die außerirdischen Kolonisten, die mehrere Jahrhunderte zuvor massakriert wurden."
 STNC_memorial_event.70.name: "Gedenkstätte"
 STNC_memorial_event.71.a: "Das ist eine Katastrophe!"
 STNC_memorial_event.71.desc: "Das Monument auf [Von.Name.Erhalten] ist endgültig ausgefallen und mit einer tödlichen Explosion neurogener Strahlung explodiert. Mit der Zerstörung verschwindet auch die Erinnerung an die außerirdischen Kolonisten, die mehrere Jahrhunderte zuvor massakriert wurden."
 STNC_memorial_event.71.name: "Gedenkstätte"
 STNC_memorial_event.80.a: "Ausgezeichnet. "
 STNC_memorial_event.80.desc: "Das Denkmal auf [Von.GetName] wurde erfolgreich repariert. \n\nDie schmerzhaften Erinnerungen, die durch das Gerät vermittelt wurden, bleiben zwar bestehen, werden aber nicht mehr in ungeordneter Reihenfolge präsentiert, sondern bilden eine zusammenhängende Erzählung. \n\nDie meisten, die es erfahren, sind von der Botschaft tief betroffen."
 STNC_memorial_event.80.name: "Gedenkstätte"
 STNC_memorial_event.81.a: "Das ist eine Katastrophe!"
 STNC_memorial_event.81.desc: "Die Reparaturen am Denkmal auf [Von.GetName] sind katastrophal gescheitert und haben den Obelisken mit einer tödlichen Explosion neurogener Strahlung zur Explosion gebracht. Mit dieser Verwüstung verschwindet auch die Erinnerung an die außerirdischen Kolonisten, die mehrere Jahrhunderte zuvor massakriert wurden."
 STNC_memorial_event.81.name: "Gedenkstätte"
 STNC_memorial_event.90.a: "[Root.GetUnderstood]"
 STNC_memorial_event.90.desc: "Das Denkmal auf [From.GetName] wurde erfolgreich zerstört. \Auch wenn die schmerzhaften Erinnerungen, die das Gerät vermittelte, eine starke Botschaft darstellten, werden sie den Besuchern und Bewohnern von [Von.GetName] nicht mehr aufgezwungen."
 STNC_memorial_event.90.name: "Gedenkstätte"
 STNC_memorial_event.91.a: "Dies ist eine Katastrophe!"
 STNC_memorial_event.91.desc: "Die Zerstörung des Denkmals auf [Von.Name] hat zu einer katastrophalen Detonation geführt, die einen tödlichen Ausbruch von neurogener Strahlung zur Folge hatte. Mit dieser Verwüstung verschwindet auch die Erinnerung an die außerirdischen Kolonisten, die mehrere Jahrhunderte zuvor massakriert wurden."
 STNC_memorial_event.91.name: "Gedenkstätte"
 STNC_menthar_category_desc: "Scans von [Von.GetName] zeigen Anzeichen dafür, dass eine alte Zivilisation einst einen Außenposten auf dem [Von.GetPlanetMoon] betrieb."
 STNC_menthar_category: "Antiker Außenposten"
 STNC_meridian_category_desc: "Scans von [Von.GetName] zeigen das Vorhandensein eines Anti-Konverteron-Feldes, das von der Kruste des [Von.GetPlanetMoon] ausgeht, was darauf hindeutet, dass der Körper vor kurzem einem Quantenkaskadeneffekt unterworfen war."
 STNC_meridian_category: "Quantenkaskade"
 STNC_meridian_event.1.a: "[Root.Owner.GetFascinating]"
 STNC_meridian_event.1.desc: "Eine detaillierte Untersuchung von [Von.GetName] bestätigt, dass die Welt tatsächlich eine Reihe von Quantenkaskaden erlitten hat, die durch die Reaktionen im Kern des Sterns [Von.System.Star.GetName] ausgelöst wurden. Außerdem scheint es auf der Oberfläche eine kleine Gemeinschaft von Humanoiden zu geben. \Das Begrüßen der Siedlung wird unterbrochen, als das Anti-Konverteron-Feld anschwillt. Der [From.GetPlanetMoon] scheint zu flimmern und aus dem Blickfeld zu geraten, bis er ganz zu verschwinden scheint. \Die Quantenfeldspezialisten von [Root.GetFleetName] berichten, dass sie glauben, dass der Planet in einem Zyklus gefangen ist, der sich etwa alle sechzig Jahre in den normalen Raum hinein- und wieder herausbewegt."
 STNC_meridian_event.1.name: "Quantenkaskade"
 STNC_meridian_event.11.a: "Schicken Sie eine Erkundungsmission los."
 STNC_meridian_event.11.b: "Entscheiden Sie, wie Sie vorgehen wollen."
 STNC_meridian_event.11.c: "[Root.GetUnderstood]"
 STNC_meridian_event.11.desc: "Der Planet [Von.GetName] im System [Von.Sonnen_System.GetName] ist nach einer Quantenkaskade, die durch Aktivitäten im Kern von [Von.System.Stern.GetName] ausgelöst wurde, in den Normalraum zurückgekehrt."
 STNC_meridian_event.11.name: "Quantenkaskade"
 STNC_meridian_event.12.a: "Wohin gehen Sie?"
 STNC_meridian_event.12.a.response: "Das ist schwer zu erklären. Wir werden... unkörperlich. Reine Energie. \Es ist eine bemerkenswerte Existenz, aber wir fühlen uns immer noch zu dieser physischen Realität hingezogen."
 STNC_meridian_event.12.b: "Warum nicht weggehen? Oder die Zyklen stoppen?"
 STNC_meridian_event.12.b.response: "Weggehen? Meridian ist unser Zuhause. Und wir fürchten die Zyklen nicht, wir genießen sogar unsere Zeit außerhalb dieser Dimension. Aber wir profitieren sehr von der Erfahrung beider."
 STNC_meridian_event.12.c: "Wir werden unsere Optionen abwägen."
 STNC_meridian_event.12.c.response: "Nun gut. Wir wünschen euch viel Glück."
 STNC_meridian_event.12.desc: "Seid gegrüßt und willkommen in Meridian. Mein Name ist [meridian_leader.GetName] und ich bin sicher, Ihr habt viele Fragen. Du hast sicher gesehen, wie unsere Welt aus dem Nichts entstanden ist... \n\nEs bleibt genug Zeit, das zu erklären, aber vielleicht könnten wir Euch um Hilfe bitten? Der Effekt, der uns zwischen den Dimensionen verschiebt, ist instabil geworden. Wir haben immer weniger Zeit im normalen Raum mit jedem Zyklus. \n\nMit eurer Technologie könnt ihr die Zyklen vielleicht wieder stabilisieren. Wir wären Ihnen zu Dank verpflichtet!"
 STNC_meridian_event.12.name: "Meridian"
 STNC_meridian_event.13.a: "[Root.GetUnderstood]"
 STNC_meridian_event.13.desc: "Der [Von.GetPlanetMoon] [Von.GetName] ist leer, eine Reihe von Gebäuden ist alles, was von dem Volk übrig geblieben ist, das hier einst lebte."
 STNC_meridian_event.13.name: "[From.GetName]"
 STNC_meridian_event.15.a: "Stabilisiere die Verschiebungen."
 STNC_meridian_event.15.b: "Stoppt die Verschiebungen."
 STNC_meridian_event.15.c: "Umsiedeln der Bevölkerung."
 STNC_meridian_event.15.d: "Nichts tun. "
 STNC_meridian_event.15.desc: "Wissenschaftler aus dem gesamten [Root.GetName] haben die verfügbaren Optionen zur Bewältigung der sprunghaften Verschiebung von [From.GetName] zwischen den Dimensionen geprüft. Mehrere theoretische Ansätze sind vielversprechend, aber ihre Umsetzung würde umfangreiche Forschung und Tests erfordern."
 STNC_meridian_event.15.name: "[Von.GetName]"
 STNC_meridian_event.21.a: "[Root.GetUnderstood]"
 STNC_meridian_event.21.desc: "Der [From.GetPlanetMoon] [From.GetName] hat sich infolge einer Ansammlung von Anti-Konverteronen zwischen den Dimensionen verschoben. Die Welt wird erst in sechzig Jahren wieder in den Normalraum zurückkehren."
 STNC_meridian_event.21.name: "[From.GetName]"
 STNC_meridian_event.31.a: "Was werden Sie jetzt tun?"
 STNC_meridian_event.31.a.response: "Wir haben noch etwas Zeit, bevor die nächste Verschiebung stattfindet. Viele von uns werden diese Gelegenheit nutzen, um Familien zu gründen. Und mit Eurer Hilfe möchten wir die Galaxis besser verstehen."
 STNC_meridian_event.31.b: "Lebt wohl."
 STNC_meridian_event.31.b.response: "Lebt wohl, ihr Lieben. Und viel Glück."
 STNC_meridian_event.31.desc: "Sie haben es geschafft! Wir können Ihnen gar nicht sagen, wie sehr wir die Anstrengungen schätzen, die Sie zu unserem Nutzen unternommen haben. \Vielleicht könnten wir einige unserer eigenen Forschungen zu diesem Phänomen mit Ihren Wissenschaftlern teilen? Und unsere historischen Archive könnten auch von Interesse sein. \n\nZu guter Letzt hat einer unserer Wissenschaftler sein Interesse bekundet, Meridian zu verlassen, um mit dem [Root.Owner.GetName] zu arbeiten."
 STNC_meridian_event.31.name: "Meridian"
 STNC_meridian_event.32.a: "Was werden Sie jetzt tun?"
 STNC_meridian_event.32.a.response: "Was wir müssen. Überleben."
 STNC_meridian_event.32.b: "Lebewohl sagen."
 STNC_meridian_event.32.b.response: "Ja. Bitte geht."
 STNC_meridian_event.32.desc: "Du hast es geschafft, uns gegen unseren Willen hier zu verankern. \Vielleicht können wir mit der Zeit lernen, so zu existieren, und nur so. Aber im Moment denke ich, dass es Zeit für dich ist, zu gehen."
 STNC_meridian_event.32.name: "Meridian"
 STNC_meridian_event.33.a: "[Root.GetUnderstood]"
 STNC_meridian_event.33.desc: "Indem ich [Von.GetName] einer Reihe von Phasen-Anion-Impulsen ausgesetzt habe, wurde das Anti-Konverteron-Feld, das durch die Bedingungen im Kern seiner Sonne ausgelöst wurde, vollständig in den Subraum zerstreut. \[Von.GetName] wird sich nicht mehr zwischen den Dimensionen bewegen."
 STNC_meridian_event.33.name: "[Von.GetName]"
 STNC_meridian_event.34.a: "Das ist bedauerlich."
 STNC_meridian_event.34.desc: "Die Versuche, die [Von.GetName]-Bewohner umzusiedeln, sind gescheitert. \n\nDie Bewohner von [Von.GetName] organisierten eine Guerilla-Kampagne gegen die [Root.Owner.GetName]. Die Bemühungen fanden ein katastrophales Ende, als eine gestohlene Raumladung versehentlich auf der Planetenoberfläche detonierte und alle bis auf eine Handvoll der Bevölkerung tötete."
 STNC_meridian_event.34.name: "[From.GetName]"
 STNC_meridian_event.35.a: "[Root.GetUnderstood]"
 STNC_meridian_event.35.desc: "Die Versuche, die [Von.GetName]-Bewohner umzusiedeln, waren trotz des geringen Widerstands erfolgreich. Es wird einige Zeit dauern, aber vielleicht können die Menschen von [Von.GetName] eines Tages das Leben auf [Meridian_relocate_planet.GetName] genießen."
 STNC_meridian_event.35.name: "[Von.GetName]"
 STNC_meridian_event.5.a: "[Root.Owner.GetFascinating]"
 STNC_meridian_event.5.desc: "Im [From.Solar_System.GetName]-System ist nach einem Anstieg von Anti-Konverteron-Partikeln ein Planet erschienen. Scans deuten darauf hin, dass die Welt eine Reihe von Quantenkaskaden erlitten hat, ausgelöst durch die Reaktionen im Kern des Sterns [Von.System.Stern.GetName]. Außerdem scheint es auf der Oberfläche eine kleine Gemeinschaft von Humanoiden zu geben."
 STNC_meridian_event.5.name: "Quantenkaskade"
 STNC_metamorphosis_category_desc: "Dieser Asteroid zeigt bei ersten Scans vielversprechende mineralogische Ergebnisse."
 STNC_metamorphosis_category: "Mineralienreiches Asteroidenfeld"
 STNC_metamorphosis_event.1.a: "Setzen Sie die Untersuchung fort."
 STNC_metamorphosis_event.1.desc: "Die Scans von [Root.GetFleetName] zeigen, dass eine Reihe kleinerer Asteroiden in synchronen Umlaufbahnen mit [From.GetName] reich an verschiedenen seltenen Erzen sein könnte. Um die Effizienz der Suche zu maximieren, hat [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] beschlossen, eine Mission in das Asteroidenfeld mit einem der Shuttles des Schiffes zu leiten."
 STNC_metamorphosis_event.1.name: "Mineralienreiches Asteroidenfeld"
 STNC_metamorphosis_event.10.a: "Dies ist eine Katastrophe!"
 STNC_metamorphosis_event.10.desc: "Das Shuttle wurde zerstört, nachdem es mit vollem Impuls in einen Planetoiden geprallt ist, und hat alle Besatzungsmitglieder verloren."
 STNC_metamorphosis_event.10.name: "Metamorphose"
 STNC_metamorphosis_event.100.a: "[Root.GetUnderstood]"
 STNC_metamorphosis_event.100.desc: "Der Companion schimmert um Cochrane herum. Der Mann braucht andere seiner Art. Deshalb sind Sie hier. Der Mann muss weiterleben.'\n\n'Aber der Mann kann hier nicht weiterleben! Er muss frei sein, um wirklich am Leben zu sein!', argumentiert der [Root.Owner.GetCaptainTitle]. \n\nDer Dialog dauert minutenlang, aber der Companion scheint zu verstehen, dass seine Gefangenschaft Cochrane schmerzt. \n\nDas blaue Leuchten der Kreatur verblasst und wird für einen Moment gelb, bevor es sich verabschiedet. \n\nDer Schaden des Shuttles wurde repariert."
 STNC_metamorphosis_event.100.name: "Metamorphose"
 STNC_metamorphosis_event.110.a: "Bedrohen Sie den Gefährten."
 STNC_metamorphosis_event.110.b: "Fragen Sie ihn, was er will."
 STNC_metamorphosis_event.110.desc: "Der Companion schimmert um Cochrane herum.\n'Der Mann braucht andere seiner Art. Deshalb sind Sie hier. Der Mann muss weiterleben.'\n\n'Aber der Mann kann hier nicht weiterleben! Er muss frei sein, um wirklich am Leben zu sein!', argumentiert der [Root.Owner.GetCaptainTitle]. \n\nDer Dialog dauert minutenlang, aber der Companion scheint nicht weiter zu verstehen, dass seine Gefangenschaft Cochrane schadet."
 STNC_metamorphosis_event.110.name: "Metamorphose"
 STNC_metamorphosis_event.120.a: "Das ist eine Katastrophe!"
 STNC_metamorphosis_event.120.desc: "Handwaffen scheinen gegen die Kreatur nutzlos zu sein, da sie jeden auf sie gerichteten Bolzen absorbiert. \n\nMit jedem Treffer leuchtet es heller und röter und kehrt mit einem Blitz aus reiner elektrischer Energie zu jedem der Besatzungsmitglieder zurück und verdampft sie. \n\nNach dem Gemetzel bleibt nur noch Cochrane übrig, der sich über die Ruinen um ihn herum wundert."
 STNC_metamorphosis_event.120.name: "Metamorphose"
 STNC_metamorphosis_event.130.a: "(Root.GetUnderstood)"
 STNC_metamorphosis_event.130.desc: "Handwaffen scheinen zunächst nutzlos gegen die Kreatur zu sein, da sie jeden auf sie gerichteten Bolzen absorbiert. \n\nMit jedem Treffer leuchtet es heller und röter und zerplatzt in einem Wirbelwind aus reiner elektrischer Energie. \n\nCochrane starrt auf den Raum, den er einst eingenommen hat, und ist entsetzt über die Ruine, die um ihn herum hinterlassen wurde. \n\nNach einem Tag der Reparaturen ist das Shuttle wieder weltraumtauglich."
 STNC_metamorphosis_event.130.name: "Metamorphose"
 STNC_metamorphosis_event.140.a: "Versuch zu kommunizieren."
 STNC_metamorphosis_event.140.b: "Der Companion muss zerstört werden."
 STNC_metamorphosis_event.140.desc: "Die Reparaturen am Shuttle schreiten zügig voran, bis der Companion um das Schiff herum erscheint. \n\n Er schimmert in einer Vielzahl von Farben, bevor er sich auf ein tiefes Violett einstellt und einen Blitz elektrischer Energie auf den teilweise reparierten Impulsverteiler schickt, der ihn zum Schmelzen bringt. \n\nDas Shuttle ist nun noch weniger raumtauglich als zuvor."
 STNC_metamorphosis_event.140.name: "Metamorphose"
 STNC_metamorphosis_event.150.a: "Ausgezeichnet."
 STNC_metamorphosis_event.150.desc: "Die Reparaturen am Shuttle gehen schnell voran, bis der Companion um das Schiff herum erscheint. \n\n Er schimmert in einer Vielzahl von Farben, bevor er sich auf ein blasses Gelb einigt und einen Blitz elektrischer Energie auf den teilweise reparierten Impulsverteiler schickt, der ihn wiederherstellt. \n\nDas Shuttle ist weltraumtauglich. \n\nDie Mannschaft und Cochrane klettern an Bord und kehren zur [Root.GetFleetName] zurück."
 STNC_metamorphosis_event.150.name: "Metamorphose"
 STNC_metamorphosis_event.2.a: "Notlandung!"
 STNC_metamorphosis_event.2.desc: "Ein schweres elektrisches Gewitter hat die Sensoren des Shuttles von [Root.GetFleetName] deaktiviert und die Kommunikation gestört. Während [Root.Owner.GetCaptainTitle] darum kämpft, das Schiff zu steuern, wird ein junger Offizier durch eine explodierende Konsole schwer verletzt."
 STNC_metamorphosis_event.2.name: "Mineralienreiches Asteroidenfeld"
 STNC_metamorphosis_event.20.a: "Wie ist das möglich?"
 STNC_metamorphosis_event.20.desc: "Das Shuttle mit [Root.Owner.GetCaptainTitle] [FromFrom.GetName] an Bord hat eine Bruchlandung auf einem Planetoiden gemacht, der eine atembare Atmosphäre zu haben scheint. Als die Besatzung aus dem Wrack auftaucht, wird sie von einem männlichen Menschen empfangen, der sich Zefram nennt. \n\nZefram bringt die Mannschaft zu einem Unterschlupf, den er Jahre zuvor gebaut hat, nachdem auch er auf dem Planetoiden eine Bruchlandung hatte. \n\n Langsam dämmert dem [Root.Owner.GetCaptainTitle], dass es sich um Zefram Cochrane handelt, den Erfinder des Warpantriebs, der vor Jahrhunderten als verschollen galt. Während der verletzte Nachwuchsoffizier zur Genesung in das Bett des Schutzraumes gebracht wird, hat die Besatzung Mühe, ihre Ehrfurcht vor dem Mann zu zügeln, der das interstellare Zeitalter eingeläutet hat."
 STNC_metamorphosis_event.20.name: "Metamorphose"
 STNC_metamorphosis_event.21.a: "Versuchen Sie zu kommunizieren."
 STNC_metamorphosis_event.21.b: "Die Reparatur des Shuttles hat Priorität."
 STNC_metamorphosis_event.21.c: "Der Companion muss vernichtet werden."
 STNC_metamorphosis_event.21.desc: "Cochrane erklärt, dass die Quelle des elektrischen Feldes, das ihn auf dem Planetoiden gestrandet hat, intelligent zu sein scheint, eine Kreatur, die er den Companion nennt. Ein Wesen aus reiner elektrischer Energie, das im Laufe der Jahrzehnte mehrmals mit ihm kommuniziert hat. Es zeigt zwar keine tödlichen Absichten, scheint aber die Abreise von dem Planetoiden verhindern zu wollen. \Glücklicherweise glaubt Cochrane, dass er mit einiger Zuverlässigkeit beschworen werden kann."
 STNC_metamorphosis_event.21.name: "Metamorphose"
 STNC_metamorphosis_event.30.a: "Argumentieren Sie gegen die Gefangenschaft."
 STNC_metamorphosis_event.30.b: "Bedrohen Sie den Companion."
 STNC_metamorphosis_event.30.c: "Fragen Sie ihn, was er will."
 STNC_metamorphosis_event.30.desc: "[Root.Owner.GetCaptainTitle] [FromFrom.GetName] stellt den Universalübersetzer auf die elektrischen Eingaben ein, während Cochrane versucht, den Companion zu rufen. Es vergehen einige Augenblicke, bevor die Wolke aus blauer Energie über Cochrane erscheint und mit seiner Stimme zu sprechen beginnt. \"Wie können wir kommunizieren? Meine Gedanken, Sie hören sie. Das ist interessant.'"
 STNC_metamorphosis_event.30.name: "Metamorphose"
 STNC_metamorphosis_event.40.a: "Kümmern Sie sich um den verletzten Offizier."
 STNC_metamorphosis_event.40.desc: "Der Companion schimmert um Cochrane herum.\n'Der Mann braucht andere seiner Art. Deshalb sind Sie hier. Der Mann muss weitermachen.'\n\nEr verteidigt seine Handlungen, um Cochranes geistige Gesundheit zu erhalten. Es wird schnell klar, dass der Companion sich sehr um ihn sorgt. \n\nDer Dialog dauert minutenlang an, bevor er durch einen Schmerzensschrei des verletzten Offiziers im Schutzraum unterbrochen wird."
 STNC_metamorphosis_event.40.name: "Metamorphose"
 STNC_metamorphosis_event.41.a: "Flehen Sie den Gefährten an, freigelassen zu werden."
 STNC_metamorphosis_event.41.b: "Feilschen Sie mit dem Gefährten, um einige freizulassen."
 STNC_metamorphosis_event.41.desc: "Die verletzte Beamtin liegt mit Schmerzen auf Cochranes Bett. Ihre Wunden scheinen sich mit jeder Stunde, die sie nicht in der Krankenstation der [Root.GetFleetName] verbringt, zu verschlimmern. \n\n'Wir müssen zurück zum Schiff und zwar bald!', ruft der [Root.Owner.GetCaptainTitle] aus. \n\nCochrane wird gebeten, den Companion noch einmal zu rufen, um ihm die Dringlichkeit der medizinischen Situation des Offiziers zu vermitteln."
 STNC_metamorphosis_event.41.name: "Metamorphose"
 STNC_metamorphosis_event.50.a: "[Root.GetUnderstood]"
 STNC_metamorphosis_event.50.desc: "Cochrane fleht den Companion an, der Besatzung zu erlauben, den Planetoiden zu verlassen, und überzeugt ihn, dass der Tod des verletzten Offiziers unmoralisch wäre. \n\n Das blaue Leuchten der Kreatur wird schwächer und färbt sich für einen Moment gelb, bevor es verschwindet. \n\nDer Schaden am Shuttle wurde repariert."
 STNC_metamorphosis_event.50.name: "Metamorphose"
 STNC_metamorphosis_event.51.a: "Ausgezeichnet!"
 STNC_metamorphosis_event.51.desc: "Die Menschen im gesamten [Root.GetName]-Raum sind schockiert, als sie erfahren, dass Zefram Cochrane lebend gefunden wurde. \n\nDer Vater des Warpantriebs ist auf wundersame Weise wieder jung und bereit, seine Arbeit fortzusetzen."
 STNC_metamorphosis_event.51.name: "Metamorphose"
 STNC_metamorphosis_event.60.a: "Was ist mit Cochranes Wahl?"
 STNC_metamorphosis_event.60.desc: "Cochrane fleht den Companion an, die Besatzung den Planetoiden verlassen zu lassen, und überzeugt ihn, dass der Tod des verletzten Offiziers unmoralisch wäre. \n\nDas blaue Leuchten der Kreatur verblasst für einen Moment, bevor es wieder im Schutzraum erscheint. Es hellt sich auf und scheint sich in dem Offizier zu verankern. \n\n'Wir beide. Wir sind beide hier.', sagt sie. Die Verschmelzung des Companions hat die Wunden des Offiziers geheilt. Sie erklärt, dass der Rest der Besatzung gehen kann, solange der Companion und Cochrane ihr gemeinsames Leben in Frieden fortsetzen können."
 STNC_metamorphosis_event.60.name: "Metamorphose"
 STNC_metamorphosis_event.61.a: "[Root.GetUnderstood]"
 STNC_metamorphosis_event.61.desc: "Cochrane erklärt, dass das Angebot des Companion für ein gemeinsames Leben allein überzeugend ist. Nachdem er jahrzehntelang länger gelebt hat, als es ein Mensch sollte, möchte er jetzt einfach nur wieder alt werden. \n\n Er bittet den [Root.Owner.GetCaptainTitle], seinen Wunsch zu respektieren, in Zukunft allein gelassen zu werden, und seinen Namen den Geschichtsbüchern zu überlassen."
 STNC_metamorphosis_event.61.name: "Metamorphose"
 STNC_metamorphosis_event.70.a: "Was ist mit Cochranes Wahl?"
 STNC_metamorphosis_event.70.desc: "Cochrane fleht den Companion an, die Besatzung den Planetoiden verlassen zu lassen, und überzeugt ihn, dass der Tod des verletzten Offiziers unmoralisch wäre. \n\nDas blaue Leuchten der Kreatur verblasst für einen Moment, bevor es um [Root.Owner.GetCaptainTitle] [FromFrom.GetName] wieder erscheint. Es wird heller und scheint sich im [Root.Owner.GetCaptainTitle] zu verankern. \n\n'Beide von uns. Wir sind beide hier.' sagt [FromFrom.GetSheHe]. [FromFrom.GetSheHe] erklärt, dass der Rest der Besatzung gehen kann, solange der Companion und Cochrane ihr gemeinsames Leben in Frieden fortsetzen können."
 STNC_metamorphosis_event.70.name: "Metamorphose"
 STNC_metamorphosis_event.71.a: "[Root.GetUnderstood]"
 STNC_metamorphosis_event.71.desc: "Cochrane erklärt, dass das Angebot des Companion für ein gemeinsames Leben allein überzeugend ist. Nachdem er jahrzehntelang länger gelebt hat, als es ein Mensch sollte, möchte er jetzt einfach nur wieder alt werden. \Er bittet die Besatzung, seinen Wunsch zu respektieren, in Zukunft allein gelassen zu werden, und seinen Namen in den Geschichtsbüchern zu hinterlassen."
 STNC_metamorphosis_event.71.name: "Metamorphose"
 STNC_metamorphosis_event.80.a: "Das ist eine Katastrophe!"
 STNC_metamorphosis_event.80.desc: "Kaum ist die Drohung ausgesprochen, färbt sich die Kreatur in ein tiefes Rot. \n\n'Der Mann muss beschützt werden!', ruft es aus. \n\nEs sprüht Funken aus elektrischer Energie, die nacheinander die Besatzung treffen. Alle bis auf Cochrane und den Companion liegen tot da."
 STNC_metamorphosis_event.80.name: "Metamorphose"
 STNC_metamorphosis_event.90.a: "Argumentieren Sie gegen die Gefangenschaft."
 STNC_metamorphosis_event.90.b: "Frag es, was es will."
 STNC_metamorphosis_event.90.desc: "Kaum ist die Drohung ausgesprochen, hellt sich die Kreatur in einem tiefen Rotton auf. \n\n'Der Mann muss beschützt werden!', ruft es, bevor es wieder zu seinem blauen Leuchten zurückkehrt. \n\n'Droh nicht noch einmal...', sagt es."
 STNC_metamorphosis_event.90.name: "Metamorphose"
 STNC_microsingularity_category_desc: "Scans deuten auf die Anwesenheit einer Gruppe von Mikrosingularitäten in der Nähe von [Von.GetName] hin."
 STNC_microsingularity_category: "Mikrosingularitäts-Cluster"
 STNC_minor_anomaly.1.a: "Aktivieren Sie den Strahl."
 STNC_minor_anomaly.1.b: "Gebt die Suche auf. Es ist zu riskant."
 STNC_minor_anomaly.1.desc: "Nach mehrstündiger Suche scheint die Besatzung der [Root.GetName] die Suche nach dem mysteriösen Signal aufgeben zu wollen. Der Wissenschaftsoffizier entdeckt jedoch eine sehr subtile Verschiebung im Subraum, die auf die Anwesenheit eines Objekts hinweist, das im Verborgenen liegt. \Der Wissenschaftsoffizier vermutet, dass eine konzentrierte Tachyonenemission von der Hauptdeflektorschüssel der [Root.GetName] ausreichen könnte, um das Objekt zu entdecken, da die Subraumverschiebung viele Ähnlichkeiten mit der bestehenden Tarntechnologie aufweist."
 STNC_minor_anomaly.1.name: "Objekte im Weltraum"
 STNC_minor_anomaly.100.a: "Setzen Sie die Untersuchung fort."
 STNC_minor_anomaly.100.desc: "Bei der Untersuchung der außerirdischen Ruinen auf [From.GetName], [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] kann das Außenteam feststellen, dass die Strukturen mindestens zehntausend Jahre alt sind. \n\nDie Untersuchung wird mehrere Tage in Anspruch nehmen, aber schon jetzt sind die Ergebnisse faszinierend."
 STNC_minor_anomaly.100.desc.dominion: "Die Besatzung der [Root.GetFleetName] ist angenehm überrascht, einen uralten Gründer-Außenposten zu entdecken, der noch aus der Zeit vor der Gründung des Dominion zu stammen scheint. \Aufgrund des frühen Konflikts zwischen den Gründern und den Solid gibt es nur wenige Aufzeichnungen aus dieser Zeit, aber es gibt eine Direktive, die die Untersuchung aller gefundenen Ruinen aus dieser Zeit vorschreibt."
 STNC_minor_anomaly.100.desc.met_dominion: "Bei der Untersuchung der außerirdischen Ruinen auf [From.GetName], [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] kann das Außenteam feststellen, dass die Strukturen mindestens zehntausend Jahre alt sind. \n\nDie Untersuchung wird mehrere Tage in Anspruch nehmen, aber schon jetzt sind die Ergebnisse faszinierend und deuten auf eine mögliche Verbindung zur Designästhetik des Dominion hin."
 STNC_minor_anomaly.100.name: "Fremde Ruinen"
 STNC_minor_anomaly.1000.a: "Starten Sie das Shuttle."
 STNC_minor_anomaly.1000.a.borg: "Zusätzliche Pods absetzen."
 STNC_minor_anomaly.1000.a.undine: "Schicken Sie den Bio-Pod los."
 STNC_minor_anomaly.1000.b: "Das Risiko ist zu hoch."
 STNC_minor_anomaly.1000.b.borg: "Bergung ist irrelevant."
 STNC_minor_anomaly.1000.b.undine: "Das Risiko ist zu hoch."
 STNC_minor_anomaly.1000.desc: "[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName] meldet, dass ein von der [Root.GetName] entsandtes Shuttle verschwunden ist, während es bei dem Versuch half, eine Ansammlung von Mikrosingularitäten in der Nähe von [Root.From.GetName] zu lokalisieren. \Magnesiterz schränkt die Reichweite der Sensoren von [Root.GetFleetName] ein. Die Ortung des vermissten Shuttles könnte den Einsatz eines weiteren Shuttles erfordern, um den effektiven Erfassungsbereich zu vergrößern, obwohl das Risiko besteht, dass sich das, was dem Shuttle zugestoßen ist, wiederholen könnte."
 STNC_minor_anomaly.1000.desc.borg: "Die Analyseeinheit [Flottenführer.GetName] berichtet, dass ein von [Root.GetName] entsandtes Shuttle vom Kollektiv getrennt wurde, während es bei dem Versuch half, eine Ansammlung von Mikrosingularitäten in der Nähe von [Root.From.GetName] zu lokalisieren. \Magnesiterz schränkt die Reichweite der Sensoren von [Root.GetFleetName] ein. Um die vermisste Kapsel zu finden, muss möglicherweise eine weitere Kapsel eingesetzt werden, um den effektiven Erfassungsbereich zu vergrößern, obwohl das Risiko besteht, dass das, was der Kapsel zugestoßen ist, erneut auftreten könnte."
 STNC_minor_anomaly.1000.desc.undine: "[Flottenführer.GetFormalName] meldet, dass ein von [Root.GetName] entsandter Bio-Pod verschwunden ist, während er bei dem Versuch half, eine Ansammlung von Mikrosingularitäten in der Nähe von [Root.From.GetName] zu lokalisieren. \Magnesiterz schränkt die Reichweite der Sensoren der [Root.GetFleetName] ein. Um die vermisste Kapsel zu lokalisieren, muss möglicherweise eine weitere Kapsel eingesetzt werden, um den effektiven Erfassungsbereich zu vergrößern, obwohl das Risiko besteht, dass sich das, was der Kapsel zugestoßen ist, wiederholen könnte."
 STNC_minor_anomaly.1000.name: "Fehlender [Root.GetShuttleNameCap]"
 STNC_minor_anomaly.101.a: "Faszinierend."
 STNC_minor_anomaly.101.desc: "In der Mitte der Ruinen des größten Platzes auf [From.GetName] wurde ein Obelisk entdeckt. Scans enthüllen eine ungewöhnliche morphogene Matrix im Inneren des Bauwerks. \n\nDurch die Rückmeldung dieses Fundes an [Root.Owner.Capital.GetName] wird [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] angewiesen, den Obelisken für einen schnellen Transport vorzubereiten, damit er in einer besser ausgestatteten Einrichtung analysiert werden kann."
 STNC_minor_anomaly.101.desc.dominion: "Ein Obelisk wurde in der Mitte der Ruinen des größten Platzes auf [Von.GetName] entdeckt. Scans zeigen eine ungewöhnliche morphogene Matrix im Inneren der Struktur, die der der Gründer selbst ähnelt, sich aber von ihr unterscheidet. \n\nDurch die Meldung dieses Fundes an das Kommando wird [Root.GetLeaderName] für [Root.Leader.GetHerHis] Dienst an den Göttern gelobt und angewiesen, den Obelisken für einen schnellen Transport vorzubereiten, damit er in einer besser ausgestatteten Einrichtung analysiert werden kann."
 STNC_minor_anomaly.101.desc.met_dominion: "In der Mitte der Ruinen des größten Platzes auf [Von.GetName] wurde ein Obelisk entdeckt. Scans zeigen eine ungewöhnliche morphogene Matrix im Inneren des Bauwerks, die derjenigen der Gründer des Dominions ähnelt, sich aber von ihr unterscheidet. \n\nMit der Rückmeldung dieses Fundes an [Root.Owner.Capital.GetName] wird [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] angewiesen, den Obelisken für einen schnellen Transport vorzubereiten, damit er in einer besser ausgestatteten Einrichtung analysiert werden kann."
 STNC_minor_anomaly.101.name: "Außerirdische Ruinen"
 STNC_minor_anomaly.1010.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1010.desc: "Das vermisste Shuttle der [Root.GetFleetName] wurde geortet, die Besatzung lebt und ist wohlauf. Es scheint, dass das Shuttle während seiner Erkundung mit einer Mikrosingularität kollidiert ist, wodurch die Kommunikationsanlage des Raumschiffs deaktiviert wurde. \Glücklicherweise waren die Sensoren des Shuttles in der Lage, den Aufprall aufzuzeichnen und eine Fülle von Daten für die Analyse zu sammeln."
 STNC_minor_anomaly.1010.desc.borg: "Die vermisste Kapsel wurde geortet und ihre Drohnen wieder mit dem Kollektiv verbunden. Die Daten deuten darauf hin, dass die Kapsel während ihrer Erkundung mit einer Mikrosingularität kollidierte und die Kommunikationsknoten des Raumschiffs deaktivierte. \Die Sensoren der Kapsel konnten den Aufprall aufzeichnen und eine Fülle von Daten für die Analyse sammeln."
 STNC_minor_anomaly.1010.desc.undine: "Der vermisste Bio-Pod der [Root.GetFleetName] wurde geortet und der Pilot ist wohlauf. Es scheint, dass die Kapsel während ihrer Untersuchung mit einer Mikrosingularität kollidiert ist, wodurch die Kommunikationsorgane des Raumschiffs deaktiviert wurden. \Glücklicherweise konnten die Sensoren der Kapsel den Aufprall aufzeichnen und eine Fülle von Daten für die Analyse sammeln."
 STNC_minor_anomaly.1010.name: "Missing [Root.GetShuttleNameCap] Located"
 STNC_minor_anomaly.1011.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1011.desc: "Das vermisste Shuttle der [Root.GetFleetName] wurde geortet, die Besatzung befindet sich tot darin. Es scheint, dass das Shuttle während seiner Erkundung mit einer Mikrosingularität kollidiert ist, wodurch die Kommunikationsphalanx und die Lebenserhaltungssysteme des Raumschiffs deaktiviert wurden. \Die Sensoren des Shuttles konnten den Aufprall aufzeichnen und eine Fülle von Daten für die Analyse sammeln."
 STNC_minor_anomaly.1011.desc.borg: "Die vermisste Kapsel wurde geortet, ihre Drohnen konnten jedoch nicht geborgen werden. Die Daten deuten darauf hin, dass die Raumkapsel während ihrer Erkundung mit einer Mikrosingularität kollidierte, wodurch die Kommunikations- und Wohnknoten des Raumschiffs außer Betrieb gesetzt wurden. \Die Sensoren der Kapsel konnten den Aufprall aufzeichnen und eine Fülle von Daten für die Analyse sammeln."
 STNC_minor_anomaly.1011.desc.undine: "Der vermisste Bio-Pod der [Root.GetFleetName] wurde mit dem toten Piloten im Inneren geortet. Es scheint, dass die Kapsel während ihrer Erkundung mit einer Mikrosingularität kollidiert ist, wodurch die Kommunikationsorgane des Raumschiffs deaktiviert wurden und der Insasse ums Leben kam. \Die Sensoren der Kapsel konnten den Aufprall aufzeichnen und eine Fülle von Daten für die Analyse sammeln."
 STNC_minor_anomaly.1011.name: "Missing [Root.GetShuttleNameCap] Located"
 STNC_minor_anomaly.1012.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1012.desc: "Die Suche nach dem vermissten Shuttle der [Root.GetFleetName] hat zum Verlust eines weiteren Shuttles geführt, das zur Unterstützung der Operation entsandt wurde. \n\n Diesmal konnte [Root.GetFleetName] die Zerstörung des Shuttles nach einer Kollision mit einer Mikrosingularität im Orbit miterleben. \n\n[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName] hat die Region zu einem Navigationsrisiko erklärt."
 STNC_minor_anomaly.1012.desc.borg: "Die Bemühungen, die vermisste Transportkapsel von [Root.GetName] zu bergen, sind mit dem Verlust einer anderen Kapsel, die zur Unterstützung der Operation entsandt wurde, gescheitert. \Die Sensoren von [Root.GetFleetName] konnten die Zerstörung der Kapsel nach einer Kollision mit einer Mikrosingularität im Orbit beobachten. \n\nDie Analyseeinheit [Flottenführer.GetName] hat die Region als Navigationsrisiko eingestuft."
 STNC_minor_anomaly.1012.desc.undine: "Die Suche nach dem vermissten Bio-Pod der [Root.GetFleetName] hat zum Verlust eines weiteren Pods geführt, der zur Unterstützung der Operation entsandt wurde. \Diesmal konnte [Root.GetFleetName] die Zerstörung des Shuttles nach einer Kollision mit einer umlaufenden Mikrosingularität miterleben. \n\n[Fleet.Leader.GetFormalName] hat die Region zur Navigationsgefahr erklärt."
 STNC_minor_anomaly.1012.name: "Fehlt [Root.GetShuttleNameCap] Unwiederbringlich"
 STNC_minor_anomaly.102.a: "Faszinierend."
 STNC_minor_anomaly.102.desc: "Ein kleines Medaillon wurde in den Feldern außerhalb der Ruinen des größten Platzes auf [From.GetName] entdeckt. Scans zeigen eine ungewöhnliche morphogene Matrix im Inneren des Medaillons. \n\nMit der Rückmeldung dieses Fundes an [Root.Owner.Capital.GetName] wird [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] angewiesen, das Medaillon für den Transport vorzubereiten, damit es in einer besser ausgestatteten Einrichtung analysiert werden kann."
 STNC_minor_anomaly.102.desc.dominion: "Ein kleines Medaillon wurde auf den Feldern außerhalb der Ruinen des größten Platzes auf [Von.GetName] entdeckt. Scans zeigen eine ungewöhnliche morphogene Matrix im Inneren des Medaillons, die derjenigen der Gründer selbst ähnelt, sich aber von ihr unterscheidet. \n\nDurch die Meldung dieses Fundes an das Kommando wird [Root.GetLeaderName] für [Root.Leader.GetHerHis] Dienst an den Göttern gelobt und angewiesen, das Medaillon für den Transport vorzubereiten, damit es in einer besser ausgestatteten Einrichtung analysiert werden kann."
 STNC_minor_anomaly.102.desc.met_dominion: "Ein kleines Medaillon wurde auf den Feldern außerhalb der Ruinen des größten Platzes auf [Von.GetName] entdeckt. Scans zeigen eine ungewöhnliche morphogene Matrix im Inneren des Medaillons, die derjenigen der Gründer des Dominion ähnelt, sich aber von ihr unterscheidet. \n\nDurch die Rückmeldung dieses Fundes an [Root.Owner.Capital.GetName] wird [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] angewiesen, das Medaillon für den Transport vorzubereiten, damit es in einer besser ausgestatteten Einrichtung analysiert werden kann."
 STNC_minor_anomaly.102.name: "Außerirdische Ruinen"
 STNC_minor_anomaly.103.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.103.desc: "Die Untersuchung der alten Ruinen auf [From.GetName] ist abgeschlossen. Es wurden zwar keine nennenswerten Artefakte entdeckt, aber die entdeckten Scans und kleineren Aufzeichnungen werden die Wissenschaftler von [Root.Owner.GetName] für Monate beschäftigen."
 STNC_minor_anomaly.103.desc.dominion: "Die Untersuchung der alten Gründerruinen auf [Von.GetName] ist abgeschlossen. Es wurden zwar keine nennenswerten Artefakte entdeckt, aber die entdeckten Scans und kleineren Aufzeichnungen werden die Wissenschaftler von [Wurzelbesitzer.GetName] monatelang beschäftigen."
 STNC_minor_anomaly.103.desc.met_dominion: "Die Untersuchung der antiken Ruinen auf [Von.GetName] ist abgeschlossen und bestätigt, dass die Stätte tatsächlich irgendwie mit dem Dominion verbunden ist. Es wurden zwar keine nennenswerten Artefakte entdeckt, aber die entdeckten Scans und kleineren Aufzeichnungen werden die Wissenschaftler von [Wurzelbesitzer.GetName] monatelang beschäftigen."
 STNC_minor_anomaly.103.name: "Außerirdische Ruinen"
 STNC_minor_anomaly.1100.a: "[Root.GetFascinating]"
 STNC_minor_anomaly.1100.desc: "Die Untersuchung von [Root.GetFleetName] durch die [Root.GetFleetName] hat bestätigt, dass der [Von.GetName] tatsächlich von einer einzigen faserigen Lebensform bewohnt wird, die es geschafft hat, den größten Teil der Oberfläche des [Von.GetPlanetMoon] zu bedecken."
 STNC_minor_anomaly.1100.desc.borg: "Die Untersuchung von [Root.GetFleetName] hat ergeben, dass [Von.GetName] von einer einzigen faserigen Lebensform bewohnt wird, die 92 % der Oberfläche des [Von.GetPlanetMoon] bedeckt."
 STNC_minor_anomaly.1100.desc.undine: "Die Untersuchung von [Root.GetFleetName] durch [From.GetName] hat bestätigt, dass er tatsächlich von einer einzigen faserigen Lebensform bewohnt wird, die es geschafft hat, den größten Teil der Oberfläche des [From.GetPlanetMoon] zu bedecken."
 STNC_minor_anomaly.1100.name: "Weltumspannende Lebensform"
 STNC_minor_anomaly.1101.assimilate: "Versuchen Sie, die Lebensform zu assimilieren."
 STNC_minor_anomaly.1101.communicate: "Versuchen Sie zu kommunizieren."
 STNC_minor_anomaly.1101.desc: "Ein Teil oder ein Anhängsel der Lebensform, die auf §Y[From.GetName]§! entdeckt wurde, ist in §Y[Root.GetFleetName]§! eingedrungen. \n\nDie netzartige Kreatur hat den Frachtraum besetzt und scheint eine Reihe von Besatzungsmitgliedern zu umschlingen, indem sie sich mit ihren Nervenbahnen verbindet und diese überbrückt. \n\n Es ist unklar, was die Kreatur will oder wie sie die Menschen, die sie verstrickt hat, zurückholen kann, obwohl Scans eine komplexe mathematische Kadenz ihrer elektrischen Emissionen vermuten lassen."
 STNC_minor_anomaly.1101.desc.borg: "Ein Element der Lebensform, die auf §Y[From.GetName]§! beheimatet ist, wurde auf §Y[Root.GetFleetName]§! entdeckt. \Die Lebensform hat sich in den zentralen Knoten des Schiffes eingenistet und scheint eine Reihe von Drohnen befallen zu haben, die sie vom Kollektiv abgetrennt hat. Die Scans deuten auf eine komplexe mathematische Kadenz ihrer elektrischen Emissionen hin."
 STNC_minor_anomaly.1101.desc.undine: "Ein Teil oder Anhängsel der Lebensform, die auf §Y[From.GetName]§! entdeckt wurde, ist in §Y[Root.GetFleetName]§! eingedrungen. \n\nDie netzartige Kreatur hat den Frachtraum besetzt und scheint zu versuchen, die biologischen Komponenten des Schiffes zu befallen. \n\nEs ist unklar, was die Kreatur will, aber die Scans deuten auf eine komplexe mathematische Kadenz ihrer elektrischen Emissionen hin."
 STNC_minor_anomaly.1101.destroy: "Zerstöre es."
 STNC_minor_anomaly.1101.infest: "Versuchen Sie, die Lebensform gegenzubefallen."
 STNC_minor_anomaly.1101.link: "Versuchen Sie, sich mit der Lebensform zu verbinden."
 STNC_minor_anomaly.1101.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1110.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1110.desc.borg: "Die Lebensform [Von.GetName] war zwar zunächst resistent gegen die Nanosonden von [Root.Leader.GetName], wurde aber erfolgreich assimiliert. \Nach der Integration in das Kollektiv hat sich die Intelligenz der Lebensform gezeigt. Die mathematischen Fähigkeiten dieser Spezies, die für viele gewöhnliche Drohnenaufgaben ungeeignet sind, könnten in analytische Knoten integriert werden."
 STNC_minor_anomaly.1110.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1111.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.1111.a.tooltip: "[Root.GetName] wird vermisst und gilt als verschollen"
 STNC_minor_anomaly.1111.desc.borg: "Die Lebensform [Von.GetName] ist resistent gegen die Nanosonden von [Root.GetLeader.GetName] und hat sich in alle Bereiche von [Root.GetFleetName] ausgebreitet. \Das Schiff ist seitdem von den Sensoren verschwunden, sein Kurs und sein Zweck sind unbekannt."
 STNC_minor_anomaly.1111.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1120.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1120.desc.undine: "Die Lebensform [Von.GetName] war zwar zunächst gegen die biologischen Wirkstoffe von [Root.Leader.GetName] resistent, wurde aber erfolgreich infiziert. \Durch die Integration in die organische Struktur des Bioschiffs wurde die Intelligenz der Lebensform enthüllt. Die genetisch-mathematischen Fähigkeiten der Spezies sind es wert, studiert zu werden."
 STNC_minor_anomaly.1120.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1121.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.1121.a.tooltip: "[Root.GetName] wird vermisst und gilt als verschollen"
 STNC_minor_anomaly.1121.desc.undine: "Resistent gegen die biologischen Wirkstoffe von [Root.Leader.GetName] hat sich die Lebensform [From.GetName] in alle Bereiche von [Root.GetFleetName] ausgebreitet. \Das Bioschiff ist seither von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1121.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1130.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1130.desc.changeling: "Überraschenderweise ist es [Root.Leader.GetName] gelungen, sich mit der Lebensform [From.GetName] zu verbinden. \n\nEs handelt sich zwar nicht um einen Gestaltwandler, aber die neuralen Prozesse dieser Spezies sind in gewisser Weise mit der morphogenen Matrix von [Wurzel.Anführer.GetName] kompatibel. \n\nDie mathematischen Fähigkeiten der Kreatur sind beträchtlich und sollten sich für den [Root.Owner.GetName] als wertvoll erweisen, da sie sich als intelligent erwiesen hat."
 STNC_minor_anomaly.1130.name: "[Von.GetName] Lebensform"
 STNC_minor_anomaly.1131.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.1131.a.tooltip: "[Root.GetName] wird vermisst und gilt als verschollen"
 STNC_minor_anomaly.1131.desc.changeling: "Da [Root.Leader.GetName] den Versuch, eine Verbindung herzustellen, zurückgewiesen hat, hat sich die Lebensform [From.GetName] in alle Bereiche von [Root.GetFleetName] ausgebreitet. \Das Schiff ist seitdem von den Sensoren verschwunden, sein Kurs und sein Zweck sind unbekannt."
 STNC_minor_anomaly.1131.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1140.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1140.desc: "Die Versuche, die [Von.GetName]-Lebensform zu zerstören, waren erfolgreich. Nachdem [Root.GetCaptainTitle] [Root.Leader.GetFormalName] die Schwäche der Kreatur gegenüber hochenergetischer EM-Strahlung entdeckt hatte, konnte er einen Umkreis errichten, der den Weg der Kreatur durch das Schiff blockierte, bevor er sich ihr näherte und sie tötete. \Unglücklicherweise überlebten viele der Besatzung, die er befallen hatte, die Aktion nicht."
 STNC_minor_anomaly.1140.desc.borg: "Die Versuche, die [From.GetName]-Lebensform zu zerstören, waren erfolgreich. Die Drohnengruppe von [Root.Leader.GetFormalName] entdeckte die Schwäche der Kreatur für hochenergetische EM-Strahlung und konnte einen Umkreis errichten, der ihr den Weg durch das Schiff versperrte, bevor sie sich ihr näherte und sie und die Drohnen, die sie befallen hatte, tötete."
 STNC_minor_anomaly.1140.desc.undine: "Die Versuche, die Lebensform [Von.GetName] zu zerstören, waren erfolgreich. Nachdem [Root.Leader.GetFormalName] die Schwäche der Kreatur gegenüber hochenergetischer EM-Strahlung entdeckt hatte, konnte er einen Umkreis errichten, der ihr den Weg durch das Schiff versperrte, bevor er sich ihr näherte und sie tötete. \Leider überlebten viele der Piloten des Biologieschiffs, die es befallen hatte, die Aktion nicht."
 STNC_minor_anomaly.1140.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1141.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.1141.a.tooltip: "[Root.GetName] wird vermisst und gilt als verschollen"
 STNC_minor_anomaly.1141.desc: "Der Versuch von [Root.GetCaptainTitle] [Root.Leader.GetFormalName], die [From.GetName]-Lebensform zu zerstören, ist fehlgeschlagen. Die Kreatur konnte den Angriffen widerstehen und sich im gesamten Schiff ausbreiten. \Das Schiff ist seitdem von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1141.desc.borg: "Der Versuch von [Root.Leader.GetFormalName], die [From.GetName]-Lebensform zu zerstören, ist fehlgeschlagen. Die Kreatur konnte den Angriffen widerstehen und sich im gesamten Schiff ausbreiten. \n\n[Root.GetFleetName] ist seitdem von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1141.desc.undine: "Der Versuch von [Root.Leader.GetFormalName], die Lebensform [From.GetName] zu zerstören, ist fehlgeschlagen. Die Kreatur konnte den Angriffen widerstehen und sich im gesamten Biologieschiff ausbreiten. \Das Schiff ist seitdem von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1141.name: "[From.GetName] Lebensform"
 STNC_minor_anomaly.1150.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1150.desc: "Die Versuche, mit der [Von.GetName]-Lebensform zu kommunizieren, waren erfolgreich. Da die Sprache der Kreatur mathematisch basiert war, konnte [Root.GetCaptainTitle] [Root.Leader.GetFormalName] einen Dialog herstellen. \n\nNachdem die Kreatur ihre Intelligenz offenbart hat, scheint sie zu [From.GetName] zurückkehren und sich selbst wieder anschließen zu wollen. Das Angebot, die Kreatur mit einem Shuttle zurückzubringen, wurde von der befallenen Besatzung angenommen."
 STNC_minor_anomaly.1150.desc.borg: "Die Versuche, mit der Lebensform [Von.GetName] zu kommunizieren, waren erfolgreich. Die Drohnengruppe von [Root.Leader.GetName] hat entdeckt, dass die Sprache der Kreatur auf Mathematik basiert, und konnte eine Kommunikation herstellen. \n\nNachdem die Kreatur ihre Intelligenz offenbart hat, scheint sie zu [Von.GetName] zurückkehren und sich wieder mit sich selbst vereinen zu wollen. \n\nMit einem minimalen Assimilationspotenzial sollte die Rückkehr der Kreatur nützliche Daten und Möglichkeiten für langfristige Analysen liefern."
 STNC_minor_anomaly.1150.desc.undine: "Die Versuche, mit der Lebensform [Von.Name.Holen] zu kommunizieren, waren erfolgreich. Nachdem wir herausgefunden hatten, dass die Sprache der Kreatur mathematisch basiert war, konnte [Root.Leader.GetFormalName] einen Dialog herstellen. \n\nNachdem die Kreatur ihre Intelligenz offenbart hat, scheint sie zu [From.GetName] zurückkehren und sich selbst wieder anschließen zu wollen. Mit dem Angebot, die Kreatur mit einem Biopod zurückzubringen, wurde die befallene Besatzung freigelassen."
 STNC_minor_anomaly.1150.name: "[Von.GetName] Lebensform"
 STNC_minor_anomaly.1151.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.1151.a.tooltip: "[Root.GetName] wird vermisst und gilt als verschollen"
 STNC_minor_anomaly.1151.desc: "Der Versuch von [Root.GetCaptainTitle] [Root.Leader.GetFormalName], mit der [From.GetName]-Lebensform zu kommunizieren, ist fehlgeschlagen. Die Kreatur hat die ihr zur Verfügung stehende Zeit genutzt, um sich im gesamten Schiff auszubreiten. \Das Schiff ist seitdem von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1151.desc.borg: "Die Versuche des Drohnenclusters von [Root.Leader.GetName], mit der Lebensform [From.GetName] zu kommunizieren, sind fehlgeschlagen. Die Kreatur hat die ihr zur Verfügung stehende Zeit genutzt, um sich auf dem gesamten Schiff auszubreiten. \[Root.GetFleetName] ist seitdem von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1151.desc.undine: "Der Versuch von [Root.Leader.GetName], mit der Lebensform [From.GetName] zu kommunizieren, ist fehlgeschlagen. Die Kreatur hat die ihr zur Verfügung stehende Zeit genutzt, um den Angriffen zu widerstehen und sich im gesamten Bioschiff auszubreiten. \Das Schiff ist seitdem von den Sensoren verschwunden, sein Kurs und Zweck sind unbekannt."
 STNC_minor_anomaly.1151.name: "[Von.GetName] Lebensform"
 STNC_minor_anomaly.1200.abandon: "Verlassen Sie den [Von.GetPlanetMoon]."
 STNC_minor_anomaly.1200.cure: "Versuchen Sie, ein Heilmittel zu finden."
 STNC_minor_anomaly.1200.desc: "Bei der Erkundung der Oberfläche von [Von.HolName] wurden [Root.GetCaptainTitle] [Root.Leader.GetFormalName] und [Root.Leader.GetHerHis] Außenteam von einer Gruppe verwilderter menschlicher Kinder in den leeren Straßen der Stadt New York des Duplikats aufgegriffen. \n\nDie Kinder sprechen in gebrochenen, unzusammenhängenden Sätzen, beschuldigen das Außenteam, „lügende Grups“ zu sein, und nennen sich selbst die „Onlies“. \n\nAlarmierenderweise hat der Teamarzt entdeckt, dass die Bewohner des Planeten einer Seuche zum Opfer gefallen sind, die die erwachsene Bevölkerung getötet und die Alterungsrate der Kinder stark reduziert hat. \n\nDa das Außenteam infiziert ist, ist eine Rückkehr zum [Root.GetFleetName] keine Option mehr."
 STNC_minor_anomaly.1200.desc.borg: "Während die Drohnen von [Root.GetFleetName] [From.GetName] untersuchen, wird der Drohnenschwarm von [Root.Leader.GetName] von einer Gruppe wilder Menschenkinder in den leeren Straßen einer der Städte des Planeten aufgegriffen. \Die Jugendlichen sprechen in gebrochenen, unzusammenhängenden Sätzen, bezeichnen die Drohnen als „lügende Metallgrüppchen“ und bezeichnen sich selbst als „Onlies“. \Ein Versuch, eine der Gruppen zu assimilieren, ist fehlgeschlagen, da die Nanosonden von einem aggressiven Virus im Blutkreislauf der Person angegriffen wurden. Die Analyse deutet darauf hin, dass das Virus für die Tötung der erwachsenen Bevölkerung verantwortlich war und die Alterungsrate der Kinder stark reduziert hat. \n\nDa die Überwachungsdrohnen dem Virus ausgesetzt sind, ist eine Rückkehr nach [Root.GetFleetName] nicht mehr möglich."
 STNC_minor_anomaly.1200.desc.undine: "Bei der Erkundung der Oberfläche von [Von.GetName] wurde [Root.Leader.GetName] von einer Gruppe wilder Menschenkinder in den leeren Straßen der Stadt New York des Duplikats aufgegriffen. \n\nDie Kinder sprechen in gebrochenen, unzusammenhängenden Sätzen, beschuldigen [Root.Leader.GetName], eine „lügende, verrückte Bande“ zu sein, und bezeichnen sich selbst als die „Onlies“. \n\nAlarmierenderweise hat ein Bioscan ergeben, dass die Bewohner des Planeten einer Seuche zum Opfer gefallen sind, die die erwachsene Bevölkerung tötet und die Alterungsrate der Kinder stark reduziert. \n\nSchlimmer noch, das Virus scheint von der überlegenen Immunreaktion von [Root.Leader.GetName] unbeeinflusst zu sein. Eine Rückkehr zur [Root.GetFleetName] ist keine Option mehr."
 STNC_minor_anomaly.1200.destroy.borg: "Sterilisieren Sie die [From.GetPlanetMoon]."
 STNC_minor_anomaly.1200.destroy.regular: "Sterilisieren Sie die [Von.GetPlanetMoon]."
 STNC_minor_anomaly.1200.destroy.undine: "Bereinigen Sie die [From.GetPlanetMoon]."
 STNC_minor_anomaly.1200.name: "Erde duplizieren"
 STNC_minor_anomaly.1201.assimilate: "Assimilieren Sie die Bevölkerung"
 STNC_minor_anomaly.1201.assimilate.tooltip: "Die [From.GetName] Eingeborenen werden assimiliert"
 STNC_minor_anomaly.1201.desc: "Das Außenteam von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat erfolgreich ein Heilmittel für den Virus entwickelt, der die Einheimischen auf [From.GetName] befällt, und das Außenteam befreit, um zur [Root.GetFleetName] zurückzukehren. \n\nDas Schicksal der Onlies ist noch offen. Die Kinder können zwar altern, sich fortpflanzen und ihre Gesellschaft wieder aufbauen, aber sie werden mit großen Schwierigkeiten zu kämpfen haben."
 STNC_minor_anomaly.1201.desc.borg: "Der Drohnencluster von [Root.Leader.GetName] hat erfolgreich eine Gegenmaßnahme für den Virus entwickelt, der [From.GetName] befallen hat. \n\nDie Assimilierung der Onlies wäre jetzt ein einfacher Prozess, aber ihre technologische Entwicklung ist minimal."
 STNC_minor_anomaly.1201.desc.undine: "[Root.Leader.GetName] hat erfolgreich eine verstärkte Immunreaktion gegen den Virus entwickelt, der die Onlies auf [From.GetName] befällt, und den [Root.Leader.GetHerHim] befreit, um zur [Root.GetFleetName] zurückzukehren. \Das Schicksal der Onlies bleibt abzuwarten. Sie stellen zwar keine unmittelbare Bedrohung für das Fluidische Reich dar, aber es gibt keine Garantie, dass sie nicht zu einer solchen werden."
