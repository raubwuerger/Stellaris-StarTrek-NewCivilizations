 STNC_galactic_features.311.a: "[Root.GetExcellent]"
 STNC_galactic_features.311.desc: "Eine Unterraumöffnung wurde im System [new_underspace_system.GetName] geortet."
 STNC_galactic_features.311.name: "Unterraumblende geortet"
 STNC_galactic_features.312.a: "[Root.GetUnderstood]"
 STNC_galactic_features.312.desc: "Während [Root.GetFleetName] nicht in der Lage war, den Standort einer Unterraumöffnung zu identifizieren, konnte es die Interaktion von Verteronpartikeln aufzeichnen, die in Subraumwirbeln innerhalb des Korridors gefangen waren."
 STNC_galactic_features.312.name: "Erkundung des Unterraums"
 STNC_galactic_features.313.a: "[Root.GetUnderstood]"
 STNC_galactic_features.313.a.tooltip: "Unterraumtrümmer reduziert"
 STNC_galactic_features.313.desc: "Während [Root.GetFleetName] nicht in der Lage war, den Standort einer Unterraumöffnung zu identifizieren, konnte es mehrere Kilotonnen Trümmer, die den Subraumkorridor verschmutzten, isolieren und entfernen."
 STNC_galactic_features.313.name: "Erkundung des Unterraums"
 STNC_galactic_features.314.a: "[Root.GetUnfortunate]"
 STNC_galactic_features.314.desc: "Trotz mehrmonatiger Untersuchungen konnte die [Root.GetFleetName] den Standort einer Unterraumöffnung nicht ermitteln."
 STNC_galactic_features.314.name: "Erforschung des Unterraums"
 STNC_galactic_features.315.a: "[Root.GetUnderstood]"
 STNC_galactic_features.315.desc: "Trotz monatelanger Nachforschungen konnte die [Root.GetFleetName] den Standort einer Unterraumöffnung nicht identifizieren. Stattdessen wurde eine Reihe von Artefakten geborgen, die laut Quantendatierung mehr als zehntausend Jahre alt und von unbekannter Herkunft sind."
 STNC_galactic_features.315.name: "Erkundung des Unterraums"
 STNC_galactic_features.321.a: "[Root.GetUnfortunate]"
 STNC_galactic_features.321.desc: "Schiffe in der [From.GetName] wurden beim Durchqueren des Subraumkorridors im Unterraum beschädigt. \Im Korridor haben sich Trümmer angesammelt, und ohne Bemühungen, das Netzwerk zu reinigen, könnten zukünftige Vorfälle unvermeidlich sein."
 STNC_galactic_features.321.name: "[From.GetName] Im Unterraum beschädigt"
 STNC_galactic_features.330.a: "[Root.GetUnderstood]"
 STNC_galactic_features.330.a.tooltip: "Trümmer im Unterraum reduziert"
 STNC_galactic_features.330.desc: "Die [Root.GetName] hat erfolgreich mehrere Kilotonnen Trümmer im Subraumkorridor des Unterraums beseitigt und damit das Risiko von Schäden an Schiffen, die diesen Korridor passieren, verringert."
 STNC_galactic_features.330.name: "Trümmer im Unterraum beseitigt"
