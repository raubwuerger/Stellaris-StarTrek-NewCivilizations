 STNC_operations_events.3206.tooltip.cooldown: "§Wir müssen mindestens §Y6 Jahre§! warten, bevor wir einen weiteren Einbruch in ihre Forschungseinrichtungen versuchen."
 STNC_operations_events.3210.a: "[Root.GetExcellent]"
 STNC_operations_events.3210.desc: "Forscher auf §H[Root.Capital.GetName]§! haben nach der Entdeckung eines Verstecks von Schemata, die einem kürzlich verstorbenen Wissenschaftler zugeschrieben werden, eine Reihe technischer Durchbrüche bekannt gegeben."
 STNC_operations_events.3210.name: "Technische Schemata entdeckt"
 STNC_operations_events.3300.desc.corruption: "$STNC_operations_events.3300.desc.intro.friendly$ \n\nLooking to secure or manufacture evidence of corruption by their target, [temporal_mission_discredit_leader_target.GetName], the team has made promising inroads with several of the [temporal_mission_discredit_leader_target.GetTitle]'s staff."
 STNC_operations_events.3300.desc.intro.friendly: "Eine kleine, ausgewählte Gruppe von Agenten hat sich auf den Weg zur Hauptstadt §H[target.GetName]§! auf §H[target.Capital.GetName]§! gemacht."
 STNC_operations_events.3300.desc.invalid: "Unsere Agenten berichten, dass unser Ziel nicht mehr lebensfähig ist, was auf die jüngsten Veränderungen in ihrer Karriere zurückzuführen ist."
 STNC_operations_events.3300.desc.philanthropy: "$STNC_operations_events.3300.desc.intro.friendly$ \n\nLooking to secure or manufacture evidence of un-[target.GetAdjective] philanthropic behaviour by their target, [temporal_mission_discredit_leader_target.GetName], the team has made promising inroads with several of the [temporal_mission_discredit_leader_target.GetTitle]'s staff."
 STNC_operations_events.3300.name: "Annäherung an [target.Capital.GetName]"
 STNC_operations_events.3306.a.messy: "[Root.GetUnderstood]"
 STNC_operations_events.3306.a.smooth: "[Root.GetExcellent]"
 STNC_operations_events.3306.desc.messy: "Wir haben erfolgreich den Ruf des §H[FromFrom.Target.GetName]'s§ beschmutzt! [temporal_mission_discredit_leader_target.GetTitle], §H[temporal_mission_discredit_leader_target.GetName]§! \n\nEs besteht zwar eine geringe Chance, dass die Anschuldigungen auf sie zurückgeführt werden können, aber unsere Agenten haben inzwischen §H[FromFrom.Target.Capital.GetName]§! verlassen und werden in Kürze in den §H[Root.GetName]§!"
 STNC_operations_events.3306.desc.smooth: "Wir haben den Ruf des §H[FromFrom.Target.GetName]'s§! erfolgreich geschädigt. [temporal_mission_discredit_leader_target.GetTitle], §H[temporal_mission_discredit_leader_target.GetName]§! \n\nUm sicherzustellen, dass die Anschuldigungen nicht auf sie zurückgeführt werden können, haben unsere Agenten inzwischen §H[FromFrom.Target.Capital.GetName]§! verlassen und werden in Kürze in den §H[Root.GetName]§!-Raum zurückkehren."
 STNC_operations_events.3306.name: "Verleumdungskampagne erfolgreich"
 STNC_operations_events.3306.tooltip.cooldown: "§Wir müssen mindestens §Y6 Jahre§! warten, bevor wir eine weitere Verleumdungskampagne gegen einen ihrer Anführer starten!"
 STNC_operations_events.3307.a: "[Root.GetUnfortunate]"
 STNC_operations_events.3307.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] berichtet, dass [from.spynetwork.leader.GetHisHer] Team von Agenten ihre Bemühungen aufgeben muss, den Ruf ihrer Zielperson im §H[from.target.owner.GetName]§! zu verleumden. Jüngste Veränderungen in der Karriere der Zielperson haben dazu geführt, dass die Operation nicht mehr durchführbar ist."
 STNC_operations_events.3307.name: "Verleumdungskampagne abgebrochen"
 STNC_operations_events.3310.a: "[Root.GetUnfortunate]"
 STNC_operations_events.3310.desc: "Es hat den Anschein, dass der Ruf von §H[temporal_mission_discredit_leader_target.GetName]! nach der Veröffentlichung einer Reihe von schädlichen Anschuldigungen durch die Mitarbeiter des [temporal_mission_discredit_leader_target.GetTitle] angeschlagen ist."
 STNC_operations_events.3310.name: "Ruf geschädigt"
 STNC_operations_events.3400.b: "Rückkehr zum [Root.Owner.GetAdjective]-Raum"
 STNC_operations_events.3400.desc.fleet: "Eine kleine, ausgewählte Gruppe von Agenten hat sich in den Weltraum von §Y[target.GetName]§! begeben, nachdem sie mit einer Reihe von Sensordämpfungs-Technologien ausgestattet wurde. \n\n Das Ziel des Teams ist es, die nächstgelegene Konzentration von Flotteneinheiten anzugreifen und eine sich wiederholende Regenerationsschleife auszulösen, die die Schiffe effektiv außer Gefecht setzt. \n\nDie gefährliche Mission hängt davon ab, dass das [target.GetName] die Infiltration entweder nicht entdeckt oder nicht als Bedrohung ansieht."
 STNC_operations_events.3400.desc.invalid: "Eine kleine, ausgewählte Gruppe von Agenten hat sich in den Weltraum begeben, wo sie mit einer Reihe von Sensorenabwehrtechnologien ausgestattet wurde. \Trotz zahlreicher Versuche ist es ihnen nicht gelungen, ein brauchbares Ziel zu finden, um eine rekursive Regenerationsschleife auszulösen."
 STNC_operations_events.3400.desc.planet: "Eine kleine, ausgewählte Gruppe von Agenten hat sich mit einer Reihe von Sensordämpfungstechnologien in den Weltraum begeben, um §Y[target.GetName]§! \n\nDas Ziel des Teams ist es, eine sich wiederholende Regenerationsschleife auszulösen, die die Aktivitäten am Zielort zum Stillstand bringt. \n\nDie gefährliche Mission hängt davon ab, dass das [target.GetName] die Infiltration entweder nicht entdeckt oder nicht als Bedrohung ansieht."
 STNC_operations_events.3400.name: "Annäherung an [target.GetName] Ziel"
 STNC_operations_events.3410.a.messy: "[Root.GetUnderstood]"
 STNC_operations_events.3410.a.smooth: "[Root.GetExcellent]"
 STNC_operations_events.3410.desc.messy.fleet: "Wir haben einen erfolgreichen Schlag gegen §H[FromFrom.Target.GetName]§! geführt und eine Reihe von Schiffen der §H[Target_fleet.GetName]§! außer Gefecht gesetzt, indem wir sie in einen rekursiven Regenerationszustand gezwungen haben. \Unglücklicherweise wurde das Stealth-Shuttle unserer Agenten beim Versuch, in den [Root.GetName]-Raum zurückzukehren, von den verbleibenden, nicht betroffenen Schiffen zerstört."
 STNC_operations_events.3410.desc.messy.planet: "Wir haben einen erfolgreichen Schlag gegen §H[FromFrom.Target.GetName]§! geführt und die Produktion auf §H[Target_planet.GetName]§! lahmgelegt, indem wir den lokalen Überwachungsknoten in einen rekursiven Regenerationszustand gezwungen haben. \n\nLeider wurde das Stealth-Shuttle unserer Agenten bei dem Versuch, in den [Root.GetName]-Raum zurückzukehren, von den orbitalen Verteidigungsanlagen zerstört, die nicht mit dem planetaren Netzwerk verbunden sind."
 STNC_operations_events.3410.desc.smooth.fleet: "Wir haben einen erfolgreichen Schlag gegen §H[FromFrom.Target.GetName]§! geführt und eine Reihe von Schiffen der §H[Target_fleet.GetName]§! außer Gefecht gesetzt, indem wir sie in einen rekursiven Regenerationszustand gezwungen haben. \n\nUnsere Agenten sind jetzt auf dem Rückweg zum [Root.GetName]-Raum."
 STNC_operations_events.3410.desc.smooth.planet: "Wir haben einen erfolgreichen Schlag gegen §H[FromFrom.Target.GetName]§! geführt und die Produktion auf §H[Target_planet.GetName]§! lahmgelegt, indem wir den lokalen Überwachungsknoten in einen rekursiven Regenerationszustand gezwungen haben. \n\nUnsere Mitarbeiter sind jetzt auf dem Rückweg zum [Root.GetName]-Raum."
 STNC_operations_events.3410.name: "[FromFrom.GetName] Assets Disabled"
 STNC_operations_events.3410.tooltip.cooldown: "§Wir müssen mindestens §Y6 Jahre§! warten, bevor wir versuchen, eine weitere Regenerationssequenz auszulösen."
 STNC_operations_events.3410.tooltip.fleet: "Eine Reihe von Schiffen innerhalb der [Ziel_Flotte.GetName] wird vorübergehend deaktiviert"
 STNC_operations_events.3410.tooltip.planet: "Die Produktion auf [target_planet.GetName] wird erheblich reduziert"
 STNC_operations_events.3411.a: "[Root.GetUnfortunate]"
 STNC_operations_events.3411.desc.fleet: "Eine Reihe von Schiffen, die §H[From.GetName]§! zugewiesen sind, sind in einer rekursiven Regenerationsschleife gefangen, die laut Analyse durch feindliche Aktionen ausgelöst wurde. \n\nDie Kampffunktionen auf den betroffenen Schiffen können zwar wiederhergestellt werden, werden aber für viele Zyklen eingeschränkt sein, während der verantwortliche Code bereinigt wird."
 STNC_operations_events.3411.desc.planet: "§H[From.GetName]§! wurde in einer rekursiven Regenerationsschleife gefangen, die der Analyse zufolge durch feindliche Handlungen ausgelöst wurde. \Obwohl wiederherstellbar, wird die Produktion von [From.GetName] für viele Zyklen reduziert, während der verantwortliche Code bereinigt wird."
 STNC_orbital_signal_source_1_category_desc: "Die Sensoren haben ein Objekt unbestimmter Größe in der Umlaufbahn von [Von.GetName] entdeckt."
 STNC_orbital_signal_source_1_category: "Objekte im Weltraum"
 STNC_orion_story.100.a: "[Root.GetUnderstood]"
 STNC_orion_story.100.desc: "Während sich die [Root.GetAdj]-Kultur von den Verwüstungen der §BGroßen Pest§! erholt, steht das empfindliche Gleichgewicht, das einst zwischen den Grünen und den Blauen herrschte, kurz vor dem Kipppunkt. \Da die Blauen genetisch anfälliger für die Seuche waren, hat ihr patriarchalischer Einfluss nachgelassen. Die grünen Piratenköniginnen sind nun drauf und dran, die Vorherrschaft zu übernehmen."
 STNC_orion_story.100.name: "Die Nachwirkungen der Großen Seuche"
 STNC_orion_story.101.a: "[Root.GetUnderstood]"
 STNC_orion_story.101.desc: "Wie erwartet haben sich die Machtverhältnisse in der [Root.GetAdj]-Gesellschaft fast vollständig zu Gunsten der Grünen verschoben. \Als Reaktion darauf haben sich die Blauen etwas abgeschottet und ziehen es vor, unter sich zu bleiben."
 STNC_orion_story.101.name: "Die Grünen dominieren"
 STNC_orion_story.102.a: "[Root.GetUnderstood]"
 STNC_orion_story.102.desc: "Überraschenderweise haben sich die Hebel der Macht in der [Root.GetAdj]-Gesellschaft fast vollständig zugunsten der Blauen verschoben. \Als Reaktion darauf haben sich die Grünen etwas abgeschottet und ziehen es vor, unter sich zu bleiben."
 STNC_orion_story.102.name: "Blues dominieren"
 STNC_orion_story.103.a: "[Root.GetExcellent]"
 STNC_orion_story.103.desc: "Nur wenige haben es für möglich gehalten, aber das empfindliche Gleichgewicht zwischen den Grünen und den Blauen ist wiederhergestellt, und beide Seiten sind nun bereit, einigermaßen harmonisch zu koexistieren."
 STNC_orion_story.103.name: "Gleichgewicht erreicht"
 STNC_orion_story.110.accept: "Die Initiative finanzieren."
 STNC_orion_story.110.desc: "Gruppen, die sowohl die Grünen als auch die Blauen vertreten, haben die Errichtung einer großen Gedenkstätte für die Opfer der Großen Pest vorgeschlagen."
 STNC_orion_story.110.name: "Pest-Gedenkstätte"
 STNC_orion_story.110.reject: "Wir müssen die Vergangenheit hinter uns lassen."
 STNC_orion_story.111.accept: "Die Liga finanzieren."
 STNC_orion_story.111.desc: "Gruppen, die sowohl die Grünen als auch die Blauen vertreten, versuchen, die einst beliebten Messerball-Ligen, die vor der Großen Pest die Stadien füllten, wieder ins Leben zu rufen. \Die Organisatoren haben um Spenden gebeten, um die Initiative zu finanzieren, und argumentieren, dass sie als vereinende Kraft wirken könnte."
 STNC_orion_story.111.name: "Knife-Ball-Ligen"
 STNC_orion_story.111.reject: "Dies ist ein privates Unterfangen."
 STNC_orion_story.112.accept: "Liebe ist Liebe."
 STNC_orion_story.112.desc: "Die jungen Erben zweier prominenter grüner und blauer Häuser haben eine Kontroverse ausgelöst, als sie versuchten, gegen den Willen ihrer Eltern zu heiraten. \n\nNormalerweise würden lokale Gesetze und Traditionen gelten, aber es gibt einige, die dafür plädieren, dass [Owner.GetRulerTitle] [Owner.GetRulerName] [Owner.Ruler.GetHerselfHimself] eingreifen sollte, damit das Paar heiraten kann."
 STNC_orion_story.112.name: "Prominente Heirat"
 STNC_orion_story.112.reject: "Dies ist eine Angelegenheit für ihre Familien."
 STNC_orion_story.113.accept: "Stellen Sie das Personal zur Verfügung."
 STNC_orion_story.113.desc: "Archäologen haben bedeutende Fortschritte bei der Suche nach dem Originalentwurf der ersten Verfassung des [Owner.GetAdj]-Volkes gemeldet, die vor Hunderten von Jahren geschrieben wurde. \Mit zusätzlichem Personal glauben sie, das Dokument bergen zu können, das aufgrund seiner Bestimmungen zur Gleichstellung von Grünen und Blauen von großer Bedeutung war."
 STNC_orion_story.113.name: "Erste Verfassung"
 STNC_orion_story.113.reject: "Die Vergangenheit ist die Vergangenheit."
 STNC_orion_story.114.accept: "Zugang gewähren."
 STNC_orion_story.114.desc: "Professoren einer Reihe von Universitäten, darunter auch solche, die traditionell den Grünen und den Blauen angehören, haben eine gemeinsame Erklärung zugunsten der Einheit des [Owner.GetAdj]-Volkes verfasst. \Darüber hinaus haben sie Zugang zu geheimen Regierungsunterlagen beantragt, um historische Missstände zwischen den Gruppen besser dokumentieren zu können, um das Bewusstsein zu schärfen."
 STNC_orion_story.114.name: "Wissenschaftliche Stellungnahmen"
 STNC_orion_story.114.reject: "Die Vergangenheit ist die Vergangenheit."
 STNC_orion_story.115.accept: "Unterstützen Sie die Aussage."
 STNC_orion_story.115.desc: "Populäre Politiker der Grünen und der Blauen haben eine gemeinsame Erklärung verfasst, in der sie zur Einheit des [Owner.GetAdj]-Volkes aufrufen, um angesichts galaktischer Bedrohungen wie der [target_country.GetName] stark zu sein."
 STNC_orion_story.115.name: "Vereinigte Front"
 STNC_orion_story.115.reject: "Wir sollten unsere Nachbarn nicht verärgern."
 STNC_orion_story.116.accept: "Ein willkommenes Unterfangen."
 STNC_orion_story.116.desc: "Kunsthandwerker aus den Werkstätten der Grünen und der Blauen haben um Unterstützung bei der Förderung einer Reihe von Produkten gebeten, die die Einheit des [Owner.GetAdj] Volkes feiern. \Sie haben angeboten, die Produkte zum Selbstkostenpreis herzustellen, wenn [Besitzer.HoltHerrschertitel] [Besitzer.HoltHerrschername] dafür seine Zustimmung gibt."
 STNC_orion_story.116.name: "Künstlerische Kollaborationen"
 STNC_orion_story.116.reject: "Die Vergangenheit ist die Vergangenheit."
 STNC_orion_story.117.accept: "Ein willkommenes Unterfangen."
 STNC_orion_story.117.desc: "Ingenieure von grünen und blauen Herstellern haben um Unterstützung bei der Förderung einer Reihe von persönlichen Geräten gebeten, die die Beziehungen zwischen den verschiedenen [Owner.GetAdj]-Völkern verbessern sollen. \Insbesondere ein universelles Übersetzermodul, das die Aussprache von „Orion“ proaktiv anpassen kann, soll einen wichtigen Beitrag zur Einheit leisten."
 STNC_orion_story.117.name: "Ausgeklügelte Lösungen"
 STNC_orion_story.117.reject: "Die Vergangenheit ist die Vergangenheit."
 STNC_orion_story.120.compensate: "Sorgen Sie für den Ausgleich."
 STNC_orion_story.120.desc.blue: "Eines der größeren blauen Häuser ist Opfer eines Überfalls grüner Piraten geworden, was die Spannungen zwischen den Gruppen verschärft. \Die Piraten haben angeboten, einen Teil des Erlöses mit dem Staat zu teilen, wie es üblich ist, aber die Blauen fordern eine Entschädigung für ihre Verluste."
 STNC_orion_story.120.desc.green: "Eines der größeren Häuser der Grünen wurde Opfer eines Überfalls durch blaue Piraten, was die Spannungen zwischen den Gruppen noch verstärkt. \Die Piraten haben angeboten, einen Teil des Erlöses mit dem Staat zu teilen, wie es üblich ist, aber die Grünen fordern eine Entschädigung für ihre Verluste."
 STNC_orion_story.120.name: "Festung geplündert"
 STNC_orion_story.120.reject: "Nimm unseren Anteil an."
 STNC_orion_story.121.accept: "[Root.GetUnderstood]"
 STNC_orion_story.121.desc.blue: "Ein beliebter blauer Medienvertreter wurde ermordet, nachdem er offenbar den Erben eines kleinen grünen Hauses beleidigt hatte."
 STNC_orion_story.121.desc.green: "Ein beliebter grüner Medienvertreter wurde ermordet, nachdem er den Erben eines kleinen blauen Hauses beleidigt haben soll."
 STNC_orion_story.121.name: "Ermordung"
 STNC_orion_story.122.accept: "Das sind nur alternative Fakten."
 STNC_orion_story.122.desc.blue: "Unter jüngeren Menschen am Rande der [Owner.GetAdj]-Gesellschaft hat sich eine Verschwörungstheorie etabliert, die die Blauen beschuldigt, die Große Pest inszeniert zu haben, um die Grünen auszurotten. \Wissenschaftler haben [Owner.GetRulerTitle] [Owner.GetRulerName] aufgefordert, einzugreifen, um den Lügen ein Ende zu setzen, bevor sie sich ausbreiten können."
 STNC_orion_story.122.desc.green: "Unter jüngeren Menschen am Rande der [Owner.GetAdj]-Gesellschaft hat sich eine Verschwörungstheorie etabliert, die die Grünen beschuldigt, die Große Pest inszeniert zu haben, um die Blues auszurotten. \Gelehrte haben [Owner.GetRulerTitle] [Owner.GetRulerName] aufgefordert, einzugreifen und den Lügen ein Ende zu setzen, bevor sie sich ausbreiten können."
 STNC_orion_story.122.name: "Festung geplündert"
 STNC_orion_story.122.reject: "Wir müssen die Wahrheit verteidigen."
 STNC_orion_story.123.accept: "Aliens bleiben Aliens."
 STNC_orion_story.123.desc.blue: "Ein Diplomat, der [target_country.GetAdj] besucht, hat mit unbedachten Äußerungen gegenüber den Blues eine Kontroverse ausgelöst. \Der Außerirdische soll einen prominenten blauen Geschäftsmann gefragt haben, welcher Spezies er angehöre, offenbar in Unkenntnis der Tatsache, dass sowohl Blaue als auch Grüne der gleichen Spezies angehören."
 STNC_orion_story.123.desc.green: "Ein Diplomat, der [target_country.GetAdj] besucht, hat mit unbedachten Äußerungen gegenüber den Grünen eine Kontroverse ausgelöst. \Der Außerirdische soll einen prominenten grünen Geschäftsmann gefragt haben, welcher Spezies er angehöre, offenbar in Unkenntnis der Tatsache, dass sowohl die Blauen als auch die Grünen zur selben Spezies gehören."
 STNC_orion_story.123.name: "[target_country.GetAdj] Beleidigung"
 STNC_orion_story.123.reject: "Wir sollten eine Erklärung verlangen."
 STNC_orion_story.124.accept: "Vielleicht ist Segregation sicherer."
 STNC_orion_story.124.desc.blue: "Das Personal einer Militärbasis auf [Owner.Capital.GetName] hat gemeutert. \n\nDie mehrheitlich grünen Soldaten sind offenbar nicht bereit, unter einem blauen Stützpunktkommandanten zu dienen, nachdem dieser sich abfällig über die Grünen geäußert hat."
 STNC_orion_story.124.desc.green: "Das Personal einer Militärbasis auf [Owner.Capital.GetName] hat gemeutert. \n\nDie meisten blauen Soldaten sind offenbar nicht bereit, unter einem grünen Basiskommandanten zu dienen, nachdem sie sich abfällig über die Blauen geäußert haben."
 STNC_orion_story.124.name: "Meuterei"
 STNC_orion_story.124.reject: "Der Kommandant wird gemaßregelt werden."
 STNC_orion_story.125.accept: "Dies ist ihre Angelegenheit."
 STNC_orion_story.125.desc.anti_blue: "Die Landarbeiter auf [target_planet.GetName] sind kürzlich in Streit geraten. \Mehrere kleine Farmen im Besitz der Blauen haben berichtet, dass eine größere Farm im Besitz der Grünen ihren Betrieb gestört hat, von Diebstählen bis hin zur Vergiftung des Viehbestands."
 STNC_orion_story.125.desc.anti_green: "Die Landarbeiter auf [target_planet.GetName] sind in letzter Zeit in Streit geraten. \Mehrere kleine Farmen im Besitz der Grünen haben berichtet, dass eine größere Farm im Besitz der Blauen ihren Betrieb gestört hat, von Diebstählen bis hin zur Vergiftung des Viehbestands."
 STNC_orion_story.125.name: "Farmerstreitigkeiten auf [target_planet.GetName]"
 STNC_orion_story.125.reject: "Wir müssen dem ein Ende setzen."
 STNC_orion_story.126.accept: "Das ist ihre Angelegenheit."
 STNC_orion_story.126.desc.anti_blue: "Bergleute auf [target_planet.GetName] sind kürzlich in Streit geraten. \Eine der größeren Minen in blauem Besitz meldet den Diebstahl spezieller Abbauausrüstung und beschuldigt einen Rivalen in grünem Besitz, das Verbrechen inszeniert zu haben."
 STNC_orion_story.126.desc.anti_green: "Bergleute auf [target_planet.GetName] sind in letzter Zeit in Streit geraten. \Eine der größeren Minen in grünem Besitz meldet den Diebstahl von Spezialabbauausrüstung und beschuldigt einen Rivalen in blauem Besitz, das Verbrechen inszeniert zu haben."
 STNC_orion_story.126.name: "Bergbaustreitigkeiten auf [target_planet.GetName]"
 STNC_orion_story.126.reject: "Wir müssen der Sache ein Ende setzen."
 STNC_orion_story.127.accept: "Das ist ihre Angelegenheit."
 STNC_orion_story.127.desc.anti_blue: "Techniker auf [target_planet.GetName] sind kürzlich in Konflikt geraten. \n\n Eine von den Blauen betriebene Fusionsanlage hat einen Konkurrenten der Grünen beschuldigt, eine Deuteriumlieferung mit halbstabilisierten Wasserstoffatomen aus fremder Materie zu dopen. \n\nDie exotischen Atome können unbemerkt Schäden an der Fusionskammer verursachen."
 STNC_orion_story.127.desc.anti_green: "Die Techniker auf [target_planet.GetName] sind kürzlich in Konflikt geraten. \n\n Eine von den Grünen betriebene Fusionsanlage hat einen Rivalen im Besitz der Blauen beschuldigt, eine Deuteriumlieferung mit halbstabilisierten Wasserstoffatomen aus fremder Materie gedopt zu haben. \n\nDie exotischen Atome können unbemerkt Schäden an der Fusionskammer verursachen."
 STNC_orion_story.127.name: "Energieunterbrechung auf [target_planet.GetName]"
 STNC_orion_story.127.reject: "Wir müssen dem ein Ende setzen."
 STNC_orion_story.128.accept: "Sie haben sich wahrscheinlich etwas zuschulden kommen lassen."
 STNC_orion_story.128.desc.anti_blue: "Grüne Sicherheitsbeamte auf [target_planet.GetName] sind beschuldigt worden, in ihrem Zuständigkeitsbereich systematisch blaue Zivilisten zu diskriminieren."
 STNC_orion_story.128.desc.anti_green: "Blaue Sicherheitsbeamte auf [target_planet.GetName] wurden beschuldigt, in ihrem Zuständigkeitsbereich systematisch grüne Zivilisten zu diskriminieren."
 STNC_orion_story.128.name: "Polizei-Diskriminierung"
 STNC_orion_story.128.reject: "Wir müssen dem ein Ende setzen."
 STNC_parasitic_ice_category_desc: "Scans der Oberfläche von [Von.GetName] zeigen, dass fast fünf Prozent der Oberfläche des [Von.GetPlanetMoon] von einer Gletschermasse bedeckt sind."
 STNC_parasitic_ice_category: "Ausgedehnte Vergletscherung"
 STNC_PATTERN_BUFFER_CIVILISATION_PROJECT_1_DESC: "Das Signal, das von dem verlassenen Schiff im [Von.GetName] ausgestrahlt wurde, war in einer Weise moduliert, die dem Materiestrom eines typischen Transporters nahe kommt. \Wenn man die Bedeutung des Signals versteht, kann man die Herkunft des Schiffes herausfinden."
 STNC_PATTERN_BUFFER_CIVILISATION_PROJECT_1: "Materiestrom-Signal entschlüsseln"
 STNC_PATTERN_BUFFER_CIVILISATION_PROJECT_2_DESC: "Die Dwemari-Behörden fanden die Dissidenten zuerst und sperrten sie in geschlossenen Materiestrom-Eindämmungseinheiten ein. \Bei ausreichender Anstrengung könnte es möglich sein, die darin Eingeschlossenen zu rematerialisieren."
 STNC_PATTERN_BUFFER_CIVILISATION_PROJECT_2: "Gefangene des Materiestroms befreien"
 STNC_POLYFERRANIDE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Polyferranid entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_POLYFERRANIDE_PROJECT: "Polyferranid-Gewinnung"
 STNC_polywater_category_desc: "Erste Scans von [DieserName] deuten auf eine Gravitationsanomalie hin, die kürzlich in der Nähe des [DieserPlanetMond] vorbeizog."
 STNC_polywater_category: "Gravitationsanomalie"
 STNC_power_play_category_desc: "Die Ionenstürme, die [Von.GetName] heimsuchen, scheinen strukturierte Muster aufzuweisen, die weitere Untersuchungen rechtfertigen."
 STNC_power_play_category: "Ionensturm-Muster"
 STNC_power_play_event.1.a: "Starten Sie ein Shuttle."
 STNC_power_play_event.1.b: "Benutzen Sie die Transporter."
 STNC_power_play_event.1.desc: "Die Analyse der Ionenstürme, die [Von.GetName] heimsuchen, hat bestätigt, dass sich eine Reihe verschiedener Muster ausbreiten. \Die Sensoren der [Root.GetFleetName] sind aufgrund der Interferenzen des Sturms nicht in der Lage, mehr aus dem Orbit zu bestimmen, aber ein Außenteam könnte weitere Daten sammeln."
 STNC_power_play_event.1.name: "Ionensturm-Muster"
 STNC_power_play_event.11.a: "Starten Sie ein Shuttle."
 STNC_power_play_event.11.desc: "Die Transporter der [Root.GetFleetName] sind nicht in der Lage, die ionischen Interferenzen zu durchdringen, und das Außenteam ist bei dem Versuch fast verloren. \Die Analyse legt nahe, dass ein Shuttle in der Lage wäre, die Stürme erfolgreich zu durchqueren."
 STNC_power_play_event.11.name: "Ionensturm-Muster"
 STNC_power_play_event.21.a: "Kontaktieren Sie die [Root.GetFleetName]."
 STNC_power_play_event.21.desc: "Während das Außenteam in die Atmosphäre von [Von.GetName] eintaucht, verläuft die Reise relativ reibungslos. Etwa zwanzig Kilometer über der Oberfläche wird das Shuttle jedoch von einer elektroplasmatischen Entladung getroffen, die den Großteil der atmosphärischen Triebwerke außer Betrieb setzt. \n\nDas Shuttle stürzt in der Nähe eines Felsvorsprungs ab und wird irreparabel beschädigt. Das Außenteam ist bemerkenswert unversehrt, abgesehen von ein paar leichten Verletzungen des Teamleiters. Die Besatzung formiert sich neu, um ihre Optionen zu bewerten."
 STNC_power_play_event.21.name: "Ionensturm-Muster"
 STNC_power_play_event.22.a: "Bereiten Sie die Musterverbesserer vor."
 STNC_power_play_event.22.desc: "Die Kommunikation mit [Root.GetFleetName] scheint noch möglich zu sein, auch wenn sie verstümmelt ist. Im Orbit teilt [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] mit, dass die Sensoren des Schiffes eine große Sturmfront entdeckt haben, die sich schnell auf das Shuttle zubewegt. \n\nDer Transporterbetrieb schlägt vor, dass es möglich sein könnte, eine Reihe von Musterverbesserern auf das Außenteam zu beamen, so dass eine Transportererfassung durch die ionische Interferenz möglich ist. \n\nAngesichts der Schwere des Sturms ist es unwahrscheinlich, dass das Außenteam überleben wird, selbst wenn es in den Überresten des Shuttles Schutz sucht."
 STNC_power_play_event.22.name: "Ionensturm-Muster"
 STNC_power_play_event.31.a: "Kontaktieren Sie die [Root.GetFleetName]."
 STNC_power_play_event.31.desc: "Während das Außenteam in die Atmosphäre von [From.GetName] eintaucht, verläuft die Reise relativ reibungslos. Etwa zwanzig Kilometer über der Oberfläche verfehlt jedoch eine elektroplasmatische Entladung das Shuttle nur knapp, was den Piloten dazu veranlasst, ein schnelleres Sinkflugprofil zu riskieren. \n\n Das Shuttle landet in der Nähe eines Felsvorsprungs, während die Besatzung auftaucht, um ihre Optionen zu prüfen."
 STNC_power_play_event.31.name: "Ionensturm-Muster"
 STNC_power_play_event.32.a: "Rückkehr in die Umlaufbahn."
 STNC_power_play_event.32.b: "Überstehen Sie den Sturm."
 STNC_power_play_event.32.desc: "Die Kommunikation mit [Root.GetFleetName] ist zwar verstümmelt, scheint aber noch möglich zu sein. Im Orbit teilt [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] mit, dass die Sensoren des Schiffes eine große Sturmfront entdeckt haben, die sich schnell auf das Shuttle zubewegt. \n\nAngesichts der Schwere und der unklaren Dauer des Sturms ist es möglich, dass das Außenteam sogar innerhalb des Shuttles in Gefahr ist."
 STNC_power_play_event.32.name: "Ionensturm-Muster"
 STNC_power_play_event.33.a: "Besprechung mit dem Außenteam."
 STNC_power_play_event.33.desc: "Das Shuttle steigt zunächst langsam auf, um dann schnell zu beschleunigen. Da es nicht in der Lage ist, zum [Root.GetFleetName] zurückzukehren, ohne den hinteren Rand des Sturms zu durchqueren, versucht der Pilot, den Kontakt mit der Störung zu minimieren. \n\nEs werden mehrere sanft leuchtende Lichtkugeln beobachtet, die dem Shuttle in unmittelbarer Nähe folgen. Alarmierenderweise durchdringen sie die Hülle des Shuttles und scheinen sich in den Mitgliedern des Außenteams aufzulösen. Die Insassen des Shuttles sind zunächst verwirrt und docken schließlich an die [Root.GetFleetName] an."
 STNC_power_play_event.33.name: "Ionensturm-Muster"
 STNC_power_play_event.34.a: "Bereiten Sie die Musterverbesserer vor."
 STNC_power_play_event.34.desc: "Während die Hülle und das strukturelle Integritätsfeld des Shuttles zunächst in der Lage sind, den Ansturm des Ionensturms abzuwehren, haben die unerbittlichen elektroplasmatischen Entladungen nach einer Stunde einen beträchtlichen Tribut von den Energiereserven des Schiffes gefordert und verhindern jeden Versuch, in die Umlaufbahn zurückzukehren. \n\nAn Bord der [Root.GetFleetName] schlägt der Transporterbetrieb vor, dass es möglich sein könnte, eine Reihe von Musterverbesserern auf das Außenteam zu beamen, die es ermöglichen, eine Transporterschleuse durch die ionische Interferenz zu erhalten."
 STNC_power_play_event.34.name: "Ionensturm-Muster"
 STNC_power_play_event.41.a: "Besprechung mit dem Außenteam, wenn es wieder aufgetaucht ist."
 STNC_power_play_event.41.desc: "Die Musterverstärker materialisieren sich im Shuttle-Raumschiff. Das Außenteam nimmt jeweils eines der Geräte und verteilt sich in Abständen von zwei Metern, bevor es sie aktiviert. \Als der Anführer des Außenteams sich darauf vorbereitet, den letzten Verstärker zu aktivieren, schlägt in der Nähe ein elektroplasmatischer Energieblitz ein, der den größten Teil des Teams bewusstlos macht. Der Teamleiter erholt sich genug, um den Verstärker zu aktivieren, bevor er zusammenbricht. \n\Nachdem [Root.GetFleetName] versucht hat, sich mit den Musterverbesserern zu verbinden, schweben mehrere sanft leuchtende Lichtkugeln über dem Außenteam, bevor sie sich in ihnen aufzulösen scheinen. Augenblicke später ist die Transporterschleuse der [Root.GetFleetName] gesichert und das Team wird an Bord transportiert. \n\nDas Außenteam materialisiert im Transporterraum, während mehrere medizinische Mitarbeiter sie in die Krankenstation bringen."
 STNC_power_play_event.41.name: "Ionensturm-Muster"
 STNC_power_play_event.42.a: "Besprechen Sie das Außenteam, wenn es sich erholt hat."
 STNC_power_play_event.42.desc: "Die Musterverstärker materialisieren sich im Shuttle-Raumschiff. Das Außenteam nimmt jeweils eines der Geräte und verteilt sich in Abständen von zwei Metern, bevor es sie aktiviert. \Als der Anführer des Außenteams sich darauf vorbereitet, den letzten Verstärker zu aktivieren, schlägt in der Nähe ein elektroplasmatischer Energieblitz ein, der den größten Teil des Teams bewusstlos macht. Der Teamleiter erholt sich genug, um den Verstärker zu aktivieren, bevor er zusammenbricht. \n\Nachdem [Root.GetFleetName] versucht hat, sich mit den Musterverbesserern zu verbinden, schweben mehrere sanft leuchtende Lichtkugeln über dem Außenteam, bevor sie sich in ihnen aufzulösen scheinen. Augenblicke später ist die Transporterschleuse der [Root.GetFleetName] gesichert und das Team wird an Bord transportiert. \n\nDas Außenteam materialisiert im Transporterraum, während mehrere medizinische Mitarbeiter sie schnell zur Krankenstation bringen. Ein Teil der elektroplasmatischen Energie des Sturms scheint sich entlang des Transporterstrahls bewegt zu haben und hat den Haupttransporterraum erheblich beschädigt."
 STNC_power_play_event.42.name: "Ionensturm-Muster"
 STNC_power_play_event.46.a: "Begeben Sie sich in die südliche Polarregion."
 STNC_power_play_event.46.b: "Bleiben Sie in der aktuellen Umlaufbahn."
 STNC_power_play_event.46.desc: "Das Außenteam hat sich von den Erfahrungen des Sturms erholt und berichtet [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] über die Situation auf der Oberfläche von [From.GetName]. \n\nAuch wenn das Team nicht in der Lage ist, die Quelle der Muster in der Sturmenergie zu isolieren, besteht es darauf, dass eine zweite Mission in der Nähe der südlichen Polarregion durchgeführt wird, wo die Messwerte am stärksten erschienen. \Die eigenen Sensoren von [Root.GetFleetName] stellen diese Einschätzung jedoch in Frage."
 STNC_power_play_event.46.name: "Ionensturm-Muster"
 STNC_power_play_event.51.a: "Was hat dies ausgelöst?"
 STNC_power_play_event.51.desc: "Die [Root.GetFleetName] wechselt die Umlaufbahn, um sie über die südliche Polarregion zu bringen. Kurz vor Abschluss des Manövers scheinen sich die Mitglieder des Außenteams gegenseitig Signale zu geben, während sie versuchen, die Kommandofunktionen des Schiffes von einem abgeschirmten Maschinenraum aus zu isolieren und auf mehrere Sicherheitskräfte zu schießen, die zu ihrer Festnahme entsandt wurden. \n\n Es beginnt ein Wettlauf um die Sicherung des [Root.GetFleetName], bei dem die Brücke knapp die Oberhand behält. Das meuternde Außenteam zieht sich in den Speisesaal des Schiffes zurück und nimmt einige Besatzungsmitglieder als Geiseln."
 STNC_power_play_event.51.name: "Machtspielchen"
 STNC_power_play_event.52.a: "Was hat dies ausgelöst?"
 STNC_power_play_event.52.desc: "Die Weigerung von [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName], den Orbit zu wechseln, scheint die Mitglieder des Außenteams zu verärgern, die schockierenderweise versuchen, die Kommandofunktionen des Schiffes von einem abgeschirmten Maschinenraum aus zu isolieren und auf mehrere Sicherheitskräfte zu schießen, die geschickt wurden, um sie festzunehmen. \Ein Wettlauf zur Sicherung der [Root.GetFleetName] beginnt, bei dem die Brücke knapp die Oberhand behält. Das meuternde Außenteam zieht sich in den Speisesaal des Schiffes zurück und nimmt einige Besatzungsmitglieder als Geiseln."
 STNC_power_play_event.52.name: "Machtspielchen"
 STNC_power_play_event.53.a: "Stürmen Sie die Kantine."
 STNC_power_play_event.53.b: "Versuchen Sie zu verhandeln."
 STNC_power_play_event.53.desc: "Als das Außenteam merkt, dass es in der Kantine gefangen ist, kontaktiert es die Brücke. Sie offenbaren, dass sie in Wirklichkeit von den körperlosen neuralen Energien einer Reihe von Gefangenen besessen sind, die vor Jahrhunderten auf dem Planeten gefangen waren, und verlangen, dass ihnen die Kontrolle über die Navigation des [Root.GetFleetName] übertragen wird, bevor sie gezwungen werden, ihre Geiseln zu töten. \Die Außerirdischen behaupten, politische Gefangene vom Planeten Ux-Mal zu sein, die zu Unrecht ihres Körpers beraubt wurden."
 STNC_power_play_event.53.name: "Machtspielchen"
 STNC_power_play_event.61.a: "Untersuchen Sie die Umsiedlung."
 STNC_power_play_event.61.b: "Zerstöre die Energiemuster."
 STNC_power_play_event.61.c: "Lassen Sie die Welt in Ruhe."
 STNC_power_play_event.61.desc: "Der gesamte Sicherheitstrupp von [Root.GetFleetName] bereitet sich darauf vor, die Kontrolle über die Kantine wiederzuerlangen. Nachdem die Pläne abgeschlossen sind, gibt [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] den Befehl. \n\nDer Kampf dauert weniger als eine halbe Minute, aber am Ende sind die außerirdischen Eindringlinge bis zur Bewusstlosigkeit betäubt worden, während eine Reihe von Sicherheitskräften tot ist. \n\nGesichert in der Arrestzelle konfrontiert [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] den Anführer der Außerirdischen, der nun um Gnade für die Gefangenen von [From.GetName] bittet."
 STNC_power_play_event.61.name: "Machtspiel"
 STNC_power_play_event.62.a: "Untersuchen Sie die Umsiedlung."
 STNC_power_play_event.62.b: "Zerstöre die Energiemuster."
 STNC_power_play_event.62.c: "Lasst die Welt in Ruhe."
 STNC_power_play_event.62.desc: "Das gesamte Sicherheitspersonal von [Root.GetFleetName] bereitet sich darauf vor, die Kontrolle über die Messehalle wieder zu übernehmen. Nachdem die Pläne abgeschlossen sind, gibt [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] den Befehl. \n\nDer Kampf dauert weniger als eine halbe Minute, aber am Ende sind die außerirdischen Eindringlinge bis zur Bewusstlosigkeit betäubt worden, während eine Reihe von Geiseln und Sicherheitspersonal tot sind. \n\nGesichert in der Brigg konfrontiert [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] den außerirdischen Anführer, der nun um Gnade für die Gefangenen von [From.GetName] bittet."
 STNC_power_play_event.62.name: "Machtspielchen"
 STNC_power_play_event.63.a: "Sie müssen aufgehalten werden."
 STNC_power_play_event.63.desc: "Das gesamte Sicherheitspersonal von [Root.GetFleetName] bereitet sich darauf vor, die Kontrolle über die Messehalle zurückzuerlangen. Nachdem die Pläne abgeschlossen sind, gibt [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] den Befehl. \n\nDie Kämpfe dauern weniger als eine halbe Minute, aber am Ende haben die außerirdischen Eindringlinge den Angriff abgewehrt. \n\nDie Außerirdischen nutzen die Verwirrung, um zum Hauptladeraum zu gelangen und versuchen, die Kontrolle über die dort befindlichen Frachttransporter zu übernehmen."
 STNC_power_play_event.63.name: "Machtspielchen"
 STNC_power_play_event.66.a: "Untersuchen Sie die Umsiedlung."
 STNC_power_play_event.66.desc: "Indem er [Root.Leader.GetHerHim]sich selbst im Austausch gegen mehrere Geiseln und eine Verhandlungsmöglichkeit angeboten hat, hat [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] erfolgreich mit dem führenden außerirdischen Eindringling verhandelt. \n\nDer Außerirdische versprach, eine Lösung für ihren Kampf in den Stürmen auf [From.GetName] zu finden, und erklärte sich bereit, die Kontrolle über das Außenteam abzugeben, wenn eine solche Lösung gefunden wird."
 STNC_power_play_event.66.name: "Machtspielchen"
 STNC_power_play_event.67.a: "Sie müssen aufgehalten werden."
 STNC_power_play_event.67.desc: "Indem er [Root.Leader.GetHerHim]sich selbst im Austausch gegen mehrere Geiseln und die Möglichkeit zu verhandeln anbietet, versucht [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName], mit dem führenden außerirdischen Eindringling zu verhandeln. \n\nMit dem Versprechen, eine Lösung für ihren Kampf in den Stürmen auf [From.GetName] zu finden, scheint der Außerirdische von dem Angebot nicht begeistert zu sein, bevor er es ablehnt. \n\nDie Eindringlinge nutzen ihre Gefangennahme des [Root.Owner.GetCaptainTitle], um von der Kantine zum Frachtraum des Schiffes zu gelangen und versuchen, die Kontrolle über die dortigen Frachttransporter zu übernehmen."
 STNC_power_play_event.67.name: "Machtspiel"
 STNC_power_play_event.71.a: "[Root.GetUnderstood]"
 STNC_power_play_event.71.desc: "Während die Zahl der Ux-Mal-Gefangenen, die auf [From.GetName] gefangen sind, in die Zehntausende geht, wurde eine Lösung gefunden, um den Außerirdischen Körper zum Bewohnen zur Verfügung zu stellen. \n\nDer Bevölkerung von [Root.Owner.GetName] wurde angeboten, freiwillig ihre Körper zu spenden, falls sie aufgrund einer Verletzung hirntot, aber ansonsten gesund sein sollten. \n\nEs wird zwar nur ein kleiner Prozentsatz von Personen erwartet, die sich freiwillig für das Programm melden, aber es wird erwartet, dass dies ausreicht, um die Gefangenen einige Jahre lang zu reanimieren."
 STNC_power_play_event.71.name: "Power Play"
 STNC_power_play_event.72.a: "[Root.GetUnderstood]"
 STNC_power_play_event.72.desc: "Der Deflektor der [Root.GetFleetName] wurde so rekonfiguriert, dass er die Ionenmuster in den Stürmen auf der [From.GetName] negiert, die körperlosen Gefangenen effektiv tötet und die Ausbreitung der Stürme stoppt. \n\n Ein ähnlicher Prozess wird auf das besessene Außenteam angewandt, um ihre Körper wieder unter ihre eigene Kontrolle zu bringen."
 STNC_power_play_event.72.name: "Machtspiel"
 STNC_power_play_event.73.a: "(Root.GetUnderstood)"
 STNC_power_play_event.73.desc: "Nachdem sie zugestimmt haben, das Leben der Gefangenen zu schonen, wenn sie im Gegenzug die Körper des Außenteams verlassen, lösen sich die sanft leuchtenden Sphären von ihren Wirten und beamen sich auf die Oberfläche von [From.GetName]. \n\n Eine Warnbohne wird im Orbit platziert, um vor der Besiedlung der Welt zu warnen."
 STNC_power_play_event.73.name: "Machtspiel"
 STNC_power_play_event.74.a: "Untersuchen Sie die Umsiedlung."
 STNC_power_play_event.74.b: "Zerstöre die Energiemuster."
 STNC_power_play_event.74.c: "Lassen Sie die Welt in Ruhe."
 STNC_power_play_event.74.desc: "Ein letzter verzweifelter Versuch, den Frachtraum vor den Außerirdischen zu sichern, ist erfolgreich, da der Frachtraum mit ionogenen Partikeln geflutet wird, die den Angreifern große Schmerzen bereiten. \n\nDas Außenteam nutzt die Gelegenheit und wird in die Brigg des Schiffes gebracht, wo mehrere zusätzliche Schichten von Kraftfeldern aufgebaut werden. \n\nGesichert eingesperrt konfrontiert [Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] den Anführer der Außerirdischen, der nun um Gnade für die Gefangenen von [From.GetName] bittet."
 STNC_power_play_event.74.name: "Machtspiel"
 STNC_power_play_event.75.a: "Wo sind sie hin?"
 STNC_power_play_event.75.desc: "Den Außerirdischen ist es gelungen, die Kontrolle über die Transporter im Frachtraum zu erlangen. Ein Zyklus nach dem anderen bringt immer mehr der glühenden Kugeln an Bord, die sich über das ganze Schiff verteilen und immer mehr Besatzungsmitglieder in Besitz nehmen. \n\nNachdem die Außerirdischen die vollständige Kontrolle über das Schiff erlangt haben, kappen sie alle Übertragungen und gehen auf Warp. \n\nDie [Root.GetFleetName] wird offiziell als vermisst gemeldet."
 STNC_power_play_event.75.name: "Machtspiel"
 STNC_power_play_event.81.a: "[Root.GetUnderstood]"
 STNC_power_play_event.81.desc: "Die Zahl der Ux-Mal-Gefangenen, die auf [From.GetName] gefangen sind, geht zwar in die Zehntausende, aber es wurde eine Lösung gefunden, um den Außerirdischen Körper zum Leben zu geben. \n\nDer Bevölkerung von [Root.GetName] wurde angeboten, ihre Körper freiwillig zu spenden, falls sie aufgrund einer Verletzung hirntot, aber ansonsten gesund sein sollten. \n\nEs wird zwar nur ein kleiner Prozentsatz von Personen erwartet, die sich freiwillig für das Programm melden, aber es wird erwartet, dass dies ausreicht, um die Gefangenen ein paar Jahre lang zu reanimieren."
 STNC_power_play_event.81.name: "Ux-Mal-Gefangene"
 STNC_power_play_event.82.a: "[Root.GetUnderstood]"
 STNC_power_play_event.82.desc: "Ein Deflektor-Array wurde rekonfiguriert, um die Ionenmuster in den Stürmen auf [From.GetName] zu negieren, wodurch die körperlosen Gefangenen effektiv getötet und die Ausbreitung der Stürme gestoppt werden."
 STNC_power_play_event.82.name: "Ux-Mal-Gefangene"
 STNC_power_play_event.91.a: "Ausgezeichnet."
 STNC_power_play_event.91.a.tooltip: "Der ehemalige Ux-Mal-Gefangene §H[uxMalLeader.GetName]§! schließt sich der [Root.GetName] an."
 STNC_power_play_event.91.desc: "Die Integration der ehemals körperlosen Ux-Mal-Gefangenen in die Gesellschaft von [Root.GetName] war schwierig, aber es wurden Fortschritte erzielt. \n\nViele der Hunderte, die bisher rebodisiert wurden, haben bewiesen, dass sie mehr als fähig sind, zu der Gesellschaft beizutragen, die ihnen eine zweite Chance geboten hat."
 STNC_power_play_event.91.name: "Ux-Mal-Gefangene"
 STNC_preftl.1001.a: "Sie sind kurz davor, mit Warp zu reisen."
 STNC_preftl.1001.desc.gestalt: "Unsere Langstreckenverfolgungssysteme haben den Start einer Reihe von Orbitalstationen und systeminternen Erkundungsschiffen von [From.Capital.GetName] aus festgestellt. Wenn die Zivilisation dem normalen Entwicklungspfad folgt, könnte sie kurz davor stehen, den Warpantrieb zu entdecken und interstellar zu reisen."
 STNC_preftl.1001.desc.normal: "Unsere Langstreckenverfolgungssysteme haben den Start mehrerer Orbitalstationen und systeminterner Erkundungsschiffe von [Von.Hauptstadt.GetName] aus festgestellt. Wenn die Zivilisation dem normalen Entwicklungspfad folgt, könnte sie kurz davor stehen, den Warp-Antrieb und die interstellare Reise zu entdecken."
 STNC_preftl.1001.name: "Routinemäßige Raumfahrt"
 STNC_prime_invasion_aggressive_stance: "Erhöhte Chancen auf entscheidende Siege oder Niederlagen."
 STNC_prime_invasion_balanced_stance: "Standardeinstellung."
 STNC_prime_invasion_defensive_stance: "Erhöhte Chancen für kleinere Siege, Niederlagen oder Patt-Situationen."
 STNC_protomatter.101.a: "[Root.GetUnfortunate]"
 STNC_protomatter.101.desc: "Die [Root.GetName] hat durch einen versehentlichen Stromausfall im §BProtomaterie§!-Eindämmungsfeld des Schiffes erheblichen Schaden erlitten, wodurch die Substanz vorzeitig aktiviert wurde. \n\nBei dem Vorfall sind leider viele Besatzungsmitglieder ums Leben gekommen, aber durch ihren heldenhaften Einsatz konnte das Schiff gerettet werden. \n\nDies soll eine Erinnerung daran sein, dass Protomaterie ebenso mächtig wie gefährlich ist."
 STNC_protomatter.101.name: "Protomaterie-Zündkaskade"
 STNC_protomatter.102.a: "[Root.GetUnfortunate]"
 STNC_protomatter.102.desc: "Aufgrund eines falsch konfigurierten Eindämmungsfeldes kam es auf der [Root.GetName] zu einer vollständigen §BProtomaterie§!-Zündung, was zur vollständigen Umwandlung des Schiffes führte. \An seiner Stelle steht nun ein Asteroid als eine Art Grabstein für die [Root.GetName] und ihre Besatzung."
 STNC_protomatter.102.name: "Protomaterie-Zündkaskade"
 STNC_protomatter.200.a: "[Root.GetUnderstood]"
 STNC_protomatter.200.desc: "Die $building_proto_matter_generation_facility$ auf §Y[protomatter_planet.GetName]§! berichtet, dass die Arbeit an der Protomaterie-Erzeugung und ihren Anwendungen gut voranschreitet. \n\nUnsere Wissenschaftsteams haben bereits viel gelernt, und wir erwarten, dass ihre Forschung langfristig sehr produktiv sein wird. \n\nAllerdings haben sie auch vor den Risiken gewarnt, die mit dem Umgang mit Protomaterie verbunden sind. Ein besonderes Problem stellt die Lagerung dar, die sehr empfindliche und spezialisierte Ausrüstung erfordert. Selbst ein kleiner Bruch des Sicherheitsbehälters könnte eine ernsthafte Bedrohung für die Bevölkerung von [protomatter_planet.GetName] darstellen."
 STNC_protomatter.200.name: "Fortschreitende Protomaterie-Experimente"
 STNC_protomatter.205.a: "[Root.GetUnderstood]"
 STNC_protomatter.205.desc: "Der §B$sm_protomatter_generator$§! in §Y[protomatter_starbase.GetName]§! berichtet, dass die Experimente zur Erzeugung und Anwendung von Protomaterie gut verlaufen. \n\nUnsere Wissenschaftsteams haben bereits viel gelernt und erwarten, dass ihre Forschung auf lange Sicht sehr produktiv sein wird. \n\nSie haben jedoch auch darauf hingewiesen, dass die Fehlertoleranz bei Protomaterie-Experimenten sehr gering ist. Selbst ein kleiner Bruch der Eindämmung könnte eine ernsthafte Bedrohung für die [protomatter_starbase.GetName] darstellen, einschließlich anderer bewohnter Welten innerhalb des [protomatter_starbase.System.GetName]-Systems."
 STNC_protomatter.205.name: "Fortschreitende Protomaterie-Experimente"
 STNC_protomatter.210.a: "[Root.GetUnderstood]"
 STNC_protomatter.210.desc: "Wissenschaftsteams auf §Y[protomatter_planet.GetName]§! berichten, dass Experimente zu den restaurativen Eigenschaften von Protomaterie unerwartete Vorteile gebracht haben. \n\nWährend eines hochenergetischen Protomaterie-Feldtests kam es im Reaktor der Anlage zu einer Energiespitze, die eine Ausdehnung des Feldes weit über den vorgesehenen Umfang des Experiments hinaus bewirkte. \n\nÜberall auf dem [protomatter_planet.GetPlanetMoon] berichten die Menschen von positiven gesundheitlichen Auswirkungen, wobei Verletzungen schneller heilen und ältere Menschen leichte Verjüngungseffekte erfahren. \n\nDas Ereignis wird von der Bevölkerung als positiv angesehen, obwohl es sicherlich viel schlimmer hätte sein können und als Erinnerung daran dienen sollte, dass die Arbeit, die auf [protomatter_planet.GetName] stattfindet, extrem gefährlich ist."
 STNC_protomatter.210.name: "Fortschreitende Protomaterie-Experimente"
 STNC_protomatter.211.a: "[Root.GetUnderstood]"
 STNC_protomatter.211.desc: "Wissenschaftsteams auf §Y[protomatter_planet.GetName]§! berichten, dass Experimente zu den Wiederherstellungseigenschaften von Protomaterie unerwartete Vorteile gebracht haben. \n\nWährend eines hochenergetischen Protomaterie-Feldtests kam es im Reaktor der Anlage zu einer Energiespitze, die eine Ausdehnung des Feldes weit über das vorgesehene Ausmaß des Experiments hinaus bewirkte. \n\nBauern auf dem [protomatter_planet.GetPlanetMoon] berichten, dass ihre Pflanzen schneller wachsen und höhere Erträge liefern. \n\nDas Ereignis hat sich zwar als vorteilhaft erwiesen, zeigt aber auch die Unberechenbarkeit der Protomaterie und die Gefahr, die vom Protomaterie-Generator ausgeht."
 STNC_protomatter.211.name: "Protomaterie-Experimente im Gange"
 STNC_protomatter.215.a: "[Root.GetExcellent]"
 STNC_protomatter.215.desc: "Wissenschaftler, die am §B$sm_protomatter_generator$§! arbeiten, der sich in §Y[protomatter_starbase.GetName]§! befindet, melden einen Durchbruch. \n\n Sie haben eine unerwartete und aufregende Entdeckung über die grundlegende Natur der Materie und der Erzeugung von Ökosystemen gemacht, deren Ergebnisse unseren Forschern in den kommenden Jahren von großem Nutzen sein werden. \n\nAllerdings ist diese erfreuliche Nachricht mit einem Hauch von Vorsicht verbunden, denn der Bericht ist mit dem Hinweis versehen, dass die im [protomatter_starbase.System.GetName]-System stattfindenden Experimente äußerst gefährlich sind."
 STNC_protomatter.215.name: "Aufregende Protomaterie-Funde"
 STNC_protomatter.220.a: "[Root.GetUnfortunate]"
 STNC_protomatter.220.desc: "In der $building_proto_matter_generation_facility$ auf §Y[protomatter_planet.GetName]§! ist es zu einem kleineren Sicherheitszwischenfall gekommen, bei dem mehrere Techniker ums Leben gekommen sind. \n\nGlücklicherweise wurden die Notfall-Eindämmungsfelder sofort aktiviert, so dass eine größere Zerstörung verhindert werden konnte. \n\nDies sollte als Erinnerung daran dienen, dass die Basis eine ernste Gefahr für die Bevölkerung von [protomatter_planet.getName] darstellt."
 STNC_protomatter.220.name: "Protomatter-Großereignis"
 STNC_protomatter.225.a: "[Root.GetUnfortunate]"
 STNC_protomatter.225.desc: "Der §B$sm_protomatter_generator$§! in §Y[protomatter_starbase.GetName]§! hat einen kleinen Einschlussbruch erlitten, der zur Zerstörung eines Teils des gelagerten Materials und zum Tod mehrerer Wissenschaftler geführt hat. \n\n Zum Glück war die Probe, die während des Experiments vorbereitet wurde, so klein, denn der Schaden hätte weitaus größer sein können, wenn sich eine größere Menge an Protomaterie entzündet hätte. \n\nDies soll eine Erinnerung daran sein, dass die Anlage eine ernste Gefahr für das [protomatter_starbase.System.GetName]-System darstellt."
 STNC_protomatter.225.name: "Protomatter-Vorfall"
 STNC_protomatter.230.a: "(Root.GetUnfortunate)"
 STNC_protomatter.230.desc: "Wir haben unglückliche Nachrichten vom Protomaterie-Generator auf §Y[protomatter_planet.GetName]§! erhalten. \n\nWährend eines kritischen Wartungszyklus kam es dort zu einem kaskadenartigen Systemausfall, der zu einer unkontrollierten Freisetzung von flüchtigem Protomater führte. \n\nBerichte über erhebliche zivile Opfer und dauerhafte Schäden an der Biosphäre des [protomatter_planet.GetPlanetMoon] sind eingetroffen. Die Bevölkerung von [protomatter_planet.GetName] ist empört und es finden weltweite Proteste statt. \Wir müssen den Protomaterie-Generator reparieren, wenn wir diese gefährliche Substanz weiterhin nutzen wollen."
 STNC_protomatter.230.name: "Großer Zwischenfall mit Protomaterie"
 STNC_protomatter.235.a: "[Root.GetUnfortunate]"
 STNC_protomatter.235.desc: "Der §B$sm_protomatter_generator$§! in §Y[protomatter_starbase.GetName]§! hat einen schwerwiegenden Eindämmungsbruch erlitten, der zu einer Protomaterienzündung führte. \n\nDie Anlage und die umliegenden Teile der Station wurden stark beschädigt, und die Zahl der Opfer ist hoch. \n\n Wir müssen den §B$sm_protomatter_generator$§! reparieren, wenn wir diese gefährliche Substanz weiterhin hier erzeugen wollen."
 STNC_protomatter.235.name: "Großer Zwischenfall mit Protomaterie"
 STNC_protomatter.240.a: "Das ist eine Katastrophe!"
 STNC_protomatter.240.a.tooltip: "§R[protomatter_planet.GetName] ist transformiert§!"
 STNC_protomatter.240.desc: "Wir erhalten Berichte über einen schweren Zwischenfall im System §Y[protomatter_planet.System.GetName]§! \n\n Während Techniker einen Prototyp eines Protomaterie-Sprengkopfes für Tests außerhalb der Welt vorbereiteten, erlitt das Gerät einen Bruch der Eindämmung und detonierte. \n\nDie Anlage wurde zerstört und die Oberfläche von §Y[Protomatter_planet.GetName]§! wurde völlig verwüstet. \n\nDie Zerstörung ging schnell vonstatten, und während es einigen Zivilisten gelang, sich auf Schiffe im Orbit zu retten, ging der Großteil der Bevölkerung verloren. \n\nDer entfesselte Protomaterie-Effekt hat die Oberfläche des [protomatter_planet.GetPlanetMoon] bis zur Unkenntlichkeit verändert."
 STNC_protomatter.240.name: "Protomaterie-Katastrophe"
 STNC_protomatter.245.a: "Dies ist eine Katastrophe!"
 STNC_protomatter.245.a.tooltip: "§R[protomatter_starbase.GetName] hat sich in einen Asteroiden verwandelt§!"
 STNC_protomatter.245.desc: "Wir erhalten Berichte über einen schweren Zwischenfall im System §Y[protomatter_starbase.System.GetName]§! \n\nDer §B$sm_protomatter_generator$§! in §Y[protomatter_starbase.GetName]§! hat eine katastrophale Protomaterie-Zündung erlitten, die die Station in einen kleinen Asteroiden verwandelt hat. \Einige Überlebende konnten sich mit Hilfe von Rettungskapseln in Sicherheit bringen, aber wir müssen mit einem fast vollständigen Verlust an Menschenleben rechnen."
 STNC_protomatter.245.name: "Protomaterie-Katastrophe"
 STNC_pulse.101.a: "Verstehe."
 STNC_pulse.101.borg: "Irrelevant."
 STNC_pulse.101.desc.01: "Die [Von.GetName] haben unter den jüngsten Kriegen schwer gelitten. Viele Fraktionen auf [Von.GetName.Capital] haben die Regierung dazu gedrängt, auf die Erforschung und Expansion in die Galaxis zu verzichten und stattdessen eine [Von.GetName.Capital]-First-Politik zu verfolgen."
 STNC_pulse.101.desc.borg: "Spezies [Von.GetBorgSpeziesNummer], intern als [Von.GetName] bezeichnet, hat in den letzten Zyklen schwere materielle Verluste erlitten. Die Spezies scheint nun auf Erforschung und Expansion zu verzichten."
 STNC_pulse.101.name: "[Von.GetName] Isolationismus"
 STNC_pulse.106.a: "Verstanden."
 STNC_pulse.106.borg: "Irrelevant."
 STNC_pulse.106.desc.01: "Die [Von.GetName] haben mit Neid auf das Wachstum von Territorium und Prestige ihrer galaktischen Nachbarn geblickt. Viele Fraktionen auf [Von.Hauptstadt.GetName] haben die Regierung dazu gedrängt, sich für die Erforschung und Expansion der Galaxis einzusetzen und den Isolationismus der Vergangenheit abzulehnen."
 STNC_pulse.106.desc.borg: "Spezies [Von.GetBorgSpeziesNummer], intern als [Von.GetName] bezeichnet, hat nach einer langen Ruhephase mit der Erforschung und Expansion begonnen."
 STNC_pulse.106.name: "[Von.Name.Erhalten] Expansionismus"
 STNC_q_tips.100.a: "Einrichtungen?"
 STNC_q_tips.100.b: "[Root.GetCloseTextQTips]"
 STNC_q_tips.100.desc: "Sie sind ja ganz schön hartnäckig, wenn Sie die Mittel entdecken, um ganze Planeten nach Ihren Wünschen zu verändern. \n\Natürlich ist es für mich eine einfache Angelegenheit, mit den Fingern zu schnippen und voila! Aber für dich? Sie müssen die Dinge auf die altmodische Art und Weise angehen und die entsprechenden Anlagen bauen, bevor Sie mit dem Terraforming beginnen können."
 STNC_q_tips.100.name: "Terraforming"
 STNC_q_tips.10000.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.10000.desc: "Jetzt, wo Ihre räumlichen Anomalien in der Galaxie für Verwüstung sorgen, können Sie wieder Ihre Flügel ausbreiten. Sozusagen. \Da ihr in den letzten Jahrhunderten von der Umgebung der transdimensionalen Tasche, in der ihr Zuflucht gefunden habt, abhängig geworden seid, könnt ihr nur Planeten oder Strukturen in Systemen kolonisieren, in denen zumindest einige räumliche Anomalien vorhanden sind. \n\nUm mehr Anomalien zu erzeugen, bauen Sie mehr Sphären."
 STNC_q_tips.10000.name: "Räumliche Anomalien"
 STNC_q_tips.101.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.101.desc: "Ja, Terraforming-Anlagen können auf Planeten errichtet werden, sofern Sie über die entsprechenden Technologien verfügen. Sobald dies der Fall ist, können Sie sie über das Menü §HDecisions§! errichten. \n\nGrößere Planeten benötigen möglicherweise mehr als eine Anlage, um Terraforming zu ermöglichen, und sobald das Terraforming abgeschlossen ist, sind diese Anlagen verpflichtet, den neuen Status quo aufrechtzuerhalten."
 STNC_q_tips.101.name: "Terraforming"
 STNC_q_tips.200.a: "Einrichtungen?"
 STNC_q_tips.200.b: "[Root.GetCloseTextQTips]"
 STNC_q_tips.200.desc: "Man sagt, dass alles Gute einmal zu Ende geht, und es sieht so aus, als ob das auch für Raumschiffe gilt. \Die Erforschung bestimmter Schiffe wird ältere Schiffe desselben Typs überflüssig machen. Aber keine Sorge, ihr habt eine kurze Zeitspanne, bevor die Ausmusterung in Kraft tritt, so dass ihr eure älteren Schiffe noch umrüsten könnt. \Und wenn du zu Nostalgie neigst, kannst du die alten Eimer mit dem [This.GetNavalMuseumName] §HInstitution§! wieder reaktivieren."
 STNC_q_tips.200.name: "Raumschiff-Ruhestand"
 STNC_q_tips.300.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.300.desc: "Du hast es also bis zu [Root.GetRulerTitle] geschafft? Ich wette, Ihr seid es gewohnt, Euren eigenen Willen durchzusetzen. Da sind wir schon zwei! \n\nWenn Sie nach weiteren Werkzeugen suchen, die Ihnen die Verwaltung Ihres kostbaren [Root.GetName] erleichtern, sollten Sie sich die Liste der verfügbaren Institutionen ansehen. \n\nIn der Registerkarte §BPolicies and Edicts§! auf der Seite §BGovernment§! finden Sie Institutionen und Agenturen, die die verschiedenen Elemente innerhalb Ihrer [Root.GetName] darstellen, mit denen Sie sinnvoll interagieren können."
 STNC_q_tips.300.name: "Institutionen"
 STNC_q_tips.301.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.301.desc: "In der Registerkarte §BPolicies and Edicts§! auf der Seite §BGovernment§! stellen Institutionen und Agenturen die verschiedenen Elemente innerhalb Ihrer [Root.GetName] dar, mit denen eine sinnvolle Interaktion möglich ist."
 STNC_q_tips.301.name: "Institutionen"
 STNC_q_tips.400.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.400.desc.cluster: "Wie ich sehe, sind Sie auf den [From.GetName] gestoßen. Was wissen Sie über §HExploration Clusters§!? Nicht annähernd genug, würde ich wetten. \n\n§HExploration Clusters§! sind Ansammlungen von vielen Zehntausenden von Sternen, die in einem bestimmten Volumen zusammenhängen. \n\nMit einem speziellen §HExploration Edict§! können Sie Untersuchungen in Auftrag geben, um die darin verborgenen Geheimnisse zu erfassen."
 STNC_q_tips.400.desc.cluster.astral_planes: "Wie ich sehe, bist du auf den [From.GetName] gestoßen. Was wissen Sie über §HExploration Clusters§!? Nicht annähernd genug, würde ich wetten. \n\n§HExploration Clusters§! sind Ansammlungen von vielen Zehntausenden von Sternen, die in einem bestimmten Volumen zusammenhängen. \n\nMit einer speziellen §HExploration Action§!, die auf der §HDiscovery§!-Schnittstelle verfügbar ist, können Sie Untersuchungen in Auftrag geben, um die darin verborgenen Geheimnisse zu kartieren."
 STNC_q_tips.400.desc.generic: "Ich sehe, Sie sind auf einen §HExploration Cluster§! gestoßen. Was weißt du über sie? Nicht annähernd genug, würde ich wetten. \n\n§HExploration Clusters§! sind Ansammlungen von vielen Zehntausenden von Sternen, die in einem bestimmten Volumen zusammenhängen. \n\nMit einem speziellen §HExploration Edict§! können Sie Untersuchungen in Auftrag geben, um die darin verborgenen Geheimnisse zu erfassen."
 STNC_q_tips.400.desc.generic.astral_planes: "Ich sehe, du bist auf einen §HExploration Cluster§! gestoßen. Was weißt du über sie? Nicht annähernd genug, würde ich wetten. \n\n§HExploration Clusters§! sind Ansammlungen von vielen Zehntausenden von Sternen, die in einem bestimmten Volumen zusammenhängen. \n\nMit einer speziellen §HExploration Action§!, die in der §HDiscovery§!-Schnittstelle verfügbar ist, können Sie Untersuchungen in Auftrag geben, um die darin verborgenen Geheimnisse zu kartieren."
 STNC_q_tips.400.name: "Erkundungs-Cluster"
 STNC_q_tips.410.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.410.desc: "Es liegt mir fern, Ihnen zu sagen, was Sie tun sollen, aber mir ist aufgefallen, dass Sie kaum §HExploration Clusters§! untersucht haben. \n\nDu verpasst einige wirklich erstaunliche Wunder, glaub mir. \n\nVergessen Sie nicht, Erkundungen der Cluster in Auftrag zu geben, indem Sie die Ihnen zur Verfügung stehenden speziellen §HExploration Edicts§! verwenden."
 STNC_q_tips.410.desc.astral_planes: "Es liegt mir fern, Ihnen zu sagen, was Sie tun sollen, aber mir ist aufgefallen, dass Sie kaum §HExploration Clusters§! untersucht haben. \n\nDu verpasst einige wirklich erstaunliche Wunder, glaub mir. \n\nVergessen Sie nicht, dass Sie mit Hilfe der §HExploration Actions§! in der §HDiscovery§!"
 STNC_q_tips.410.name: "Erkundung von Clustern"
 STNC_q_tips.420.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.420.desc: "Oh, sieh mal an, du hast einen guten Platz für deine erste §HExtra-Territoriale-Holding§! gefunden. Schnapp dir das besser schnell. \n\nExtra-territoriale Holdings sind Einrichtungen, die du außerhalb deines Kerngebiets betreibst, typischerweise innerhalb von Sternhaufen. \n\n Sie können diese Standorte in der Einrichtung §H[GetExtraTerritorialHoldings]§! überprüfen, aufwerten und schließen. Drücken Sie die Taste §BF2§!, um die Ratsseite aufzurufen, wählen Sie die Registerkarte Edikte und Richtlinien und dann die Schaltfläche Institutionen."
 STNC_q_tips.420.name: "Extraterritoriale Besitztümer"
 STNC_q_tips.500.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.500.desc: "Ahh, Sie sind also auf den §H[From.GetName]§! im §H[FromFrom.GetName]§! gestoßen. \n\nIm Gegensatz zu den meisten galaktischen Mächten, denen Sie begegnen, dehnen Reiche innerhalb von §HExploration Clusters§! ihre Grenzen nicht über den Cluster hinaus aus und bleiben eher unter sich. \n\nVon Zeit zu Zeit können sie jedoch Kontakt aufnehmen. Normalerweise bitten sie um einen oder zwei Gefallen..."
 STNC_q_tips.500.name: "Erkundung Cluster Reiche"
 STNC_q_tips.600.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.600.desc.borg: "Ich bin mir sicher, dass das Kollektiv inzwischen bemerkt hat, dass viele der Dinge, die es bauen will, £Crew£ §Hdrones§! benötigen. \n\n Ihr werdet feststellen, dass diese Ressource etwas ist, das ihr nicht einfach replizieren könnt. \n\nUm die Anzahl der monatlich produzierten §Hdrones§! zu erhöhen, können Sie: \n\t Ihre §HPopulation§!\n\t Mehr §H$job_borg_combat_drone_plural$§ einstellen! \n\t Bauen Sie §HNaval Subroutine§! und §HFlotten-Synchronisationskerne§!"
 STNC_q_tips.600.desc.regular: "Ich bin mir sicher, dass ihr inzwischen bemerkt habt, dass viele der Dinge, die ihr bauen wollt, £crew£ §Hcrew§! benötigen. \n\nNatürlich kann man diese Ressource nicht einfach auf dem freien Markt kaufen. \n\nUm die Anzahl der monatlich produzierten §Hcrew§! zu erhöhen, kannst du: \n\t Deine §HPopulation§!\n\t Mehr §H$job_soldat_plural$§ einstellen! \n\t §HNaval Academies§ aufbauen! \n\t Ändern Sie Ihre §HNaval-Rekrutierungspolitik§!"
 STNC_q_tips.600.desc.undine: "Ich bin mir sicher, dass ihr inzwischen bemerkt habt, dass viele der Dinge, die ihr bauen wollt, £crew£ §Hcrew§! erfordern. \n\n Sie werden feststellen, dass diese Ressource etwas ist, das Sie nicht einfach herstellen können. \n\nUm die Anzahl der monatlich produzierten §Hcrew§! zu erhöhen, können Sie: \n\t Deine §HPopulation§! vergrößern. \n\t Mehr §H$job_undine_defenders_plural$§! einstellen. \n\t Bauen Sie §HDefender Towers§! \n\t Ändern Sie Ihre §HNaval-Rekrutierungspolitik§!"
 STNC_q_tips.600.name: "Crew"
 STNC_q_tips.700.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.700.desc.borg: "Sie sind also eine hegemoniale, assimilierende Naturgewalt, die beschlossen hat, in §HCompensatory Implants§ zu investieren!? \Diese Modifikationen wirken den negativen Eigenschaften entgegen, die Ihre assimilierte Spezies möglicherweise in das Kollektiv eingebracht hat, und sind nur sichtbar, wenn eine negative Eigenschaft vorhanden ist."
 STNC_q_tips.700.name: "Kompensations-Implantate"
 STNC_q_tips.800.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.800.desc.borg: "Auf euren Sternenbasen müsst ihr euch ziemlich sicher fühlen, oder? Warum also nicht mehr von einer guten Sache haben? \n\nSystem-Sternenbasis-Kapazität stellt die Grenze für die Anzahl der Sternenbasen dar, die du in einem System haben kannst. Klingt selbst für einen [Root.GetSpeciesName] ziemlich offensichtlich, oder? \n\nErhöhen Sie Ihre System-Sternenbasiskapazität und Sie können Ihre Kernwelten zu wahren Festungen machen."
 STNC_q_tips.800.desc.regular: "Mit Ihren Sternenbasen fühlen Sie sich doch sicher, oder? Warum also nicht mehr von einer guten Sache haben? \n\nDie Sternenbasiskapazität eines Systems ist die maximale Anzahl von Sternenbasen, die du in einem System haben kannst. Klingt selbst für einen [Root.GetSpeciesName] ziemlich offensichtlich, oder? \n\nErhöhen Sie Ihre System-Sternenbasiskapazität und Sie können Ihre Kernwelten zu wahren Festungen machen."
 STNC_q_tips.800.desc.undine: "Mit Ihren Sternenbasen fühlen Sie sich doch sicher, oder? Warum also nicht mehr von einer guten Sache haben? \n\nDie Sternenbasiskapazität eines Systems ist die maximale Anzahl von Sternenbasen, die du in einem System haben kannst. Klingt selbst für einen [Root.GetSpeciesName] ziemlich offensichtlich, oder? \n\nErhöhen Sie Ihre System-Sternenbasiskapazität und Sie können Ihre Kernwelten zu wahren Festungen machen."
 STNC_q_tips.800.name: "System-Sternenbasis-Kapazität"
 STNC_q_tips.900.a: "[Root.GetCloseTextQTips]"
 STNC_q_tips.900.desc.borg: "Oh je, seht euch nur den Staub an, der sich auf euren Schiffen ansammelt. Ich muss wirklich mit dem Dienstmädchen sprechen... \n\nMit der Einmottung könnt ihr die Unterhaltskosten einer bestimmten Flotte reduzieren. \n\nAber sei vorsichtig, reaktivierte Flotten sind eine Zeit lang nicht kampffähig."
 STNC_q_tips.900.desc.regular: "Oh je, seht euch den Staub an, der sich auf euren Schiffen ansammelt. Ich muss wirklich mit dem Dienstmädchen sprechen... \n\nMit dem Einmotten könnt ihr die Unterhaltskosten für eine bestimmte Flotte senken. \n\nAber sei vorsichtig, reaktivierte Flotten sind eine Zeit lang nicht kampffähig."
 STNC_q_tips.900.desc.undine: "Oh je, seht euch den Staub an, der sich auf euren Schiffen ansammelt. Ich muss wirklich mit dem Dienstmädchen sprechen... \n\nMit dem Einmotten könnt ihr die Unterhaltskosten für eine bestimmte Flotte senken. \n\nAber Vorsicht, reaktivierte Flotten werden für einige Zeit nicht kampffähig sein."
 STNC_q_tips.900.name: "Einmotten"
 STNC_QLESS_1_PROJECT_DESC: "Anhaltende Energieprobleme erfordern die Unterstützung durch raumschiffstaugliche Sensoren, um sie zu lokalisieren."
 STNC_QLESS_1_PROJECT: "Untersuchen Sie Energieprobleme"
 STNC_QLESS_2_PROJECT_DESC: "Ständige Energieprobleme erfordern die Unterstützung durch raumschiffsfähige Sensoren, um sie zu lokalisieren, bevor eine weitere Katastrophe über den Planeten hereinbricht."
 STNC_QLESS_2_PROJECT: "Untersuchen Sie Energieprobleme"
 STNC_qless_category_desc: "Scans von [ROOT.GetName] zeigen eine weitaus größere Schwankung im Gravitationsfeld, als von einem Asteroiden dieser Größe und Art zu erwarten wäre. Solche Messwerte werden normalerweise mit wertvollen kristallinen Vorkommen exotischer Materie in Verbindung gebracht."
 STNC_qless_category: "Gravitationsanomalie"
 STNC_RAGE_VIRUS_1_PROJECT_DESC: "Viele Besatzungsmitglieder des [rage_virus_ship.GetFleetName] sind mit einem bewusstseinsverändernden Virus infiziert, der vermutlich von der jüngsten Erkundung des [rage_virus_planet.GetName] an Bord gebracht wurde. \Die Entsendung eines medizinischen Teams zum [Wutvirus-Planet.GetPlanetMoon] ist möglicherweise die einzige Chance, das [Wutvirus-Schiff.GetFleetName] zu retten."
 STNC_RAGE_VIRUS_1_PROJECT: "Virus-Heilmittel finden"
 STNC_rage_virus_category_desc: "Scans von [From.GetName] deuten auf ein gut entwickeltes Ökosystem hin, in dem es von einer großen Vielfalt an Pflanzen und Tieren wimmelt."
 STNC_rage_virus_category: "Reiches Ökosystem"
 STNC_rare_ore_category_desc: "Sensoren deuten auf das Vorhandensein großer Mengen seltener Erze unter der Oberfläche von [This.GetName] hin"
 STNC_rare_ore_category: "Seltene Erze entdeckt"
 STNC_RECOVER_DYSON_SPHERE_CRASHED_CITY_SHIP_1_DESC: "Die Bergung und das Reverse-Engineering des abgestürzten Stadtschiffs könnten eine Fülle von technischen Daten über den Bau von Raumschiffen liefern."
 STNC_RECOVER_DYSON_SPHERE_CRASHED_CITY_SHIP_1: "Abgestürztes Stadtschiff"
 STNC_red_matter.101.a: "[Root.GetUnfortunate]"
 STNC_red_matter.101.desc: "Die [Root.GetName] hat aufgrund eines Ungleichgewichts in der §BRed Matter§!-Eindämmungskammer des Schiffes erhebliche Schäden erlitten. \n\nLeider sind viele Besatzungsmitglieder bei dem Vorfall ums Leben gekommen, aber durch ihren heldenhaften Einsatz konnte das Schiff gerettet werden. \n\nDies soll eine Erinnerung daran sein, dass Rote Materie ebenso mächtig wie gefährlich ist."
 STNC_red_matter.101.name: "Versagen der Eindämmung der Roten Materie"
 STNC_red_matter.102.a: "[Root.GetUnfortunate]"
 STNC_red_matter.102.desc: "Die [Root.GetName] hat einen Totalausfall des §BRed Matter§!-Eindämmungssystems erlitten, wodurch sich im Inneren des Schiffes ein kurzlebiges Schwarzes Loch gebildet hat. \n\nDie daraus resultierenden Gravitationseffekte waren verheerend. \n\nDas Schiff ist mit allen Händen verloren gegangen."
 STNC_red_matter.102.name: "Versagen der Eindämmung der Roten Materie"
 STNC_red_matter.200.a: "[Root.GetUnderstood]"
 STNC_red_matter.200.desc: "Die §BRed Matter Synthesis Facility§! auf §Y[red_matter_planet.GetName]§! berichtet, dass die Experimente zur Erzeugung und Anwendung der Roten Materie gut verlaufen. \n\nUnsere Wissenschaftsteams haben bereits viel gelernt und erwarten, dass ihre Forschung langfristig sehr produktiv sein wird. \n\nSie haben jedoch auch davor gewarnt, dass die Fehlertoleranz bei Experimenten mit Roter Materie sehr gering ist. Selbst ein kleiner Verstoß gegen die Sicherheitsvorkehrungen könnte eine ernsthafte Bedrohung für die Bevölkerung des [red_matter_planet.GetPlanetMoon] darstellen."
 STNC_red_matter.200.name: "Rote-Materie-Experimente im Gange"
 STNC_red_matter.210.a: "[Root.GetExcellent]"
 STNC_red_matter.210.desc: "Wissenschaftler, die in der §BRed Matter Synthesis Facility§! auf §Y[red_matter_planet.GetName]§! arbeiten, melden einen Durchbruch. \n\n Sie haben eine unerwartete und aufregende Entdeckung über die grundlegende Natur der Schwerkraft und der Materie gemacht, deren Ergebnisse unseren Forschern in den kommenden Jahren von großem Nutzen sein werden. \n\nAllerdings ist diese erfreuliche Nachricht mit einem Hauch von Vorsicht verbunden, denn der Bericht ist mit dem Hinweis versehen, dass die Experimente, die auf dem [Rote-Materie-Planeten.GetPlanetMoon] stattfinden, äußerst gefährlich sind."
 STNC_red_matter.210.name: "Aufregende Erkenntnisse über Rote Materie"
 STNC_red_matter.220.a: "[Root.GetUnfortunate]"
 STNC_red_matter.220.desc: "In der §BRed Matter Synthesis Facility§! auf §Y[red_matter_planet.GetName]§! ist es zu einem kleineren Eindämmungsbruch gekommen, der zur Zerstörung eines zweiten Labors und zum Tod mehrerer Wissenschaftler geführt hat. \n\n Zum Glück handelte es sich bei der Probe, die während des Experiments vorbereitet wurde, nur um einige wenige Moleküle, denn der Schaden hätte weitaus schwerwiegender sein können, wenn eine größere Menge an Roter Materie freigesetzt worden wäre. \n\nDies sollte eine Erinnerung daran sein, dass die Anlage eine ernsthafte Gefahr für die Bevölkerung des [Rote-Materie-Planeten.GetPlanetMoon] darstellt."
 STNC_red_matter.220.name: "Rote-Materie-Zwischenfall"
 STNC_red_matter.230.a: "[Root.GetUnfortunate]"
 STNC_red_matter.230.desc: "Die §BRed Matter Synthesis§! Anlage auf §Y[red_matter_planet.GetName]§! hat einen schweren Einschlussbruch erlitten, der zu schweren Gravitationsstörungen in der gesamten Anlage geführt hat. \n\nDie Anlage und ihre Umgebung wurden stark beschädigt, und es gibt viele Opfer. \n\nDie Bevölkerung von [red_matter_planet.GetName] ist empört, und in den Nachbarregionen kommt es bereits zu Protesten. \n\nWir müssen die Syntheseanlage für Rote Materie reparieren, wenn wir diese gefährliche Substanz weiterhin nutzen wollen."
 STNC_red_matter.230.name: "Großer Zwischenfall mit Roter Materie"
 STNC_red_matter.240.a: "Das ist eine Katastrophe!"
 STNC_red_matter.240.a.tooltip: "§R[rote_materie_planet.GetName] wird von einem schwarzen Loch verschlungen und zerstört die Kolonie§!"
 STNC_red_matter.240.desc: "Wir erhalten Berichte über einen schwerwiegenden Zwischenfall im System §Y[rote_Materie_planet.System.GetName]§! \n\nDie §BRed Matter Synthesis Facility§! auf §Y[red_matter_planet.GetName]§! hat ein katastrophales Versagen der Eindämmung erlitten, was zur Bildung eines kurzlebigen schwarzen Lochs auf der Planetenoberfläche geführt hat. \Die Anlage wurde zerstört, und schlimmer noch, der gesamte [red_matter_planet.GetPlanetMoon] wurde von dem schwarzen Loch verschlungen. \n\nEinige Überlebende konnten entkommen, indem sie zu Schiffen im Orbit gebeamt wurden, aber wir müssen mit einem fast vollständigen Verlust an Leben rechnen. \n\nWir müssen eine neue Anlage zur Synthese Roter Materie errichten, wenn wir diese gefährliche Substanz weiterhin nutzen wollen, aber nur wenige haben Lust dazu."
 STNC_red_matter.240.name: "Rote-Materie-Katastrophe"


 STNC_red_matter.205.a: "[Root.GetUnderstood]"
 STNC_red_matter.205.desc: "Die §B$red_matter_synthesis_facility$§! in §Y[red_matter_starbase.GetName]§! berichtet, dass die Experimente zur Erzeugung und Anwendung Roter Materie gut vorankommen. \n\nUnsere Wissenschaftsteams haben bereits viel gelernt und erwarten, dass ihre Forschung langfristig sehr produktiv sein wird. \n\nSie haben jedoch auch davor gewarnt, dass die Fehlertoleranz bei Experimenten mit Roter Materie sehr gering ist. Selbst ein kleiner Bruch der Eindämmung könnte eine ernsthafte Bedrohung für die Station und andere bewohnte Welten im [red_matter_starbase.System.GetName]-System darstellen."
 STNC_red_matter.205.name: "Rote-Materie-Experimente im Gange"
  ""
 STNC_red_matter.215.a: "[Root.GetExcellent]"
 STNC_red_matter.215.desc: "Wissenschaftler, die in der §B$red_matter_synthesis_facility$§! in §Y[red_matter_starbase.GetName]§! arbeiten, melden einen Durchbruch. \n\n Sie haben eine unerwartete und aufregende Entdeckung über die grundlegende Natur der Schwerkraft und der Materie gemacht, deren Ergebnisse unseren Forschern in den kommenden Jahren von großem Nutzen sein werden. \n\nAllerdings ist diese erfreuliche Nachricht mit einem Hauch von Vorsicht verbunden, denn der Bericht ist mit dem Hinweis versehen, dass die Experimente, die im System [red_matter_starbase.System.GetName] stattfinden, äußerst gefährlich sind."
 STNC_red_matter.215.name: "Aufregende Befunde zur Roten Materie"
  ""
 STNC_red_matter.225.a: "[Root.GetUnfortunate]"
 STNC_red_matter.225.desc: "Die §B$red_matter_synthesis_facility$§! in §Y[red_matter_starbase.GetName]§! hat einen kleinen Einschlussbruch erlitten, der zur Zerstörung eines Teils des gelagerten Materials und zum Tod mehrerer Wissenschaftler geführt hat. \n\nWir haben Glück, dass die Probe, die während des Experiments vorbereitet wurde, so klein war, da der Schaden weitaus schwerwiegender hätte sein können, wenn eine größere Menge an Roter Materie kollabiert wäre. \n\nDies möge eine Erinnerung daran sein, dass die Anlage eine ernste Gefahr für das [Rote-Materie-Station.System.GetName]-System darstellt."
 STNC_red_matter.225.name: "Rote-Materie-Vorfall"
  ""
 STNC_red_matter.235.a: "[Root.GetUnfortunate]"
 STNC_red_matter.235.desc: "Die §B$red_matter_synthesis_facility$§!, die sich innerhalb von §Y[red_matter_starbase.GetName]§! befindet, hat einen ernsthaften Eindämmungsbruch erlitten, wodurch ein mikro-schwarzes Loch entstanden ist. \n\nDie Anlage und die umliegenden Teile der Station wurden stark beschädigt, bevor das Schwarze Loch in einem Subraum-Pokoket isoliert wurde, und die Zahl der Opfer ist hoch. \n\n Wir müssen die §B$rote_Materie-Synthese-Anlage$§! reparieren, wenn wir hier weiterhin diese gefährliche Substanz erzeugen wollen."
 STNC_red_matter.235.name: "Großer Zwischenfall mit Roter Materie"
  ""
 STNC_red_matter.245.a: "Das ist eine Katastrophe!"
 STNC_red_matter.245.a.tooltip: "§R[rote_materie_starbase.GetName] hat sich in ein schwarzes Loch verwandelt§!"
 STNC_red_matter.245.desc: "Wir erhalten Berichte über einen schwerwiegenden Zwischenfall im System §Y[rote_materie_starbase.System.GetName]§! \n\nDie §B$red_matter_synthesis_facility$§! in §Y[red_matter_starbase.GetName]§! hat ein katastrophales Versagen der Eindämmung der Roten Materie erlitten, was zum Kollaps der Station in ein kleines Schwarzes Loch führte. \Einige Überlebende konnten sich mit Hilfe von Rettungskapseln in Sicherheit bringen, aber wir müssen mit einem fast vollständigen Verlust an Menschenleben rechnen."
 STNC_red_matter.245.name: "Rote-Materie-Katastrophe"



