 STNC_terran_story.28.desc: "Wir brauchen diese Technologie!"
 STNC_terran_story.28.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten den Maschinenraum und kämpften tapfer, aber letztlich scheiterte ihr Versuch, obwohl sie den dort stationierten Meuterern zahlenmäßig überlegen waren. [Meuterei-Anführer.GetName] ließ [Defiant-Anführer.GetName] rasch hinrichten und hat nun das Kommando über die Defiant übernommen.\n\nNun ist die Defiant auf Kurs zum Sol-System, so dass die Wissenschaftler des [Terranischen_Imperiums.GetName] hoffentlich die Technologie der Defiant nachbauen und weitere Schiffe mit der futuristischen Technologie ausstatten können."
 STNC_terran_story.29.a: "Sieg der Loyalisten"
 STNC_terran_story.29.desc: "Die Rebellion wird niedergeschlagen!"
 STNC_terran_story.29.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten den Maschinenraum, kämpften großartig und besiegten schließlich die Meuterer. [Name des Anführers der Defiant] ließ [Name des Anführers der Meuterei] und seine überlebenden Anhänger wegen versuchter Meuterei rasch hinrichten.\n\nNun nimmt die Defiant wieder Kurs auf [Name der Koalition der Hoffnung.Hauptstadt], damit die Rebellion ein für alle Mal niedergeschlagen werden kann..."
 STNC_terran_story.30.a: "Niederlage der Loyalisten"
 STNC_terran_story.30.b: "Stürmt die Brücke!"
 STNC_terran_story.30.desc: "Nehmt den Maschinenraum ein!"
 STNC_terran_story.30.name: "Die außerirdischen Mitglieder der Besatzung der Defiant haben die Brücke und den Maschinenraum gestürmt und die Kontrolle über das Schiff übernommen. Sie werden die Defiant an die Rebellion ausliefern, damit die Rebellen einen letzten Angriff auf das [terranische_Imperium.GetName] starten und sich endlich von der Tyrannei befreien können.\n\n[defiant_leader.GetName] und der Rest der Besatzung sind der fremden Besatzung zahlenmäßig weit überlegen, aber sie haben ihre Position auf der Brücke gefestigt, indem sie die Mehrheit ihrer Leute dort stationiert haben, so dass eine Erstürmung der Brücke riskant sein wird. Die Rückeroberung des Maschinenraums könnte jedoch einfacher sein, da sie dort noch weniger Besatzung haben, und sobald die Kontrolle wiedererlangt wurde, kann [defiant_leader.GetName] den Schiffscomputer benutzen, um die Kontrolle über das Schiff wiederzuerlangen."
 STNC_terran_story.31.a: "Alien-Entführung"
 STNC_terran_story.31.desc: "Kämpfen Sie bis zum Tod!"
 STNC_terran_story.31.name: "[defiant_leader.GetName] führte ein Team an, um die Defiant zurückzuerobern, indem er die Brücke stürmte. Aufgrund der Überzahl wurden sie jedoch letztendlich besiegt, und [defiant_leader.GetName] wurde bei dem Versuch getötet. Dem Rest der Besatzung gelang es jedoch, den Maschinenraum zu stürmen, und um sicherzustellen, dass die Defiant und ihre Technologie niemals in die Hände der Rebellen fallen, wurde das Schiff zur Explosion gebracht.\n\nDas [terran_empire.GetName] muss nun hoffen, dass es die Rebellion ohne die Defiant besiegen kann..."
 STNC_terran_story.32.a: "Alien-Sieg"
 STNC_terran_story.32.desc: "Vorwärts zum Sieg!"
 STNC_terran_story.32.name: "[defiant_leader.GetName] führte ein Team an, um die Defiant zurückzuerobern und die Brücke zu stürmen. Doch trotz der überwältigenden Überzahl waren sie irgendwie siegreich, und die Kontrolle über das Schiff wurde wieder an [terran_empire.GetName] zurückgegeben."
 STNC_terran_story.33.a: "Alien-Niederlage"
 STNC_terran_story.33.desc: "Kämpfen bis zum Tod!"
 STNC_terran_story.33.name: "[defiant_leader.GetName] führte ein Team an, um die Defiant durch die Erstürmung des Maschinenraums zurückzuerobern. Doch obwohl sie den dort stationierten Aliens zahlenmäßig überlegen waren, wurden sie letztendlich besiegt und [defiant_leader.GetName] wurde bei dem Versuch getötet.\n\nDer Rest der Besatzung schaffte es jedoch, die Brücke zu stürmen, und um sicherzustellen, dass die Defiant und ihre Technologie niemals in die Hände der Rebellen fallen, brachte sie das Schiff zur Explosion.\n\nDas [terran_empire.GetName] muss nun hoffen, dass es die Rebellion ohne die Defiant besiegen kann..."
 STNC_terran_story.34.a: "Alien-Sieg"
 STNC_terran_story.34.desc: "Vorwärts zum Sieg!"
 STNC_terran_story.34.name: "[defiant_leader.GetName] führte ein Team an, um die Defiant zurückzuerobern, indem es den Maschinenraum stürmte. Da die dort stationierten Außerirdischen zahlenmäßig überlegen waren, haben sie gesiegt und die Kontrolle über das Schiff wieder an [terran_empire.GetName] zurückgegeben."
 STNC_terran_story.35.a: "Alien-Niederlage"
 STNC_terran_story.35.desc: "Nicht noch einmal versagen!"
 STNC_terran_story.35.name: "Der Geheimdienst der imperialen Sternenflotte hat endlich herausgefunden, wo die Tholianer das futuristische Schiff aufbewahren, nachdem frühere Versuche, den Stützpunkt ausfindig zu machen, gescheitert sind.\n\nDer Stützpunkt ist stark verteidigt, so dass eine große Flotte entsandt werden muss, um sicherzustellen, dass das Schiff erobert wird. Dann wird die Rebellion mit Sicherheit vor den Füßen des [terranischen_Imperiums.GetName] zerbröckeln..."
 STNC_terran_story.36.a: "Neue Intelligenz"
 STNC_terran_story.36.desc: "Wir werden siegen!"
 STNC_terran_story.36.name: "[Root.GetLeaderName] hat die Defiant wie befohlen erfolgreich an das Imperiale Sternenflottenkommando übergeben. Die Admiralität und sogar der [terran_empire.GetRulerTitle] sind äußerst zufrieden mit den guten Ergebnissen. Es scheint, als stünde [Root.GetLeaderName] eine vielversprechende Karriere bevor, ebenso wie das Ende der Rebellion und der technologische Fortschritt des [terranischen_Imperiums.GetName].\n\nDoch während der Untersuchung der Waffen an Bord der Defiant aktivierte einer der Wissenschaftler „versehentlich“ die Selbstzerstörung, zerstörte das Schiff und tötete [Root.GetLeaderName] bei der Explosion. Der imperiale Geheimdienst der Sternenflotte glaubt, dass der Wissenschaftler, der seitdem verschwunden ist, in Wirklichkeit für die Rebellion gearbeitet hat.\n\nNun ist die vielversprechende Zukunft, auf die sich das [terranische_Imperium.GetName] gefreut hat, verschwunden, und ein ungewisser Untergang hängt über ihm..."
 STNC_terran_story.37.a: "Upgrade verweigert"
 STNC_terran_story.37.desc: "Wir werden siegen!"
 STNC_terran_story.37.name: "[Root.GetLeaderName] führte einen Bodenangriff gegen die Rebellenfestung auf der Oberfläche von [coalition_of_hope.Capital.GetName] an, in der Hoffnung, die Rebellion persönlich zu beenden, indem er ihre Anführer im Kampf besiegt. Doch während [Root.GetLeaderName] ein versierter Raumschiffkommandant und Flottentaktiker war, war [Root.GetLeaderName] kein Bodenkämpfer, und die Chancen standen schlecht.\n\nDie Bodentruppen von [Root.GetLeaderName] wurden von den Rebellen überwältigt und alle getötet. Dann wurde die Defiant mit dem Verlust ihres Kommandanten von der Rebellion zerstört, um sie an der Flucht und der Rückkehr mit Verstärkung zu hindern.\n\nNachdem dem [terranisches_Imperium.GetName] der fast sichere Sieg entrissen wurde, hängt ein ungewisser Untergang über ihm..."
 STNC_terran_story.38.a: "Entschlossenheit der Rebellen"
 STNC_terran_story.38.desc: "Zeit zuzuschlagen!"
 STNC_terran_story.38.name: "[Root.GetLeaderName] hat die Defiant wie befohlen erfolgreich an das Imperiale Sternenflottenkommando ausgeliefert. Die Admiralität und sogar der [terran_empire.GetRulerTitle] sind mit den guten Ergebnissen äußerst zufrieden. Es scheint, dass [Root.GetLeaderName] eine vielversprechende Karriere bevorsteht, ebenso wie das Ende der Rebellion und der technologische Fortschritt des [terranischen_Imperiums.GetName].\n\nDie Wissenschaftler, die die Defiant studieren, glauben, dass es viele Jahre dauern wird, ihre futuristische Technologie vollständig zu verstehen, und es ist unwahrscheinlich, dass sie in der Zwischenzeit etwas tun können, um schnell neue Waffen zu entwickeln. Die Admiralität ist nun der Ansicht, dass die beste Vorgehensweise darin besteht, die Defiant nach [coalition_of_hope.Capital.GetName] zu bringen und die Rebellion zu zerschlagen."
 STNC_terran_story.39.a: "Unvollkommene Zukunft"
 STNC_terran_story.39.desc: "Nehmen Sie Kurs auf [Koalition_der_Hoffnung.Hauptstadt.HolName]!"
 STNC_terran_story.39.name: "[Root.GetLeaderName] wurde auserwählt, die Streitkräfte des [terranischen_Imperiums.GetName] an Bord der Defiant anzuführen, um das [Koalition_der_Hoffnung.Hauptstadt.GetName]-System zurückzuerobern und die Rebellion zu vernichten. Geheimdienstberichten zufolge befindet sich eine große Flotte im Orbit über dem Planeten, aber mit der Defiant auf ihrer Seite sollten sie in der Lage sein, diese schnell zu erledigen.\n\n Eine Bodentruppe wird dann auf die Oberfläche geschickt, um die Rebellenführer auf dem Planeten entweder gefangen zu nehmen oder zu töten und so die Rebellion zur Kapitulation zu zwingen."
 STNC_terran_story.4.a: "Zerschlagt die Rebellion"
 STNC_terran_story.4.b: "Vernichten Sie die Außerirdischen!"
 STNC_terran_story.4.desc: "Werden Sie die [Koalition_der_Hoffnung.GetName]."
 STNC_terran_story.4.name: "Die [Root.GetName] hat ihre unterworfenen Ethnien zu lange unterdrückt, so dass sie sich gegen ihre [Root.GetSpeciesName]-Herrscher im [coalition_of_hope.Capital.Solar_System.GetName]-System zur Wehr gesetzt haben. \Der Planet [Koalition_der_Hoffnung.Hauptstadt.GetName] wurde von den Rebellen übernommen, die sich nun [Koalition_der_Hoffnung.GetName] nennen."
 STNC_terran_story.40.a: "Rebellion!"
 STNC_terran_story.40.desc: "Der Sieg ist unser!"
 STNC_terran_story.40.name: "[Root.GetLeaderName] führte einen Bodenangriff gegen die Rebellenfestung auf der Oberfläche von [Koalition_der_Hoffnung.Hauptstadt.GetName] an, in der Hoffnung, die Rebellion persönlich zu beenden, indem er ihre Anführer im Kampf besiegt. Doch während [Root.GetLeaderName] ein versierter Raumschiffkommandant und Flottentaktiker war, war [Root.GetLeaderName] kein Bodenkämpfer, und die Chancen standen schlecht.\n\n[Root.GetLeaderName]'s Bodentruppen schafften es, den Stützpunkt der Rebellen zu stürmen und machten mit ihren Soldaten kurzen Prozess. Die Anführer der Rebellen wurden umzingelt und [Root.GetLeaderName] exekutierte sie persönlich, aber nicht bevor er sie dazu brachte, den Rest der Streitkräfte der Rebellion zur Kapitulation zu zwingen.\n\nNach der Niederschlagung der Rebellion kann das [terran_empire.GetName] einer blühenden Zukunft entgegensehen..."
 STNC_terran_story.41.a: "Rebellion niedergeschlagen"
 STNC_terran_story.41.desc: "Der Sieg ist unser!"
 STNC_terran_story.41.name: "[Root.GetLeaderName] führte einen Bodenangriff gegen die Rebellenfestung auf der Oberfläche von [coalition_of_hope.Capital.GetName] an, in der Hoffnung, die Rebellion persönlich zu beenden, indem er ihre Anführer im Kampf besiegt. Doch während [Root.GetLeaderName] ein versierter Raumschiffkommandant und Flottentaktiker war, war [Root.GetLeaderName] kein Bodenkämpfer, und die Chancen standen schlecht.\n\n[Root.GetLeaderName]'s Bodentruppen schafften es, den Stützpunkt der Rebellen zu stürmen und machten mit ihren Soldaten kurzen Prozess. Die Anführer der Rebellen wurden umzingelt und [Root.GetLeaderName] exekutierte sie persönlich, aber nicht bevor er sie dazu brachte, den Rest der Streitkräfte der Rebellion zur Kapitulation zu zwingen.\n\nNach der Niederschlagung der Rebellion kann das [terran_empire.GetName] einer blühenden Zukunft entgegensehen..."
 STNC_terran_story.42.a: "Rebellion niedergeschlagen"
 STNC_terran_story.42.b: "Befolgt die Befehle..."
 STNC_terran_story.42.desc: "Übernehmt das Imperium!"
 STNC_terran_story.42.name: "Obwohl [Root.GetLeaderName] direkte Befehle missachtete, indem er sich direkt nach [coalition_of_hope.Capital.GetName] begab, anstatt die Defiant zur Erde zurückzubringen, um sie dort untersuchen zu lassen, sind die Admiralität und sogar der [terran_empire.GetRulerTitle] äußerst zufrieden mit den guten Ergebnissen. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat das Kommando über die Defiant erhalten und wurde angewiesen, zur Erde zurückzukehren, um offiziell beglückwünscht zu werden und die Defiant untersuchen zu lassen. [Root.GetLeaderName] ist der Meinung, dass er weitaus bessere Entscheidungen getroffen hat als die Führung des [terranischen_Imperiums.GetName] und das Imperiale Sternenflottenkommando.\n\nMit der Macht der Defiant und dem Rückhalt der anderen Flottenkommandanten könnte [Root.GetLeaderName] zur Erde zurückkehren und der nächste Herrscher des [terranischen_Imperiums.GetName] werden..."
 STNC_terran_story.43.a: "Hohe Ambitionen"
 STNC_terran_story.43.desc: "Gute Zeiten stehen bevor!"
 STNC_terran_story.43.name: "[Root.GetLeaderName] hat die Defiant wie befohlen erfolgreich an das Imperiale Sternenflottenkommando ausgeliefert. Die Admiralität und der [terranische_Imperium.GetRulerTitle] haben [Root.Leader.GetHerHim] mit hohen Ehren und dem offiziellen Kommando über die Defiant belohnt. Es scheint, dass [Root.GetLeaderName] eine vielversprechende Karriere bevorsteht, ebenso wie der technologische Fortschritt des [terranischen_Imperiums.GetName].\n\nDie Wissenschaftler, die die Defiant studieren, glauben, dass es viele Jahre dauern wird, ihre futuristische Technologie vollständig zu verstehen, und es ist unwahrscheinlich, dass sie in der Zwischenzeit etwas tun können, um schnell neue Waffen zu entwickeln. Es ist jedoch nur eine Frage der Zeit, bis sie es tun..."
 STNC_terran_story.44.a: "Eine strahlende Zukunft"
 STNC_terran_story.44.desc: "Eine tragische Verschwendung..."
 STNC_terran_story.44.name: "[Root.GetLeaderName] hat die Defiant wie befohlen erfolgreich an das Imperiale Sternenflottenkommando ausgeliefert. Die Admiralität und das [terranische_Imperium.GetRulerTitle] haben [Root.Leader.GetHerHim] mit hohen Ehren und dem offiziellen Kommando über die Defiant belohnt. Es scheint, dass [Root.GetLeaderName] eine vielversprechende Karriere bevorsteht, ebenso wie die technologische Weiterentwicklung der [Root.Owner.GetName]. \Während der Untersuchung der Waffen an Bord der Defiant scheint jedoch einer der Wissenschaftler die Selbstzerstörung ausgelöst und das Schiff zerstört zu haben, wobei [Root.GetLeaderName] bei der Explosion ums Leben kam. \Der imperiale Geheimdienst der Sternenflotte glaubt, dass der Wissenschaftler, der seitdem verschwunden ist, in Wirklichkeit für eine fremde Macht gearbeitet hat.\n\nDie Defiant ist verschwunden und mit ihr all die futuristische Technologie, die [Root.Owner.GetName] zu erlangen gehofft hatte."
 STNC_terran_story.45.a: "Upgrade verweigert"
 STNC_terran_story.45.desc: "Eine tragische Verschwendung..."
 STNC_terran_story.45.name: "[Root.GetLeaderName] befahl der Defiant, das imperiale Sternenflottenkommando ins Visier zu nehmen, und forderte die Admiralität auf, sich entweder der Herrschaft von [Root.Leader.GetHerHis] zu unterwerfen oder zerstört zu werden. Natürlich weigerten sie sich und ordneten an, das Verteidigungsnetz des Planeten gegen die Defiant zu richten. [Root.GetLeaderName] gelang es, die Verteidigungsanlagen der Erde zu umgehen und sich zum Imperialen Palast zu beamen, um [terran_empire.GetRulerTitle] [terran_empire.GetRulerName] um den Thron herauszufordern. Doch die persönlichen Wachen von [terran_empire.GetRulerTitle] machten mit [Root.Leader.GetHerHim] kurzen Prozess.\n\nMit dem Verlust ihres Kommandanten wurde die Defiant durch das Verteidigungsnetz der Erde zerstört und mit ihr die gesamte futuristische Technologie, die [terran_empire.GetName] zu erlangen gehofft hatte..."
 STNC_terran_story.46.a: "Gescheiterte Insurrektion"
 STNC_terran_story.46.desc: "Gute Zeiten stehen bevor!"
 STNC_terran_story.46.name: "[Root.GetLeaderName] befahl der Defiant, das imperiale Sternenflottenkommando ins Visier zu nehmen, und forderte die Admiralität auf, sich entweder der Herrschaft von [Root.Leader.GetHerHis] zu unterwerfen oder zerstört zu werden. Natürlich weigerten sie sich und ordneten an, das Verteidigungsnetz des Planeten gegen die Defiant zu richten.\n\n[Root.GetLeaderName] gelang es, die Verteidigungsanlagen der Erde zu umgehen und zum Imperialen Palast hinunterzubeamen, um [terran_empire.GetRulerTitle] [terran_empire.GetRulerName] um den Thron zu fordern. Die persönlichen Wachen des [terran_empire.GetRulerTitle] versuchten, [Root.GetLeaderName] aufzuhalten, aber [Root.Leader.GetSheHe] schaffte es, die Wachen und auch den [terran_empire.GetRulerTitle] zu besiegen und wurde zum neuen Herrscher des [terran_empire. Die Wissenschaftler, die sich mit der Defiant befassen, glauben, dass es viele Jahre dauern wird, bis sie ihre futuristische Technologie vollständig verstanden haben, und es ist unwahrscheinlich, dass sie in der Zwischenzeit etwas tun können, um schnell neue Waffen zu entwickeln. Es ist jedoch nur eine Frage der Zeit, bis sie es tun..."
 STNC_terran_story.47.a: "Neue Führung"
 STNC_terran_story.47.desc: "Eine tragische Verschwendung..."
 STNC_terran_story.47.name: "Die Defiant wurde zerstört und mit ihr all die futuristische Technologie, die das [terran_empire.GetName] zu erlangen hoffte..."
 STNC_terran_story.48.a: "Gescheiterte Zukunft"
 STNC_terran_story.48.desc: "Schlagt jetzt zu, solange sie noch schwach sind!"
 STNC_terran_story.48.name: "Die Defiant wurde zerstört und mit ihr all die futuristische Technologie, die das [terranisches_Imperium.GetName] zu erlangen gehofft hatte..."
 STNC_terran_story.5.a: "Bewahrte Zukunft"
 STNC_terran_story.5.b: "Schickt sofort eine Flotte!"
 STNC_terran_story.5.desc_01: "Wir können es uns nicht leisten, irgendwelche Schiffe zu entbehren..."
 STNC_terran_story.5.desc_02: "Die Rebellen haben die [Root.GetName] zahlenmäßig und waffentechnisch unterlegen. Die Niederlage ist unvermeidlich, auch wenn das [Root.GetName]-Flottenkommando sein Bestes tut, um mit Propaganda das Gegenteil zu behaupten. Aber vielleicht ist noch nicht alles verloren... \n\n Ein Geheimdienstbericht hat ein Experiment einer abtrünnigen tholianischen Fraktion gemeldet, bei dem es ihnen gelungen ist, einen interdimensionalen Spalt zu öffnen und ein Raumschiff aus einem anderen Universum hindurchzuschleusen. Die Quantendatierung der Hülle hat ergeben, dass das Schiff hundert Jahre aus der Zukunft stammt. Und das Wichtigste von allem - es ist ein [Root.GetSpeciesName]-Schiff!\n\nDas könnte die letzte Hoffnung der [Root.GetName] sein. Wenn das Schiff gekapert und gegen die Rebellen gewendet wurde, könnte die Rebellion beendet und die [Root.GetName] stärker denn je sein!"
 STNC_terran_story.5.name: "Obwohl sich die Rebellen den größten Teil des Krieges in der Defensive befanden, könnten ihre Bemühungen gegen die [Root.GetName] immer noch erfolgreich sein, sollte ein anderes Imperium die Situation ausnutzen und diesen Moment für eine Invasion wählen. \n\nEs könnte jedoch einen Weg geben, dieses Risiko zu vermindern... \n\nEs ist ein Geheimdienstbericht über ein Experiment eingegangen, das eine abtrünnige tholianische Fraktion unternommen hat, bei dem es ihnen gelungen ist, einen interdimensionalen Spalt zu öffnen und ein Raumschiff aus einem anderen Universum hindurch zu locken. Die Quantendatierung der Hülle hat ergeben, dass das Schiff hundert Jahre in der Zukunft liegt und - was am wichtigsten ist - es ist ein [Root.GetSpeciesName]-Schiff!\n\nDas könnte die beste Hoffnung der [Root.GetName] sein, Stabilität zu gewährleisten. Wenn das Schiff gekapert und gegen die Rebellen eingesetzt wird, könnte die Rebellion beendet und die [Root.GetName] stärker denn je sein!"
 STNC_terran_story.50.a: "Letzte Hoffnung"
 STNC_terran_story.50.b: "Diene dem Imperium."
 STNC_terran_story.50.desc: "Ergreift den Thron."
 STNC_terran_story.50.name: "Der Krieg gegen die [Koalition der Hoffnung.GetName] ist zwar gescheitert, aber die Defiant ist immer noch eine starke Macht, mit der man rechnen muss. \Der [Root.GetCaptainTitle] [defiantLeader.GetName] wägt die Optionen ab, entweder weiterhin als [Root.GetCaptainTitle] zu dienen oder die Dinge selbst in die Hand zu nehmen und die Defiant zu nutzen, um den Thron zu erobern."
 STNC_terran_story.51.a: "Hohe Ambitionen"
 STNC_terran_story.51.b: "Werde §H[From.GetName]§!"
 STNC_terran_story.51.desc: "Bleiben Sie als §H[Root.GetName]§!"
 STNC_terran_story.51.name: "Sind Sie sicher, dass Sie der [Von.HolName] werden wollen? Diese Aktion ist nicht umkehrbar."
 STNC_terran_story.510.a: "Rebellion!"
 STNC_terran_story.510.desc: "Beunruhigend..."
 STNC_terran_story.510.name: "Das klingonische Imperium und die cardassianische Union haben eine Allianz gegen das terranische Imperium gebildet! Sie hoffen, dass sie mit vereinten Kräften eine Chance haben, die Terraner zu besiegen. Wir müssen diese neue Macht im Auge behalten und hoffen, dass sie, wenn sie die Terraner besiegen, sich nicht kurz darauf auch uns zuwenden!"
 STNC_terran_story.52.a: "Bildung der Allianz"
 STNC_terran_story.52.b: "Beginnen Sie sofort mit den Verhandlungen!"
 STNC_terran_story.52.desc: "Wir brauchen keine Hilfe von anderen..."
 STNC_terran_story.52.name: "Das Terranische Imperium wird zu einer gefährlichen Bedrohung für die Zukunft des Alpha- und Beta-Quadranten. Ihre Macht und ihr Einfluss übersteigt bereits jetzt bei weitem den unseren, und wenn nichts unternommen wird, um sie aufzuhalten, werden sie bald in der Lage sein, uns auszulöschen. Wenn wir jedoch ein Bündnis mit einem anderen Imperium eingehen, könnten wir das Blatt ein für alle Mal gegen die Terraner wenden. Die einzige andere Macht, die ähnliche Ideale wie wir hat und einem solchen Vorschlag gegenüber aufgeschlossen wäre, ist das klingonische Reich. Unsere Diplomaten haben Vorschläge ausgearbeitet, die sie den Klingonen unterbreiten wollen, in der Hoffnung, dass sie bereit sind, sich mit uns zu verbünden. Dann haben wir vielleicht endlich die Chance, die Galaxis ein für alle Mal von den hinterhältigen Terranern und ihrem Imperium zu befreien..."
 STNC_terran_story.53.a: "Vorschlag der Allianz"
 STNC_terran_story.53.b: "Sofortige Aufnahme von Verhandlungen!"
 STNC_terran_story.53.desc: "Wir brauchen keine Hilfe von anderen..."
 STNC_terran_story.53.name: "Diplomaten der Cardassianischen Union sind mit dem Vorschlag an uns herangetreten, eine Allianz zu bilden, um das mächtige terranische Imperium zu vernichten. Unsere derzeitigen Prognosen zeigen, dass die Terraner, wenn man sie weiter expandieren lässt, bald in der Lage sein werden, den gesamten Alpha- und Beta-Quadranten zu erobern. Wenn wir uns mit den Cardassianern zusammentun würden, hätten wir endlich eine Chance, die hinterhältigen Terraner und ihr Imperium endgültig zu vernichten..."
 STNC_terran_story.54.a: "Vorschlag der Allianz"
 STNC_terran_story.54.b: "Sofortige Aufnahme von Verhandlungen!"
 STNC_terran_story.54.desc: "Wir brauchen keine Hilfe von anderen..."
 STNC_terran_story.54.name: "Diplomaten des klingonischen Imperiums sind an uns herangetreten mit dem Vorschlag, eine Allianz zu bilden, um das mächtige terranische Imperium zu vernichten. Unsere derzeitigen Prognosen zeigen, dass die Terraner, wenn man sie weiter expandieren lässt, bald in der Lage sein werden, den gesamten Alpha- und Beta-Quadranten zu erobern. Wenn wir uns mit den Klingonen verbünden, hätten wir endlich die Chance, die hinterhältigen Terraner und ihr Imperium endgültig zu vernichten..."
 STNC_terran_story.55.a: "Vorschlag der Allianz"
 STNC_terran_story.55.desc: "Vorwärts zum Sieg!"
 STNC_terran_story.55.name: "Nachdem der Vertrag endlich unterzeichnet wurde, haben wir die Klingonisch-Cardassianische Allianz gegründet und dem Terranischen Imperium den Krieg erklärt. Mit unseren vereinten Kräften werden wir die Terraner vernichten und sie für die Gräueltaten, die sie an der Galaxis begangen haben, bezahlen lassen.\n\n Alle klingonischen und cardassianischen Streitkräfte werden nun direkt von der Allianz kontrolliert. Klingonen und Cardassianer werden innerhalb der Allianz gleichberechtigt sein, aber alle anderen Ethnien werden versklavt werden. An den Terranern wird ein Exempel statuiert werden, und sie werden durch unsere Hand sehr leiden..."
 STNC_terran_story.56.a: "Die Gründung der Allianz"
 STNC_terran_story.56.desc: "Vorwärts zum Sieg!"
 STNC_terran_story.56.name: "Mit der endgültigen Unterzeichnung des Vertrages haben wir die Klingonisch-Cardassianische Allianz gegründet und dem Terranischen Reich den Krieg erklärt. Mit unseren vereinten Kräften werden wir die Terraner vernichten und sie für die Gräueltaten, die sie an der Galaxis begangen haben, bezahlen lassen.\n\Alle klingonischen und cardassianischen Streitkräfte werden nun direkt von der Allianz kontrolliert. Klingonen und Cardassianer werden innerhalb der Allianz gleichberechtigt sein, aber alle anderen Ethnien werden versklavt werden. An den Terranern wird ein Exempel statuiert werden, und sie werden durch unsere Hand sehr leiden..."
 STNC_terran_story.57.a: "Die Gründung der Allianz"
 STNC_terran_story.57.desc: "Heute ist ein guter Tag zum Sterben!"
 STNC_terran_story.57.name: "Nach unseren großzügigen Vorschlägen, unsere Kräfte zu bündeln, hat die Cardassianische Union unser Angebot der Freundschaft abgelehnt. Wir können nicht zulassen, dass wir von diesen PetaQ! entehrt werden. Den Cardassianern wurde der Krieg erklärt. Wir werden sie vernichten, und dann die Terraner!"
 STNC_terran_story.58.a: "Ablehnung"
 STNC_terran_story.58.desc: "Lang lebe die Union!"
 STNC_terran_story.58.name: "Nach unseren großzügigen Vorschlägen, unsere Kräfte zu bündeln, hat das Klingonische Reich unser Angebot der Freundschaft abgelehnt. Es ist daher sehr wahrscheinlich, dass sie planen, anstelle der Terraner bei uns einzumarschieren...\n\nDen Klingonen wurde der Krieg erklärt. Wir werden sie vernichten, und dann die Terraner!"
 STNC_terran_story.59.a: "Ablehnung"
 STNC_terran_story.59.desc: "Lang lebe das Imperium!"
 STNC_terran_story.59.name: "Das klingonische Imperium und die cardassianische Union haben eine Allianz gegen uns gebildet! Sie hoffen, dass sie mit vereinten Kräften eine Chance haben, uns zu besiegen. Wir werden ihnen zeigen, dass dieses Imperium, das in der einen oder anderen Form seit Jahrhunderten überlebt hat, nicht von Leuten wie ihnen gestürzt werden kann!"
 STNC_terran_story.6.a: "Die Bildung der Allianz"
 STNC_terran_story.6.desc: "Wir haben Möglichkeiten, sie zum Reden zu bringen..."
 STNC_terran_story.6.name: "Der Standort des Stützpunktes, an dem das Schiff untersucht wird, stand nicht im Geheimdienstbericht, aber es könnte möglich sein, ihn zu lokalisieren, wenn ein [tholianische_Versammlung.GetSpeciesName]-Schiff gekapert und seine Besatzung dazu gebracht werden könnte, die Koordinaten des Stützpunktes zu nennen.\n\nLangstreckenscans haben ein [tholianische_Versammlung.GetSpeciesName]-Späherschiff in der Nähe entdeckt; wenn dieses Schiff gekapert und seine Besatzung zum Reden gebracht werden kann, wird der Standort des Stützpunktes bekannt sein."
 STNC_terran_story.62.a: "Letzte Hoffnung"
 STNC_terran_story.62.b: "Befreie die §LVulkanier§!."
 STNC_terran_story.62.c: "Befreie die §EAndorianer§! und §EAenar§!."
 STNC_terran_story.62.d: "Befreit die §GTellariten§!."
 STNC_terran_story.62.desc: "Der Thron soll terranisch bleiben!"
 STNC_terran_story.62.name: "Nach der Niederschlagung der Rebellion wird befürchtet, dass die außerirdischen Sklaven der [Root.GetName] sich wieder erheben und versuchen könnten, ihre [Root.GetSpeciesName]-Herrscher zu stürzen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat verfügt, dass die Erhöhung des Status einer der führenden Ethnien in der früheren Rebellion effektiv wäre, um ein stärkeres Imperium zu schaffen und jede zukünftige Abweichung zu ersticken. \Die Ethnie, die für die Befreiung ausgewählt wird, genießt nahezu gleiche Rechte wie die [Root.GetSpeciesName]s und darf Raumschiffe kommandieren, Armeen anführen und öffentliche Ämter bekleiden. Der Thron wäre jedoch weiterhin auf [Root.GetSpeciesName]s beschränkt, um die Reinheit der [Root.GetName]s so intakt wie möglich zu halten."
 STNC_terran_story.63.a: "Ungleiche Partner"
 STNC_terran_story.63.desc: "Lang lebe das Imperium!"
 STNC_terran_story.63.name: "[terran_empire.GetRulerTitle] [terran_empire.GetRulerName] hat heute verfügt, dass die vulkanische Ethnie nun frei ist und gleichberechtigt neben den Terranern steht. Sie werden (fast) die gleichen Rechte wie Terraner haben, vorausgesetzt, sie schwören dem [terran_empire.GetRulerTitle] und dem Imperium die Treue.\n\nDie anderen außerirdischen Ethnien, die im gesamten Terranischen Imperium als Sklaven verbleiben, sind wütend, aber angesichts der vereinten Stärke und Macht der Terraner und ihrer neuen vulkanischen Verbündeten sind sie nahezu machtlos, etwas anderes zu tun als leise vor Wut zu schreien..."
 STNC_terran_story.64.a: "Der Aufstieg der Vulkanier"
 STNC_terran_story.64.desc: "Lang lebe das Imperium!"
 STNC_terran_story.64.name: "[terran_empire.GetRulerTitle] [terran_empire.GetRulerName] hat heute verfügt, dass die Ethnie der Andorianer und Aenar nun frei ist und gleichberechtigt unter den Terranern steht. They will have (nearly) the same rights as Terrans, providing they swear fealty to the [terran_empire.GetRulerTitle] and the Empire.\n\nThe other alien races that remain as slaves throughout the Terran Empire are furious, but with the combined strength and power of the Terrans and their new Andorian and Aenar allies, they are all but powerless to do anything but silently scream in anger..."
 STNC_terran_story.65.a: "Der Aufstieg der Andorianer"
 STNC_terran_story.65.desc: "Lang lebe das Imperium!"
 STNC_terran_story.65.name: "[terran_empire.GetRulerTitle] [terran_empire.GetRulerName] hat heute verfügt, dass die Ethnie der Tellariten nun frei ist und gleichberechtigt unter den Terranern steht. Sie werden (fast) die gleichen Rechte wie Terraner haben, vorausgesetzt, sie schwören dem [terran_empire.GetRulerTitle] und dem Imperium die Treue.\n\nDie anderen außerirdischen Ethnien, die im gesamten Terranischen Imperium als Sklaven verbleiben, sind wütend, aber angesichts der vereinten Stärke und Macht der Terraner und ihrer neuen tellaritischen Verbündeten sind sie nahezu machtlos, etwas anderes zu tun, als leise vor Wut zu schreien..."
 STNC_terran_story.67.a: "Der Aufstieg der Tellariten"
 STNC_terran_story.67.b: "Schicken Sie ein Schiff los."
 STNC_terran_story.67.desc: "Es gibt andere Welten zu erobern."
 STNC_terran_story.67.name: "[Root.GetSpyServiceDefinitiveCap] hat im [terran_mirror_mirror_cluster.GetName] einen Planeten mit einer ungewöhnlich hohen Konzentration an Dilithiumvorkommen entdeckt. \n\nDa er derzeit von einer Präwarp-Zivilisation namens [terran_mirror_mirror_cluster_species.GetName] bewohnt wird, sieht das Standardverfahren vor, dass die Welt eingenommen, ihre Bewohner unterjocht und versklavt und ihre Ressourcen abgebaut werden. \Aufgrund der großen Menge an Dilithium wird jedoch befürchtet, dass jeder Angriff auf die Oberfläche eine Kettenreaktion auslösen und das Dilithium zerstören könnte."
 STNC_terran_story.68.a: "Aggressive Verhandlungen"
 STNC_terran_story.68.a.response: "Man hat Sie vor uns gewarnt?"
 STNC_terran_story.68.b: "Oh ja, wir sind von zahlreichen anderen Ethnien besucht worden, die uns vor dem [Root.Owner.GetName] gewarnt haben. \Dennoch werden wir nicht zulassen, dass unsere Welt von anderen wegen einer Ressource abgebaut wird, die für raumfahrende Zivilisationen offensichtlich sehr wertvoll ist."
 STNC_terran_story.68.b.response: "Wir können diese Welt mit Gewalt einnehmen!"
 STNC_terran_story.68.c: "Wir haben zwar keine Verwendung für den Rohstoff, den Sie so dringend benötigen, aber wir sind uns seiner zerstörerischen Eigenschaften bewusst. \Wenn ihr versuchen würdet, sie mit Gewalt zu nehmen, würdet ihr sie zweifellos versehentlich zerstören. Andernfalls hätten Sie oder jemand anderes dies schon längst getan. \n\nDas ist es, was unseren Planeten sicher macht, die Tatsache, dass diese Ressource, um sie zu erhalten, freiwillig übergeben und nicht mit Gewalt genommen werden muss."
 STNC_terran_story.68.desc: "Ihr lasst uns keine andere Wahl."
 STNC_terran_story.68.name: "Grüße, [Root.GetCaptainTitle] [Root.GetLeaderName]. Ich bin der Sprecher des [terran_mirror_mirror_cluster_country.GetName]. \n\n Obwohl wir derzeit nicht über die Technologie verfügen, um die Sterne zu bereisen, ist uns bewusst, dass es auf anderen Planeten als unserem eigenen Leben gibt, und wir wurden schon viele Male besucht, um die Erlaubnis zu erhalten, auf unserer Welt eine Ressource abzubauen, die für uns wenig Wert hat. \Wir haben jedes Mal abgelehnt, und dieses Mal wird es nicht anders sein. Wir haben von anderen, die uns besucht haben, Geschichten über euer barbarisches Reich gehört und wurden gewarnt, dass ihr irgendwann kommen würdet, wenn wir uns nicht auf ihre Seite stellen, und dass wir dann keine andere Wahl hätten, als uns zu ergeben. \n\nWissen Sie, dass wir weder Ihnen noch sonst jemandem erlauben werden, in unser Volk einzudringen oder es zu versklaven.\n\nWir bitten Sie nun höflich, diese Welt zu verlassen und niemals zurückzukehren."
 STNC_terran_story.69.a: "[terran_mirror_mirror_cluster_country.GetName]"
 STNC_terran_story.69.b: "Lasst den [Root.GetCaptainTitle] befolgen."
 STNC_terran_story.69.desc: "Ignorieren Sie das Verhalten und nehmen Sie an, dass alles in Ordnung ist."
 STNC_terran_story.69.name: "Während [Root.GetCaptainTitle] [Root.GetLeaderName] und [Root.Fleet.Leader.GetHerHis] Außenteam es bisher nicht geschafft haben, die [terranische_Spiegelcluster-Spezies.GetName] davon zu überzeugen, ihre Dilithiumvorkommen aufzugeben, hat ein herannahender Ionensturm es erforderlich gemacht, dass sie sofort zum [Root.GetName] zurückkehren. \n\nDurch die rasch zunehmenden Interferenzen verliert der Transporterchef beinahe die Transportermuster des Außenteams, kann aber [Root.GetCaptainTitle] [Root.GetLeaderName] gerade noch hochbeamen. \n\nNach der Rückkehr von [Root.Fleet.Leader.GetHerHis] scheinen sich [Root.GetCaptainTitle] [Root.GetLeaderName] und die Mitglieder des Außenteams seltsam zu verhalten und versuchen vor allem, Streitigkeiten unter der Besatzung mit Diplomatie und Logik zu lösen \n\nDer Erste Offizier des Schiffes [terran_mirror_mirror_first_officer. GetName] ist besorgt, dass mit dem Außenteam etwas nicht in Ordnung sein könnte, und ist der Meinung, dass es genau beobachtet werden sollte. Wenn der [Root.GetCaptainTitle] und das Außenteam von außen beeinflusst wurden, müssen sie um jeden Preis gestoppt werden."
 STNC_terran_story.7.a: "Transporter-Unfall"
 STNC_terran_story.7.desc: "Das müssen wir besser machen!"
 STNC_terran_story.7.name: "Während des Kampfes gegen das [tholianische_Versammlung.GetSpeciesName] Spähschiff befahl [Root.GetLeaderName], einen [tholianische_Versammlung.GetSpeciesName] an Bord zu beamen, um ihn zu befragen. Leider entdeckte die [tholianische_Anordnung.GetSpeciesNamePlural] den Transporterstrahl und konnte ihn ablenken. Dann setzten sie die Selbstzerstörung des Schiffes in Gang, um sicherzustellen, dass niemand gefangen genommen wurde.\n\nDa die [tholianische_Montage.GetSpeciesName]-Basis nicht gefunden werden kann, müssen die [Root.Owner.GetName] hoffen, dass entweder eine neue Geheimdienstspur verfügbar wird oder dass sie die Rebellion ohne das futuristische Schiff besiegen können..."
 STNC_terran_story.70.a: "Gescheiterte Gefangennahme"
 STNC_terran_story.70.b: "Finden Sie mehr über das Paralleluniversum heraus."
 STNC_terran_story.70.desc: "Setzen Sie dieser Scharade ein Ende!"
 STNC_terran_story.70.name: "Nachdem [Root.GetCaptainTitle] [Root.GetLeaderName] gefolgt ist, erfährt [terran_mirror_mirror_first_officer.GetName], dass [Root.GetCaptainTitle] und das Außenteam in Wirklichkeit nicht aus diesem Universum stammen, sondern Hochstapler aus einer parallelen Dimension sind. \n\nWährend sie offenbar versuchen, dorthin zurückzukehren, woher sie gekommen sind, glaubt [terranischer_Spiegel_Erster_Offizier.HolName], dass sie versuchen könnten, mit Verstärkung zurückzukehren, um dem [Wurzel.Besitzer.HolName] ihre verdrehte Ideologie aufzuzwingen. \n\nNach dem Überfall auf [Root.GetCaptainTitle] wird [terran_mirror_first_officer.GetName] schwer verletzt. Trotzdem weigert sich [Root.GetCaptainTitle] [Root.GetLeaderName], [terran_mirror_first_officer.GetName] sterben zu lassen, und versucht, [terran_mirror_first_officer.GetHerHim] wiederzubeleben - auf Kosten der verpassten Gelegenheit, in ihr eigenes Universum zurückzukehren. \n\nWenn [terran_mirror_mirror_first_officer.GetName] das Bewusstsein wiedererlangt, drängt [terran_mirror_mirror_first_officer.GetSheHe] den [Root.GetCaptainTitle] und das Außenteam zu weiteren Details über ihr Universum und warum sie ihren Versuch, nach Hause zu kommen, opfern würden."
 STNC_terran_story.71.a: "Konfrontation"
 STNC_terran_story.71.desc: "Folgen Sie dem [Root.GetCaptainTitle] und dem Außenteam."
 STNC_terran_story.71.name: "Ein hochrangiger Ingenieur hat versucht, [Root.GetCaptainTitle] [Root.GetLeaderName] zu ermorden, da ihre jüngsten Aktionen zur Förderung des Friedens von der Besatzung als Zeichen der Schwäche angesehen werden. \n\nDoch [Root.GetCaptainTitle] und das Außenteam können den Attentatsversuch vereiteln und den Möchtegern-Attentäter neutralisieren, ohne ihn zu töten. \Entgegen dem Protokoll verschont [Root.GetCaptainTitle] das Leben des Meuterers. Der ausführende Offizier [terran_mirror_mirror_first_officer.GetName] hat nun genügend Gründe, um den [Root.GetCaptainTitle] aus dem Kommando zu entfernen, da dies nicht die normalen Handlungen eines [Root.Owner.GetNavyName] Offiziers sind."
 STNC_terran_story.72.a: "Versuchte Meuterei"
 STNC_terran_story.72.desc: "Folgen Sie dem [Root.GetCaptainTitle] und dem Außenteam."
 STNC_terran_story.72.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] erhält von [Root.Owner.GetNavyName] den Befehl, die Heimatwelt und die Dilithiumvorkommen des [terran_mirror_mirror_cluster_country.GetName] zu zerstören, versucht aber stattdessen, mit ihnen zu verhandeln. \n\nDer Führungsoffizier [terran_mirror_mirror_first_officer.GetName] hat nun Gründe, [Root.GetCaptainTitle] [Root.GetLeaderName] des Kommandos zu entheben und das Kommando über die [Root.GetName] wegen Befehlsverweigerung zu übernehmen. \Allerdings wird es schwierig sein, an [Root.GetCaptainTitle] heranzukommen, um ihn und das Außenteam entweder in Gewahrsam zu nehmen oder zu ermorden."
 STNC_terran_story.73.a: "Befehlsverweigerung"
 STNC_terran_story.73.desc: "In jeder Revolution gibt es eine Person."
 STNC_terran_story.73.name: "Der [Root.GetCaptainTitle] und das Außenteam aus dem Paralleluniversum werden von [terran_mirror_mirror_first_officer.GetName] in den Transporterraum eskortiert, wo sie versuchen, den Vorgang zu wiederholen, der sie in dieses Universum gebracht und ihren eigenen [Root.GetCaptainTitle] und ihr Außenteam in das andere Universum geschickt hat. \n\nBevor sie dematerialisieren, sagt [Root.GetLeaderName] dem [terranischen_Spiegel_Spiegel_erster_Offizier.GetName], dass der [Root.Owner.GetName] dazu bestimmt ist, auseinanderzufallen und selbst erobert zu werden, wenn sie nicht den Frieden suchen. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam aus diesem Universum materialisieren auf der Transporterplattform und sehen sehr erleichtert aus, zurück zu sein. \n\n Sie kehren mit Geschichten über eine friedliche Version des [Root.GetName] zurück, wo sie nicht hineinpassten und schnell festgenommen und inhaftiert wurden. \n\nTrotz dieser Erfahrung beginnt [terranischer_Spiegel_Spiegel_erster_Offizier.GetName] nun zu glauben, dass der [Root.GetCaptainTitle] aus dem anderen Universum Recht hatte und dass ihre Zukunft vielleicht auf einem friedlicheren Weg liegt."
 STNC_terran_story.74.a: "Transporter-Erfolg"
 STNC_terran_story.74.desc: "In jeder Revolution gibt es eine Person."
 STNC_terran_story.74.name: "Der [Root.GetCaptainTitle] und das Außenteam aus dem Paralleluniversum werden von [terran_mirror_mirror_first_officer.GetName] in den Transporterraum eskortiert, wo sie versuchen, den Vorgang zu wiederholen, der sie in dieses Universum gebracht und ihren eigenen [Root.GetCaptainTitle] und das Außenteam in das andere Universum geschickt hat. \n\nBevor sie dematerialisieren, erklärt [Root.GetLeaderName] [terran_mirror_mirror_first_officer.GetName], dass der [Root.Owner.GetName] dazu bestimmt ist, auseinanderzufallen und selbst erobert zu werden, wenn sie nicht den Frieden annehmen. \n\nEs gibt ein Problem mit dem Transporter, der während des Transportzyklus einen Kurzschluss hat. [terran_mirror_mirror_first_officer.GetName] versucht, das Signal wiederherzustellen, ist aber erfolglos. Es ist wahrscheinlich, dass beide Versionen von [Root.GetCaptainTitle] [Root.GetLeaderName] und die Außenteammitglieder während des Transports verloren gegangen sind. \Obwohl es bedauerlich ist, dass [Root.GetCaptainTitle] und das Außenteam aus beiden Universen verloren gegangen sind, beginnt [terran_mirror_mirror_first_officer.GetName] nun zu glauben, dass der [Root.GetCaptainTitle] aus dem anderen Universum Recht hatte und dass ihre Zukunft vielleicht auf einem friedlicheren Weg liegt."
 STNC_terran_story.75.a: "Ein weiterer Transporter-Unfall"
 STNC_terran_story.75.desc: "Lang lebe der [Root.Owner.GetName]!"
 STNC_terran_story.75.name: "[terran_mirror_mirror_first_officer.GetName] entscheidet, dass es zu gefährlich wäre, [Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam am Leben zu lassen. Unter dem Vorwand, sie zum Transporterraum zu führen, werden sie stattdessen zur nächstgelegenen Luftschleuse gebracht, wo sie ins All geschleudert werden. \n\nNach der Ermordung von [Root.GetCaptainTitle] und dem Außenteam übernimmt [terran_mirror_mirror_first_officer.GetName] nun das Kommando über die [Root.GetName] und verspricht, dafür zu sorgen, dass sich die gefährlichen Ideen des Paralleluniversums hier nicht ausbreiten und für Unruhe sorgen."
 STNC_terran_story.76.a: "Erforderliche Maßnahmen"
 STNC_terran_story.76.desc: "Es lebe die [Root.Owner.GetName]!"
 STNC_terran_story.76.name: "[terran_mirror_mirror_first_officer.GetName] entscheidet, dass es zu gefährlich wäre, [Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam am Leben zu lassen. Unter dem Vorwand, sie zum Transporterraum zu führen, werden sie stattdessen zur nächstgelegenen Luftschleuse gebracht. \n\nDoch [Root.GetCaptainTitle] und das Außenteam schaffen es, dieser Falle zu entkommen, zum Transporterraum zu gelangen und in ihr Universum zurückzukehren. Der [Root.GetCaptainTitle] [Root.GetLeaderName] dieses Universums und das Außenteam erscheinen an ihrer Stelle. \Sie kommen mit Geschichten über eine friedliche Version des [Root.GetName] an, in die sie nicht hineinpassten und schnell festgenommen und inhaftiert wurden. Sowohl [Root.GetCaptainTitle] [Root.GetLeaderName] als auch [terran_mirror_mirror_first_officer.GetName] von [Root.GetName] sind der Meinung, dass die Ideen des anderen Universums gefährlich sind und hier nicht Fuß fassen dürfen."
 STNC_terran_story.77.a: "Geflohen!"
 STNC_terran_story.77.b: "Bombardiert den Planeten."
 STNC_terran_story.77.desc_01: "Verhandeln Sie die Kapitulationsbedingungen."
 STNC_terran_story.77.desc_02: "Da der vorherige [Root.GetCaptainTitle] der [Root.GetName] tot ist, prüft ihr neuer kommandierender Offizier, [Root.GetCaptainTitle] [Root.GetLeaderName], die Befehle von [Root.Owner.GetNavyName], die Heimatwelt von [terran_mirror_cluster_country.GetName] zu bombardieren. \n\nDie jüngsten Ereignisse haben die Loyalität von [Root.GetCaptainTitle] [Root.GetLeaderName] nur gestärkt, und [Fleet.Leader.GetSheHe] hat keine Skrupel, das Volk von [terran_mirror_mirror_cluster_species.GetName] zum Tod zu verurteilen."
 STNC_terran_story.77.name: "Da der vorherige [Root.GetCaptainTitle] der [Root.GetName] tot ist, prüft ihr neuer kommandierender Offizier, [Root.GetCaptainTitle] [Root.GetLeaderName], die Befehle von [Root.Owner.GetNavyName] zur Bombardierung des [terran_mirror_mirror_cluster_country.GetName]. \Die jüngsten Ereignisse haben jedoch die Gedanken von [Root.GetCaptainTitle] [Root.GetLeaderName] vernebelt, und obwohl es die Politik von [Root.GetName] ist, zu erobern, scheint Diplomatie in dieser Angelegenheit die klügere Wahl zu sein, da dies den Zugang zum Dilithium sichern und der [terranischen_Spiegelcluster-Spezies.GetName] erlauben würde, zu leben, wenn auch als Sklaven des [Root.Owner.GetName]."
 STNC_terran_story.78.a: "Befehle"
 STNC_terran_story.78.b: "Bombardieren Sie den Planeten"
 STNC_terran_story.78.desc_01: "Kapitulationsbedingungen aushandeln"
 STNC_terran_story.78.desc_02: "[Root.GetCaptainTitle] [Root.GetLeaderName] hat durch seine jüngsten Erfahrungen im Paralleluniversum eine größere Loyalität gegenüber [Root.Owner.GetName] entwickelt. Die Befehle von [Root.Owner.GetNavyName] lauten, die Heimatwelt von [terran_mirror_mirror_cluster_country.GetName] zu zerstören. \Die Loyalität von [terran_mirror_mirror_first_officer.GetName] hat nie nachgelassen und er wird mit Freude zusehen, wie die Bewohner von [terran_mirrorMirror_colony_planet.GetName] vernichtet werden..."
 STNC_terran_story.78.name: "Die jüngsten Erfahrungen von [Root.GetCaptainTitle] [Root.GetLeaderName] im Paralleluniversum haben zu einer wachsenden Unzufriedenheit mit dem [Root.Owner.GetName] geführt. Der Befehl von [Root.Owner.GetNavyName] lautet, die Heimatwelt von [terran_mirror_mirror_cluster_country.GetName] zu zerstören. \n\n Obwohl es die Politik von [Root.GetName] ist, zu erobern, scheint Diplomatie in dieser Angelegenheit die klügere Wahl zu sein, da dies den Zugang zum Dilithium sichern und dem Volk von [terran_mirror_mirror_cluster_species.GetName] das Überleben ermöglichen würde, wenn auch als Sklaven des [Root.Owner.GetName]. \n\n[terran_mirror_mirror_first_officer.GetName] ahnt den Sinneswandel von [Root.GetCaptainTitle] [Root.GetLeaderName] und glaubt, dass die einzige Möglichkeit, ihre Mission zu erfüllen, darin besteht, eine Meuterei anzuführen."
 STNC_terran_story.79.a: "Befehle"
 STNC_terran_story.79.desc: "Lang lebe der [Root.Owner.GetName]!"
 STNC_terran_story.79.name: "[terran_mirror_mirror_first_officer.GetName] versuchte, Besatzungsmitglieder zu finden, die für eine neue Vorgehensweise empfänglich wären. Die Spione von [Root.GetCaptainTitle] [Root.GetLeaderName] erfahren jedoch schnell davon und warnen den [Root.GetCaptainTitle] vor der geplanten Meuterei. \Root.GetCaptainTitle] [Root.GetLeaderName] lässt [terran_mirror_mirror_first_officer.GetName] und die Meuterer verhaften und wegen Verrats hinrichten. Nachdem die Revolution niedergeschlagen war, bevor sie überhaupt beginnen konnte, fuhr die Besatzung der [Root.GetName] mit den Vorbereitungen zum Angriff auf den [terran_mirror_mirror_cluster_species.GetName] fort."
 STNC_terran_story.8.a: "Keine Revolution"
 STNC_terran_story.8.desc: "Wir müssen es besser machen!"
 STNC_terran_story.8.name: "Während des Kampfes gegen das [tholian_assembly.GetSpeciesName] Scout-Schiff ist es [Root.GetLeaderName] nicht gelungen, einen Tholianer für ein Verhör gefangen zu nehmen.\n\nDa es keine Möglichkeit gibt, herauszufinden, wo sich die [tholian_assembly.GetSpeciesName] Basis befindet, muss der [Root.Owner.GetName] hoffen, dass entweder eine neue Geheimdienstinformation verfügbar wird oder dass sie die Rebellion ohne das futuristische Schiff besiegen können..."
 STNC_terran_story.80.a: "Gescheiterte Gefangennahme"
 STNC_terran_story.80.desc: "Die lange Reise beginnt."
 STNC_terran_story.80.name: "[terran_mirror_mirror_first_officer.GetName] findet schnell heraus, dass es eine ganze Reihe von Besatzungsmitgliedern gibt, die bereit sind, sich gegen [Root.GetCaptainTitle] [Root.GetLeaderName] zu erheben. Es dauert nicht lange, die Loyalisten von [Root.GetCaptainTitle] zu eliminieren und schließlich [Root.GetCaptainTitle] zu stellen. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] schreit wütend, dass die Meuterer Verräter an [Root.Owner.GetName] sind und dass sie alle hingerichtet werden, bevor er von einem der Meuterer in die Luft gejagt wird. \n\nNachdem der [Root.GetCaptainTitle] eliminiert wurde, hat [terran_mirror_mirror_first_officer.GetName] nun das Kommando über die [Root.GetName], und die Revolution kann beginnen."
 STNC_terran_story.81.a: "Revolution"
 STNC_terran_story.81.desc: "Lang lebe die [Root.Owner.GetName]!"
 STNC_terran_story.81.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt, dass die [Root.GetName] das Feuer auf das [terran_mirror_mirror_cluster_country.GetName] eröffnet. Es dauert nicht lange, bis sich die Dilithiumvorkommen entzünden und eine Kettenreaktion auslösen, die zur Bestrahlung des Planeten und zur Vernichtung der Bevölkerung führt. \Mit der Zerstörung des Dilithiums und der Auslöschung der Bevölkerung wird eine deutliche Botschaft an andere gesendet, die versuchen, sich dem [Root.Owner.GetName] zu widersetzen."
 STNC_terran_story.82.a: "Keine Gnade"
 STNC_terran_story.82.desc: "Es gibt noch eine Menge zu tun."
 STNC_terran_story.82.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] hat sich auf die Oberfläche der Heimatwelt von [terran_mirror_cluster_country.GetName] gebeamt, um die Kapitulationsbedingungen auszuhandeln. \n\nObwohl sie sich anfangs wehrten, wurden sie schließlich davon überzeugt, dass ihr Volk nur überleben kann, wenn es sich freiwillig ergibt und sich versklaven lässt.\n\nObwohl [Root.GetCaptainTitle] [Root.GetLeaderName] Befehle missachtete, indem er das Dilithium nicht zerstörte, hat die Tatsache, dass es für den [Root.Owner.GetName] gesichert wurde, [Root.GetNavyName] diese Pflichtverletzung vergessen lassen. Allerdings könnte [Root.GetCaptainTitle] [Root.GetLeaderName] feststellen, dass [Root.Fleet.Leader.GetSheHe] in Zukunft genauer beobachtet wird, was jegliche Versuche, eine friedlichere und wohlwollende Gesellschaft zu schaffen, noch schwieriger machen wird als zuvor."
 STNC_terran_story.84.a: "Versklavte Diplomatie"
 STNC_terran_story.84.desc: "Sie werden vernichtet werden!"
 STNC_terran_story.84.name: "Eine Splittergruppe, die sich [terranische_Rebellen_1.GetName] nennt, hat sich im [terranische_Rebellen_system_1.GetName]-System auf dem Planeten [terranische_Rebellen_planet_1.GetName] gebildet. Angeführt von [terran_rebel_1.GetRulerTitle] [terran_rebel_1.GetRulerName] glauben sie, dass die [Root.GetName] veraltet ist und durch eine ihrer Meinung nach stärkere Führung ersetzt werden sollte.\n\nDiese Rebellen müssen schnell und brutal niedergeschlagen werden, um eine Botschaft zu senden, dass die [Root.GetName] keinen Verrat duldet..."
 STNC_terran_story.86.a: "Bürgerkrieg!"
 STNC_terran_story.86.desc: "Sie werden vernichtet werden!"
 STNC_terran_story.86.name: "Eine weitere Splittergruppe, die sich [terranische_Rebellen_1.GetName] nennt, hat sich im [terranische_Rebellen_system_1.GetName]-System auf dem Planeten [terranische_Rebellen_planet_1.GetName] gebildet. Angeführt von [terran_rebel_1.GetRulerTitle] [terran_rebel_1.GetRulerName] sind sie der Meinung, dass die [Root.GetName] veraltet ist und durch eine ihrer Meinung nach stärkere Führung ersetzt werden sollte.\n\nDiese Rebellen müssen schnell und brutal niedergeschlagen werden, um eine Botschaft zu senden, dass die [Root.GetName] keinen Verrat duldet..."
 STNC_terran_story.87.a: "Bürgerkrieg!"
 STNC_terran_story.87.desc: "Sie werden beide vernichtet werden!"
 STNC_terran_story.87.name: "Zwei Splittergruppen haben sich gegen uns gebildet. Die [terranischen_Rebellen_1.GetName] haben sich im [terranischen_Rebellen_system_1.GetName]-System auf dem Planeten [terranischer_Rebellen_planet_1.GetName] gebildet und werden von [terranische_Rebellen_1.GetRulerTitle] [terranische_Rebellen_1.GetRulerName] angeführt. Und die [terran_rebel_2.GetName] hat sich im [terran_rebel_system_2.GetName] System auf dem Planeten [terran_rebel_planet_2.GetName] gebildet und wird von [terran_rebel_2.GetRulerTitle] [terran_rebel_2.GetRulerName] angeführt. Beide sind der Meinung, dass die [Root.GetName] veraltet ist und durch eine ihrer Meinung nach stärkere Führung ersetzt werden sollte.\n\nDiese Rebellen müssen schnell und brutal niedergeschlagen werden, um eine Botschaft zu senden, dass die [Root.GetName] keinen Verrat duldet..."
 STNC_terran_story.88.a: "Bürgerkrieg!"
 STNC_terran_story.88.desc: "Sie werden alle vernichtet werden!"
 STNC_terran_story.88.name: "Drei Splittergruppen haben sich gegen uns gebildet. Die [terranischen_Rebellen_1.GetName] haben sich im [terranischen_Rebellen_system_1.GetName]-System auf dem Planeten [terranischer_Rebellen_planet_1.GetName] gebildet und werden von [terranische_Rebellen_1.GetRulerTitle] [terranische_Rebellen_1.GetRulerName] angeführt. Der [terran_rebel_2.GetName] hat sich im [terran_rebel_system_2.GetName] System auf dem Planeten [terran_rebel_planet_2.GetName] gebildet und wird von [terran_rebel_2.GetRulerTitle] [terran_rebel_2.GetRulerName] angeführt. Und die [terran_rebel_3.GetName] hat sich im [terran_rebel_system_3.GetName] System auf dem Planeten [terran_rebel_planet_3.GetName] gebildet und wird von [terran_rebel_3.GetRulerTitle] [terran_rebel_3.GetRulerName] angeführt. Beide sind der Meinung, dass die [Root.GetName] veraltet ist und durch eine ihrer Meinung nach stärkere Führung ersetzt werden sollte.\n\nDiese Rebellen müssen schnell und brutal niedergeschlagen werden, um die Botschaft zu vermitteln, dass die [Root.GetName] keinen Verrat duldet..."
 STNC_terran_story.9.a: "Bürgerkrieg!"
 STNC_terran_story.9.b: "Versucht, einen Deal zu machen..."
 STNC_terran_story.9.desc: "Senkt die Temperatur!"
 STNC_terran_story.9.name: "Während des Kampfes gegen das [tholian_assembly.GetSpeciesName] Spähschiff befahl [Root.GetLeaderName], einen Tholianer an Bord zu beamen, um ihn zu verhören. Die [tholian_assembly.GetSpeciesNamePlural] konnten den Transporterstrahl nicht ablenken, aber es gelang ihnen, die Selbstzerstörung zu aktivieren, um zu verhindern, dass weitere Personen gefangen genommen werden.\n\nNachdem die [tholian_assembly.GetSpeciesName] in Gewahrsam genommen worden war, verlangte [Root.GetLeaderName], dass die [tholian_assembly.GetSpeciesName] den Standort ihrer Basis preisgibt. Die [tholian_assembly.GetSpeciesName] weigerte sich natürlich. [Root.GetLeaderName] beriet sich mit dem Ersten Offizier, der ihnen riet, mit der Kreatur zu verhandeln. Der Sicherheitsoffizier riet jedoch, die Temperatur in der Arrestzelle zu senken, um [tholian_assembly.GetSpeciesName] zu foltern, damit er ihnen die gewünschten Informationen liefert."
