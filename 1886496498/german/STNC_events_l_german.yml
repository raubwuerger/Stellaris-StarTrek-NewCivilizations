 STNC_temporal_events.2200.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2200.desc.temporal_observe_cosmic_background_blip: "Nachdem alle Aktivitäten im [Root.Solar_System.GetName]-System für die erforderliche Dauer beobachtet wurden, meldet [Root.GetCaptainTitle] [Root.Leader.GetFormalName], dass die [Root.GetName] etwas aufgezeichnet hat, das nur als „Blip“ in der kosmischen Mikrowellen-Hintergrundstrahlung beschrieben werden kann. Die sekundären und tertiären Sensoren der [Root.GetFleetName] haben das Ereignis bestätigt, obwohl Versuche, es mit anderen Quellen zu bestätigen, nicht erfolgreich waren. \Unser temporaler Wohltäter scheint mit den gelieferten Daten zufrieden zu sein."
 STNC_temporal_events.2200.desc.temporal_observe_nothing_obvious: "Nachdem er alle Aktivitäten im [Root.Solar_System.GetName]-System für die erforderliche Dauer beobachtet hat, berichtet [Root.GetCaptainTitle] [Root.Leader.GetFormalName], dass der [Root.GetName] nichts von Interesse entdeckt hat. \Trotzdem scheint unser zeitlicher Wohltäter mit den gelieferten Daten zufrieden zu sein."
 STNC_temporal_events.2200.desc.temporal_observe_particle_flux: "Nachdem [Root.GetCaptainTitle] [Root.Leader.GetFormalName] alle Aktivitäten im [Root.Solar_System.GetName]-System für die erforderliche Dauer beobachtet hat, meldet er, dass der [Root.GetName] mehrere Spitzen im Higgs-Feld aufgezeichnet hat, die scheinbar nicht mit einer lokalen Aktivität zusammenhängen. \n\nUnser zeitlicher Wohltäter scheint mit den gelieferten Daten zufrieden zu sein."
 STNC_temporal_events.2200.desc.temporal_observe_undecipherable_transmissions: "Nachdem [Root.GetCaptainTitle] [Root.Leader.GetFormalName] alle Aktivitäten im [Root.Solar_System.GetName]-System für die erforderliche Dauer beobachtet hat, meldet er, dass [Root.GetName] eine Reihe von nicht entzifferbaren Subraumübertragungen im unteren 'J'-Band aufgezeichnet hat. \Unser temporaler Wohltäter scheint mit den gelieferten Daten zufrieden zu sein."
 STNC_temporal_events.2200.name: "[Root.Solar_System.GetName] Beobachtung"
 STNC_temporal_events.2300.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2300.desc.future_guy: "Ihre Agenten haben gute Arbeit geleistet, [Root.GetRulerTitle]. \Sorgen Sie dafür, dass sie dies auch weiterhin tun."
 STNC_temporal_events.2300.desc.sphere_builders: "Ihre Agenten haben gute Arbeit geleistet, [Root.GetRulerTitle]. \n\nBitte sorgt dafür, dass sie in unserem Namen beglückwünscht werden."
 STNC_temporal_events.2300.desc.time_police: "Das war eine schwierige Aufgabe. \n\nIhre Agenten haben ihre Aufgabe gut erfüllt, [Root.GetRulerTitle]."
 STNC_temporal_events.2300.name: "Erfolgreiche Ermordung"
 STNC_temporal_events.2400.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2400.desc.future_guy: "Das Ziel hat überlebt, wie ich sehe. \n\nWenn Ihr weiterhin gute Arbeit leistet, werdet Ihr belohnt."
 STNC_temporal_events.2400.desc.sphere_builders: "Eure Agenten haben ihr Ziel gut bewacht. \n\nBitte stellen Sie sicher, dass sie in unserem Namen beglückwünscht werden."
 STNC_temporal_events.2400.desc.time_police: "Ihre Leute haben ein Leben gerettet und die Zukunft gesichert. \n\nGute Arbeit!"
 STNC_temporal_events.2400.name: "Fraktionsführer verteidigt"
 STNC_temporal_events.2500.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2500.desc.future_guy: "Ich habe die Baupläne erhalten. \n\nIhre Agenten haben gute Arbeit geleistet."
 STNC_temporal_events.2500.desc.sphere_builders: "Wir haben die Baupläne erhalten. \n\nHervorragend gemacht, [Root.GetRulerTitle]."
 STNC_temporal_events.2500.desc.time_police: "Ich habe soeben die Baupläne erhalten. \n\nGute Arbeit, [Root.GetRulerTitle]."
 STNC_temporal_events.2500.name: "Erworbene Technologie"
 STNC_temporal_events.2600.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2600.desc.future_guy: "Wie ich sehe, wurden die Schaltpläne dort hinterlegt, wo sie benötigt werden. \n\nSehr gut."
 STNC_temporal_events.2600.desc.sphere_builders: "Die Schemata sind dort, wo sie gebraucht werden. Sehr gut, sehr gut."
 STNC_temporal_events.2600.desc.time_police: "Die Baupläne sind da, wo sie sein sollen. \n\nGute Arbeit."
 STNC_temporal_events.2600.name: "Verbreitete Technologie"
 STNC_temporal_events.2700.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2700.desc.future_guy: "Ihre Agenten haben den Ruf des Ziels ruiniert. \n\nSehr gut."
 STNC_temporal_events.2700.desc.sphere_builders: "Der Ruf des Ziels mag in Trümmern liegen, aber seien Sie versichert, dass er unseren beiden Völkern Sicherheit bringt. \n\nExzellente Arbeit."
 STNC_temporal_events.2700.desc.time_police: "Es ist eine Schande, aber wir hatten keine andere Wahl, als das Ziel zu diskreditieren. \n\nHervorragende Arbeit."
 STNC_temporal_events.2700.name: "Anführer diskreditiert"
 STNC_temporal_events.2801.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2801.desc.future_guy: "Eure Diplomaten haben es geschafft, die Allianz zu sichern. \n\nSehr gut."
 STNC_temporal_events.2801.desc.sphere_builders: "Dieses Bündnis ist ein wichtiger Schritt, um die Sicherheit unserer beiden Völker zu gewährleisten. \n\nBitte gratulieren Sie Ihren Diplomaten in unserem Namen."
 STNC_temporal_events.2801.desc.time_police: "Diese Allianz wird dazu beitragen, den galaktischen Frieden zu sichern. \n\nHervorragende Arbeit."
 STNC_temporal_events.2801.name: "Allianz gebildet"
 STNC_temporal_events.2900.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2900.desc.future_guy: "Ihr habt die Kontrolle über das Zielsystem erlangt. \n\nIhre Soldaten sind sehr zu loben."
 STNC_temporal_events.2900.desc.sphere_builders: "Sie haben die Kontrolle über das Zielsystem erlangt. \n\nIhre Soldaten sind zu loben."
 STNC_temporal_events.2900.desc.time_police: "Sie haben die Kontrolle über das System erlangt. \n\nHervorragende Arbeit."
 STNC_temporal_events.2900.name: "Erobertes System"
 STNC_temporal_events.2951.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2951.desc.future_guy: "Ihr habt die Bevölkerung von §H[FromFrom.GetName]§! auf §H[From.GetName]§! geschützt. \n\nSehr gut."
 STNC_temporal_events.2951.desc.sphere_builders: "Sie haben die Bevölkerung von §H[FromFrom.GetName]§! auf §H[From.GetName]§! geschützt. \n\n Deren Sicherheit ist Ihre Sicherheit, und Ihre Sicherheit ist unsere Sicherheit."
 STNC_temporal_events.2951.desc.time_police: "Sie haben die Bevölkerung von §H[FromFrom.GetName]§! auf §H[From.GetName]§! geschützt. \n\nSie sollten stolz auf diese Leistung sein."
 STNC_temporal_events.2951.name: "Geschützte Bevölkerung"
 STNC_temporal_events.2952.a: "[Root.GetUnderstood]"
 STNC_temporal_events.2952.desc.future_guy: "Sie haben §H[Von.GetName]§! eingenommen, aber es scheint, dass Sie zu spät dran waren, um die unterdrückte Bevölkerung zu retten."
 STNC_temporal_events.2952.desc.sphere_builders: "Sie haben §H[From.GetName]§! genommen, aber es scheint, Sie kamen zu spät, um die unterdrückte Bevölkerung zu retten. Eine Schande."
 STNC_temporal_events.2952.desc.time_police: "Sie haben §H[From.GetName]§! eingenommen, aber es scheint, dass Sie zu spät kamen, um die unterdrückte Bevölkerung zu retten."
 STNC_temporal_events.2952.name: "Eingenommener Planet"
 STNC_temporal_events.3000.a: "Dies muss untersucht werden."
 STNC_temporal_events.3000.a.tooltip: "Schaltet die Tradition §H$tradition_destiny$§! frei"
 STNC_temporal_events.3000.b: "Zeitreisen? Lächerlich."
 STNC_temporal_events.3000.desc: "Die jüngsten geheimen Aktivitäten gegen die [Root.GetName] haben in der Geheimdienstgemeinschaft Fragen aufgeworfen, da Gerüchte über „temporale Agenten“ die Runde machen. \Während die meisten skeptisch sind und glauben, dass die Gerüchte einer ausländischen Fehlinformationskampagne entstammen, gibt es einige, die meinen, dass Zeitreisen tatsächlich die einfachste Erklärung sein könnten."
 STNC_temporal_events.3000.name: "Temporale Agenten?"
 STNC_temporal_events.3101.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3101.desc: "Die Archäologen von [Root.GetName] haben ein Netzwerk unterirdischer Strukturen unter der Oberfläche von [FromFrom.Planet.GetName] ausgegraben. \Ihr Ursprung kann zu keiner bekannten Spezies zurückverfolgt werden. Erschwerend kommt hinzu, dass offenbar alle technischen Systeme mit chirurgischer Präzision entfernt wurden."
 STNC_temporal_events.3101.name: "Antike Einrichtung"
 STNC_temporal_events.3102.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3102.desc: "In einem versteckten Lagerraum tief im Inneren der unterirdischen Anlage wurde ein Cache mit Steintafeln gefunden. \Nachdem sie unseren Wohltäter über ihre Funde informiert hatten, wurde das Archäologenteam der [Root.GetName] sofort an Bord des Schiffes zurückgebracht, während die außerirdische Anlage in einem Ausbruch von Chroniton-Strahlung verschwunden zu sein scheint."
 STNC_temporal_events.3102.name: "Antike Einrichtung"
 STNC_temporal_events.3111.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3111.desc: "Die Archäologen der [Root.GetName] haben die Überreste eines antiken Raumschiffs gefunden, die über die Oberfläche von [FromFrom.Planet.GetName] verstreut sind. \n\nDas Schiff scheint von [Wurzel.Besitzer.Spezies.GetAdj] zu stammen, obwohl es paradoxerweise mehrere Jahrtausende älter zu sein scheint als der erste Raumflug von [Wurzel.Besitzer.Spezies.GetAdj]."
 STNC_temporal_events.3111.name: "Raumschiffwrack"
 STNC_temporal_events.3112.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3112.desc: "Im Kommandomodul des Wracks wurde ein primitives Magnetspeichergerät gefunden. \Nachdem sie unseren Wohltäter mit ihren Erkenntnissen kontaktiert hatten, wurde das Archäologenteam der [Root.GetName] sofort an Bord des Schiffes zurückgebracht, während das Wrack in einem Ausbruch von Chroniton-Strahlung verschwunden zu sein scheint."
 STNC_temporal_events.3112.name: "Raumschiffwrack"
 STNC_temporal_events.3121.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3121.desc: "Die Archäologen der [Root.GetName] haben die Überreste eines antiken Sonnenobservatoriums im niedrigen Orbit um [FromFrom.Planet.GetName] gefunden. \Die Bauart der Station ist unbekannt, aber ihre äußere Hülle trägt einige der Subquantenmarkierungen, die darauf hinweisen, dass sie die Energiebarriere, die die Galaxie umgibt, durchquert hat."
 STNC_temporal_events.3121.name: "Sonnenobservatorium"
 STNC_temporal_events.3122.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3122.desc: "Die Verschlüsselung der Computer des Observatoriums ist zwar zu komplex, als dass der Computer von [Root.GetName] sie knacken könnte, aber in dem Bereich, der anscheinend ein Erholungsgebiet für die ursprüngliche Besatzung war, wurden eine Reihe von Sternenkarten aus Papier gefunden. \Nachdem sie unseren Wohltäter mit ihren Erkenntnissen kontaktiert hatten, wurde das archäologische Team der [Root.GetName] sofort an Bord des Schiffes zurückgebracht, während das Observatorium in einem Ausbruch von Chroniton-Strahlung verschwunden zu sein scheint."
 STNC_temporal_events.3122.name: "Sonnenobservatorium"
 STNC_temporal_events.3131.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3131.desc: "Die Archäologen von [Root.GetName] haben eine zeitliche Abweichung entdeckt, die auf ein früheres Zeitreiseereignis auf [FromFrom.Planet.GetName] hinweisen könnte. \Dies könnte ein Zeichen dafür sein, dass eine andere Partei die Zeitlinie auf [VonVorher.Planet.GetName] verändert hat. Dies könnte gestern oder vor zehntausend Jahren geschehen sein. Wir werden eine gründliche Untersuchung durchführen müssen, um festzustellen, ob - und wann - die Zeitlinie beschädigt wurde."
 STNC_temporal_events.3131.name: "Temporale Anomalie"
 STNC_temporal_events.3132.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3132.desc: "Eine eingehende Untersuchung der örtlichen Umgebung deutet darauf hin, dass auf [VonVon.Planet.GetName] tatsächlich eine zeitliche Veränderung stattgefunden hat. Wir können nicht mit Sicherheit sagen, was genau der Täter verändert hat, aber die Tat fand etwa fünfhundert Jahre in unserer Vergangenheit statt. \n\n Wir sollten die genaue zeitliche Abweichung berechnen und die Ergebnisse unserem Wohltäter mitteilen."
 STNC_temporal_events.3132.name: "Temporale Anomalie"
 STNC_temporal_events.3133.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3133.desc: "Mit den vorbereiteten Daten zur zeitlichen Abweichung haben wir Kontakt mit unserem Wohltäter aufgenommen. \n\nOhne Vorwarnung wurde das archäologische Team von [Root.GetName], das sich noch auf der Oberfläche von [FromFrom.Planet.GetName] befand, aus unserer Zeit heraus und fünfhundert Jahre in die Vergangenheit transportiert. \n\nDas Team berichtet, dass sie von einer Projektion des Wohltäters Anweisungen erhalten haben, wie sie genau die zeitliche Abweichung erzeugen können, die wir später entdecken würden, so dass sie in die Gegenwart zurückkehren können. \n\nDie umständlichen Motive unseres Wohltäters sind unklar, aber unsere Wissenschaftler haben nichtsdestotrotz viel aus dieser Erfahrung gelernt."
 STNC_temporal_events.3133.name: "Temporale Anomalie"
 STNC_temporal_events.3141.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3141.desc: "Die Archäologen von [Root.GetName] sind auf [FromFrom.Planet.GetName] angekommen und haben eine Suche an den angegebenen Koordinaten eingeleitet. \Erste Scans haben mehrere stark lokalisierte zeitliche Anomalien entdeckt, die eine genauere Untersuchung rechtfertigen. Die meisten liegen jedoch tief unter der Oberfläche, so dass eine Reihe langwieriger Ausgrabungen erforderlich sein könnte."
 STNC_temporal_events.3141.name: "Temporale Anomalie"
 STNC_temporal_events.3142.a: "„[Root.GetUnderstood]“ #"Enttäuschend“ "
 STNC_temporal_events.3142.desc: "Wir haben unsere Untersuchung der Anomaliestätten abgeschlossen und eine Reihe kleinerer Artefakte geborgen. Diese Gegenstände scheinen durch diese Portale in unsere Zeit gereist zu sein, entweder aus der fernen Zukunft oder aus der fernen Vergangenheit. \Wir haben festgestellt, dass die Portale nur Reisen in eine Richtung zulassen, und dass bisher nichts von großem Wert hindurchgekommen ist. Tatsächlich könnte man die Artefakte wohl am besten als Hausmüll bezeichnen. \n\n Wir werden die Stätten weiterhin überwachen, aber es scheint, dass wir hier im Moment nicht viel mehr erreichen können."
 STNC_temporal_events.3142.name: "Temporale Anomalie"
 STNC_temporal_events.3202.a: "[Root.GetUnderstood]"
 STNC_temporal_events.3202.desc.future_guy: "Der Asteroid wurde umgeleitet und wird dort sein, wo er sein muss... zur richtigen Zeit. \Kompetent gemacht."
 STNC_temporal_events.3202.desc.sphere_builders: "Wir sehen, dass der Asteroid umgelenkt worden ist. Hervorragend gemacht. \n\nIn der Fülle der Zeit wird er dort sein, wo er sein muss."
 STNC_temporal_events.3202.desc.time_police: "Der Asteroid wurde erfolgreich umgelenkt. Gut gemacht, er wird dort sein, wo er sein muss... zur richtigen Zeit."
 STNC_temporal_events.3202.name: "Asteroidenumlenkung"
 STNC_temporal_events.5000.a: "[Root.GetUnderstood]"
 STNC_temporal_events.5000.desc.future_guy: "Ich habe begonnen, Telemetriedaten vom [FromFrom.GetName] zu empfangen. \Ihre Ingenieure haben gute Arbeit geleistet."
 STNC_temporal_events.5000.desc.sphere_builders: "Wir empfangen jetzt Telemetriedaten vom [FromFrom.GetName]. \n\nHervorragend gemacht, [Root.GetRulerTitle]."
 STNC_temporal_events.5000.desc.time_police: "Ich habe gerade begonnen, Telemetrie von [FromFrom.GetName] zu erhalten. \n\nGute Arbeit, [Root.GetRulerTitle]."
 STNC_temporal_events.5000.name: "Temporale Beobachtungsplattform konstruiert"
 STNC_temporal_events.5001.abandon: "Gebt den Standort auf."
 STNC_temporal_events.5001.abandon.tooltip: "§Y[FromFrom.GetName]§! wird dauerhaft aufgegeben"
 STNC_temporal_events.5001.desc.future_guy: "Die [FromFrom.GetName] hat ihren Zweck erfüllt. \Es steht Ihnen nun frei, mit dem Ort zu tun, was Sie wollen."
 STNC_temporal_events.5001.desc.sphere_builders: "Wir haben keine weitere Verwendung für den [FromFrom.GetName]. \n\nSie können damit machen, was Sie wollen."
 STNC_temporal_events.5001.desc.time_police: "Wir haben, was wir von [FromFrom.GetName] brauchen. \n\nSie können den Ort nach Belieben umfunktionieren."
 STNC_temporal_events.5001.name: "[FromFrom.GetName]"
 STNC_temporal_events.5001.repurpose: "Zu einem wissenschaftlichen Außenposten umfunktionieren."
 STNC_temporal_events.5001.repurpose.tooltip: "§Y[FromFrom.GetName]§! wird umgewidmet"
 STNC_terra_nova_category_desc: "[Von.HoleName] war der Standort einer der ersten extrasolaren Kolonien der Vereinigten Erde. Da wir seit Jahren keine Nachrichten von diesem Planeten erhalten haben, sollten alle Anstrengungen unternommen werden, um das Schicksal der Expedition zu klären."
 STNC_terra_nova_category: "Die verlorene Kolonie"
 STNC_terran_story.10.a: "Nehmen Sie Kurs auf die Basis!"
 STNC_terran_story.10.desc: "[Root.GetLeaderName] hat beschlossen, der [tholianischen_Versammlung.GetSpeciesName] die Möglichkeit zu bieten, den Standort der [tholianischen_Versammlung.GetSpeciesName] Basis freiwillig preiszugeben. Die [tholian_assembly.GetSpeciesName] schien zunächst nicht bereit zu sein, diesen Gedanken auch nur zu erwägen, doch dann schien sie wie durch ein Wunder ihre Meinung zu ändern und bot an, den Standort der Basis im Austausch gegen die [tholian_assembly. Obwohl er geneigt war, der [tholianischen_Versammlung.GetSpeciesName] nicht zu trauen, stimmte [Root.GetLeaderName] zu, dass man sie gehen lassen würde, wenn die [tholianische_Versammlung.GetSpeciesName] die Wahrheit sagte. Die [tholian_assembly.GetSpeciesName] übermittelte [Root.GetLeaderName] dann die Koordinaten der [tholian_assembly.GetSpeciesName]-Basis. Als zusätzliche Vorsichtsmaßnahme ordnete [Root.GetLeaderName] dann an, dass die [tholianische_Versammlung.GetSpeciesName] sediert bleiben sollte, um zu verhindern, dass sie entkommt oder ihre Leute warnt, dass sie unterwegs sind."
 STNC_terran_story.10.name: "Ein unwahrscheinlicher Handel"
 STNC_terran_story.100.a: "Fahren Sie mit dem NX-Projekt fort."
 STNC_terran_story.100.b: "Dies ist eine Verschwendung von Ressourcen."
 STNC_terran_story.100.desc: "Die Rebellen stärken ihre Position mit jedem Tag, aber auch die [Root.GetName]. \n\nEntwürfe für neuartige Waffen und taktische Systeme befinden sich in ständiger Entwicklung. Spezielle Forschungsteams graben sich immer tiefer in die Datenbanken der eroberten fremden Spezies und suchen nach allem, was der [Root.GetName] einen Vorteil im Krieg verschaffen könnte. \n\n Eines dieser Teams glaubt nun, dass sie genügend Informationen aus der vulkanischen Datenbank gesammelt haben, um eine Reihe von Prototypen modernster Systeme zusammenzustellen, darunter einen unglaublich leistungsstarken Warp-V-Antrieb. \n\nSie haben sich an [Root.Ruler.GetTitle] [Root.Ruler.GetName] [Root.Ruler.GetHerHim]selbst gewandt und das 'NX-Projekt' vorgeschlagen - eine Reihe fortschrittlicher Schlachtkreuzer, die in der Lage wären, der Rebellion einen schnellen und entscheidenden Todesstoß zu versetzen. \Diese Schiffe werden nicht billig sein, aber nach ihrer Fertigstellung werden sie die zerstörerischste Waffe im Arsenal der [Root.GetSpeciesName] sein."
 STNC_terran_story.100.name: "Das NX-Projekt"
 STNC_terran_story.1000.allow: "Was haben wir von einem Theaterstück zu befürchten?"
 STNC_terran_story.1000.attend: "[Root.GetRulerTitle] [Root.GetRulerName] wird teilnehmen."
 STNC_terran_story.1000.ban: "Verbietet das Stück und verhaftet [terran_playwright.GetName]."
 STNC_terran_story.1000.desc.confederation: "In §Y[Root.GetName]§! verbreitet sich die Nachricht, dass der bekannte Dramatiker §B[terran_playwright.GetName]§! ein provokantes Stück mit dem Titel §B'The Subjugation Chronicles'! geschrieben hat. \n\n Die Aufführung ist für die Premiere im Theater des Triumphs am [Root.Capital.GetName] geplant. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat eine Einladung für den Eröffnungsabend erhalten. Das Stück verspricht, die Komplexität von Macht, Moral und die Folgen der Unterwerfung fremder Spezies zu erkunden. \n\nPolitische Berater haben [Root.GetRulerTitle] [Root.GetRulerName] gedrängt, das Stück zu unterdrücken, da sie befürchten, dass es zu Rebellion oder Sympathie für die Unterdrückten führen könnte."
 STNC_terran_story.1000.desc.terran: "In §Y[Root.GetName]§! verbreitet sich die Nachricht, dass der bekannte Dramatiker §B[terran_playwright.GetName]§! ein provokantes Stück mit dem Titel §B'The Subjugation Chronicles'! geschrieben hat. \n\nDie Aufführung soll am [Root.Capital.GetName] im Imperial Theater Premiere haben. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat eine Einladung für den Eröffnungsabend erhalten. Das Stück verspricht, die Komplexität von Macht, Moral und die Folgen der Unterwerfung fremder Spezies zu erkunden. \Imperiale Berater haben [Root.GetRulerTitle] gedrängt, das Stück zu unterdrücken, da sie befürchten, dass es zu Rebellion oder Sympathie für die Unterdrückten führen könnte."
 STNC_terran_story.1000.name: "Die Chroniken der Unterwerfung"
 STNC_terran_story.1001.desc.confederation: "Nachdem er der Premiere des Stücks 'Die Unterwerfungschroniken' von [Von.GetName] beigewohnt hatte, fand [Root.GetRulerTitle] [Root.GetRulerName] [Root.Ruler.GetHimselfHerself] von der Subtilität des Dramatikers gefesselt und wurde durch die zugrunde liegende Botschaft sympathisch. \n\nOb der Rest der [Root.GetAdj]-Gesellschaft genauso reagieren wird, ist allerdings umstritten."
 STNC_terran_story.1001.desc.terran: "Nachdem [Root.GetRulerTitle] [Root.GetRulerName] der Premiere von [From.GetName]'s Stück 'The Subjugation Chronicles' beigewohnt hatte, war [Root.Ruler.GetHimselfHerself] von der Subtilität des Dramatikers begeistert und wurde durch die zugrunde liegende Botschaft sympathisch. \n\nOb der Rest der [Root.GetAdj]-Gesellschaft genauso reagieren wird, ist allerdings umstritten."
 STNC_terran_story.1001.name: "Die Unterwerfungschroniken"
 STNC_terran_story.1001.offer_position: "Laden Sie [From.GetName] in eine Führungsposition ein."
 STNC_terran_story.1001.praise: "Loben Sie öffentlich die Arbeit von [Von.GetName]."
 STNC_terran_story.1002.allow: "Was haben wir von einem Theaterstück zu befürchten?"
 STNC_terran_story.1002.ban: "Verbietet das Stück und verhaftet [terranischer_Dramatiker.GetName]."
 STNC_terran_story.1002.desc.confederation: "Nachdem er der Premiere von [Von.GetName]'s Stück 'Die Unterwerfungschroniken' beigewohnt hatte, fand [Root.GetRulerTitle] [Root.GetRulerName] [Root.Ruler.GetHimselfHerself] etwas amüsiert über die Naivität, die der Dramatiker an den Tag legte, obwohl er ansonsten von der zugrundeliegenden Botschaft unberührt blieb. \n\nOb der Rest der [Root.GetAdj]-Gesellschaft auf die gleiche Weise reagiert, ist allerdings umstritten."
 STNC_terran_story.1002.desc.terran: "Nachdem [Root.GetRulerTitle] [Root.GetRulerName] der Premiere von [From.GetName]'s Stück 'The Subjugation Chronicles' beigewohnt hatte, fand [Root.Ruler.GetHimselfHerself] die Naivität, die der Autor des Stücks an den Tag legte, etwas amüsant, war aber ansonsten von der zugrundeliegenden Botschaft nicht berührt. \n\nOb der Rest der [Root.GetAdj]-Gesellschaft auf die gleiche Weise reagiert, ist allerdings umstritten."
 STNC_terran_story.1002.name: "Die Unterwerfungschroniken"
 STNC_terran_story.1003.desc.confederation: "[Root.GetRulerTitle], es freut mich zu hören, dass Sie in „Die Unterwerfungschroniken“ Sinn und Wert gefunden haben. \Da Ihr mir Euer Vertrauen geschenkt habt, werde ich mich bemühen, dafür zu sorgen, dass dieses Vertrauen nicht missbraucht wird."
 STNC_terran_story.1003.desc.terran: "[Root.GetRulerTitle], es freut mich zu hören, dass Ihr Sinn und Wert in §B'The Subjugation Chronicles'§! gefunden habt. \Da Ihr mir Euer Vertrauen geschenkt habt, werde ich mich bemühen, dieses Vertrauen nicht zu missbrauchen."
