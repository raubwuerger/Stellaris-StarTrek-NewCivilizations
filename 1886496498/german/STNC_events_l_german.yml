 STNC_bajoran_mechanics.144.a: "Propheten seien gepriesen!"
 STNC_bajoran_mechanics.144.desc: "Nach einer Befragung des Friedenskugel erfuhr [Root.GetRulerTitle] [Root.GetRulerName] in einer Vision, dass sich viele Fraktionen innerhalb der [Root.GetName] für ihre gemeinsame Sache zusammenschließen. \n\nNach mehreren Stunden der Selbstbeobachtung gibt [Root.GetRulerTitle] den Inhalt der Vision in einer öffentlichen Bekanntmachung an die gesamte [Root.GetName] weiter."
 STNC_bajoran_mechanics.144.name: "Vedek-Versammlung"
 STNC_bajoran_mechanics.145.a: "Es ist der Wille der Propheten."
 STNC_bajoran_mechanics.145.desc: "Bei dem Versuch, den Friedenskristall zu befragen, verbringt [Root.GetRulerTitle] [Root.GetRulerName] Stunden in der Kristallkammer, ohne etwas zu sehen. \n\nDie Nachricht, dass [Root.GetRulerTitle] von den Propheten als nicht würdig erachtet wurde, verbreitet sich schnell."
 STNC_bajoran_mechanics.145.name: "Vedek-Versammlung"
 STNC_bajoran_mechanics.5.a: "Begleite die Propheten, [deadBajoranKai.GetName]."
 STNC_bajoran_mechanics.5.desc: "Das gesamte [Root.GetName] trauert heute, da sich die Nachricht vom Tod von Kai [deadBajoranKai.GetName] verbreitet."
 STNC_bajoran_mechanics.5.name: "Tod von Kai [deadBajoranKai.GetName]"
 STNC_bajoran_mechanics.6.a: "Erlaubt den Vedeks, unter sich zu wählen."
 STNC_bajoran_mechanics.6.b: "Schlage eine Nominierung vor."
 STNC_bajoran_mechanics.6.desc: "Die [Root.GetName] trauert heute, da sich die Nachricht vom Tod von Vedek [deadBajoranVedek.GetName] verbreitet. \n\nDie Vedek-Versammlung wird nun zusammentreten, um mit dem Prozess der Auswahl eines Ersatzes für [deadBajoranVedek.GetName] zu beginnen, obwohl viele für Nominierungen aus der Zivilverwaltung offen sind."
 STNC_bajoran_mechanics.6.name: "Tod von Vedek [deadBajoranKai.GetName]"
 STNC_bajoran_mechanics.7.a: "Schreite mit den Propheten, [deadBajoranVedek.GetName]."
 STNC_bajoran_mechanics.7.desc: "Die [Root.GetName] trauert heute, da sich die Nachricht vom Tod von Vedek [deadBajoranVedek.GetName] verbreitet."
 STNC_bajoran_mechanics.7.name: "Tod von Vedek [deadBajoranKai.GetName]"
 STNC_bajoran_mechanics.8.a: "[bajoranKai.GetName]s Pagh ist stark."
 STNC_bajoran_mechanics.8.desc: "Während der Verlust des vorherigen Kai ein Schlag für die [Root.GetName] war, hat die Vedek-Versammlung einen neuen Kai ausgewählt, um den Glauben zu leiten. Kai [bajoranKai.GetName] wird von allen, die dem Pfad der Propheten folgen, in seiner [bajoranKai.GetHerHis] Position willkommen geheißen."
 STNC_bajoran_mechanics.8.name: "[bajoranKai.GetName] zum Kai ernannt"
 STNC_bajoran_mechanics.9.a: "[bajoranKai.GetName]s Pagh ist stark."
 STNC_bajoran_mechanics.9.desc: "Die Vedek-Versammlung hat einen neuen Vedek ausgewählt, der sich ihren Reihen anschließt. Vedek [bajoranKai.GetName] wird von allen, die dem Pfad der Propheten folgen, in [bajoranKai.GetHisHer] Position willkommen geheißen."
 STNC_bajoran_mechanics.9.name: "[bajoranKai.GetName] wurde in die Vedek-Versammlung berufen"
 STNC_bajoran_story.1.a: "Wir müssen den Drehkörper finden."
 STNC_bajoran_story.1.b: "Nur die Torheit eines alten Ranjen."
 STNC_bajoran_story.1.desc: "Weihrauch schwebte auf dem Südwind durch das Innere des Tempels und verströmte sich bis in den ummauerten Garten der Ranjen. Ein Dutzend zottelhaariger Dakthara dösten in der Sonne, bis der Rudelführer seine langen Ohren zum Klang der näher kommenden Schritte aufstellte. „Und du bist sicher, dass es eine Vision war und nicht nur ein Traum?“, [Root.GetRulerTitle] [Root.GetRulerName] fragte Ranjen Biral. \n\n„Ziemlich sicher, ja. Ihre Worte waren seltsam gewählt, aber sie haben mir genug gesagt. Es gibt einen Orb, den wir finden müssen, den Orb der Prophezeiung. Und wir müssen im Denorios-Gürtel beginnen.“ \n\nDer [Root.GetRulerTitle] richtete [Root.Leader.GetHerHis] Blick zum Himmel über sich. \n\n„Wir brauchen ein Schiff ...“, sagte der Ranjen geistesabwesend."
 STNC_bajoran_story.1.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.10.a: "Setzen Sie die Expedition fort."
 STNC_bajoran_story.10.desc: "Der letzte brauchbare Ort des Subraum-Nachlaufs wurde als nichts Geringeres als das [orbOfProphecy5Target.GetName]-Schwarze Loch identifiziert. \n\nDie Kugel kann sich als unauffindbar erweisen, wenn sie unglücklicherweise unter den Ereignishorizont gefallen ist ..."
 STNC_bajoran_story.10.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.1000.a: "Schicken Sie ein Shuttle los."
 STNC_bajoran_story.1000.b: "Sensorengeister sind nicht unser Problem."
 STNC_bajoran_story.1000.desc: "Im Bereich des Denorios-Gürtels des [bajoran_system.GetName] wurden starke Neutrinostörungen festgestellt. Wissenschaftler von [Root.GetName] drängen auf die Entsendung einer wissenschaftlichen Mission zur Untersuchung der Anomalien."
 STNC_bajoran_story.1000.name: "Erkunden Sie den Denorios-Gürtel"
 STNC_bajoran_story.1005.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.1005.desc: "Obwohl die Quelle der Neutrinostörungen nicht entdeckt wurde, hat die Untersuchung des Denorios-Gürtels den Wissenschaftlern auf [Root.Capital.GetName] Gigaquadratdaten zum Durchforsten geliefert."
 STNC_bajoran_story.1005.name: "Denorios-Gürtel erforschen"
 STNC_bajoran_story.1010.a: "Ausgezeichnet!"
 STNC_bajoran_story.1010.desc_01: "Die Quelle der Neutrinostörungen wurde entdeckt, ein stabiles Wurmloch, das [bajoran_system.GetName] mit dem Gamma-Quadranten verbindet! Viele glauben, dass es sich dabei um den himmlischen Tempel der Prophezeiung handelt. Unabhängig von der Natur des Phänomens wird das Wurmloch das strategische Gleichgewicht des gesamten Sektors verändern."
 STNC_bajoran_story.1010.desc_02: "Die Quelle der Neutrino-Störungen wurde entdeckt, ein stabiles Wurmloch, das [bajoran_system.GetName] mit dem Gamma-Quadranten verbindet! Das Wurmloch wird mit ziemlicher Sicherheit das strategische Gleichgewicht des gesamten Sektors verändern."
 STNC_bajoran_story.1010.name: "Erkunden Sie den Denorios-Gürtel"
 STNC_bajoran_story.1011.a: "Faszinierend!"
 STNC_bajoran_story.1011.b: "Dies ist eine Bedrohung für uns alle ..."
 STNC_bajoran_story.1011.desc: "Im [bajoran_system.GetName]-System wurde ein stabiles Wurmloch entdeckt, das offenbar tief im Gamma-Quadranten endet. Unsere Analysten glauben, dass dies das Kräfteverhältnis in der Region verändern könnte."
 STNC_bajoran_story.1011.name: "Bajoranisches Wurmloch"
 STNC_bajoran_story.1012.a: "Faszinierend!"
 STNC_bajoran_story.1012.b: "Dies ist eine Bedrohung für uns alle ..."
 STNC_bajoran_story.1012.desc: "Im [idran_system.GetName]-System wurde ein stabiles Wurmloch entdeckt, das offenbar tief im Alpha-Quadranten endet. \n\nUnsere Analysten glauben, dass dies das Kräfteverhältnis in der Region verändern könnte."
 STNC_bajoran_story.1012.name: "Idran-Wurmloch"
 STNC_bajoran_story.11.a: "Das ist eine Katastrophe!"
 STNC_bajoran_story.11.desc: "Die Suche nach dem Orb der Prophezeiung ist von einer Katastrophe überschattet worden. Die Crew der [Root.GetFleetName] war zunächst begeistert, als sie überzeugende Beweise dafür fand, dass der Orb tatsächlich im [orbOfProphecy5Target.GetName]-System angekommen war, doch als genauere Messungen ergaben, dass der Orb unter den Ereignishorizont gefallen war, machte sich bald Verzweiflung breit. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] schien von dieser Enthüllung besonders betroffen zu sein, bis [Root.Leader.GetSheHe] auf der Brücke mehrere Minuten lang in Gedanken versank. Wie aus einer Trance erwachend murmelte [Root.Leader.GetSheHe] „Ich weiß, was getan werden muss“, bevor er in einem Shuttle verschwand. \n\nProteste der Besatzung der [Root.GetFleetName] blieben unbeantwortet, als das Shuttle tief unter den Ereignishorizont des Schwarzen Lochs stürzte ..."
 STNC_bajoran_story.11.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.12.a: "Gib die Kugel dem Kai."
 STNC_bajoran_story.12.b: "Erlaubt [Root.GetLeaderName], die Kugel zu beschützen."
 STNC_bajoran_story.12.desc: "Lange Minuten vergehen, während die Besatzung der [Root.GetFleetName] versucht, die Handlungen von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] zu verstehen, als [Root.Leader.GetSheHe] in das schwarze Loch stürzte. Nur wenige Augenblicke bevor der leitende Offizier den Befehl zur Rückkehr nach [Root.Owner.Capital.GetName] geben würde, tauchte das Shuttle von [Root.GetLeaderName] wieder über dem Ereignishorizont auf. \n\n„Die Propheten haben meinen Glauben belohnt“, meldete [Root.Leader.GetSheHe] über den Kommunikationskanal. „Sie haben mir den Schutz des Orbs anvertraut. Jetzt lass uns nach Hause gehen.“"
 STNC_bajoran_story.12.name: "Der Orb der Prophezeiung"
 STNC_bajoran_story.13.a: "Lob den Propheten!"
 STNC_bajoran_story.13.desc: "Trotz anfänglicher Bedenken war [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] überzeugt, die Sicherheit der Kugel der Prophezeiung den Kai anzuvertrauen. \n\nGanz [Root.Owner.Capital.GetName] feiert den Erfolg der heiligen Expedition."
 STNC_bajoran_story.13.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.14.a: "Propheten leiten uns!"
 STNC_bajoran_story.14.desc: "Trotz heftiger Proteste war [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] gezwungen, die Sicherheit der Kugel der Prophezeiung dem Kai anzuvertrauen. \n\nWährend ganz [Root.Owner.Capital.GetName] den Erfolg der heiligen Expedition feierte, hat die Behandlung von [Root.GetLeaderName] und [Root.Leader.GetHerHis] als vermeintlicher Beschützer der Kugel, dem diese Rolle verweigert wurde, tiefe Spaltungen innerhalb von [Root.Owner.GetName] aufgedeckt."
 STNC_bajoran_story.14.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.15.a: "Lob sei den Propheten!"
 STNC_bajoran_story.15.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] wurde die dauerhafte Verwahrung der Kugel der Prophezeiung gewährt. \n\nGanz [Root.Owner.Capital.GetName] feiert den Erfolg der heiligen Expedition."
 STNC_bajoran_story.15.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.16.a: "Propheten leiten uns!"
 STNC_bajoran_story.16.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] wurde die dauerhafte Verwahrung der Kugel der Prophezeiung gewährt. Während ganz [Root.Owner.Capital.GetName] den Erfolg der heiligen Expedition feiert, protestieren viele gegen die offensichtliche Respektlosigkeit gegenüber dem Kai, die [Root.GetLeaderName] mit [Root.Leader.GetHerHis] Weigerung, die Prophezeiungskugel zu den anderen Kugeln zu legen, gezeigt hat. Zwar sind die Proteste noch nicht gewalttätig geworden, aber es ist klar, dass die Situation so schnell nicht vergessen werden wird."
 STNC_bajoran_story.16.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.18.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.18.desc: "Der Tod von [fromfrom.GetName] hat dazu geführt, dass die Kugel der Prophezeiung, die in [fromfrom.GetHerHis] Obhut war, nun dem Kai zur sicheren Verwahrung zusammen mit den anderen Kugeln übergeben werden kann."
 STNC_bajoran_story.18.name: "Die Kugel der Prophezeiung"
 STNC_bajoran_story.2.a: "Bereiten Sie die Untersuchung vor."
 STNC_bajoran_story.2.desc: "Nach ausführlichen Beratungen zwischen Ranjen Biral und den führenden Experten für den Denorios-Gürtel scheint es, dass endlich ein Hinweis auf den Standort der Kugel der Prophezeiung gefunden wurde. \Vor einigen Monaten wurde ein Anstieg der Neutrinos entdeckt, der sich auf ein Volumen mit einem Durchmesser von einer Million Kilometer beschränkt. Die Extrapolation der Orbitaldrift ergibt eine Region, die zwar beträchtlich ist, aber immer noch untersucht werden kann."
 STNC_bajoran_story.2.name: "Der Orb der Prophezeiung"
 STNC_bajoran_story.2000.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.2000.desc: "Obwohl mehrere alte Texte auf wahrscheinliche Orte hinwiesen, an denen ein Reichsapfel der Propheten auf Bajor gefunden werden könnte, wurde in keinem der untersuchten Texte einer gefunden. Es wurden jedoch mehrere kleinere historische Artefakte gefunden, so dass die Expedition zumindest als Teilerfolg gewertet werden kann. \Wissenschaftler glauben, dass mindestens eine Kugel noch gefunden werden muss, wahrscheinlich in einer der verlorenen Städte."
 STNC_bajoran_story.2000.desc.finished: "Während alte Texte darauf hinzudeuten schienen, dass alle wahrscheinlichen Orte, an denen ein Reichsapfel der Propheten auf Bajor gefunden werden könnte, untersucht worden waren, wurden bei der Expedition mehrere kleinere historische Artefakte entdeckt."
 STNC_bajoran_story.2000.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2001.a: "Das ist eine Katastrophe!"
 STNC_bajoran_story.2001.desc: "Obwohl mehrere alte Texte auf wahrscheinliche Orte hinwiesen, an denen ein Reichsapfel der Propheten auf Bajor gefunden werden könnte, wurde in keinem der untersuchten Texte einer gefunden. Schlimmer noch, eine Reihe von Forschern wurde getötet oder verletzt, als eine unterirdische Kammer, die sie untersuchten, einstürzte. \Wissenschaftler glauben, dass mindestens eine Kugel noch gefunden werden muss, wahrscheinlich in einer der verlorenen Städte."
 STNC_bajoran_story.2001.desc.finished: "Während alte Texte darauf hinzudeuten schienen, dass alle wahrscheinlichen Orte, an denen ein Reichsapfel der Propheten auf Bajor gefunden werden könnte, untersucht worden waren, wurde die Expedition durch eine Katastrophe unterbrochen, als eine unterirdische Kammer, die sie untersuchten, einstürzte und mehrere Forscher getötet oder verletzt wurden."
 STNC_bajoran_story.2001.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2010.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2010.desc: "Der §Y$r_orb_of_contemplation$§! wurde von der Expedition geborgen und in der Nähe der antiken Stadt R'hali mehrere hundert Meter tief aus dem Felsen gegraben. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2010.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2011.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2011.desc: "Der §Y$r_orb_of_memory$§! wurde von der Expedition geborgen und in der Nähe der antiken Stadt R'hali mehrere hundert Meter tief aus dem Felsen gegraben. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2011.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2100.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.2100.desc: "Obwohl die Verteron-Detektoren auf wahrscheinliche Orte im Denorios-Gürtel hindeuteten, an denen ein Reichsapfel der Propheten zu finden sein könnte, konnte keiner der untersuchten Orte einen solchen entdecken. Es wurden jedoch mehrere Kiloquads an nützlichen Daten gefunden, so dass die Expedition zumindest als Teilerfolg gewertet werden kann. \n\nWissenschaftler glauben, dass mindestens eine Kugel im Denorios-Gürtel noch gefunden werden muss."
 STNC_bajoran_story.2100.desc.finished: "Obwohl die Verteron-Detektoren keine Hinweise auf wahrscheinliche Fundorte einer Kugel der Propheten im Denorios-Gürtel geben konnten, wurden mehrere Kiloquadas an nützlichen Daten entdeckt. \Wissenschaftler glauben, dass im Denorios-Gürtel keine weiteren Kugeln mehr zu finden sind."
 STNC_bajoran_story.2100.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2101.a: "Das ist eine Katastrophe!"
 STNC_bajoran_story.2101.desc: "Die Verteron-Detektoren konnten keine Hinweise auf wahrscheinliche Orte im Denorios-Gürtel geben, an denen eine Kugel der Propheten gefunden werden könnte. Schlimmer noch, eine Tetryon-Welle zerstörte eine EPS-Leitung auf dem Expeditionsschiff und tötete einige Mitglieder der Besatzung. \n\nWissenschaftler glauben, dass mindestens eine Kugel im Denorios-Gürtel noch gefunden werden muss."
 STNC_bajoran_story.2101.desc.finished: "Die Verteron-Detektoren konnten keine Hinweise auf wahrscheinliche Orte im Denorios-Gürtel geben, an denen eine Kugel der Propheten gefunden werden könnte. Schlimmer noch, eine Tetryon-Welle zerstörte eine EPS-Leitung auf dem Expeditionsschiff und tötete einige Mitglieder der Besatzung. \Wissenschaftler glauben, dass im Denorios-Gürtel keine weiteren Kugeln mehr zu finden sind."
 STNC_bajoran_story.2101.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2110.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2110.desc: "Der §Y$r_orb_of_peace$§! wurde von der Expedition geborgen und durch den Hauptdeflektor des Expeditionsschiffes aus einem Subraum-Tetryon-Wirbel in den Normalraum gezogen. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2110.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2111.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2111.desc: "Der §Y$r_orb_of_souls$§! wurde von der Expedition geborgen und durch den Hauptdeflektor des Expeditionsschiffes aus einem Subraum-Tetryon-Wirbel in den Normalraum gezogen. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2111.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2200.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.2200.desc: "Obwohl mehrere alte Texte auf wahrscheinliche Orte hinwiesen, an denen ein Reichsapfel der Propheten außerhalb des bajoranischen Systems gefunden werden könnte, wurde in keinem der untersuchten Texte einer gefunden. Es wurden jedoch mehrere kleinere außerirdische Artefakte gefunden, so dass die Expedition zumindest als Teilerfolg gewertet werden kann. \n\nWissenschaftler glauben, dass mindestens eine Kugel noch gefunden werden muss, wahrscheinlich in einem nahen Sternensystem."
 STNC_bajoran_story.2200.desc.finished: "Während alte Texte darauf hinzudeuten schienen, dass alle wahrscheinlichen Orte, an denen ein Reichsapfel der Propheten außerhalb des bajoranischen Systems gefunden werden könnte, untersucht worden waren, wurden bei der Expedition mehrere kleinere außerirdische Artefakte entdeckt."
 STNC_bajoran_story.2200.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2201.a: "Das ist eine Katastrophe!"
 STNC_bajoran_story.2201.desc: "Obwohl mehrere alte Texte auf wahrscheinliche Orte hinwiesen, an denen ein Reichsapfel der Propheten außerhalb des bajoranischen Systems gefunden werden könnte, wurde in keinem der untersuchten Texte einer gefunden. Schlimmer noch, eine Reihe von Forschern wurde getötet oder verletzt, als eine unterirdische Kammer, die sie untersuchten, einstürzte. \n\nWissenschaftler glauben, dass mindestens eine Kugel noch gefunden werden muss, wahrscheinlich in einem nahen Sternensystem."
 STNC_bajoran_story.2201.desc.finished: "Während alte Texte darauf hinzudeuten schienen, dass alle wahrscheinlichen Orte, an denen ein Reichsapfel der Propheten außerhalb des bajoranischen Systems gefunden werden könnte, untersucht worden waren, wurde die Expedition von einer Katastrophe heimgesucht, als mehrere Forscher beim Einsturz einer unterirdischen Kammer, die sie untersuchten, getötet oder verletzt wurden."
 STNC_bajoran_story.2201.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2210.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2210.desc: "Der §Y$r_Orb_der_Zeit$§! wurde von der Expedition aus dem Gewölbe eines außerirdischen Außenpostens geborgen, der offenbar seit mehreren Jahrtausenden verlassen war. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2210.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2211.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2211.desc: "Der §Y$r_orb_of_unity$§! wurde von der Expedition aus dem Gewölbe eines außerirdischen Außenpostens geborgen, der offenbar seit mehreren Jahrtausenden verlassen war. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2211.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.2212.a: "Die Propheten seien gepriesen!"
 STNC_bajoran_story.2212.desc: "Die Expedition hat den §Y$r_Orb_der_Weisheit$§! aus dem Gewölbe eines außerirdischen Außenpostens geborgen, der offenbar seit mehreren Jahrtausenden verlassen war. \n\nDie gesamte [Root.GetName] feiert, als eine weitere Facette des Willens der Propheten enthüllt wird."
 STNC_bajoran_story.2212.name: "Orb der Propheten Expedition"
 STNC_bajoran_story.3.a: "Analysiert den Subraumsog."
 STNC_bajoran_story.3.desc: "Die monatelangen Untersuchungen des Denorios-Gürtels haben weitere Hinweise auf den Standort der Kugel ergeben. Der gleiche Neutrinoimpuls, der ursprünglich mit dem untersuchten Volumen verbunden war, hat eine Subraumspur hinterlassen, die das System verlässt. \n\nAstrophysiker auf [Root.Capital.GetName] beeilen sich, den Zielort zu lokalisieren."
 STNC_bajoran_story.3.name: "Der Orb der Prophezeiung"
 STNC_bajoran_story.3000.a: "Erlaubnis erteilt."
 STNC_bajoran_story.3000.b: "Es gibt wichtigere Dinge."
 STNC_bajoran_story.3000.desc.bajoran: "[Root.GetCaptainTitle] [solar_sail_leader.GetName] ist fasziniert von Aufzeichnungen über bajoranische Feuerschiffe, die die riesigen Entfernungen des interstellaren Raums überquert haben, Hunderte von Jahren bevor das bajoranische Volk den Warpantrieb entdeckte. \Die Faszination von [solar_sail_leader.GetName] ist sogar so groß, dass [solar_sail_leader.GetSheHe] um die Erlaubnis gebeten hat, sich beurlauben zu lassen, um ein solches Schiff nachzubauen und eine ähnliche Überfahrt zu unternehmen."
 STNC_bajoran_story.3000.desc.other: "[Root.GetCaptainTitle] [solar_sail_leader.GetName] ist fasziniert von Aufzeichnungen über bajoranische Feuerschiffe, die die riesigen Entfernungen des interstellaren Raums überquert haben, Hunderte von Jahren bevor das bajoranische Volk den Warpantrieb entdeckte. \Die Faszination von [solar_sail_leader.GetName] ist sogar so groß, dass [solar_sail_leader.GetSheHe] um die Erlaubnis gebeten hat, sich beurlauben zu lassen, um ein solches Schiff nachzubauen und eine ähnliche Überfahrt zu unternehmen."
 STNC_bajoran_story.3000.name: "Entdecker"
 STNC_bajoran_story.3001.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.3001.desc.bajoran: "Nachdem der Bau des Feuerschiffs nach den besten Spezifikationen abgeschlossen wurde, bereitet sich [Root.GetCaptainTitle] [From.GetName] darauf vor, Bajor auf der Expedition [From.GetHerHis] zu verlassen. Obwohl die Gefahren durch moderne Kommunikationsmittel und Überlebensausrüstung gemildert werden, ist die Reise immer noch mit einem gewissen Risiko behaftet. \Zehntausende auf Bajor wünschen [Von.GetName] Erfolg."
 STNC_bajoran_story.3001.desc.other: "Nachdem der Bau des Feuerschiffs nach den besten Spezifikationen abgeschlossen wurde, bereitet sich [Root.GetCaptainTitle] [From.GetName] darauf vor, Bajor auf der Expedition [From.GetHerHis] zu verlassen. Obwohl die Gefahren durch moderne Kommunikationsmittel und Überlebensausrüstung gemildert werden, ist die Reise immer noch mit einem gewissen Risiko behaftet. \Zehntausende auf Bajor wünschen [Von.GetName] Erfolg."
 STNC_bajoran_story.3001.name: "Entdecker"
 STNC_bajoran_story.3002.a: "Wie töricht."
 STNC_bajoran_story.3002.desc: "Die [Von.GetName] haben eine Expedition gestartet, um zu beweisen, dass das bajoranische Volk schon vor Hunderten von Jahren, lange vor der Entdeckung des Warpantriebs, die Galaxie erforscht hat. Mit dem Wiederaufbau eines alten Feuerschiffs will [VonFrom.GetCaptainTitle] [Von.GetName] versuchen, den Quadranten von der Richtigkeit dieser lächerlichen Behauptungen zu überzeugen."
 STNC_bajoran_story.3002.name: "Entdecker"
 STNC_bajoran_story.3010.a: "Dies ist eine Katastrophe!"
 STNC_bajoran_story.3010.desc.bajoran: "Eine Katastrophe hat die Feuerschiffexpedition von [Root.GetCaptainTitle] [From.GetName] von Bajor getroffen. \Beim Verlassen der Heliosphäre des bajoranischen Systems kollidierte das Schiff mit einem Haufen kieselsteingroßer Eisbrocken, die den Rumpf zerstörten. Wie das Eis bei den Sensorabtastungen in der Gegend nicht entdeckt wurde, bleibt ein Rätsel, aber das Ergebnis ist dasselbe und der Tod von [Root.GetCaptainTitle] [From.GetName] wird auf Bajor und der [Root.GetName] betrauert."
 STNC_bajoran_story.3010.desc.other: "Eine Katastrophe hat die Feuerschiffexpedition von [Root.GetCaptainTitle] [From.GetName] von Bajor getroffen. \Beim Verlassen der Heliosphäre des bajoranischen Systems kollidierte das Schiff mit einem Haufen kieselsteingroßer Eisbrocken, die den Rumpf zerstörten. Wie das Eis bei den Sensorabtastungen in der Gegend nicht entdeckt wurde, bleibt ein Rätsel, aber das Ergebnis ist dasselbe und der Tod von [Root.GetCaptainTitle] [From.GetName] wird auf Bajor und der [Root.GetName] betrauert."
 STNC_bajoran_story.3010.name: "Entdecker"
 STNC_bajoran_story.3011.a: "Was haben sie erwartet?"
 STNC_bajoran_story.3011.desc: "Wie erwartet, hat die Katastrophe die Feuerschiffexpedition von [Von.HolName] von Bajor getroffen. \Beim Verlassen der Heliosphäre des bajoranischen Systems kollidierte das Schiff mit einem Haufen kieselsteingroßer Eisbrocken, die den Rumpf zerstörten."
 STNC_bajoran_story.3011.name: "Entdecker"
 STNC_bajoran_story.3020.a: "Unglücklich."
 STNC_bajoran_story.3020.desc.bajoran: "[Root.GetCaptainTitle] [From.GetName]'s lightship expedition from Bajor has been forced to end prematurely. \Beim Verlassen der Heliosphäre des bajoranischen Systems kollidierte das Schiff mit einem kieselsteingroßen Eisbrocken, der die Segel zerstörte und [Von.GetName] dazu zwang, [Von.GetHerHis] Notsignal auszulösen. Wie das Eis bei den Sensorabtastungen des Gebiets nicht entdeckt wurde, bleibt ein Rätsel, aber das Ergebnis ist dasselbe: Die Expedition wurde abgebrochen. \n\nTrotz des Misserfolgs hat [Root.GetCaptainTitle] [From.GetName] eine Menge aus dieser Erfahrung gelernt."
 STNC_bajoran_story.3020.desc.other: "[Root.GetCaptainTitle] [From.GetName]'s lightship expedition from Bajor has been forced to end prematurely. \Beim Verlassen der Heliosphäre des bajoranischen Systems kollidierte das Schiff mit einem kieselsteingroßen Eisbrocken, der die Segel zerstörte und [Von.GetName] dazu zwang, [Von.GetHerHis] Notsignal auszulösen. Wie das Eis bei den Sensorabtastungen des Gebiets nicht entdeckt wurde, bleibt ein Rätsel, aber das Ergebnis ist dasselbe: Die Expedition wurde abgebrochen. \n\nTrotz des Misserfolgs hat [Root.GetCaptainTitle] [From.GetName] eine Menge aus dieser Erfahrung gelernt."
 STNC_bajoran_story.3020.name: "Entdecker"
 STNC_bajoran_story.3021.a: "Was haben sie erwartet?"
 STNC_bajoran_story.3021.desc: "Wie erwartet, ist die Feuerschiffexpedition von Bajor mit [Von.Name.Absender] gescheitert. \Beim Verlassen der Heliosphäre des bajoranischen Systems kollidierte das Schiff mit einem kieselsteingroßen Eisbrocken, der das Segel zerstörte und [VonVon.GetCaptainTitle] [Von.GetName] zwang, den Versuch abzubrechen."
 STNC_bajoran_story.3021.name: "Entdecker"
 STNC_bajoran_story.3030.a: "Unglücklich."
 STNC_bajoran_story.3030.desc.bajoran: "[Root.GetCaptainTitle] [From.GetName]'s lightship expedition from Bajor has achieved what many thought impossible. \n\nBeim Verlassen der Heliosphäre des bajoranischen Systems stieß das Schiff auf einen Tachyonenkanal, der das Schiff in einen warpähnlichen Zustand versetzte und es am Rande des cardassianischen Systems zum Stillstand brachte. \Angesichts dieser neuen Beweise für die Erforschung des interstellaren Raums durch die alten Bajoraner ist es unwahrscheinlich, dass selbst die Cardassianer die Theorie verwerfen können. \n\nDurch den Erfolg beflügelt, hat [Root.GetCaptainTitle] [From.GetName] eine Menge aus dieser Erfahrung gelernt."
 STNC_bajoran_story.3030.desc.other: "[Root.GetCaptainTitle] [From.GetName]'s lightship expedition from Bajor has achieved what many thought impossible. \n\nBeim Verlassen der Heliosphäre des bajoranischen Systems stieß das Schiff auf einen Tachyonenkanal, der das Schiff in einen warpähnlichen Zustand versetzte und es am Rande des cardassianischen Systems zum Stillstand brachte. \Angesichts dieser neuen Beweise für die Erforschung des interstellaren Raums durch die alten Bajoraner ist es unwahrscheinlich, dass selbst die Cardassianer die Theorie verwerfen können. \n\nDurch den Erfolg beflügelt, hat [Root.GetCaptainTitle] [From.GetName] eine Menge aus dieser Erfahrung gelernt."
 STNC_bajoran_story.3030.name: "Entdecker"
 STNC_bajoran_story.3031.a: "[FromFrom.GetName] liegt..."
 STNC_bajoran_story.3031.b: "wie... erfreulich für sie."
 STNC_bajoran_story.3031.desc: "Allen Erwartungen zum Trotz behauptet [Von.Name.Absender], den Raum zwischen Bajor und Cardassia erfolgreich mit einem uralten Feuerschiff durchquert zu haben. \Sie berichten, dass das Schiff beim Verlassen der Heliosphäre des bajoranischen Systems auf einen Tachyonenkanal gestoßen ist, der das Schiff in einen warpähnlichen Zustand versetzte und es am Rande des cardassianischen Systems zum Stillstand brachte."
 STNC_bajoran_story.3031.name: "Entdecker"
 STNC_bajoran_story.3032.a: "Ein positiver Schritt."
 STNC_bajoran_story.3032.desc: "Die [FromFrom.GetName] haben eingeräumt, dass der Erfolg der Lichtschiffexpedition die alte bajoranische Theorie der interstellaren Reisen unterstützt. Ihre Glückwünsche, wenn auch etwas gezwungen, haben dazu beigetragen, Vertrauen aufzubauen und die Beziehungen zu festigen."
 STNC_bajoran_story.3032.name: "Entdecker"
 STNC_bajoran_story.3033.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.3033.desc: "Die Beziehungen zwischen dem [VonFrom.GetName] und dem [VonFromFrom.GetName] haben sich etwas verbessert, nachdem eine erfolgreiche [VonFromFrom.GetName]-Expedition bewiesen hat, dass alte bajoranische Lichtschiffe in der Lage waren, interstellare Entfernungen zu überqueren, Hunderte von Jahren bevor die Bajoraner den Warpantrieb entdeckt hatten."
 STNC_bajoran_story.3033.name: "Entdecker"
 STNC_bajoran_story.4.a: "Schicken Sie eine Expedition los."
 STNC_bajoran_story.4.desc: "Die Analyse des Subraumsogs von Denorios hat sich als schwieriger erwiesen als erwartet, da die bisher gesammelten Daten eine Reihe möglicher Endpunkte nahelegen. \n\n Auch wenn es mehrere Jahrzehnte dauern wird, um alle möglichen Varianten zu klären, ist der erste Kandidat identifiziert worden: \n\n[orbOfProphecy2Target.GetName], eine trockene Welt, die Lichtjahre entfernt im System [orbOfProphecy2Target.Solar_System.GetName] liegt."
 STNC_bajoran_story.4.name: "Der Reichsapfel der Prophezeiung"
 STNC_bajoran_story.5.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.5.desc: "Nach Stunden in der brennenden Sonne hat die Expeditionsgruppe unter [Root.Owner.GetCaptainTitle] [FromFrom.GetLeaderName] den [orbOfProphecy2Target.GetName] untersucht und nichts gefunden. \n\nBevor er zum [Root.GetFleetName] zurückkehrt, hält [Root.Owner.GetCaptainTitle] [FromFrom.GetLeaderName] inne, offenbar in Gedanken versunken. Nach einiger Besorgnis der [Root.Leader.GetHerHis]-Offiziere behauptet [FromFrom.GetLeaderName], eine Vision von den Propheten gehabt zu haben. Der Reichsapfel ist nicht hier..."
 STNC_bajoran_story.5.name: "Der Reichsapfel der Prophezeiung"
 STNC_bajoran_story.6.a: "Setzt die Expedition fort."
 STNC_bajoran_story.6.desc: "Ein zweiter möglicher Standort für den Drehkörper der Prophezeiung wurde von Astrophysikern auf [Root.Capital.GetName] identifiziert. \Lichtjahre entfernt, im System [orbOfProphecy3Target.Solar_System.GetName], könnte eine karge Welt die Gabe der Propheten enthalten."
 STNC_bajoran_story.6.name: "Der Reichsapfel der Prophezeiung"
 STNC_bajoran_story.7.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.7.desc: "'Ich hasse EVA-Arbeiten', sagte [Root.Owner.GetCaptainTitle] [FromFrom.GetLeaderName], der Sicherheitschef des Außenteams, über die Kommunikationsverbindung. \Ich persönlich hätte es viel erträglicher gefunden, wenn wir tatsächlich gefunden hätten, was wir gesucht haben!' [FromFrom.GetLeaderName] erwiderte. \n\nEs scheint, dass [orbOfProphecy3Target.GetName] eine weitere falsche Spur auf der Jagd nach dem Reichsapfel der Prophezeiung war."
 STNC_bajoran_story.7.name: "Der Reichsapfel der Prophezeiung"
 STNC_bajoran_story.8.a: "Setzt die Expedition fort."
 STNC_bajoran_story.8.desc: "Trotz der bisherigen Erfolglosigkeit hat die Beteiligung der Öffentlichkeit an der Jagd nach der Kugel der Prophezeiung dazu beigetragen, die den Astrophysikern zur Verfügung stehende Rechenkapazität auf [Root.Capital.GetName] zu erhöhen. \n\nEin dritter potenzieller Ort für die Kugel der Prophezeiung wurde enthüllt, [orbOfProphecy4Target.GetName] - ein Gasriese im System [orbOfProphecy2Target.Solar_System.GetName]. Glücklicherweise wird davon ausgegangen, dass nur noch ein weiterer möglicher Zielort unberechnet bleibt, was viele vermuten lässt, dass die Jagd bald vorbei sein könnte."
 STNC_bajoran_story.8.name: "Der Reichsapfel der Prophezeiung"
 STNC_bajoran_story.9.a: "[Root.GetUnderstood]"
 STNC_bajoran_story.9.desc: "Die Winde von [orbOfProphecy4Target.GetName] umwehen das Shuttle, das in dem schmalen Band der Atmosphäre geparkt ist, das für [Root.GetSpeciesName] Atmung geeignet ist. \n\nDie Suche nach dem Orb hat sich wieder einmal als erfolglos erwiesen. Obwohl man glaubt, dass ein weiterer Kandidat kurz vor der Berechnung steht, kann [Root.GetCaptainTitle] [FromFrom.GetLeaderName] nicht umhin, über einen weiteren Fehlschlag traurig zu sein. \n\nEr öffnet die hintere Shuttletür und setzt sich mit baumelnden Beinen auf die Kante, bevor er das Shuttle für die Rückkehr zum [FromFrom.GetFleetName] vorbereitet."
 STNC_bajoran_story.9.name: "Der Reichsapfel der Prophezeiung"
 STNC_BAKRINIUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Bakrinium-Ader entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_BAKRINIUM_PROJECT: "Bakrinium-Gewinnung"
 STNC_BOLAMITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Bolamit entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_BOLAMITE_PROJECT: "Bolamit-Gewinnung"
 STNC_BOLOMITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Bolomit entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_BOLOMITE_PROJECT: "Bolomit-Gewinnung"
 STNC_borg_anomaly_failure.1.desc: "Drohne [Root.GetLeaderName] koordinierte die Entsendung einer Aufklärungsaktion zum Mond [From.From.GetName] durch [Root.GetName]. Nach einer vorübergehenden gravimetrischen Störung versagten die Bremstriebwerke der Sonde und sie kollidierte mit der Oberfläche von [Von.Von.GetName]..."
 STNC_borg_anomaly_failure.1.name: "Anomaler Mond"
 STNC_borg_anomaly_failure.2.desc: "Aus unklaren Gründen traf die [Root.GetName] zugewiesene Drohne die Entscheidung, eine Gruppe von Drohnen zu beaufsichtigen, um den Mond [From.From.GetName] zu untersuchen. Kurz darauf wurde eine Explosion festgestellt, als der physische Transportknoten versehentlich mit vollem Impuls auf die Oberfläche aufschlug. \Untersuchungsalgorithmen haben seitdem festgestellt, dass eine vorübergehende ionische Strahlung wichtige Entscheidungsfindungswege im kortikalen Knoten der Drohne beschädigt hat."
 STNC_borg_anomaly_failure.2.name: "Anomaler Mond"
 STNC_borg_anomaly_failure.3.a.tooltip: "Der Anführungsknoten [Root.GetLeaderName] ist §Rterminiert§!.\n\n Fügt den Modifikator §YAcid Jungles§! zu [From.From.GetName] hinzu:\n£Blocker Noxious Swamp §R+3§!\n£Society §G+6§!\n\n§R-20§! £Mineralien als Ersatz für Drohnen"
 STNC_borg_anomaly_failure.3.desc: "Es scheint, dass ein Teil der Flora von [Von.GetName] durch natürliche Selektion wirksame Verteidigungsmechanismen entwickelt hat. Zahlreiche Bäume und Pilze stoßen Sporen aus, die wie ein starkes Säuremittel auf nichtpflanzliche Organismen wirken. \Der Führungsknoten [Root.GetLeaderName] hat erfolgreich eine Gegenmaßnahme für die schädlicheren Stränge dieser Sporen entwickelt, die die Wälder des Planeten weniger ätzend für organisches Gewebe macht, jedoch nicht bevor [Root.GetLeaderName] selbst und mehrere Drohnen irreparabel beschädigt wurden."
 STNC_borg_anomaly.1.desc_01: "Die Analyseknoten an Bord von [Root.GetName] zeigen, dass [From.GetName] nach den Scans nicht aus einem ähnlichen Material zu bestehen scheint wie sein Mutterplanet. Dies und andere astronomische Indikatoren deuten darauf hin, dass [Von.GetName] vor etwa 12 Milliarden Zyklen ein abtrünniger Planetoid war, der seitdem in der Schwerkraftquelle seines Hauptplaneten gefangen ist."
 STNC_borg_anomaly.1.desc_02: "Analyseknoten an Bord von [Root.GetName] deuten darauf hin, dass nach Scans von [From.GetName] mehrere große Teile seiner Kruste nicht aus einem ähnlichen Material wie sein Mutterplanet zu bestehen scheinen. Dies und andere astronomische Indikatoren lassen mit hoher Wahrscheinlichkeit darauf schließen, dass [Von.GetName] vor etwa 19 Millionen Zyklen einem bedeutenden Einschlag ausgesetzt war."
 STNC_borg_anomaly.1.name: "Anomaler Mond"
 STNC_borg_anomaly.2.desc_01: "Analyseknoten an Bord von [Root.GetName] deuten darauf hin, dass [From.GetName] nach Scans ungewöhnlich starke ionische Störungen aufweist, die Borg-Kortikalimplantate leicht beschädigen können. \n\nZusätzliche Untersuchungen wurden als wertvoller eingestuft als mögliche Drohnenverluste."
 STNC_borg_anomaly.2.desc_02: "Analyseknoten an Bord von [Root.GetName] weisen darauf hin, dass [From.GetName] nach den Scans abnorm schwere gravimetrische Störungen aufweist, die die Trägheitsdämpfungsfelder der Borg vorübergehend außer Kraft setzen können. \n\nZusätzliche Untersuchungen wurden als wertvoller eingestuft als mögliche Drohnenverluste."
 STNC_borg_anomaly.2.name: "Anomaler Mond"
 STNC_borg_anomaly.3.desc: "Es scheint, dass ein Teil der Flora von [Von.GetName] durch natürliche Selektion wirksame Verteidigungsmechanismen entwickelt hat. Zahlreiche Bäume und Pilze stoßen Sporen aus, die wie ein starkes Säuremittel auf nichtpflanzliche Organismen wirken. \Der Führungsknoten [Root.GetLeaderName] hat erfolgreich eine Gegenmaßnahme für die schädlicheren Stränge dieser Sporen entwickelt, die die Wälder des Planeten weniger ätzend für organisches Gewebe macht, allerdings nicht bevor mehrere Drohnen irreparabel geschädigt wurden."
 STNC_borg_anomaly.3.name: "Saure Flora"
 STNC_borg_anomaly.3.tooltip: "Fügt den Modifikator §YAcid Jungles§! zum [From.GetName]:\n£Blocker Noxious Swamp §R+3§!\n£society §G+2§!\n\n§R-10§! £Mineralien als Ersatz für Drohnen"
 STNC_borg_flavour.1.a: "Sie werden wieder zur Perfektion gebracht."
 STNC_borg_flavour.1.desc_01: "Eine unvollkommene Codeschleife wurde von unseren Prüfknoten zu spät entdeckt. Mehrere Millionen Drohnen von [Root.Capital.GetName] haben sich von der primären kollektiven Schnittstelle abgekoppelt und [Root.GetName] in ein unbekanntes System verlassen. Diese abtrünnigen Drohnen operieren an den Rändern unseres Raums und sind für mehrere Angriffe auf unsere Ressourcenabbauoperationen verantwortlich. Ihre Aktivitäten dürfen nicht fortgesetzt werden - wir müssen sie in das Kollektiv zurückholen oder sie vernichten."
 STNC_borg_flavour.1.name: "Abtrünnige Drohnen"
 STNC_borg_flavour.1001.a: "[Root.GetUnfortunate]"
 STNC_borg_flavour.1001.b: "[Root.GetUnfortunate]"
 STNC_borg_flavour.1001.desc: "Es scheint, dass nicht alle automatischen Sicherheitsmechanismen deaktiviert waren, als [This.GetName] besetzt wurde. \In einer schrecklichen Wendung der Ereignisse waren mehrere als Wohnquartiere ausgewiesene Sektionen fast zehn Minuten lang dem Vakuum ausgesetzt, bevor die von [Besitzer.GetName] installierten Lebenserhaltungssysteme die Atmosphäre wiederherstellen konnten."
 STNC_borg_flavour.1001.name: "Die [This.GetName]-Katastrophe"
 STNC_borg_flavour.1002.desc: "Es scheint, dass nicht alle automatischen Sicherheitsmechanismen deaktiviert waren, als [This.GetName] besetzt wurde. \Das letzte große Stück der [Name des Eigentümers]-Infrastruktur wurde von einem Nanitencluster in Atome zerlegt, der bisher unentdeckt geblieben zu sein scheint."
 STNC_borg_flavour.1002.name: "Die [This.GetName]-Katastrophe"
 STNC_borg_flavour.3.desc: "Die [Von.Von.GetName] hat eine abtrünnige Drohnenstation im [Von.Von.GetStarName]-System zerstört und ihr Vinculum geborgen."
 STNC_borg_flavour.3.name: "Abtrünnige Drohnenstation vernichtet"
 STNC_borg_flavour.50.desc: "In [Root.GetName] wurden mehrere Pilzstämme entdeckt, die gegen alle nicht-korrosiven Sterilisationsmittel resistent sind. \Widerstand ist zwecklos. Es wurde ein spezielles Forschungsprojekt zur weiteren Untersuchung dieses Pilzes vorbereitet."
 STNC_borg_flavour.50.name: "Pilzbewuchs auf [Root.GetName]"
 STNC_borg_flavour.51.desc: "Bei näherer Betrachtung scheinen die Pilzwucherungen auf [Root.GetName] durch Assimilations-Nanosonden verändert worden zu sein, die unter Codierungsfehlern litten, die mehrere Jahrhunderte zuvor behoben worden waren.\n\Wie diese Nanosonden über eine Million Code-Revisionen vermeiden konnten, bleibt ein Rätsel."
 STNC_borg_flavour.51.name: "Pilzbewuchs auf [Root.GetName]"
 STNC_borg_mechanics.1004.a: "Ressourcen wiederherstellen."
 STNC_borg_mechanics.1004.b: "Technologie bewahren."
 STNC_borg_mechanics.1004.desc: "Die kürzliche Eroberung von [FromFrom.GetName] kann nicht aufrechterhalten werden, solange der Unicomplex intakt bleibt. Zu viele Sicherheitssysteme könnten schlummern, bevor sie unser Personal an Bord der Anlage assimilieren könnten.\n\n Um dieses Risiko auszuschalten, müssen wir [From.GetName] zerstören. Wir können dies auf eine Art und Weise tun, die unser wiedergewonnenes Ressourcenpotenzial maximiert, oder auf eine Art und Weise, die das Reverse-Engineering-Potenzial der verbleibenden Borg-Technologie erhöht."
 STNC_borg_mechanics.1004.name: "Unikomplexe Rekultivierung"
 STNC_borg_mechanics.1007.a: "Ausgezeichnet."
 STNC_borg_mechanics.1007.desc: "Die [Name des zuletzt getöteten Landes] sind vernichtet worden, und mit ihrem Verlust ist die Galaxie sicherer geworden.\n\nDie Durchsuchung der Ruinen der Schiffe und Welten des [Name des zuletzt getöteten Landes] wird Monate dauern, aber das Potenzial für technologische Gewinne ist beträchtlich."
 STNC_borg_mechanics.1007.name: "Das Ende des Kollektivs"
 STNC_borg_mechanics.103.a: "Ein weiterer Schritt in Richtung Vollkommenheit."
 STNC_borg_mechanics.103.desc: "Das Kollektiv hat zum ersten Mal Individuen der Spezies [von.GetName] assimiliert. Ihre biologische Besonderheit wurde zu unserer eigenen hinzugefügt."
 STNC_borg_mechanics.103.name: "[von.GetName] Assimilation"
 STNC_borg_mechanics.1050.a: "Sie werden zu unseren eigenen hinzugefügt."
 STNC_borg_mechanics.1050.desc: "Die Dekonstruktion der Kolonie auf [von.GetName] ist abgeschlossen. \Die Strukturen wurden in ihre Rohmaterialien zerlegt, während die Bevölkerung assimiliert und in andere Lebensräume umgesiedelt wurde."
 STNC_borg_mechanics.1050.name: "Rückbau der Kolonie"
 STNC_borg_mechanics.1051.a: "Wir sollten vorsichtig sein."
 STNC_borg_mechanics.1051.b: "Die Aggression von [VonFrom.GetSpeciesName] wird nicht geduldet!"
 STNC_borg_mechanics.1051.c: "Wir sollten nachforschen."
 STNC_borg_mechanics.1051.desc_01: "Die Kommunikation aus dem [From.GetName]-System hat aufgehört, wobei die letzten Meldungen die Annäherung eines großen Schiffes mit einer einfachen geometrischen Form erwähnten..."
 STNC_borg_mechanics.1051.desc_02: "Die Kommunikation aus dem [Von.GetName]-System hat aufgehört. In den letzten Meldungen wurde die Annäherung eines [VonFrom.GetSpeciesName]-Schiffs erwähnt, das in eine geostationäre Umlaufbahn einschwenkt..."
 STNC_borg_mechanics.1051.name: "Stille Kolonie"
 STNC_borg_mechanics.1052.a: "Das ist eine Katastrophe!"
 STNC_borg_mechanics.1052.b: "Die Aggression von [VonFrom.GetSpeciesName] wird nicht geduldet!"
 STNC_borg_mechanics.1052.c: "Wir müssen diese Katastrophe untersuchen!"
 STNC_borg_mechanics.1052.desc_01: "Langstreckenscans zeigen an, dass die Kolonie auf [Von.GetName] zerstört wurde."
 STNC_borg_mechanics.1052.desc_02: "Langstreckenscans deuten darauf hin, dass die Kolonie auf [VonVon.GetName] durch die [VonVon.GetSpeciesName] zerstört wurde."
 STNC_borg_mechanics.1052.name: "Stille Kolonie"
 STNC_borg_mechanics.106.desc: "Es wurden genügend Individuen der [von.GetName]-Spezies assimiliert, so dass der marginale Forschungsnutzen ein Plateau erreicht hat. Auch wenn die Vervollkommnung weiterer [von.GetName]-Arten für das Kollektiv von Vorteil ist, müssen wir neue Ethnien assimilieren, wenn wir unsere Vervollkommnung noch verbessern wollen."
 STNC_borg_mechanics.106.name: "[von.GetName] Assimilation"
 STNC_borg_mechanics.3.a: "Wir werden nicht kapitulieren!"
 STNC_borg_mechanics.3.a.response: "Widerstand ist zwecklos."
 STNC_borg_mechanics.3.authoritarian: "Ihr wagt es, Euch dem [Root.GetName] zu widersetzen?"
 STNC_borg_mechanics.3.authoritarian.response: "Widerstand ist zwecklos."
 STNC_borg_mechanics.3.b: "Ihr werdet Euch wieder in die [Wurzel.HolName] integrieren."
 STNC_borg_mechanics.3.b.response: "Das ist inakzeptabel."
 STNC_borg_mechanics.3.desc: "Wir sind die Borg. Senkt Eure Schilde und übergebt Eure Schiffe. Wir werden Ihre biologischen und technologischen Besonderheiten zu unseren eigenen hinzufügen. Eure Kultur wird sich anpassen, um uns zu dienen. Widerstand ist zwecklos."
 STNC_borg_mechanics.3.desc.borg: "Wir sind die Borg. Ihr Kollektiv wird sich der Re-Integration unterwerfen. Es gibt keine Anzeichen für einen temporären Übergriff, Ihr Kollektiv funktioniert nicht."
 STNC_borg_mechanics.3.egalitarian: "Sie können doch sicher unseren Wunsch nach Autonomie respektieren?"
 STNC_borg_mechanics.3.egalitarian.response: "Autonomie ist irrelevant."
 STNC_borg_mechanics.3.materialist: "Lassen Sie uns einen Deal aushandeln..."
 STNC_borg_mechanics.3.materialist.response: "Senkt Eure Schilde und eskortiert uns zu Eurem Heimatsystem, und wir werden Eure Assimilierung beschleunigen."
 STNC_borg_mechanics.3.militarist: "Ihr werdet mit der Macht der [Root.GetName] konfrontiert!"
 STNC_borg_mechanics.3.militarist.response: "Widerstand ist zwecklos."
 STNC_borg_mechanics.3.name: "Eingehende Übertragung"
 STNC_borg_mechanics.3.pacifist: "Gewalt kann nicht die einzige Antwort sein."
 STNC_borg_mechanics.3.pacifist.response: "Senkt Eure Schilde und eskortiert uns zu Eurem Heimatsystem, und wir werden Eure Assimilierung beschleunigen."
 STNC_borg_mechanics.3.spiritualist: "Unser Glaube wird uns beschützen."
 STNC_borg_mechanics.3.spiritualist.response: "Glaube ist irrelevant."
 STNC_borg_mechanics.3.xenophile: "Können wir nicht einen Dialog aufnehmen?"
 STNC_borg_mechanics.3.xenophile.response: "Ein Dialog ist irrelevant."
 STNC_borg_mechanics.3.xenophobe: "Außerirdischer Abschaum!"
 STNC_borg_mechanics.3.xenophobe.response: "Wir wollen die Lebensqualität für alle Spezies verbessern. Warum widersetzt Ihr Euch?"
 STNC_borg_mechanics.301.a: "[FROMFROM.GetName] wird von [ROOT.GetName] beansprucht."
 STNC_borg_mechanics.301.b: "[FROMFROM.GetName] zurückgegeben an [FROM.GetName]."
 STNC_borg_mechanics.301.desc: "Unsere Streitkräfte haben [FROMFROM.GetName] vom Kollektiv erobert, aber die Herausforderung, mit den verbleibenden Drohnen auf dem Planeten fertig zu werden, ist immens. \Da diese Welt ursprünglich Teil der [FROM.GetName] war, wäre eine Möglichkeit, die Kontrolle an die [FROM.GetSpeciesNamePlural] zurückzugeben. Alternativ dazu könnten wir die Welt für uns behalten und riskieren, von der Drohnenbevölkerung überrannt zu werden."
