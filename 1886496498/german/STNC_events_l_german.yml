 STNC_federation_mechanics.1103.a: "Eine engere Union."
 STNC_federation_mechanics.1103.desc: "Die Delegierten haben sich alle in der großen Halle des kaiserlichen Palastes auf [isuLeader.Capital.GetName] versammelt. Milliarden von Menschen aus allen Heimatwelten der Koalition schauen von ihren Häusern aus oder auf riesigen öffentlichen Bildschirmen zu. \n\nTag der Vereinigung! \n\n[isuFührer.GetRulerTitle] [isuFührer.GetRulerName] tritt vor, die verbündeten Gegenspieler im Schlepptau. Dutzende von Lichtern aus dem Publikum blitzen auf, und das Brüllen der Menge verstummt, bis der ganze Saal in Stille gehüllt ist. Die Anführer versammeln sich um ein großes Buch auf dem zentralen Podium und tragen der Reihe nach ihre Namen ein. \n\n'Heute ist ein historischer Tag', sagt [isuLeader.GetRulerTitle] [isuLeader.GetRulerName] zu den versammelten Massen.\n'Heute ist der Tag, an dem unsere vielen Ethnien in Einigkeit, in gegenseitiger Verteidigung und Wohlstand vereint sind. Heute ist der Tag, an dem eine Union geboren wird: DIE Interstellare Union!'\n\nUnd damit ertönte der Beifall."
