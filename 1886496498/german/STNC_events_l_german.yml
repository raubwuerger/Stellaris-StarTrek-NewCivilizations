 STNC_federation_mechanics.1106.a: "Verstanden."
 STNC_federation_mechanics.1106.desc: "§Anmerkung des Entwicklers: \n\nDie anderen Unionsgründer sind nun eine besondere Klasse von Vasallen „Mitgliedswelt“ unter Ihrer Nation und werden mit der Zeit integriert, wenn ihre Spezialisierungsstufe steigt.\n\nDie Mechanik des Unionsrats wurde nun freigeschaltet. Der Unionsrat kann über die Schaltfläche §BInstitutionen§! auf dem Bildschirm §BPolicies & Edicts§! aufgerufen werden."
