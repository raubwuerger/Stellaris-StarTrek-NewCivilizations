 STNC_technology.1100.c: "Verstärkter Rumpf"
 STNC_technology.1100.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich habe das Designteam an Bord des neuen Prototyps geleitet. Ich freue mich, Ihnen mitteilen zu können, dass der Prototyp fertiggestellt ist und uns eine Reihe potenzieller Anwendungen bietet, die die einzigartige Art und Weise, in der unser Schiff hergestellt wird, verändern könnten.\n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir entwickeln sollen."
