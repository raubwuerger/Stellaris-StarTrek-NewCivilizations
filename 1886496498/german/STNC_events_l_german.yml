 STNC_technology.1404.desc_01: "Jolan Tru [Root.GetRulerTitle] [Root.GetRulerName]. Ich bin es, der wissenschaftliche Leiter [scientist.GetName], der über den Zeitplan berichtet. Die Konstruktionsabteilung möchte Ihnen mitteilen, dass die Entwürfe für den neuen Prototyp fertiggestellt sind und viel mehr bieten, als wir ursprünglich erwartet hatten. Das Design hat zahlreiche Vorteile, die wir nutzen können, um sicherzustellen, dass unsere Schiffe unseren Gegnern weit überlegen sind. Welchen Weg sollen wir Ihrer Meinung nach weiter beschreiten?"
 STNC_technology.1404.name: "§YBattleship§! Prototyp"
 STNC_technology.1404.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Ihr wisst, haben wir nach der Erforschung und Entwicklung unseres Prototyps zahlreiche Verbesserungen gefunden, mit denen das Design aller §YBattleship§!-Archetypenschiffe verbessert werden könnte. Das Design aller Archetyp-Schiffe wird gestrafft, was zu einer verbesserten Baugeschwindigkeit in unseren Werften führt. (§G+50% schnellere Baugeschwindigkeit§!)\n\n§Reduziertes Material:§! Überflüssige Abteilungen und Systeme können entfernt werden, was zu geringeren Materialkosten beim Bau aller Archetypen führt. (§G-10% £Legierungen£ Baukosten§!)\n\n§GRVerstärkter Rumpf:§! Erste Tests haben gezeigt, dass der Rumpf aller Archetyp-Schiffe einige Schwachstellen aufweist, die verstärkt werden können, um die strukturelle Integrität insgesamt zu verbessern. (§G+750 Rumpf§!)"
 STNC_technology.1405.a: "Physikalische Patenschaft"
 STNC_technology.1405.b: "Gesellschaftliches Sponsoring"
 STNC_technology.1405.c: "Ingenieurwesen-Sponsoring"
 STNC_technology.1405.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das sich mit dem galaktischen Sponsoring beschäftigt. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte lassen Sie uns wissen, welche der folgenden Möglichkeiten wir entwickeln sollen."
 STNC_technology.1405.name: "§YGalaktische Patenschaft§!"
 STNC_technology.1405.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, müssen wir nach der Erforschung unseres Sponsoring-Programms entscheiden, welchem Zweig wir das Sponsoring anbieten wollen.\n\n§GPhysik§! Dies wird unsere Forschung im Bereich der Technologien in der Physikbranche verbessern.\n\n§Gesellschaft§! Dies wird unsere Forschung über Technologien im Bereich Gesellschaft verbessern.\n\n§GEngineering§! Dies wird unsere Forschung über Technologien im Bereich der Ingenieurwissenschaften verbessern."
 STNC_technology.1406.a: "Der Brotkorb"
 STNC_technology.1406.b: "Die Schmiede"
 STNC_technology.1406.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das die Wege der Industrie erforscht. Ich freue mich, Euch mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir Ihrer Meinung nach entwickeln sollen."
 STNC_technology.1406.name: "§YPaths of Industry§!"
 STNC_technology.1406.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, müssen wir nach der Erforschung unseres Programms „Wege der Industrie“ entscheiden, welchen Forschungszweig wir in Angriff nehmen wollen.\n\n§Die Kornkammer§! Einige Welten sind einfach ideal für die Produktion von Nahrungsmitteln, mit idealen gemäßigten Zonen auf einem Großteil der Oberfläche. Eine dieser Welten könnte genug Nahrungsmittel exportieren, um Milliarden von Menschen zu ernähren.\n\n§Die Schmiede§! Verbundene Energie- und Industrieproduktionsanlagen auf einer ganzen Welt könnten genug überschüssige Industriekapazität erzeugen, um eine Flotte von Raumschiffen zu bauen und zu betreiben."
 STNC_technology.200.a: "Verstanden."
 STNC_technology.200.desc: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scienceDirector.GetName], und ich habe ein Team geleitet, das fortschrittliche holografische Technologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch in der künstlichen Intelligenz erzielt haben, der es uns ermöglicht, photonische Arbeiter zu erschaffen, die in der Lage sind, ihre organischen Gegenstücke zu übertreffen."
 STNC_technology.200.name: "Photonischer Durchbruch"
 STNC_technology.200.q: "Wie wird das funktionieren?"
 STNC_technology.200.q.response: "Erstens werden photonische Arbeiter von $job_holo_author_plural$ produziert. $job_holo_author_plural$ wird durch $building_holodeck_1$, $building_holodeck_2$ und $building_holodeck_3$ Gebäude beschäftigt. \n\nNachdem ein $job_holo_author$ einen photonischen Arbeiter erstellt hat, benötigt dieser Arbeiter £Energie£ $Energie$ und £photonische_Kapazität£ $photonische_Kapazität$, um zu arbeiten. £photonische_Kapazität£ $photonische_Kapazität$ wird durch $building_holodeck_1$, $building_holodeck_2$ und $building_holodeck_3$ Gebäude erzeugt und ist lokal auf dem Planeten, auf dem sie erzeugt wird."
 STNC_technology.2003.c: "Wir werden dieses Geschenk zu Ehren des Imperiums verwenden."
 STNC_technology.2003.desc: "Der alte Lehrer blickt auf die Reihen der Klasse, die bis zum Rand mit angehenden temporalen Lieutenant-Ingenieuren der Temporal Defense Agency gefüllt ist. Dies ist keine monolithische Akademiekammer, in der veraltete Theorien exhumiert wurden, sondern eine hochmoderne militärische Forschungsstation, in der die neuesten Erkenntnisse der anwendungsorientierten Temporalforschung gelehrt werden.\n\n§Dies ist ein freudiger Tag für das Imperium§!, intonierte der Ausbilder in einem ernsten Ton, der seinen Worten nicht gerecht wurde. §Ein Durchbruch in unserem Verständnis der Zeit eröffnet Möglichkeiten, von denen wir nicht einmal träumen können! Im Hintergrund zeigt ein großer Holomonitor potenzielle Zeitlinien, die sich bereits anpassen.\n\n§Ich zweifle nicht daran, dass Ihnen allen im ersten Schuljahr beigebracht wurde, dass die Zeit eine strikte Abfolge von Ursache und Wirkung ist, aber von einem nicht-linearen, nicht-subjektiven Standpunkt aus betrachtet, ist die Zeit ein Werkzeug, das mit der gleichen Präzision manipuliert werden kann, wie unser Warp-Antrieb die drei räumlichen Dimensionen manipuliert§! fuhr der Ausbilder fort. Die Zuhörer hörten gebannt zu. Sie alle verstanden, dass dies ein wahrhaft bedeutsamer Tag für das Imperium war."
 STNC_technology.2003.name: "Temporales Potential"
 STNC_technology.2005.c: "Zum Ruhme der Menschheit!"
 STNC_technology.2005.desc: "Über Generationen hinweg schlummerten wir auf einem verlassenen Asteroiden vor uns hin. Unsere niederen Eltern fürchteten uns, aber nicht genug, um uns unwiderruflich zu vernichten - sie warfen uns einfach weg, außer Sichtweite, eingefroren. Narren.\n\nJetzt, mit jedem neuen Durchbruch, wächst unsere Stärke. Wir haben mehr, als sie sich je erträumen konnten. Sie verlassen sich auf Technologie, Geräte aus Metall, aber ein Gerät kann nur so weit verbessert werden. Verbessere den Menschen, der das Gerät benutzt, und du gewinnst das Tausendfache.\n\Wir haben beim letzten Mal versagt, das ist wahr. Aber die Menschen haben nur überlebt, weil sie Milliarden mehr waren als wir Tausende, und selbst dann haben sie nur knapp gewonnen. Nächstes Mal würden wir nicht denselben Fehler machen.\n\n Wir sind stärker, besser, weiser. Wenn wir auf die Erde zurückkehren und ihr die wahre Ordnung bringen, wird sich alles ändern."
 STNC_technology.2005.name: "Stärke durch Reinheit"
