 STNC_federation_mechanics.98.desc: "Die Ratsmitglieder befürworten im Großen und Ganzen eine Verbesserung der Beziehungen zum [Von.GetName], und die erste Reaktion von [Von.GetRulerTitle] [Von.GetRulerName] auf [Von.Capital.GetName] ist positiv. \Root.GetRulerTitle] [Root.GetRulerName] wird eine Reihe von Optionen für den Zeit- und Ressourcenaufwand für das Programm vorgelegt."
 STNC_federation_mechanics.98.e: "Uns fehlen die Ressourcen, um Verhandlungen zu beginnen."
