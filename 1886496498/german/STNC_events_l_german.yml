 STNC_institutions.4001.a: "Finanzieren Sie den artenübergreifenden medizinischen Austausch."
 STNC_institutions.4001.b: "Jetzt ist nicht der richtige Zeitpunkt."
 STNC_institutions.4001.desc: "Obwohl die medizinischen Bedürfnisse der meisten Spezies einzigartig sind, ist es logisch, die Ressourcen zu bündeln, um die Forschung zu unterstützen. \n\nÄrzte aus der gesamten [Root.GetName], angeführt von Doktor [founding_leader_ime.GetName], haben die Gründung der Interspecies Medical Exchange vorgeschlagen, um die medizinische Forschung und die speziesübergreifende Zusammenarbeit zu fördern. Der Unterhalt der Organisation ist mit Kosten verbunden, aber die Vorteile dürften diese bei weitem überwiegen.\n\nWenn die Organisation finanziert wird, würde Doktor [Gründungsleiter_Zeit.GetName] dauerhaft zum Interspecies Medical Exchange abgestellt werden."
 STNC_institutions.4001.name: "Artenübergreifender medizinischer Austausch"
 STNC_institutions.4001.quit: "schließen"
 STNC_institutions.4021.a: "Treten Sie dem Interspecies Medical Exchange bei."
 STNC_institutions.4021.b: "Jetzt ist nicht der richtige Zeitpunkt."
 STNC_institutions.4021.desc: "Der [Absender.Name] hat uns förmlich eingeladen, dem Interspecies Medical Exchange-Programm beizutreten. \n\nAuch wenn die medizinischen Bedürfnisse der meisten Spezies einzigartig sind, ist es doch logisch, die Ressourcen zur Unterstützung der Forschung zusammenzulegen. \n\nÄrzte aus dem gesamten [Root.GetName] haben die Teilnahme am Interspecies Medical Exchange empfohlen, um die medizinische Forschung und die speziesübergreifende Zusammenarbeit zu fördern. Der Unterhalt der Organisation ist mit Kosten verbunden, aber die Vorteile dürften diese bei weitem überwiegen."
 STNC_institutions.4021.name: "Interspecies Medical Exchange"
 STNC_institutions.4051.a: "Treten Sie dem Interspecies Medical Exchange bei."
 STNC_institutions.4051.a.response: "Sehr gut. Die Zusammenarbeit liegt im Interesse unseres Volkes."
 STNC_institutions.4051.b: "Verlassen Sie den Interspecies Medical Exchange."
 STNC_institutions.4051.c: "Fordere einen I.M.E.-Arzt an."
 STNC_institutions.4051.d: "Leihe einen Arzt an die I.M.E."
 STNC_institutions.4051.desc.01: "Grüße, [Root.Leader.GetTitle] [Root.Leader.GetName], ich bin Administrator [interspecies_medical_exchange.Leader.GetName] des Interspecies Medical Exchange. \Wie können wir Ihnen heute behilflich sein?"
 STNC_institutions.4051.desc.02: "Grüße, [Root.Leader.GetTitle] [Root.Leader.GetName], ich bin Administrator [interspecies_medical_exchange.Leader.GetName] der Interspecies Medical Exchange. \n\nAuch wenn die medizinischen Bedürfnisse der meisten Spezies einzigartig sind, ist es logisch, Ressourcen zu bündeln, um die Forschung zu unterstützen. Der Interspecies Medical Exchange fördert die medizinische Forschung und die speziesübergreifende Zusammenarbeit. Der Beitritt zu dieser Organisation ist mit Kosten verbunden, doch die Vorteile dürften diese bei weitem überwiegen."
 STNC_institutions.4051.name: "Interspecies Medical Exchange"
 STNC_institutions.4051.q: "Was ist der Interspecies Medical Exchange?"
 STNC_institutions.4051.q.response: "Der Interspecies Medical Exchange ist ein interstellares Programm, das es Ärzten verschiedener Spezies ermöglicht, freiwillig auf fremden Welten zu arbeiten, um ihr Verständnis der Xenobiologie zu vertiefen. \n\nDer I.M.E. setzt sich für den Austausch von medizinischem Wissen ein, und wir hoffen, die Zusammenarbeit zwischen allen Regierungen, die sich uns anschließen, zu fördern."
 STNC_institutions.4051.z: "Gehen Sie."
