 STNC_exploration_events.90001.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet den Empfang eines automatischen Notrufs von einem nicht registrierten Frachter im System §B[Root.From.GetGQRandomSystemName]§! \Bei der Inspektion wurde festgestellt, dass das Schiff perfekt zum persönlichen Transportmittel des Unruhestifters §Y[villain_leader.Species.GetName]§! passt. \n\n§Y[Schurkenführer.GetName]§! wurde schon seit einiger Zeit nicht mehr im [Root.GetName]-Raum gesehen, und es scheint, dass [Schurkenführer.GetSheHe] nach einer Reihe von erfolglosen zwielichtigen Geschäften die [Schurkenführer.GetHerHis]-Operationen in den [FromFromFrom.GetName] verlegt hat. \n\n[Root.GetCaptainTitle] [From.GetFormalName] fand das Schiff verlassen vor, obwohl die Logbücher des Schiffs bestätigen, dass [villain_leader.GetName] an Bord war. \n\nDa auf mehreren Decks Anzeichen von Gewalt zu erkennen sind, darunter auch Werte, die darauf hindeuten, dass Energiewaffen mit der Einstellung „Töten“ abgefeuert wurden, scheint es, dass das Schiff von Kräften geentert wurde, die [Schurkenführer.HolName] feindlich gesinnt sind. \n\nDie Dilithiumkristalle des Schiffes und mehrere andere wertvolle Komponenten wurden entfernt, was darauf schließen lässt, dass dies höchstwahrscheinlich das Werk umherziehender Piraten war. \n\nAllerdings ist es möglich, dass [Schurkenführer.HolName] den falschen Leuten in die Quere kam und [Schurkenführer.HolName] von einem Killerkommando zum [VonVonVon.HolName] verfolgt wurde."
 STNC_exploration_events.90001.name: "[VonVonVon.GetName] Umfrage"
 STNC_exploration_events.90002.a: "So endet [villain_leader.GetName]."
 STNC_exploration_events.90002.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] stößt auf ein mikro-schwarzes Loch im §B[Root.From.GetGQRandomSystemName]§! System, mit einer verräterischen Rote-Materie-Signatur. \n\nDurch die Entfernung des Schiffes vom Ort des Geschehens bei mittlerer Warpgeschwindigkeit konnten die lichtbasierten Langstreckensensoren des Schiffes die Entstehung des Schwarzen Lochs beobachten, während sie stattfand. \n\nSo wie es aussieht, hat das Schiff des Unruhestifters §Y[Schurkenführer.Spezies.GetName] ein katastrophales Versagen der Eindämmung der Roten Materie erlitten und ist in ein künstlich geschaffenes Schwarzes Loch gestürzt. \In Anbetracht der Art des Vorfalls ist es sehr wahrscheinlich, dass [Schurkenführer.GetName] dabei getötet wurde, da keine Rettungskapseln gefunden wurden."
