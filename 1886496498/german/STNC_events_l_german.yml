 STNC_undine_crisis.1.a: "[Root.GetUnderstood]"
 STNC_undine_crisis.1.b: "Die Risiken sind zu groß."
 STNC_undine_crisis.1.desc: "Fahren Sie fort."
 STNC_undine_crisis.1.name: "Es gibt viele Wege zur Vollkommenheit, aber einer, der bisher noch nicht beschritten wurde, liegt im Fluidischen Raum. Der [Root.GetName] verfügt nur über begrenzte Daten über diesen seltsamen Bereich, der parallel zu unserem eigenen Universum verläuft und von diesem vollständig umschlossen wird. \n\nMit genügend Zeit und Anstrengung könnte das Kollektiv in der Lage sein, ein Portal zum Fluidischen Raum zu öffnen und die dortigen Geheimnisse zu erfahren... was auch immer sie sein mögen."
 STNC_undine_crisis.2.a: "Fluidischer Raum"
 STNC_undine_crisis.2.desc: "Besorgniserregend."
 STNC_undine_crisis.2.name: "Langstreckenscans haben eine Reihe von merkwürdigen Schiffseinsätzen im Borg-Raum entdeckt. \Bisher konnten unsere Taktiker nicht feststellen, welche Absicht hinter den Aktionen des Kollektivs steckt."
 STNC_undine_crisis.3.a: "Seltsame Messwerte"
 STNC_undine_crisis.3.af: "Fahren Sie fort."
 STNC_undine_crisis.3.b: "§R(Not Enough Resources)§! Überprüfung in 720 Zyklen."
 STNC_undine_crisis.3.c: "Überprüfung in 720 Zyklen."
 STNC_undine_crisis.3.desc: "Beenden Sie die Forschung."
 STNC_undine_crisis.3.name: "Die Forschung zur Öffnung eines Portals zum Fluidischen Raum wird fortgesetzt, aber der Ressourcenbedarf ist erheblich gestiegen. Der Fortschritt erfordert eine große Investition in die Energiereserven des Kollektivs."
 STNC_undine_crisis.4.a: "Fluidischer Raum"
 STNC_undine_crisis.4.desc: "Besorgniserregend."
 STNC_undine_crisis.4.name: "Die zuvor entdeckte ungewöhnliche Aktivität im Borg-Raum scheint sich fortzusetzen, wobei immer häufiger Partikelemissionen beobachtet werden, die auf die Bildung künstlicher Singularitäten hindeuten."
 STNC_undine_crisis.5.a: "Seltsame Messwerte"
 STNC_undine_crisis.5.b: "Schicken Sie eine kleine Sondenflotte."
 STNC_undine_crisis.5.c: "Schicken Sie eine große Sondenflotte."
 STNC_undine_crisis.5.d: "Überprüfung in 720 Zyklen."
 STNC_undine_crisis.5.desc_01: "Beenden Sie die Forschung."
 STNC_undine_crisis.5.desc_02: "Die Bemühungen, ein Portal in den Fluidischen Raum zu öffnen, waren erfolgreich. Das Kollektiv hat nun die Möglichkeit, den Bereich nach Belieben zu betreten. \Erste Sensortelemetrie deutet auf Hinweise auf intelligentes Leben hin, aber das ist nicht sicher. Es stehen mehrere Möglichkeiten zur Verfügung."
 STNC_undine_crisis.5.name: "Nach früheren Ausflügen in den Fluidic Space hat das Kollektiv eine Fülle von Wissen über das Gebiet gesammelt. \Eine weitere Erkundung könnte wertvolle Daten liefern."
 STNC_undine_crisis.6.a: "Fluidischer Raum"
 STNC_undine_crisis.6.desc: "Verstanden."
 STNC_undine_crisis.6.name: "Es wurden mehrere große Flotten von Schiffen entdeckt, die aus Singularitäten im Borg-Raum auftauchen. Es wurden Energieausbrüche beobachtet, die mit hochergiebiger Subraummunition übereinstimmen, was auf einen laufenden Kampf zwischen diesen Eindringlingen und den Borg hindeutet."
 STNC_undine_crisis.7.desc: "Fluidische Invasion"
 STNC_undine_crisis.7.name: "Es wurden mehrere große Flotten von Schiffen entdeckt, die aus Singularitäten im [Root.GetSpeciesAdj]-Raum auftauchen. Diese Singularitäten stimmen mit den Portalen überein, die das Kollektiv in den fluidischen Raum geöffnet hat. \Es ist nun klar, dass die Anzeichen für intelligentes Leben, die im Fluidic Space entdeckt wurden, korrekt waren. Die Analyseknoten zeigen eine hohe Wahrscheinlichkeit von Feindseligkeit an."
 STNC_undine_mechanics.1.a: "Fluidische Invasion"
 STNC_undine_mechanics.1.a.response: "Wir werden nicht kapitulieren!"
 STNC_undine_mechanics.1.b: "Die Schwachen werden untergehen."
 STNC_undine_mechanics.1.b.response: "Wir haben keinen Streit mit euch."
 STNC_undine_mechanics.1.desc: "Nun gut."
 STNC_undine_mechanics.1.desc.friendly: "Wir werden unser Reich verteidigen und dabei das eure säubern."
 STNC_undine_mechanics.1.name: "Kreaturen aus eurem Reich sind in unseres eingedrungen. Sie werden gesäubert werden. \Stört unsere Bemühungen nicht, wenn ihr ihr Schicksal vermeiden wollt."
 STNC_undine_mechanics.1007.a: "Eingehende Übertragung"
 STNC_undine_mechanics.1007.desc: "Ausgezeichnet."
 STNC_undine_mechanics.1007.name: "Die [Name des zuletzt getöteten Landes] sind vernichtet worden, und mit ihrem Verlust ist die Galaxie sicherer geworden.\n\nDie Durchsuchung der Ruinen der Schiffe und Welten des [Name des zuletzt getöteten Landes] wird Monate dauern, aber das Potenzial für technologischen Gewinn ist beträchtlich."
 STNC_undine_mechanics.301.a: "Das Ende der Undine"
 STNC_undine_mechanics.301.b: "[FROMFROM.GetName] beansprucht von [ROOT.GetName]."
 STNC_undine_mechanics.301.desc: "[FROMFROM.GetName] ist zu [FROM.GetName] zurückgekehrt."
 STNC_undine_mechanics.301.name: "Unsere Streitkräfte haben [FROMFROM.GetName] von den Undinen erobert, aber die Herausforderung, das Ökosystem wiederherzustellen, ist immens. \Da diese Welt ursprünglich Teil der [FROM.GetName] war, wäre eine Option, die Kontrolle an die [FROM.GetSpeciesNamePlural] zurückzugeben. Alternativ könnten wir die Welt auch für uns behalten."
 STNC_undine_mechanics.302.a: "De-Infestation"
 STNC_undine_mechanics.302.desc: "[FROMFROM.GetName] wird von [ROOT.GetName] beansprucht."
 STNC_undine_mechanics.302.name: "Unsere Streitkräfte haben [FROMFROM.GetName] von den Undinen erobert, aber die Herausforderung, das Ökosystem wiederherzustellen, ist immens."
 STNC_undine_mechanics.303.a: "Entpestung"
 STNC_undine_mechanics.303.desc: "[FROMFROM.GetName] ist nach [ROOT.GetName] zurückgekehrt."
 STNC_undine_mechanics.303.name: "Die [Von.GetName]-Kräfte haben [FROMFROM.GetName] vom Undine erobert und an [Root.GetName] zurückgegeben. Die Herausforderung, das Ökosystem wiederherzustellen, ist immens."
 STNC_unification_events.1000.a: "De-Infestation"
 STNC_unification_events.1000.b: "Nehmt sofort Verhandlungen auf!"
 STNC_unification_events.1000.desc: "Wir brauchen keine Hilfe von anderen..."
 STNC_unification_events.1000.desc.threat: "Die Galaxis ist voller Gefahren für die Zukunft des §Y[Root.GetName]§! Die Macht und der Einfluss der anderen übersteigt vielleicht schon unsere eigene, und wenn nicht etwas getan wird, um sie aufzuhalten, könnten sie bald in der Lage sein, uns auszulöschen. \n\nWenn wir jedoch unser Bündnis mit §Y[Bündnis_Imperium.GetName]§! zu einer vollständigen Union ausbauen, können wir das Blatt vielleicht noch wenden. \n\nUnsere Diplomaten haben Vorschläge ausgearbeitet, die wir der [alliance_empire.GetAdj]-Führung vorlegen werden."
 STNC_unification_events.1000.name: "Der §Y[threat_empire.GetName]§! ist zu einer Bedrohung für die Zukunft des §Y[Root.GetName]§! geworden. Macht und Einfluss des §Y[threat_empire.GetAdj] übersteigen bereits unsere eigenen. Wenn nicht etwas getan wird, um sie aufzuhalten, werden sie bald in der Lage sein, uns auszulöschen. \n\nWenn wir jedoch unser Bündnis mit §Y[alliance_empire.GetName]§! zu einer vollständigen Union ausbauen würden, könnten wir in der Lage sein, das Blatt gegen [threat_empire.GetName] ein für alle Mal zu wenden. \n\nUnsere Diplomaten haben Vorschläge ausgearbeitet, die wir der [alliance_empire.GetAdj]-Führung vorlegen wollen."
 STNC_unification_events.1001.a: "Vorschlag zur Integration der Allianz"
 STNC_unification_events.1001.a.tooltip: "Sofortige Aufnahme von Verhandlungen!"
 STNC_unification_events.1001.b: "Die [Root.GetName] wird in der Klingonisch-Cardassianischen Allianz aufgehen."
 STNC_unification_events.1001.desc: "Wir brauchen keine Hilfe von anderen..."
 STNC_unification_events.1001.desc.threat: "Wir sind von Diplomaten der §Y[Von.GetName]§! mit dem Vorschlag angesprochen worden, unsere Allianz zu vereinigen. \n\nUnsere derzeitigen Prognosen zeigen, dass die anderen Mächte außerhalb unseres Bündnisses, wenn sie weiter expandieren dürfen, bald in der Lage sein könnten, die gesamte [Root.GetName] zu erobern. \n\nWenn wir uns mit der [Von.GetName] zusammenschließen würden, wäre unsere Position in der Galaxie gesichert."
 STNC_unification_events.1001.name: "Wir sind von Diplomaten des §Y[Von.GetName]§! angesprochen worden mit dem Vorschlag, unsere Allianz zu vereinen, um den heimtückischen §Y[Von.GetName]§! zu vernichten. \n\nUnsere derzeitigen Prognosen zeigen, dass die [FromFrom.GetAdj], wenn man sie weiter expandieren lässt, bald in der Lage sein werden, den gesamten Quadranten zu erobern. \n\nWenn wir uns mit der [From.GetName] zusammenschließen würden, hätten wir endlich die Chance, die hinterhältigen [FromFrom.GetName] zu vernichten."
 STNC_unification_events.1002.desc: "Vorschlag zur Integration der Allianz"
 STNC_unification_events.1002.desc.threat: "Nachdem der Vertrag endlich unterzeichnet wurde, haben wir die §YKlingonisch-Cardassianische Allianz§! gegründet. Mit unseren vereinten Kräften werden wir alle vernichten, die sich uns widersetzen wollen. \n\nAlle [Root.GetAdj] und [From.GetAdj] Kräfte werden nun direkt von der Allianz kontrolliert. [Root.Species.GetNamePlural] und [From.Species.GetNamePlural] werden innerhalb der Allianz gleichberechtigt sein."
 STNC_unification_events.1002.name: "Mit der endgültigen Unterzeichnung des Vertrages haben wir die §YKlingonisch-Cardassianische Allianz§! gegründet und bereiten uns darauf vor, den §Y[VonFrom.GetName]§! den Krieg zu erklären. Mit unseren vereinten Kräften werden wir die [FromFrom.GetAdj]-Bedrohung vernichten und sie für die Gräueltaten, die sie an der Galaxis begangen haben, bezahlen lassen. \n\nAlle [Root.GetAdj]- und [From.GetAdj]-Kräfte werden jetzt direkt von der Allianz kontrolliert. [Root.Species.GetNamePlural] und [From.Species.GetNamePlural] werden innerhalb der Allianz gleichberechtigt sein. \An den [FromFrom.Species.GetNamePlural] wird ein Exempel statuiert werden, und sie werden unter unseren Händen sehr leiden."
 STNC_unification_events.1002.peace: "Vorschlag zur Integration der Allianz"
 STNC_unification_events.1002.understood: "Jetzt ist nicht der richtige Zeitpunkt."
 STNC_unification_events.1002.war.cardassian: "[Root.GetUnderstood]"
 STNC_unification_events.1002.war.klingon: "Vorwärts zum Sieg!"
 STNC_unification_events.1003.a: "Qapla'!"
 STNC_unification_events.1003.desc: "[Root.GetUnfortunate]"
 STNC_unification_events.1003.desc.threat: "Der [Von.GetName] hat unseren Vorschlag zur vollständigen Integration unserer Allianz abgelehnt."
 STNC_unification_events.1003.name: "Der [Von.GetName] hat unseren Vorschlag abgelehnt, unser Bündnis vollständig zu integrieren, um die Bedrohung durch den [Von.GetName] zu bekämpfen."
 STNC_unification_events.1010.a: "Vorschlag zur Integration der Allianz"
 STNC_unification_events.1010.b: "[Root.GetUnderstood]"
 STNC_unification_events.1010.desc: "Lang lebe die [Root.GetName]!"
 STNC_unification_events.1010.desc.threat: "Die §Y[From.GetName]§! wurde gegründet, angeblich als Verteidigungsmaßnahme für die ihr angehörenden Arten."
 STNC_unification_events.1010.name: "Die §Y[From.GetName]§! wurde gegründet, angeblich in Opposition zur §Y[Root.GetName]§! Sie hoffen, dass sie durch die Bündelung ihrer Kräfte eine Chance haben, uns zu besiegen. \Wir werden ihnen zeigen, dass dieses Reich, das so viel ertragen hat, nicht von Leuten wie ihnen gestürzt werden kann!"
 STNC_union_mechanics.1000.a: "[From.GetName]"
 STNC_union_mechanics.1000.desc: "Lasst uns unsere Interessen verteidigen."
 STNC_union_mechanics.1000.name: "Nach der Ausarbeitung eines Plans zum Widerstand gegen §Y[From.GetName]§! hat [Root.GetRulerTitle] [Root.GetRulerName] diesen den regionalen Mächten, die ihr Interesse an einer Unterstützung bekundet haben, formell vorgelegt. \n\nBei Zustimmung wird ein Bündnisstaat geschaffen werden. Der neue Block ist zwar nicht so integriert wie der [From.GetName] selbst, soll aber mehr sein als eine einfache Koalition von Mitgliedern, auch wenn der Schwerpunkt auf militärischer Koordination liegt."
 STNC_union_mechanics.1010.accept: "[From.GetAdj] Opposition"
 STNC_union_mechanics.1010.desc: "Wir müssen uns vereinigen!"
 STNC_union_mechanics.1010.name: "Der [From.GetAdj] [From.GetRulerTitle] [From.GetRulerName] hat [Root.GetRulerTitle] [Root.GetRulerName] einen Plan zum Widerstand gegen den §Y[FromFrom.GetName]§! vorgelegt. \n\nMit der Zustimmung wird ein Bündnisstaat geschaffen. Der neue Block ist zwar nicht so integriert wie der [From.GetName] selbst, soll aber mehr sein als eine einfache Koalition von Mitgliedern, auch wenn der Schwerpunkt auf militärischer Koordination liegt."
