 STNC_naval_museum.1000.what.borg: "Ziel neu formulieren: [Root.GetNavalMuseumName]."
 STNC_naval_museum.1000.what.borg.response: "Das Hauptziel des [Root.GetNavalMuseumName] ist die Archivierung und Optimierung des Bestands an interstellaren Schiffen des [Root.GetName]."
 STNC_naval_museum.1000.what.generic: "Das „[Root.GetNavalMuseumName]“?"
 STNC_naval_museum.1000.what.generic.response: "Das [Root.GetNavalMuseumName] ist eine von [Root.GetNavyNameDefinitive] beauftragte Organisation, die sich um die Instandhaltung und Erhaltung von ausgemusterten [Root.GetAdjective]-Kriegsschiffen kümmert. \n\nUnsere Aufgabe ist es, dafür zu sorgen, dass künftige Generationen Zugang zu den Schiffen haben, die bei der Verteidigung von [Root.GetName] eine führende Rolle gespielt haben. \n\n In der Praxis erleichtern wir auch die Rückführung älterer Schiffe in den aktiven Dienst, auch wenn sich dieser Prozess als kostspielig erweisen kann."
 STNC_naval_museum.1000.what.klingon: "Das '[Root.GetNavalMuseumName]'?"
 STNC_naval_museum.1000.what.klingon.response: "Das [Root.GetNavalMuseumName] ist ein alter Orden von Kriegermönchen, der sich der Bewahrung der [Root.GetAdjective] Militärgeschichte verschrieben hat. \n\nUnsere Aufgabe ist es, sicherzustellen, dass alle Krieger Zugang zu unserem gemeinsamen Erbe haben. \n\n In der Praxis erleichtern wir auch die Rückkehr älterer Schiffe in den aktiven Dienst, obwohl sich dieser Prozess als kostspielig erweisen kann."
 STNC_naval_museum.1000.what.romulan: "Das '[Root.GetNavalMuseumName]'?"
 STNC_naval_museum.1000.what.romulan.response: "Ja, bei uns arbeiten ehemalige Soldaten, die sich der Erhaltung der [Root.GetAdjective] Militärgeschichte verschrieben haben. \n\nUnsere Aufgabe ist es, dafür zu sorgen, dass alle Zugang zu unserem gemeinsamen Erbe haben. \n\n In der Praxis erleichtern wir auch die Rückführung älterer Schiffe in den aktiven Dienst, auch wenn sich dieser Prozess als kostspielig erweisen kann."
 STNC_naval_museum.1000.what.starfleet: "Die Funktion '[Root.GetNavalMuseumName]'?"
 STNC_naval_museum.1000.what.starfleet.response: "Das [Root.GetNavalMuseumName] ist eine zivile Organisation, die von [Root.GetNavyName] beauftragt wurde, ausgemusterte Raumschiffe zu warten und zu erhalten. \n\nUnsere Aufgabe ist es, dafür zu sorgen, dass künftige Generationen Zugang zu den Schiffen haben, die bei der Erforschung der Galaxie eine Vorreiterrolle gespielt haben. \n\n In der Praxis erleichtern wir auch die Rückkehr älterer Schiffe in den aktiven Dienst, obwohl sich dieser Prozess als kostspielig erweisen kann."
 STNC_naval_museum.1000.what.undine: "Die Funktion '[Root.GetNavalMuseumName]'?"
 STNC_naval_museum.1000.what.undine.response: "Das [Root.GetNavalMuseumName] katalogisiert und pflegt das genetische Archiv des [Root.GetAdjective] Bioship. \n\nWir sind in der Lage, bei Bedarf bei der Reaktivierung von veralteten Abstammungslinien zu helfen."
 STNC_naval_museum.1000.z: "Auf Wiedersehen."
 STNC_naval_museum.1000.z.response: "Vielen Dank für Eure Zeit, [Root.GetRulerTitle]."
 STNC_naval_museum.1001.desc.automatic: "Ob eine Schiffsklasse nach der Einführung eines fortschrittlicheren Designs ausgemustert wird, ist eine Frage der Politik. \n\nDie Automatisierung des Prozesses zur Ausmusterung von Schiffen, wenn ein mindestens zwei Generationen fortschrittlicheres Design entwickelt wird, kann dazu beitragen, die Konstruktionsoptionen überschaubar zu halten. \n\n Derzeit sind wir angewiesen, Schiffe automatisch außer Dienst zu stellen."
 STNC_naval_museum.1001.desc.automatic.borg: "Ob eine Schiffsklasse nach der Einführung eines fortschrittlicheren Designs außer Dienst gestellt wird, ist konfigurierbar. \n\nEine Automatisierung des Prozesses zur Stilllegung von Schiffen, wenn ein mindestens zwei Generationen fortschrittlicheres Design entwickelt wird, wird als optimal angesehen. \n\nDiese Funktion ist derzeit so konfiguriert, dass Schiffe automatisch außer Dienst gestellt werden."
 STNC_naval_museum.1001.desc.automatic.undine: "Ob eine Bioship-Klasse nach der Einführung eines fortschrittlicheren Designs außer Dienst gestellt wird, ist eine Frage der Politik. \n\nEine Automatisierung des Prozesses zur Ausmusterung von Bioschiffen, wenn ein mindestens zwei Generationen fortschrittlicheres Design entwickelt wird, könnte dazu beitragen, die Spawning-Optionen überschaubar zu halten. \n\nWir sind derzeit angewiesen, Biologieschiffe automatisch aus dem Verkehr zu ziehen."
 STNC_naval_museum.1001.desc.manual: "Ob eine Schiffsklasse nach der Einführung eines fortschrittlicheren Designs außer Dienst gestellt wird, ist eine Frage der Politik. \n\nEine Automatisierung des Prozesses zur Ausmusterung von Schiffen, wenn ein mindestens zwei Generationen fortschrittlicheres Design entwickelt wird, könnte dazu beitragen, die Bauoptionen überschaubar zu halten. \n\nWir sind derzeit nur per Durchführungsverordnung angewiesen, Schiffe außer Dienst zu stellen."
 STNC_naval_museum.1001.desc.manual.borg: "Ob eine Schiffsklasse nach der Einführung eines fortschrittlicheren Designs außer Dienst gestellt wird, ist konfigurierbar. \n\nEine Automatisierung des Prozesses zur Außerdienststellung von Schiffen, wenn ein mindestens zwei Generationen fortschrittlicheres Design entwickelt wird, wird als optimal angesehen. \n\nDiese Funktion ist derzeit so konfiguriert, dass Schiffe nur durch einen Überschreibungsbefehl außer Dienst gestellt werden können."
 STNC_naval_museum.1001.desc.manual.undine: "Ob eine Biologieschiffsklasse nach der Einführung eines fortschrittlicheren Designs außer Dienst gestellt wird, ist eine Frage der Politik. \n\nEine Automatisierung des Prozesses zur Ausmusterung von Bioschiffen, wenn ein mindestens zwei Generationen fortschrittlicheres Design entwickelt wird, könnte dazu beitragen, die Spawning-Optionen überschaubar zu halten. \n\nWir sind derzeit angewiesen, Bioschiffe nur auf Anweisung von [Root.GetRulerTitle] außer Dienst zu stellen."
 STNC_naval_museum.1001.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1011.desc: "Fregatten sind kleine Schiffe, die für die Systemverteidigung und andere begrenzte Einsätze konzipiert sind. Sie sind auf Geschwindigkeit und Manövrierfähigkeit ausgelegt. Bitte wählen Sie die Fregattenklasse, die Sie wieder in Betrieb nehmen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1011.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1012.desc: "Scouts sind kleine Schiffe, die für Grenzpatrouillen und Erkundungseinsätze konzipiert sind. Sie verfügen über mehr internen Platz für Missionskomponenten als Fregatten. Bitte wählen Sie die Scout-Klasse, die Sie wieder in Betrieb nehmen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1012.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1013.desc: "Angriffsgeschwader sind Formationen kleiner Schiffe, die für Kampfeinsätze als ein einziges Geschwader konzipiert sind. Sie sind relativ gut bewaffnet, haben aber keinen Platz für Missionskomponenten. Bitte wählen Sie die Angriffsgeschwaderklasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1013.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1014.desc: "Unterstützungsgeschwader sind Verbände kleiner Schiffe, die für gemischte Operationen als ein einziges Geschwader konzipiert sind. Sie sind bescheiden bewaffnet, haben aber Platz für Missionskomponenten. Bitte wählen Sie die Klasse des Unterstützungsgeschwaders aus, das Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1014.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1015.desc: "Schwere Fregatten sind kleine Schiffe, die für die Systemverteidigung und andere begrenzte Einsätze konzipiert sind. Sie sind größer als normale Fregatten und opfern einen Teil ihrer Manövrierfähigkeit für eine stärkere Bewaffnung und Verteidigung. Bitte wählen Sie die schwere Fregattenklasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1015.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1021.desc: "Zerstörer sind mittelgroße Schiffe, die in der Regel die Aufgabe haben, größeren Schiffen Schutz zu bieten. Sie sind in der Regel schnell und manövrierfähig und werden oft für defensive Einsätze ausgerüstet. Bitte wählen Sie die Zerstörer-Klasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1021.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1022.desc: "Schwere Eskorten sind mittelgroße Schiffe, die die Aufgabe haben, größere Schiffe zu eskortieren. Sie sind mit mehr Waffen ausgestattet, haben aber weniger Platz für Missionskomponenten als Zerstörer und sind oft für offensive Missionsprofile ausgerüstet. Bitte wählen Sie die schwere Eskortklasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1022.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1022.y: "Zurück."
 STNC_naval_museum.1022.z: "Auf Wiedersehen."
 STNC_naval_museum.1022.z.response: "Vielen Dank für Ihre Zeit, [Root.GetRulerTitle]."
 STNC_naval_museum.1023.desc: "Leichte Kreuzer sind mittelgroße Schiffe, die für begrenzte eigenständige Operationen eingesetzt werden. Sie sind mit mehr Waffen und Platz für Missionskomponenten ausgestattet als Zerstörer, behalten aber ihr allgemeines Leistungsprofil bei. Bitte wählen Sie die Klasse der Leichten Kreuzer, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1023.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1023.y: "Zurück."
 STNC_naval_museum.1023.z: "Auf Wiedersehen."
 STNC_naval_museum.1031.desc: "Kreuzer sind mittelgroße bis große Schiffe, die einzeln oder als zentraler Bestandteil einer Kampfgruppe operieren können. Sie verfügen über eine stärkere Panzerung und mehr Platz für Spezialausrüstung und sind oft für unterstützende Missionen ausgerüstet. Bitte wählen Sie die Kreuzer-Klasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1031.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1032.desc: "Schlachtkreuzer sind mittelgroße bis große Schiffe, die für Kampfeinsätze als zentrale Komponente einer Kampfgruppe konzipiert sind. Sie verfügen über mehr Waffen und effizientere Antriebe als normale Kreuzer und sind oft für Kampfeinsätze ausgerüstet. Bitte wählen Sie die Schlachtkreuzer-Klasse, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1032.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1033.desc: "Schwere Kreuzer sind mittelgroße bis große Schiffe, die für defensive Operationen als zentrale Komponente einer Kampfgruppe konzipiert sind. Sie verfügen über eine stärkere Panzerung auf Kosten der Manövrierfähigkeit im Vergleich zu normalen Kreuzern und sind oft für defensive Einsatzprofile ausgerüstet. Bitte wählen Sie die Schwere Kreuzer-Klasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1033.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1041.desc: "Schlachtschiffe sind große Schiffe, die für die Führung von Flottenoperationen konzipiert sind. Schwere Panzerung und Bewaffnung sind praktisch unübertroffen. Bitte wählen Sie die Schlachtschiffklasse, die Sie wieder in Betrieb nehmen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1041.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1042.desc: "Kommando-Kreuzer sind große Schiffe, die für die Koordinierung und Kontrolle von Flottenoperationen konzipiert sind. Sie sind schwer gepanzert und bewaffnet und können die Flotte mit Spezialausrüstung unterstützen. Bitte wählen Sie die Kommandokreuzer-Klasse, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1042.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1042.y: "Zurück."
 STNC_naval_museum.1042.z: "Auf Wiedersehen."
 STNC_naval_museum.1042.z.response: "Vielen Dank für Ihre Zeit, [Root.GetRulerTitle]."
 STNC_naval_museum.1051.desc: "Dreadnoughts sind extrem große Schiffe, die es mit ganzen Flotten aufnehmen können. Ihre superschwere Panzerung und Bewaffnung sind unübertroffen. Bitte wählen Sie die Dreadnought-Klasse aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1051.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1052.desc: "Flottenkommandokreuzer sind extrem große Schiffe, die für den Einsatz im Zentrum einer gemischten Flotte konzipiert sind. Ihre superschwere Panzerung und die Kapazität der Missionskomponenten sind unübertroffen. Bitte wählen Sie die Flottenkommandokreuzer-Klasse, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1052.name: "[Root.GetNavalMuseumName]"
 STNC_naval_museum.1053.desc: "Schwere Angriffsgeschwader sind schwer bewaffnete Geschwader, wobei jedes Element normalerweise die Größe einer Fregatte hat. Ihre Geschwindigkeit und Manövrierfähigkeit gleichen den relativen Mangel an einsatzspezifischer Ausrüstung aus. Bitte wählen Sie die Klasse des schweren Angriffsgeschwaders aus, die Sie wieder in Dienst stellen möchten. \n\n$STNC_naval_museum_reusable_1$"
 STNC_naval_museum.1053.name: "[Root.GetNavalMuseumName]"
