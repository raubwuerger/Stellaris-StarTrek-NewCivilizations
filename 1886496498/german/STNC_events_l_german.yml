 STNC_diplomacy.2000.accept: "Annehmbar. Willkommen auf [Kolonie_Planet.GetName]."
 STNC_diplomacy.2000.desc: "Grüße aus dem [cluster_country.GetName], [Root.GetRulerTitle]. \Einige meiner Leute haben sich in die Idee verliebt, eine Kolonie fernab der Heimatwelt zu gründen. Der Planet [colony_planet.GetName] im System [colony_planet.Solar_System.GetName] scheint ein perfekter Kandidat zu sein, obwohl er natürlich innerhalb Ihrer Grenzen liegt. \Die Kolonisten sind bereit, die [Root.GetName]-Aufsicht im Austausch für bestimmte administrative Freiheiten zu beachten. Ist dies akzeptabel?"
 STNC_diplomacy.2000.name: "[cluster_country.GetName] Kolonie-Anfrage"
 STNC_diplomacy.2000.reject: "Wir müssen leider ablehnen."
 STNC_diplomacy.2000.reject.tooltip: "Kann die Meinung des [cluster_country.GetName] über die [Root.GetName]"
 STNC_diplomacy.2000.what: "Welche Art von Freiheiten?"
 STNC_diplomacy.2000.what.response: "Zum größten Teil wollen sie sicherstellen, dass unsere kulturellen Traditionen nicht beeinträchtigt werden. Das [Root.GetName]-Gesetz würde natürlich eingehalten werden."
 STNC_diplomacy.20000.a: "Es ist an der Zeit, weiterzumachen."
 STNC_diplomacy.20000.desc: "Seit Jahrhunderten sind die Beziehungen zwischen den Völkern §Y[Root.GetAdj]§! und §Y[From.GetAdj]§! von Misstrauen und Argwohn geprägt. \Obwohl die Narben der Teilung tief sitzen, ist [Wurzel.HoltHerrschertitel] [Wurzel.HoltName] der Meinung, dass es jetzt an der Zeit ist, die Beziehungen zu normalisieren, und hat [Von.HoltHerrschertitel] [Von.HoltHerrschertName] eingeladen, dies zu erwidern."
 STNC_diplomacy.20000.name: "Beziehungen normalisieren"
 STNC_diplomacy.20001.accept: "Es ist an der Zeit, weiterzumachen."
 STNC_diplomacy.20001.desc: "Jahrhundertelang waren die Beziehungen zwischen den Völkern §Y[Root.GetAdj]§! und §Y[From.GetAdj]§! von Argwohn und Misstrauen geprägt. \Obwohl die Narben der Teilung tief sitzen, ist [Von.GetAdj] [Von.GetHerrschertitel] [Von.GetHerrschername] der Meinung, dass es jetzt an der Zeit ist, die Beziehungen zu normalisieren, und hat [Wurzel.GetHerrschertitel] [Wurzel.GetHerrschername] eingeladen, dies zu erwidern."
 STNC_diplomacy.20001.name: "Beziehungen normalisieren"
 STNC_diplomacy.20001.reject: "Manche Narben können nicht heilen."
 STNC_diplomacy.20002.a: "[Root.GetExcellent]"
 STNC_diplomacy.20002.desc: "Der [Von.GetAdj] [Von.GetRulerTitle] [Von.GetRulerName] hat dem Vorschlag von [Root.GetRulerTitle] [Root.GetRulerName] zur Normalisierung der Beziehungen zugestimmt. \n\nAuch wenn es nicht für alle einfach sein wird, so ist doch zu hoffen, dass dies den Beginn einer neuen Ära für beide Völker markiert."
 STNC_diplomacy.20002.name: "Beziehungen normalisieren"
 STNC_diplomacy.20003.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.20003.desc: "Der [Von.GetAdj] [Von.GetRulerTitle] [Von.GetRulerName] hat es abgelehnt, auf den Vorschlag von [Root.GetRulerTitle] [Root.GetRulerName] zur Normalisierung der Beziehungen einzugehen."
 STNC_diplomacy.20003.name: "Beziehungen normalisieren"
 STNC_diplomacy.201.back: "Überprüfen Sie die Liste der nahen Konflikte."
 STNC_diplomacy.201.demand: "Der [From.Attacker.GetName] muss den Krieg beenden."
 STNC_diplomacy.201.desc: "Der §H[From.GetName]§! wurde von dem rücksichtslosen [From.Attacker.GetAdj] [From.Attacker.Ruler.GetRulerTitle] [From.Attacker.Ruler.GetName] begonnen. \Die Drohung, die militärische Macht von [Root.GetNavyNameDefinitive] in den Konflikt einzubringen, könnte ausreichen, um den [From.Attacker.GetRulerTitle] dazu zu bewegen, um Frieden zu ersuchen."
 STNC_diplomacy.201.name: "Waffenstillstand fordern"
 STNC_diplomacy.2010.accept: "Der [Root.GetName] wird eine Abordnung entsenden."
 STNC_diplomacy.2010.desc: "Grüße aus dem [Cluster_Land.GetName], [Root.GetRulerTitle]. \Ich werde mich kurz fassen, da ich weiß, dass Eure Zeit kostbar ist. In letzter Zeit haben einige Plünderer damit begonnen, Angriffe auf [Cluster_Land.GetName] zu organisieren. Unsere Verteidigungskräfte reichen aus, um die Angriffe der Plünderer auf unsere Heimatwelt zu verhindern, aber unsere zivilen Händler und Bergbaustationen in der Region haben eine Reihe von Verlusten erlitten. \n\nWäre [Root.GetName] damit einverstanden, eine Anti-Piraten-Truppe in die Region zu entsenden?"
 STNC_diplomacy.2010.name: "[cluster_country.GetName] Verteidigungsanfrage"
 STNC_diplomacy.2010.reject: "Wir müssen leider ablehnen."
 STNC_diplomacy.2010.reject.tooltip: "Kann die Meinung des [cluster_country.GetName] über die [Root.GetName]"
 STNC_diplomacy.2010.what: "Welche Art von Plünderern?"
 STNC_diplomacy.2010.what.response: "Wir sind uns nicht ganz sicher. Sie scheinen zu einer Reihe verschiedener krimineller Gruppierungen aus dem gesamten Cluster zu gehören. Es scheint, als hätten sie begonnen, sich zu organisieren, aber wer ihr Anführer ist, bleibt für uns ein Rätsel."
 STNC_diplomacy.2011.a.1: "[Root.GetUnderstood]"
 STNC_diplomacy.2011.a.2: "[Root.GetUnfortunate]"
 STNC_diplomacy.2011.desc.0: "Die [Root.GetName] hat sich mit einem versuchten Überfall auf [From.GetName]-Anlagen im [Root.Solar_System.GetClusterName] befasst und diesen vereitelt. \Es wurden keine [Root.Owner.GetName]-Schiffe beschädigt, und es scheint, dass sich die Angreifer vorerst zerstreut haben."
 STNC_diplomacy.2011.desc.1: "Die [Root.GetName] hat sich mit einem versuchten Überfall auf [From.GetName]-Anlagen im [Root.Solar_System.GetClusterName] angelegt und diesen vereitelt. \Unglücklicherweise ging das [Schiff_einer.GetName] während des Kampfes verloren. Glücklicherweise scheinen sich die Angreifer vorerst zerstreut zu haben."
 STNC_diplomacy.2011.desc.2: "Die [Root.GetName] hat sich mit einem versuchten Überfall auf [From.GetName]-Anlagen im [Root.Solar_System.GetClusterName] angelegt und diesen vereitelt. \Unglücklicherweise gingen das [Schiff_Eins.GetName] und das [Schiff_Zwei.GetName] während des Kampfes verloren. Zum Glück scheinen sich die Plünderer vorerst zerstreut zu haben."
 STNC_diplomacy.2011.name: "Piraten besiegt"
 STNC_diplomacy.2012.a: "[Root.GetUnderstood]"
 STNC_diplomacy.2012.a.tooltip: "Kann die Meinung der [Von.GetName] über den [Root.GetName] erhöhen."
 STNC_diplomacy.2012.desc: "[Root.GetRulerTitle], steht der [Von.GetName] in Eurer Schuld. Die Aktionen des [Von.HoltName] werden ohne Zweifel viele [Von.HoltSpeziesName] Leben retten. \Unser Dank gebührt Ihnen."
 STNC_diplomacy.2012.name: "[Von.HolName] Verteidigungsanfrage"
 STNC_diplomacy.202.accept: "Nun gut, es herrscht Frieden."
 STNC_diplomacy.202.desc: "Das fast schon paradoxe Engagement des §H[FromFrom.GetName]§! für die Durchsetzung des regionalen Friedens durch die Androhung militärischer Maßnahmen hat seinen [FromFrom.GetRulerTitle] [FromFrom.Ruler.GetName] dazu veranlasst, von [Root.GetRulerTitle] [Root.Ruler.GetName] zu verlangen, den §H[From.GetName]§! durch die Einrichtung eines Waffenstillstands mit dem §H[From.Defender.GetName]§! zu beenden. \Wenn sie die Forderung von [FromFrom.GetAdj] nicht akzeptieren, könnte dies dazu führen, dass sie in den Krieg gegen die [Root.GetName] eintreten."
 STNC_diplomacy.202.name: "[From.GetName]"
 STNC_diplomacy.202.reject: "Narren, [Root.GetNavyNameDefinitive] lassen sich nichts vorschreiben."
 STNC_diplomacy.2020.desc: "Grüße aus dem [Cluster_Land.GetName], [Root.GetRulerTitle]. Ich hoffe, es geht Ihnen gut? \Ich bin kürzlich in den Besitz einiger interessanter Informationen über das [info_country.GetName] gekommen. Ich wäre natürlich gerne bereit, diese mit dem [Root.GetName] zu teilen, vorausgesetzt, es werden bestimmte Verwaltungsgebühren berücksichtigt."
 STNC_diplomacy.2020.name: "[cluster_country.GetName] Informationsangebot"
 STNC_diplomacy.2020.purchase_large: "Zahlen Sie eine hohe Verwaltungsgebühr."
 STNC_diplomacy.2020.purchase_medium: "Zahlen Sie eine mittlere Verwaltungsgebühr."
 STNC_diplomacy.2020.purchase_small: "Zahlen Sie eine kleine Verwaltungsgebühr."
 STNC_diplomacy.2020.reject: "Wir müssen leider ablehnen."
 STNC_diplomacy.2020.what: "Welche Art von Informationen?"
 STNC_diplomacy.2020.what.response: "Das hängt ganz davon ab, wie hoch die, äh, Spende ist, die Sie bereit sind zu geben."
 STNC_diplomacy.203.accept: "Nun gut, Frieden ist es."
 STNC_diplomacy.203.desc: "Das fast schon paradoxe Engagement des §H[VonFrom.GetName]§! für die Durchsetzung des regionalen Friedens durch die Androhung militärischer Maßnahmen hat seinen [VonFrom.GetRulerTitle] [VonFrom.Ruler.GetName] dazu veranlasst, von [Root.GetRulerTitle] [Root.Ruler.GetName] zu verlangen, den §H[Von.GetName]§! durch die Einrichtung eines Waffenstillstands mit dem §H[Von.Attacker.GetName]§! zu beenden. \n\nWährend sie Sympathie für den §H[Von.GetName] als Verteidiger in dem Konflikt bekunden, könnten die Folgen einer Nichtannahme der Forderung des §H[Von.GetName], der der §H[Von.Angreifer.GetName] offenbar zugestimmt hat, zu einer Verschlechterung der Beziehungen führen."
 STNC_diplomacy.203.name: "[From.GetName]"
 STNC_diplomacy.203.reject: "Narren, [Root.GetNavyNameDefinitive] lässt sich nichts vorschreiben."
 STNC_diplomacy.204.desc: "Der [From.Attacker.GetAdj] [From.Attacker.GetRulerTitle] hat unsere Forderung nach einem Ende des [From.GetName] zurückgewiesen. \Es könnte für die [Wurzel.GetName] klug sein, sich dem Konflikt zur Verteidigung der [From.Defender.GetName] anzuschließen, um die Rückkehr zum Frieden zu beschleunigen."
 STNC_diplomacy.204.ignore: "Lasst sie kämpfen."
 STNC_diplomacy.204.join: "Schließt Euch dem [Von.GetName] gegen den [Von.Angreifer.GetName] an."
 STNC_diplomacy.204.name: "[Von.GetName]"
 STNC_diplomacy.205.a: "[Root.GetExcellent]"
 STNC_diplomacy.205.desc: "Sowohl der [Von.Angreifer.GetAdj] [Von.Angreifer.GetRulerTitle] als auch der [Von.Verteidiger.GetAdj] [Von.Verteidiger.GetRulerTitle] haben die Forderung der [Wurzel.GetName] akzeptiert, den [Von.GetName] mit sofortiger Wirkung zu beenden."
 STNC_diplomacy.205.name: "[From.GetName]"
 STNC_diplomacy.206.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.206.desc: "Während der [Von.Angreifer.GetAdj] [Von.Angreifer.GetRulerTitle] unsere Forderung akzeptiert hat, hat der [Von.Verteidiger.GetAdj] [Von.Verteidiger.GetRulerTitle] seine Absicht signalisiert, den Konflikt fortzusetzen, bis der [Von.Angreifer.GetName] besiegt und für seine Aggression bestraft ist."
 STNC_diplomacy.206.name: "[From.GetName]"
 STNC_diplomacy.207.a: "[Root.GetUnderstood]"
 STNC_diplomacy.207.a.tooltip: "Der §Y[FromFrom.GetAdj]§!-§Y[FromFromFrom.GetAdj]§! Krieg endet"
 STNC_diplomacy.207.desc: "Alle Konfliktparteien zwischen dem [VonFrom.GetName] und dem [VonFromFrom.GetName] haben den Bedingungen des [Von.GetName] zugestimmt, ein sofortiges Ende der Feindseligkeiten zu erreichen."
 STNC_diplomacy.207.name: "[Von.GetName]"
 STNC_diplomacy.208.a: "[Root.GetUnderstood]"
 STNC_diplomacy.208.desc.attacker: "Während der [Von.Angreifer.GetName] für die Forderungen des [VonFrom.GetName] zur Beendigung des [Von.GetName] empfänglich war, scheint der [Von.Verteidiger.GetName] nicht bereit zu sein, die Feindseligkeiten zu beenden."
 STNC_diplomacy.208.desc.defender: "Der [VonFrom.GetName] hat einen formellen Protest gegen den [Von.Verteidiger.GetName] angemeldet, da dieser sich weigert, ein Ende des [Von.GetName] anzustreben, obwohl der [Von.Angreifer.GetName] bereit ist, der Forderung des [VonFrom.GetAdj] nachzukommen."
 STNC_diplomacy.208.name: "[From.GetName]"
 STNC_diplomacy.209.a.attacker: "[Root.GetUnfortunate]"
 STNC_diplomacy.209.a.defender: "[Root.GetExcellent]"
 STNC_diplomacy.209.desc.attacker: "Als Reaktion auf die Weigerung des [Von.Angreifer.GetName], ein Ende des [Von.GetName] anzustreben, hat sich der [VonFrom.GetName] zur Verteidigung des [Von.Verteidiger.GetName] dem Konflikt angeschlossen."
 STNC_diplomacy.209.desc.defender: "Das fast schon fanatische Engagement der [VonVon.GetName] für den Frieden veranlasste sie dazu, die [Von.Angreifer.GetName] aufzufordern, ein Ende der [Von.GetName] zu suchen. Als Reaktion auf die Weigerung des [Von.Angreifer.GetName] hat sich der [Von.Von.GetName] zur Verteidigung des [Von.Verteidiger.GetName] in den Konflikt eingeschaltet."
 STNC_diplomacy.209.name: "[Von.GetName]"
 STNC_diplomacy.5000.a: "schlägt das Projekt vor."
 STNC_diplomacy.5000.b: "Dies nützt dem [Root.GetName] nichts."
 STNC_diplomacy.5000.desc.agrarian: "Botschafter [Abgesandter_Führer.GetName], unser Vertreter beim [Verwandtschaftsland.GetName], hat vorgeschlagen, dass [Root.GetRulerTitle] [Root.GetRulerName] anbietet, ein Projekt zum Wissensaustausch mit der Verwaltung des [Verwandtschaftsland.GetAdjective] zu finanzieren. \n\nDa [Root.GetName] eine Affinität zur Landwirtschaft hat und [Relation_country.GetName] über Fachwissen im Bereich der Aquakultur verfügt, könnte der Nutzen für die Nahrungsmittelproduktion für beide Völker erheblich sein."
 STNC_diplomacy.5000.desc.aquaculture: "Botschafter [Abgesandter_Führer.Name], unser Vertreter im [Land der Beziehung.Name], hat vorgeschlagen, dass [Root.GetRulerTitle] [Root.GetRulerName] anbietet, ein Projekt zum Wissensaustausch mit der Verwaltung des [Land der Beziehung.GetAdjective] zu finanzieren. \n\nMit dem Fachwissen von [Root.GetName] im Bereich der Aquakultur und der Affinität von [Relation_country.GetName] zur Landwirtschaft könnte der Nutzen für die Nahrungsmittelproduktion für beide Völker erheblich sein."
 STNC_diplomacy.5000.name: "Gemeinsames Fachwissen"
 STNC_diplomacy.5001.a: "Akzeptieren Sie das Projekt."
 STNC_diplomacy.5001.b: "Dies nützt nicht dem [Root.GetName]."
 STNC_diplomacy.5001.desc.agrarian: "Botschafter [VonVon.GetName], der Vertreter von [Von.GetAdjektiv], hat angeboten, ein Projekt zum Wissensaustausch zwischen [Von.GetName] und [Wurzel.GetName] zu finanzieren. \Mit der Affinität der [Root.GetName] zur Landwirtschaft und dem Fachwissen der [Relation_country.GetName] in Sachen Aquakultur könnten sich die Vorteile für die Nahrungsmittelproduktion in beiden Völkern als lohnend erweisen."
 STNC_diplomacy.5001.desc.aquaculture: "Botschafter [VonVon.GetName], der Vertreter des [Von.GetAdjektiv], hat angeboten, ein Projekt zum Wissensaustausch zwischen dem [Von.GetName] und dem [Wurzel.GetName] zu finanzieren. \Mit dem Fachwissen der [Wurzel.HolName] in der Aquakultur und der Affinität des [Beziehungsland.HolName] zur Landwirtschaft könnten sich die Vorteile für die Nahrungsmittelproduktion in beiden Völkern als lohnend erweisen."
 STNC_diplomacy.5001.name: "Gemeinsames Fachwissen"
 STNC_diplomacy.5002.a: "[Root.GetExcellent]"
 STNC_diplomacy.5002.desc.agrarian: "Die [Von.GetName] haben unser Angebot angenommen, ein Projekt zum Wissensaustausch zwischen unseren Bauern und ihren Fischern zu initiieren."
 STNC_diplomacy.5002.desc.aquaculture: "Die [Von.GetName] haben unser Angebot angenommen, ein Projekt zum Wissensaustausch zwischen unseren Fischern und ihren Landwirten ins Leben zu rufen."
 STNC_diplomacy.5002.name: "Geteiltes Fachwissen"
 STNC_diplomacy.5003.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.5003.desc.agrarian: "Die [Von.GetName] haben unser Angebot, ein Projekt zum Wissensaustausch zwischen unseren Bauern und ihren Fischern zu initiieren, abgelehnt."
 STNC_diplomacy.5003.desc.aquaculture: "Die [From.GetName] haben unser Angebot abgelehnt, ein Projekt zum Wissensaustausch zwischen unseren Fischern und ihren Landwirten zu initiieren."
 STNC_diplomacy.5003.name: "Geteiltes Fachwissen"
 STNC_disease.100.bendii: "Höchst bedauerlich."
 STNC_disease.100.desc.bendii: "Frieden und ein langes Leben mögen das sein, wonach alle [Von.GetName.Spezies]s streben, aber es ist nicht garantiert. \n\n[From.GetTitle] [From.GetName] wurde mit dem Bendii-Syndrom diagnostiziert, einer degenerativen neurologischen Krankheit, die eine Minderheit von [From.Species.GetName]s betrifft. \Sie ist gekennzeichnet durch Abmagerung, Schwäche, Müdigkeit, Fieber und einen allmählichen, aber sich beschleunigenden Verlust der emotionalen Kontrolle, wobei die Opfer zu plötzlichen Gefühlsausbrüchen neigen."
 STNC_disease.100.desc.dorek_all: "Bei [From.GetTitle] [From.GetName] wurde das Dorek-Syndrom im Frühstadium diagnostiziert, eine tödliche Autoimmunkrankheit, die nur eine von fünf Millionen [From.Species.GetName] betrifft. \n\nDa nur noch wenig Zeit bleibt, bereitet sich [Von.GetName] darauf vor, [Von.GetHerHis] Angelegenheiten in Ordnung zu bringen. [Root.GetRulerTitle] [Root.GetRulerName] hat die Sympathien der [Root.GetName] mitgeteilt."
 STNC_disease.100.desc.dorek_fer: "Die dreiundzwanzigste Erwerbsregel besagt, dass „nichts wichtiger ist als Ihre Gesundheit ... außer Ihrem Geld“. \n\n[From.GetTitle] [From.GetName] hat den Wahrheitsgehalt dieser Regel in Frage gestellt, nachdem bei [From.GetSheHe] das Dorek-Syndrom im Frühstadium diagnostiziert wurde, eine tödliche Autoimmunkrankheit, die nur einen von fünf Millionen [From.Species.GetName] betrifft. \n\nDa nur noch wenig Zeit bleibt, bereitet sich [From.GetName] darauf vor, [From.GetHerHis] finanzielle Angelegenheiten in Ordnung zu bringen. [Root.GetRulerTitle] [Root.GetRulerName] hat die Sympathien von [Root.GetName] übermittelt und angeboten, die Versteigerung der vakuumtrockenen Überreste von [From.GetName] zu überwachen. Gegen ein angemessenes Entgelt, versteht sich."
 STNC_disease.100.desc.irumodic: "Nach [Von.GetHerHis] jährlicher Untersuchung wurde bei [Von.GetTitle] [Von.GetName] ein struktureller Defekt im Scheitellappen von [Von.GetHerHis] diagnostiziert. Obwohl es sich um einen kleinen Defekt handelt, der erst nach einem neurographischen Scan der Stufe 4 entdeckt wurde, könnte er sich zu einer Reihe von neurologischen Störungen entwickeln. \[Von.GetName] ist beruhigt, dass [Von.GetSheHe] nicht in unmittelbarer Gefahr ist, aber dass [Von.GetSheHe] aufgrund der Diagnose häufiger untersucht werden muss."
 STNC_disease.100.desc.yarim_all: "Bei [Von.GetTitle] [Von.GetName] wurde das Yarim-Fel-Syndrom im Spätstadium diagnostiziert, eine tödliche Autoimmunkrankheit, die [Von.Spezies.GetName]s betrifft. \Da nur noch wenig Zeit bleibt, bereitet sich [Von.GetName] darauf vor, [Von.GetHerHis] Angelegenheiten in Ordnung zu bringen. [Root.GetRulerTitle] [Root.GetRulerName] hat die Sympathien der [Root.GetName] übermittelt."
 STNC_disease.100.desc.yarim_car: "Alle, die dem Staat dienen, hoffen, dies viele Jahre lang tun zu können. Im Alter des Aufstiegs werden die Backenzähne an das Bureau of Identification übergeben, in der Gewissheit, dass der Staat alles sieht und alles weiß. \n\nDer Staat weiß schon lange, dass [From.GetName] eine genetische Veranlagung für das Yarim-Fel-Syndrom hat, [From.GetHerHis] Betreiber, Überwacher und Verwalter wissen das schon lange. Jetzt, mit [Von.GetHerHis] letztem obligatorischen monatlichen Bluttest, ist es sicher. \Niemand zweifelt daran, dass [Von.GetName] weiterhin [Von.GetHerHis] Pflicht erfüllen wird; weiterhin nach bestem Wissen und Gewissen, bis [Von.GetHerHis] nicht mehr tun kann."
 STNC_disease.100.dorek_all: "Unglücklich."
 STNC_disease.100.dorek_fer: "Die gesegnete Schatzkammer erwartet [Von.GetHerHim]."
