 STNC_distress_call_event.2013.desc.equinox_is: "Trotz einer aggressiven Bitte von Captain Ransom hat sich [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] geweigert, [Root.Leader.GetHerHim]sich selbst oder die [Root.Leader.GetHerHis]-Crew einem Risiko auszusetzen, um der Equinox zu helfen. \n\nNachdem Ransom erkannt hat, dass die Situation aussichtslos war, bereitet er seine Mannschaft darauf vor, ihre Heimreise fortzusetzen. \n\nDie Analyse der Daten des Mikrowurmlochs vor seiner Auflösung wird sich für die Wissenschaftler auf [Root.Owner.Capital.GetName] als nützlich erweisen."
