 STNC_distress_call_event.2010.desc.voyager_is: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die USS Voyager identifiziert, ein Sternenflottenschiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einer menschlichen Frau namens Janeway geführt wird. \n\nDie Aufzeichnungen scheinen die Existenz des Verlustes des Schiffes nicht bestätigen zu können, aber bis jetzt scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Janeway vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa sie sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], sich selbst auf die Voyager [Root.Leader.GetHerHim] zu beamen, um die Situation besser einschätzen zu können."
 STNC_distress_call_event.2010.desc.voyagerKnown: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die USS Voyager identifiziert, ein Sternenflottenschiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einer menschlichen Frau namens Janeway geführt wird. \n\nDie Aufzeichnungen des Geheimdienstes scheinen nicht in der Lage zu sein, die Existenz des Verlustes des Schiffes zu bestätigen, aber bis jetzt scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Janeway vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa sie sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], sich selbst auf die Voyager [Root.Leader.GetHerHim] zu beamen, um die Situation besser einschätzen zu können."
