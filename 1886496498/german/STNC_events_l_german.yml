 STNC_espionage_mechanic.19.desc: "Unseren Agenten ist es nicht gelungen, die planetare Infrastruktur im Raum [Von.GetName] erfolgreich zu sabotieren. Schlimmer noch, einige Beweise für unsere Beteiligung blieben unauffindbar. \n\nDie beteiligten Einheiten wurden aus dem Verkehr gezogen."
