 STNC_institutions.2301.desc_01: "Bruttoinlandsprodukt. Urbane Zentren. Umsiedlung von Bevölkerungen. Wie sehr die Vorta ihre Zahlen und Statistiken lieben. Sie haben eine sorgfältige Liste von Vorschlägen zusammengestellt, was in jeder möglichen Angelegenheit zu tun ist, die mit dem §Y[From.GetName]§! - Sie reichen von einer freundlichen Politik bis hin zu eindringlichen Forderungen.\n\nSanft und zaghaft warnen sie davor, dass selbst die drohende Gefahr durch die Jem'Hadar-Truppen nicht ausreichen wird, um unsere Forderungen durchzusetzen. Das Segment, das an Land ist und sich mit den Vorta unterhält, spürt Wärme und Zuneigung gegenüber den einfachen Wesen, aber bald verblasst sie, ebenso wie die Warnung. Die Warnung bleibt jedoch bestehen; wir werden nie vergessen, welche Gefahr die Solids darstellen können."
