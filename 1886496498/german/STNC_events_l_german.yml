 STNC_xindi_mechanic.12.name: "Xindi-Aquatic-Ratsmitglied [Root.GetRulerName] wurde in die Position von [Root.GetRulerTitle] gewählt. \n\nDie Aquarianer haben in der Vergangenheit die physikalische Forschung gefördert, allerdings auf Kosten der Mineralienproduktion."
 STNC_xindi_mechanic.13.a: "Xindi-Rat"
 STNC_xindi_mechanic.13.desc.1: "Verstanden."
 STNC_xindi_mechanic.13.desc.2: "Xindi-Insektoiden-Ratsmitglied [Root.GetRulerName] hat [Root.Leader.GetHerHis] Position von [Root.GetRulerTitle] behalten. \n\nDie Insektoiden haben in der Vergangenheit die Einheit der Xindi gefördert, allerdings auf Kosten der wissenschaftlichen Forschung."
 STNC_xindi_mechanic.13.name: "Xindi-Insektoiden-Ratsmitglied [Root.GetRulerName] wurde in die Position von [Root.GetRulerTitle] gewählt. \n\nDie Insektoiden haben in der Vergangenheit die Einheit der Xindi gefördert, wenn auch auf Kosten der Expansion nach außen und der Machtprojektion."
