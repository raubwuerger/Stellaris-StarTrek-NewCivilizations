 STNC_xindi_mechanic.11.name: "Xindi-Arboreal Ratsmitglied [Root.GetRulerName] wurde in die Position von [Root.GetRulerTitle] gewählt. \Die Arborealen haben in der Vergangenheit die technische Forschung gefördert, allerdings auf Kosten der Energieproduktion."
