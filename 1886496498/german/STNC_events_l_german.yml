 STNC_mirror_invasion.0.a: "Verstanden."
 STNC_mirror_invasion.0.desc_cardassian: "Subraumteleskope im gesamten [Root.GetName] haben einen massiven Anstieg der Zeta-Strahlung in einer Region des Weltraums festgestellt, in der offenbar vor kurzem eine Reihe großer Plasmastürme entstanden sind. Diese Region wurde als [Spiegeluniversum_Portalsystem_1.GetName] bezeichnet. \Das Zentralkommando hat die Entsendung eines Schiffes zu dieser Anomalie angeordnet."
 STNC_mirror_invasion.0.desc_klingon: "Subraumteleskope im gesamten [Root.GetName] haben einen massiven Anstieg der Zeta-Strahlung in einer Region des Weltraums festgestellt, in der offenbar vor kurzem eine Reihe großer Plasmastürme entstanden sind. Diese Region wurde als [Spiegeluniversum_Portalsystem_1.GetName] bezeichnet. \Der Hohe Rat hat die Imperiale Marine beauftragt, ein Schiff zu dieser Anomalie zu entsenden."
 STNC_mirror_invasion.0.desc: "Subraumteleskope im gesamten [Root.GetName]-Raum haben einen massiven Anstieg der Zeta-Strahlung festgestellt, der sich um das Schwarze Loch [Spiegel_Universum_Portalsystem_1.GetName] lokalisiert. \Der Wissenschaftsrat hat die Sternenflotte gebeten, ein Schiff zu dieser Anomalie zu entsenden."
 STNC_mirror_invasion.0.name: "Ungewöhnlicher Strahlungsanstieg"
 STNC_mirror_invasion.1.a: "Das betrifft uns nicht."
 STNC_mirror_invasion.1.b: "Faszinierend."
 STNC_mirror_invasion.1.desc_kca: "Quellen innerhalb des [mirror_universe_target.GetName] berichten, dass ein massiver Anstieg der Zeta-Strahlung um eine neu entstandene Region mit Plasmasturm-Aktivität entdeckt wurde, die als [mirror_universe_portal_system_1.GetName] bezeichnet wird. \Das [mirror_universe_target.GetName] scheint eine Erkundungsmission zu dieser Anomalie zusammenzustellen."
 STNC_mirror_invasion.1.desc: "Quellen innerhalb des [mirror_universe_target.GetName] berichten, dass ein massiver Anstieg der Zeta-Strahlung in der Nähe des Schwarzen Lochs [mirror_universe_portal_system_1.GetName] festgestellt wurde. \Die Sternenflotte scheint eine Erkundungsmission zu dieser Anomalie zusammenzustellen."
 STNC_mirror_invasion.1.name: "Ungewöhnlicher Strahlungsanstieg"
 STNC_mirror_invasion.10.a: "Öffne einen Kanal."
 STNC_mirror_invasion.10.b: "Roter Alarm!"
 STNC_mirror_invasion.10.desc_01: "Anscheinend bestätigt die [Root.GetName] die Geschichte von [mirror_universe_escapee.GetName] und meldet die Entdeckung einer großen Anzahl von Schiffen in der Nähe des schwarzen Lochs [mirror_universe_portal_system_1.GetName]. Die Entwürfe sind von der Sternenflotte!"
 STNC_mirror_invasion.10.desc_02: "Der [Root.GetName] meldet die Entdeckung einer großen Anzahl von Schiffen in der Nähe des schwarzen Lochs [mirror_universe_portal_system_1.GetName]. Die Entwürfe stammen von der Sternenflotte!"
 STNC_mirror_invasion.10.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.11.a: "Warum sind Sie hierher gekommen?"
 STNC_mirror_invasion.11.a.response: "Dies ist eine wissenschaftliche Expedition! Das können Sie doch sicher nachempfinden?"
 STNC_mirror_invasion.11.b: "Können wir nicht zusammenarbeiten?"
 STNC_mirror_invasion.11.b.response: "Zusammenarbeiten? Hah... vielleicht mit der Zeit. Aber im Moment müsst ihr unser Vertrauen gewinnen. Überlassen Sie uns die wissenschaftliche Forschung in diesem System, und wir werden Sie kontaktieren, wenn wir den richtigen Zeitpunkt für gekommen halten."
 STNC_mirror_invasion.11.c: "Solange ihr zustimmt, in diesem System zu bleiben..."
 STNC_mirror_invasion.11.c.response: "Ja, bei meiner Ehre. Ihr werdet diese Entscheidung nicht bereuen, [Root.GetRulerTitle]."
 STNC_mirror_invasion.11.d: "Kehrt in Euer eigenes Universum zurück. Nun..."
 STNC_mirror_invasion.11.d.response: "Ihr sucht also den Konflikt, ja? Nun gut. Bereitet Euch auf den Tod vor."
 STNC_mirror_invasion.11.desc: "Ah, [Root.GetRulerTitle] [Root.Leader.GetName]... Mein Name ist [terran_empire_vanguard_leader.GetName] und ich komme aus dem Universum auf der anderen Seite. \n\nLassen Sie uns direkt zur Sache kommen. Ihre Zeit auf dieser Welt ist kurz, also versuchen Sie, sie nicht noch kürzer zu machen, indem Sie mir in die Quere kommen.\n\n Sie können dieses System jetzt verlassen, und Sie haben mein Wort, dass meine Flotte nicht über den Einflussbereich der Singularität hinausgehen wird. Ein Verbleib wird als feindlicher Akt betrachtet."
 STNC_mirror_invasion.11.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.12.a: "Öffne einen Kanal."
 STNC_mirror_invasion.12.b: "Roter Alarm!"
 STNC_mirror_invasion.12.desc_01: "Anscheinend bestätigt die [Root.GetName] die Geschichte von [mirror_universe_escapee.GetName] und meldet die Entdeckung einer großen Anzahl von Schiffen in der Nähe des [mirror_universe_portal_system_1.GetName]. Die Designs scheinen vertraut zu sein..."
 STNC_mirror_invasion.12.desc_02: "Der [Root.GetName] meldet die Entdeckung einer großen Anzahl von Schiffen in der Nähe des [mirror_universe_portal_system_1.GetName]. Die Designs scheinen bekannt zu sein..."
 STNC_mirror_invasion.12.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.13.a: "Warum seid Ihr hierher gekommen?"
 STNC_mirror_invasion.13.a.response: "Dies ist eine wissenschaftliche Expedition! Das könnt Ihr doch sicher nachempfinden?"
 STNC_mirror_invasion.13.b: "Können wir nicht zusammenarbeiten?"
 STNC_mirror_invasion.13.b.response: "Zusammenarbeiten? Hah... vielleicht mit der Zeit. Aber im Moment müsst ihr unser Vertrauen gewinnen. Überlassen Sie uns die wissenschaftliche Forschung in diesem System, und wir werden Sie kontaktieren, wenn wir den richtigen Zeitpunkt für gekommen halten."
 STNC_mirror_invasion.13.c: "Solange ihr zustimmt, in diesem System zu bleiben..."
