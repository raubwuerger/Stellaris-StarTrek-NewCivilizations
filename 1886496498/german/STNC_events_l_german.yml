 STNC_innerLight_event.24.a: "Verstanden."
 STNC_innerLight_event.24.desc: "Die [Root.GetFleetName] richtet die Waffen auf die Sonde und feuert. \n\nMit einer Explosion verschwindet die Sonde in einer Wolke aus Trümmern. \n\nDer [Root.Owner.GetCaptainTitle] bleibt eine Minute lang im Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team versucht, [Root.Leader.GetHerHim] zu beruhigen, aber nichts scheint zu funktionieren. \n\nNach Minuten der Qual lässt [Root.GetLeaderName] einen Seufzer aus und stirbt. \n\nWährend der Tod von [Root.Owner.GetCaptainTitle] eine Katastrophe ist, hat die Zerstörung der Sonde jede Chance vereitelt, herauszufinden, wer sie gebaut hat und warum."
