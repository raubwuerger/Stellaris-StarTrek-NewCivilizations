 STNC_MIRI_DESTROY_1_PROJECT_DESC: "Der Virus auf [Root.GetName] ist eine Bedrohung, der man nicht erlauben kann, zu überleben. Die Sterilisierung des [Root.GetPlanetMoon] ist die einzige praktikable Option."
