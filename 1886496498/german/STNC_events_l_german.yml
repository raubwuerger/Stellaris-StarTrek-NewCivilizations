 STNC_CLOAKING_DEVICE_PROJECT_DESC: "Tarnvorrichtungen verschaffen unseren Schiffen einen taktischen Vorteil, wenn sie in den Kampf ziehen, könnten aber unsere Nachbarn beunruhigen, die diese Technologie nicht besitzen."
 STNC_CLOAKING_DEVICE_PROJECT: "Tarnvorrichtung entwickeln"
 STNC_components.1002.a: "Eine vorübergehende Atempause."
 STNC_components.1002.desc: "Der Versuch von [FromFrom.Owner.GetName], ihre Temporalwaffe gegen [From.GetName] einzusetzen, scheint gescheitert zu sein."
 STNC_components.1002.desc.shielding: "Der Versuch von [FromFrom.Owner.GetName], ihre Temporalwaffe gegen [From.GetName] einzusetzen, scheint angesichts der temporalen Abschirmung von [From.GetPlanetMoon] gescheitert zu sein."
 STNC_components.1002.name: "Temporaler Einfall gescheitert"
 STNC_components.1003.a: "Ein vorübergehender Rückschlag."
 STNC_components.1003.desc: "Der Versuch von [FromFrom.GetName], seine Temporalwaffe gegen [From.GetName] einzusetzen, ist fehlgeschlagen. Offenbar wurde eine der temporalen Variablen, die in den Einfall involviert waren, falsch berechnet. \n\n[FromFrom.GetName] meldet mäßigen Schaden durch Fehlberechnung."
 STNC_components.1003.desc.shielding: "Der Versuch des [weapon_ship.GetName], seine Temporalwaffe gegen [From.GetName] einzusetzen, ist fehlgeschlagen. Es scheint, als hätte die temporale Abschirmung des [From.GetPlanetMoon] den Chroniton-/Anti-Chronitino-Strahl abwehren können. \n\nDas [weapon_ship.GetName] meldet mäßigen Schaden durch den Rückpralleffekt der temporalen Schilde des [From.GetPlanetMoon]."
 STNC_components.1003.name: "Zeitlicher Eingriff fehlgeschlagen"
 STNC_components.1004.a: "Das ist eine Katastrophe."
 STNC_components.1004.desc: "Die [FromFrom.Owner.GetName] haben ihre Zeitwaffe erfolgreich gegen [From.GetName] eingesetzt und die Kolonie aus der Geschichte gelöscht. Während der Rest der [Root.GetName] aufgrund der vorherrschenden Zeitschilde größtenteils vor den Zeitlinienänderungen sicher ist, konnte [From.GetName] selbst dem Effekt der Waffe nicht standhalten."
 STNC_components.1004.name: "Zeitlicher Eingriff"
 STNC_components.1005.a: "Ausgezeichnet."
 STNC_components.1005.desc: "Das [weapon_ship.GetName] hat seine Temporalwaffe erfolgreich gegen [From.GetName] eingesetzt und die Kolonie aus der Geschichte gelöscht."
 STNC_components.1005.name: "Temporal Incursion"
 STNC_components.1200.a: "Erteile [childGenius.GetName] einen Auftrag."
 STNC_components.1200.b: "Vielleicht würde [childGenius.GetName] lieber unterrichten?"
 STNC_components.1200.desc: "[childGenius.GetName] – ein Student, der an Bord der [Root.GetName] studiert, hat während [childGenius.GetHerHis] Zeit auf dem Schiff großes Potenzial bewiesen. \n\nDie leitenden Offiziere der [Root.GetName] sind der Meinung, dass [childGenius.GetName] sich einen Platz in der Flotte verdient hat."
 STNC_components.1200.name: "Child Genius"
 STNC_components.1301.a: "Verstanden."
 STNC_components.1301.desc: "Während [Root.GetCaptainTitle] [From.GetName] nicht in der Lage war, der Zerstörung von [From.GetHerHis] Schiff zu entkommen, ist es einigen Mitgliedern der [From.GetHerHis]-Crew gelungen, in den [Root.GetName]-Raum zurückzukehren, nachdem ihre Rettungskapseln von einem vorbeifahrenden zivilen Schiff geborgen wurden."
 STNC_components.1301.name: "Flucht"
 STNC_CORMALINE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Cormalin-Ader entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_CORMALINE_PROJECT: "Kormalin-Gewinnung"
 STNC_CORTENUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Cortenum-Ader entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_CORTENUM_PROJECT: "Cortenum-Gewinnung"
 STNC_crisis_events.10000.a: "Verstanden."
 STNC_crisis_events.10000.desc: "Die Forschungsstation im Orbit von [researchStation.Orbit.GetName] im System [researchStation.Solar_System.GetName] ist von einem Schiff unbekannter Bauart angegriffen worden. \Die Station hat Schäden an einer Reihe von Experimenten gemeldet und bittet um Unterstützung."
 STNC_crisis_events.10000.name: "[researchStation.GetName]"
 STNC_crisis_events.10001.a: "Lagebericht."
 STNC_crisis_events.10001.desc: "Nachdem das Außenteam der [Root.GetFleetName] an Bord der Forschungsstation gegangen ist, kann es feststellen, dass der Schaden, den der unbekannte Angreifer angerichtet hat, erheblich ist."
 STNC_crisis_events.10001.name: "[Von.GetName]"
 STNC_crisis_events.10002.a: "Untersuchen Sie den abgeriegelten Bereich."
 STNC_crisis_events.10002.b: "Versuchen Sie, den Reaktor zu stabilisieren."
 STNC_crisis_events.10002.b.tooltip_fail_a: "Der Reaktor wurde stabilisiert."
 STNC_crisis_events.10002.b.tooltip_fail_b: "Der Reaktor kann nicht mehr stabilisiert werden."
 STNC_crisis_events.10002.c: "Versuchen Sie, die Lebenserhaltung zu reparieren."
 STNC_crisis_events.10002.c.tooltip_fail_a: "Die Lebenserhaltung wurde repariert."
 STNC_crisis_events.10002.c.tooltip_fail_b: "Die Lebenserhaltungssysteme sind irreparabel beschädigt."
 STNC_crisis_events.10002.desc_01: "Das Außenteam meldet sich bei [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] zurück und gibt den Zustand der Forschungsstation an. \n\n"
 STNC_crisis_events.10002.desc_02a: "Der Reaktor der Station ist beschädigt und stellt sowohl als unmittelbare Strahlungsquelle als auch wegen des mäßigen Risikos eines Eindämmungsbruchs eine Bedrohung dar.\n\n"
 STNC_crisis_events.10002.desc_02b: "Der Reaktor der Station ist repariert worden und fährt langsam die automatischen Reparatursysteme hoch.\n\n"
 STNC_crisis_events.10002.desc_02c: "Der Reaktor der Station ist nicht mehr zu reparieren und wird mit hoher Wahrscheinlichkeit in den nächsten Stunden einen Containmentbruch erleiden.\n\n"
 STNC_crisis_events.10002.desc_03a: "Die lebenserhaltenden Systeme arbeiten unter dem Mindestniveau, so dass die Station wahrscheinlich innerhalb von drei Stunden unbewohnbar sein wird."
 STNC_crisis_events.10002.desc_03b: "Die lebenserhaltenden Systeme wurden repariert, und die Reserven der Station werden langsam wieder aufgefüllt."
 STNC_crisis_events.10002.desc_03c: "Die Lebenserhaltungssysteme sind nicht mehr zu reparieren, und es verbleibt weniger als eine Stunde, bis die Station unbewohnbar ist.\n\n"
 STNC_crisis_events.10002.desc_04: "Ein Teil der Station scheint mit einem Kraftfeld abgeriegelt worden zu sein, das auch die Sensorenscans dieses Bereichs blockiert hat."
 STNC_crisis_events.10002.name: "[Von.GetName]"
 STNC_crisis_events.10010.a: "Ausgezeichnet."
 STNC_crisis_events.10010.desc: "Der Ingenieur des Außenteams hat den Schaden am Reaktor der Forschungsstation erfolgreich repariert. Nur knapp konnte ein Kühlmittelleck abgewendet werden, das das Deck zu überfluten drohte, und das Außenteam kehrt zum primären Kontrollzentrum zurück."
 STNC_crisis_events.10010.name: "[Von.GetName]"
 STNC_crisis_events.10011.a: "Verstanden."
 STNC_crisis_events.10011.desc: "Der Ingenieur des Außenteams hat es versäumt, den Schaden am Reaktor der Forschungsstation zu reparieren und dabei versehentlich ein Kühlmittelleck ausgelöst, das das Deck geflutet hat. Das Außenteam kann gerade noch verhindern, in die tödliche Flüssigkeit zu geraten und kehrt zum primären Kontrollzentrum zurück."
 STNC_crisis_events.10011.name: "[Von.GetName]"
 STNC_crisis_events.10015.a: "Ausgezeichnet."
 STNC_crisis_events.10015.desc: "Der Ingenieur des Außenteams hat die Lebenserhaltung der Forschungsstation erfolgreich wiederhergestellt. Das Außenteam vermeidet, dass mehrere Teile der Station in den Weltraum entlüftet werden, da die Notfall-Eindämmungsfelder zu versagen drohen, und kehrt zum Hauptkontrollzentrum zurück."
 STNC_crisis_events.10015.name: "[Von.GetName]"
 STNC_crisis_events.10016.a: "Verstanden."
 STNC_crisis_events.10016.desc: "Der Ingenieur des Außenteams hat es nicht geschafft, die Lebenserhaltung der Forschungsstation wiederherzustellen. Mehrere Abschnitte der Station, einschließlich derjenigen, in denen die Umweltkontrollen untergebracht sind, wurden in den Weltraum geschleudert, als die Notfall-Eindämmungsfelder versagten. Das Außenteam kann gerade noch vermeiden, in der Sektion eingeschlossen zu werden und kehrt zum primären Kontrollzentrum zurück."
 STNC_crisis_events.10016.name: "[Von.GetName]"
 STNC_crisis_events.10020.a: "Außenteam, Bericht."
 STNC_crisis_events.10020.desc: "Die Entschärfung des Kraftfelds dauert mehrere Minuten. Das Außenteam betritt einen höhlenartigen Raum mit vielen Schalttafeln. In der Mitte schwimmt ein tränenförmiges Schiff, das nicht mehr als fünf Meter Durchmesser hat. \n\nDas Außenteam scannt das Schiff, das seinerseits die Konsolen am anderen Ende des Raums scannt. \Plötzlich wendet sich das Schiff dem Außenteam zu, wobei mehrere Oberflächen an der Außenseite glühen, bevor es sich erneut zur anderen Seite des Raums dreht, ein großes kreisförmiges Loch in die Wand schneidet und durch dieses in den Weltraum entweicht. \n\n Der Windstoß der Dekompression fegt fast über das Außenteam hinweg, bevor sich die Notkraftfelder aktivieren. \n\nDie Luft beruhigt sich für einen Moment, bevor ein leises Rumpeln durch den Boden zu hören ist."
 STNC_crisis_events.10020.name: "[Von.GetName]"
 STNC_crisis_events.10021.a: "Außenteam, zurück zum Schiff."
 STNC_crisis_events.10021.desc: "Als das Rumpeln, das in der Station zu spüren ist, zu einem langsamen, rhythmischen Puls abklingt, startet das Außenteam einen internen Scan, um die Quelle der Vibration zu bestätigen. \Der Computer bestätigt, dass das Verlassen des unbekannten Schiffes eine Reihe von ruhenden Autoreparatursystemen ausgelöst hat, die an unabhängige Energieeinheiten angeschlossen sind. Die Station gilt als stabilisiert. \n\nDie abfliegende Sonde scheint sich getarnt zu haben, bevor der [Root.GetFleetName] seinen [Root.Owner.GetTractorBeam] aktivieren konnte."
 STNC_crisis_events.10021.name: "[Von.GetName]"
 STNC_crisis_events.10022.a: "Außenteam, zurück zum Schiff."
 STNC_crisis_events.10022.desc: "Als das Rumpeln, das in der Station zu spüren ist, zu einem gleichmäßigen Puls ansteigt, initiiert das Außenteam einen internen Scan, um die Quelle der Vibration zu bestätigen. \n\n Der Computer bestätigt, dass der Abflug des unbekannten Schiffes die Hülle in zwölf verschiedenen Sektionen der Station zerbrochen hat und einige der Besatzungsmitglieder, die dort Schutz gesucht haben, getötet hat. \n\nDie abfliegende Sonde scheint sich getarnt zu haben, bevor der [Root.GetFleetName] seinen [Root.Owner.GetTractorBeam] aktivieren konnte. \n\nNach mehreren Tagen weiterer Reparaturen an der Station wurden alle wichtigen Systeme wieder in Betrieb genommen."
 STNC_crisis_events.10022.name: "[Von.GetName]"
 STNC_crisis_events.10023.a: "Unglücklich."
 STNC_crisis_events.10023.desc: "Als das Rumpeln, das in der Station zu spüren ist, zu einem donnernden, rhythmischen Puls ansteigt, leitet das Außenteam einen internen Scan ein, um die Quelle der Vibration zu bestätigen. \Der Computer bestätigt, dass der Abflug des unbekannten Schiffes die Hülle in zwölf verschiedenen Sektionen der Station zerbrochen und einen Plasmabrand im Treibstofflager ausgelöst hat. Während das Außenteam und so viele Besatzungsmitglieder wie möglich auf die [Root.GetFleetName] gebracht werden, kann [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] nur zusehen, wie die Station in Flammen aufgeht. \n\nIn dem Chaos scheint die abfliegende Sonde getarnt zu sein, bevor [Root.GetFleetName] ihren [Root.Owner.GetTractorBeam] aktivieren konnte. \n\nDer Verlust der [From.GetName] wird für die [Root.Owner.GetName] ein erheblicher Verlust sein."
 STNC_crisis_events.10023.name: "[Von.GetName]"
 STNC_crisis_events.10025.a: "Faszinierend."
 STNC_crisis_events.10025.desc: "Nach mehrtägiger Analyse der Sensorwerte des fremden Schiffes, das die Forschungsstation [Von.Absender.Name] angegriffen hat, gibt es nur eine Übereinstimmung in der Datenbank von [Wurzel.Absender.Name]. Das Schiff scheint von den Chodak zu stammen. \Die Ethnie der Chodak beherrschte vor fast zweihunderttausend Jahren weite Teile des Quadranten, bevor sie in der Geschichte unterging. Es wurden nur wenige Relikte gefunden, die Aufschluss über die Ethnie geben, aber die, die gefunden wurden, stimmen fast genau mit der einzigartigen Energiesignatur überein, die von dem fremden Schiff aufgezeichnet wurde. \Vielleicht haben Piraten in irgendeinem Winkel der Galaxis ein intaktes Chodak-Schiff gefunden, oder die Chodak haben ihr Ende nicht wie angenommen gefunden."
 STNC_crisis_events.10025.name: "Die Chodak"
 STNC_crisis_events.10026.a: "Faszinierend."
 STNC_crisis_events.10026.desc: "Das [Root.GetName]-Personal auf [From.Capital.GetName] hat von [From.GetName]-Beamten Gerüchte gehört, dass ein Chodak-Schiff eine Forschungsstation im [FromFrom.Solar_System.GetName]-System angegriffen hat. \Die Ethnie der Chodak beherrschte vor fast zweihunderttausend Jahren weite Teile des Quadranten, bevor sie in der Geschichte unterging. Es wurden nur wenige Relikte gefunden, die Aufschluss über die Ethnie geben, aber die, die gefunden wurden, stimmen fast genau mit der einzigartigen Energiesignatur überein, die von dem Angreifer der Forschungsstation aufgezeichnet wurde, so die Quellen. \Vielleicht haben Piraten in irgendeinem Winkel der Galaxis ein intaktes Chodak-Schiff gefunden, oder die Chodak haben ihr Ende nicht wie angenommen gefunden."
 STNC_crisis_events.10026.name: "Die Chodak"
 STNC_crisis_events.10027.a: "Schicken Sie ein Schiff zum System [digPlanet.Solar_System.GetName]."
 STNC_crisis_events.10027.desc: "Da die Chodak nach dem jüngsten Vorfall das Thema vieler Diskussionen unter den strategischen Analysten von [Root.GetName] sind, wurden viele alte Berichte erneut gelesen, um sachdienliche Informationen zu erhalten. \Experten glauben nun, dass [digPlanet.GetName] im [digPlanet.Solar_System.GetName]-System die Heimat einer uralten Chodak-Siedlung sein könnte, da Spuren derselben einzigartigen Energiesignatur in den ersten Untersuchungsergebnissen gefunden wurden. \Vielleicht kann eine archäologische Ausgrabung Antworten auf die Frage liefern, woher das Chodak-Schiff stammt."
 STNC_crisis_events.10027.name: "Die Chodak"
 STNC_crisis_events.10100.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10100.desc: "Über die Oberfläche von [From.Planet.GetName] sind eine Reihe riesiger Felstürme verstreut. Die Untersuchung eines dieser Türme ergab, dass die Chodak ihn irgendwann ausgehöhlt und eine Reihe alter isolinearer Speicherschränke darin eingebettet hatten. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] berichtet, dass die Chodak-Übersetzungsmatrix zwar nur teilweise vollständig ist, aber eine große Anzahl von isolinearen Stäben geborgen werden kann. \n\nBei Aktivierung scheinen sie die Ergebnisse einer Reihe von Hochenergie-Subraum-Teilchenexperimenten zu enthalten, die anscheinend noch Jahrhunderte lang liefen, nachdem die Chodak [From.Planet.GetName] verlassen hatten."
 STNC_crisis_events.10100.name: "Chodak-Artefakte"
 STNC_crisis_events.10101.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10101.desc: "In einem Gebiet in der Nordpolarregion von [From.Planet.GetName] befinden sich eine Reihe von kugelförmigen Höhlen, die teilweise freigelegt sind. Sie erstrecken sich über mehrere Kilometer und es ist zunächst unklar, wie die Chodak die Höhlen bauen konnten, ohne dass die Zeit und die Elemente sie einstürzen ließen. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] berichtet, dass eine weitere Analyse der Wände der Höhle eine Reihe von molekularen Pasten auf allen freiliegenden Oberflächen in Schichten verteilt aufweist. \n\nMaterialwissenschaftler von [Root.Owner.GetName] haben begonnen, die Fülle an Daten zu analysieren."
 STNC_crisis_events.10101.name: "Chodak-Artefakte"
 STNC_crisis_events.10102.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10102.desc: "Mehrere Orte auf [From.Planet.GetName] scheinen Überreste antiker Städte der Chodak zu sein. Die Ausgrabung einer Stätte ist rasch vorangeschritten, nachdem [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] etwas ans Tageslicht befördert hat, das ein Bildungskomplex der Chodak zu sein scheint. \n\nObwohl die Chodak-Übersetzungsmatrix nur teilweise vollständig ist, haben Xenohistoriker aus dem gesamten [Root.Owner.GetName] ihre Begeisterung über die Entdeckung zum Ausdruck gebracht."
 STNC_crisis_events.10102.name: "Chodak-Artefakte"
 STNC_crisis_events.10103.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10103.desc: "Eine pyramidenartige Struktur [From.Planet.GetName], die vor mehreren Jahrhunderten durch einen Erdrutsch verschüttet wurde, wurde als Chodak-Observatorium identifiziert. \n\nIn der Pyramide befinden sich eine Reihe von Computersystemen und holografischen Displays, die eher ihrem ästhetischen Wert als ihrem praktischen Nutzen zu dienen scheinen. \n\nBei Aktivierung scheinen sie astronomische Aufzeichnungen aus dem gesamten Chodak-Raum zu enthalten, die mit einer unglaublich hohen räumlichen und zeitlichen Auflösung aufgenommen wurden."
 STNC_crisis_events.10103.name: "Chodak-Sternenkarten"
 STNC_crisis_events.10104.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10104.desc: "Während [Root.Owner.GetCaptainTitle] eine Reihe von Ruinen auf [From.Planet.GetName] untersucht, wird er von einem Quarantäne-Kraftfeld eingeschlossen. \n\nWährend die Grabungstruppe versucht, [Root.Leader.GetHerHim] zu befreien, untersucht [Root.GetLeaderName] die Systeme innerhalb der Einrichtung. Es scheint, als sei das Gebäude eine Art Chodak-Krankenhaus gewesen, und das Kraftfeld wird voraussichtlich nach dem zugewiesenen Zeitraum, der ungefähr neun Standardtagen entspricht, deaktiviert. \n\nGlücklicherweise ist der Vorrat an Feldrationen des [Root.Owner.GetCaptainTitle] so groß, dass die Wartezeit kaum mehr als unangenehm ist, und [Root.Leader.GetSheHe] kann die Krankenhauseinrichtung für die Dauer der Wartezeit untersuchen."
 STNC_crisis_events.10104.name: "Chodak-Kraftfeld"
 STNC_crisis_events.10105.a: "Setzt die Expedition fort."
 STNC_crisis_events.10105.desc: "Die Expedition auf [From.Planet.GetName] hat ein Chodak-Treibstofflager entdeckt. Während erste Scans darauf hindeuteten, dass keine brennbaren Stoffe vorhanden waren, scheint das Material, mit dem die Lagerzylinder ausgekleidet sind, mehrere Kilotonnen brennbares Quadritium zu verbergen. \n\nAls ein Team von Technikern versuchte, die Auskleidung der Lagerzylinder mit Schneidlasern zu durchbohren, brach in der Anlage eine Stichflamme aus, die mehrere Menschen tötete und [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] verletzte."
 STNC_crisis_events.10105.name: "Explosion auf [From.Planet.GetName]"
 STNC_crisis_events.10200.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10200.desc: "Die archäologische Untersuchung von [From.Planet.GetName] hat Hinweise auf ein altes Chodak-Artefakt gefunden, das in der Nähe des Ortes errichtet wurde, an dem die Spezies aus den galaktischen Aufzeichnungen verschwand. \n\nEs ist nur als „Einheitsgerät“ bekannt und es ist nicht klar, welche Rolle es beim offensichtlichen Untergang der Chodak gespielt hat."
 STNC_crisis_events.10200.name: "Chodak-Ausgrabungsstätte"
 STNC_crisis_events.10201.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10201.desc: "Weitere Hinweise auf das Einheitsgerät wurden auf [From.Planet.GetName] in einer Reihe von wiederhergestellten alten Chodak-Datenbanken entdeckt. \n\nEine davon, ein Speicherort für öffentliche Unterhaltungswerke, enthält eine Reihe prahlerischer Bemerkungen über sein Potenzial, den Chodak-Raum vor Angreifern zu schützen. Eine andere, ein Frachtmanifest von einem logistischen Verteilerknotenpunkt, verzeichnet enorme Mengen an Rohmaterial, das während des Baus über mehrere hundert Jahre für das Gerät bestimmt war."
 STNC_crisis_events.10201.name: "Chodak-Ausgrabungsstätte"
 STNC_crisis_events.10202.a: "Ausgezeichnet."
 STNC_crisis_events.10202.desc: "Es wurden zwar keine weiteren Hinweise auf das Einheitsgerät gefunden, aber die Ausgrabung auf [From.Planet.GetName] hat einen ungefähren Standort für die Chodak-Heimatwelt Allanor ergeben. Der Standort wurde aus der Reiseroute eines offenbar auf Tourismus ausgerichteten Raumliners, der Del Corbulani, extrapoliert. Es sind weitere Analysen erforderlich, um den Standort weiter einzugrenzen. \n\nWenn Allanor lokalisiert werden kann, existiert Chodak vielleicht noch in irgendeiner Form auf diesem Planeten."
 STNC_crisis_events.10202.name: "Chodak-Ausgrabungsstätte"
 STNC_crisis_events.10210.a: "Untersuchen Sie [allanorPlanet.GetName]."
 STNC_crisis_events.10210.desc: "Der Standort der alten Chodak-Hauptstadt wurde erfolgreich extrapoliert. [allanorPlanet.GetName] im [allanorPlanet.Solar_System.GetName]-System wird nun als Heimatwelt der Chodak-Zivilisation angesehen, obwohl weitere Untersuchungen erforderlich sind, um dies zu bestätigen."
 STNC_crisis_events.10210.name: "Allanor entdeckt"
 STNC_crisis_events.10211.a: "Besorgniserregend."
 STNC_crisis_events.10211.desc: "Nach der Entdeckung des Standorts der Chodak-Heimatwelt haben wir eine Reihe von Warpsignaturen entdeckt, die mit denen der Chodak-Sonde übereinstimmen und auf Systeme im [from.Solar_System.GetName]-System hinweisen, die an Allanor angrenzen. Ihre Absichten sind weiterhin unbekannt."
 STNC_crisis_events.10211.name: "Chodak-Einfälle"
 STNC_crisis_events.10212.a: "Verstanden."
 STNC_crisis_events.10212.desc: "Es halten sich hartnäckig Gerüchte, dass die [From.GetName] den Standort der alten Chodak-Heimatwelt Allanor entdeckt haben. Obwohl [Root.GetName]-Analysten dies bisher nicht bestätigen konnten, könnte es sich, falls wahr, um einen der größten archäologischen Funde der letzten hundert Jahre handeln."
 STNC_crisis_events.10212.name: "Chodak-Heimatwelt"
 STNC_crisis_events.10216.a: "Verstanden."
 STNC_crisis_events.10216.desc: "Die Zerstörung des antiken Chodak-Schiffes ist fast abgeschlossen, aber einige kleine Fragmente sind erhalten geblieben und können analysiert werden. Das Schiff ist ein Wunderwerk der Technik und eine Fundgrube fortschrittlicher Technologie."
 STNC_crisis_events.10216.name: "Chodak-Schiff zerstört"
 STNC_crisis_events.10300.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10300.desc: "[From.Planet.GetName] scheint tatsächlich die Hauptstadt der Chodak-Zivilisation zu sein. \n\nUnter mehreren zehn Metern Eis auf dem nördlichen Kontinent liegt eine riesige halbkugelförmige Kuppel, in der sich das alte Parlament von Allanor befand. Drei Kilometer südlich wurden die Ruinen einer großen Siedlung gefunden. \n\nMehrere Hinweise auf das Einheitsgerät scheinen zu bestätigen, dass es sich um ein Bauwerk von enormer Größe und Macht handelt. Da es sowohl als Mechanismus für die Sternentechnik als auch für die militärische Überwachung konzipiert wurde, scheint es schwer vorstellbar, dass ein solches Gerät mit bekannten Methoden oder Materialien gebaut werden könnte."
 STNC_crisis_events.10300.name: "Ausgrabungsstätte Allanor"
 STNC_crisis_events.10301.a: "Setzen Sie die Expedition fort."
 STNC_crisis_events.10301.desc: "Nach der Entschlüsselung eines sicheren militärischen Kommunikations-Caches auf [From.Planet.GetName] hat man begonnen, sich ein zusammenhängenderes Bild von den letzten Tagen des Chodak-Imperiums zu machen. \n\nEs sind Einzelheiten über einen Aufstand gegen Corbulus, den Kaiser der Chodak, bekannt geworden, angeführt von Rebellen, die das Schlachtschiff Grince bedienen. Es scheint, als hätten die Rebellen einen Angriff auf das Einheitsgerät durchgeführt, bevor es in einem Akt, der als der Große Verrat bezeichnet wird, verschwand."
 STNC_crisis_events.10301.name: "Ausgrabungsstätte Allanor"
 STNC_crisis_events.10302.a: "Verstanden."
 STNC_crisis_events.10302.desc: "Durch die Entdeckung eines weiteren Datensatzes im Zusammenhang mit dem Großen Verrat wurde mehr Licht in die Tage vor dem Verschwinden des Einheitsgeräts gebracht. \n\nDer Rebellen-Dreadnought Grince soll den imperialen Transporter Rinkyl überfallen und dessen einzigartige Energiesignatur dupliziert haben. Da man glaubte, der Grince sei der Rinkyl, wurden die Verteidigungsanlagen um das Einheitsgerät durchbrochen und das Einheitsgerät erbeutet. \n\nDie markierten Koordinaten des Treffens sind jedoch nicht zu entschlüsseln, da die Zeiteinheit des astrometrischen Rahmens der Chodak noch nicht aufgedeckt wurde."
 STNC_crisis_events.10302.name: "Ausgrabungsstätte Allanor"
 STNC_crisis_events.10310.a: "Unterhalte dich mit den Fremden."
 STNC_crisis_events.10310.desc: "Während [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] die Überreste eines alten Chodak-Kontrollzentrums auf Allanor untersucht, wird ein Dämpfungsfeld um die Anlage herum errichtet. \n\nDer Versuch, die Quelle zu bestimmen, wird durch das Erscheinen eines Trios seltsamer, muschelartiger Kreaturen unterbrochen, die von einer Art Schutzhülle mit Antischwerkraftunterstützung umgeben sind. \n\n„Wer seid ihr und was macht ihr hier?“, fragt eines der Wesen."
 STNC_crisis_events.10310.name: "Ausgrabungsstätte Allanor"
 STNC_crisis_events.10311.a: "Ich bin [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] vom [Root.Owner.GetName]."
 STNC_crisis_events.10311.a.response: "Dann grüße ich Euch, [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] des [Root.Owner.GetName]. Ich bin Brodnack, Verwalter dieser Einrichtung und Wächter des Chodak-Imperiums. Wir heißen nicht oft Gäste willkommen. Was führt Euch nach Allanor?"
 STNC_crisis_events.10311.b: "Wir untersuchen einen Angriff auf eine unserer Stationen."
 STNC_crisis_events.10311.b.response: "Wie Sie sehen, haben wir keine Schiffe auf oder in der Nähe dieser Welt. Ich hoffe, das reicht aus, damit Sie uns verlassen können. \n\nDas gesagt ... Sie scheinen über einige Fähigkeiten im Bereich der Datenwiederherstellung zu verfügen. Vielleicht könnten Sie mir bei einer Aufgabe helfen, die Ihren Talenten entspricht? Um Ihr Eindringen wiedergutzumachen?"
 STNC_crisis_events.10311.c: "Sehr gut, was benötigen Sie?"
 STNC_crisis_events.10311.c.response: "Ausgezeichnet, folge mir. Hier gibt es eine verfallene Datenspeichereinheit. Deine Hilfe beim Entsperren würde ausreichen, um alle Feindseligkeiten zwischen uns zu beseitigen."
 STNC_crisis_events.10311.d: "Ich fürchte, das geht nicht. Ich muss dich vorerst festhalten."
 STNC_crisis_events.10311.d.response: "Du wagst es, mir zu drohen? Ausgerechnet hier? Bist du verrückt?"
 STNC_crisis_events.10311.desc: "Ich frage dich erneut, wer bist du und was bringt dich in unsere Welt?"
 STNC_crisis_events.10311.name: "Allanor-Ausgrabungsstätte"
 STNC_crisis_events.10312.a: "Bedauerlich."
 STNC_crisis_events.10312.desc: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName]s Versuch, Brodnack und seine Wache festzunehmen, ist gescheitert. Der Rest des Außenteams betäubt [Root.Owner.GetCaptainTitle] mit einem Energiestoß aus seiner mechanischen Hülle und erwidert das Feuer. \n\nEs kommt zu einem Feuergefecht, bei dem das Außenteam und ein Chodak-Wachmann getötet werden. Brodnack und sein verbliebener Wachmann scheinen sich wenige Minuten, bevor ein Sicherheitsteam der [Root.GetFleetName] die Einrichtung betreten konnte, weggebeamt zu haben. In der Nähe des Ortes, an dem der [Root.Owner.GetCaptainTitle] bewusstlos lag, wurde eine aktive, aber leere Datenspeichereinheit platziert."
 STNC_crisis_events.10312.name: "Ausgrabungsstätte Allanor"
 STNC_crisis_events.10315.a: "Bedauerlich."
 STNC_crisis_events.10315.desc: "Der Versuch von [Root.Owner.GetCaptainTitle] [Root.Leader.GetName], Brodnack und seine Wache festzunehmen, hat zu Brodnacks Tod geführt. [Root.Owner.GetCaptainTitle] richtete einen Energiestoß aus Brodnacks mechanischer Hülle auf [Root.Owner.GetCaptainTitle], wich diesem aus und suchte mit dem Rest des Außenteams Deckung. \n\nEs kommt zu einem Feuergefecht, bei dem der Anführer der Chodak getötet wird. Sein Schutzanzug zerstört sich nach einem gut platzierten Schuss eines Sicherheitsbeamten des Außenteams selbst. Brodnacks verbliebene Wache wird kurz darauf abtransportiert, bevor ein Sicherheitsteam der [Root.GetFleetName] die Einrichtung betreten kann. In der Nähe von Brodnacks Leiche liegt eine aktive, aber beschädigte Datenspeichereinheit."
 STNC_crisis_events.10315.name: "Allanor-Ausgrabungsstätte"
 STNC_crisis_events.10316.a: "Untersuchung in der Nähe des [neighbourSystem.GetName]-Systems."
 STNC_crisis_events.10316.desc: "Die Analyse des Datenspeichers, der bei der Schießerei mit dem Chodak-Anführer Brodnack beschädigt wurde, hat den Standort des Einheitsgeräts aufgedeckt. \n\nDie Aufzeichnungen zeigen, dass die Chodak-Rebellen vor Jahrtausenden die Verteidigung des Einheitsgeräts in der Nähe des [neighbourSystem.GetName]-Systems überwunden und ihr Wissen über die Zeitmechanik genutzt haben, um das Gerät in die ferne Zukunft zu befördern. Es scheint, dass diese ferne Zukunft zur Gegenwart geworden ist."
 STNC_crisis_events.10316.name: "Das Einheitsgerät"
 STNC_crisis_events.10317.a: "Schickt [Root.GetCaptainTitle] [scienceFleet.leader.GetName] von der [scienceFleet.GetName]."
 STNC_crisis_events.10317.b: "Wir werden keinen Mythen nachjagen."
 STNC_crisis_events.10317.desc: "Es sind weitere Gerüchte aus dem [From.GetName] aufgetaucht, die darauf hindeuten, dass sie den Standort des Einheitsgeräts ausfindig gemacht haben, einem legendären Gerät chodakischen Ursprungs, das angeblich zu großen Meisterleistungen der stellaren Ingenieurskunst fähig ist und die Macht besitzt, ein riesiges Imperium zu sichern. \n\nWährend viele auf [Root.Capital.GetName] skeptisch sind, gibt es diejenigen, die [Root.GetRulerTitle] [Root.GetRulerName] drängen, ein Schiff zur Untersuchung zu entsenden."
 STNC_crisis_events.10317.name: "Chodak-Legenden"
 STNC_crisis_events.10320.a: "Bedauerlich."
 STNC_crisis_events.10320.desc: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName]s Entscheidung, dem Anführer der Chodak, Brodnack, zu helfen, wurde mit Verrat beantwortet. \n\nNachdem sie den Sperrmechanismus des uralten Datenspeichers erfolgreich entschlüsselt hatten, betäubte die Gruppe der Chodak [Root.Owner.GetCaptainTitle] und den Rest des Außenteams, bevor sie mit dem Gerät verschwanden. \n\nGlücklicherweise konnten durch das beharrliche passive Scannen des Geräts durch das Außenteam einige seiner Inhalte wiederhergestellt werden. Eine weitere Entschlüsselung der Daten ist jedoch ohne eine genaue Messung der grundlegenden Zeiteinheit der Chodak nicht möglich."
 STNC_crisis_events.10320.name: "Allanor-Ausgrabungsstätte"
 STNC_crisis_events.10321.a: "Weiter zum [pulsarObservation.Solar_System.GetName]-System."
 STNC_crisis_events.10321.desc: "Die weitere Entschlüsselung der wiederhergestellten Chodak-Datenspeichereinheit hängt weiterhin von einer genauen Messung der Chodak-Grundzeiteinheit ab. Diese wurde nun als von der Umlaufzeit des Gombara-Pulsars abgeleitet identifiziert, der vor über dreißig Jahren zu einem Schwarzen Loch kollabierte. \n\nGlücklicherweise bedeutet die relative Trägheit der Lichtgeschwindigkeit, dass eine Beobachtung aus dem nahe gelegenen [pulsarObservation.Solar_System.GetName]-System, das dreiunddreißig Lichtjahre entfernt ist, die erforderlichen Daten liefern sollte, um den Rest der gespeicherten Daten zu entschlüsseln."
 STNC_crisis_events.10321.name: "Chodak-Dateneinheit"
 STNC_crisis_events.10322.a: "Erforschen Sie in der Nähe des [neighbourSystem.GetName]-Systems."
 STNC_crisis_events.10322.desc: "Nachdem die Umlaufzeit des Gombara-Pulsars bekannt ist, hat die Entschlüsselung der alten Chodak-Datenquelle den Standort des Einheitsgeräts enthüllt. \n\nDie Aufzeichnungen zeigen, dass die Chodak-Rebellen vor Jahrtausenden die Verteidigung des Einheitsgeräts in der Nähe des [Nachbarsystem.GetName]-Systems überwunden und ihr Wissen über die Zeitmechanik genutzt haben, um das Gerät in die ferne Zukunft zu befördern. Es scheint, dass diese ferne Zukunft zur Gegenwart geworden ist."
 STNC_crisis_events.10322.name: "Chodak-Dateneinheit"
 STNC_crisis_events.10400.a: "Führe einen detaillierten Scan durch."
 STNC_crisis_events.10400.desc: "Die [Root.GetFleetName] hat die Umgebung des Einheitsgeräts erreicht, dessen Ausmaß alles übersteigt, was [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] und die Besatzung der [Root.GetFleetName] je erlebt haben."
 STNC_crisis_events.10400.name: "Das Einheitsgerät"
 STNC_crisis_events.10401.a: "Offene Ruffrequenzen."
 STNC_crisis_events.10401.desc.neighbourAbsent: "Es scheint, dass die [Root.GetFleetName] nicht allein im Orbit des Unity Device ist, da ein weiteres Schiff von den Schiffssensoren erfasst wurde. Das Schiff scheint ein Chodak-Schlachtschiff zu sein."
 STNC_crisis_events.10401.desc.neighbourPresent: "Es scheint, dass die [Root.GetFleetName] nicht allein im Orbit des Unity Device ist, da die Schiffssensoren zwei Schiffe erfasst haben. \n\nDas größere der beiden scheint ein Chodak-Dreadnought zu sein, während das zweite Schiff dem [neighbourCountry.GetName] gehört."
 STNC_crisis_events.10401.name: "Das Unity Device"
 STNC_crisis_events.10402.a: "Schlage ein Rendezvous auf dem Gerät vor."
 STNC_crisis_events.10402.b: "Angriffsstellung einnehmen."
 STNC_crisis_events.10402.c: "Verlasse das System."
 STNC_crisis_events.10402.desc: "[Root.GetCaptainTitle] [unityLeader2.GetName]s Verfolgung des Standorts des Einheitsgeräts hat Früchte getragen. Nachdem das [From.GetName]-Raumschiff [FromFrom.GetFleetName], die [unityFleet2.GetName], aus großer Entfernung verfolgt wurde, konnte die riesige Struktur im Weltraum lokalisiert werden. \n\nDie [FromFrom.GetFleetName] öffnet Ruffrequenzen, während ein zweites Schiff mit offensichtlichem Chodak-Design wartet."
 STNC_crisis_events.10402.name: "Das Einheitsgerät"
 STNC_crisis_events.10403.a: "Verstanden."
 STNC_crisis_events.10403.desc: "[Root.GetCaptainTitle] [unity_device_investigator_leader.GetName] konnte das Artefakt bei der Verfolgung des Standorts des Einheitsgeräts nicht lokalisieren. Wochenlange Gerüchtejagd hat nichts als Sackgassen ergeben."
 STNC_crisis_events.10403.name: "Das Einheitsgerät"
 STNC_crisis_events.10410.a: "Verstanden."
 STNC_crisis_events.10410.desc: "[Root.GetCaptainTitle] [unity_device_investigator_leader.GetName] ist zu dem Schluss gekommen, dass die Sicherheit der Besatzung der [unity_device_investigator_fleet.GetName] durch den Verbleib in der Nähe des Unity Device inakzeptabel gefährdet ist. \n\nViele auf [Root.Capital.GetName] haben diesen Schritt verurteilt, da sie glauben, dass dies ein strategischer Fehler gewesen sein könnte."
 STNC_crisis_events.10410.name: "Das Unity Device"
 STNC_crisis_events.10411.a: "Fortsetzung."
 STNC_crisis_events.10411.desc: "Das [From.GetName]-Schiff hat auf dem Rückweg nach [From.Capital.GetName] den Warp-Antrieb aktiviert. Es ist unklar, warum sie sich zum Rückzug entschlossen haben, aber während sie dies tun, erwidert das Chodak-Schiff den Gruß der [unityFleet1.GetFleetName]. \n\nDie Chodak haben ein persönliches Treffen auf dem Unity Device vorgeschlagen, bei dem Shuttles eingesetzt werden sollen, um die Chronitonstrahlung zu umgehen."
 STNC_crisis_events.10411.name: "Das Unity Device"
 STNC_crisis_events.10420.a: "Leider"
 STNC_crisis_events.10420.desc: "hat sich [Root.GetCaptainTitle] [unity_device_investigator_leader.GetName]s Entscheidung, eine offensive Haltung einzunehmen, als katastrophal erwiesen. Das Unity Device selbst scheint über einen Abwehrschirm von großer Stärke zu verfügen, der darauf abgestimmt ist, jede feindliche Präsenz zu eliminieren. \n\nWährend ein Dutzend ultrahochergiebiger Partikelstrahlen den Rumpf der [unity_device_investigator_fleet.GetFleetName] durchschneiden, bleiben [Root.GetCaptainTitle] [unity_device_investigator_leader.GetName] nur Sekunden, um eine Warnung an [Root.Capital.GetName] zu senden, bevor das Schiff von [unity_device_investigator_leader.GetHerHis] zerstört wird."
 STNC_crisis_events.10420.name: "Das Einheitsgerät"
 STNC_crisis_events.10421.a: "Fahren Sie fort."
 STNC_crisis_events.10421.desc: "Das [From.GetName]-Schiff wurde zerstört, kurz nachdem es eine offensive Haltung gegenüber der [unityFleet1.GetFleetName] eingenommen hatte. Das Unity Device selbst scheint mit einem Verteidigungsschirm von großer Stärke ausgestattet zu sein, der darauf abgestimmt ist, jede feindliche Präsenz zu eliminieren. \n\nWährend ein Dutzend ultrahochergiebiger Partikelstrahlen das Schiff durchschneiden, erwidert das Chodak-Schiff das Feuer. \n\nDie Chodak haben ein persönliches Treffen auf dem Unity Device vorgeschlagen und wollen Shuttles einsetzen, um die Chronitonstrahlung zu umgehen."
 STNC_crisis_events.10421.name: "Das Unity Device"
 STNC_crisis_events.10422.a: "Fortsetzen."
 STNC_crisis_events.10422.desc: "Sowohl das [From.GetName]- als auch das Chodak-Schiff haben unserem Vorschlag zugestimmt, sich auf der Oberfläche des Unity Device zu treffen und Shuttles einzusetzen, um die Chronitonstrahlung zu umgehen."
 STNC_crisis_events.10422.name: "Das Unity Device"
 STNC_crisis_events.10430.a: "Fortsetzen."
 STNC_crisis_events.10430.desc: "Das Schiff [From.GetName] hat unsere Grüße erwidert, während gleichzeitig die Chodak geantwortet haben. \n\nAlle drei Schiffe sind bereit, sich auf dem Gerät selbst zu treffen und Shuttles zu verwenden, um die Chronitonstrahlung zu umgehen."
 STNC_crisis_events.10430.name: "Das Unity Device"
 STNC_crisis_events.10431.a: "schlägt Zusammenarbeit vor."
 STNC_crisis_events.10431.b: "Die anderen zurücklassen."
 STNC_crisis_events.10431.desc: "Die drei Shuttles sind in relativer Nähe auf dem Unity Device gelandet. \n\nDa [Root.GetCaptainTitle] [unityLeader1.GetName] [unityLeader1.GetHerHim] selbst beschlossen hat, das Außenteam anzuführen, versucht die [unityFleet1.GetName], so viel wie möglich von dem Gebiet zu scannen. \n\nKurz nachdem sich die drei Gruppen einander genähert hatten, wurden die Anführer jeder Gruppe weiter in das Innere des Bauwerks gebeamt. Mit minimaler Kommunikation werden [unityLeader1.GetName] und die anderen in einem höhlenartigen, runden Raum platziert, von dem aus mehrere Korridore sichtbar sind."
 STNC_crisis_events.10431.name: "Das Unity Device"
 STNC_crisis_events.10432.a: "Stimmen Sie der Zusammenarbeit zu."
 STNC_crisis_events.10432.b: "Lassen Sie die anderen zurück."
 STNC_crisis_events.10432.desc: "Die drei Shuttles sind in relativer Nähe auf dem Unity Device gelandet. \n\nDa [Root.GetCaptainTitle] [unityLeader2.GetName] [unityLeader2.GetHerHim] selbst beschlossen hat, das Außenteam anzuführen, versucht die [unityFleet2.GetName], so viel wie möglich von dem Gebiet zu scannen. \n\nKurz nachdem sich die drei Gruppen einander genähert hatten, wurden die Anführer jeder Gruppe weiter in das Innere der Struktur gebeamt. Mit minimaler Kommunikation werden [unityLeader2.GetName] und die anderen in einem höhlenartigen, runden Raum platziert, von dem aus mehrere Korridore sichtbar sind. \n\nDer [unityLeader1.Species.GetName] [unityLeader1.Owner.GetCaptainTitle] schlägt vor, dass die drei zusammenarbeiten, um die Einrichtung zu untersuchen."
 STNC_crisis_events.10432.name: "Das Unity-Gerät"
 STNC_crisis_events.10433.a: "Untersucht die Einrichtung gemeinsam."
 STNC_crisis_events.10433.desc: "Der [unityLeader2.Species.GetName] [unityLeader2.Owner.GetCaptainTitle] und der Chodak haben sich darauf geeinigt, vorübergehend zusammenzuarbeiten, um das Unity Device zu erforschen. \n\nAlle drei sind misstrauisch, dass die anderen es zu ihrem eigenen Vorteil beanspruchen wollen, aber die Bedrohung durch das Gerät ist groß genug, um das zumindest vorerst zu überwinden."
 STNC_crisis_events.10433.name: "Das Unity Device"
 STNC_crisis_events.10434.a: "Untersucht die Einrichtung allein."
 STNC_crisis_events.10434.desc: "Sowohl der [unityLeader2.Species.GetName] [unityLeader2.Owner.GetCaptainTitle] als auch der Chodak haben das Angebot von [Root.GetCaptainTitle] [unityLeader1.GetName], vorübergehend zusammenzuarbeiten, um das Einheitsgerät zu erforschen, abgelehnt. \n\nAlle drei sind misstrauisch, dass die anderen es zu ihrem eigenen Vorteil beanspruchen wollen, sodass die Bedrohung durch das Gerät nicht überwunden werden kann."
 STNC_crisis_events.10434.name: "Das Einheitsgerät"
 STNC_crisis_events.10435.a: "Richter?"
 STNC_crisis_events.10435.desc: "Bei der Untersuchung des Inneren des Einheitsgeräts wurde eine Kammer mit einer unüberwindbaren Energiebarriere entdeckt. In der Nähe der Barriere befindet sich eine Stasiskammer mit einem großen, reptilienartigen Wesen darin. \n\nDer Chodak kennt die Kreatur nur als Kabillaner und murmelt, dass ein Großteil der Geschichte Chodaks verloren gegangen ist. \n\nDie Gruppe deaktiviert die Stasiskammer und der Kabillaner taumelt heraus. \n\n„Seid gegrüßt, Aspiranten des Einheitsgeräts. Ich bin euer Richter.“"
 STNC_crisis_events.10435.name: "Der Richter des Einheitsgeräts?"
 STNC_crisis_events.10436.a: ""
 STNC_crisis_events.10436.desc: "Bei der Untersuchung des Inneren des Einheitsgeräts wurde eine Kammer mit einer unüberwindbaren Energiebarriere entdeckt. In der Nähe der Barriere befindet sich eine Stasiskammer mit einem großen, reptilienartigen Wesen darin. \n\nDer Chodak kennt die Kreatur nur als Kabillaner und murmelt, dass ein Großteil der Geschichte Chodaks verloren gegangen ist. \n\nDie Gruppe deaktiviert die Stasiskammer und der Kabillaner taumelt heraus. \n\n„Seid gegrüßt, Aspiranten des Einheitsgeräts. Ich bin euer Richter.“"
 STNC_crisis_events.10436.name: "Das Einheitsgerät"
 STNC_crisis_events.10437.a: "Weiter."
 STNC_crisis_events.10437.desc: "„Ja. Sagt mir, warum glaubt ihr, dass ihr diesen Preis verdient habt?“, fragt der Kabillan. \n\nDie Gruppe berät über ihre Antwort. Jeder Anführer legt ein starkes individuelles Argument dafür vor, dass er es wert ist, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt der Kabillan: ‚Ja. Ihr seid würdig.‘ Dann betritt er die Stasiskammer und aktiviert sie. \n\nDie Barriere vor ihnen ist verschwunden."
 STNC_crisis_events.10437.name: "Das Einheitsgerät"
 STNC_crisis_events.10438.a: "Weiter."
 STNC_crisis_events.10438.desc: "„Ja. Sagt mir, warum glaubt ihr, dass ihr diesen Preis verdient habt?“, fragt der Kabillaner. \n\nDie Gruppe berät über ihre Antwort. Jeder Anführer führt ein starkes individuelles Argument dafür an, dass er es wert ist, das Gerät und seine kolossale Kraft zu erben. \n\nSchließlich sagt der Kabillaner: „Ja. Ihr seid würdig.“, bevor er die Stasiskammer betritt und sie aktiviert. \n\nDie Barriere vor ihnen ist verschwunden."
 STNC_crisis_events.10438.name: "Das Einheitsgerät"
 STNC_crisis_events.10439.a: "Wer wurde auserwählt?"
 STNC_crisis_events.10439.desc: "Die Gruppe geht durch die deaktivierte Barriere in eine andere kugelförmige Kammer. In der Mitte befindet sich ein schwebender, metallischer Wirbel, der in einem sanften Rhythmus ein- und auszuatmen scheint. Eine Reihe von Stimmen scheint im Einklang zu flüstern und erklärt, dass sie die verschmolzenen Essenzen der Rebellen sind, die das Einheitsgerät ursprünglich gestohlen und in der Zeit vorangebracht haben. Die enorme Kraft des Einheitsgeräts hatte Raum und Zeit stark beschädigt, und nur durch die Verschmelzung mit ihm konnten die Rebellen den Schaden stoppen und mit der Reparatur beginnen. Das Gerät benötigt zu jedem Zeitpunkt einen empfindungsfähigen Anker, um es dort zu kontrollieren, und nur einer wurde als würdig erachtet."
 STNC_crisis_events.10439.name: "Das Einheitsgerät"
 STNC_crisis_events.10440.a: "Wer wurde ausgewählt?"
 STNC_crisis_events.10440.desc: "Die Gruppe durchquert die deaktivierte Barriere und gelangt in eine weitere kugelförmige Kammer. In der Mitte befindet sich ein schwebender, metallischer Wirbel, der in einem sanften Rhythmus ein- und auszuatmen scheint. Eine Reihe von Stimmen scheint im Einklang zu flüstern und erklärt, dass sie die verschmolzenen Essenzen der Rebellen sind, die das Einheitsgerät ursprünglich gestohlen und in der Zeit vorangebracht haben. Die enorme Kraft des Einheitsgeräts hatte Raum und Zeit stark beschädigt, und nur durch die Verschmelzung mit ihm konnten die Rebellen den Schaden stoppen und mit der Reparatur beginnen. Das Gerät benötigt zu jedem Zeitpunkt einen empfindungsfähigen Anker, um es dort zu kontrollieren, und nur einer wurde als würdig erachtet."
 STNC_crisis_events.10440.name: "Das Einheitsgerät"
 STNC_crisis_events.10441.a: "Verstanden."
 STNC_crisis_events.10441.desc: "„Nur einer von euch ist würdig. Derjenige, der als [unityLeader1.GetName] bekannt ist.“ \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] und der Anführer der Chodak sehen bei dieser Offenbarung alarmiert aus, bevor sie auf die Antwort von [unityLeader1.Species.GetName] warten."
 STNC_crisis_events.10441.name: "Das Einheitsgerät"
 STNC_crisis_events.10442.a: "Mit dem Einheitsgerät verschmelzen."
 STNC_crisis_events.10442.b: "Das Einheitsgerät kontrollieren."
 STNC_crisis_events.10442.desc: "„Nur einer von euch ist würdig. Derjenige, der als [unityLeader1.GetName] bekannt ist.“ \n\nDie Anführer [unityLeader2.Species.GetName] und Chodak sehen die Offenbarung alarmiert an, bevor sie auf die Antwort von [root.GetCaptainTitle] [unityLeader1.GetName] warten. \n\nDas Angebot, sich mit dem Einheitsgerät zu vereinen, um den an Raum und Zeit selbst verursachten Schaden zu beheben, ist tiefgreifend, aber auch die Versuchung, stattdessen die Kontrolle über das Gerät zum Nutzen des [Root.GetName] zu erlangen."
 STNC_crisis_events.10442.name: "Das Einheitsgerät"
 STNC_crisis_events.10443.a: "Verstanden."
 STNC_crisis_events.10443.desc: "Der [unityLeader1.Species.GetName] [unityLeader1.Owner.GetCaptainTitle] hat beschlossen, sich mit dem Einheitsgerät zu vereinen, um die alten Chodak-Rebellen bei ihrem Plan zu unterstützen, den Schaden zu beheben, der durch den früheren Missbrauch von Raum und Zeit entstanden ist. \n\nAls [unityLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden [unityLeader2.GetName] und die Chodak beide zu ihren Schiffen zurücktransportiert. \n\nAugenblicke später, als der Raum um das Einheitsgerät herum zu kochen scheint, verschwindet das Einheitsgerät in einer Welle von Chroniton-Partikeln."
 STNC_crisis_events.10443.name: "Das Einheitsgerät"
 STNC_crisis_events.10444.a: "Verstanden."
 STNC_crisis_events.10444.desc: "[Root.GetCaptainTitle] [unityLeader1.GetName] hat beschlossen, sich mit dem Einheitsgerät zu verbinden, um die alten Chodak-Rebellen bei ihrem Plan zu unterstützen, den durch den vorherigen Missbrauch von Raum und Zeit entstandenen Schaden zu beheben. \n\nAls [unityLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden die Anführer der [unityLeader2.Species.GetName] und der Chodak zurück zu ihren Schiffen transportiert. \n\nAugenblicke später, als der Raum um das Einheitsgerät herum zu kochen scheint, verschwindet das Einheitsgerät in einer Welle von Chroniton-Partikeln."
 STNC_crisis_events.10444.name: "Das Einheitsgerät"
 STNC_crisis_events.10445.a: "Verstanden."
 STNC_crisis_events.10445.desc: "Obwohl die [Root.GetName] natürlich gerne die gewaltige Macht des Unity Device kontrolliert hätte, ist das Opfer, das die [From.Species.GetName] [From.GetCaptainTitle] gebracht hat, um die Stabilität des Raum-Zeit-Kontinuums zu sichern, willkommen und wird die Beziehungen zwischen den [Root.GetName] und [From.GetName] erheblich verbessern."
 STNC_crisis_events.10445.name: "Das Unity Device"
 STNC_crisis_events.10446.a: "Verstanden."
 STNC_crisis_events.10446.desc: "Obwohl [Von.GetName] natürlich die enorme Macht des Einheitsgeräts kontrollieren wollte, scheint das Opfer, das [Root.GetCaptainTitle] [unityLeader1.GetName] gebracht hat, um die Stabilität des Raum-Zeit-Kontinuums zu sichern, ein willkommenes zu sein und wird die Beziehungen zwischen [Von.GetName] und [Root.GetName] erheblich verbessern."
 STNC_crisis_events.10446.name: "Das Unity-Gerät"
 STNC_crisis_events.10447.a: "Was werden Eure Leute jetzt tun?"
 STNC_crisis_events.10447.a.response: "Oh, wir werden warten, wie wir es seit Jahrtausenden getan haben. Das Gerät der Einheit wird zurückkehren, und vielleicht sind wir dann bereit und würdig, es zurückzufordern."
 STNC_crisis_events.10447.b: "Warum sich nicht mit der Galaxie anlegen?"
 STNC_crisis_events.10447.b.response: "Das ist schon seit einiger Zeit nicht mehr unsere Art. Aber vielleicht ändert sich das jetzt..."
 STNC_crisis_events.10447.c: "Ich nehme das Angebot an."
 STNC_crisis_events.10447.c.response: "Ich freue mich darauf, mit Auszeichnung zu dienen."
 STNC_crisis_events.10447.desc: "[unityFleet1.GetName]? Ich bin [chodakLeader.GetName] von der Chodak und möchte das Opfer Eures [Root.GetCaptainTitle] [unityLeader1.GetName] würdigen. \n\nAuch wenn ich immer noch der Meinung bin, dass die Wiedererlangung des Einheitsgerätes das Geburtsrecht meines Volkes ist, muss ich respektieren, dass jetzt nicht die Zeit dafür ist. \Da es unwahrscheinlich ist, dass ich die Rückkehr des Geräts zu meinen Lebzeiten erlebe, biete ich stattdessen meine Dienste als Bezahlung für die von [Root.GetCaptainTitle] an."
 STNC_crisis_events.10447.name: "Das Unity-Gerät"
 STNC_crisis_events.10448.a: "Verstanden."
 STNC_crisis_events.10448.desc: "Die [unityLeader1.Species.GetName] [unityLeader1.Owner.GetCaptainTitle] hat beschlossen, zu versuchen, das Unity Device zum Nutzen der [From.GetName] zu kontrollieren \n\nAls [unityLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden [unityLeader2.GetName] und der Chodak beide zu ihren Schiffen zurückgebracht. \n\nEs vergehen angespannte Momente und doch scheint nichts zu passieren."
 STNC_crisis_events.10448.name: "Das Unity-Gerät"
 STNC_crisis_events.10449.a: "Ausgezeichnet."
 STNC_crisis_events.10449.desc: "[Root.GetCaptainTitle] [unityLeader1.GetName] hat beschlossen, zu versuchen, das Unity-Gerät zum Wohle der [Root.GetName] zu kontrollieren. \n\n Während [unityLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden die [unityLeader2.Species.GetName] Chodak-Anführer beide zurück zu ihren Schiffen transportiert. \n\n[unityLeader1.GetName] ist in der Lage, eine neurale Kommunikationsverbindung zur [unityFleet1.GetFleetName] zu öffnen und erklärt, dass viele Elemente des Geräts zwar unzugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun der [Root.GetName] zur Verfügung stehen."
 STNC_crisis_events.10449.name: "Das Unity-Gerät"
 STNC_crisis_events.10450.a: "Verstanden."
 STNC_crisis_events.10450.desc: "Von der Brücke der [unityFleet2.GetName] aus erkennt [Root.GetCaptainTitle] [unityLeader2.GetName] die Öffnung einer Kommunikationsverbindung zwischen dem Unity-Gerät und der [unityFleet1.GetFleetName]. \Scheinbar eine direkte neurale Übertragung von [unityLeader1.GetName], erklärt [unityLeader1.GetSheHe], dass zwar viele Elemente des Geräts unzugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun dem [From.GetName] zur Verfügung stehen."
 STNC_crisis_events.10450.name: "Das Unity-Gerät"
 STNC_crisis_events.10451.a: "Verstanden."
 STNC_crisis_events.10451.desc: "Die [unityLeader1.Species.GetName] [unityLeader1.Owner.GetCaptainTitle] hat beschlossen, zu versuchen, das Unity Device zum Nutzen der [From.GetName] zu kontrollieren \n\nAls [unityLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden [unityLeader2.GetName] und der Chodak beide zu ihren Schiffen zurückgebracht. \n\nEs vergehen angespannte Momente und doch scheint nichts zu passieren."
 STNC_crisis_events.10451.name: "Das Unity-Gerät"
 STNC_crisis_events.10452.a: "Beunruhigend."
 STNC_crisis_events.10452.desc: "[Root.GetCaptainTitle] [unityLeader1.GetName] hat beschlossen, zu versuchen, das Unity-Gerät zum Wohle der [Root.GetName] zu kontrollieren. \n\n Während [unityLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden die [unityLeader2.Species.GetName] Chodak-Anführer beide zurück zu ihren Schiffen transportiert. \n\n[unityLeader1.GetName] kann eine neurale Kommunikationsverbindung zur [unityFleet1.GetFleetName] herstellen, aber die Übertragung ist verstümmelt. Was aus der Übertragung zu erkennen ist, deutet darauf hin, dass der Versuch, das Gerät zu kontrollieren, erhebliche interne Schäden verursacht hat. \n\n Eine Welle von Chroniton- und Verteronpartikeln strömt aus dem Unity-Gerät, während der Raum um es herum zu kochen scheint."
 STNC_crisis_events.10452.name: "Das Unity-Gerät"
 STNC_crisis_events.10453.a: "Verstanden."
 STNC_crisis_events.10453.desc: "Nur einer von euch ist würdig. Derjenige, der als [chodakLeader.GetName] bekannt ist.' \Der [Root.GetCaptainTitle] [unityLeader2.GetName] und der [unityLeader1.Species.GetName] [unityLeader1.Owner.GetCaptainTitle] schauen erschrocken auf die Offenbarung, bevor sie die Antwort des Chodak abwarten."
 STNC_crisis_events.10453.name: "Das Unity-Gerät"
 STNC_crisis_events.10454.a: "Verstanden."
 STNC_crisis_events.10454.desc: "Nur einer von euch ist würdig. Derjenige, der als [chodakLeader.GetName] bekannt ist.' \Der [Root.GetCaptainTitle] [unityLeader1.GetName] und der [unityLeader2.Species.GetName] [unityLeader2.Owner.GetCaptainTitle] schauen erschrocken auf die Enthüllung, bevor sie die Antwort des Chodak abwarten."
 STNC_crisis_events.10454.name: "Das Unity-Gerät"
 STNC_crisis_events.10455.a: "Verstanden."
 STNC_crisis_events.10455.desc: "Nur einer von euch ist würdig. Derjenige, der als [unityLeader2.GetName] bekannt ist.' \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] und der Chodak-Anführer blicken erschrocken auf die Offenbarung, bevor sie die Antwort von [unityLeader2.Species.GetName] abwarten."
 STNC_crisis_events.10455.name: "Das Unity-Gerät"
 STNC_crisis_events.10456.a: "Verschmelzen Sie mit dem Unity-Gerät."
 STNC_crisis_events.10456.b: "Kontrolliere das Unity-Gerät."
 STNC_crisis_events.10456.desc: "Nur einer von euch ist würdig. Derjenige, der als [unityLeader2.GetName] bekannt ist.' \n\nDie Anführer von [unityLeader1.Species.GetName] und Chodak schauen erschrocken auf die Offenbarung, bevor sie die Antwort von [root.GetCaptainTitle] [unityLeader2.GetName] abwarten. \Das Angebot, mit dem Einheitsgerät zu verschmelzen, um den Schaden an Raum und Zeit selbst zu reparieren, ist tiefgreifend, aber ebenso groß ist die Versuchung, stattdessen die Kontrolle über das Gerät zum Nutzen der [Root.GetName] zu erlangen."
 STNC_crisis_events.10456.name: "Das Unity-Gerät"
 STNC_crisis_events.10457.a: "Verstanden."
 STNC_crisis_events.10457.desc: "Der [unityLeader2.Species.GetName] [unityLeader2.Owner.GetCaptainTitle] hat beschlossen, mit dem Unity-Gerät zu verschmelzen, um die alten Chodak-Rebellen bei ihrem Plan zu unterstützen, den Schaden zu reparieren, der durch den früheren Missbrauch des Geräts an Raum und Zeit entstanden ist. \n\nAls [unityLeader2.GetName] in den metallischen Wirbel eingeschlossen wird, werden sowohl [unityLeader1.GetName] als auch die Chodak zu ihren Schiffen zurückgebracht. \Augenblicke später, als der Raum um das Unity-Gerät zu kochen scheint, verschwindet das Unity-Gerät in einer Welle von Chroniton-Partikeln."
 STNC_crisis_events.10457.name: "Das Unity-Gerät"
 STNC_crisis_events.10458.a: "Verstanden."
 STNC_crisis_events.10458.desc: "[Root.GetCaptainTitle] [unityLeader2.GetName] hat beschlossen, mit dem Einheitsgerät zu verschmelzen, um die alten Chodak-Rebellen bei ihrem Plan zu unterstützen, den Schaden zu reparieren, der Raum und Zeit durch seinen früheren Missbrauch zugefügt wurde. \n\nWährend [unityLeader2.GetName] in den metallischen Wirbel eingeschlossen wird, werden die Anführer der [unityLeader1.Species.GetName] und der Chodak zu ihren Schiffen zurückgebracht. \Augenblicke später, als der Raum um das Unity-Gerät zu kochen scheint, verschwindet das Unity-Gerät in einer Welle von Chroniton-Partikeln."
 STNC_crisis_events.10458.name: "Das Unity-Gerät"
 STNC_crisis_events.10459.a: "Verstanden."
 STNC_crisis_events.10459.desc: "Auch wenn [Wurzel.HolName] natürlich gerne die gewaltige Macht des Einheitsgeräts kontrolliert hätte, ist das Opfer, das [Von.Spezies.HolName] [Von.HolCaptainTitle] gebracht hat, um die Stabilität des Raum-Zeit-Kontinuums zu sichern, willkommen und wird die Beziehungen zwischen [Wurzel.HolName] und [Von.HolName] erheblich verbessern."
 STNC_crisis_events.10459.name: "Das Unity-Gerät"
 STNC_crisis_events.10460.a: "Verstanden."
 STNC_crisis_events.10460.desc: "Obwohl [Von.GetName] natürlich gerne die enorme Macht des Einheitsgeräts kontrolliert hätte, scheint das Opfer, das [Root.GetCaptainTitle] [unityLeader2.GetName] zur Sicherung der Stabilität des Raum-Zeit-Kontinuums gebracht hat, willkommen zu sein und wird die Beziehungen zwischen [Von.GetName] und [Root.GetName] erheblich verbessern."
 STNC_crisis_events.10460.name: "Das Unity-Gerät"
 STNC_crisis_events.10461.a: "Was werden Eure Leute jetzt tun?"
 STNC_crisis_events.10461.a.response: "Oh, wir werden warten, wie wir es seit Jahrtausenden getan haben. Das Gerät der Einheit wird zurückkehren, und vielleicht sind wir dann bereit und würdig, es zurückzufordern."
 STNC_crisis_events.10461.b: "Warum sich nicht mit der Galaxie anlegen?"
 STNC_crisis_events.10461.b.response: "Das ist schon seit einiger Zeit nicht mehr unsere Art. Aber vielleicht ändert sich das jetzt..."
 STNC_crisis_events.10461.c: "Ich nehme das Angebot an."
 STNC_crisis_events.10461.c.response: "Ich freue mich darauf, mit Auszeichnung zu dienen."
 STNC_crisis_events.10461.desc: "[unityFleet1.GetName]? Ich bin [chodakLeader.GetName] von den Chodak und möchte Euch für das Opfer von [Root.GetCaptainTitle] [unityLeader2.GetName] danken. \n\nAuch wenn ich immer noch der Meinung bin, dass die Wiedererlangung des Einheitsgerätes das Geburtsrecht meines Volkes ist, muss ich respektieren, dass jetzt nicht die Zeit dafür ist. \Da es unwahrscheinlich ist, dass ich die Rückkehr des Geräts zu meinen Lebzeiten erlebe, biete ich stattdessen meine Dienste als Bezahlung für die von [Root.GetCaptainTitle] an."
 STNC_crisis_events.10461.name: "Das Unity-Gerät"
 STNC_crisis_events.10462.a: "Verstanden."
 STNC_crisis_events.10462.desc: "Der [unityLeader2.Species.GetName] [unityLeader2.Owner.GetCaptainTitle] hat beschlossen, zu versuchen, das Unity Device zum Nutzen des [From.GetName] zu kontrollieren \n\nAls [unityLeader2.GetName] in den metallischen Wirbel eingeschlossen wird, werden [unityLeader1.GetName] und der Chodak beide zu ihren Schiffen zurückgebracht. \n\nEs vergehen angespannte Momente und doch scheint nichts zu passieren."
 STNC_crisis_events.10462.name: "Das Unity-Gerät"
 STNC_crisis_events.10463.a: "Ausgezeichnet."
 STNC_crisis_events.10463.desc: "[Root.GetCaptainTitle] [unityLeader2.GetName] hat beschlossen, zu versuchen, das Unity-Gerät zum Wohle der [Root.GetName] zu kontrollieren. \n\n Während [unityLeader2.GetName] in den metallischen Wirbel eingeschlossen wird, werden die Chodak-Anführer von [unityLeader1.Species.GetName] beide zu ihren Schiffen zurückgebracht. \[unityLeader2.GetName] ist in der Lage, eine neurale Kommunikationsverbindung zur [unityFleet2.GetFleetName] zu öffnen und erklärt, dass viele Elemente des Geräts zwar unzugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun der [Root.GetName] zur Verfügung stehen."
 STNC_crisis_events.10463.name: "Das Unity-Gerät"
 STNC_crisis_events.10464.a: "Verstanden."
 STNC_crisis_events.10464.desc: "Von der Brücke der [unityFleet1.GetName] aus erkennt [Root.GetCaptainTitle] [unityLeader1.GetName] die Öffnung einer Kommunikationsverbindung zwischen dem Unity-Gerät und der [unityFleet2.GetFleetName]. \Scheinbar eine direkte neurale Übertragung von [unityLeader2.GetName], erklärt [unityLeader2.GetSheHe], dass zwar viele Elemente des Geräts unzugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun dem [From.GetName] zur Verfügung stehen."
 STNC_crisis_events.10464.name: "Das Unity-Gerät"
 STNC_crisis_events.10465.a: "Verstanden."
 STNC_crisis_events.10465.desc: "Der [unityLeader2.Species.GetName] [unityLeader2.Owner.GetCaptainTitle] hat beschlossen, zu versuchen, das Unity Device zum Nutzen des [From.GetName] zu kontrollieren \n\nAls [unityLeader2.GetName] in den metallischen Wirbel eingeschlossen wird, werden [unityLeader1.GetName] und der Chodak beide zu ihren Schiffen zurückgebracht. \n\nEs vergehen angespannte Momente und doch scheint nichts zu passieren."
 STNC_crisis_events.10465.name: "Das Unity-Gerät"
 STNC_crisis_events.10466.a: "Besorgniserregend."
 STNC_crisis_events.10466.desc: "[Root.GetCaptainTitle] [unityLeader2.GetName] hat beschlossen, zu versuchen, das Unity-Gerät zum Nutzen der [Root.GetName] zu kontrollieren. \n\n Während [unityLeader2.GetName] in den metallischen Wirbel eingeschlossen wird, werden die Chodak-Anführer von [unityLeader1.Species.GetName] beide zu ihren Schiffen zurückgebracht. \n\n[unityLeader2.GetName] kann eine neurale Kommunikationsverbindung mit der [unityFleet2.GetFleetName] herstellen, aber die Übertragung ist verstümmelt. Was aus der Übertragung zu erkennen ist, deutet darauf hin, dass der Versuch, das Gerät zu kontrollieren, erhebliche interne Schäden verursacht hat. \n\n Eine Welle von Chroniton- und Verteronpartikeln strömt aus dem Unity-Gerät, während der Raum um es herum zu kochen scheint."
 STNC_crisis_events.10466.name: "Das Einheitsgerät"
 STNC_crisis_events.10468.a: "Verstanden."
 STNC_crisis_events.10468.desc: "'Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?', fragt der Kabillan. \n\nDie Gruppe berät sich über ihre Antwort. Jeder Anführer erklärt seinen individuellen Anspruch, würdig zu sein, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt der Kabillan: "Nur einer von euch ist würdig. Tritt vor, [chodakLeader.GetName].', bevor er die Stasiskammer betritt und sie aktiviert. \n\nDie Barriere vor uns ist weg, aber [Root.GetCaptainTitle] [unityLeader1.GetName] und [From.GetCaptainTitle] [unityLeader2.GetName] wurden zu ihren Schiffen zurückgebracht und warten darauf, was der Chodak [chodakLeader.GetName] aus [chodakLeader.GetHerHis] Preis machen wird."
 STNC_crisis_events.10468.name: "Das Einheitsgerät"
 STNC_crisis_events.10469.a: "Fahren Sie fort."
 STNC_crisis_events.10469.desc: "'Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?', fragt der Kabillan. \n\nDie Gruppe berät sich über ihre Antwort. Jeder Anführer erklärt seinen individuellen Anspruch, würdig zu sein, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt der Kabillan: "Nur einer von euch ist würdig. Tritt vor, [chodakLeader.GetName].', bevor er die Stasiskammer betritt und sie aktiviert. \n\nDie Barriere vor uns ist weg, aber [Root.GetCaptainTitle] [unityLeader2.GetName] und [From.GetCaptainTitle] [unityLeader1.GetName] wurden zu ihren Schiffen zurückgebracht und warten darauf, was der Chodak [chodakLeader.GetName] aus [chodakLeader.GetHerHis] Preis machen wird."
 STNC_crisis_events.10469.name: "Das Einheitsgerät"
 STNC_crisis_events.10470.a: "Verstanden."
 STNC_crisis_events.10470.desc: "Lange Minuten vergehen an Bord der [unityFleet1.GetName] und der [unityFleet2.GetName]. Keine der beiden Mannschaften weiß, was der Chodak [chodakLeader.GetName] mit der Kontrolle über das Unity Device vorhat. \n\n Eine Übertragung wird von der Oberfläche ausgestrahlt, die Stimme von [chodakLeader.GetName] vermischt sich subtil mit einem Dutzend anderer. \n'Sie haben mir den wahren Zweck des Einheitsgerätes gezeigt, den Schaden an Raum und Zeit zu reparieren, der durch früheren Missbrauch entstanden ist. Ich soll ein Anker für diesen Zeitpunkt werden, der es uns ermöglicht, hier stark zu sein. Lebt wohl.' \Augenblicke später, als der Raum um das Einheitsgerät zu kochen scheint, verschwindet das Einheitsgerät in einer Welle von Chronitonpartikeln."
 STNC_crisis_events.10470.name: "Das Einheitsgerät"
 STNC_crisis_events.10471.a: "Verstanden."
 STNC_crisis_events.10471.desc: "Obwohl [Root.GetName] sich natürlich gewünscht hätte, die enorme Macht des Einheitsgeräts zu kontrollieren, ist das Opfer, das [chodakLeader.GetName] gebracht hat, um die Stabilität des Raum-Zeit-Kontinuums zu sichern, ein willkommenes Opfer. \Darüber hinaus wird die Zeit, die man innerhalb des Einheitsgeräts zusammenarbeitet, die Beziehungen zwischen [Wurzel.GetName] und [Von.GetName] verbessern."
 STNC_crisis_events.10471.name: "Das Einheitsgerät"
 STNC_crisis_events.10472.a: "Betrifft."
 STNC_crisis_events.10472.desc: "Lange Minuten vergehen an Bord der [unityFleet1.GetName] und der [unityFleet2.GetName]. Keine der beiden Mannschaften weiß, was der Chodak [chodakLeader.GetName] mit der Kontrolle über das Unity Device vorhat. \n\n Eine Übertragung wird von der Oberfläche ausgestrahlt, die Stimme von [chodakLeader.GetName] vermischt sich subtil mit einem Dutzend anderer. \n'Sie haben mir gezeigt, was sie mit dem Einheitsgerät vorhaben, um die Schäden an Raum und Zeit zu reparieren, die durch früheren Missbrauch entstanden sind. Aber ich bin nicht damit zufrieden, ein... Anker zu bleiben. Dieses Gerät wird wieder zum Ruhm von ganz Chodak eingesetzt werden!'"
 STNC_crisis_events.10472.name: "Das Einheitsgerät"
 STNC_crisis_events.10473.a: "Betrifft."
 STNC_crisis_events.10473.desc: "Lange Minuten vergehen an Bord der [unityFleet1.GetName] und der [unityFleet2.GetName]. Keine der beiden Mannschaften weiß, was der Chodak [chodakLeader.GetName] mit der Kontrolle über das Unity Device vorhat. \n\n Eine Übertragung wird von der Oberfläche ausgestrahlt, die Stimme von [chodakLeader.GetName] vermischt sich subtil mit einem Dutzend anderer. \n'Sie haben mir gezeigt, was sie mit dem Einheitsgerät vorhaben, um die Schäden an Raum und Zeit zu reparieren, die durch früheren Missbrauch entstanden sind. Aber ich bin nicht damit zufrieden, ein... Anker zu bleiben. Dieses Gerät wird wieder zum Ruhm von ganz Chodak eingesetzt werden...!' \Die Übertragung wird durch ein Rauschen unterbrochen."
 STNC_crisis_events.10473.name: "Das Einheitsgerät"
 STNC_crisis_events.10475.a: "Begeben Sie sich in die Anlage."
 STNC_crisis_events.10475.desc: "Die drei Shuttles sind in relativer Nähe zum Einheitsgerät gelandet. \n\nMit [Root.GetCaptainTitle] [unityLeader2.GetName] [unityLeader2.GetHerHim]selbst, der sich entschieden hat, das Außenteam zu führen, versucht die [unityFleet2.GetName], so viel wie möglich von dem Gebiet zu scannen. \Wenige Augenblicke, nachdem sich die drei Gruppen einander genähert hatten, wurden die Anführer der einzelnen Gruppen weiter in die Struktur gebeamt. Bei minimaler Kommunikation befinden sich [unityLeader2.GetName] und die anderen in einem höhlenartigen, kreisförmigen Raum mit einer Reihe von Korridoren, die um den Umfang herum sichtbar sind. \Der [unityLeader1.Species.GetName] [unityLeader1.Owner.GetCaptainTitle] macht sich allein auf den Weg in die Anlage."
 STNC_crisis_events.10475.name: "Das Einheitsgerät"
 STNC_crisis_events.10476.a: "Richterin?"
 STNC_crisis_events.10476.desc: "Die Untersuchung des Inneren des Einheitsgeräts hat eine Kammer mit einer unüberwindbaren Energiebarriere aufgedeckt. In der Nähe der Barriere befindet sich eine Stasiskammer mit einem großen, reptilienartigen Wesen darin. \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] deaktiviert die Stasiskammer, und die Kreatur taumelt heraus. \n\n'Seid gegrüßt, Anwärter auf das Einheitsgerät. Ich bin dein Richter.'"
 STNC_crisis_events.10476.name: "Das Einheitsgerät"
 STNC_crisis_events.10477.a: "Fahren Sie fort."
 STNC_crisis_events.10477.desc: "'Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?', fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] denkt angestrengt nach, bevor er ein überzeugendes Argument dafür vorbringt, dass er würdig ist, das Gerät und seine kolossale Macht zu erben. \n\n Schließlich sagt die Kreatur: "Ja, du bist würdig", bevor sie die Stasiskammer betritt und sie aktiviert. \n\nDie Barriere vor uns ist verschwunden."
 STNC_crisis_events.10477.name: "Das Einheitsgerät"
 STNC_crisis_events.10478.a: "Richterin?"
 STNC_crisis_events.10478.desc: "Die Untersuchung des Inneren des Einheitsgeräts hat eine Kammer mit einer unüberwindbaren Energiebarriere aufgedeckt. In der Nähe der Barriere befindet sich eine Stasiskammer mit einem großen, reptilienartigen Wesen darin. \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] deaktiviert die Stasiskammer, und die Kreatur taumelt heraus. \n\n'Seid gegrüßt, Anwärter auf das Einheitsgerät. Ich bin dein Richter.'"
 STNC_crisis_events.10478.name: "Das Einheitsgerät"
 STNC_crisis_events.10479.a: "Weiter."
 STNC_crisis_events.10479.desc: "Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?", fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] denkt angestrengt nach, bevor er ein starkes Argument dafür vorbringt, dass er würdig ist, das Gerät und seine kolossale Macht zu erben. \n\n Schließlich sagt die Kreatur: "Ja, du bist würdig", bevor sie die Stasiskammer betritt und sie aktiviert. \n\nDie Barriere vor uns ist verschwunden."
 STNC_crisis_events.10479.name: "Das Einheitsgerät"
 STNC_crisis_events.10480.a: "Wer wurde auserwählt?"
 STNC_crisis_events.10480.desc: "Der [Root.GetCaptainTitle] durchschreitet die deaktivierte Barriere und gelangt in eine weitere kugelförmige Kammer, in der die Anführer der Chodak und der [From.Species.GetName] warten, die offenbar für würdig befunden wurden. \n\nIn der Mitte befindet sich ein schwebender, metallischer Wirbel, der in einem sanften Rhythmus ein- und auszuatmen scheint. \n\nEine Reihe von Stimmen scheint im Einklang zu flüstern und zu erklären, dass sie die verschmolzenen Essenzen der Rebellen sind, die ursprünglich das Gerät der Einheit gestohlen und es in der Zeit vorwärts gebracht haben. \n\nDie enorme Kraft des Einheitsgeräts hatte Raum und Zeit stark beschädigt, und nur durch die Verschmelzung mit ihm konnten die Rebellen den Schaden aufhalten und mit der Reparatur beginnen. \n\nDas Gerät benötigt an jedem Punkt der Zeit einen empfindungsfähigen Anker, um es dort zu kontrollieren, und nur einer wurde für würdig befunden."
 STNC_crisis_events.10480.name: "Das Einheitsgerät"
 STNC_crisis_events.10481.a: "hat verstanden."
 STNC_crisis_events.10481.desc: "Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?", fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] denkt angestrengt nach, bevor er [unityLeader2.GetHerHis] den Anspruch erhebt, würdig zu sein, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt die Kreatur: "Nein. Du bist nicht würdig.", bevor sie die Stasis-Kammer betritt und sie aktiviert. \n\nMoment später wird [Root.GetCaptainTitle] [unityLeader2.GetName] zurück zur [unityFleet2.GetName] transportiert und wartet darauf, wie es dem Chodak und [unityLeader1.Species.GetName] ergehen wird."
 STNC_crisis_events.10481.name: "Das Einheitsgerät"
 STNC_crisis_events.10482.a: "Wer wurde auserwählt?"
 STNC_crisis_events.10482.desc: "Der [Root.GetCaptainTitle] durchschreitet die deaktivierte Barriere und gelangt in eine weitere kugelförmige Kammer, in der der Chodak [chodakLeader.GetName] wartet, der offenbar für würdig befunden wurde. \n\nIn der Mitte befindet sich ein schwebender, metallischer Wirbel, der in einem sanften Rhythmus ein- und auszuatmen scheint. \n\nEine Reihe von Stimmen scheint im Einklang zu flüstern und zu erklären, dass sie die verschmolzenen Essenzen der Rebellen sind, die ursprünglich das Gerät der Einheit gestohlen und es in der Zeit vorwärts gebracht haben. \n\nDie enorme Kraft des Einheitsgeräts hatte Raum und Zeit stark beschädigt, und nur durch die Verschmelzung mit ihm konnten die Rebellen den Schaden aufhalten und mit der Reparatur beginnen. \n\nDas Gerät benötigt an jedem Punkt der Zeit einen empfindungsfähigen Anker, um es dort zu kontrollieren, und nur einer wurde für würdig befunden."
