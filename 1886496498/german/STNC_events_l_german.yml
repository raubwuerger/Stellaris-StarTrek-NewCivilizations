 STNC_relics_flavour.200.a: "[Root.GetUnderstood]"
 STNC_relics_flavour.200.desc.borg.01: "§YSubject:§! Artefakt 1387a \n§YOrigin:§! Spezies 05 (vorläufige Bezeichnung) \n§YAnalysis:§! Extrapolation der Flugbahn und Geschwindigkeit von Artefakt 1387a vor der Erfassung: 94,2%ige Sicherheit, dass Artefakt 1387a aus der 2,54mly entfernten Galaxie A1 stammt. \n§YAnalyse:§! Artefakt 1387a ist aus geschichtetem Neutronium aufgebaut. Simulationen deuten auf eine Schadensresistenz hin, die um eine Größenordnung größer ist als die des nächsten Analogons."
 STNC_relics_flavour.200.desc.borg.02: "§YSubject:§! Artefakt 1387a \n§YOrsprung:§! Spezies 05 (vorläufige Bezeichnung) \n§YAnalyse:§! Mit hoher Wahrscheinlichkeit ist Artefakt 1387a für die Planetenvernichtungs-Ereigniscluster 6443, 6947, 7221 und 7236 verantwortlich. \n§YAnalyse:§! Die Neutronium-Gitterstruktur von Artefakt 1387a zeigt Hinweise auf eine unidirektionale kinetische Abschwächung. Die aufgezeichnete Materialstärke ist auf der Außenfläche um etwa 1925 % höher."
 STNC_relics_flavour.200.desc.borg.03: "§YSubject:§! Artefakt 1387a \n§Ursprung:§! Spezies 05 (vorläufige Bezeichnung) \n§YAnalyse:§! Artefakt 1387a ist nachweislich mit Tau-Strahlung gesättigt, was mit dem Durchqueren der Energiebarriere um die Galaxie A0 übereinstimmt. \n§YAuswertung:§! Artefakt 1387a zeigt Anzeichen von Mikrokerben auf der Außenseite des Fragments, die auf den Einschlag von hochenergetischen Antiprotonenwaffen zurückzuführen sind. \n§YAnalyse:§! Der Energiebedarf von Artefakt 1387a korreliert mit der Beteiligung an den Ereignisclustern 6443, 6947, 7221 und 7236 der Planetenzerstörung. \n§YSchlussfolgerung:§! Artefakt 1387a ist ein autonomes Waffensystem der Spezies 05 (vorläufig) in der Galaxie A1. 73% Wahrscheinlichkeit der Nutzung im laufenden Konflikt zwischen Spezies 05 (vorläufig), Spezies 924 (vorläufig) und Spezies 09 in Galaxie A1 und der anschließenden laufenden Bestrahlung von Galaxie A1."
 STNC_relics_flavour.200.desc.regular.01: "Die Zerstörung des uralten Planetenzerstörers hinterließ Teile von bergbarem, aber inertem Material für weitere Experimente. Die Untersuchung der Hüllenfragmente hat es unseren Wissenschaftlern ermöglicht, einige Einblicke in die Geschichte des Schiffes zu gewinnen. Erstens können wir aufgrund der relativen Flugbahn und des Kurses der Weltuntergangsmaschine annehmen, dass sie von außerhalb der Galaxie stammt. \Zweitens besteht die Hülle aus reinem Neutronium, einem Material, das wir bisher nur in der Tiefe bestimmter Sterne beobachtet haben und dessen Herstellung unser derzeitiges Verständnis bei weitem übersteigt.\n\n Schließlich haben uns die Waffentests mit dem Neutronium-Hüllenstück wertvolle Erkenntnisse darüber geliefert, wie Waffen auf nahezu unverwundbare Materialien reagieren."
 STNC_relics_flavour.200.desc.regular.02: "Weitere Experimente mit dem Fragment des Jüngsten Gerichts haben tiefere Erkenntnisse gebracht. Unsere Soziologen und Astrometriker haben es geschafft, einen Zerstörungspfad durch die Galaxie zu berechnen, der Welten vollständig zerstört und zahlreiche Prä-Warp-Zivilisationen ausgelöscht hat. Ingenieurteams haben einige Herstellungsfehler in den Hüllenfragmenten entdeckt, die zeigen, dass diese von Wesen geschaffen wurden, die genauso fehlerhaft sind wie wir. Schließlich ist die Stärke des Materials nahezu unverwundbar gegenüber unserem Waffenfeuer, aber es scheint, dass dies die innere Hülle der Maschine ist - die äußere Hülle wurde vor Jahrtausenden entfernt. \Diese Erkenntnisse sind ziemlich beunruhigend, da es anscheinend einst größere und mächtigere Ethnien gab."
 STNC_relics_flavour.200.desc.regular.03: "Die laufende Erforschung des Fragments des Jüngsten Gerichts liefert weiterhin tiefe Einblicke in die Ethnie, die dieses zerstörerische Schiff einst gebaut hat. Jeder Zweig hat seine Theorien, aber hier sind die neuesten Erkenntnisse. \Die Weltuntergangsmaschine kam definitiv von außerhalb der Galaktischen Barriere, möglicherweise aus der Andromeda-Galaxie oder, was noch beunruhigender ist, von noch weiter weg. Die Einkerbungen entlang des Hüllenfragments deuten auf zahlreiche anhaltende Gefechte mit Antiprotonenwaffen hin. Die Menge an Neutronium in der Hülle ist fast schon ein Garant für ein stellares Ingenieursniveau, das weit über die derzeitige Technologie hinausgeht.\n\nDie Maschinen des Jüngsten Gerichts scheinen eine große Menge an Material zu benötigen, um sich selbst zu erneuern, weshalb sie ganze Welten zerstören, um ihre internen Fabriken zu betreiben. Theoretisch sollte der Verbrauch von großen Schiffen möglich sein und wäre von viel größerem Nutzen als nur von Rohmaterial. Die weitere Erforschung des Fragments wird wahrscheinlich zu Ergebnissen führen, die in die gleiche Richtung gehen."
 STNC_relics_flavour.200.name: "Fragment der Weltuntergangsmaschine"
 STNC_relics_flavour.301.a: "[Root.GetFascinating]"
 STNC_relics_flavour.301.desc: "Die in das Kir'Shara eingeritzten Schriften versuchen, die Grundlagen unserer Zivilisation zu bekräftigen.\n\n Einer dieser Abschnitte, der in letzter Zeit einen massiven Aufschwung in der Forschung unserer Ingenieursabteilungen ausgelöst hat, lautet ähnlich wie Kiri-Kin-Thas Lehre, dass §Y'Nichts Unwirkliches existiert'§! ein logischer Ausdruck dafür, wie Mathematik abstrakt abläuft. Wenn man versucht, etwas in der Realität mit Mathematik und Logik zu modellieren, dann kann man am Ende manchmal absurde Schlussfolgerungen über die Realität selbst ziehen.\n\nIndem wir ganz offen sagen: §Y'Nichts Unwirkliches existiert'§! und dies als Teil unserer Philosophie akzeptieren, dient es als Erinnerung daran, dass wir an Relevanz verlieren, sobald wir anfangen, abstrakt zu denken. Es ist nicht so sehr ein Axiom als vielmehr eine Warnung vor unnötiger Abstraktion."
 STNC_relics_flavour.301.name: "Die Lehren von Surak"
 STNC_relics_flavour.302.a: "[Root.GetFascinating]"
 STNC_relics_flavour.302.desc: "Die in die Kir'Shara eingemeißelten Schriften versuchen, die Grundlagen unserer Zivilisation zu bekräftigen.\n\n Einer dieser Abschnitte, der in jüngster Zeit einen massiven Aufschwung in der Forschung unserer Soziologen ausgelöst hat, liest sich ähnlich wie die Lehren im §YKol-Ut-Shan§!, oder besser bekannt als IDIC - Unendliche Vielfalt in unendlichen Kombinationen. Wenn du versuchst, irgendeinen Teil der Vielfalt auszuschließen, nur weil du ihn nicht magst, schließt du unendlich viele mögliche Kombinationen aus.\n\nIndem wir uns den §YKol-Ut-Shan§! zu eigen machen, der die riesigen Variablen und Elemente in der Galaxie symbolisiert, die Wahrheit und Schönheit schaffen, dient er als Erinnerung daran, dass wir uns keinem Weg verschließen sollten, nur weil er anders ist, und dass wir stattdessen die Unterschiede zwischen uns annehmen sollten."
 STNC_relics_flavour.302.name: "Die Lehren von Surak"
 STNC_relics_flavour.303.a: "[Root.GetFascinating]"
 STNC_relics_flavour.303.desc: "Die in die Kir'Shara eingemeißelten Schriften versuchen, die Grundlagen unserer Zivilisation zu bekräftigen.\n\n Einer dieser Abschnitte, der in letzter Zeit eine große Anhängerschaft innerhalb unserer Bevölkerung gefunden hat, wiederholt einen Teil dessen, was wir bereits lehren - §Y'Die Bedürfnisse der Vielen überwiegen die Bedürfnisse der Wenigen oder des Einen'§! Indem wir uns diese Lehre zu eigen machen, können wir sicherstellen, dass alle, die in der Vulkanischen Expeditionsgruppe oder der Wissenschaftsakademie dienen, der Gesamtheit von Vulkan dienen. Dies sollte die Rekrutierung erheblich steigern."
 STNC_relics_flavour.303.name: "Lehren von Surak"
 STNC_relics_flavour.304.a: "[Root.GetFascinating]"
 STNC_relics_flavour.304.desc: "Die in das Kir'Shara eingeritzten Schriften versuchen, die Grundlagen unserer Zivilisation zu bekräftigen. Einer dieser Abschnitte, der vor kurzem entdeckt wurde, scheint eine frühe Version von T'Plana-Haths Aussage zu sein, dass §Y'Logik der Kitt unserer Zivilisation ist, mit dem wir aus dem Chaos aufsteigen, indem wir uns von der Vernunft leiten lassen'\n\nIndem wir uns diese Lehren zu eigen machen, können wir verstehen, wie unsere Vorfahren und die Geschichte sich weiterentwickelt haben, um die Zukunft zu schaffen, in der wir jetzt leben. Die logische Erweiterung dieser Lehren ist, dass die Logik zwar nicht alle unsere Probleme lösen kann, aber solange sie die Grundlage bleibt, auf der wir unsere Gesellschaft und Forschung aufbauen, können wir unser Verständnis des Universums vertiefen."
 STNC_relics_flavour.304.name: "Lehren von Surak"
 STNC_relics_flavour.305.a: "Logisch."
 STNC_relics_flavour.305.desc: "Die in das Kir'Shara eingemeißelten Schriften versuchen, die Grundlagen unserer Zivilisation zu bekräftigen. Ein solcher stark beschädigter Abschnitt, der kürzlich von einem Studenten restauriert wurde, hat eine Diskussion ausgelöst, die besagt, dass die Logik nicht das A und O der vulkanischen Philosophie ist. Sie besagt, dass reine Logik die Vulkanier schwach und hilflos macht, etwas, das unsere Rituale und das traditionelle Kahs-wan zu verhindern suchen.\n\nDie Entdeckung dieses Abschnitts hat Mitglieder der Gesellschaft aus allen Bereichen dazu veranlasst, viele §Yluxuries§! in die Gesellschaft zurückzugeben und ein einfacheres Leben zu führen."
 STNC_relics_flavour.305.name: "Die Lehren von Surak"
 STNC_relics_flavour.400.a: "[Root.GetUnderstood]"
 STNC_relics_flavour.400.desc.01: "Das nahezu kugelförmige Gerät, das aus dem Wrack der fremden Sonde geborgen wurde, scheint als primärer Sensormechanismus des Schiffes gedient zu haben. Unseren eigenen Scans ist es bisher nicht gelungen, unter die Oberfläche des Objekts vorzudringen, aber die Materialanalyse hat eine große Menge an Daten geliefert."
 STNC_relics_flavour.400.desc.02: "Weitere Untersuchungen der Antennen der fremden Sonde haben ergeben, dass sich im Inneren eine Reihe von Kammern befinden, die etwas mehr als 10 % des Gesamtvolumens ausmachen. \Die Maschinerie im Inneren ist vollautomatisch und unglaublich fortschrittlich, obwohl das Design auf eine nichthumanoide Konstruktion schließen lässt."
 STNC_relics_flavour.400.desc.03: "Die Entschlüsselung der Datenstruktur der Speicherbänke, die in der fremden Sondenantenne untergebracht sind, ist keine triviale Aufgabe. Bizarrerweise scheinen die Erbauer des Geräts Pi als Basis für ihr primäres Zählsystem verwendet zu haben, wechseln aber kontextabhängig zu einer Reihe anderer mathematischer Konstanten. \n\nEinige Daten wurden jedoch wiederhergestellt und bieten den Forschern viel Stoff für Analysen."
 STNC_relics_flavour.400.name: "Alien-Sonden-Antennen"
 STNC_relics_flavour.500.a: "[Root.GetUnderstood]"
 STNC_relics_flavour.500.desc.01: "Der Tra-lo-klee, ein leuchtend roter Edelstein, besitzt die Fähigkeit, jedem, der ihn berührt, den Zeitpunkt und die Umstände seines Todes vorauszusagen. Für viele ist dies eine traumatische Erfahrung, aber für andere kann er Klarheit schaffen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat beschlossen, das Risiko einzugehen, in der Hoffnung, dass es ihm neue Weisheit vermittelt."
 STNC_relics_flavour.500.desc.02: "Die Todesvision, die der Tra-lo-klee gewährt, ist eine schwierige Erfahrung, und nur wenige würden sich dafür entscheiden, sie ein zweites Mal zu erleben. \n\nDessen ungeachtet hat [Root.GetRulerTitle] [Root.GetRulerName] beschlossen, das Risiko einzugehen, in der Hoffnung, dass es ihm neue Weisheit vermitteln könnte."
 STNC_relics_flavour.500.name: "Tra-Lo-Klee"
 STNC_relics_flavour.500.nothing_happens: "Nichts passiert"
 STNC_relics_flavour.600.a: "[Root.GetFascinating]"
 STNC_relics_flavour.600.cures_diseases: "Heilt alle bestehenden Krankheiten."
 STNC_relics_flavour.600.desc.01: "Die seltsamen Eigenschaften des Kristalls [Root.Owner.GetDevilsHeartName] sind weiterhin unerklärlich. Der [Root.Owner.GetDevilsHeartName] erzeugt enorme Mengen an nutzbarer Energie und scheint denen, die ihn studieren, seltsame Träume zu entlocken. \Erstaunlicherweise scheint der Kristall auch eine medizinische Funktion zu haben. Bei der Handhabung des [Root.Owner.GetDevilsHeartName] berichtete ein Techniker, der an einer leichten, aber chronischen Krankheit litt, dass er durch diese Erfahrung vollständig geheilt wurde. Weitere Tests mit unbedenklichen Viruskulturen ergaben, dass die Freiwilligen in der Forschungseinrichtung nahezu völlig infektionsfrei waren. \Viele glauben, dass dieser Effekt genutzt werden könnte, um eine Vielzahl von Krankheiten auszurotten, die die [Root.GetName] bedrohen könnten."
 STNC_relics_flavour.600.desc.02: "Das [Root.Owner.GetDevilsHeartName] erweist sich weiterhin als wirksame Barriere gegen Krankheiten in der [Root.GetName]."
 STNC_relics_flavour.600.name: "Der [Root.Owner.GetDevilsHeartName]"
 STNC_relics_flavour.601.a: "Betreffend."
 STNC_relics_flavour.601.desc: "Die seltsamen Träume, die diejenigen haben, die dem [Root.Owner.GetDevilsHeartName] regelmäßig ausgesetzt sind, haben begonnen, ein einheitliches Thema zu zeigen. \Die Träumer beschreiben typischerweise einen unregelmäßigen steinernen Torbogen, den Kristall, der mit einer roten Flamme brennt, und ein rotierendes schwarzes Loch. Ein Techniker, der am längsten mit dem Kristall in Berührung gekommen ist, ist davon überzeugt, dass die Träume eine Warnung des Kristalls selbst sind, der aus der Galaxie entkommen will und vor einer großen Katastrophe warnt, wenn man ihn nicht weiterreisen lässt. \n\nWährend der therapeutische Nutzen des [Root.Owner.GetDevilsHeartName] bedeutend ist, sind die Träume, die er hervorruft, für viele zu einer Quelle des Unbehagens geworden, die dafür plädieren, dass er entsorgt werden sollte."
 STNC_relics_flavour.601.name: "Der [Root.Owner.GetDevilsHeartName]"
 STNC_REMARKABLE: "[Root.GetRemarkable]"
 STNC_remind_6_months: "Überprüfung in sechs Monaten."
 STNC_resource_deposit_category_desc: "Erste Untersuchungen von [From.GetName] ergaben vielversprechende Anzeichen für mehrere bemerkenswerte Verbindungen. \n\n Wir sollten eine Reihe umfassender Folgescans mit speziellen Planetensensoren durchführen, um alle wertvollen Vorkommen zu lokalisieren und zu kartieren. \n\nWenn sie in ausreichenden Mengen vorhanden sind, können wir eine orbitale Bergbaustation einrichten, um den Abbau zu steuern."
 STNC_resource_deposit_category: "Interessante Rohstoffvorkommen"
 STNC_RIDDINITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Riddinit entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb erforderlich sein."
 STNC_RIDDINITE_PROJECT: "Riddinit-Gewinnung"
 STNC_RODINIUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Rodinium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_RODINIUM_PROJECT: "Rodinium-Gewinnung"
 STNC_romulan_flavour.1.a: "Wachsamkeit!"
 STNC_romulan_flavour.1.desc: "Seit mehreren Monaten hat der Kriegsminister [PlotLeader.GetName] in immer mehr öffentlichen Foren seine Verachtung für die Verteidigungspolitik von [Root.GetRulerTitle] [Herrscher.GetName] zum Ausdruck gebracht. \n\nMit dem Argument, dass die [Root.GetSpeciesAdj]-Werften eine mehr als doppelt so große Marine versorgen könnten, hat [plotLeader.GetName] begonnen, für eine rasche Erhöhung der Verteidigungsausgaben zu agitieren. \[Root.GetRulerTitle] [ruler.GetName] hat den Minister bisher im Amt gehalten, aber [ruler.GetSheHe] ist paranoid geworden angesichts der Möglichkeit eines... erzwungenen Führungswechsels."
 STNC_romulan_flavour.1.name: "Putschgeräusche"
 STNC_romulan_flavour.100.a: "Ausgezeichnet."
 STNC_romulan_flavour.100.desc: "§'Wie lange?', fragt er, während der Sturm auf seinen Mantel schlägt wie ein Wirbel betrunkener Fäuste.\n'So lange wie nötig, und keine Stunde weniger', antworte ich.\n'Das hast du letztes Jahr gesagt, du alter Veruul!'\n'Und das Jahr davor und das Jahr davor und das Jahr davor. Wer von uns ist der Veruul, der Fragen stellt, auf die wir die Antwort kennen?'\n\nRevalus, ein Autor, der dafür bekannt ist, den brutalen Tonfall der Rateg-Arbeiterklasse in Prosa zu popularisieren, hat seinen letzten Roman veröffentlicht. Die Warte“ erzählt die Geschichte eines Zenturios, der den Befehl seines Kommandanten befolgt, dreißig Jahre lang einen Durchgang im Chula-Tal zu bewachen. \Die Erzählung zeigt den Wert von Gehorsam, Disziplin und Berufsehre, traditionelle romulanische patriotische Werte, die Revalus die Gunst von [Root.GetRulerTitle] [Root.GetRulerName] eingebracht haben."
 STNC_romulan_flavour.100.name: "Die Wartezeit"
 STNC_romulan_flavour.1000.a: "Faszinierend."
 STNC_romulan_flavour.1000.desc: "Das Spiel von Latrunculo gilt als effektiver Test für das strategische Denken eines [Root.GetCaptainTitle]. Daher wird es innerhalb der Flotte häufig zwischen Freunden und Rivalen gleichermaßen gespielt. \n\nNach einer Periode relativer Ruhe hat [romulanLeader1.GetName] von der [romulanLeaderFleet1.GetName] [romulanLeader2.GetName] von der [romulanLeaderFleet2.GetName] zu einem Match herausgefordert."
 STNC_romulan_flavour.1000.name: "Latrunculo"
 STNC_romulan_flavour.1001.a: "Ausgezeichnet."
 STNC_romulan_flavour.1001.desc: "[Root.GetCaptainTitle] [Leader.GetName] hat einen hart erkämpften Sieg über [Leader.GetHerHis] Latrunculo-Gegner [From.Leader.GetName] errungen. \n\nWährend der Kampf etwas lethargisch begann, ermöglichten es mehrere geniale Manöver von [Anführer.GetHerHis] Prätor Stück [Anführer.GetName], einen großen Teil der Dekurionen von [Von.Anführer.GetName] zu isolieren und zu unterwandern, bevor sie ihre Schlachtformationen fertigstellen konnten. \Auch wenn die von [Anführer.GetName] gezeigte Gerissenheit außerhalb des Spiels nicht ganz anwendbar ist, wurde sie von den Beobachtern des Spiels sehr geschätzt."
 STNC_romulan_flavour.1001.name: "Latrunculo"
 STNC_romulan_flavour.1004.a: "[Root.GetUnderstood]"
 STNC_romulan_flavour.1004.desc: "[Leader.GetName] und [Leader.GetHerHis] Latrunculo-Gegner [From.Leader.GetName] haben ihr Spiel in einem Patt enden sehen. \n\nDas Match begann zwar auf beiden Seiten mit einer gewissen Energie, aber effektive Verteidigungen, die auf dem konservativen Einsatz der Equitoriam-Figuren jedes Spielers beruhten, verlangsamten das Tempo bald auf ein Kriechen. Letztendlich ging das Zuglimit mit [From.Leader.GetName] vorbei, der einen knappen fiktiven Sieg errang. \Mehrere Beobachter kommentierten, dass die Partie eine der am wenigsten inspirierten war, die sie in den letzten Jahren gesehen haben."
 STNC_romulan_flavour.1004.name: "Latrunculo"
 STNC_romulan_flavour.11.a: "Das ist doch lächerlich!"
 STNC_romulan_flavour.11.desc: "Der Gong ertönt über die Sprechanlage und [Root.GetCaptainTitle] [Root.GetLeaderName] wird auf die Brücke gerufen. Die Besatzung steht da und schaut verunsichert, während der Erste Offizier seinen Bericht beginnt: \n\n'Sir, wir haben eine Übertragung auf einem [Root.GetSpyService]-Kanal empfangen.' \n\n'Und?', fragt der [Root.GetCaptainTitle]. \n\n'Sir, es gibt den Befehl, dass Sie einer Untersuchung Ihres Verhaltens beiwohnen sollen. \n\nDas Gesicht von [Root.GetCaptainTitle] verzieht sich zu einem Grinsen, als [officer.GetSheHe] auf der Kommunikationskonsole einen eingehenden Shuttle-Alarm bemerkt. Der Exekutiv-Offizier gibt zwei Centurions ein Zeichen, die ihre Waffen aus den Halfter nehmen. \n\n'Bitte Sir, hier entlang', sagt einer, während [Root.GetCaptainTitle] [Root.GetLeaderName] zum Turbolift am Disruptor-Punkt geführt wird."
 STNC_romulan_flavour.11.name: "Tal Shiar-Untersuchung"
 STNC_romulan_flavour.110.a: "Kaveesa Rihu inhaftieren."
 STNC_romulan_flavour.110.a.tooltip: "Glück auf Planeten mit remanischem £pop£: §R-10%§!"
 STNC_romulan_flavour.110.b: "Verbessern Sie die Bedingungen für die Remaner."
 STNC_romulan_flavour.110.b.tooltip: "Versklavte Remaner erhalten die Staatsbürgerschaft: §H$Staatsbürgerschaft_begrenzt$§!"
 STNC_romulan_flavour.110.desc: "§B'Ist mein Blut nicht grün wie das eure? Haben meine Vorfahren nicht die Schwärze des Weltraums mit den euren durchquert? Du misshandelst mich, weil was? Weil ich dir Angst mache?'\n'Weil du Remaner bist!', spuckte die alte Centurianerin, ihr Gesicht vor Abscheu verzerrt.\n'Und was ist damit? \n\nKaveesa Rihu, eine Autorin, die für ihre fortschrittlichen Ansichten bekannt ist, hat eine Kontroverse ausgelöst, nachdem ihr Roman §YNinuk's Lament§! zur Veröffentlichung freigegeben wurde, ohne vom Kunstministerium geprüft worden zu sein. \Die Geschichte über den Kampf eines remanischen Soldaten gegen seine romulanischen Herren hat die Spannungen angeheizt, und Remaner und Sympathisanten der Remaner fordern eine Überprüfung ihres Status innerhalb der [Root.GetName]."
 STNC_romulan_flavour.110.name: "Ninuks Klagelied"
 STNC_romulan_flavour.12.a: "Bestätigt."
 STNC_romulan_flavour.12.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird zügig in den Besprechungsraum geführt. Der Raum wurde für ein Standard-Militärtribunal eingerichtet, obwohl der Tal Shiar-Mitarbeiter auf dem erhöhten Stuhl in der Mitte keinen offiziellen militärischen Status hat. \n\nDie Agentin hält vor der versammelten Führungscrew ihre Eröffnungsrede, in der sie eine Reihe scheinbar widersprüchlicher Anschuldigungen auflistet.\n\nKapitän [Root.GetLeaderName] hört mehrere Minuten lang schweigend zu, bevor er schließlich die Möglichkeit erhält, zu antworten. \n\n[officer.GetSheHeCap] dekonstruiert methodisch die Anschuldigungen des Agenten, und mit der Bestätigung durch die Besatzung fallen die Anschuldigungen bald auseinander. Mit einem Seitenblick auf die Besatzung und einem finsteren Blick beendet der Tal Shiar-Agent die Untersuchung."
 STNC_romulan_flavour.12.name: "Tal Shiar Prozess"
 STNC_romulan_flavour.13.a: "Es gibt keine andere Wahl."
 STNC_romulan_flavour.13.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird zügig in den Besprechungsraum geführt. Der Raum ist für ein Standard-Militärtribunal eingerichtet, obwohl der Tal Shiar-Mitarbeiter auf dem erhöhten Stuhl in der Mitte keinen offiziellen Militärstatus hat. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] hört mehrere Minuten lang schweigend zu, bevor er endlich die Möglichkeit erhält, zu antworten. \n\n[officer.GetSheHeCap] dekonstruiert methodisch die Anschuldigungen des Agenten, aber als er gebeten wird, die Informationen zu bestätigen, gibt die Mannschaft widersprüchliche Berichte ab. Root.GetCaptainTitle] [Root.GetLeaderName] wirft einen langen Blick auf [officer.GetHerHis] Crew und sein Gesicht verzieht sich, als [officer.GetSheHe] erkennt, dass [officer.GetSheHe] ausmanövriert wurde. Der Tal Shiar-Agent entlässt die Zuhörer und wendet sich an den [Root.GetCaptainTitle]. \n\n'Wenn dies öffentlich wird, ist Ihre Karriere vorbei', erklärt sie. 'Von nun an werden Sie uns Bericht erstatten."
 STNC_romulan_flavour.13.name: "Tal Shiar Prozess"
 STNC_romulan_flavour.14.a: "Das ist doch absurd!"
 STNC_romulan_flavour.14.desc: "Der Gong ertönt über die Sprechanlage und [Root.GetCaptainTitle] [Root.GetLeaderName] wird auf die Brücke gerufen. Die Besatzung steht da und schaut unruhig, während der Erste Offizier seinen Bericht beginnt: \n\n'Sir, wir haben eine Übertragung auf einem Tal Shiar-Kanal empfangen.' \n\n'Und?', fragt der [Root.GetCaptainTitle]. \n\n'Sir, es gibt den Befehl, dass Sie einer Untersuchung Ihres Verhaltens beiwohnen sollen.' \n\nDas Gesicht von [Root.GetCaptainTitle] verzieht sich zu einem Grinsen, als [officer.GetSheHe] auf der Kommunikationskonsole einen eingehenden Shuttle-Alarm bemerkt. Der Exekutiv-Offizier gibt zwei Centurions ein Zeichen, die ihre Waffen aus den Halfter nehmen. \n\n'Bitte Sir, hier entlang', sagt einer, während [Root.GetCaptainTitle] [Root.GetLeaderName] zum Turbolift am Disruptor-Punkt geführt wird."
 STNC_romulan_flavour.14.name: "Tal Shiar-Untersuchung"
 STNC_romulan_flavour.15.a: "Es gibt vier Lichter."
 STNC_romulan_flavour.15.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird gefesselt und schnell in einen kleinen Raum geführt, bevor er in der Nähe eines dunkel gekleideten Tal Shiar-Mitarbeiters zu Boden geworfen wird. \Das wird keine... Standarduntersuchung, [Root.GetCaptainTitle]“, höhnt die Agentin, während sie [Root.GetCaptainTitle] in den Stuhl bugsiert. Ein kräftiger Schlag auf den Hinterkopf lässt [Root.GetCaptainTitle] bewusstlos werden. \n\n'Nichteinhaltung von Anweisungen, Übereifer bei der Ausführung von Befehlen, Verzögerung bei der Ausführung von Befehlen...' Falsche Aussagen überfluten [Root.GetCaptainTitle] [Root.GetLeaderName], während helle Lichter auf ihn blitzen und romulanische Gedankensonden ihm den ganzen Tag über Qualen bereiten. \Tage später wacht [Root.GetCaptainTitle] [Root.GetLeaderName] durch das Geräusch des Exekutivoffiziers auf, der sich mit dem Agenten streitet. Knurrend geht der Agent zu [Root.GetCaptainTitle] [Root.GetLeaderName] hinüber und beginnt, die Fesseln zu lösen. [Root.GetCaptainTitle] [Root.GetLeaderName] wendet sich dem Agenten zu und brüllt ein Lachen heraus."
 STNC_romulan_flavour.15.name: "Tal Shiar-Versuch"
 STNC_romulan_flavour.16.a: "Es gibt fünf Lichter."
 STNC_romulan_flavour.16.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird gefesselt und schnell in einen kleinen Raum geführt, bevor er in der Nähe eines dunkel gekleideten Agenten des Tal Shiar auf den Boden geworfen wird. \Das wird keine... Standarduntersuchung, [Root.GetCaptainTitle]“, höhnt die Agentin, während sie [Root.GetCaptainTitle] in den Stuhl bugsiert. Ein kräftiger Schlag auf den Hinterkopf lässt [Root.GetCaptainTitle] bewusstlos werden. \n\n'Nichteinhaltung von Anweisungen, Übereifer bei der Ausführung von Befehlen, Verzögerung bei der Ausführung von Befehlen...' Falsche Aussagen überfluten [Root.GetCaptainTitle] [Root.GetLeaderName], während helle Lichter auf ihn blitzen und die Untersuchung mit romulanischen Gedankensonden fortgesetzt wird, was ihm den ganzen Tag über unermessliches Leid bereitet. \Tage später wacht [Root.GetCaptainTitle] [Root.GetLeaderName] auf und ringt nach Atem. Der Oberst der Tal Shiar dreht sich um und sagt: \n\n'Das wird alles vorbei sein, wenn Sie mir nur den Namen des Verräters im Fortsetzungsausschuss sagen, der Sie kontaktiert hat.'"
 STNC_romulan_flavour.16.name: "Tal Shiar Prozess"
 STNC_romulan_flavour.17.a: "Dies muss untersucht werden."
 STNC_romulan_flavour.17.desc: "Die [Root.GetName] führte Kampfbereitschaftsübungen durch, als die internen Sensoren einen anomalen Messwert in der Nähe des Computerkerns des Schiffs feststellten. \Bei weiteren Untersuchungen hat ein Technikerteam in einem Wartungskorridor ein an das Stromnetz angeschlossenes Gerät geortet, das anscheinend sensible Schiffsdaten überträgt."
 STNC_romulan_flavour.17.name: "Eine seltsame Entdeckung"
 STNC_romulan_flavour.18.a: "Die Sensorenphalanx könnte ein neues Anodyne-Relais gebrauchen..."
 STNC_romulan_flavour.18.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] befahl dem Ingenieurteam, das Gerät zu demontieren. Es vergehen Stunden, bevor der Chefingenieur den Besprechungsraum von [Root.GetCaptainTitle] [Root.GetLeaderName] betritt.\n\n'[Root.GetCaptainTitle], das Gerät scheint von anodynen Kommunikationsabhörgeräten der Tal Shiar abgeleitet zu sein. Als wir es genauer untersuchten, schaltete sich das Gerät ab und wir konnten es nicht reaktivieren. Was wollen Sie mit dem Gerät machen?"
 STNC_romulan_flavour.18.name: "Obsidianisches Schließfach"
 STNC_romulan_flavour.19.a: "Legen Sie das Gerät in den Speicher. Dies könnte sich als nützlich erweisen."
 STNC_romulan_flavour.19.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt dem Ingenieurteam, das Gerät zu zerlegen. Es vergehen Stunden, bis der Chefingenieur den Besprechungsraum von [Root.GetCaptainTitle] [Root.GetLeaderName] betritt.\n\n'[Root.GetCaptainTitle], das Gerät scheint von anodynen Kommunikationsabhörgeräten abgeleitet zu sein, die von den Tal Shiar verwendet werden. Als wir es genauer untersuchten, schaltete sich das Gerät ab und wir konnten es nicht reaktivieren. Was wollen Sie mit dem Gerät machen?"
 STNC_romulan_flavour.19.name: "Obsidianisches Schließfach"
 STNC_romulan_flavour.2.a: "Das Volk unterstützt [ruler.GetName]."
 STNC_romulan_flavour.2.desc: "Der Anschlag auf das Leben von [Root.GetRulerTitle] [ruler.GetName] hat nicht lange auf sich warten lassen. Kurz nach der Landung auf [Herrscherin.GetHerHis] privatem Wohnsitz am Rande des Waldes von Ath'reshaar gerieten [Herrscherin.GetName] und [Herrscherin.GetHerHis] persönliche Wache unter Beschuss von einem Team getarnter Spezialeinheiten. \In Unkenntnis der Tatsache, dass ihr Angriffsplan den loyalistischen Elementen des Militärs zugespielt worden war, hatte das Team bereits eine Reihe von gestohlenen Kraftfeldgeneratoren in der Gegend aufgestellt, die die Hauptlast des Angriffs absorbierten und der Wache genug Zeit gaben, eine Tetryonbombe einzusetzen, die die Tarnungen der angreifenden Truppe außer Kraft setzte. \n\n Das anschließende Feuergefecht war kurz und innerhalb weniger Minuten waren alle Angreifer getötet oder gefangen genommen worden. \n\nÜberraschenderweise war [plotLeader.GetName] [plotLeader.GetHerHim]selbst unter den Gefangenen, da er das Bedürfnis hatte, die Operation von vorne zu leiten. \n\n'Du kennst den Preis des Versagens.' flüsterte [Herrscher.GetName], bevor er [PlotLeader.GetName] mit [PlotLeader.GetHerHis] eigenem Disruptor-Gewehr verdampfte. \Die Nachricht von [Anführer.GetName]'s Verrat wird in ganz [Wurzel.Hauptstadt.GetName] verbreitet, während die Unterstützung für [Herrscher.GetName] zunimmt."
 STNC_romulan_flavour.2.name: "Der Putsch!"
 STNC_romulan_flavour.20.a: "Zeit zu sehen, was da drin ist."
 STNC_romulan_flavour.20.desc: "Die [Root.GetFleetName] führte gerade eine Übung zur Kampfbereitschaft durch, als die externen Sensoren einen anomalen Wert mehrere Millionen Kilometer steuerbord entdeckten. \n\n'[Root.GetCaptainTitle], die Anzeige scheint ein Container einheimischer Bauart zu sein. Er ist von den Scans abgeschirmt, aber er scheint sicher zu sein', berichtet der Wissenschaftsoffizier. [Root.GetCaptainTitle] [Root.GetLeaderName] ordnet an, dass er an Bord in den Frachtraum transportiert wird. \n\nBei näherer Betrachtung scheint es sich um einen Standard-Lagerbehälter des Typs sechs zu handeln, dessen Display blinkt und nach einem Befehlscode fragt. Nach der Eingabe von [officer.GetHerHis] Befehlscode wird Kapitän [Root.GetLeaderName] eine weitere Tafel mit einem scheinbaren Netzhautscanneranschluss angezeigt."
 STNC_romulan_flavour.20.name: "Ein merkwürdiger Bericht"
 STNC_romulan_flavour.200.a: "Reise nach [targetPlanet.GetName] genehmigen."
 STNC_romulan_flavour.200.b: "Lehnen Sie die Anfrage ab."
 STNC_romulan_flavour.200.desc_01: "Der Exodus von Vulkan brachte eine Reihe von verschiedenen Gruppen nach Romulus. Während die meisten von ihnen sich vollständig in den Mainstream der romulanischen Gesellschaft integriert haben, haben einige ihre Eigenheiten beibehalten. \Die Qowat Milat halten sich an das, was sie den Weg der absoluten Offenheit nennen, der von ihren Anhängern verlangt, dass sie die Wahrheit ungefiltert aussprechen. Obwohl dies von vielen auf [Root.Capital.GetName] als pervers angesehen wird, wird die Gruppe aus Respekt vor ihrer Rolle beim Exodus toleriert. \In jüngster Zeit hat die Führung von Qowat Milat um die Erlaubnis gebeten, eine Präsenz auf [Zielplanet.GetName] im System [Zielplanet.Solar_System.GetName] zu errichten. Während dies zu einem Anstieg der Anhängerschaft der Gruppe führen könnte, könnte eine Ablehnung des Antrags die Traditionalisten in den unteren Klassen verunsichern."
 STNC_romulan_flavour.200.desc_02: "Die Führung der Qowat Milat hat um die Erlaubnis gebeten, eine Präsenz auf [targetPlanet.GetName] im [targetPlanet.Solar_System.GetName]-System einzurichten. Während dies zu einem Anstieg der Anhängerschaft der Gruppe führen könnte, könnte eine Ablehnung des Antrags die Traditionalisten in den unteren Klassen verunsichern."
 STNC_romulan_flavour.200.name: "Qowat Milat"
 STNC_romulan_flavour.2000.a: "Wir lassen uns nicht bestechen, richtet sie sofort hin!"
 STNC_romulan_flavour.2000.b: "Wir können diesen Vorfall auf sich beruhen lassen."
 STNC_romulan_flavour.2000.desc: "Die Behörden, die das Arbeitslager G-7291 auf dem Planeten [escaping_slave.Planet.GetName] beaufsichtigen, haben zwei [escaping_slave.Species.GetName] Sklaven wieder eingefangen, die kürzlich geflohen waren. \Der Gruppe war es gelungen, aus ihren Zellen auszubrechen, nachdem eine defekte Energieleitung die Kraftfelder in der Region deaktiviert hatte. Sie nutzten die Gelegenheit und schafften es bis zu einem Kontrollraum der Shuttlerampe, bevor sie schließlich gefangen genommen wurden. \Die normale Vorgehensweise wäre, sie für dieses Vergehen hinzurichten, aber sie haben angeboten, ein verstecktes Versteck mit Latinum, das sie mit der letzten Lieferung gestohlen haben, im Austausch für ihr Leben preiszugeben. "
 STNC_romulan_flavour.2000.name: "Gefangene [escaping_slave.Species.GetName] Sklaven"
 STNC_romulan_flavour.201.a: "[Root.GetUnderstood]"
 STNC_romulan_flavour.201.desc: "Die Ansiedlung der Qowat Milat auf [Root.GetName] hat dazu geführt, dass sich einige jüngere Romulaner der Sekte angeschlossen haben, da sich viele von der Freiheit des Weges der absoluten Aufrichtigkeit angezogen fühlen."
 STNC_romulan_flavour.201.name: "Qowat Milat"
 STNC_romulan_flavour.2010.a: "Weitere Untersuchungen sind gerechtfertigt."
 STNC_romulan_flavour.2010.b: "Vernichten Sie das Kind sofort."
 STNC_romulan_flavour.2010.desc: "Bei einem Kind der [romulanischen Spezies], das in der Ralca-Provinz auf [romulus.GetName] lebt, wurden telepathische Fähigkeiten entdeckt. \Das Mädchen wurde bei einer routinemäßigen Hausdurchsuchung gefunden, nachdem es von seinen Eltern versteckt worden war. Das Paar wurde inzwischen verhaftet, weil es seine Tochter nicht bei den Behörden gemeldet hatte. \n\nTelepathie ist bei [romulan_species.GetNamePlural] fast unbekannt, da diese Eigenschaft auf der langen Reise nach der Teilung verloren ging. \n\nEinige im Senat fordern, dass das Potenzial des Kindes angenommen und erforscht wird, damit mit der Zeit mehr [romulan_species.GetNamePlural] dieses Potenzial nutzen können. Andere hingegen fordern die sofortige Vernichtung des Kindes, damit es nicht ein gefährliches Interesse an der Geschichte vor [romulus.GetName] weckt."
 STNC_romulan_flavour.2010.name: "Telepathisches Kind"
 STNC_romulan_flavour.2011.a: "[Root.GetUnderstood]"
 STNC_romulan_flavour.2011.a.tooltip: "[objecting_governor.GetName] zieht sich zurück"
 STNC_romulan_flavour.2011.desc.01: "Das Kind wurde in eine sichere Einrichtung außerhalb der Welt gebracht, zusammen mit seinen Eltern, die nun freigelassen wurden, um die Kooperation des Mädchens sicherzustellen. \n\nEs werden intensive Studien durchgeführt, um diese wiederauflebende Eigenschaft zu verstehen. Historische Texte, die von vulkanischen Adepten verfasst wurden, die der Telepathie mächtig sind, wurden aus dem Lager geholt, wo sie seit dem Ende der Teilung liegen."
 STNC_romulan_flavour.2011.desc.02: "\n\nSenator [Einspruch erhebender Gouverneur.GetName] ist nach dieser Entscheidung offiziell zurückgetreten und hat erklärt, dass er das Vertrauen in den Senat verloren hat, weil er zugelassen hat, dass das Blut von [Von.GetName] verunreinigt wurde."
 STNC_romulan_flavour.2011.name: "Telepathisches Kind"
 STNC_romulan_flavour.2012.a: "Ausgezeichnet."
 STNC_romulan_flavour.2012.desc: "„Das telepathische Kind wurde eliminiert, die Verurteilung ihrer Familie steht zu einem späteren Zeitpunkt an. \Die Compliance Division hat die Nachricht veröffentlicht, dass die Familie vulkanische Spione waren, was das öffentliche Misstrauen gegenüber Vulkaniern weiter verstärkt.“ #TODO fügen Sie dieses Kriterium zu dem Ereignis hinzu"
 STNC_romulan_flavour.2012.name: "Telepathisches Kind"
 STNC_romulan_flavour.202.a: "[Root.GetUnderstood]"
 STNC_romulan_flavour.202.desc: "Die Ansiedlung der Qowat Milat auf [Root.GetName] hat den Glauben der Öffentlichkeit an die gängigen romulanischen Gesellschaftsnormen verstärkt. Die wenigen Außenseiter und Degenerierten, die sich zu dem Kult hingezogen fühlten, dienten eher als Warnung für andere, als dass sie den Keim für einen größeren Wunsch nach Freiheit legten."
 STNC_romulan_flavour.202.name: "Qowat Milat"
 STNC_romulan_flavour.21.a: "Wir können das verwenden."
 STNC_romulan_flavour.21.desc: "Kapitän [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und hält still, während ein hellroter Laser das Auge von [officer.GetHerHis] abtastet. Der Netzhautscanner wird blau und ein zischendes Geräusch ist zu hören. Captain [Root.GetLeaderName] springt zurück und beobachtet, wie sich der Druck im Container langsam abbaut und zischend öffnet, wobei ein großes Waffenlager, Ausrüstung und Vorräte zum Vorschein kommen."
 STNC_romulan_flavour.21.name: "Autorisierung Akzeptiert"
 STNC_romulan_flavour.22.a: "[Root.Owner.Capital.GetName] muss informiert werden."
 STNC_romulan_flavour.22.desc: "Kapitän [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und bleibt ruhig stehen, während ein hellroter Laser das Auge von [officer.GetHerHis] scannt. Der Netzhautscanner wird blau und ein zischendes Geräusch ist zu hören. Captain [Root.GetLeaderName] springt zurück und beobachtet, wie sich der Druck im Behälter langsam verringert und zischend öffnet, wobei eine Reihe von Datenblöcken auf den Boden fällt. \n\nDie Aktivierung der Pads offenbart, dass sie sensible politische Informationen enthalten; der Cache ist nun eindeutig für ausländische Spione bestimmt."
 STNC_romulan_flavour.22.name: "Autorisierung akzeptiert"
 STNC_romulan_flavour.23.a: "Das war knapp!"
 STNC_romulan_flavour.23.desc: "Kapitän [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und hält ihn ruhig, während ein hellroter Laser [officer.GetHerHis] Auge scannt. Der Netzhautscanner färbt sich rot und ein zischendes Geräusch ist zu hören. Bei dem Versuch, zurückzuspringen, wird Captain [Root.GetLeaderName] eine seltsame Substanz ins Gesicht gespritzt, und er sieht zu, wie der Container die Sirene einer romulanischen Selbstzerstörung ertönen lässt. Captain [Root.GetLeaderName] drückt mit der Hand auf den Nottransportknopf und beamt den Container zurück ins All."
 STNC_romulan_flavour.23.name: "Autorisierung verweigert"
 STNC_romulan_flavour.24.a: "So geht das nicht..."
 STNC_romulan_flavour.24.desc: "Kapitän [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und hält still, während ein hellroter Laser das Auge von [officer.GetHerHis] scannt. Der Netzhautscanner färbt sich rot und ein zischendes Geräusch ist zu hören. Bei dem Versuch, zurückzuspringen, sieht Kapitän [Root.GetLeaderName], wie ein blaues Gas direkt in das Gesicht von [Offizier.GetHerHis] strömt, wodurch [Offizier.GetHerHim] zu Boden fällt und laut vor Schmerzen schreit. Gift fließt durch die Adern von [Offizier.HoltSie], während sich die Welt rot zu färben beginnt."
 STNC_romulan_flavour.24.name: "Autorisierung verweigert"
 STNC_romulan_flavour.3.a: "[Herrscher.GetName] regiert, aber das Reich ist gespalten."
 STNC_romulan_flavour.3.desc: "Das Attentat auf das Leben von [Root.GetRulerTitle] [ruler.GetName] hat nicht lange auf sich warten lassen. Kurz nach der Landung auf [Herrscherin.GetHerHis] privater Residenz am Rande des Waldes von Ath'reshaar gerieten [Herrscherin.GetName] und [Herrscherin.GetHerHis] Leibwache unter Beschuss eines Teams getarnter Spezialeinheiten. \In Unkenntnis der Tatsache, dass ihr Angriffsplan den loyalistischen Elementen des Militärs zugespielt worden war, hatte das Team bereits eine Reihe von gestohlenen Kraftfeldgeneratoren in der Gegend aufgestellt, die die Hauptlast des Angriffs absorbierten und der Wache genug Zeit gaben, eine Tetryonbombe einzusetzen, die die Tarnungen der angreifenden Truppe deaktivierte. \n\n Das anschließende Feuergefecht war kurz und innerhalb weniger Minuten waren alle Angreifer getötet oder gefangen genommen worden. \n\nÜberraschenderweise stellte sich heraus, dass [plotLeader.GetName] [plotLeader.GetHerHim]selbst untergetaucht war, da er es für klug hielt, auf den Erfolg des Angriffs zu wetten. \n\n Von einem geheimen Ort aus sendete [plotLeader.GetSheHe] den Verrat von [plotLeader.GetHerHis] noch mehrere Tage lang an alle [Root.Capital.GetName], bevor er auf mysteriöse Weise verstummte. \n\nDie rechtmäßige Regierung hat die [Wurzel.Hauptstadt.Name] weiterhin fest im Griff, auch wenn die Bevölkerung von [Wurzel.GetSpeciesAdj] selbst in ihrer Unterstützung bitter gespalten ist."
 STNC_romulan_flavour.3.name: "Der Putsch!"
 STNC_romulan_flavour.4.a: "[plotLeader.GetName] regiert, aber das Reich ist gespalten."
 STNC_romulan_flavour.4.desc: "Das Attentat auf das Leben von [Root.GetRulerTitle] [ruler.GetName] hat nicht lange auf sich warten lassen. Kurz nach der Landung auf [Herrscherin.GetHerHis] privater Residenz am Rande des Waldes von Ath'reshaar gerieten [Herrscherin.GetName] und [Herrscherin.GetHerHis] Leibwache unter Beschuss durch ein Team getarnter Spezialeinheiten. \In Unkenntnis der Tatsache, dass ihre Verteidigungsposition an [plotLeader.GetName]-verbundene Elemente des Militärs durchgesickert war, hatte das Team bereits eine Reihe von Tretminen gelegt, die die meisten der Verteidiger töteten. \Das anschließende Feuergefecht war kurz und innerhalb weniger Minuten waren alle Verteidiger getötet oder gefangen genommen worden. \n\nÜberraschenderweise konnte [ruler.GetName] [ruler.GetHerHim]self noch rechtzeitig ein Nottransportersignal aktivieren, um der Gefangennahme zu entgehen. Gezwungen, sich zu verstecken, sendet [Herrscher.GetSheHe] eine Reihe von Rundfunksendungen über alle [Root.Capital.GetName], in denen er den Putsch von [plotLeader.GetName] anprangert. \n\nDie Sendungen werden mehrere Wochen lang fortgesetzt, während sich die Verbündeten von [Anführer.GetName] mit jeder neuen Nachricht, die noch aufrührerischer ist als die letzte, an der Macht halten, bis sie auf mysteriöse Weise zum Stillstand kommen. \n\nDer Putsch hat die Kontrolle über [Root.GetName] erlangt, obwohl das Volk von [Root.GetSpeciesAdj] selbst in seiner Unterstützung erbittert gespalten bleibt."
 STNC_romulan_flavour.4.name: "Der Putsch!"
 STNC_romulan_flavour.5.a: "Das Volk unterstützt [plotLeader.GetName]."
 STNC_romulan_flavour.5.desc: "Der Anschlag auf das Leben von [Root.GetRulerTitle] [ruler.GetName] hat nicht lange auf sich warten lassen. Kurz nach der Landung auf dem Privatanwesen von [Herrscher.GetName] am Rande des Waldes von Ath'reshaar gerieten [Herrscher.GetName] und [Herrscher.GetName] persönliche Wachen unter Beschuss von einem Team getarnter Spezialeinheiten. \In Unkenntnis der Tatsache, dass ihre Verteidigungsposition an [plotLeader.GetName]-verbundene Elemente des Tal Shiar durchgesickert war, hatte das Team bereits eine Reihe von Tretminen gelegt, die die meisten der Verteidiger töteten. \Das anschließende Feuergefecht war kurz und innerhalb weniger Minuten waren alle Verteidiger getötet oder gefangen genommen worden. \n\nÜberraschenderweise konnte [ruler.GetName] [ruler.GetHerHim]self noch rechtzeitig ein Nottransportersignal aktivieren, um der Gefangennahme zu entgehen. Gezwungen, sich zu verstecken, sendet [Herrscher.HoltSieEr] eine Reihe von Funksprüchen an alle [Wurzel.Hauptstadt.HoltName], um den Putsch von [Anführer.HoltName] anzuprangern. \n\nDie Sendungen werden mehrere Wochen lang fortgesetzt, während sich die Verbündeten von [Anführer.GetName] an der Macht halten, wobei jede neue Nachricht zeigt, dass das Verhalten von [Herrscher.GetName] immer unausgeglichener und unberechenbarer wird. \Der geistige Zustand von [Herrscher.GetName] gleitet immer weiter in Wahnsinn und Verzweiflung ab, und das Volk ist bald von der Propaganda überzeugt, die den Staatsstreich als Verteidigung von Romulus aus den Klauen eines wahnsinnigen [Root.GetRulerTitle] rechtfertigt."
 STNC_romulan_flavour.5.name: "Der Putsch!"
 STNC_romulan_mimus_needs_pilots: "§Der $romulan_mimus$ benötigt Piloten mit bestimmten telepathischen Eigenschaften, um zu funktionieren!"
 STNC_romulan_story.101.a: "[Root.GetUnderstood]"
 STNC_romulan_story.101.a.tooltip: "Schaltet die Agenda frei: §B$Ratsagenda_Agenda_disrupt_ufp_formation_name$§!"
 STNC_romulan_story.101.desc: "Geheimdienstanalysten auf [Root.Capital.GetName] sind zunehmend beunruhigt über die sich verbessernden Beziehungen zwischen einer Reihe von Imperien, die als strategische Feinde gelten. \Obwohl es noch keine Strategie gibt, um der Bedrohung durch einen vereinigten [Feind1.GetName], [Feind2.GetName] oder [Feind3.GetName] zu begegnen, hat die Admiralität damit begonnen, eine solche zu entwerfen."
 STNC_romulan_story.101.name: "Beunruhigende Entwicklungen"
 STNC_romulan_story.102.a: "Projekt Mimus?"
 STNC_romulan_story.102.a.response: "Projekt Mimus ist ein umfassender Plan zur Entwicklung eines neuen schnellen Angriffsschiffs. Es wird holografische Projektoreinheiten und Teleoperationen nutzen, um eine Reihe von außerirdischen Schiffen zu emulieren und gleichzeitig sicherzustellen, dass kein [Root.GetSpeciesName] Personal an Bord ist, das entdeckt werden könnte."
 STNC_romulan_story.102.b: "Was bringt uns das?"
 STNC_romulan_story.102.b.response: "Indem wir die Schiffe eines unserer Feinde nachahmen, können wir Angriffe auf Ziele durchführen, die einem anderen gehören. Das wird ihre Beziehungen schwer beeinträchtigen und möglicherweise zu einem Krieg zwischen ihnen führen!"
 STNC_romulan_story.102.c: "Nun gut, fahren Sie fort."
 STNC_romulan_story.102.d: "Die Ressourcen werden anderswo besser eingesetzt."
 STNC_romulan_story.102.desc: "Jolan tru [Root.GetRulerTitle]. Ich bin Admiral [romulan_drone_admiral.GetName], militärischer Verbindungsmann zum Unterausschuss für strategische Maßnahmen. \Wie Sie zweifellos wissen, drohen die sich entwickelnden Beziehungen zwischen [Feind1.GetName], [Feind2.GetName] und [Feind3.GetName] unter anderem die Sicherheit der [Root.GetName] zu untergraben. Zu diesem Zweck wurde ich beauftragt, nach Möglichkeiten zu suchen, Zwietracht unter denjenigen zu säen, die uns bedrohen könnten. \Ich bitte um Eure Erlaubnis, das Projekt Mimus voranzutreiben."
 STNC_romulan_story.102.name: "Projekt Mimus-Vorschlag"
 STNC_romulan_story.103.a: "Warum Telepathen?"
 STNC_romulan_story.103.a.response: "Leider ist die Antwort darauf ziemlich kompliziert, aber im Wesentlichen versagen die uns zur Verfügung stehenden neuralen Schnittstellen auf große Entfernungen katastrophal, es sei denn, das sich verbindende Subjekt verfügt über bestimmte enzephalonische Strukturen, die bei Telepathen üblich sind."
 STNC_romulan_story.103.aenar: "Akquirieren Sie Aenar-Subjekte."
 STNC_romulan_story.103.b: "Projekt aufgeben."
 STNC_romulan_story.103.c: "Projekt umwidmen."
 STNC_romulan_story.103.desc.nooptions: "[Root.GetRulerTitle], wir haben erfolgreich die Entwürfe für die holografischen Emitterknoten und die Baupläne für den Raumrahmen entwickelt, die für den Fortschritt des Projekts Mimus erforderlich sind. \n\nUnglücklicherweise erfordert die Teleoperationsschnittstelle die Bedienung durch ein Individuum mit spezifischen telepathischen Fähigkeiten, die über die latenten Potentiale unserer vulkanischen Herkunft hinausgehen. \n\nOhne kompatible Piloten kann das Projekt nicht wie geplant fortgesetzt werden. Es könnte jedoch möglich sein, die bestehenden Entwürfe zu ändern, um die Mimus zu einem konventionellen schnellen Angriffsschiff mit Besatzung zu entwickeln."
 STNC_romulan_story.103.desc.options: "[Root.GetRulerTitle] haben wir erfolgreich die Entwürfe für die holografischen Emitterknoten und die Entwürfe für den Raumrahmen entwickelt, die für die Weiterentwicklung des Projekts Mimus erforderlich sind. \n\n Leider erfordert die Teleoperationsschnittstelle die Bedienung durch ein Individuum mit besonderen telepathischen Fähigkeiten, die über die latenten Potenziale unserer vulkanischen Herkunft hinausgehen. \n\n Wir haben jedoch eine Reihe von möglichen Alternativen, die die Entführung von Individuen der folgenden Spezies beinhalten."
 STNC_romulan_story.103.name: "Projekt Mimus"
 STNC_romulan_story.103.reman: "Remanische Subjekte anwerben."
 STNC_romulan_story.103.vulcan: "Erwerben Sie vulkanische Subjekte."
 STNC_romulan_story.104.a: "Wie hoch ist das Risiko der Entdeckung?"
 STNC_romulan_story.104.a.response: "Wir schätzen das Risiko der Entdeckung als sehr gering ein."
 STNC_romulan_story.104.b: "Fahren Sie fort."
 STNC_romulan_story.104.c: "Wir können nicht riskieren, entdeckt zu werden."
 STNC_romulan_story.104.desc: "[Root.GetRulerTitle], wir haben erfolgreich eine Gruppe von [From.GetName] ausfindig gemacht, die sich als geeignete Subjekte für das Projekt Mimus erweisen würden. Mit Eurer Erlaubnis würden wir gerne mit der Extraktion fortfahren."
 STNC_romulan_story.104.name: "Projekt Mimus"
 STNC_romulan_story.105.a: "Verteilen Sie zusätzliche Ressourcen."
 STNC_romulan_story.105.b: "Ihre Stimmung ist nicht unsere Angelegenheit."
 STNC_romulan_story.105.desc: "Wir haben uns Pilotkandidaten aus der Bevölkerung von [Von.GetName] gesichert. Leider wurde die Operation von den Mitgliedern der [Von.GetName]-Gemeinschaft bemerkt, was zu Unzufriedenheit führte. Vielleicht wollen wir die Situation entschärfen, vielleicht mit einer taktischen Verteilung von Ressourcen?"
 STNC_romulan_story.105.name: "Projekt Mimus"
 STNC_romulan_story.106.a: "Können Sie den Erfolg garantieren?"
 STNC_romulan_story.106.a.response: "Es wäre unprofessionell von mir, dies zu garantieren, aber ich bin zuversichtlich, dass dieser Versuch gelingen wird."
 STNC_romulan_story.106.aenar: "Erwerben Sie Aenar-Subjekte."
 STNC_romulan_story.106.c: "Wir können nicht riskieren, enttarnt zu werden."
 STNC_romulan_story.106.desc: "[Root.GetRulerTitle], aufgrund unvorhergesehener Sicherheitsmaßnahmen ist es uns nicht gelungen, die telepathischen Individuen zu extrahieren, die wir für das Projekt Mimus benötigen. \Glücklicherweise wurde unser Infiltrationsteam nicht entdeckt, so dass ich empfehle, die Operation zu wiederholen."
 STNC_romulan_story.106.name: "Projekt Mimus"
 STNC_romulan_story.106.reman: "Erwerben Sie remanische Subjekte."
 STNC_romulan_story.106.vulcan: "Erwerben Sie vulkanische Subjekte."
 STNC_romulan_story.107.a: "Können Sie den Erfolg garantieren?"
 STNC_romulan_story.107.a.response: "Künftige Extraktionsversuche werden durch unsere Entdeckung erschwert, aber ich glaube nicht, dass ein Erfolg unmöglich ist. Es ist ein Risiko, aber eines, das sich lohnen könnte."
 STNC_romulan_story.107.aenar: "Erwerben Sie Aenar-Subjekte."
 STNC_romulan_story.107.c: "Wir können nicht riskieren, enttarnt zu werden."
 STNC_romulan_story.107.desc: "[Root.GetRulerTitle], aufgrund unvorhergesehener Sicherheitsmaßnahmen ist es uns nicht gelungen, die telepathischen Individuen zu extrahieren, die wir benötigen, um das Projekt Mimus voranzubringen. \Schlimmer noch, unser Infiltrationsteam wurde entdeckt, und die örtlichen Behörden sind nun in höchster Alarmbereitschaft."
 STNC_romulan_story.107.name: "Projekt Mimus"
 STNC_romulan_story.107.reman: "Erwerben Sie remanische Subjekte."
 STNC_romulan_story.107.vulcan: "Erwerben Sie vulkanische Subjekte."
 STNC_romulan_story.108.a: "Bauphase?"
 STNC_romulan_story.108.a.response: "Die Mimus-Klasse sollte jetzt für den Bau in unserer Werft verfügbar sein. Wir werden jedoch nur so viele Schiffe bauen können, wie wir Piloten haben."
 STNC_romulan_story.108.b: "Fortfahren."
 STNC_romulan_story.108.desc: "[Root.GetRulerTitle], wir haben erfolgreich die telepathischen Individuen extrahiert, die wir für den Fortschritt des Projekts Mimus benötigen. \Glücklicherweise wurde unser Infiltrationsteam nicht entdeckt, und so empfehle ich, dass wir sofort mit der Bauphase des Projekts fortfahren."
 STNC_romulan_story.108.name: "Projekt Mimus"
 STNC_romulan_story.111.a: "Was ist das Missionsprofil?"
 STNC_romulan_story.111.a.response: "Das Schiff wird mit Warp über weniger bekannte Routen zu einem relativ unverteidigten Ort innerhalb der Grenzen des Ziels fliegen. Dort wird es sich als Angehöriger eines benachbarten Imperiums tarnen und einen Angriff auf ein Gelegenheitsziel starten, bevor es sich wieder zurückzieht, um sich neu zu positionieren."
 STNC_romulan_story.111.andor: "Ziel [andorTarget.GetName]."
 STNC_romulan_story.111.b: "Projekt umfunktionieren."
 STNC_romulan_story.111.c: "Projekt abbrechen."
 STNC_romulan_story.111.desc: "[Root.GetRulerTitle], wo soll unser neuestes Schiff der Mimus-Klasse seinen Einsatz beginnen?"
 STNC_romulan_story.111.desc.first: "[Root.GetRulerTitle], das erste Schiff der Mimus-Klasse ist gebaut worden. Wo sollen wir den Betrieb aufnehmen?"
 STNC_romulan_story.111.desc.nooptions: "[Root.GetRulerTitle], es scheint, dass es keine Ziele gibt, die sich anbieten. Ich empfehle, ein Projekt zur Umrüstung der Mimus-Klasse zu einem schnellen Standard-Angriffsschiff durchzuführen."
 STNC_romulan_story.111.earth: "Ziel [earthTarget.GetName]."
 STNC_romulan_story.111.f: "Keine gültigen Ziele."
 STNC_romulan_story.111.name: "Projekt Mimus"
 STNC_romulan_story.111.tellar: "Ziel [tellarTarget.GetName]."
 STNC_romulan_story.111.vulcan: "Ziel [vulcanTarget.GetName]."
 STNC_romulan_story.115.a: "Fortfahren."
 STNC_romulan_story.115.b: "Brechen Sie den Vorgang ab."
 STNC_romulan_story.115.desc: "[Root.GetRulerTitle], wir sind bereit, mit unserer Operation fortzufahren, um [targetPlanetOwner.GetName]-Anlagen im [From.Solar_System.GetName]-System anzugreifen, indem wir uns als ein Schiff der [targetPlanetRelation.GetName] ausgeben."
 STNC_romulan_story.115.name: "Projekt Mimus"
 STNC_romulan_story.116.a: "Wie sieht das Missionsprofil aus?"
 STNC_romulan_story.116.a.response: "Das Schiff wird sich mit Warp über weniger bekannte Routen zu einem relativ unverteidigten Ort innerhalb der Grenzen des Ziels begeben. Dort wird es sich als Angehöriger eines benachbarten Imperiums tarnen und einen Angriff auf ein Gelegenheitsziel starten, bevor es sich zurückzieht, um sich neu zu positionieren."
 STNC_romulan_story.116.andor: "Ziel [andorTarget.GetName]."
 STNC_romulan_story.116.desc: "[Root.GetRulerTitle] finden Sie unten eine überarbeitete Liste von Zielen für das Mimus-Projekt."
 STNC_romulan_story.116.earth: "Es sind keine Ziele vorhanden."
 STNC_romulan_story.116.earth: "Ziel [earthTarget.GetName]."
 STNC_romulan_story.116.name: "Projekt Mimus"
 STNC_romulan_story.116.tellar: "Ziel [tellarTarget.GetName]."
 STNC_romulan_story.116.vulcan: "Zielscheibe [vulcanTarget.GetName]."
 STNC_romulan_story.117.a: "Wählen Sie ein neues Ziel."
 STNC_romulan_story.117.b: "Versenken Sie das Schiff, um eine Entdeckung zu vermeiden."
 STNC_romulan_story.117.c: "Bringen Sie das Programm zu Ende."
 STNC_romulan_story.117.desc: "Die gestaffelte Angriffsoperation gegen den [targetPlanetOwner.GetName] durch die [targetPlanetRelation.GetName] wurde erfolgreich abgeschlossen."
 STNC_romulan_story.117.name: "Projekt Mimus"
 STNC_romulan_story.118.a: "Das ist bedauerlich."
 STNC_romulan_story.118.a.1: "Der Drohnenpilot hat die Verbindungsunterbrechung nach dem Angriff überlebt."
 STNC_romulan_story.118.a.2: "Der Drohnenpilot wurde während des Angriffs durch einen Rückkopplungsimpuls getötet."
 STNC_romulan_story.118.desc: "[Root.GetRulerTitle], unser Schiff der Mimus-Klasse im [From.Solar_System.GetName]-System wurde aufgrund einer Überlastung seiner Plasmainduktoren deaktiviert, nachdem es seinen Angriffslauf gegen den [TargetPlanetOwner.GetName] abgeschlossen hatte. Wir versuchen, seinen Selbstzerstörungsmechanismus auszulösen, um zu vermeiden, dass die Natur des Projekts dem [targetPlanetOwner.GetName] oder der [targetPlanetRelation.GetName] enthüllt wird."
 STNC_romulan_story.118.name: "Projekt Mimus"
 STNC_romulan_story.119.a: "[Root.GetUnderstood]"
 STNC_romulan_story.119.desc: "Wir haben unsere Anlage im System [From.Solar_System.GetName] erfolgreich versenkt und verhindert, dass ihre Verbindung zum [Root.GetName] von [targetPlanetOwner.GetName] oder [targetPlanetRelation.GetName] hergestellt wird."
 STNC_romulan_story.119.name: "Projekt Mimus"
 STNC_romulan_story.120.a: "Unglücklich."
 STNC_romulan_story.120.desc: "Das deaktivierte Schiff der [From.GetName]-Konstruktion im [FromFrom.GetName]-System hat sich selbst zerstört und verhindert weitere Untersuchungen."
 STNC_romulan_story.120.name: "[Von.GetAdj] Angreifer"
 STNC_romulan_story.121.a: "Die Interessen von [Root.GetName] werden verteidigt."
 STNC_romulan_story.121.desc: "Ein Schiff, das offenbar zum [Von.GetName] gehört, hat unsere Anlagen im [VonFrom.Solar_System.GetName] angegriffen. Obwohl [Von.GetRulerTitle] [Von.GetRulerName] auf [Von.Capital.GetName] eine Beteiligung abstreitet, wurden die Beziehungen durch den Vorfall beeinträchtigt."
 STNC_romulan_story.121.name: "[From.GetAdj] Angreifer"
 STNC_romulan_story.122.a: "Der Ruf der [Root.GetName] darf nicht befleckt werden."
 STNC_romulan_story.122.desc: "Ein Schiff, das angeblich zur [Root.GetName] gehört, hat [From.GetName]-Anlagen im [FromFrom.Solar_System.GetName] angegriffen. Alle [Root.GetName]-Schiffe sind identifiziert, aber die Beziehungen wurden durch den Vorfall beeinträchtigt."
 STNC_romulan_story.122.name: "[From.GetName] meldet Angriff"
 STNC_romulan_story.123.a: "[Root.GetUnderstood]"
 STNC_romulan_story.123.b: "[Root.GetUnderstood]"
 STNC_romulan_story.123.desc: "Das feindliche Schiff der Bauart [FromFrom.GetName] im System [From.Solar_System.GetName] wurde ausgeschaltet. \Die Sensoren sind nicht in der Lage, die Hülle zu durchdringen, um festzustellen, ob Überlebende vorhanden sind. Daher sollte das Schiff geentert werden."
 STNC_romulan_story.123.desc.destroyed: "Das feindliche Schiff der Bauart [FromFrom.GetName] im System [From.Solar_System.GetName] ist zerstört worden. \n\nDie Triebwerke des Schiffes wurden deaktiviert, was offenbar seinen Selbstzerstörungsmechanismus ausgelöst hat."
 STNC_romulan_story.123.name: "[FromFrom.GetAdj] Angreifer ausgeschaltet"
 STNC_romulan_story.125.a: "Fahren Sie mit der Neugestaltung fort."
 STNC_romulan_story.125.a.1: "Das Design der Mimus-Klasse wird vollständig ausgemustert."
 STNC_romulan_story.125.b: "Brechen Sie das Projekt ab."
 STNC_romulan_story.125.desc: "[Root.GetRulerTitle], in Anbetracht der sich ändernden Umstände ist es möglich, dass die Mimus-Klasse in ein schnelles Mehrzweck-Angriffsschiff umgestaltet werden könnte. Die Teleoperationsmechanismen des Entwurfs können durch Standardschnittstellen ersetzt werden, und die Holoemitter an der Hülle können umgestaltet werden, um das ECM-System des Schiffes zu verbessern."
 STNC_romulan_story.125.name: "Projekt Mimus"
 STNC_romulan_story.128.a: "Unglücklich."
 STNC_romulan_story.128.desc: "[Root.GetRulerTitle], unser Schiff der Mimus-Klasse im [From.Solar_System.GetName]-System ist deaktiviert worden. Wir versuchen, seinen Selbstzerstörungsmechanismus auszulösen, um zu vermeiden, dass die Natur des Projekts dem [FromFrom.GetName] oder dem [FromFromFrom.GetName] enthüllt wird."
 STNC_romulan_story.128.name: "Projekt Mimus"
 STNC_romulan_story.130.a: "[Root.GetUnderstood]"
 STNC_romulan_story.130.desc: "Nach der Untersuchung eines scheinbar außer Gefecht gesetzten [targetPlanetRelation.GetName]-Schiffs berichtet [Root.GetCaptainTitle] [FromFrom.Leader.GetName] des [FromFrom.GetFleetName], dass das Schiff tatsächlich von [droneOwner.GetName] stammt. \n\nDas mit Holoemittern verkleidete und ferngesteuerte Schiff wurde offenbar entwickelt, um das Design unserer Nachbarn zu imitieren. Unglücklicherweise löste das Schiff einen Selbstzerstörungsmechanismus aus, bevor es vollständig gesichert werden konnte, obwohl sich die Besatzung der [FromFrom.GetFleetName] glücklicherweise rechtzeitig zurückziehen konnte. \n\nNun, da der Betrug des [DrohnenBesitzers.GetName] aufgedeckt wurde, sollte der [Root.GetName] dieses Wissen mit dem Rest der galaktischen Gemeinschaft teilen."
 STNC_romulan_story.130.name: "Aufgedeckte [droneOwner.GetName]-Täuschung"
 STNC_romulan_story.131.a: "[Root.GetUnderstood]"
 STNC_romulan_story.131.desc: "[Root.GetCaptainTitle] [leaderTarget.GetName] wurde bei dem Versuch verletzt, das außer Gefecht gesetzte Schiff von [targetPlanetRelation.GetName] Design zu untersuchen. \n\nWährend sich ein Geschwader von Boarding-Shuttles dem Schiff näherte, verursachte eine photonische Explosion von dem beschädigten Schiff schwere Schäden und zwang die Shuttles zum Rückzug. Glücklicherweise wurde niemand getötet."
 STNC_romulan_story.131.name: "[Root.GetCaptainTitle] [leaderTarget.GetName] Verletzt"
 STNC_romulan_story.132.a: "Das ist eine Katastrophe!"
 STNC_romulan_story.132.desc: "[Root.GetCaptainTitle] [leaderTarget.GetName] wurde bei dem Versuch getötet, das außer Gefecht gesetzte Schiff von [targetPlanetRelation.GetName] Design zu untersuchen. \n\nWährend sich ein Geschwader von Enterhubschraubern dem Schiff näherte, verursachte eine photonische Explosion von dem außer Gefecht gesetzten Schiff schwere Schäden, zerstörte mehrere Shuttles und zwang den Rest des Geschwaders zum Rückzug."
 STNC_romulan_story.132.name: "[Root.GetCaptainTitle] [leaderTarget.GetName] Getötet"
 STNC_romulan_story.133.a: "[Root.GetUnderstood]"
 STNC_romulan_story.133.desc: "Nach der Untersuchung eines scheinbar außer Gefecht gesetzten [targetPlanetRelation.GetName]-Schiffs berichtet [Root.GetCaptainTitle] [FromFrom.Leader.GetName] der [FromFrom.GetFleetName], dass das Schiff tatsächlich von [DroneOwner.GetName] stammt. \n\nDas mit Holoemittern verkleidete und ferngesteuerte Schiff wurde offenbar entwickelt, um das Design unserer Nachbarn zu imitieren. Unglücklicherweise löste das Schiff einen Selbstzerstörungsmechanismus aus, bevor es vollständig gesichert werden konnte, doch glücklicherweise konnte sich die Besatzung der [FromFrom.GetFleetName] rechtzeitig und mit einer Probe der holografischen Technologie zurückziehen. \n\nNun, da der Betrug des [Drohnenbesitzer.GetName] aufgedeckt wurde, sollte der [Root.GetName] dieses Wissen mit dem Rest der galaktischen Gemeinschaft teilen."
 STNC_romulan_story.133.name: "Aufgedeckter [droneOwner.GetName]-Betrug"
 STNC_romulan_story.134.a: "Unglücklich."
 STNC_romulan_story.134.desc: "Das außer Gefecht gesetzte Schiff der Bauart [targetPlanetRelation.GetName] hat sich selbst zerstört, wobei das Schiff durch eine Antimaterieexplosion vernichtet wurde. Das [VonVon.GetName] blieb zum Glück unbeschädigt und konnte sich rechtzeitig in eine sichere Entfernung zurückziehen."
 STNC_romulan_story.134.name: "[targetPlanetRelation.GetName] Angreifer Selbstzerstörung"
 STNC_romulan_story.135.a: "Unglücklich."
 STNC_romulan_story.135.a.1: "Der Pilot der Drohne hat die Trennung der Verbindung nach dem Angriff überlebt."
 STNC_romulan_story.135.a.2: "Der Drohnenpilot wurde während des Angriffs durch einen Rückkopplungsimpuls getötet."
 STNC_romulan_story.135.desc: "Ein Schiff der Mimus-Klasse, das auf Beziehungen zwischen [targetPlanetOwner.GetName] und [targetPlanetRelation.GetName] abzielt, hat sich erfolgreich selbst zerstört, nachdem versucht wurde, das Schiff zu entern. \n\nUnsere Beteiligung an dem Angriff bleibt verborgen."
 STNC_romulan_story.135.name: "Projekt Mimus"
 STNC_romulan_story.140.a: "Umwidmungsprojekt."
 STNC_romulan_story.140.a.1: "Das Design der Mimus-Klasse wird vollständig ausgemustert."
 STNC_romulan_story.140.b: "Projekt abbrechen."
 STNC_romulan_story.140.desc: "[Root.GetRulerTitle], ich muss leider berichten, dass das Projekt Mimus durch den [From.GetName] aufgedeckt wurde. \Es scheint, dass der Selbstzerstörungsmechanismus an Bord eines Schiffes, das auf die [Von.GetName]-[VonFrom.GetName]-Beziehungen abzielt, nicht aktiviert wurde, so dass es geentert werden konnte und seine Verbindung zu uns aufgedeckt wurde. \n\n Es erscheint nun ratsam, das geheime Element des Mimus-Projekts zu beenden, aber es wird immer noch möglich sein, die Mimus-Designs so umzugestalten, dass sie als brauchbare, schnelle Angriffsplattformen mit Besatzung dienen können."
 STNC_romulan_story.140.name: "Projekt Mimus"
 STNC_romulan_story.141.a: "[Root.GetUnderstood]"
 STNC_romulan_story.141.desc: "Nach der Untersuchung eines scheinbar außer Gefecht gesetzten [FromFromFrom.GetName]-Schiffes berichtet der [FromFrom.GetName], dass das Schiff tatsächlich von [From.GetName] stammt. \n\nDas mit Holoemittern verkleidete und ferngesteuerte Schiff scheint so konstruiert zu sein, dass es das Design unserer Nachbarn nachahmt. \n\nNun, da die Täuschung des [Von.GetName] aufgedeckt wurde, wird die [Root.GetName] wachsam gegen zukünftige Angriffe dieser Art bleiben."
 STNC_romulan_story.141.name: "[FromFrom.GetName] deckt [From.GetName]-Täuschung auf"
 STNC_romulan_story.150.a: "[Root.GetUnderstood]"
 STNC_romulan_story.150.a.1: "Die Mimus-Klasse kann ohne Einschränkungen gebaut werden."
 STNC_romulan_story.150.desc: "Die Mimus-Klasse wurde erfolgreich für ein schnelles Angriffsprofil umgestaltet. Mit einer Standardbesatzung benötigen die Schiffe keine telepathischen Fernbedienungen mehr."
 STNC_romulan_story.150.name: "Projekt Mimus"
 STNC_romulan_story.160.a: "Umwidmung des Mimus-Projekts."
 STNC_romulan_story.160.b: "Beenden Sie das Mimus-Projekt."
 STNC_romulan_story.160.c: "Betreffend."
 STNC_romulan_story.160.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName] muss ich leider berichten, dass sich unsere Feinde formell unter dem Banner der \„[From.GetName]\“ vereinigt haben. Dies hat schwerwiegende Auswirkungen auf unsere Operationen, und es ist unwahrscheinlich, dass das Mimus-Projekt angesichts der neuen Umstände, in denen wir uns befinden, erfolgreich sein wird. \Dennoch könnte es möglich sein, das Mimus-Projekt so umzugestalten, dass es in ein konventionelles Schnellangriffsprofil passt."
 STNC_romulan_story.160.desc_02: "[Root.GetRulerTitle] [Root.GetRulerName], leider muss ich berichten, dass sich unsere Feinde formell unter dem Banner der \„[From.GetName]\“ zusammengeschlossen haben. Dies hat schwerwiegende Auswirkungen auf unsere Operationen, und unsere strategischen Analysten bewerten alle geplanten Missionen neu."
 STNC_romulan_story.160.name: "Feinde vereinigen sich"
 STNC_romulan_story.500.a: "Fesselnd."
 STNC_romulan_story.500.b: "Kampfstationen!"
 STNC_romulan_story.500.desc_01: "Die [Root.GetName] ist in das [From.GetName]-System eingedrungen, einen Ort, der nach der Verschmelzung mit Vulkan vor Hunderten von Jahren zum Synonym für Furcht geworden war. \Während achtzehn Schiffe Vulkan verließen, fanden nur sieben den Weg nach Romulus, und ebenso viele gingen verloren, als [From.GetName] in ein schwarzes Loch stürzte, während sie mit Unterlichtgeschwindigkeit durch das System flogen. \Es könnte von Nutzen sein, die Region in der Nähe des Ereignishorizonts zu untersuchen, nur für den Fall, dass irgendwelche Spuren der alten Kolonieschiffe übrig bleiben."
 STNC_romulan_story.500.desc_02: "Die [Root.GetName] ist in das [From.GetName]-System eingedrungen, ein Ort, der nach der Teilung mit Vulkan vor Hunderten von Jahren zum Synonym für Furcht geworden war. \Während achtzehn Schiffe Vulkan verließen, fanden nur sieben den Weg nach Romulus, und ebenso viele gingen verloren, als [From.GetName] in ein schwarzes Loch stürzte, während sie mit Unterlichtgeschwindigkeit durch das System flogen. \Es könnte von Nutzen sein, die Region in der Nähe des Ereignishorizonts zu untersuchen, nur für den Fall, dass irgendwelche Spuren der alten Kolonieschiffe übrig bleiben. \n\nDie düstere Stimmung auf der Brücke der [Root.GetName] wird gestört, als die Sensoren die Entdeckung einer kleinen Armada von Schiffen melden. Sie scheinen eine Konfiguration zu haben, die dem Stellaren Königreich Corill entspricht, dessen Bevölkerung Jahrhunderte zuvor von der [Root.Owner.GetName] ausgelöscht wurde."
 STNC_romulan_story.500.name: "Die Auslöschung"
 STNC_romulan_story.501.a: "Die Corillianer wurden ausgerottet..."
 STNC_romulan_story.501.a.response: "Die meisten von uns, ja. Aber viele von uns konnten anderswo Zuflucht suchen. \Wir reisten eine Generation lang mit Sublicht, um keine Subraumspur zu hinterlassen, die ihr verfolgen könntet. Bis die Fesarianer uns fanden. Sie gaben uns Nahrung und reparierten unsere Schiffe, bevor sie uns hierher brachten. \n\nAber ihr habt uns wieder einmal gefunden. \n\nZweihundert Jahre lang haben wir hier unsere Häuser und unsere Flotten gebaut. Zweihundert Jahre haben wir die Last getragen, unsere Heimatwelt an euch zu verlieren..."
 STNC_romulan_story.501.b: "Verlasst dieses System jetzt."
 STNC_romulan_story.501.b.response: "Dies ist unsere Heimat. Wir werden uns verteidigen!"
 STNC_romulan_story.501.c: "Bereitet euch darauf vor, euch dem Rest eures Volkes anzuschließen."
 STNC_romulan_story.501.c.response: "Es geht also wieder einmal um Gewalt, was? Wir werden uns verteidigen!"
 STNC_romulan_story.501.desc: "Ich bin [From.Leader.GetName] von den [From.GetName]. Und ich weiß, was Ihr seid, [Root.GetSpeciesName], Teufel! \Ihr habt unsere Welten zerstört und unser Volk abgeschlachtet, und wozu? Nur weil wir uns gegen eure Expansion in unser Gebiet gewehrt haben. \n\nLasst uns in Ruhe oder sterbt."
 STNC_romulan_story.501.name: "Corillianisches Überbleibsel"
 STNC_romulan_story.503.a: "Ausgezeichnet."
 STNC_romulan_story.503.desc: "Der Corillianische Überrest wurde vernichtet, und mit ihm die letzten Überreste des Stellaren Königreichs von Corill. \n\nNun werden alle Ethnien wissen, dass ein Angriff auf die [Root.GetName] die totale Vernichtung bedeutet."
 STNC_romulan_story.503.name: "Corillianischer Überrest"
 STNC_romulan_story.505.a: "Fahre fort."
 STNC_romulan_story.505.desc: "Eine detaillierte Untersuchung des [198_eridani_black_hole.GetName]-Ereignishorizonts hat ergeben, dass sechs der sieben verloren geglaubten Schiffe intakt sind, und aufgrund der Zeitdilatation sind ihre Besatzung und die zivilen Kolonisten möglicherweise noch am Leben und können geborgen werden. \n\nWissenschaftler auf [Root.Owner.Capital.GetName] behaupten, dass es möglich sein könnte, eine Transporterschleuse einzurichten oder einen Traktorstrahl auf eine resonante Subraumfrequenz zu modifizieren, um die Wirkung der Zeitdilatation lokal aufzuheben. \Der dafür erforderliche Aufwand wäre jedoch beträchtlich, und die Fehlertoleranz ist in der Tat gering."
 STNC_romulan_story.505.name: "Relikte der Teilung"
 STNC_romulan_story.510.a: "[Root.GetUnderstood]"
 STNC_romulan_story.510.desc: "Die [Root.GetFleetName] hat bestätigt, dass es sich bei dem Schiff um die [FromFrom.GetSunderingColonyShipName] handelt. \n\nNach monatelanger, umfangreicher Sensoranalyse wurde festgestellt, dass die Kolonisten an Bord des [VonVon.GetSunderingColonyShipName] vor Jahrhunderten getötet wurden, obwohl es in der Zeitrechnung des Schiffes erst Stunden her ist. \n\nDurch die Einrichtung eines Traktorstrahls um das Schiff wird es langsam aus der Gravitationsquelle des Schwarzen Lochs herausgezogen. \n\nDie Kolonisten sind zwar tatsächlich umgekommen, aber ihre Überreste wurden nach [Root.Owner.Capital.GetName] geschickt, um auf dem Boden begraben zu werden, den sie nie betreten durften. \Das [FromFrom.GetSunderingColonyShipName] selbst wurde dem Kaiserlichen Museum zur Verfügung gestellt, um das Volk von [Root.Owner.GetSpeciesName] zu inspirieren und an die Opfer zu erinnern, die seine Vorfahren gebracht haben."
 STNC_romulan_story.510.name: "Relikte der Unterwerfung"
 STNC_romulan_story.511.a: "[Root.GetUnderstood]"
 STNC_romulan_story.511.desc: "Die [Root.GetFleetName] hat bestätigt, dass es sich bei dem Schiff um die [FromFrom.GetSunderingColonyShipName] handelt. \n\nNach monatelanger umfangreicher Sensoranalyse wurde festgestellt, dass die Mehrheit der Kolonisten an Bord des [VonVon.GetSunderingColonyShipName] vor Jahrhunderten getötet wurde, obwohl dies in der Sichtweise des Schiffes erst Stunden her ist. \n\nEine kleine Anzahl der Kommandobesatzung konnte die anfänglichen Gravitationsbelastungen mit Hilfe von primitiven Gel-Suiten überleben, die zur Abfederung der Beschleunigung verwendet wurden. \n\nDas Schiff wird mit einem Traktorstrahl langsam aus der Schwerkraftquelle des Schwarzen Lochs herausgezogen, bis eine Transporterschleuse für die Überlebenden errichtet werden kann. \n\nDesorientiert und verwirrt muss sich die Besatzung - einschließlich des legendären Kapitäns der [FromFrom.GetSunderingColonyShipName] - nun mit dem Lauf der Zeit und ihrem Platz in der Geschichte arrangieren. \n\nDas [FromFrom.GetSunderingColonyShipName] selbst wurde dem Imperialen Museum zur Verfügung gestellt, um das Volk von [Root.Owner.GetSpeciesName] zu inspirieren und an die Opfer zu erinnern, die seine Vorfahren gebracht haben."
 STNC_romulan_story.511.name: "Relikte der Unterwerfung"
 STNC_romulan_story.512.a: "[Root.GetExcellent]"
 STNC_romulan_story.512.desc: "Die [Root.GetFleetName] hat bestätigt, dass es sich bei dem Schiff um die [FromFrom.GetSunderingColonyShipName] handelt. \n\nNach monatelanger umfangreicher Sensoranalyse wurde festgestellt, dass die Mehrheit der Kolonisten an Bord des [VonVon.GetSunderingColonyShipName] tatsächlich überlebt hat. \n\nDas Schiff wird mit einem Traktorstrahl langsam aus der Schwerkraftquelle des Schwarzen Lochs herausgezogen, bis die Überlebenden mit dem Transporter erfasst werden können. \n\nDesorientiert und verwirrt müssen sich die Kolonisten nun mit dem Lauf der Zeit und ihrem Platz in der Geschichte abfinden. \n\nDas [FromFrom.GetSunderingColonyShipName] selbst wurde dem Imperialen Museum zur Verfügung gestellt, um das Volk von [Root.Owner.GetSpeciesName] zu inspirieren und an die Opfer zu erinnern, die seine Vorfahren gebracht haben."
 STNC_romulan_story.512.name: "Relikte der Unterwerfung"
 STNC_romulan_story.513.a: "[Root.GetUnderstood]"
 STNC_romulan_story.513.desc: "Nach monatelanger umfangreicher Sensoranalyse hat es den Anschein, dass die [Root.GetFleetName] in der Tat ein Subraum-Sensorecho betrachtet hat. \n\nDie Rekalibrierung der Sensorenanordnung auf ein niedrigeres Subraumband hat ergeben, was [Root.GetCaptainTitle] [Root.Leader.GetFormalName] für den wahren Standort des Schiffes hält."
 STNC_romulan_story.513.name: "Relikte der Teilung"
 STNC_romulan_story.520.continue: "[Root.GetUnderstood]"
 STNC_romulan_story.520.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung des lange verschollenen Kolonieschiffs 'Memory' im System [Root.From.GetGQRandomSystemName]. \n\nDie Memory galt während der Teilung als verschollen, als sie versuchte, einen Neutronenstern zu umrunden. Das Manöver scheint einigermaßen erfolgreich gewesen zu sein, denn das Schiff wurde auf einen Kurs durch das [FromFromFrom.GetName]-System geschleudert. \Aus den Logbüchern der Memory geht hervor, dass die Kolonisten jahrzehntelang überlebten, bevor eine Reihe mechanischer Defekte sie zwang, das Schiff zu verlassen. Wohin sie gingen und ob sie die Reise überlebten, ist unklar."
 STNC_romulan_story.520.name: "[FromFromFrom.GetName] Umfrage"
 STNC_romulan_story.520.return: "Befehl [Root.GetCaptainTitle] [From.GetFormalName] zum Verlassen des [FromFromFrom.GetName]."
 STNC_romulan_story.525.continue: "[Root.GetUnderstood]"
 STNC_romulan_story.525.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung des lange verschollenen Kolonieschiffs '[Root.From.GetSunderingColonyShipName]' im System [Root.From.GetGQRandomSystemName]. \Das [Root.From.GetSunderingColonyShipName] galt während der Untergangsphase im 198 Eridani-System als verschollen, als der dortige Stern zu einem Schwarzen Loch kollabierte. §Die Theorie besagt, dass das [Root.From.GetSunderingColonyShipName] während der Entstehung der Singularität von 198 Eridani auf eine instabile Warpblase gestoßen ist, die es viele Lichtjahre weit weg getrieben hat. \Unglücklicherweise scheint es, dass die Kolonisten während dieses Ereignisses getötet wurden. Ihre Überreste wurden für den Transport nach [Root.Capital.GetName] zur Beerdigung gesichert."
 STNC_romulan_story.525.name: "[VonVonVon.GetName] Umfrage"
 STNC_romulan_story.525.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], die [FromFromFrom.GetName] zu verlassen."
 STNC_romulan_story.530.continue: "[Root.GetUnderstood]"
 STNC_romulan_story.530.desc.corona: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass er den Impulsverteiler des alten Kolonieschiffs Corona von einem zivilen Bergungsplatz im System [Root.From.GetGQRandomSystemName] sichergestellt hat. \n\nDie Corona ging zusammen mit der T'Hie im Iruh-System während der Teilung verloren. Der Verwalter des Schrottplatzes hat sie offenbar von einem Händler gekauft, der behauptete, das Iruh-System sei die Heimat einer bösartigen Spezies, die in der Lage sei, neurale Energie über große Entfernungen hinweg abzusaugen. \n\nAls Geste des guten Willens gegenüber [Root.GetName] wurde der Verwalter überredet, auf die Kosten zu verzichten, um die Rückführung des Artefakts zu ermöglichen."
 STNC_romulan_story.530.desc.thie: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass das Brückenmodul des alten Kolonieschiffs T'Hie von einer zivilen Bergungswerft im System [Root.From.GetGQRandomSystemName] sichergestellt wurde. \n\nDie T'Hie ging zusammen mit der Corona im Iruh-System während der Teilung verloren. Der Verwalter des Schrottplatzes hat sie offenbar von einem Händler gekauft, der behauptete, das Iruh-System sei die Heimat einer bösartigen Spezies, die in der Lage sei, neurale Energie über große Entfernungen hinweg abzusaugen. \n\nAls Geste des guten Willens gegenüber [Root.GetName] wurde der Verwalter überredet, auf die Kosten zu verzichten, um die Rückführung des Artefakts zu ermöglichen."
 STNC_romulan_story.530.desc.warbird: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein versengtes Rumpfpaneel des alten Kolonieschiffs Warbird von einem zivilen Bergungsgelände im System [Root.From.GetGQRandomSystemName] sichergestellt hat. \n\nDer Warbird wurde während der Teilung im System 114 Trianguli zerstört und verbrannte, als er in die Gravitationsquelle des Sterns geriet. Offenbar wurde ein Teil von ihm inzwischen von Bergungsspezialisten geborgen. \Als Geste des guten Willens gegenüber [Root.GetName] wurde der Verwalter überredet, auf die Kosten zu verzichten, um die Rückführung des Artefakts zu ermöglichen."
 STNC_romulan_story.530.name: "[FromFromFrom.GetName] Umfrage"
 STNC_romulan_story.530.return: "Befehl an [Root.GetCaptainTitle] [From.GetFormalName], den [FromFromFrom.GetName] zu verlassen."
 STNC_romulan_story.531.a: "Bezahlen Sie die Kosten."
 STNC_romulan_story.531.b: "Schicken Sie das Infiltrationsteam los."
 STNC_romulan_story.531.b.tooltip: "Der [VonFrom.GetName] wird die Position halten, während §H[Root.GetCaptainTitle] [Von.GetFormalName]§! die Operation durchführt"
 STNC_romulan_story.531.desc.corona: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er den Impulsverteiler des alten Kolonieschiffs Corona von einem zivilen Bergungsplatz im [Root.From.GetGQRandomSystemName]-System gefunden hat. \n\nDie Corona ging zusammen mit der T'Hie im Iruh-System während der Teilung verloren. Der Verwalter des Schrottplatzes hat sie offenbar von einem Händler gekauft, der behauptete, das Iruh-System sei die Heimat einer bösartigen Spezies, die in der Lage sei, neurale Energie über große Entfernungen hinweg abzusaugen. \n\n Der Verwalter hat den Verteiler im Tausch gegen 500 Barren Latinum angeboten. Alternativ dazu glaubt §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass es möglich wäre, das Artefakt mit einem kleinen Infiltrationsteam unter Umgehung der massiven Verteidigungsanlagen des Bergungslagers zu bergen."
 STNC_romulan_story.531.desc.thie: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er das Brückenmodul des antiken Kolonieschiffs T'Hie auf einem zivilen Bergungsgelände im System [Root.From.GetGQRandomSystemName] gefunden hat. \n\nDie T'Hie ging zusammen mit der Corona im Iruh-System während der Teilung verloren. Der Verwalter des Schrottplatzes hat sie offenbar von einem Händler gekauft, der behauptete, das Iruh-System sei die Heimat einer bösartigen Spezies, die in der Lage sei, neurale Energie über große Entfernungen hinweg abzusaugen. \Der Verwalter hat das Modul im Tausch gegen 500 Barren Latinum angeboten. Alternativ dazu glaubt §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass es möglich wäre, das Artefakt mit einem kleinen Infiltrationsteam unter Umgehung der umfangreichen Verteidigungsanlagen des Bergungslagers zu bergen."
 STNC_romulan_story.531.desc.warbird: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf einem zivilen Schrottplatz im System [Root.From.GetGQRandomSystemName] eine versengte Rumpfplatte des alten Kolonieschiffs Warbird gefunden hat. \n\nDer Warbird wurde während der Teilung im 114 Trianguli-System zerstört und verbrannte, als er in die Gravitationsquelle des Sterns geriet. Offenbar wurde ein Teil davon inzwischen von Bergungsspezialisten geborgen. \Der Verwalter hat die Tafel im Tausch gegen 500 Barren Latinum angeboten. Alternativ dazu glaubt §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass es möglich wäre, das Artefakt mit einem kleinen Infiltrationsteam unter Umgehung der umfangreichen Verteidigungsanlagen des Bergungslagers zu bergen."
 STNC_romulan_story.531.name: "[FromFromFrom.GetName] Umfrage"
 STNC_romulan_story.532.a: "[Root.GetExcellent]"
 STNC_romulan_story.532.desc.corona: "[Root.GetCaptainTitle] [Root.From.GetFormalName] ist erfolgreich in den Bergungshof im System [Root.From.GetGQRandomSystemName] eingedrungen und hat den Impulsverteiler der Corona geborgen."
 STNC_romulan_story.532.desc.thie: "[Root.GetCaptainTitle] [Root.From.GetFormalName] ist erfolgreich in den Schrottplatz im [Root.From.GetGQRandomSystemName]-System eingedrungen und hat das Brückenmodul der T'Hie geborgen."
 STNC_romulan_story.532.desc.warbird: "[Root.GetCaptainTitle] [Root.From.GetFormalName] ist erfolgreich in den Schrottplatz im [Root.From.GetGQRandomSystemName]-System eingedrungen und hat die Hüllenpanzerung des Warbirds geborgen."
 STNC_romulan_story.532.name: "[FromFromFrom.GetName] Umfrage"
 STNC_romulan_story.533.a: "[Root.GetUnderstood]"
 STNC_romulan_story.533.desc.corona: "[Root.GetCaptainTitle] [Root.From.GetFormalName] wurde bei der Infiltration der Bergungswerft im System [Root.From.GetGQRandomSystemName] getötet. \n\nDie Verteidigungsanlagen der Werft wurden aktiviert, kurz nachdem das Infiltrationsteam die Impulssammelleitung der Corona geborgen hatte, wodurch ihr Shuttle beschädigt und der Großteil der Besatzung getötet wurde. Einem findigen taktischen Offizier gelang es, das Shuttle mit dem Verteiler im Schlepptau zum [Root.FromFrom.GetName] zurückzubringen."
 STNC_romulan_story.533.desc.thie: "[Root.GetCaptainTitle] [Root.From.GetFormalName] wurde beim Eindringen in den Schrottplatz im System [Root.From.GetGQRandomSystemName] getötet. \n\nDie Verteidigungsanlagen der Werft wurden aktiviert, kurz nachdem das Infiltrationsteam das Brückenmodul der T'Hie geborgen hatte, wodurch ihr Shuttle beschädigt und der Großteil der Besatzung getötet wurde. Einem findigen Sicherheitsoffizier gelang es, das Shuttle mit dem Modul im Schlepptau zum [Root.FromFrom.GetName] zurückzubringen."
 STNC_romulan_story.533.desc.warbird: "[Root.GetCaptainTitle] [Root.From.GetFormalName] wurde beim Eindringen in den Schrottplatz im System [Root.From.GetGQRandomSystemName] getötet. \n\nDie Verteidigungsanlagen der Werft wurden aktiviert, kurz nachdem das Infiltrationsteam die Hüllenpanzerung des Warbirds geborgen hatte, wodurch ihr Shuttle beschädigt und der Großteil der Besatzung getötet wurde. Einem findigen technischen Offizier gelang es, das Shuttle mit der Panzerung im Schlepptau zur [Root.FromFrom.GetName] zurückzubringen."
 STNC_romulan_story.533.name: "[FromFromFrom.GetName] Umfrage"
 STNC_romulan_story.600.a: "[Root.GetExcellent]"
 STNC_romulan_story.600.desc: "Da nun alle Kolonieschiffe, die von Vulkan aufgebrochen sind, erfasst sind, kann das Volk von [Root.GetSpeciesName] in dem Wissen ruhen, dass seine Geschichte bewahrt worden ist."
 STNC_romulan_story.600.name: "Relikte der Teilung"
 STNC_scenario.10.accept: "Sehr gut."
 STNC_scenario.10.accept.response: "Eine weise Entscheidung."
 STNC_scenario.10.desc: "Ich bin [corillian_leader.GetTitle] [corillian_leader.GetName] von [corillian_remnant_country.GetNavyNameDefinitive]. \n\nSie werden keinen Versuch unternehmen, das [From.GetName]-System zu betreten."
 STNC_scenario.10.name: "Corillianischer Überrest"
 STNC_scenario.10.who: "Wer seid Ihr?"
 STNC_scenario.10.who.response: "Wir sind alles, was von der corillianischen Zivilisation übrig ist, nachdem sie von den verfluchten Romulanern zerstört wurde. \Wir haben keinen Streit mit euch, aber wir werden nicht zögern, unsere Heimat zu verteidigen, die wir hier im Schutz des Ereignishorizonts unter uns errichtet haben."
 STNC_scenario.10002.desc.cardassian: "Die Föderation ist besiegt worden. Die [Root.GetName] hat ein Ende des Konflikts zu günstigen Bedingungen ausgehandelt, wobei [Root.Capital.GetName] die Vorherrschaft in der Grenzregion übernommen hat. \Die Föderation wird die Vorherrschaft von [Root.GetAdj] nie wieder bedrohen."
 STNC_scenario.10002.desc.federation: "Die Kriegsmaschine der Cardassianer wurde besiegt. Die [Root.GetName] hat ein Ende des Konflikts zu günstigen Bedingungen ausgehandelt. \Zwischen den beiden Mächten wird eine entmilitarisierte Zone eingerichtet, die der Föderation den nötigen Puffer bietet, um ihre Kolonien in der Region zu schützen."
 STNC_scenario.10002.end: "Endszenario."
 STNC_scenario.10002.keep_playing: "Weiterspielen."
 STNC_scenario.10002.name: "Föderation-Cardassianischer Grenzkrieg"
 STNC_scenario.10003.desc.cardassian: "[Root.Capital.GetName] wurde besiegt. Der Feind hat ein Ende des Konflikts zu für ihn günstigen Bedingungen ausgehandelt. \Zwischen den beiden Mächten wird eine entmilitarisierte Zone eingerichtet, die der Föderation den nötigen Puffer zur Wiederaufrüstung bietet..."
 STNC_scenario.10003.desc.federation: "Die Föderation ist besiegt worden. Der Feind hat ein Ende des Konflikts zu für ihn günstigen Bedingungen ausgehandelt. \Die Macht der Föderation in der Region ist gebrochen, und es ist unwahrscheinlich, dass sie jemals wieder eine Bedrohung durch cardassianische Aggressionen darstellen wird."
 STNC_scenario.10003.end: "Endszenario."
 STNC_scenario.10003.keep_playing: "Spielen Sie weiter."
 STNC_scenario.10003.name: "Föderation-Cardassianischer Grenzkrieg"
 STNC_scenario.11.accept: "Die [Alliance.GetName] heißt Sie willkommen."
 STNC_scenario.11.accept.response: "Corillia wird gerächt werden!"
 STNC_scenario.11.accept.tooltip: "Fünf corillianische £pop£ werden in die [Allianz.GetName] umgesiedelt."
 STNC_scenario.11.desc: "Eure Gesandten haben uns über euren Krieg mit den Romulanern informiert. Es bereitet uns keine Freude, zu sehen, wie sie wieder den Tod zu den Sternen bringen. \n\nWir haben über eure Bitte um ein Bündnis nachgedacht. Es gibt viele unter uns, die sich gerne auf den Welten der [Allianz.GetName] niederlassen würden. Wenn Ihr ihnen die Umsiedlung erleichtern könnt, wird sich der Teil unserer Flotte, der nicht für diese Aufgabe gebraucht wird, Euch anschließen."
 STNC_scenario.11.name: "Corillianischer Überrest"
 STNC_scenario.11.reject: "Das können wir im Moment nicht ermöglichen."
 STNC_scenario.11.reject.response: "Dann werden unsere Schiffe hier bleiben."
 STNC_scenario.11.relocation: "Warum verlagern?"
 STNC_scenario.11.relocation.response: "Um noch einmal frische Luft zu atmen. Um richtiges Essen zu essen und unter einem richtigen Himmel zu schlafen!"
 STNC_scenario.2.desc.coalition: "Die romulanische Kriegsmaschine wurde besiegt. Der [Root.GetName] hat ein Ende des Konflikts zu günstigen Bedingungen ausgehandelt. \Eine Neutrale Zone wird zwischen den beiden Mächten eingerichtet, die der Koalition den nötigen Puffer bietet, um mit dem Wiederaufbau zu beginnen."
 STNC_scenario.2.desc.romulan: "Die Menschheit und ihre Verbündeten sind besiegt worden. Die [Root.GetName] hat ein Ende des Konflikts zu günstigen Bedingungen ausgehandelt, mit [Root.Capital.GetName] in einer Position der Dominanz. \Die Koalition wird nie wieder die Vorherrschaft von [Root.GetAdj] bedrohen."
 STNC_scenario.2.end: "Endszenario."
 STNC_scenario.2.keep_playing: "Spielen Sie weiter."
 STNC_scenario.2.name: "Erde-Romulanischer Krieg"
 STNC_scenario.20.desc: "Jolan Tru, [Root.GetRulerTitle]. Die [Von.GetName] freut sich, dass die [Root.GetName] unter unserer Ägide gedeiht. \n\nUnser Krieg gegen die Menschheit und unsere vulkanischen Cousins schreitet voran, könnte aber von der Beteiligung von [Root.GetNavyNameDefinitive] profitieren. \n\nWillst du dich uns anschließen, um die Region zu sichern?"
 STNC_scenario.20.join_war: "Schließen Sie sich dem Krieg gegen die Erde an."
 STNC_scenario.20.name: "Romulaner bitten um Hilfe"
 STNC_scenario.20.send_ships: "Schicken Sie eine Flotte zur Unterstützung."
 STNC_scenario.20.send_volunteers: "Stellen Sie Freiwillige zur Verfügung."
 STNC_scenario.20.stay_neutral: "Dies ist nicht der Kampf von [Root.Capital.GetName]."
 STNC_scenario.21.a: "[Root.GetExcellent]"
 STNC_scenario.21.desc: "Gesetzgeber leite Euch, [Root.GetRulerTitle]. \n\n Eure Gesandten haben Eure Bitte übermittelt, und Ihr werdet unsere Antwort erhalten. \n\nNatürlich wird [From.Capital.GetName] an der Seite von [Root.Capital.GetName] kämpfen. \n\nAls befreundete Kinder der Teilung steht unsere Freundschaft an erster Stelle."
 STNC_scenario.21.name: "Garidianer ziehen in den Krieg"
 STNC_scenario.22.a: "[Root.GetExcellent]"
 STNC_scenario.22.desc: "Der Gesetzgeber führt Euch, [Root.GetRulerTitle]. \n\nDeine Abgesandten haben Eure Bitte übermittelt, und Ihr werdet unsere Antwort erhalten. \n\nEs ist jetzt nicht die Zeit für [Von.Hauptstadt.HolName], in den Krieg zu ziehen, aber es gibt viele, die an der Seite von [Wurzel.Hauptstadt.HolName] kämpfen möchten. \n\nAls befreundete Kinder der Teilung steht unsere Freundschaft an erster Stelle, und so habe ich die Leihgabe einer Reihe unserer Militärschiffe an Euer Kommando genehmigt."
 STNC_scenario.22.name: "Garidianer stellen Schiffe zur Verfügung"
 STNC_scenario.23.a: "[Root.GetUnderstood]"
 STNC_scenario.23.desc: "Lawgiver leite Euch, [Root.GetRulerTitle]. \n\nIhre Abgesandten haben Ihre Bitte übermittelt, und Sie werden unsere Antwort erhalten. \n\nEs ist jetzt nicht die Zeit für [Von.Hauptstadt.HolName], in den Krieg zu ziehen, aber es gibt viele, die an der Seite von [Wurzel.Hauptstadt.HolName] kämpfen möchten. \n\nAls befreundete Kinder der Teilung steht unsere Freundschaft an erster Stelle, und daher habe ich jedem Offizier der [Von.GetNavyName], der dies wünscht, die Erlaubnis erteilt, vorübergehend in der [Root.GetNavyNameDefinitiv] zu dienen."
 STNC_scenario.23.name: "Garidianer stellen Freiwillige zur Verfügung"
 STNC_scenario.24.a: "[Root.GetUnfortunate]"
 STNC_scenario.24.desc: "Lawgiver führen Sie, [Root.GetRulerTitle]. \n\nDeine Abgesandten haben Eure Bitte übermittelt, und Ihr werdet unsere Antwort erhalten. \n\nEs ist jetzt nicht die Zeit für [From.Capital.GetName], in den Krieg zu ziehen. Innenpolitische Angelegenheiten verhindern unsere Beteiligung. \n\nTrotz alledem bin ich sicher, dass die [Root.GetName] sich durchsetzen wird."
 STNC_scenario.24.name: "Garidianer lehnen Anfrage ab"
 STNC_scenario.3.desc.coalition: "Die Menschheit und ihre Verbündeten sind besiegt worden. Der Feind hat ein Ende des Konflikts zu für ihn günstigen Bedingungen ausgehandelt. \Die Koalition ist zerbrochen und es ist unwahrscheinlich, dass sie jemals wieder eine romulanische Aggression bedrohen wird."
 STNC_scenario.3.desc.romulan: "[Root.Capital.GetName] ist besiegt worden. Der Feind hat ein Ende des Konflikts zu für ihn günstigen Bedingungen ausgehandelt. \Eine Neutrale Zone wird zwischen den beiden Mächten eingerichtet, die der Koalition den nötigen Puffer bietet, um wieder aufzurüsten..."
 STNC_scenario.3.end: "Szenario beenden."
 STNC_scenario.3.keep_playing: "Spielen Sie weiter."
 STNC_scenario.3.name: "Erde-Romulanischer Krieg"
 STNC_SCEPTER_OF_THE_GRAND_NAGUS_PROJECT_DESC: "Ein Handwerksmeister wurde beauftragt, ein neues Zepter des Großen Nagus zu erschaffen, das für [Root.GetRulerName] [Root.Ruler.GetHerselfHimself] geeignet ist."
 STNC_SCEPTER_OF_THE_GRAND_NAGUS_PROJECT: "Das Zepter des Großen Nagus in Auftrag geben"
 STNC_secondChance_category_desc: "Es gibt demnächst ein kurzes Zeitfenster, um wissenschaftliche Daten von einer verlassenen Forschungsstation auf [From.GetName] zu erhalten."
 STNC_secondChance_category: "Zweite Chance"
 STNC_secondChance_event.1.a: "Das muss ein Trick sein, sperrt [transporterClone.GetHerHim] in die Arrestzelle!"
 STNC_secondChance_event.1.b: "Wir lassen uns nicht von einem Gestaltwandler täuschen, stellt die Phaser auf Töten!"
 STNC_secondChance_event.1.c: "Beamt [transporterClone.GetHerHim] auf die Krankenstation, damit wir diese Behauptungen überprüfen können."
 STNC_secondChance_event.1.desc: "Vor acht Jahren war der leitende Wissenschaftsoffizier [transporterClone.GetName] auf diesem Außenposten stationiert und schaffte es gerade noch, sich mit dem letzten Personal von der Forschungsstation zu beamen, bevor eine ionische Störung die Transporterverbindung unterbrach. \n\n Das Störungsfeld hat sich schließlich für ein paar Tage abgeschwächt, so dass die Besatzung der [Root.GetName] eine Fülle wissenschaftlicher Daten bergen konnte, die bei der Evakuierung zurückgelassen wurden. \Als das Außenteam nach einem Computerterminal sucht, bemerkt es Anzeichen dafür, dass jemand hier gelebt hat. [transporterClone.GetName] entdeckt Lebenszeichen auf [transporterClone.GetHerHis] Tricorder und macht sich auf den Weg, das Signal zu untersuchen. \Plötzlich schreit eine Stimme auf, und [transporterClone.GetSheHe] stürzt in den Raum, den Phaser im Anschlag, und trifft auf eine Person, die genauso aussieht wie [transporterClone.GetHerHim]. \Nach einigen Momenten des Schocks erklärt die Person, dass [transporterClone.GetSheHe] nach einem gescheiterten Transportversuch vor acht Jahren auf der Forschungsstation gefangen war."
 STNC_secondChance_event.1.name: "Zweite Chance"
 STNC_secondChance_event.2.a: "Eine Schande."
 STNC_secondChance_event.2.desc: "Das Außenteam war nicht in der Lage, die Daten rechtzeitig zu erfassen, da das Duplikat Veränderungen an der Station vorgenommen hatte. \Die Besatzung musste sich hinausbeamen, bevor das Verzerrungsfeld zurückkehrte, um zu vermeiden, dass sie bis zum nächsten Transportfenster gestrandet war. Der offensichtliche Klon von [transporterClone.GetName] bestand später darauf, dass [transporterClone.GetHerHis] mit seinem Fachwissen dazu hätte beitragen können, den Schaden innerhalb der vorgesehenen Zeit zu beheben."
 STNC_secondChance_event.2.name: "Zweite Chance"
 STNC_secondChance_event.3.a: "Dieser Gestaltenwandler hat unsere Station sabotiert! Auf Nimmerwiedersehen."
 STNC_secondChance_event.3.desc: "Das Außenteam konnte die Daten nicht rechtzeitig erfassen, weil der Gestaltwandler das Energienetz der Station beschädigt hatte. \Die Besatzung musste sich hinausbeamen, bevor das Verzerrungsfeld zurückkehrte, um nicht bis zum nächsten Transportfenster zu stranden."
 STNC_secondChance_event.3.name: "Zweite Chance"
 STNC_secondChance_event.4.a: "Versuche, die Forschungsdaten ohne das Duplikat von [transporterClone.GetName] zu sammeln."
 STNC_secondChance_event.4.b: "Bittet das Duplikat von [transporterClone.GetName], bei der Reparatur der Station zu helfen."
 STNC_secondChance_event.4.desc: "Die Gene des Duplikats von [transporterClone.GetName] werden als exakt übereinstimmend bestätigt. Außerdem sind die Gehirnmuster fast identisch, was darauf hindeutet, dass beide ein fast identisches Gedächtnis haben. Diese Fakten schließen die Möglichkeit aus, dass [transporterClone.GetHerHim] ein Gestaltwandler oder ein Klon ist. \n\n Der Ingenieur des Schiffes stellt die Theorie auf, dass, als der Transporter vor acht Jahren durch das Störungsfeld unterbrochen wurde, der Musterstrahl eine perfekte Kopie von [transporterClone.GetName] zurück zur Forschungsstation reflektiert haben muss. \n\nDas Transporterduplikat musste die Forschungsstation nachrüsten, um acht Jahre lang [transporterClone.GetHerHis] selbst zu überleben. Daher sind die Datenbanken der Station nicht leicht zugänglich und erfordern umfangreiche Reparaturen."
 STNC_secondChance_event.4.name: "Zweite Chance"
 STNC_secondChance_event.5.a: "Wir dürfen das Leben des Duplikats von [transporterClone.GetName] nicht riskieren."
 STNC_secondChance_event.5.b: "Macht es so."
 STNC_secondChance_event.5.desc: "Das Duplikat von [transporterClone.GetName] hat einen Plan, um den Schaden zu beheben, aber dazu muss man in einen strukturell instabilen Teil der Forschungsbasis eindringen, um eine Stromleitung zurück zum Hauptrechner zu legen. \Sie sind sich sicher, dass es sicher ist, da [transporterClone.GetSheHe] schon oft dort unten war, aber der Schiffsingenieur hat Scans durchgeführt, die zeigen, dass die Struktur gefährlich ist und jeden Moment zusammenbrechen könnte."
 STNC_secondChance_event.5.name: "Zweite Chance"
 STNC_secondChance_event.6.a: "Wenn [transporterClone.GetSheHe] das tun muss, wird [transporterClone.GetSheHe] Hilfe brauchen."
 STNC_secondChance_event.6.desc: "Das Duplikat von [transporterClone.GetName] hat mit Captain [Root.Fleet.Leader.GetName] gesprochen und dabei das Original und den Vorgesetzten von [transporterClone.GetHerHis] umgangen, um die Erlaubnis zu erhalten, den gefährlichen Plan gegen deren Urteil auszuführen."
 STNC_secondChance_event.6.name: "Zweite Chance"
 STNC_secondChance_event.7.a: "Das ist eine Katastrophe!"
 STNC_secondChance_event.7.desc: "Die Struktur, auf der das Duplikat von [transporterClone.GetName] stand, ist eingestürzt, während [transporterClone.GetSheHe] und [transporterClone.GetHerHis] Original mitten in den Reparaturarbeiten an den Datenlagersystemen der Station waren. Das Duplikat konnte [transporterClone.GetHerHis] Original helfen, als beide am Rand des Abgrunds hingen, den die Struktur überbrückte, aber dabei stürzte [transporterClone.GetSheHe] zu [transporterClone.GetHerHis] Tod."
 STNC_secondChance_event.7.name: "Zweite Chance"
 STNC_secondChance_event.8.a: "Wissenschaftliche Daten sind es nicht wert, ein Leben zu verschwenden."
 STNC_secondChance_event.8.desc: "Das Duplikat von [transporterClone.GetName] war nicht in der Lage, die Energieleitung in der Forschungsstation zu reparieren. Als [transporterClone.GetSheHe] sich bewegte, um die Leitung zu reparieren, stürzte eine Brückenstruktur ein und [transporterClone.GetHerHim] saß fest. Der ursprüngliche [transporterClone.GetName] beamte hinunter und konnte das Duplikat von [transporterClone.GetHerHis] aus dem Abgrund retten, aber die Zeit reichte nicht aus, um auch die Daten zu bergen, bevor sich das Transportfenster schloss. \In Anbetracht der vorbildlichen Leistung von [transporterClone.GetHerHis] wurde dem Duplikat von [transporterClone.GetName] eine Position innerhalb der Flotte angeboten, die [transporterClone.GetHerHis] Talente widerspiegelt."
 STNC_secondChance_event.8.name: "Zweite Chance"
 STNC_secondChance_event.9.a: "Ausgezeichnet."
 STNC_secondChance_event.9.desc: "Dank der Zusammenarbeit zwischen [transporterClone.GetName] und dem Duplikat von [transporterClone.GetHerHis] konnten die beiden die Leitung nach einem Beinaheunfall mit einer baufälligen Brücke erfolgreich reparieren. \n\n Es gelang ihnen, die erforderliche wissenschaftliche Ausrüstung zu bergen und an Bord des [Root.GetName] die Integrität und den Wert der Daten zu bestätigen. \n\nIn Anbetracht der vorbildlichen Leistung von [transporterClone.GetHerHis] wurde dem Duplikat von [transporterClone.GetName] eine Position innerhalb der Flotte angeboten, die [transporterClone.GetHerHis] Talenten entspricht."
 STNC_secondChance_event.9.name: "Zweite Chance"
 STNC_SENTIENT_CAVE_1_PROJECT_DESC: "Eine Rettungsaktion kann Aufschluss über das Schicksal eines Offiziers geben, der bei der Erforschung des Höhlennetzes unter der Oberfläche von [Von.GetName] verschollen ist."
 STNC_SENTIENT_CAVE_1_PROJECT: "Rettung eines Offiziers aus dem Höhlennetz von [Von.Name.Erhalten]"
 STNC_sentient_cave_category_desc: "Orbitalscans deuten auf das Vorhandensein einer Reihe miteinander verbundener Höhlennetze hin, die sich über viele Kilometer unter der Oberfläche von [Von.GetName] erstrecken."
 STNC_sentient_cave_category: "Ausgedehnte Höhlennetze"
 STNC_SEOFURANE_PROJECT_DESC: "Unter der Oberfläche von [Von.GetName] wurde eine Ader von Seofuran entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_SEOFURANE_PROJECT: "Seofuran-Gewinnung"
 STNC_shapeshifting_locket_category_desc: "Scans von [Von.GetName] haben das Vorhandensein einer morphogenen Matrix irgendeiner Art irgendwo auf dem [Von.GetPlanetMoon] ergeben. \Eine detaillierte Untersuchung wird notwendig sein, um sie zu isolieren."
 STNC_shapeshifting_locket_category: "Morphogenetische Signatur"
 STNC_SHORE_LEAVE_PROJECT_1_DESC: "Auch der fleißigste Anführer kann von Zeit zu Zeit eine Pause gebrauchen."
 STNC_SHORE_LEAVE_PROJECT_1: "Landgang"
 STNC_SHORE_LEAVE_PROJECT_2_DESC: "Auch die am härtesten arbeitende Führungskraft kann von Zeit zu Zeit von einer Pause profitieren."
 STNC_SHORE_LEAVE_PROJECT_2: "Landgang"
 STNC_SHUTTLEPOD_ONE_1_PROJECT_DESC: "Ein [Root.GetShuttleName] ist in der Nähe von [From.GetName] verschwunden, während er versucht hat, eine Ansammlung von Mikrosingularitäten in der Region zu isolieren."
 STNC_SHUTTLEPOD_ONE_1_PROJECT: "Wiederherstellen [Root.GetShuttleNameCap]"
 STNC_silence_category_desc: "Der Versuch, dieses Schwarze Loch zu scannen, ist fehlgeschlagen, da es keinerlei Materie zu enthalten scheint oder irgendeine Form von Strahlung aussendet."
 STNC_silence_category: "Wo die Stille gepachtet hat"
 STNC_silence_event.1.a: "Starten Sie eine Sonde der Klasse IV."
 STNC_silence_event.1.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und die Besatzung der [Root.Fleet.GetName] versuchen, das Schwarze Loch zu scannen, können aber mit den Scannern des Schiffes keine Messwerte erhalten."
 STNC_silence_event.1.name: "Wo Stille geherrscht hat"
 STNC_silence_event.10.a: "Vielleicht wurde es bereits durch etwas beschädigt?"
 STNC_silence_event.10.b: "Irgendetwas stimmt hier nicht..."
 STNC_silence_event.10.desc: "Obwohl der Waffenoffizier eine Salve von [Root.Owner.GetMainEnergyWeapon]-Schüssen vorbereitet hatte, um auf das feindliche Schiff zu feuern, explodierte das feindliche Schiff, sobald der erste Strahl es berührte, und die nachfolgenden Schüsse lösten sich in den Trümmern auf. \n\nDer Waffenoffizier bemerkt, dass ein Schiff wie dieses noch viel mehr Treffer hätte verkraften müssen."
 STNC_silence_event.10.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.100.a: "Manche Phänomene sind unerklärlich."
 STNC_silence_event.100.b: "Bringt die [Root.Fleet.GetName] näher an die Leere."
 STNC_silence_event.100.desc: "Nach monatelanger Forschung sind die besten [Root.Owner.GetSpeciesAdj]-Wissenschaftler nicht in der Lage, den Ursprung der ungewöhnlichen Eigenschaften dieses schwarzen Lochs zu bestimmen."
 STNC_silence_event.100.name: "Nichts gefunden"
 STNC_silence_event.11.a: "Nimm Kurs auf den neuen Ausgang."
 STNC_silence_event.11.b: "Das ist sinnlos, alles aufhören."
 STNC_silence_event.11.desc: "Während das feindliche Schiff nur noch ein Trümmerhaufen ist, entdecken die Sensoren einen Sternenhaufen vor dem Backbordbug. Die [Root.Fleet.GetName] ist in der Lage, den Rest des Universums durch diesen kleinen Fleck zu erkennen. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] gibt einen Kurs zum Ausgang vor und aktiviert den Warpantrieb.  \n\nSoeben als die [Root.Fleet.GetName] sich dem Ausgang nähert, verblassen die Sterne und werden wieder durch das Nichts ersetzt. \n\nDie Trümmer des zerstörten Schiffes sind von den Sensoren verschwunden und die [Root.Fleet.GetName] ist nun völlig allein. \n\nEinige Minuten später erscheint ein neuer Ausgang am Steuerbordbug!"
 STNC_silence_event.11.name: "Wo Stille gepachtet hat"
 STNC_silence_event.12.a: "Nimm Kurs auf die neue Ausfahrt."
 STNC_silence_event.12.b: "Das ist sinnlos, alles aufhören."
 STNC_silence_event.12.desc: "Das Schiff nähert sich der neuen Ausfahrt, als es genau wie zuvor in der Schwärze verschwindet. Eine neue Ausfahrt erscheint, etwas näher als die gerade zurückgelegte Strecke."
 STNC_silence_event.12.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.13.a: "Begrüße die Leere."
 STNC_silence_event.13.b: "Reagiere nicht auf Reize. Wir sind kein Spielball."
 STNC_silence_event.13.desc: "Die Besatzung der [Root.Fleet.GetName] ist unruhig, denn das Gefühl, beobachtet zu werden, verstärkt sich. Einige glauben nun, dass mit ihnen gespielt wird, dass eine Art Wesenheit die Ereignisse kontrolliert."
 STNC_silence_event.13.name: "Wo Stille gepachtet hat"
 STNC_silence_event.14.a: "Inakzeptabel, Schilde hochfahren und auf das Wesen feuern."
 STNC_silence_event.14.b: "Wir müssen weiterhin nicht reagieren. Niemand reagiert!"
 STNC_silence_event.14.c: "Berufen Sie eine sofortige Besprechung im Konferenzraum ein."
 STNC_silence_event.14.desc: "Aus der Schwärze taucht ein unzusammenhängendes Gesicht vor der [Root.Fleet.GetName] auf. Es gibt sich als 'Nagilum' zu erkennen und beschreibt sich selbst als ein neugieriges Wesen, das sich fragt, wie die Spezies [Root.Owner.GetSpeciesName] Sterblichkeit erleiden und dennoch weiter gedeihen kann. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] erklärt Nagilum, dass Sterblichkeit die treibende Kraft der [Root.Owner.GetSpeciesName]-Kultur ist. \Du existierst, dann hörst du auf zu existieren. Euer Verstand nennt das... Tod.' \n\nEin Brückenoffizier beginnt heftig zu zittern. In dem vergeblichen Versuch, sich zu beherrschen, fasst er sich ans Gesicht, stürzt aber schreiend von seinem Platz. Er bricht auf dem Boden in der Fötusstellung zusammen, seine Augen sind noch offen. \n\Das Wesen, das von dem Tod fasziniert ist, teilt der Besatzung mit, dass es mit verschiedenen Formen des Tötens an ihnen experimentieren wird, bis es sie vollständig versteht."
 STNC_silence_event.14.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.15.a: "Das ist eine Katastrophe!"
 STNC_silence_event.15.desc: "Die [Root.Fleet.GetName]-Waffen der [Root.Owner.GetMainEnergyWeapon] haben keine Wirkung auf die Entität, und die Schilde scheinen die wahllosen Tötungen unter der Besatzung nicht zu verhindern. Die Todesfälle werden der Brücke von allen Decks gemeldet. \n\nAufgeschreckt durch die Machtdemonstration, tötet das Nagilum [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], um die Reaktion der Brückenbesatzung zu beobachten. \n\nDie Tötungen gehen weiter, nichts, was die Besatzung versucht, hat irgendeine Wirkung. \n\nDas letzte Brückenbesatzungsmitglied sieht sich ein letztes Mal nach seinen toten Kollegen um, bevor auch sie langsam getötet werden, indem das Blut in ihrem Körper stetig an Temperatur zunimmt."
 STNC_silence_event.15.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.16.a: "Das ist eine Katastrophe!"
 STNC_silence_event.16.desc: "[Root.Fleet.GetName] Besatzungsmitglieder werden in großer Zahl getötet, alle mit unterschiedlichen Todesursachen. Nagilum scheint in der Lage zu sein, mehrere Todesfälle auf verschiedenen Decks gleichzeitig zu beobachten. \n\n Er bemerkt, dass ihr eine interessante Spezies seid, die nicht einmal versucht, die mutwillige Gewalt zu stoppen. \n\nNachdem das Wesen fast zwei Drittel der Besatzung getötet hat, murmelt es fast verächtlich, wie langweilig die Spezies [Root.Owner.GetSpeciesName] ist. \n\nDas Nichts zieht sich langsam zurück und die verbleibende Besatzung der [Root.Fleet.GetName] bleibt unversehrt."
 STNC_silence_event.16.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.17.a: "Versuchen Sie, um weniger Tote zu verhandeln."
 STNC_silence_event.17.b: "Lassen Sie sich von der Besatzung eine Holodeck-Darstellung des Todes einfallen."
 STNC_silence_event.17.c: "Setzen Sie die [Root.Fleet.GetName] auf Selbstzerstörung."
 STNC_silence_event.17.desc_01: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] versammelt die leitenden Offiziere der [Root.Fleet.GetName], um Pläne zu besprechen, wie Nagilum davon abgehalten werden kann, alle an Bord des Schiffes zu töten. \n\nDirekter Widerstand wird diskutiert und für aussichtslos befunden, da die Entität eine hohe Fähigkeit zur Manipulation der lokalen Umgebung bewiesen hat. \n\nEs werden verschiedene Pläne erörtert. Ein Offizier schlägt vor, mit Nagilum zu verhandeln und auszuhandeln, dass nur einige wenige für seine Experimente sterben müssen. \n\nEin anderer schlägt vor, eine Holodeck-Darstellung verschiedener Todesarten zu schaffen, damit das Wesen stattdessen damit experimentieren kann. \n\nEin letzter Plan, der von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] vorgeschlagen wurde, sieht vor, einen Selbstzerstörungstimer für das Schiff zu setzen, so dass die Entität nicht in der Lage sein wird, den individuellen Tod der Besatzung zu beobachten, und dazu überredet wird, das Schiff freizugeben, wenn ihre Neugierde nicht befriedigt wird."
 STNC_silence_event.17.desc_02: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] versammelt die leitenden Offiziere der [Root.Fleet.GetName], um Pläne zu besprechen, wie Nagilum davon abgehalten werden kann, alle an Bord des Schiffes zu töten. \n\nDirekter Widerstand wird diskutiert und für aussichtslos befunden, da die Entität eine hohe Fähigkeit zur Manipulation der lokalen Umgebung bewiesen hat. \n\nEs werden verschiedene Pläne erörtert. Ein Offizier schlägt vor, mit Nagilum zu verhandeln und auszuhandeln, dass nur einige wenige für seine Experimente sterben. \n\nEin letzter Plan, der von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] vorgeschlagen wird, sieht vor, einen Selbstzerstörungstimer für das Schiff zu setzen, so dass die Entität nicht in der Lage ist, den Tod der einzelnen Besatzungsmitglieder zu beobachten, und dazu überredet wird, das Schiff freizugeben, wenn ihre Neugierde nicht befriedigt wird."
 STNC_silence_event.17.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.18.a: "Das ist eine Katastrophe!"
 STNC_silence_event.18.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] spricht noch einmal mit der Entität Nagilum. [Root.Leader.GetSheHe] versucht, die Anzahl der Leben, die die Entität nehmen wird, auszuhandeln, damit wenigstens einige der Besatzung überleben können. \Nagilum, das an der Reaktion interessiert ist, stimmt zu und tötet methodisch drei Viertel der Besatzung, so dass gerade noch genug übrig bleibt, damit die [Root.Fleet.GetName] die Leere verlassen kann."
 STNC_silence_event.18.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.19.a: "Das ist eine Katastrophe!"
 STNC_silence_event.19.desc: "Die Verhandlung mit Nagilum verläuft nicht gut. Die Entität hat die gesamte Macht und erkennt diese Tatsache an, indem sie so viele Mitglieder der [Root.Fleet.GetName]-Besatzung ermordet, wie sie für nötig hält. \n\nDie Morde gehen weiter, nichts, was die Besatzung aufbringen kann, hat irgendeine Wirkung. \n\nDas letzte Mitglied der Brückenbesatzung sieht sich ein letztes Mal nach seinen toten Kollegen um, bevor auch sie langsam getötet werden, indem die Temperatur des Blutes in ihrem Körper stetig ansteigt."
 STNC_silence_event.19.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.2.a: "Bringen Sie das Schiff näher an den Ereignishorizont heran."
 STNC_silence_event.2.b: "Fahren Sie die Schilde hoch, wir wollen kein Risiko eingehen."
 STNC_silence_event.2.c: "Studieren Sie weiter aus der Ferne."
 STNC_silence_event.2.desc: "Obwohl die Telemetrie der Sonde innerhalb ihrer Konstruktionsparameter lag, wurde sie nur bis zu dem Punkt weitergeführt, an dem sie die Schwelle des Ereignishorizonts überschritt, wobei sie nichts Ungewöhnliches feststellte. \n\n Unter den Brückenoffizieren der [Root.Fleet.GetName] ist ein Gefühl der Unruhe zu spüren. Nervös erzählt ein junger Offizier von der Legende einer riesigen Kreatur, die in dieser Region des Weltraums Schiffe verschlingt."
 STNC_silence_event.2.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.20.a: "Das ist eine Katastrophe!"
 STNC_silence_event.20.desc: "Die Besatzung präsentiert dem Wesen eine Holodeck-Nachbildung des Todes. Leider hält Nagilum dies nicht für eine angemessene Darstellung einer echten [Root.Owner.GetSpeciesName] Reaktion auf den Tod. \n\nNagilum ermordet daraufhin so viele [Root.Owner.GetSpeciesNamePlural], wie es für notwendig erachtet. \n\nDie Morde gehen weiter, nichts, was die Besatzung aufbringen kann, hat irgendeine Wirkung. \n\nDas letzte Mitglied der Brückenbesatzung sieht sich ein letztes Mal nach seinen toten Kollegen um, bevor auch sie langsam getötet werden, indem die Temperatur des Blutes in ihrem Körper stetig ansteigt."
 STNC_silence_event.20.name: "Wo Stille herrscht"
 STNC_silence_event.21.a: "Selbstzerstörungssequenz abbrechen."
 STNC_silence_event.21.b: "Das muss ein Trick sein."
 STNC_silence_event.21.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] setzt eine Selbstzerstörungssequenz auf 20 Minuten während der Besprechung. \19 Minuten vergehen. Als der Countdown-Timer die letzten 30 Sekunden erreicht, scheint das Nichts, das [Root.Fleet.GetName] umgibt, zu verschwinden. \n\nStill wartet [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und als der Countdown-Timer 10 Sekunden erreicht..."
 STNC_silence_event.21.name: "Where Silence Has Lease"
 STNC_silence_event.22.a: "Verstanden."
 STNC_silence_event.22.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] bricht die Selbstzerstörungssequenz ab. \Das riesige Nichts ist verschwunden, und das Schiff befindet sich wieder in der Umlaufbahn des [Root.GetStarName] Schwarzen Lochs, das nun normale Werte für einen Körper seiner Größe anzeigt."
 STNC_silence_event.22.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.23.a: "Das ist eine Katastrophe!"
 STNC_silence_event.23.desc: "Die Selbstzerstörungssequenz ist beendet, und die Besatzung akzeptiert ihr Schicksal, zu sterben. Die [Root.Fleet.GetName] explodiert und tötet alle an Bord."
 STNC_silence_event.23.name: "Wo die Stille gepachtet ist"
 STNC_silence_event.24.a: "Verstanden."
 STNC_silence_event.24.desc: "Die Besatzung präsentiert dem Wesen eine Holodeck-Nachbildung des Todes. Glücklicherweise akzeptiert Nagilum diese Simulationen als angemessene Darstellungen der wahren [Root.Owner.GetSpeciesName] Reaktion auf den Tod. \Nach mehreren Stunden auf diese Weise verschwindet Nagilum und das Nichts, das die [Root.Fleet.GetName] umgibt, scheint zu verschwinden. Die riesige Leere ist verschwunden, und das Schiff befindet sich wieder in der Umlaufbahn des [Root.GetStarName]-Schwarzlochs, das nun normale Werte für einen Körper seiner Größe anzeigt."
 STNC_silence_event.24.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.3.a: "Bringen Sie das Schiff näher an den Ereignishorizont heran."
 STNC_silence_event.3.b: "Starten Sie eine weitere Sonde, wir können nicht vorsichtig genug sein."
 STNC_silence_event.3.desc: "Nach mehreren Stunden gibt es immer noch keine Veränderung im Verhalten des schwarzen Lochs, die Vorsichtsmaßnahmen außerhalb der etablierten Protokolle rechtfertigen würde."
 STNC_silence_event.3.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.4.a: "Kurs umkehren."
 STNC_silence_event.4.b: "Schilde hoch, roter Alarm!"
 STNC_silence_event.4.desc: "Das Schiff steuert mit Impulstriebwerken auf den Ereignishorizont zu, nur wenige Kilometer von der Stelle entfernt, an der die Subraumtelemetrie der Sonde verschwand. \Plötzlich dehnt sich der scheinbare Horizont rapide aus und umhüllt die [Root.Fleet.GetName]. \n\nDas Schiff scheint keinen Schaden genommen zu haben, aber als die Besatzung versucht, die Umgebung zu scannen, ist nichts zu sehen..."
 STNC_silence_event.4.name: "Wo die Stille gepachtet hat"
 STNC_silence_event.5.a: "Bringen Sie das Schiff näher heran."
 STNC_silence_event.5.b: "Beobachten Sie weiter aus der Ferne."
 STNC_silence_event.5.desc: "Erneut verschwindet die Sonde und meldet nichts Ungewöhnliches, bis sie den Ereignishorizont durchquert."
 STNC_silence_event.5.name: "Wo die Stille Pacht hat"
 STNC_silence_event.6.a: "Schutzschild hoch, roter Alarm!"
 STNC_silence_event.6.b: "Öffnen Sie eine Ruffrequenz."
 STNC_silence_event.6.desc: "Obwohl wir mehrere Minuten lang mit maximaler Warpgeschwindigkeit unterwegs sind, können die Sensoren immer noch nicht bestätigen, ob sich die [Root.Fleet.GetName] tatsächlich bewegt hat. \Endlich entdecken die Sensoren etwas, ein feindliches Kriegsschiff, das auf Abfangkurs geht!"
 STNC_silence_event.6.name: "Wo Stille herrscht"
 STNC_silence_event.7.a: "Erwidert das Feuer, macht das Schiff kampfunfähig."
 STNC_silence_event.7.b: "Feuer erwidern, maximale Ausbeute."
 STNC_silence_event.7.c: "Versuchen Sie, eine Ruffrequenz zu öffnen."
 STNC_silence_event.7.desc: "Nach fast einer halben Stunde entdecken die Sensoren etwas, ein feindliches Kriegsschiff auf Angriffskurs! \n\nDie [Root.Fleet.GetName] befindet sich bereits in Alarmstufe Rot und ist gut vorbereitet. Als das feindliche Schiff in Waffenreichweite kommt, beginnt es, auf die [Root.Fleet.GetName] zu feuern. \n\nNach der ersten Salve von Schüssen sind die Schilde nur noch zu 94 % intakt. Sie scheinen keine Bedrohung darzustellen."
 STNC_silence_event.7.name: "Wo Stille herrscht, ist Pacht"
 STNC_silence_event.8.a: "Erwidert das Feuer, macht das Schiff kampfunfähig."
 STNC_silence_event.8.b: "Feuer erwidern, maximale Ausbeute."
 STNC_silence_event.8.desc: "Das feindliche Schiff antwortet nicht auf Rufe und feuert auf die [Root.Fleet.GetName]. Es ist klar, dass sie feindlich gesinnt sind und nicht mit sich reden lassen."
 STNC_silence_event.8.name: "Wo Stille geherrscht hat"
 STNC_silence_event.9.a: "Vielleicht wurde es bereits durch etwas beschädigt?"
 STNC_silence_event.9.b: "Irgendetwas stimmt da nicht..."
 STNC_silence_event.9.desc: "In dem Moment, in dem der [Root.Owner.GetMainEnergyWeapon]-Strahl das feindliche Schiff trifft, explodiert es in einer gewaltigen Explosion. \n\nDer Waffenoffizier bemerkt, dass ein Schiff wie dieses viel mehr Treffer hätte verkraften müssen."
 STNC_silence_event.9.name: "Wo Schweigen Pacht hat"
 STNC_SINGULARITY_CORE_PROJECT_DESC: "Durch die Entwicklung der Technologien, die zur Eindämmung von Quantensingularitäten erforderlich sind, werden Ingenieure in der Lage sein, sie zu nutzen, um im Vergleich zu herkömmlichen Reaktoren wesentlich mehr Energie zu erzeugen."
 STNC_SINGULARITY_CORE_PROJECT: "Eindämmung von Quantensingularitäten"
 STNC_SIRILLIUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Sirillium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_SIRILLIUM_PROJECT: "Sirillium-Gewinnung"
 STNC_SLEEPING_DOGS_PROJECT_1_DESC: "Das [Schlafende_Hunde_Schiff.GetName], ein Schiff von [Schlafende_Hunde_Schiff_Land.GetName], wurde während der Untersuchung von [Schlafende_Hunde_Planet.GetName] als vermisst gemeldet. Mit einem speziell modifizierten Shuttle könnte es möglich sein, die Atmosphäre des Gasriesen zu durchsuchen und das Schiff und die Mannschaft zu bergen."
 STNC_SLEEPING_DOGS_PROJECT_1: "Gefangenes Schiff bergen"
 STNC_SLEEPING_DOGS_PROJECT_2_DESC: "Ein Schiff wurde in der Atmosphäre von [schlafende_Hunde_Planet.HolName] gefangen gefunden. Mit einem speziell modifizierten Shuttle könnte es möglich sein, die Atmosphäre des Gasriesen zu durchsuchen und das Schiff und die Besatzung zu bergen."
 STNC_SLEEPING_DOGS_PROJECT_2: "Gefangenes Schiff bergen"
 STNC_space_seed_category_desc: "Ein nicht identifiziertes Schiff scheint mit minimaler Energie in der Nähe von [Von.GetName] zu treiben."
 STNC_space_seed_category: "Unbekanntes Schiff"
 STNC_space_seed_event.1.a: "Lass die Geister der Vergangenheit ruhen."
 STNC_space_seed_event.1.a.borg: "Dieses Schiff ist irrelevant."
 STNC_space_seed_event.1.b: "Nähern Sie sich dem Schiff."
 STNC_space_seed_event.1.desc.borg: "[Root.GetFleetName] hat das Schiff geortet. Scans deuten auf primitive Konstruktionstechniken hin. \Einige der Systeme des Schiffes sind noch funktionsfähig. An Bord könnten sich bergbare Ressourcen und potenzielle Drohnen befinden."
 STNC_space_seed_event.1.desc.human_aware_first: "Während sich die [Root.GetFleetName] dem Schiff nähert, versucht [Root.GetCaptainTitle] [Root.Leader.GetFormalName], einen Kanal zu öffnen, ohne dass eine Antwort erfolgt. \n\nDer Sichtschirm aktiviert sich und ein uraltes [human_country.GetName] Schiff erscheint. Der Wissenschaftsoffizier berichtet, dass es dem [human_country.GetAdjective] §BDY-Typ§! entspricht, das letzte dieser Klasse wurde vor Jahrhunderten gebaut. \n\nWas das uralte Schiff so weit draußen in der Nähe von [From.GetName] macht, ist ein Rätsel, aber der Kommunikationsoffizier hat ein schwaches Funksignal entdeckt - einen [human_country.GetAdjective] impulsgestützten Notruf. Wenn jemand noch lebt, ist er in Not."
 STNC_space_seed_event.1.desc.human_aware: "Als sich die [Root.GetFleetName] dem Schiff nähert, versucht [Root.GetCaptainTitle] [Root.Leader.GetFormalName], einen Kanal zu öffnen, aber es kommt keine Antwort. \n\nDer Sichtschirm aktiviert sich und ein uraltes [human_country.GetName] Schiff erscheint. Der Wissenschaftsoffizier berichtet, dass es dem [human_country.GetAdjective] §BDY-Typ§! entspricht, das letzte dieser Klasse wurde vor Jahrhunderten gebaut. Es scheint, dass sich die [human_country.GetAdjective]-Technik bewährt hat, da mehr als ein Schiff dieser Klasse bis heute überlebt hat."
 STNC_space_seed_event.1.desc.human_first: "Als sich die [Root.GetFleetName] dem Schiff nähert, versucht [Root.GetCaptainTitle] [Root.Leader.GetFormalName], einen Kanal zu öffnen, ohne dass eine Antwort erfolgt. \n\nDer Bildschirm aktiviert sich und die Brückenoffiziere erschrecken, das Schiff ist ein uraltes Schiff vom Typ §BDY§! Das letzte Schiff dieser Klasse wurde vor Jahrhunderten, am Ende des zwanzigsten Jahrhunderts, gebaut. \Was das uralte Schiff so weit draußen in der Nähe von [From.GetName] macht, ist ein Rätsel, aber der Kommunikationsoffizier hat ein schwaches Funksignal entdeckt - ein SOS im Morsecode. Wenn noch jemand am Leben ist, befindet er sich in einer Notsituation."
 STNC_space_seed_event.1.desc.human_unaware_first: "Als die [Root.GetFleetName] sich dem Schiff nähert, versucht [Root.GetCaptainTitle] [Root.Leader.GetFormalName], einen Kanal zu öffnen, aber es kommt keine Antwort. \n\nDer Sichtschirm aktiviert sich und ein altes, ramponiertes Schiff erscheint. Der Wissenschaftsoffizier berichtet, dass es mit keiner Konstruktion in der Datenbank von [Root.GetFleetName] übereinstimmt. \n\nWas das uralte Schiff in der Nähe von [From.GetName] macht, ist ein Rätsel, aber der Kommunikationsoffizier hat ein schwaches Funksignal geortet - einen impulsbasierten Code. Wenn noch jemand lebt, könnte er in Not sein."
 STNC_space_seed_event.1.desc.human_unaware: "Als sich die [Root.GetFleetName] dem Schiff nähert, versucht [Root.GetCaptainTitle] [Root.Leader.GetFormalName], einen Kanal zu öffnen, ohne dass eine Antwort erfolgt. \n\nDer Sichtschirm aktiviert sich und ein altes, ramponiertes Schiff erscheint. Der Wissenschaftsoffizier berichtet, dass es mit früheren Konstruktionen übereinstimmt, und wie diese scheint es keinen Warp- oder anderen Überlichtantrieb zu haben."
 STNC_space_seed_event.1.desc.human: "Während sich [Root.GetFleetName] dem Schiff nähert, versucht [Root.GetCaptainTitle] [Root.Leader.GetFormalName], einen Kanal zu öffnen, ohne dass eine Antwort erfolgt. \n\nDer Sichtschirm aktiviert sich und ein uraltes Schiff vom Typ §BDY§! erscheint. Obwohl das letzte Schiff dieser Klasse vor Jahrhunderten gebaut wurde, scheint es, dass mehr als eines bis heute überlebt hat."
 STNC_space_seed_event.1.name: "Unbekanntes Schiff"
 STNC_space_seed_event.100.a: "Versuchen Sie, den Wiederbelebungsprozess zu stabilisieren."
 STNC_space_seed_event.100.b: "Es ist nicht unsere Aufgabe, uns einzumischen."
 STNC_space_seed_event.100.b.augments: "Wenn sie stark sind, werden sie überleben."
 STNC_space_seed_event.100.desc: "Die §B'SS Botany Bay'§!, so verrät der primitive Computer des Schiffes, ist ein Schiff der 'DY-100'-Klasse. \n\n Als das Außenteam rematerialisiert, entdecken sie, dass sie sich inmitten einer Reihe von besetzten Stasiskammern befinden.\n\n'[Root.GetCaptainTitle], es ist ein Schläferschiff', meldet das Außenteam. \Der medizinische Offizier von [Root.GetFleetName] untersucht die Leichen in den Kammern und stellt fest, dass sie noch am Leben sind. Die Kontrollleuchten flackern, und die Tricorder des Außenteams zeigen an, dass die Abteilungen mit der Wiederbelebung ihrer Insassen begonnen haben. \n\nDie alten Stasiskammern kämpfen unter dem Gewicht der jahrhundertelangen Nutzung, und ohne Eingreifen von außen ist es unwahrscheinlich, dass die Insassen überleben."
 STNC_space_seed_event.100.desc.augments: "Die §B'SS Botany Bay'§! ist, wie der primitive Schiffscomputer verrät, ein Schiff der 'DY-100'-Klasse. Die Brücke verstummt, während alle den Namen zur Kenntnis nehmen. \n\nDie Botany Bay! Das war das Schiff, von dem es heißt, dass es Khan selbst, den größten der ersten Augments, nach dem Eugenischen Krieg ins Exil gebracht hat. \n\n Als das Außenteam rematerialisiert, entdecken sie, dass sie sich inmitten einer Reihe von besetzten Stasiskammern befinden. \Der medizinische Offizier von [Root.GetFleetName] untersucht die Körper in den Kammern und stellt fest, dass sie noch am Leben sind. Die Kontrollleuchten flackern und die Tricorder des Außenteams zeigen an, dass die Kammern mit der Wiederbelebung ihrer Insassen begonnen haben. \n\nDie antiken Stasiskammern kämpfen unter dem Gewicht der jahrhundertelangen Nutzung, ohne Eingreifen von außen werden die Insassen wahrscheinlich nicht überleben."
 STNC_space_seed_event.100.name: "SS Botany Bay"
 STNC_space_seed_event.101.a: "[Root.GetUnderstood] "
 STNC_space_seed_event.101.desc.augments: "Trotz der Bemühungen des Außenteams der [Root.GetFleetName] hat keiner der Schläfer den Wiederbelebungsprozess überlebt. \Die genetische Analyse deutet darauf hin, dass es sich tatsächlich um Augments handelte, aber vielleicht zeigt ihr Tod hier die Schwäche, die sie überhaupt erst ins Exil getrieben hat. \n\nDa die Botany Bay nun herrenlos ist, hat die [Root.GetFleetName] ihre Position an die [Root.Owner.Capital.GetName] zur Wiederherstellung und historischen Analyse gemeldet."
 STNC_space_seed_event.101.desc.khanate: "Trotz der Bemühungen des Außenteams von [Root.GetFleetName] hat keiner der Schläfer den Wiederbelebungsprozess überlebt. \Die genetische Analyse zeigt, dass sie nicht augmentiert waren, und weitere Protokolle zeigen, dass sie am Ende des Großen Eugenischen Krieges von der Erde geflohen waren. \n\nDa die Botany Bay nun herrenlos ist, hat die [Root.GetFleetName] ihre Position an die [Root.Owner.Capital.GetName] zur Wiederherstellung und historischen Analyse gemeldet."
