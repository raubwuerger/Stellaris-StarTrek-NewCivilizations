 mycelial_network_update: ""
 STNC_exploration_events.24050.desc.survey_mycelial_abandoned_factory: "§Y[Root.GetCaptainTitle] [From.GetFormalName]§! hat ein Update über den Fortschritt der [From.GetHerHis]-Mission zur Untersuchung des §BMyzelnetzwerks§! übermittelt."
 STNC_exploration_events.24050.desc.survey_mycelial_dead_yeel_forest: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er in der Region §B[Root.From.GetMycelialRandomLocationName]§! auf eine verlassene Fabrik von [Root.GetAdj] gestoßen ist. \Die Hauptdatenbank der Anlage zeigt, dass sie von einer der kleineren [Root.GetAdj]-Nationen betrieben wurde, die sich weigerten, sich den Bemühungen der Mehrheit anzuschließen, außerhalb des Netzwerks Sicherheit zu finden. \n\nDie Fabrik scheint jetzt nicht mehr funktionsfähig zu sein, aber es gibt Hinweise darauf, dass sie in den letzten Jahren in Betrieb war. \n\nMit einem zeitlich abgestimmten Verteron-Impuls kann ein Großteil des Fabrikinventars aus dem Netzwerk in den Void Space in der Nähe von [Root.Capital.GetName] verlagert werden, um dort geborgen zu werden."
 STNC_exploration_events.24050.desc.survey_mycelial_doomed_research_post: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er einen fast endlosen Wald toter §BYeel-Bäume§! entdeckt hat, der einen Großteil der Region §B[Root.From.GetMycelialRandomLocationName]§! bedeckt. Die Yeel scheinen stärker als erwartet unter der Vergiftung des Netzwerks gelitten zu haben. \Glücklicherweise enthält die Yeel-Rinde eine hohe Konzentration an Mineralien, die leicht abgebaut werden können. Ein zeitlich abgestimmter Verteron-Impuls ermöglicht es, einen Großteil des Waldes aus dem Netzwerk in den Leerraum in der Nähe von [Root.Capital.GetName] zu verlagern und dort zu ernten."
 STNC_exploration_events.24050.desc.survey_mycelial_echoes_of_the_past: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er in der Region §B[Root.From.GetMycelialRandomLocationName]§! auf einen Beobachtungsposten von [Root.GetAdj] gestoßen ist. \n\nDer Pfosten scheint erstellt worden zu sein, als die Vergiftung des Netzes zum ersten Mal beobachtet wurde, möglicherweise um zu verstehen, ob das Phänomen lokalisiert war oder nicht. \n\nBedauerlicherweise ist das Personal aufgrund mangelnder Vorräte längst umgekommen, Opfer der Verwirrung, die auf unseren Eintritt in den Leerraum folgte."
 STNC_exploration_events.24050.desc.survey_mycelial_jahSepp_migration: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er auf einen alten [Root.GetAdj]-Außenposten in der Region §B[Root.From.GetMycelialRandomLocationName]§! gestoßen ist. Diese vergessene Installation enthält riesige Datenbestände und historische Aufzeichnungen, die die Anfänge unserer Erforschung des Mycelial Network beschreiben. \Viele der Datenbanken sind beschädigt, doch einige Fragmente offenbaren verblüffende Einblicke in den ursprünglichen Zweck dieser Erkundungen und die frühen Warnungen vor der Instabilität des Netzwerks. Das Team ist davon überzeugt, dass eine gründliche Analyse wertvolle Erkenntnisse liefern könnte, die möglicherweise zur Wiederherstellung des Netzwerks oder zur Entdeckung lange verschollener Technologien beitragen."
 STNC_exploration_events.24050.desc.survey_mycelial_lingering_energy_gradient: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er auf einen Schwarm §BjahSepp§! gestoßen ist, der durch die Region §B[Root.From.GetMycelialRandomLocationName]§! wandert. \n\nDie Größe des Schwarms ist um mehrere Größenordnungen größer als die, die vor der Vergiftung des Netzwerks aufgetreten sind. \n\nAuch wenn die empfindungsfähigen Motten untypischerweise nicht bereit waren, dem Erkundungsteam mehr als einen förmlichen Gruß zu übermitteln, gibt es einige, die ihre weitere Existenz innerhalb des Netzwerks als ein Zeichen der Hoffnung auf unsere letztendliche Rückkehr betrachten."
 STNC_exploration_events.24050.desc.survey_mycelial_resilient_growth: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er eine ungewöhnliche Energiesignatur in der Nähe der Grenze der Region §B[Root.From.GetMycelialRandomLocationName]§! entdeckt hat. \n\nDie Signatur deutet auf das kürzliche Vorhandensein eines enormen Energiegradienten zwischen dem Netzwerk und einem unbekannten Ort hin. Es ist nicht möglich, die Richtung des Gradienten mit Sicherheit zu bestimmen."
 STNC_exploration_events.24050.desc.survey_mycelial_shattered_dreams: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er in der Region §B[Root.From.GetMycelialRandomLocationName]§! auf ein seltenes Phänomen gestoßen ist: eine Gruppe von widerstandsfähigen Pflanzen, die trotz der Vergiftung durch das Netzwerk gedeihen. Diese einzigartigen Pflanzen, die sich durch eine außergewöhnliche Anpassungsfähigkeit auszeichnen, könnten der Schlüssel zur Entwicklung von Biotechnologien sein, die in der Lage sind, die Giftstoffe, die das Netzwerk plagen, zu beseitigen. \Ein Team von Botanikern und Biologen wurde entsandt, um die genetische Ausstattung und die Resistenzmechanismen der Pflanzen zu untersuchen. Es besteht die Hoffnung, dass durch das Verständnis dieser widerstandsfähigen Lebensformen neue Methoden zur Heilung und Stabilisierung des Mycelial Network gefunden werden können."
 STNC_exploration_events.24050.desc.survey_mycelial_silent_sentinels: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er die Überreste eines großen [Root.GetAdj]-Kolonieschiffs in der Region §B[Root.From.GetMycelialRandomLocationName]§! gefunden hat. Dieses Schiff, das vor einigen Jahrhunderten Tausende von demokratischen politischen Dissidenten in eine neue Heimat innerhalb des Netzwerks transportieren sollte, scheint eine katastrophale Fehlfunktion erlitten zu haben. \n\nFragmente von Logbüchern und Notrufen sprechen von einem plötzlichen und heftigen Anstieg der Energiedichte des Netzwerks. Die Entdeckung dieses Schiffes ist eine düstere Erinnerung an die Risiken, die mit Uneinigkeit verbunden sind."
 STNC_exploration_events.24050.desc.survey_mycelial_survivors_return: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] meldet die Entdeckung mehrerer unbeweglicher [Root.GetAdj] Sentinels in der Region §B[Root.From.GetMycelialRandomLocationName]§! Diese uralten Konstrukte, die zur Überwachung und zum Schutz kritischer Transitpunkte innerhalb des Netzwerks entwickelt wurden, stehen seit Jahrhunderten still, ihre Systeme sind inaktiv, aber intakt. \n\nDie Reaktivierung dieser Wächter könnte wertvolle Daten über die historischen Verschiebungen und Störungen innerhalb des Netzwerks liefern. Es ist jedoch auch möglich, dass sie Abwehrmechanismen oder Protokolle enthalten, die bei unsachgemäßer Handhabung gefährlich sein könnten."
 STNC_exploration_events.24050.desc.survey_mycelial_survivors_stay: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er auf eine große Anzahl von [Root.GetSpeciesName] Nomaden gestoßen ist, die die Region §B[Root.From.GetMycelialRandomLocationName]§! durchqueren. \n\nDie Gruppe ist überrascht, das Team zu sehen, da sie anscheinend nicht kontaktiert wurden, um sich uns anzuschließen, nachdem wir beschlossen hatten, in den Void Space zu gehen. \n\nDa sie durch die Vergiftung des Netzwerks sehr gelitten haben, haben sie um Erlaubnis gebeten, sich dem Rest der Diaspora anzuschließen, auch wenn dies die vorübergehende Rückkehr einer kleinen Flotte von Transportschiffen erfordert, um sie sicher in den Leerraum zu bringen."
 STNC_exploration_events.24050.desc.survey_mycelial_veil_of_shadows: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er auf eine große Anzahl von [Root.GetSpeciesName] Nomaden gestoßen ist, die die Region §B[Root.From.GetMycelialRandomLocationName]§! durchqueren. \n\nDie Gruppe ist dem Team gegenüber misstrauisch. Es scheint sich um die Intransigenten zu handeln, eine Bezeichnung für diejenigen aus den großen [Root.GetAdj]-Nationen, die sich geweigert haben, das Mycelial Network aufzugeben. \Da sie durch die Vergiftung des Netzwerks sehr gelitten haben, aber dennoch trotzig überlebt haben, sind sie begierig darauf, mit [Root.GetRulerTitle] [Root.Ruler.GetFormalName] zu sprechen."
 STNC_exploration_events.24050.desc.survey_mycelial_void_matter: "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er auf ein rätselhaftes Energiefeld in der Region §B[Root.From.GetMycelialRandomLocationName]§! gestoßen ist. Dieses schleierartige Phänomen verdeckt alle Versuche einer direkten Beobachtung oder Analyse und schafft eine Zone undurchdringlicher Dunkelheit. \Erste Scans deuten darauf hin, dass es sich bei diesem Feld um eine Manifestation der tieferen Anomalien des Netzwerks oder um eine Schutzmaßnahme einer unbekannten Intelligenz handeln könnte. Bei der Navigation durch dieses Feld ist Vorsicht geboten, da seine Eigenschaften sowohl für das Erkundungsteam als auch für sein Schiff erhebliche Risiken bergen könnten."
  "$mycelial_network_update$\n\nDer [Root.GetCaptainTitle] meldet, dass er in der Region §B[Root.From.GetMycelialRandomLocationName]§! auf ein Trümmerfeld gestoßen ist, das von einem scheinbar aus dem Leerraum stammenden Schiff stammt. \Die Bauart ist unbekannt, aber es ist wahrscheinlich, dass es erst vor relativ kurzer Zeit im Netzwerk deponiert wurde, da es keine Anzeichen dafür gibt, dass es vom §BjahSepp§! verbraucht wurde."
  ""

