 STNC_technology.3010.a: "Das ist eine Katastrophe."
 STNC_technology.3010.desc: "Die Navigationssensoren deuten darauf hin, dass das Schiff an einen anderen Ort als geplant verlegt worden ist. Das Hauptingenieurbüro meldet, dass das Problem mit den Navigationssystemen durch eine unvorhersehbar hohe Spitze von Neutronenpartikeln beim Sprung verursacht wurde."
 STNC_technology.3010.name: "Ausfall der Navigation"
 STNC_technology.3011.desc: "Die Sensoren zeigen erhebliche Schäden an der Hülle nach dem letzten Sprung. Detailliertere Scans zeigen kleine Risse in der gesamten Hülle. Ingenieurteams wurden bereits losgeschickt, um sich der Situation anzunehmen."
 STNC_technology.3011.name: "Schäden an der Hülle"
 STNC_technology.3012.desc: "Noch immer vom gravimetrischen Druck geschüttelt, kommt die [root.GetName] schließlich zum Stillstand. \n\nDer Chefingenieur ruft den Maschinenraum und berichtet, dass der FTL-Antrieb beim letzten Sprung massiv beschädigt wurde und die Reparatur einige Zeit dauern wird. \n\nDer taktische Offizier rät, Gelben Alarm auszurufen, bis der Antrieb repariert ist."
 STNC_technology.3012.name: "Ausfall des Antriebs"
 STNC_technology.3013.desc: "Die Instrumente und Sensoren auf der Brücke wurden unmittelbar nach dem letzten Sprung gestört. Der Erste Offizier versucht, das Problem zu lokalisieren, und es scheint, dass unsere Waffen- und Schildsysteme schweren Schaden genommen haben. Die Reparatur dieser Systeme wird einige Zeit in Anspruch nehmen. Ohne Waffen und mit schwachen Schilden muss die Besatzung sehr vorsichtig vorgehen, bis die Reparaturen abgeschlossen sind."
 STNC_technology.3013.name: "Ausfall der Systeme"
 STNC_technology.3014.desc: "Der Hauptmaschinenraum meldet eine Fluktuation im Energienetz, die beinahe zur Kernschmelze des Reaktors geführt hätte. Dem Chefingenieur ist es gelungen, das Netz zu stabilisieren, aber erst nachdem die Sublichttriebwerke aufgrund einer Spannungsspitze eine Fehlfunktion aufwiesen und sich abschalteten.\n\n-90% Sublichtgeschwindigkeit, während die Triebwerke 6 Monate lang repariert werden."
 STNC_technology.3014.name: "Ausfall der Triebwerke"
 STNC_technology.3015.desc: "Eine unerwartete Energiespitze destabilisierte plötzlich den Hauptenergiereaktor und verursachte einen kaskadenartigen Ausfall der Schiffssysteme. Alle Versuche, die Integrität des Energienetzes wiederherzustellen, schlugen fehl, und das Schiff explodierte nur Sekunden später, so dass der Besatzung keine Zeit zur Flucht blieb."
 STNC_technology.3015.name: "Versagen des Schiffes"
