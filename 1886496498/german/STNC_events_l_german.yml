 STNC_cardassian_flavour.1.a: "Inspirierend!"
 STNC_cardassian_flavour.1.desc: "Und so fand sich Maric erneut vor den Dieben wieder, deren Karren mit den vielen Dingen gefüllt war, die sie aus dem Dorfladen gestohlen hatten. Er wusste, dass er umkehren konnte, dass er nach Hause zurückkehren konnte in die liebevollen Arme von Mela und den Kindern, und wer würde schlecht von ihm denken? Aber er würde schlecht von sich denken. Das schurkische Paar hatte den Staat selbst ausgeraubt. Cardassia selbst. Und das konnte nicht ungestraft bleiben, selbst wenn es ihn sein Leben kosten würde...§! \n\nUlan Corac hat seinen Roman „Das nie endende Opfer“ auf Cardassia unter allgemeinem Beifall veröffentlicht. Als ein prägendes Beispiel des repetitiven epischen Genres hat die Chronik von sieben Generationen der Familie Ularc Leser im gesamten cardassianischen Raum inspiriert und ihr Engagement für Familie und Staat bekräftigt. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat bereits vorgeschlagen, das Werk in allen Schulen zur Pflichtlektüre zu machen."
 STNC_cardassian_flavour.1.name: "Das nie endende Opfer"
 STNC_cardassian_flavour.11.a: "Das ist doch absurd!"
 STNC_cardassian_flavour.11.desc: "Das Glockenspiel ertönt über die Sprechanlage und [Root.GetCaptainTitle] [Root.GetLeaderName] wird auf die Brücke gerufen. Die Crew steht unruhig da, als der leitende Offizier zu berichten beginnt: „Sir, wir haben eine Übertragung auf einem Kanal des Obsidianischen Ordens erhalten.“ ‚Und?‘, fragt der [Root.GetCaptainTitle]. ‚Sir, es liegen Befehle vor, dass Sie an einer Untersuchung Ihres Verhaltens teilnehmen.‘ [Root.Leader.GetSheHe] bemerkt einen eingehenden Shuttle-Alarm auf der Kommunikationskonsole. Der Exekutivoffizier gibt zwei Glins ein Zeichen, die ihre Waffen ziehen. \n\n„Bitte, Sir, hier entlang“, sagt einer von ihnen, während [Root.GetCaptainTitle] [Root.GetLeaderName] mit gezogener Waffe zum Turbolift geführt wird."
 STNC_cardassian_flavour.11.name: "Untersuchung des Ordens der Obsidianer"
 STNC_cardassian_flavour.12.a: "Bestätigt."
 STNC_cardassian_flavour.12.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird schnell in den Besprechungsraum geführt. Der Raum wurde für ein Standard-Militärgericht eingerichtet, obwohl die Ordensagentin auf dem erhöhten zentralen Stuhl keinen offiziellen militärischen Status hat. \n\nDie Agentin gibt ihr Eröffnungsplädoyer vor einer Versammlung der Führungscrew ab und listet eine Reihe scheinbar widersprüchlicher Anklagepunkte auf.\n\n[Root.GetCaptainTitle] [Root.GetLeaderName] hört mehrere Minuten lang schweigend zu, bevor ihr schließlich die Möglichkeit zur Antwort gegeben wird. \n\n[From.GetSheHeCap] zerlegt die Anschuldigungen des Agenten methodisch und mit der Bestätigung der Besatzung fallen die Anschuldigungen bald auseinander. Mit einem Seitenblick auf die Besatzung und finsterem Blick beendet der Agent des Ordens der Obsidian die Untersuchung."
 STNC_cardassian_flavour.12.name: "Prozess des Ordens der Obsidian"
 STNC_cardassian_flavour.13.a: "Es gibt keine andere Wahl."
 STNC_cardassian_flavour.13.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird schnell in den Besprechungsraum geführt. Der Raum wurde für ein Standard-Militärgericht hergerichtet, obwohl die Ordensagentin auf dem erhöhten zentralen Stuhl keinen offiziellen militärischen Status hat. \n\nDie Agentin gibt ihr Eröffnungsplädoyer vor einer Versammlung der Führungscrew ab und führt eine Reihe von scheinbar widersprüchlichen Anklagepunkten auf.\n\n[Root.GetCaptainTitle] [Root.GetLeaderName] hört mehrere Minuten lang schweigend zu, bevor ihr schließlich die Möglichkeit zur Antwort gegeben wird. \n\n[From.GetSheHeCap] zerlegt die Anschuldigungen des Agenten methodisch, aber als er aufgefordert wird, die Informationen zu bestätigen, bietet die Besatzung widersprüchliche Berichte. [Root.GetCaptainTitle] [Root.GetLeaderName] wirft einen langen Blick auf die Besatzung von [From.GetHerHis], sein Gesicht verzieht sich zu einer Grimasse, als [From.GetSheHe] erkennt, dass [From.GetSheHe] überlistet wurde. Die Agentin des Ordens des Obsidians entlässt die Zuhörer und kommt, um mit [Root.GetCaptainTitle] zu sprechen. „Wenn das öffentlich wird, ist Ihre Karriere vorbei“, erklärt sie. „Von jetzt an erstatten Sie uns Bericht.“"
 STNC_cardassian_flavour.13.name: "Prozess des Ordens des Obsidians"
 STNC_cardassian_flavour.14.a: "Das ist absurd!"
 STNC_cardassian_flavour.14.desc: "Das Glockenspiel ertönt über die Sprechanlage und [Root.GetCaptainTitle] [Root.GetLeaderName] wird auf die Brücke gerufen. Die Crew steht unruhig da, als der leitende Offizier zu berichten beginnt: \n\n'Sir, wir haben eine Übertragung auf einem Kanal des Obsidianischen Ordens erhalten.' \n\n'Und?' fragt der [Root.GetCaptainTitle]. 'Sir, es liegen Befehle vor, dass Sie an einer Untersuchung Ihres Verhaltens teilnehmen.'Ein Knurren überkommt das Gesicht des [Root.GetCaptainTitle], als [Root.Leader.GetSheHe] einen eingehenden Shuttle-Alarm auf der Kommunikationskonsole bemerkt. Der Exekutivoffizier gibt zwei Glins ein Zeichen, die ihre Waffen ziehen. \n\n„Bitte, Sir, hier entlang“, sagt einer von ihnen, während [Root.GetCaptainTitle] [Root.GetLeaderName] mit gezogener Waffe zum Turbolift geführt wird."
 STNC_cardassian_flavour.14.name: "Untersuchung des Obsidianischen Ordens"
 STNC_cardassian_flavour.15.a: "Bestätigt."
 STNC_cardassian_flavour.15.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird gefesselt und rasch in einen kleinen Raum geführt, bevor er in der Nähe einer dunkel gekleideten Agentin des Obsidianischen Ordens auf den Boden geworfen wird. \n\n„Das wird keine ... Standardbefragung, [Root.GetCaptainTitle]“, spottet die Agentin, während sie [Root.GetCaptainTitle] unsanft auf den Stuhl setzt. Ein kräftiger Schlag auf den Hinterkopf macht [Root.GetCaptainTitle] bewusstlos. \n\n„Nichtbefolgung von Anweisungen, Übereifer bei der Ausführung von Befehlen, Verzögerung bei der Ausführung von Befehlen ...“ Falsche Aussagen prasseln auf [Root.GetCaptainTitle] [Root.GetLeaderName] ein, während helle Lichter auf ihn aufblitzen und die Schläge den ganzen Tag über andauern. \n\nTage später wacht [Root.GetCaptainTitle] [Root.GetLeaderName] auf, als er den leitenden Offizier mit dem Agenten streiten hört. Knurrend geht der Agent zu [Root.GetCaptainTitle] [Root.GetLeaderName] und beginnt, die Fesseln zu lösen. [Root.GetCaptainTitle] [Root.GetLeaderName] dreht sich zum Agenten um und lacht laut auf."
 STNC_cardassian_flavour.15.name: "Obsidianer-Ordens-Verhör"
 STNC_cardassian_flavour.16.a: "Es gibt vier Lichter."
 STNC_cardassian_flavour.16.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wird gefesselt und schnell in einen kleinen Raum geführt, bevor er neben einer dunkel gekleideten Agentin des Obsidianer-Ordens auf den Boden geworfen wird. \n\n„Das wird keine ... Standardbefragung, [Root.GetCaptainTitle]“, spottet die Agentin, während sie [Root.GetCaptainTitle] unsanft auf einen Stuhl drückt. Ein heftiger Schlag auf den Hinterkopf lässt [Root.GetCaptainTitle] bewusstlos werden. \n\n"Nichtbefolgung von Anweisungen, Übereifer bei der Ausführung von Befehlen, Verzögerung bei der Ausführung von Befehlen ...“ Falsche Aussagen überschwemmen [Root.GetCaptainTitle] [Root.GetLeaderName], während helle Lichter auf ihn blitzen und die Schläge den ganzen Tag über andauern. \n\nTage später erwacht [Root.GetCaptainTitle] [Root.GetLeaderName] und ringt nach Luft. Der Agent dreht sich um und sagt: \n\n„Das alles wird vorbei sein, wenn du mir nur sagst, wie viele Lichter du siehst.“"
 STNC_cardassian_flavour.16.name: "Obsidian-Ordensprozess"
 STNC_cardassian_flavour.17.a: "Dies muss untersucht werden."
 STNC_cardassian_flavour.17.desc: "Die [target_ship.GetName] führte Gefechtsbereitschaftsübungen durch, als interne Sensoren eine anormale Messung in der Nähe des Computerkerns des Schiffes erfassten. Bei weiteren Untersuchungen hat ein Ingenieursteam ein Gerät entdeckt, das an das Stromnetz in einem Wartungszugangskorridor angeschlossen ist und offenbar sensible Schiffsinformationen überträgt."
 STNC_cardassian_flavour.17.name: "Eine seltsame Entdeckung"
 STNC_cardassian_flavour.18.a: "Die Sensorenanordnung könnte ein neues Anodyne-Relais gebrauchen ..."
 STNC_cardassian_flavour.18.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] befahl dem Ingenieursteam, das Gerät zu demontieren. Es vergingen Stunden, bis der Chefingenieur den Besprechungsraum von [Root.GetCaptainTitle] [Root.GetLeaderName] betrat. [Root.GetCaptainTitle], das Gerät scheint von den vom Obsidianischen Orden verwendeten Entwürfen zur Überwachung der anodynen Kommunikation abgeleitet zu sein. Als wir das Gerät genauer untersuchten, schaltete es sich aus und konnte nicht wieder aktiviert werden. Was sollen wir mit dem Gerät machen?""
 STNC_cardassian_flavour.18.name: "Obsidian-Tresor"
 STNC_cardassian_flavour.19.a: "Lagern Sie das Gerät ein. Das könnte sich als nützlich erweisen."
 STNC_cardassian_flavour.19.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] befahl dem Ingenieurteam, das Gerät zu zerlegen. Es vergehen Stunden, bis der Chefingenieur den Besprechungsraum von [Root.GetCaptainTitle] [Root.GetLeaderName] betritt. [Root.GetCaptainTitle], das Gerät scheint von den harmlosen Kommunikationsabhörgeräten des Ordens der Obsidianer abgeleitet zu sein. Als wir das Gerät genauer untersuchten, schaltete es sich aus und wir konnten es nicht wieder aktivieren. Was wollen Sie mit dem Gerät machen?"
 STNC_cardassian_flavour.19.name: "Obsidian-Tresor"
 STNC_cardassian_flavour.2.a: "Faszinierend!"
 STNC_cardassian_flavour.2.desc: "§YUlim hörte das Klingeln an der Tür und trank das Glas Kanar aus, das er umklammerte, bevor er das Schloss ausschaltete. Als er sich endlich umdrehte, sah er die Silhouette, die sich kühn gegen die Helligkeit des dahinter liegenden Flurs abhob, eine elegante Wolke aus dunkler Materie vor einer Supernova. Er stellte die Kanar-Flasche in die Schreibtischschublade und zog diskret seinen Disruptor heraus, bevor er die Raumbeleuchtung einschaltete. „Komm herein.“ \n\nSie rutschte vor, die Seitensträhnen ihres Haares schwankten, bevor sie sich schließlich auf die Kante von Ulims Schreibtisch setzte. \n\n„Mir wurde gesagt, dass Sie ein Ermittler sind. Ein guter. Nun, ich kenne jemanden, den Sie wirklich untersuchen sollten...“\n\nGolu Shoggoths „Enigma Tales“-Romanreihe hat in der gesamten Cardassianischen Union große Anerkennung gefunden. Das Genre konzentriert sich auf die Arbeit engagierter, wenn auch manchmal fehlerhafter, öffentlicher Ermittler und ihre unermüdlichen Bemühungen, die Verbrechen der Schuldigen aufzudecken. \n\nObwohl [Root.GetRulerTitle] [Root.GetRulerName] es unterlassen hat, die Werke öffentlich zu unterstützen, was viele auf die Sorge um die nicht ganz perfekten persönlichen Eigenschaften von Shoggoths Protagonisten zurückführen, wird die Arbeit unserer Kriminalermittler von der Bevölkerung dennoch neu gewürdigt."
 STNC_cardassian_flavour.2.name: "Enigma Tales"
 STNC_cardassian_flavour.20.a: "Zeit, nachzusehen, was drin ist."
 STNC_cardassian_flavour.20.desc: "Die [Root.GetName] führte Gefechtsbereitschaftsübungen durch, als externe Sensoren mehrere Millionen Kilometer steuerbord entfernt einen anomalen Messwert erfassten. \n\n'[Root.GetCaptainTitle], der Messwert scheint von einem Behälter mit häuslichem Design zu stammen. Er ist vor Scans abgeschirmt, scheint aber sicher zu sein', berichtet der Wissenschaftsoffizier. [Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt, ihn an Bord in den Frachtraum zu transportieren. Bei näherer Betrachtung scheint es sich um einen Standard-Lagerbehälter vom Typ 6 mit einem blinkenden Display zu handeln, das nach einem Befehlscode fragt. Nach Eingabe des Befehlscodes [Root.Leader.GetHerHis] wird [Root.GetCaptainTitle] [Root.GetLeaderName] ein weiteres Panel mit einem scheinbar retinalen Scanner-Port präsentiert."
 STNC_cardassian_flavour.20.name: "Ein seltsamer Bericht"
 STNC_cardassian_flavour.21.a: "Das können wir verwenden."
 STNC_cardassian_flavour.21.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] beugt sich über den Behälter zum Netzhautscanner und hält still, während ein heller roter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner wird blau und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.GetLeaderName] springt zurück und beobachtet, wie der Druck im Container langsam nachlässt und er sich zischend öffnet und einen großen Vorrat an Waffen, Ausrüstung und Vorräten freigibt."
 STNC_cardassian_flavour.21.name: "Autorisierung akzeptiert"
 STNC_cardassian_flavour.22.a: "Das Zentralkommando muss informiert werden."
 STNC_cardassian_flavour.22.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und hält still, während ein heller roter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner wird blau und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.GetLeaderName] springt zurück und beobachtet, wie der Druck im Behälter langsam abgebaut wird und er sich zischend öffnet, wobei eine Reihe von Datenpads auf den Boden fallen. Die Aktivierung der Pads zeigt, dass sie sensible politische Informationen enthalten; der Cache ist nun eindeutig für ausländische Spione bestimmt."
 STNC_cardassian_flavour.22.name: "Autorisierung akzeptiert"
 STNC_cardassian_flavour.23.a: "Das war knapp!"
 STNC_cardassian_flavour.23.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und hält still, während ein heller roter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner leuchtet rot auf und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.GetLeaderName] versucht, zurückzuspringen, wird jedoch mit einer seltsamen Substanz besprüht und sieht zu, wie der Container die Sirene einer cardassianischen Selbstzerstörung ertönen lässt. [Root.GetCaptainTitle] [Root.GetLeaderName] drückt mit der Hand auf den Notfalltransportknopf und beamt den Container zurück ins All."
 STNC_cardassian_flavour.23.name: "Autorisierung verweigert"
 STNC_cardassian_flavour.24.a: "So nicht..."
 STNC_cardassian_flavour.24.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] beugt sich über den Container zum Netzhautscanner und hält still, während ein heller roter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner wird rot und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.GetLeaderName] versucht, zurückzuspringen, und sieht, wie ein blaues Gas direkt in [Root.Leader.GetHerHis] Gesicht strömt, wodurch [Root.Leader.GetHerHim] zu Boden fällt und vor Schmerz laut aufschreit. Gift fließt durch [Root.Leader.GetHerHis] Adern, während die Welt anfängt, sich rot zu färben."
 STNC_cardassian_flavour.24.name: "Autorisierung verweigert"
 STNC_cardassian_flavour.3.a: "Spannend!"
 STNC_cardassian_flavour.3.desc: "§YThe Drill Glin stand hoch über den Rekruten, ihr Gesicht aus Stein und ihr Blick erstreckte sich über Lichtjahre. \n\n„Ihr seid alle aus einem einzigen Grund hier. Um das cardassianische Volk zu verteidigen“, donnerte ihre Stimme über den Hof. \n\n"Keiner von uns hat sich diesen Krieg ausgesucht. Er wurde uns aufgezwungen. Die [other_empire.GetSpeciesAdj]-Hunde werden vor nichts zurückschrecken, um die [Root.GetName] zu zerstören, um unser Volk nach Cardassia zurückzudrängen und uns dort aus der Galaxie zu tilgen. Aber Sie – SIE werden das nicht zulassen. Habe ich recht?“, forderte sie, als Tausende von Freiwilligen im Chor riefen: “Für Cardassia!“ \n\nDie Veröffentlichung von Eleta Prelocs neuestem Science-Fiction-Werk „Meditations on a Crimson Shadow“ hat zu einem Anstieg der freiwilligen Bewerbungen bei den Orden in der gesamten [Root.GetName] geführt. Preloc beschreibt eine Reihe von Kriegen in ferner Zukunft zwischen den [Root.GetName] und einem schurkischen [other_empire.GetName], die sich auf die Ausrottung des [Root.GetSpeciesAdj]-Volkes konzentrieren. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat das Werk angesichts der aktuellen Beziehungen zum [other_empire.GetName] als besonders relevant bezeichnet und Preloc für den renommierten Gerok-Preis empfohlen."
 STNC_cardassian_flavour.3.name: "Meditationen über einen purpurroten Schatten"
 STNC_cardassian_story.100.a: "Genehmigen Sie die Umfrage."
 STNC_cardassian_story.100.b: "Sie würde zu viel Störung verursachen."
 STNC_cardassian_story.100.desc: "Eine kürzliche Analyse astronomischer Aufzeichnungen durch Historiker auf §Y[cardassia_prime.GetName]§! hat in der wissenschaftlichen Gemeinschaft eine Debatte ausgelöst. \n\nDetaillierte Protokolle, die aus einem Cache von Papieraufzeichnungen aus den letzten Jahrhunderten geborgen wurden, enthalten Aufzeichnungen über ein Objekt, das von außerhalb des Systems zu kommen scheint und auf dem Weg nach [cardassia_prime.GetName] selbst ist. \Archäologen haben um die Erlaubnis gebeten, die Aufzeichnungen und mögliche Lande- oder Einschlagstellen im Detail zu untersuchen."
 STNC_cardassian_story.100.name: "Historische astronomische Anomalien"
 STNC_cardassian_story.1000.a: "Stellen Sie die Hebitische Union wieder her."
 STNC_cardassian_story.1000.a.tooltip: "Die §THebitische Union§! wird wiederhergestellt und ihre spirituellen und ökologischen Ideale werden die der früheren §T[Root.GetName]§! ersetzen."
 STNC_cardassian_story.1000.b: "Umarme unser hebitisches Erbe."
 STNC_cardassian_story.1000.b.tooltip: "Die §T[Root.GetName]§! wird ihr hebitanisches Erbe annehmen und sich nach diesen spirituellen und ökologischen Idealen umgestalten."
 STNC_cardassian_story.1000.c: "Akzeptieren Sie unsere hebräischen Ursprünge."
 STNC_cardassian_story.1000.c.tooltip: "Die hebitische Kultur wird wieder erblühen dürfen, aber wir werden unser cardassianisches Erbe nicht auslöschen."
 STNC_cardassian_story.1000.desc: "Die Akzeptanz der oralianischen Religion auf [Root.Capital.GetName] in Verbindung mit einer Lockerung der kulturellen Beschränkungen hat zu einer Wiederbelebung des "Hebitianismus" geführt. Diese Bewegung versucht, die cardassianische Kultur zu ihren hebitianischen Ursprüngen zurückzubringen, die aus der Zeit vor der Gründung des modernen cardassianischen Staates stammen."
 STNC_cardassian_story.1000.name: "Hebitianische Wiederherstellung"
 STNC_cardassian_story.1001.a: "Nun gut, wir sind auch Hebitianer."
 STNC_cardassian_story.1001.b: "Wir sind Cardassianer!"
 STNC_cardassian_story.1001.desc: "Die Regierung von [cardassian_country.GetName] hat beschlossen, die oralianische Religion und die hebitianische Kultur, die Cardassia vor seinem Aufstieg zur galaktischen Macht beherrschten, wieder aufzunehmen. [cardassian_country.GetRulerTitle] [cardassian_country.GetRulerName] ist sogar so weit gegangen, die Umbenennung der cardassianischen Ethnie in die ursprüngliche hebitianische vorzuschlagen."
 STNC_cardassian_story.1001.name: "Hebitianische Wiederherstellung"
 STNC_cardassian_story.101.a: "[Root.GetUnderstood]"
 STNC_cardassian_story.101.desc: "Mit Hilfe moderner spektrographischer Sensoren haben Wissenschaftler die Überreste eines Sonnensegels entdeckt, das unter den Sedimenten des südlichen Rantheb-Ozeans vergraben war. \n\nDie Isotopenzusammensetzung des Segels, das sich über Hunderte von Kilometern erstreckt, lässt darauf schließen, dass es tatsächlich von außerhalb des [FromFrom.Planet.System.GetName]-Systems stammt. \n\nDas Segel selbst wurde zwar geortet, aber es liegen noch nicht genügend Daten vor, um den Landeort des Schiffes, das es trug, genau zu bestimmen."
 STNC_cardassian_story.101.name: "Antikes Feuerschiff"
 STNC_cardassian_story.102.a: "[Root.GetUnderstood]"
 STNC_cardassian_story.102.desc: "Indem sie die Standorte der Segelfragmente des Feuerschiffs mit Volksmythen über "Besucher aus dem Himmel" verglichen, konnten Archäologen auf [FromFrom.Planet.GetName] die Überreste des alten Schiffes in der Nähe der Girav-Berge ausfindig machen. \n\nDurch seine primitive Bauweise ist es bemerkenswert, dass es interstellare Entfernungen durch die Nutzung lokaler Tachyonenwirbel überwinden konnte. \n\n Obwohl es bei der Landung irreparabel beschädigt wurde, scheint es danach noch eine Zeit lang bewohnt gewesen zu sein. \n\nAngesichts der dünnen Besiedlung der Region ist es einigermaßen verständlich, dass das Ereignis in der Geschichte weitgehend in Vergessenheit geraten ist."
 STNC_cardassian_story.102.desc.know_bajor: "Indem sie die Standorte der Segelfragmente des Feuerschiffs mit Volksmythen über "Besucher aus dem Himmel" verglichen, konnten Archäologen auf [FromFrom.Planet.GetName] die Überreste des alten Schiffes in der Nähe der Girav-Berge ausfindig machen. \Da es bajoranisch gebaut wurde, ist es bemerkenswert, dass es in der Lage war, die interstellaren Entfernungen von Bajor zu überwinden. \n\n Obwohl es bei der Landung irreparabel beschädigt wurde, scheint es danach noch eine Zeit lang bewohnt gewesen zu sein. Mehrere bajoranische Skelette wurden in Gräbern außerhalb des nächstgelegenen Dorfes gefunden, was darauf schließen lässt, dass die Reisenden das Vertrauen der Dorfbewohner gewonnen hatten."
 STNC_cardassian_story.102.name: "Antikes Feuerschiff"
 STNC_cardassian_story.103.announce: "Geben Sie die Entdeckung bekannt."
 STNC_cardassian_story.103.desc: "Die Entdeckung, dass uralte [VonVon.GetAdj]-Reisende auf [Von.Planet.GetName] gelandet sind, wird wahrscheinlich bestimmte Erzählungen stören, die die [Wurzel.GetName] über die Beziehungen zwischen den beiden Völkern gepflegt hat. \Die Bekanntgabe der Entdeckung könnte eine Periode besserer Beziehungen einleiten, obwohl die Geheimhaltung der Entdeckung unter den reaktionäreren Elementen der [Root.GetAdj]-Gesellschaft der politisch sinnvollste Schritt sein könnte."
 STNC_cardassian_story.103.desc.hate_bajor: "Die Entdeckung, dass uralte [VonVon.GetAdj]-Reisende auf [Von.Planet.GetName] gelandet sind, wird wahrscheinlich bestimmte Erzählungen stören, die die [Wurzel.GetName] über die Beziehungen zwischen den beiden Völkern gepflegt hat. \n\nDie Bekanntgabe der Entdeckung hilft, die Beziehungen zu stärken, obwohl es politisch am sinnvollsten sein könnte, die Entdeckung geheim zu halten."
 STNC_cardassian_story.103.hide: "Dies kann nicht öffentlich gemacht werden."
 STNC_cardassian_story.103.name: "Antikes Feuerschiff"
 STNC_cardassian_story.104.bajor: "[Root.GetFascinating]"
 STNC_cardassian_story.104.desc: "Der §Y[FromFrom.GetName]§! hat die Entdeckung eines uralten [FromFromFrom.GetAdj]-Lichtschiffs bekannt gegeben, das vor Jahrhunderten die Reise nach [From.Planet.GetName] angetreten haben soll. \Der Fund in der Nähe des abgelegenen Girav-Gebirges deutet darauf hin, dass die [FromFromFrom.GetAdj]-Reisenden von den agrarischen Bewohnern der Region willkommen geheißen wurden."
 STNC_cardassian_story.104.desc.bajoran: "Der §Y[FromFrom.GetName]§! hat die Entdeckung eines uralten [Root.GetAdj]-Lichtschiffs bekannt gegeben, das Jahrhunderte zuvor die Reise nach [From.Planet.GetName] angetreten haben soll. \n\nDie Beweise, die in der Nähe der abgelegenen Girav-Berge gefunden wurden, deuten darauf hin, dass die [Root.GetAdj]-Reisenden von den agrarischen Bewohnern der Region willkommen geheißen wurden."
 STNC_cardassian_story.104.desc.bajoran.hated: "Der §Y[FromFrom.GetName]§! hat die Entdeckung eines uralten [Root.GetAdj]-Lichtschiffs bekannt gegeben, das Jahrhunderte zuvor die Reise nach [From.Planet.GetName] angetreten haben soll. \n\nDie Beweise, die in der Nähe der abgelegenen Girav-Berge gefunden wurden, deuten darauf hin, dass die [Root.GetAdj]-Reisenden von den agrarischen Bewohnern der Region willkommen geheißen wurden. \n\nEs ist überraschend, dass die [FromFrom.GetName]-Regierung die Entdeckung öffentlich gemacht hat, was auf den Wunsch nach einer Verbesserung der Beziehungen schließen lässt."
 STNC_cardassian_story.104.name: "Antikes Feuerschiff"
 STNC_cardassian_story.104.other: "[Root.GetUnderstood]"
 STNC_cardassian_story.28.a: "Unglücklich."
 STNC_cardassian_story.28.desc: "Eine Reihe schlecht getimter und beleidigender undichter Mitteilungen der diplomatischen Präsenz des [sabotaged_relations_targeted_country.GetName] auf [Root.Capital.GetName] haben zu einer erheblichen Verschlechterung der Beziehungen zwischen unseren beiden Regierungen geführt. \Während einige Geheimdienstler glauben, dass dies das Werk einer fremden Macht ist, weist [Root.GetRulerTitle] [Root.GetRulerName] diese Erklärung zurück und verurteilt den Umgang der Regierung von [sabotaged_relations_targeted_country.GetName] mit dieser Situation."
 STNC_cardassian_story.28.name: "Diplomatischer Zwischenfall"
 STNC_cardassian_story.500.a: "Verfolgen Sie die Mitgliedschaft in [the_dominion.GetName]."
 STNC_cardassian_story.500.b: "[Root.Capital.GetName] muss stark bleiben."
 STNC_cardassian_story.500.desc: "Die jüngste Niederlage der [Root.GetName] hat sie verwundbar gemacht. Rivalen wie das [bedrohlicheLand.GetName] stellen eine existenzielle Bedrohung für die Lebensweise von [Root.GetSpeciesAdj] dar.\n\nAlle sind sich einig, dass es [Root.GetName] nicht gestattet werden kann, eine zweitklassige Macht im Quadranten zu bleiben, aber nur wenige können eine gemeinsame Basis für das weitere Vorgehen finden.\n\nInmitten der endlosen Debatten meldet sich eine einsame Stimme mit [Root.GetRulerTitle] [Root.GetRulerName] zu Wort; ein junger [Root.GetCaptainTitle] verweist auf die [the_dominion.GetName] und die Möglichkeiten, die die Mitgliedschaft in dieser Union bieten kann."
 STNC_cardassian_story.500.name: "[Root.Capital.GetName] wird sich wieder erheben"
 STNC_cardassian_story.501.a: "Umfassen Sie die [Von.GetName]."
 STNC_cardassian_story.501.b: "Der [Wurzel.GetName] ist ohne den [Von.GetSpeciesNamePlural] stärker."
 STNC_cardassian_story.501.desc: "Der [Von.GetName] hat kürzlich eine Niederlage erlitten, die ihn verwundbar gemacht hat. Rivalen wie die [VonVon.GetName] stellen eine existenzielle Bedrohung für die Lebensweise der [Von.GetSpeziesAdj] dar.\n\nIn Anerkennung unserer unerbittlichen Natur hat die Führung der [Von.GetSpeziesName] unseren Vorta-Botschaftern geheime diplomatische Angebote unterbreitet, um die Mitgliedschaft in der [Wurzel.GetName] anzustreben."
 STNC_cardassian_story.501.name: "[Von.GetName] Interessen"
 STNC_cardassian_story.502.a: "Unterzeichnen Sie den Vertrag."
 STNC_cardassian_story.502.b: "Brechen Sie die Verhandlungen ab."
 STNC_cardassian_story.502.desc: "Der [Von.GetName] hat sich bereit gezeigt, unsere Bedingungen für einen Beitritt als halbautonomes Mitglied zu akzeptieren. Dazu gehören vor allem territoriale Rechte gegenüber unseren Nachbarn, insbesondere dem [Von.Name.Von]. \Alles, was jetzt noch bleibt, ist, den Vertrag zu unterzeichnen und die Öffentlichkeit von [Root.GetSpeciesName] zu überzeugen - mit Waffengewalt, wenn nicht mit Argumenten -, dass dies ein notwendiger Schritt für [Root.Capital.GetName] ist."
 STNC_cardassian_story.502.name: "[Root.Capital.GetName] wird sich wieder erheben"
 STNC_cardassian_story.503.a: "Dies ist nicht im Interesse von [Wurzel.GetName]!"
 STNC_cardassian_story.503.b: "Was die [From.GetSpeciesNamePlural] tun, ist ihre eigene Angelegenheit."
 STNC_cardassian_story.503.desc_01: "Nach einer kürzlichen militärischen Niederlage und in ständiger Angst vor dem [VonFrom.GetName] hat der [Von.GetName] den Quadranten schockiert und offiziell seinen Beitritt zum [VonFrom.GetName] erklärt."
 STNC_cardassian_story.503.desc_02: "Nach einer kürzlich erlittenen militärischen Niederlage und in ständiger Angst vor dem [VonFromFrom.GetName] hat der [Von.GetName] unsere Analysten schockiert und seinen Beitritt zu einer außerirdischen Allianz im Gamma-Quadranten erklärt, von der wir keine Kenntnis haben."
 STNC_cardassian_story.503.name: "Der [Von.GetName] schließt sich dem [VonFrom.GetName] an."
 STNC_cardassian_story.504.a: "Der [Root.GetName] bleibt bestehen."
 STNC_cardassian_story.504.desc: "Die Forderungen des [Von.GetName] nach einem Beitritt als halbautonomes Mitglied waren leicht zu akzeptieren. Ihre territorialen Ambitionen gegenüber ihren Nachbarn dienen den Interessen von [Root.GetName]. \n\nTrotz des Talents von [Von.GetSpeciesName] zur List wird jedes Risiko eines Verrats sowohl durch die Bemühungen der Gründergötter als auch durch unsere speziellen Integrationspläne für das Volk von [Von.GetSpeciesName] minimiert."
 STNC_cardassian_story.504.name: "[Von.GetName] Interessen"
 STNC_cardassian_story.505.a: "[Root.Capital.GetName] werden sich durchsetzen. Irgendwie..."
 STNC_cardassian_story.505.desc: "Der [Von.GetName] hat sich als unwillig erwiesen, unsere Bedingungen für einen Beitritt als halbautonomes Mitglied zu akzeptieren. Einer der Hauptgründe für die Ablehnung waren unsere Forderungen nach territorialen Rechten gegenüber unseren Nachbarn, insbesondere der [Von.GetName].\n\nOhne die Rettungsleine, die die [Von.GetName]-Mitgliedschaft bieten würde, fürchten viele um die Zukunft der [Wurzel.GetName]."
 STNC_cardassian_story.505.name: "[Root.Capital.GetName] wird sich wieder erheben"
 STNC_changelingObelisk_category_desc: "Sensoren haben Hinweise auf außerirdische Ruinen auf der Oberfläche von [Von.GetName] entdeckt."
 STNC_changelingObelisk_category: "Außerirdische Ruinen"
 STNC_cheron_category_desc: "Die Oberfläche von [Von.GetName] ist übersät mit zerstörten Städten und Beweisen für einen Kataklysmus in der fernen Vergangenheit."
 STNC_cheron_category: "Uralte Ruinen"
 STNC_CHLOROBICROBES_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Chlorobikroben entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_CHLOROBICROBES_PROJECT: "Gewinnung von Chlorobikroben"
 STNC_CHRONDITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Chrondit gefunden. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_CHRONDITE_PROJECT: "Chrondit-Gewinnung"
 STNC_chroniton_pulses_1_category_desc: "Die Sensoren haben eine ungewöhnliche Serie von Chronitonimpulsen entdeckt, die von der Oberfläche von [Von.GetName] ausgehen."
 STNC_chroniton_pulses_1_category: "Chroniton-Impulse"
 STNC_city_of_bones_desc: "Nach einem heftigen Sandsturm auf diesem Planeten wurden die Ruinen einer urzeitlichen Siedlung freigelegt. Unsere Archäologen können es kaum erwarten, mit den Ausgrabungen dieser antiken Stadt zu beginnen."
 STNC_city_of_bones: "Verlassene Wüstensiedlung"
 STNC_civic.1000.a: "Das ist doch absurd!"
 STNC_civic.1000.desc: "Ein Gong ertönt über die Sprechanlage und [Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird auf die Brücke gerufen. Die Crew sieht unruhig aus, während der leitende Offizier mit seinem Bericht beginnt. \n\n"Sir, wir haben eine Übertragung auf einem [Owner.GetSpyService]-Kanal erhalten.“ 'Und?' fragt der [Root.GetCaptainTitle]. 'Sir, es liegen Befehle vor, dass Sie an einer Untersuchung Ihres Verhaltens teilnehmen.'Ein Knurren überkommt das Gesicht des [Root.GetCaptainTitle], als [Root.Leader.GetSheHe] einen Alarm auf der Kommunikationskonsole bemerkt, der auf ein ankommendes Shuttle hinweist. Der Exekutivoffizier gibt einem Paar [Owner.GetEnsignTitle] ein Zeichen, woraufhin diese ihre Waffen ziehen. \n\n„Bitte, Sir, hier entlang“, sagt einer von ihnen, während [Root.GetCaptainTitle] [Root.Leader.GetFormalName] mit [Owner.GetSoldierEnergyWeapon]-Punkt zum Turbolift geführt wird."
 STNC_civic.1000.name: "[Owner.GetSpyService] Untersuchung"
 STNC_civic.1001.a: "[Root.GetUnderstood]"
 STNC_civic.1001.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird schnell in den Besprechungsraum geführt. Der Raum wurde für ein Standard-Militärgericht konfiguriert, obwohl der [Owner.GetSpyService]-Agent auf dem erhöhten zentralen Stuhl keinen offiziellen militärischen Status hat. \n\nDer Agent gibt [Owner.GetHerUnlessBlocked] vor einer Versammlung der Führungscrew eine Eröffnungserklärung ab, in der er eine Reihe scheinbar widersprüchlicher Anklagepunkte aufführt. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] hört mehrere Minuten lang schweigend zu, bevor ihm schließlich die Möglichkeit gegeben wird, zu antworten. \n\n[From.GetSheHeCap] zerlegt die Anschuldigungen des Agenten methodisch und mit der Bestätigung der Besatzung fallen die Anschuldigungen bald auseinander. Mit einem Seitenblick auf die Crew und finsterem Blick beendet der [Owner.GetSpyService]-Agent die Untersuchung."
 STNC_civic.1001.name: "[Owner.GetSpyService]-Prozess"
 STNC_civic.1002.a: "[Root.GetUnderstood]"
 STNC_civic.1002.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird gefesselt und schnell in einen kleinen Raum geführt, bevor er in der Nähe eines dunkel gekleideten Agenten des [Owner.GetSpyService] auf den Boden geworfen wird. \n\n„Das wird keine ... Standardbefragung“, spottet der Agent, während [Owner.GetSheUnlessBlocked] [Root.GetCaptainTitle] unsanft auf den Stuhl drückt. Ein kräftiger Schlag auf den Hinterkopf macht [Root.GetCaptainTitle] bewusstlos. \n\n„Nichtbefolgung von Anweisungen, Übereifer bei der Ausführung von Befehlen, Verzögerung bei der Ausführung von Befehlen ...“ Falsche Aussagen prasseln auf [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ein, während helle Lichter auf ihn blitzen und die Schläge den ganzen Tag über andauern. \n\nTage später wacht [Root.GetCaptainTitle] [Root.Leader.GetFormalName] auf und hört, wie [Root.Leader.GetHerHis] Executive Officer mit dem Agenten streitet. Knurrend geht der Agent zu [Root.GetCaptainTitle] [Root.Leader.GetFormalName] und beginnt, die Fesseln zu lösen. [Root.GetCaptainTitle] [Root.Leader.GetFormalName] dreht sich zu dem Agenten um und lacht."
 STNC_civic.1002.name: "[Owner.GetSpyService]"
 STNC_civic.1003.a: "Es gibt keine andere Wahl."
 STNC_civic.1003.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird schnell in den Besprechungsraum geführt. Der Raum wurde für ein Standard-Militärgericht eingerichtet, obwohl der Auftragsagent auf dem erhöhten zentralen Stuhl keinen offiziellen militärischen Status hat. \n\nDer Agent gibt [Owner.GetHerUnlessBlocked] vor einer Versammlung der Führungscrew eine Eröffnungserklärung ab, in der er eine Reihe von scheinbar widersprüchlichen Anklagepunkten aufführt.\n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] hört mehrere Minuten lang schweigend zu, bevor ihm schließlich die Möglichkeit gegeben wird, zu antworten. \n\n[From.GetSheHeCap] zerlegt die Anschuldigungen des Agenten methodisch, aber als er aufgefordert wird, die Informationen zu bestätigen, bietet die Besatzung widersprüchliche Berichte. Als [Root.GetCaptainTitle] [Root.Leader.GetFormalName] die [From.GetSheHeCap]-Crew lange ansieht, verzieht sich [From.GetSheHeCap]'s Gesicht zu einer Grimasse, als [From.GetSheHeCap] erkennt, dass [From.GetSheHeCap] überlistet wurde. Der [Owner.GetSpyService]-Agent entlässt die Zuhörer und kommt, um mit dem [Root.GetCaptainTitle] zu sprechen. „Wenn das öffentlich wird, ist Ihre Karriere vorbei“, erklärt [Owner.GetSheUnlessBlocked]. „Von jetzt an erstatten Sie uns Bericht.“"
 STNC_civic.1003.name: "[Owner.GetSpyService]-Prozess"
 STNC_civic.1004.a: "Es gibt vier Lichter."
 STNC_civic.1004.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird gefesselt und schnell in einen kleinen Raum geführt, bevor er in der Nähe eines dunkel gekleideten Agenten des [Owner.GetSpyService] auf den Boden geworfen wird. \n\n„Das wird keine ... Standardbefragung, [Root.GetCaptainTitle]“, spottet der Agent, während [Owner.GetSheUnlessBlocked] den [Root.GetCaptainTitle] unsanft auf den Stuhl setzt. Ein kräftiger Schlag auf den Hinterkopf macht [Root.GetCaptainTitle] bewusstlos. \n\n„Nichtbefolgung von Anweisungen, Übereifer bei der Ausführung von Befehlen, Verzögerung bei der Ausführung von Befehlen ...“ Falsche Aussagen prasseln auf [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ein, während helle Lichter auf ihn blitzen und die Schläge den ganzen Tag über andauern. \n\nTage später erwacht [Root.GetCaptainTitle] [Root.Leader.GetFormalName] und ringt nach Luft. Der Agent dreht sich um und sagt: \n\n„Das alles wird vorbei sein, wenn du mir nur sagst, wie viele Lichter du siehst.“"
 STNC_civic.1004.name: "[Owner.GetSpyService]"
 STNC_civic.1010.a: "Dies muss untersucht werden."
 STNC_civic.1010.desc: "Die [target_ship.GetName] führte Gefechtsbereitschaftsübungen durch, als interne Sensoren eine anormale Messung in der Nähe des Computerkerns des Schiffes erfassten. \n\nBei weiteren Untersuchungen hat ein Ingenieursteam ein Gerät entdeckt, das an das Stromnetz in einem Wartungszugangskorridor angeschlossen ist und anscheinend sensible Informationen über das Schiff überträgt."
 STNC_civic.1010.name: "Eine seltsame Entdeckung"
 STNC_civic.1011.a: "Die Sensorenanordnung könnte ein neues Anodyne-Relais gebrauchen."
 STNC_civic.1011.b: "Lagern Sie das Gerät ein. Es könnte sich als nützlich erweisen."
 STNC_civic.1011.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] befiehlt dem Ingenieursteam, das Gerät zu zerlegen. Es vergehen Stunden, bis der Chefingenieur den Besprechungsraum von [Root.GetCaptainTitle] betritt. „Das Gerät scheint von den Entwürfen für die Überwachung der anodynen Kommunikation abgeleitet zu sein, die von [Owner.GetSpyServiceDefinitive] verwendet werden. Als wir es genauer untersuchten, schaltete sich das Gerät aus und wir konnten es nicht wieder aktivieren. Was sollen wir mit dem Gerät machen?„"
 STNC_civic.1011.name: "Eine seltsame Entdeckung"
 STNC_civic.1020.a: "Zeit, nachzusehen, was drin ist."
 STNC_civic.1020.b: "Wir lagern es ein, es ist zu riskant, es zu öffnen."
 STNC_civic.1020.desc: "Die [Root.GetName] führte Gefechtsbereitschaftsübungen durch, als externe Sensoren mehrere Millionen Kilometer steuerbord entfernt einen anomalen Messwert erfassten. \n\n“[Root.GetCaptainTitle], der Messwert scheint ein Container im [Owner.GetAdj]-Design zu sein. Es ist vor Scans abgeschirmt, scheint aber sicher zu sein“, berichtet der Wissenschaftsoffizier. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] befiehlt, es an Bord in den Frachtraum zu transportieren.\n\nBei näherer Betrachtung scheint es sich um einen Standard-Lagerbehälter vom Typ 6 mit einem blinkenden Display zu handeln, das nach einem Befehlscode fragt. Nach Eingabe des Befehlscodes [Root.Leader.GetHerHis] wird [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ein weiteres Bedienfeld mit einer Art Netzhautscanner-Anschluss angezeigt."
 STNC_civic.1020.name: "Ein seltsamer Bericht"
 STNC_civic.1021.a: "Das können wir nutzen."
 STNC_civic.1021.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] beugt sich über den Behälter zum Netzhautscanner und hält still, während ein heller roter Laser [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner wird blau und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.Leader.GetFormalName] springt zurück und beobachtet, wie der Druck im Container langsam abgebaut wird und er sich zischend öffnet, wobei ein großer Vorrat an Waffen, Ausrüstung und Vorräten zum Vorschein kommt."
 STNC_civic.1021.name: "Autorisierung akzeptiert"
 STNC_civic.1022.a: "Das Zentralkommando muss informiert werden."
 STNC_civic.1022.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] beugt sich über den Container zum Netzhautscanner und hält still, während ein heller roter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner wird blau und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.Leader.GetFormalName] springt zurück und beobachtet, wie der Druck im Behälter langsam nachlässt und er sich zischend öffnet, wobei eine Reihe von Datenblöcken auf den Boden fallen. \n\nBeim Aktivieren der Blöcke wird deutlich, dass sie sensible politische Informationen enthalten; der Cache ist nun eindeutig für ausländische Spione bestimmt."
 STNC_civic.1022.name: "Autorisierung akzeptiert"
 STNC_civic.1023.a: "Das war knapp!"
 STNC_civic.1023.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] beugt sich über den Container zum Netzhautscanner und hält still, während ein hellroter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner leuchtet rot auf und ein zischendes Geräusch ist zu hören. Beim Versuch, zurückzuspringen, wird [Root.GetCaptainTitle] [Root.Leader.GetFormalName] eine seltsame Substanz ins Gesicht gesprüht und sie muss zusehen, wie der Container die Sirene einer [Owner.GetAdj] Selbstzerstörungssequenz ertönen lässt. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] drückt mit der Hand auf den Notfalltransportknopf und schickt den Container zurück ins All."
 STNC_civic.1023.name: "Autorisierung verweigert"
 STNC_civic.1024.a: "So nicht..."
 STNC_civic.1024.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] beugt sich über den Container zum Netzhautscanner und hält still, während ein heller roter Laserstrahl [Root.Leader.GetHerHis] Auge scannt. Der Netzhautscanner leuchtet rot auf und ein zischendes Geräusch ist zu hören. [Root.GetCaptainTitle] [Root.Leader.GetFormalName] versucht, zurückzuspringen, und sieht, wie ein blaues Gas direkt in [Root.Leader.GetHerHis] Gesicht strömt, wodurch [Root.Leader.GetHerHim] zu Boden fällt und vor Schmerz laut aufschreit. Gift fließt durch [Root.Leader.GetHerHis] Adern, während die Welt beginnt, sich rot zu färben."
 STNC_civic.1024.name: "Autorisierung verweigert"
 STNC_civic.1500.a: "Führen Sie die Untersuchung durch."
 STNC_civic.1500.b: "Das sind absurde Anschuldigungen."
 STNC_civic.1500.desc: "Mitarbeiter des [Root.GetSpyService] haben um die Erlaubnis gebeten, eine eingehende Untersuchung von [leader_target.GetTitle] §Y[leader_target.GetName]§! durchzuführen. \n\n[leader_target.GetFormalName] hat sich in den letzten Monaten verdächtig verhalten und eine Reihe von außerplanmäßigen Reisen unternommen, für die es kaum plausible Erklärungen gibt."
 STNC_civic.1500.name: "[Root.GetSpyService] Verdacht"
 STNC_civic.1501.a: "Bringen Sie den Adjutanten zur Befragung herein."
 STNC_civic.1501.b: "Die Position von [From.GetFormalName] ist unhaltbar."
 STNC_civic.1501.desc: "Die Besorgnis von [Root.GetSpyServiceDefinitiveCap] über die Aktivitäten von [From.GetTitle] §Y[From.GetName]§! scheint berechtigt zu sein. Die Untersuchung hat ergeben, dass die vielen Reisen von [From.GetFormalName] als Tarnung für die Affäre von [From.GetHerHis] mit einem Junior-Adjutanten dienten. \n\nObwohl dies an sich kein Grund für offizielle Bedenken wäre, machen die eigenen Besuche des Junior-Assistenten an Orten außerhalb des [Root.GetAdj]-Raums es möglich, dass sie in den Diensten eines ausländischen Geheimdienstes stehen. \n\nBestenfalls hat [From.GetName] einen Mangel an Urteilsvermögen gezeigt, und viele in [Root.GetSpyServiceDefinitive] fordern die Entlassung von [From.GetHerHis]."
 STNC_civic.1501.name: "[Root.GetSpyService] Verdächtigungen"
 STNC_civic.1502.a: "[Root.GetUnderstood]"
 STNC_civic.1502.desc: "Trotz einer gründlichen Untersuchung konnten die Mitarbeiter von [Root.GetSpyService] keine Beweise für ein Fehlverhalten von [From.GetTitle] §Y[From.GetName]§! finden. \n\nDie außerplanmäßigen Reisen von [From.GetFormalName] waren in der Tat das Ergebnis der Aufforderung von [Root.GetRulerTitle] [Root.GetRulerName] an Regierungsbeamte vor einigen Jahren, sich mit so viel wie möglich vom Territorium von [Root.GetName] vertraut zu machen."
 STNC_civic.1502.name: "[Root.GetSpyService] Verdächtigungen"
 STNC_civic.1600.desc: "Die alle zehn Jahre stattfindende Planungskonferenz zwischen §B[Root.GetSpyServiceDefinitive]§! und §B[Root.GetNavyNameDefinitive]§! ist gerade zu Ende gegangen. \n\nDie leitenden Mitarbeiter jeder Abteilung haben die regulären Angelegenheiten der langfristigen Einsatzplanung und der behördenübergreifenden Zusammenarbeit erörtert, aber wie es das Protokoll vorschreibt, muss das Büro des [Root.GetRulerTitle] eine einzige größere Initiative zur Genehmigung auswählen. \n\n[councilor_intelligence_agency.GetTitle] §Y[councilor_intelligence_agency.GetName]§! und [councilor_defense.GetTitle] §Y[councilor_defense.GetName]§! haben jeweils einen Vorschlag ausgearbeitet. Beide haben grundsätzlich zugestimmt, den Plan des anderen zu unterstützen, sofern er von [Root.GetRulerTitle] §Y[Root.Ruler.GetFormalName]§! genehmigt wird. Bei der Entscheidung muss [Root.GetRulerTitle] [Root.Ruler.GetFormalName] bedenken, dass eine wiederholte Herabstufung der Vorschläge einer der beiden Behörden die Wahrscheinlichkeit von Feindseligkeiten und Rivalitäten zwischen den beiden erhöht, was gefährliche Folgen haben könnte."
 STNC_civic.1600.intel_initiative_activate_sleeper_agents: "Schläferagenten aktivieren."
 STNC_civic.1600.intel_initiative_cryptography: "Kryptografische Schlüssel neu generieren."
 STNC_civic.1600.intel_initiative_diplomatic_attaches: "Diplomaten unterrichten."
 STNC_civic.1600.intel_initiative_dissidence_crackdown: "Gegen bekannte Dissidenten vorgehen."
 STNC_civic.1600.intel_initiative_foreign_influencers: "Ausländische Einflussnehmer rekrutieren."
 STNC_civic.1600.intel_initiative_historical_revisionism: "Historischen Revisionismus fördern."
 STNC_civic.1600.intel_initiative_security_review: "Vollständige Sicherheitsüberprüfung durchführen."
 STNC_civic.1600.military_initiative_design_review: "Designkonzepte für Raumschiffe der nächsten Generation finanzieren"
 STNC_civic.1600.military_initiative_experimental_munitions: "Experimentelle Munition testen."
 STNC_civic.1600.military_initiative_fleet_modernisation: "Modernisierungsschub für die Flotte."
 STNC_civic.1600.military_initiative_merchant_navy_recruitment: "Offiziere der Handelsmarine fördern."
 STNC_civic.1600.military_initiative_naval_contracts: "Marineverträge optimieren."
 STNC_civic.1600.military_initiative_officer_training: "Neue Ausbildungsprogramme für Offiziere testen."
 STNC_civic.1600.military_initiative_service_bonuses: "Boni für Frontsoldaten finanzieren."
 STNC_civic.1600.name: "Abteilungsübergreifende Konferenz"
 STNC_civic.300.a: "Genehmigung der Beurlaubung"
 STNC_civic.300.b: "Ablehnung des Antrags"
 STNC_civic.300.desc: "Die Suche nach Erleuchtung ist etwas, zu dem [Root.GetName] alle seine Völker ermutigt. \n\n[leader_target.GetTitle] [leader_target.GetName] ist zu der Überzeugung gelangt, dass [leader_target.GetSheHe] bereit ist, [leader_target.GetHerHis] eigene Reise der Selbstfindung zu beginnen, und hat offiziell um eine Beurlaubung von [leader_target.GetHerHis] Verantwortlichkeiten gebeten."
 STNC_civic.300.name: "Weg zur Erleuchtung"
 STNC_civic.301.a: "[Root.GetUnderstood]"
 STNC_civic.301.desc: "[From.GetName] ist in [Root.Capital.GetName] angekommen, wo [From.GetSheHe] seine Reise zur spirituellen Erleuchtung beginnen wird."
 STNC_civic.301.name: "Weg zur Erleuchtung"
 STNC_civic.302.a: "[Root.GetUnfortunate]"
 STNC_civic.302.desc: "[From.GetName]s Versuch, [From.GetHerHis] eigenen Weg zur Erleuchtung zu finden, war erfolglos. \n\nObwohl [From.GetName] eine zukünftige Reise der persönlichen Entdeckung nicht ausschließt, hält er es für angebracht, zu seiner Pflicht zurückzukehren."
 STNC_civic.302.name: "Weg zur Erleuchtung"
 STNC_civic.303.a: "[Root.GetUnderstood]"
 STNC_civic.303.desc: "[From.GetName]s Versuch, [From.GetHerHis] eigenen Weg zur Erleuchtung zu finden, war erfolgreich. [From.GetName] ist zwar nicht bereit, viele Details über [From.GetHerHis] Reise preiszugeben, aber sein wiedergewonnenes Selbstvertrauen ist offensichtlich. \n\nNachdem [From.GetHerHis] Reise abgeschlossen ist, bittet [From.GetName] offiziell um die Erlaubnis, wieder seinen Dienst aufzunehmen."
 STNC_civic.303.name: "Weg zur Erleuchtung"
 STNC_civic.400.a: "[Root.GetUnderstood]"
 STNC_civic.400.desc: "Theta-Strahlung ist ein hochgefährliches Nebenprodukt von Antimaterie-Reaktoren. \n\nZwar gibt es Verfahren, mit denen sich die Strahlung neutralisieren lässt, doch sind diese im Vergleich zur einfachen Bestimmung eines isolierten Systems als Mülldeponie kostspielig. \n\n§YTheta-Strahlungs-Mülldeponien können über die Megastruktur-Schnittstelle in unbewohnten Systemen errichtet werden.§!"
 STNC_civic.400.name: "Theta-Strahlung"
 STNC_civic.401.a: "[Root.GetUnfortunate]"
 STNC_civic.401.desc.other: "Die §H[From.GetName]'s§!-Benennung des [FromFrom.System.GetName]-Systems als Theta-Strahlungs-Mülldeponie scheint sich nachteilig auf das nahegelegene [Root.GetName]-System ausgewirkt zu haben."
 STNC_civic.401.desc.self: "Die Benennung des [FromFrom.System.GetName]-Systems als Theta-Strahlungs-Mülldeponie scheint sich nachteilig auf das nahegelegene [Root.GetName]-System ausgewirkt zu haben."
 STNC_civic.401.name: "Theta-Strahlung"
 STNC_civic.402.a: "[Root.GetUnfortunate]"
 STNC_civic.402.desc.other: "Die Bezeichnung des [FromFrom.System.GetName]-Systems als Theta-Strahlungs-Müllhalde durch §H[From.GetName]'s§! scheint sich nachteilig auf das nahe gelegene [Root.GetName]-System ausgewirkt zu haben."
 STNC_civic.402.desc.self: "Die Bezeichnung des [FromFrom.System.GetName]-Systems als Theta-Strahlungs-Müllhalde scheint sich nachteilig auf das nahe gelegene [Root.GetName]-System ausgewirkt zu haben."
 STNC_civic.402.name: "Theta-Strahlung"
 STNC_civic.403.a: "[Root.GetUnfortunate]"
 STNC_civic.403.desc.other: "Die Bezeichnung des [FromFrom.System.GetName]-Systems als Theta-Strahlungs-Mülldeponie durch §H[From.GetName]'s§! scheint sich nachteilig auf das nahe gelegene [Root.GetName]-System ausgewirkt zu haben."
 STNC_civic.403.desc.self: "Die Bezeichnung des [FromFrom.System.GetName]-Systems als Theta-Strahlungs-Mülldeponie scheint sich nachteilig auf das nahe gelegene [Root.GetName]-System ausgewirkt zu haben."
 STNC_civic.403.name: "Theta-Strahlung"
 STNC_civic.405.a: "Beginn der Stilllegung."
 STNC_civic.405.b: "Standort betriebsbereit lassen."
 STNC_civic.405.desc: "Während die Stilllegung einer Theta-Strahlungs-Mülldeponie so einfach ist wie das Einstellen der Lieferungen dorthin, erfordert die Beseitigung der schädlichen Umweltauswirkungen sowohl Zeit als auch Ausrüstung."
 STNC_civic.405.name: "Theta-Strahlungs-Mülldeponie"
 STNC_civic.410.a: "[Root.GetUnfortunate]"
 STNC_civic.410.desc: "Durch die Anhäufung von Theta-Strahlung im Weltraum von [Root.Owner.GetName] aufgrund unzureichender Abfalllagerkapazitäten sind Unfälle so gut wie unvermeidlich. \n\nIn einem temporären Theta-Strahlungslager auf [target_planet.GetName] im System [target_planet.System.GetName] ist es zu einem Eindämmungsbruch gekommen, der eine Großstadt direkt betrifft. Ersten Berichten zufolge gibt es zahlreiche Opfer."
 STNC_civic.410.name: "Theta-Strahlungsverschmutzung"
 STNC_civic.411.a: "[Root.GetUnfortunate]"
 STNC_civic.411.desc: "Durch die Anhäufung von Theta-Strahlung im Weltraum von [Root.Owner.GetName] aufgrund unzureichender Abfalllagerkapazitäten sind Unfälle so gut wie unvermeidlich. \n\nEin Vorfall an Bord eines zivilen Abfalltransportkonvois, der von [target_planet.GetName] im [target_planet.System.GetName]-System aus operiert, hat zu erheblichen Verlusten geführt."
 STNC_civic.411.name: "Theta-Strahlungsverschmutzung"
 STNC_civic.412.a: "[Root.GetUnfortunate]"
 STNC_civic.412.desc: "Durch die Anhäufung von Theta-Strahlung im Weltraum von [Root.Owner.GetName] aufgrund unzureichender Abfalllagerkapazitäten sind Unfälle so gut wie unvermeidlich. \n\nIn einer temporären Theta-Strahlungslagerstätte auf [target_planet.GetName] im [target_planet.System.GetName]-System ist es zu einem Eindämmungsbruch gekommen. Obwohl sich die Anlage in einer abgelegenen ländlichen Gegend befand und daher nur wenige zivile Opfer zu beklagen sind, ist der Umweltschaden beträchtlich."
 STNC_civic.412.name: "Theta-Strahlungsverschmutzung"
 STNC_civic.413.a: "[Root.GetUnfortunate]"
 STNC_civic.413.desc: "Durch die Anhäufung von Theta-Strahlung im gesamten [Root.Owner.GetName]-Raum aufgrund unzureichender Abfalllagerkapazitäten sind Unfälle so gut wie unvermeidlich. \n\nDas [target_ship.GetName] in der [target_fleet.GetName] wurde bei einer Explosion zerstört, als es versuchte, seinen Theta-Strahlungsabfall auf einen Flottenlogistikfrachter zu übertragen."
 STNC_civic.413.name: "Theta-Strahlungsverschmutzung"
 STNC_civic.414.a: "[Root.GetExcellent]"
 STNC_civic.414.desc: "Die Anhäufung von Thetastrahlung im Weltraum von [Root.Owner.GetName] aufgrund unzureichender Abfalllagerkapazitäten gibt zwar Anlass zur Sorge, doch die Fülle an Thetastrahlung hat es [Root.Owner.GetAdj]-Physikern ermöglicht, diese großzügig für experimentelle Zwecke zu nutzen. Ein Forschungsteam auf [target_planet.GetName] hat nach eigenen Angaben einige faszinierende Ergebnisse erzielt, indem es Thetastrahlung als Katalysator für den transchiralen Betazerfall verwendet hat."
 STNC_civic.414.name: "Theta-Strahlungsforschung"
 STNC_civic.415.a: "[Root.GetExcellent]"
 STNC_civic.415.desc: "Während die Ansammlung von Theta-Strahlung im Weltraum aufgrund unzureichender Abfalllagerkapazität Anlass zur Sorge gibt, ist auf [target_planet.GetName] ein glücklicher Zufall eingetreten. \n\nEine Fehlfunktion im Eindämmungssystem einer der Lagerstätten von [target_planet.GetPlanetMoon] scheint eine Zerfallskaskade ausgelöst zu haben. \n\nNormalerweise wären solche Vorkommnisse katastrophal, aber es scheint, dass eine vorübergehende Subraumstörung die Kaskade ausgelöst hat, was dazu führte, dass die Thetastrahlung in eine stabile und energiereiche Form von Theta-Gitterplasma umgewandelt wurde."
 STNC_civic.415.name: "Theta-Strahlungsforschung"
 STNC_civic.416.a: "[Root.GetUnfortunate]"
 STNC_civic.416.desc: "Es gehen Berichte über einen schweren Vorfall mit Theta-Strahlungsverseuchung an einem Industriestandort auf [target_planet.GetName] ein. Aufgrund des kritischen Mangels an geeigneten Abfalllagerkapazitäten waren mehrere Industrieunternehmen auf [target_planet.GetName] gezwungen, überschüssigen, mit Theta verseuchten Abfall in Depots vor Ort zu lagern. Wenn wir unsere Lagerkapazitäten nicht erhöhen, ist es nur eine Frage der Zeit, bis es zu einem weiteren Vorfall kommt."
 STNC_civic.416.name: "Theta-Strahlung – Industrieunfall"
 STNC_civic.417.a: "Genehmigen Sie den Vorschlag."
 STNC_civic.417.b: "Dies hat keine Priorität."
 STNC_civic.417.desc.new: "Die hohen Theta-Strahlungswerte im gesamten §H[Root.Owner.GetName]§!-Raum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen sind, haben die wissenschaftliche Gemeinschaft dazu veranlasst, über kreative Entsorgungslösungen nachzudenken. \n\nWissenschaftler §H[event_leader.GetName]§! berichtet über erste Erfolge bei der Erprobung ziviler Anwendungen von Theta-Strahlungsabfallprodukten. \n\nBei weiterer Entwicklung könnten diese Anwendungen die Effizienz der zivilen Fertigungsindustrie steigern.\n\n[event_leader.GetName] ist bereit, mit groß angelegten Versuchen zu beginnen, und bittet um eine umfangreiche staatliche Finanzierung, um die Arbeit fortsetzen zu können.[event_leader.GetHerHis]"
 STNC_civic.417.desc.repeat: "Die anhaltend hohe Thetastrahlung im gesamten §H[Root.Owner.GetName]§!-Weltraum aufgrund unzureichender Abfalllagerkapazitäten hat die wissenschaftliche Gemeinschaft dazu veranlasst, über zusätzliche kreative Entsorgungslösungen nachzudenken. \n\nWissenschaftler §H[event_leader.GetName]§! berichtet über erste Erfolge bei der Erprobung neuer ziviler Anwendungen von Abfallnebenprodukten der Thetastrahlung. \n\nBei weiterer Entwicklung könnten diese Anwendungen die Effizienz der zivilen Fertigungsindustrie weiter steigern. \n\n[event_leader.GetName] ist bereit, mit groß angelegten Versuchen zu beginnen, und bittet um eine umfangreiche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen."
 STNC_civic.417.name: "Nützliche Theta-Strahlungsnebenprodukte"
 STNC_civic.418.a: "Den Vorschlag genehmigen."
 STNC_civic.418.b: "Dies hat keine Priorität."
 STNC_civic.418.desc: "Die hohen Thetastrahlungswerte im gesamten §H[Root.Owner.GetName]§!-Weltraum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen sind, haben die wissenschaftliche Gemeinschaft dazu veranlasst, über kreative Entsorgungslösungen nachzudenken. \n\nDer Wissenschaftler §H[event_leader.GetName]§! hat Tests zu möglichen militärischen Anwendungen von mit Thetastrahlung kontaminierten Materialien durchgeführt und berichtet von einigen Erfolgen. \n\nBei dem Verfahren werden Torpedo-Sprengköpfe mit Theta-Kontaminanten versetzt, was zu schwächenden Bestrahlungseffekten führt. \n\nUnsere Nachbarn könnten den Einsatz solcher Waffen als Kriegsverbrechen betrachten, aber es würde unseren Schiffen im Kampf sicherlich einen Vorteil verschaffen. \n\n[event_leader.GetName] ist bereit, mit der vollständigen Entwicklung fortzufahren, und bittet um eine umfangreiche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen."
 STNC_civic.418.name: "Theta-Strahlung als Waffe"
 STNC_civic.419.a: "Genehmigen Sie den Vorschlag."
 STNC_civic.419.b: "Dies hat keine Priorität."
 STNC_civic.419.desc.new: "Die hohen Theta-Strahlungswerte im gesamten §H[Root.Owner.GetName]§!-Weltraum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen sind, haben die wissenschaftliche Gemeinschaft dazu veranlasst, über kreative Entsorgungslösungen nachzudenken. \n\nDer Wissenschaftler §H[event_leader.GetName]§! hat einen Vorschlag unterbreitet, der die groß angelegte Wiederaufbereitung von Theta-Kontaminanten zu nützlichen Industriematerialien vorsieht. \n\nDie Wiederaufbereitung von Theta-Strahlungsabfällen auf diese Weise wäre äußerst gefährlich und würde zweifellos die lokale Biosphäre zerstören, aber sie würde unseren Industriesektoren erhebliche Produktivitätssteigerungen bringen. [event_leader.GetName] ist bereit, mit der formellen Entwicklung der erforderlichen Technologien zu beginnen, und bittet um eine beträchtliche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen."
 STNC_civic.419.desc.repeat: "Die anhaltend hohen Theta-Strahlungswerte im gesamten §H[Root.Owner.GetName]§!-Weltraum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen sind, haben die wissenschaftliche Gemeinschaft dazu veranlasst, über zusätzliche kreative Entsorgungslösungen nachzudenken. \n\nDer Wissenschaftler §H[event_leader.GetName]§! hat einen neuen Vorschlag unterbreitet, der die groß angelegte Wiederaufbereitung von Theta-Kontaminanten zu nützlichen Industriematerialien vorsieht. Die Wiederaufbereitung von Theta-Strahlungsabfällen auf diese Weise wäre äußerst gefährlich und würde die lokale Biosphäre zweifellos zerstören, aber sie würde unseren Industriesektoren erhebliche Produktivitätssteigerungen bringen. [event_leader.GetName] ist bereit, mit der formellen Entwicklung der erforderlichen Technologien zu beginnen, und bittet um eine umfangreiche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen."
 STNC_civic.419.name: "Theta-Strahlungswiederaufbereitung"
 STNC_civic.420.a: "Den Vorschlag genehmigen."
 STNC_civic.420.b: "Dies hat keine Priorität."
 STNC_civic.420.desc.new: "Die hohen Thetastrahlungswerte im gesamten §H[Root.Owner.GetName]§!-Raum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen sind, haben die wissenschaftliche Gemeinschaft dazu veranlasst, über kreative Entsorgungslösungen nachzudenken. \n\nDer Wissenschaftler §H[event_leader.GetName]§! hat einen innovativen Vorschlag zur Verbesserung unseres Thetastrahlungsschutzes vorgelegt, bei dem die jüngsten Fortschritte in den Bereichen Teilchenphysik und Feldmanipulation kombiniert werden. \n\n[event_leader.GetName] bittet um eine beträchtliche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen. \n\nEffektivere Lösungen für die Lagerung von Abfällen würden es unseren Konvois ermöglichen, größere Mengen an gefährlichen Abfällen zu liefern und dabei immer noch innerhalb akzeptabler Sicherheitsgrenzen zu bleiben, wodurch die Effizienz unserer Abfalllagerstätten erhöht würde."
 STNC_civic.420.desc.repeat: "Die anhaltend hohe Thetastrahlung im gesamten §H[Root.Owner.GetName]§!-Raum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen ist, hat die wissenschaftliche Gemeinschaft dazu veranlasst, über zusätzliche kreative Entsorgungslösungen nachzudenken. \n\nDer Wissenschaftler §H[event_leader.GetName]§! hat einen neuen Vorschlag unterbreitet, um unseren Thetastrahlungsschutz durch die Kombination der jüngsten Fortschritte in den Bereichen Teilchenphysik und Feldmanipulation weiter zu verbessern. \n\n[event_leader.GetName] bittet um eine beträchtliche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen. \n\nEffektivere Lösungen für die Lagerung von Abfällen würden es unseren Konvois ermöglichen, größere Mengen an gefährlichen Abfällen zu liefern und dabei immer noch innerhalb akzeptabler Sicherheitsmargen zu bleiben, wodurch die Effizienz unserer Abfalllagerstätten erhöht würde."
 STNC_civic.420.name: "Lösungen zur Eindämmung der Theta-Strahlung"
 STNC_civic.421.a: "Genehmigen Sie den Vorschlag."
 STNC_civic.421.b: "Dies ist keine Priorität."
 STNC_civic.421.desc: "Die hohen Thetastrahlungswerte im gesamten §H[Root.Owner.GetName]§!-Raum, die auf unzureichende Abfalllagerkapazitäten zurückzuführen sind, haben die wissenschaftliche Gemeinschaft dazu veranlasst, über kreative Entsorgungslösungen nachzudenken. \n\nDer Wissenschaftler §H[event_leader.GetName]§! hat einen Vorschlag unterbreitet, der auf früheren Forschungen zur Thetastrahlungsbewaffnung aufbaut. Der Vorschlag beinhaltet die Entwicklung eines spezialisierten groß angelegten Theta-Strahlungsabgabesystems, das in der Lage ist, die Bevölkerung eines ganzen Planeten zu vernichten. [event_leader.GetName] ist bereit, mit der vollständigen Entwicklung fortzufahren, und bittet um eine umfangreiche staatliche Finanzierung, um [event_leader.GetHerHis] Arbeit fortzusetzen."
 STNC_civic.421.name: "Lösungen zur Eindämmung der Theta-Strahlung"
 STNC_civic.51.a: "Verstanden."
 STNC_civic.51.desc: "[Root.Capital.GetName] und das gesamte [Root.GetName] haben die Krönung von [newMonarch.GetName] beobachtet. Obwohl [newMonarch.GetHerHis] Position größtenteils zeremonieller Natur ist, dient sie als Sammelpunkt für das Volk der [Root.Species.GetName]."
 STNC_civic.51.desc.empty_throne: "[Root.Capital.GetName] und das gesamte [Root.GetName] haben die Aufstellung des [Root.GetAdj] leeren Throns beobachtet. Obwohl die vakante Position größtenteils zeremoniellen Charakter hat, dient sie als Sammelpunkt für das Volk der [Root.Species.GetName]."
 STNC_civic.51.name: "Krönung von [newMonarch.GetName]"
 STNC_civic.52.a: "Verstanden."
 STNC_civic.52.desc: "Nach dem Tod von [From.GetName] haben [Root.Capital.GetName] und das gesamte [Root.GetName] die Krönung von [newMonarch.GetName] beobachtet. Während [newMonarch.GetHerHis] Position größtenteils zeremoniell ist, dient sie als Sammelpunkt für das Volk der [Root.Species.GetName]."
 STNC_civic.52.desc.empty_throne: "Nach der Zerstörung von [From.GetName] haben [Root.Capital.GetName] und das gesamte [Root.GetName] die Einsetzung eines neuen [newMonarch.GetName] beobachtet. Die vakante Position ist zwar größtenteils zeremoniell, dient aber als Sammelpunkt für das Volk [Root.Species.GetName]."
 STNC_civic.52.name: "Krönung von [newMonarch.GetName]"
