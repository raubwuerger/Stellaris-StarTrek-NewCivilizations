 STNC_federation_mechanics.94.a: "Willkommen §Y[Target.GetName]§! im [Owner.GetName]."
 STNC_federation_mechanics.94.desc: "Tausende von Delegierten aus dem gesamten [Ziel.GetName] haben sich in der großen Ratshalle von [Root.Capital.GetName] versammelt, um den Beitrittsvertrag zu unterzeichnen, mit dem [Ziel.Capital.GetName] in der Föderation willkommen geheißen wird. \Ziel.Herrschername] [Ziel.Herrschername] steht Seite an Seite mit [Eigentümer.Herrschertitel] [Eigentümer.Herrschername] und den Anführern der anderen Mitgliedswelten, während Milliarden von Menschen die historischen Ereignisse auf öffentlichen Plätzen und in den Häusern der Föderation verfolgen."
 STNC_federation_mechanics.94.desc.isu: "Tausende von Delegierten aus dem gesamten [Ziel.HolName] haben sich in der großen Halle des imperialen Palastes auf [Eigentümer.Hauptstadt.HolName] versammelt, um den Beitrittsvertrag zu unterzeichnen, der [Ziel.Hauptstadt.HolName] in der Interstellaren Union willkommen heißt. \n\n[Target.GetRulerTitle] [Target.GetRulerName] steht Seite an Seite mit [Owner.GetRulerTitle] [Owner.GetRulerName] und den Anführern anderer Mitgliedswelten, während Milliarden von Menschen auf öffentlichen Plätzen und in Häusern überall in der Union die historischen Ereignisse verfolgen."
