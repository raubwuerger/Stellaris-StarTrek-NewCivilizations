 STNC_federation_mechanics.100.desc.disabled: "Die einzelnen Mitgliedswelten haben in der Regel vor dem Beitritt zur [Root.GetName] ihre eigenen Verteidigungs- und Erkundungsflotten unterhalten. Auch wenn es ineffizient sein mag, alte Raumschiffdesigns zu unterstützen, kann es für [Root.GetNavyNameDefinitive] taktisch sinnvoll sein, eine bestimmte Plattform zu integrieren. \n\n§BDie [Root.GetScienceDirectorate]-Mitgliedswelt-Design-Politik muss aktiviert werden, um ein Mitgliedswelt-Design zu integrieren."
 STNC_federation_mechanics.100.desc.enabled: "Einzelne Mitgliedswelten haben vor dem Beitritt zur [Root.GetName] in der Regel ihre eigenen Verteidigungs- und Erkundungsflotten unterhalten. Auch wenn es ineffizient sein mag, alte Raumschiffdesigns zu unterstützen, kann es für [Root.GetNavyNameDefinitive] taktisch sinnvoll sein, eine bestimmte Plattform zu integrieren."
 STNC_federation_mechanics.100.desc.no_candidates_disabled: "Einzelne Mitgliedswelten haben vor dem Beitritt zur [Root.GetName] in der Regel ihre eigenen Verteidigungs- und Erkundungsflotten unterhalten. Auch wenn es ineffizient sein mag, alte Raumschiffdesigns zu unterstützen, kann [Root.GetNavyNameDefinitive] es taktisch sinnvoll finden, eine bestimmte Plattform zu integrieren. \n\n§BOn Nur Mitgliedswelten, die die Spezialisierungsstufe 2 oder höher erreicht haben, kommen für die gemeinsame Nutzung von Technologien in Frage.\nDie [Root.GetScienceDirectorate]-Mitgliedswelten-Design-Politik muss aktiviert werden, um ein Mitgliedswelten-Design zu integrieren."
 STNC_federation_mechanics.100.desc.no_candidates: "Einzelne Mitgliedswelten haben in der Regel vor dem Beitritt zur [Root.GetName] ihre eigenen Verteidigungs- und Erkundungsflotten unterhalten. Auch wenn es ineffizient sein mag, alte Raumschiffdesigns zu unterstützen, kann es für [Root.GetNavyNameDefinitive] taktisch sinnvoll sein, eine bestimmte Plattform zu integrieren. \Nur Mitgliedswelten, die die Spezialisierungsstufe 2 oder höher erreicht haben, kommen für die gemeinsame Nutzung von Technologien in Frage!"
