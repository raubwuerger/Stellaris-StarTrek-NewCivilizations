 STNC_institutions.2321.desc_01: "Hoch über der Oberfläche von [MemberCapital.GetName], dem Hauptstadtplaneten des §Y[From.GetName]§! haben die überarbeiteten Arbeiter der imperialen Schiffswerften die von der Regierung des Dominion genehmigte Notbeschaffung abgeschlossen. Das halsbrecherische Tempo des Projekts kostete mehrere Arbeiter durch Unfälle das Leben, verschob bestehende Aufträge und brachte die örtliche Wirtschaft erheblich durcheinander. Doch nur wenige wagten es, Widerspruch zu erheben - eine glänzende neue Flotte von Jem'Hadar-Kriegsschiffen ist nun einsatzbereit."
