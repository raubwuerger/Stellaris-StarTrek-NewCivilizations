 STNC_mirror_invasion.13.d: "Kehrt in Euer eigenes Universum zurück. Nun..."
 STNC_mirror_invasion.13.d.response: "Ihr sucht also den Konflikt, ja? Nun gut. Bereitet Euch auf den Tod vor."
 STNC_mirror_invasion.13.desc: "Ah, [Root.GetRulerTitle] [Root.Leader.GetName]... Mein Name ist [klingonischer_cardassianischer_Allianz_Anführer.GetName] und ich komme aus dem Universum auf der anderen Seite. \n\nLassen Sie uns direkt zur Sache kommen. Eure Zeit auf dieser Welt ist kurz, also versucht, sie nicht noch kürzer zu machen, indem ihr mir in die Quere kommt.\n\n Ihr könnt jetzt gehen, und ihr habt mein Wort, dass meine Flotte sich nicht über die Stürme hinausbewegen wird. Ein Verbleib wird als feindlicher Akt betrachtet."
 STNC_mirror_invasion.13.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.19.a: "Ausgezeichnet."
 STNC_mirror_invasion.19.b.cardassian: "[Root.Capital.GetName] setzt sich durch!"
 STNC_mirror_invasion.19.b.fed: "Eine sinnlose Verschwendung von Leben..."
 STNC_mirror_invasion.19.b.klingon: "Es war eine glorreiche Schlacht!"
 STNC_mirror_invasion.19.desc_cardassian: "Das letzte Schiff der klingonisch-cardassianischen Allianz in diesem Universum wurde zerstört, und damit ist die unmittelbare Bedrohung für die [Root.GetName] gebannt. \Obwohl es keine Garantie dafür gibt, dass die Bedrohung von der anderen Seite in der Zukunft nicht wieder auftaucht, wird allgemein angenommen, dass ihre Niederlage in diesem Universum die Kriegsfähigkeit der Allianz erheblich geschwächt hat."
 STNC_mirror_invasion.19.desc_klingon: "Das letzte Schiff der klingonisch-kardassianischen Allianz in diesem Universum wurde zerstört, und damit ist auch die unmittelbare Bedrohung für die [Root.GetName] abgeklungen. \Obwohl es keine Garantie dafür gibt, dass die Bedrohung durch die andere Seite in der Zukunft nicht wieder auftaucht, wird allgemein angenommen, dass ihre Niederlage in diesem Universum die Kriegsfähigkeit der Allianz erheblich geschwächt hat."
 STNC_mirror_invasion.19.desc: "Das letzte Schiff des Terranischen Imperiums in diesem Universum wurde zerstört, und damit ist auch die unmittelbare Bedrohung für [Root.GetName] verschwunden. \Obwohl es keine Garantie dafür gibt, dass die Bedrohung durch die andere Seite in der Zukunft nicht wieder auftaucht, wird allgemein angenommen, dass ihre Niederlage in diesem Universum die Kriegsfähigkeit des Terranischen Imperiums erheblich geschwächt hat."
 STNC_mirror_invasion.19.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.2.a: "Vereinbaren Sie ein Treffen."
 STNC_mirror_invasion.2.b: "Wir haben keine Zeit für diesen Blödsinn."
 STNC_mirror_invasion.2.desc_cardassian: "Der Anstieg der Zeta-Strahlung, der von den Plasmastürmen des [mirror_universe_portal_system_1.GetName] entdeckt wurde, muss noch untersucht werden, aber vor kurzem sind Komplikationen aufgetreten, als ein Schiff mit einem einzigen Insassen auf einem Kurs nach [Root.Capital.GetName] abgefangen wurde. \Der Insasse, ein [Root.GetSpeciesName] namens [mirror_universe_escapee.GetName], behauptet, über das [mirror_universe_portal_system_1.GetName] aus einem 'Spiegeluniversum' herübergekommen zu sein. Außerdem behauptet [mirror_universe_escapee.GetSheHe], über Informationen zu verfügen, die für die Sicherheit des [Root.GetName] entscheidend sind."
 STNC_mirror_invasion.2.desc_klingon: "Der Anstieg der Zeta-Strahlung, der von den Plasmastürmen des [mirror_universe_portal_system_1.GetName] ausgeht, muss noch untersucht werden, aber vor kurzem sind Komplikationen aufgetreten, als ein Schiff mit einem einzelnen Insassen auf dem Kurs nach [Root.Capital.GetName] abgefangen wurde. \Der Insasse, ein [Root.GetSpeciesName] namens [mirror_universe_escapee.GetName], behauptet, über das [mirror_universe_portal_system_1.GetName] aus einem 'Spiegeluniversum' herübergekommen zu sein. Außerdem behauptet [mirror_universe_escapee.GetSheHe], über Informationen zu verfügen, die für die Sicherheit des [Root.GetName] entscheidend sind."
 STNC_mirror_invasion.2.desc: "Der Anstieg der Zeta-Strahlung, der vom Schwarzen Loch des [mirror_universe_portal_system_1.GetName] entdeckt wurde, muss noch untersucht werden, aber vor kurzem sind Komplikationen aufgetreten, als ein Schiff mit einem einzigen Insassen auf dem Kurs nach [Root.Capital.GetName] abgefangen wurde. \Der Insasse, ein [Root.GetSpeciesName] namens [mirror_universe_escapee.GetName], behauptet, dass er aus einem 'Spiegel'-Universum über das [mirror_universe_portal_system_1.GetName] herübergekommen ist. Außerdem behauptet [mirror_universe_escapee.GetSheHe], Informationen zu haben, die für die Sicherheit des [Root.GetName] entscheidend sind."
 STNC_mirror_invasion.2.name: "Ungewöhnlicher Strahlungsanstieg"
 STNC_mirror_invasion.20.a: "Auf dem Bildschirm."
 STNC_mirror_invasion.20.desc_01: "Das Versprechen von [terran_empire_vanguard_leader.GetName], die Aktivitäten von [terran_empire_vanguard_leader.GetHerHis] auf die wissenschaftliche Forschung zu beschränken, scheint gebrochen worden zu sein, da eine weitere Serie von Zeta-Strahlungsausbrüchen hoher Intensität in der Nähe des Schwarzen Lochs [mirror_universe_portal_system_1.GetName] entdeckt wurde. \n\nDie dieses Mal auftretenden Energien - in Verbindung mit ungewöhnlichen Warpsignaturen des Systems - haben eine dringende Bewertung der Situation in diesem Gebiet veranlasst. \n\nEine militärische Expedition war angeordnet worden, aber eine Übertragung vom Schiff von [terran_empire_vanguard_leader.GetName] in der Nähe der [mirror_universe_portal_system_1.GetName]-Singularität, die einen direkten Kanal zu [Root.GetRulerTitle] [Root.GetRulerName] verlangt, hat die Dinge überschattet."
 STNC_mirror_invasion.20.desc_02: "Die Warnung von [Mirror_Universe_Escapee.GetName] scheint zutreffend zu sein, da eine weitere Serie von Zeta-Strahlungsausbrüchen hoher Intensität in der Nähe des Schwarzen Lochs [Mirror_Universe_portal_system_1.GetName] entdeckt wurde. \n\n Obwohl nach den vorherigen Ausbrüchen keine Untersuchung durchgeführt wurde, haben die diesmaligen Energien - zusammen mit ungewöhnlichen Warpsignaturen des Systems - eine dringende Bewertung der Situation in diesem Gebiet veranlasst. \Eine Militärexpedition war angeordnet worden, aber eine Übertragung von einem Schiff in der Nähe der [mirror_universe_portal_system_1.GetName] Singularität, das einen direkten Kanal zu [Root.GetRulerTitle] [Root.GetRulerName] forderte, hat die Dinge überschattet."
 STNC_mirror_invasion.20.desc_03: "Eine weitere Serie von Zeta-Strahlungsausbrüchen hoher Intensität wurde in der Umgebung des Schwarzen Lochs [Mirror_Universe_portal_system_1.GetName] entdeckt. \n\n Obwohl nach den vorherigen Ausbrüchen keine Untersuchung durchgeführt wurde, haben die diesmaligen Energien - in Verbindung mit ungewöhnlichen Warpsignaturen des Systems - zu einer dringenden Bewertung der Situation in diesem Gebiet geführt. \n\nEine Expedition wurde angeordnet, aber eine Übertragung von einem Schiff in der Nähe der [mirror_universe_portal_system_1.GetName] Singularität, das einen direkten Kanal zu [Root.GetRulerTitle] [Root.GetRulerName] verlangt, hat die Dinge überschattet."
 STNC_mirror_invasion.20.desc_04: "Die Flotte von [terran_empire_vanguard_leader.GetName] im [mirror_universe_portal_system_1.GetName]-System scheint der Katalysator für eine weitere Serie von hochintensiven Zeta-Strahlungsausbrüchen aus dem Schwarzen Loch gewesen zu sein. \n\nDie Energien, um die es sich diesmal handelt, haben in Verbindung mit ungewöhnlichen Warpsignaturen aus dem System zu einer dringenden Bewertung der Situation in diesem Gebiet geführt. \n\nEine militärische Expedition war angeordnet worden, doch eine Übertragung vom Schiff von [terran_empire_vanguard_leader.GetName] in der Nähe der Singularität von [mirror_universe_portal_system_1.GetName], das einen direkten Kanal zu [Root.GetRulerTitle] [Root.GetRulerName] verlangt, hat die Dinge überschattet."
 STNC_mirror_invasion.20.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.21.a: "Warum sind Sie hierher gekommen?"
 STNC_mirror_invasion.21.a.response: "Und warum? Um eure Welten zu erobern und eure Schiffe zu zerstören, natürlich. Ergebt euch jetzt, und vielleicht können einige von euch uns als Untertanen des Terranischen Imperiums dienen. Kämpft und ihr werdet sterben."
 STNC_mirror_invasion.21.b: "Wir können doch sicher verhandeln?"
 STNC_mirror_invasion.21.b.response: "Ich werde gerne über Ihre Kapitulation verhandeln."
 STNC_mirror_invasion.21.c: "Es ist also Krieg."
 STNC_mirror_invasion.21.c.response: "Ich habe nichts anderes erwartet. Ich werde Ihre Hinrichtung sehr genießen. Seid versichert, dass sie den wenigen eurer Bürger, die unseren Angriff überleben, vorgeführt wird."
 STNC_mirror_invasion.21.d: "Lasst uns die Bedingungen der Kapitulation besprechen."
 STNC_mirror_invasion.21.d.response: "Ihr überrascht mich [Root.GetRulerTitle]. Vielleicht könntet Ihr dem Imperium noch gute Dienste leisten. \Die Bedingungen sind bedingungslos. Akzeptiert das, und Ihr dürft leben."
 STNC_mirror_invasion.21.desc_01: "Ah, [Root.GetRulerTitle] [Root.Leader.GetName]... Mein Name ist [From.GetName] und ich komme aus dem Universum auf der anderen Seite. \n\nLassen Sie uns direkt zur Sache kommen. Ich habe das Kommando über eine ganze Schlachtflotte des Terranischen Imperiums. \n\nWir haben eine ganze Welt in dieses Universum verlegt, unseren Strandkorb, um Euren erbärmlichen [Root.GetName] zu erobern. \n\nIch gebe euch Zeit, über euren nächsten Schritt nachzudenken, aber ich schlage eurem Volk zuliebe vor, dass es ein schnelles Kapitulationsangebot ist..."
 STNC_mirror_invasion.21.desc_02: "Nun [Root.GetRulerTitle], es scheint, dass Eure Zeit in diesem Universum kürzer ist, als Ihr vielleicht gedacht habt. Wie Ihr unschwer erkennen könnt, war ich vorhin nicht ganz ehrlich zu Euch. \n\n Wir haben eine ganze Welt in dieses Universum verlagert, unseren Strandkopf, um Euren erbärmlichen [Root.GetName] zu erobern. \n\nIch gebe Euch Zeit, über Euren nächsten Schritt nachzudenken, aber ich schlage um Eures Volkes willen vor, dass es ein schnelles Angebot zur Kapitulation ist..."
 STNC_mirror_invasion.21.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.22.a: "Die „andere Seite“?"
 STNC_mirror_invasion.22.a.response: "Ja, das Universum, das parallel zu diesem existiert. Nennt es, wie ihr wollt, alternativ, Spiegel... was auch immer. Ihr solltet nur wissen, dass sie existiert."
 STNC_mirror_invasion.22.b: "Warum seid ihr hierher gekommen?"
 STNC_mirror_invasion.22.b.response: "Um das [Spiegeluniversum_Ziel.GetName] zu zerstören. So einfach ist das. Ihr seid Euch dessen vielleicht nicht bewusst, aber wir haben im Laufe der Jahre unter ständigen Übergriffen dieser Eindringlinge gelitten. \Es war nur eine Frage der Zeit, bis sie versuchen würden, uns zu vernichten, also haben wir beschlossen, die Dinge selbst in die Hand zu nehmen und uns zu verteidigen."
 STNC_mirror_invasion.22.c: "Eine Gelegenheit, die wir uns nicht entgehen lassen sollten!"
 STNC_mirror_invasion.22.c.response: "Ihr seid wirklich ein Visionär [Root.GetRulerTitle]."
 STNC_mirror_invasion.22.d: "Das ist nicht unser Kampf..."
 STNC_mirror_invasion.22.d.response: "Ich hoffe nur, diese Entscheidung wird Euch nicht zum Verhängnis."
 STNC_mirror_invasion.22.desc: "Mein Name ist [From.GetName] und ich komme aus dem Universum auf der anderen Seite. Nennt es, wie ihr wollt, parallel... Spiegel... der Ort ist derselbe. \Ich vertrete das Terranische Imperium, und wir sind hier, um das [Spiegeluniversum_Ziel.GetName] zu zerstören. Ich vermute, das könnte Sie auch interessieren. \n\nSchließe dich uns an, und gemeinsam können wir ihre Welten zwischen uns aufteilen."
 STNC_mirror_invasion.22.e: "Wir werden uns auf die Seite des [mirror_universe_target.GetName] stellen!"
 STNC_mirror_invasion.22.e.response: "In diesem Fall [Root.GetRulerTitle], könnt Ihr an ihrer Seite sterben."
 STNC_mirror_invasion.22.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.23.a: "Das ist eine Katastrophe!"
 STNC_mirror_invasion.23.desc: "Berichte unserer Agenten in der Regierung von [mirror_universe_war_joiner_hostile.GetName] haben ergeben, dass sie sich dem Terranischen Imperium in seinem Krieg gegen uns angeschlossen haben."
 STNC_mirror_invasion.23.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.24.a: "Ausgezeichnet!"
 STNC_mirror_invasion.24.desc: "Berichte unserer Agenten in der [mirror_universe_war_joiner_friendly.GetName]-Regierung haben darauf hingewiesen, dass sie ihre Absicht erklärt haben, sich unserer Verteidigung gegen das Terranische Imperium anzuschließen."
 STNC_mirror_invasion.24.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.25.a: "Verstanden."
 STNC_mirror_invasion.25.desc: "Berichte unserer Agenten in der [mirror_universe_war_joiner_neutral.GetName]-Regierung haben darauf hingewiesen, dass sie ihre Neutralität im Konflikt des Terranischen Imperiums mit uns erklärt haben."
 STNC_mirror_invasion.25.name: "Zerbrochener Spiegel"
 STNC_mirror_invasion.3.a: "Die „andere Seite“?"
 STNC_mirror_invasion.3.a.response: "Ja, das Universum, das parallel zu diesem existiert. Nennen Sie es, wie Sie wollen, alternativ, Spiegel... was auch immer. Ihr solltet nur wissen, dass sie existiert und die Bedrohung real ist. \Scanne mein Schiff, du wirst sehen, dass seine Quantensignatur mit nichts anderem in diesem Universum übereinstimmt."
 STNC_mirror_invasion.3.b: "Warum sollten sie einmarschieren?"
 STNC_mirror_invasion.3.b.response: "In den letzten Jahren war das Terranische Imperium von Feinden umzingelt, die es nicht besiegen konnte. Sowohl die Nyberritische Hegemonie als auch die Husnock-Allianz verhindern eine weitere Expansion. Der Imperator glaubt, dass das Imperium diese Feinde nur mit den Ressourcen der [Root.GetName] in diesem Universum besiegen kann. \n\nStrategen in unserem Universum haben das Eure seit Jahren beobachtet. Sie glauben, dass Ihr schwach seid."
 STNC_mirror_invasion.3.c: "Das ist Blödsinn!"
 STNC_mirror_invasion.3.c.response: "Wenn ihr das glaubt, dann gibt es wirklich keine Hoffnung für euch. Ich bitte Sie nur darum, mich mit meinem Schiff so weit wie möglich weg von hier zu bringen..."
 STNC_mirror_invasion.3.d: "Wir müssen sofort nachforschen!"
 STNC_mirror_invasion.3.d.response: "Ihr müsst Eure Flotte in das [mirror_universe_portal_system_1.GetName]-System schicken. Wenn Ihr die Vorhut des Imperiums dort besiegen könnt, könnt Ihr vielleicht die vollständige Invasion dieses Universums verhindern."
 STNC_mirror_invasion.3.desc: "[Root.GetRulerTitle] [Root.Leader.GetName], es ist wichtig, dass Sie mich anhören! Mein Name ist [mirror_universe_escapee.GetName] und ich bin vom Terranischen Imperium übergelaufen, einem brutalen Staat, der auf der anderen Seite existiert. \Die Menschen aus meinem Universum haben kürzlich die Möglichkeit entdeckt, ganze Schiffe in dieses Universum zu bringen. Sie planen eine Invasion!"
