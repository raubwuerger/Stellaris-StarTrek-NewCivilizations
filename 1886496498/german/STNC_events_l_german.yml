 STNC_klingon_mechanics.2.desc: "Angesichts des Konflikts mit der [Von.GetName] müssen alle wahren klingonischen Krieger ihre Streitigkeiten beiseite legen und sich gegen den gemeinsamen Feind vereinigen. \n\nDie anhaltenden Rebellionen, die das Imperium geplagt haben, sind formell beendet."
 STNC_klingon_mechanics.2.name: "Geteiltes Haus"
 STNC_klingon_mechanics.3.a: "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
 STNC_klingon_mechanics.3.desc: "Die Rebellion des Hauses [Root.GetRulerName] war erfolgreich, als die Truppen von [Root.GetRulerName] die Kammern des Hohen Rates in [Root.Capital.GetName] stürmten und die Anführer der vorherigen Regierung hinrichteten. \Die anderen großen Häuser haben ihre Bereitschaft signalisiert, die Legitimität des Sieges des Hauses [Wurzel.Herrschername] anzuerkennen, auch wenn noch viel getan werden muss, um das Reich nach dem Konflikt wieder aufzubauen."
 STNC_klingon_mechanics.3.name: "Geteiltes Haus"
 STNC_klingon_story.1.a: "Wir müssen das Schwert finden."
 STNC_klingon_story.1.b: "Nicht mehr als das Geschwafel eines Betrunkenen."
 STNC_klingon_story.1.desc: "Dichter, stechender Rauch erfüllt die Luft in der Taverne von Pujbe' Targh, während die Wände vom Gesang und Gelächter der versammelten Krieger widerhallen. [Root.GetRulerTitle] [Root.GetRulerName] fand das Pujbe' Targh besser geeignet, um den Stress des Amtes zu lindern; weniger Ratsmitglieder und andere Adlige fanden ihren Weg auf diese Seite der Ersten Stadt, wo gewöhnliche Soldaten, Waffenschmiede und Dichter lebten. Diejenigen, die von hoher Geburt waren, tranken im QeylIs Qul, wo das Gagh immer frisch war, aber die Lieder hohl klangen. \n\nAm Fass mit Blutwein stehend, versenkte [Root.GetRulerName] einen Becher in der purpurnen Flüssigkeit und trank ausgiebig davon.\n\n'Ich sage euch, ich kann das Schwert finden!', zischte eine alte Frau in der Nähe einem Gefährten zu, der zurück murmelte und wegging. Die alte Frau geht zu einem Tisch an der Wand und beugt sich über ihr Getränk. \n\n'Welches Schwert sucht ihr?' [Root.GetRulerName] fragt sie neugierig. Die alte Frau dreht sich um, und ihr Gesicht verzieht sich bald zu einem Erkennen. \n\n'Ihr seid [Root.GetRulerTitle] [Root.GetRulerName]! Hier!? Ihr ehrt uns...“, sie hebt ihren Becher zum Gruß. Sie beugt sich vor und sagt: 'Mein Name ist Le'tor, und ich werde Euch sagen, was ich suche. Nichts Geringeres als das Schwert von Kahless.' \n\n'Ihr wisst, wo es ist?' [Root.GetRulerName]'s Augen wurden groß bei dem Namen. \n\n'Nein, aber ich weiß, wo wir anfangen müssen zu suchen. Alles, was wir brauchen, ist ein Schiff, und ich glaube, Ihr habt ein paar davon.' Die Frau griff in ihre Tunika und zog ein uralt aussehendes Datenpad hervor. \n\n'Das ist Hur'q, ich bin sicher, es zeigt die Route, der die petaQs nach Hause gefolgt sind, nachdem wir sie aus Qo'noS vertrieben haben. Das ist der Schlüssel!“, sagt sie, während sie [Root.GetRulerName] das Pad überreicht."
 STNC_klingon_story.1.name: "Das Schwert von Kahless"
 STNC_klingon_story.10.a: "Wendet die Codes an."
 STNC_klingon_story.10.desc: "Die monatelange Suche tief in den Höhlen des Mondes Hur'q hat endlich Früchte getragen: Die Expeditionstruppe hat eine alte Hur'q-Basis entdeckt. \n\nDer größte Teil der Ausrüstung ist zwar irreparabel verfallen, aber einige Gegenstände scheinen noch zu funktionieren. Ein Gerät scheint eine Liste veralteter militärischer Verschlüsselungscodes zu enthalten. \n\nEs wird einige Zeit dauern, aber der Expeditionsleiter glaubt, dass diese neuen Codes weitere Hinweise auf das ursprüngliche Hur'q-Datenpad liefern könnten."
 STNC_klingon_story.10.name: "Das Schwert von Kahless"
 STNC_klingon_story.1000.a: "Sehr gut, ihr könnt fortfahren."
 STNC_klingon_story.1000.a.response: "Die Prüfungen werden in Kürze beginnen. Qapla'!"
 STNC_klingon_story.1000.b: "Das klingt nicht nach einem ehrenhaften Unterfangen."
 STNC_klingon_story.1000.b.response: "Ich gebe zu, dass das Schlachtfeld der Wissenschaft ein blasser Ersatz für den echten Kampf zwischen Kriegern ist, aber sollten wir wirklich das Imperium riskieren, indem wir es vernachlässigen? \Die Bedrohung durch diese gentechnisch veränderten Außerirdischen ist real!"
 STNC_klingon_story.1000.c: "Wie hoch sind die Risiken?"
 STNC_klingon_story.1000.c.response: "Die Risiken sind beträchtlich, aber mit Eurer Erlaubnis würde ich meine Versuche auf entehrte Kriminelle beschränken. Sie sollen ihre Ehre zurückgewinnen, indem sie dem Imperium dienen."
 STNC_klingon_story.1000.d: "Nein, das ist nicht die Art der Klingonen."
 STNC_klingon_story.1000.d.response: "Sehr gut [Root.GetRulerTitle]. Qapla'..."
 STNC_klingon_story.1000.desc: "[Root.GetRulerTitle], ich möchte Euch nicht mit trivialen Angelegenheiten entehren, aber ich glaube, ich habe eine Gelegenheit von enormem Potenzial für die §Y[Root.GetName]§! entdeckt. \n\nIn letzter Zeit haben wir Nachrichten über gentechnisch veränderte §B[augment_country.GetSpeciesNamePlural]§! erhalten, die Stärke und Tücke zeigen, die selbst die mächtigsten unserer Krieger übertreffen. \Wir können nicht zulassen, dass diese Außerirdischen einen Vorteil über uns haben. \n\nMit Ihrer Erlaubnis würde ich gerne eine Reihe von Experimenten durchführen, um ihre genetischen Verbesserungen rückgängig zu machen, mit dem Ziel, sie auf unsere besten Soldaten anzuwenden."
 STNC_klingon_story.1000.desc.augment_country: "[Root.GetRulerTitle], ich möchte Sie nicht mit trivialen Angelegenheiten entehren, aber ich glaube, ich habe eine Gelegenheit von enormem Potenzial für die §Y[Root.GetName]§! entdeckt. \n\nUnsere Begegnungen mit §B[augment_country.GetName]§! haben gezeigt, dass sie Stärke und Tücke demonstrieren, die selbst die mächtigsten unserer Krieger übertreffen. \Wir können nicht zulassen, dass diese... §B[augment_country.GetSpeciesNamePlural]§! einen Vorteil über uns zu haben. \n\nMit Ihrer Erlaubnis würde ich gerne eine Reihe von Experimenten durchführen, um ihre genetischen Verbesserungen rückgängig zu machen, mit dem Ziel, sie auf unsere besten Soldaten anzuwenden."
 STNC_klingon_story.1000.name: "Augmentierte Realitäten"
