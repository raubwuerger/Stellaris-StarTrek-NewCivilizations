 STNC_minor_anomaly.1490.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1490.desc: "Die [Root.GetFleetName] hat das Vorhandensein eines nicht identifizierten Minerals unter der Oberfläche von [From.GetName] bestätigt. Die Substanz scheint sich teilweise in den Subraum zu erstrecken, ähnlich wie Dilithium."
 STNC_minor_anomaly.1490.name: "Nicht identifiziertes Mineral"
 STNC_minor_anomaly.1491.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1491.desc: "Das nicht identifizierte Mineral wurde unter der Oberfläche von [Von.GetName] abgebaut. \n\nDas Mineral scheint mit dem Subraum verbunden zu sein. Von denjenigen, die mit seiner Erforschung beauftragt sind, als „Submanifold Casting Stone“ bezeichnet, scheint das Material die Projektion von Schall über große Entfernungen zu ermöglichen, wenn es mit der entsprechenden Technologie verbunden ist."
 STNC_minor_anomaly.1491.desc.borg: "Das nicht identifizierte Mineral wurde unter der Oberfläche von [Von.GetName] abgebaut. \n\nDas Mineral scheint mit dem Subraum verbunden zu sein. Das Material, das von den Analyseroutinen, die es bewerten sollen, als 'Submanifold Casting Stone' bezeichnet wird, scheint die Projektion von Schall über große Entfernungen zu ermöglichen, wenn es mit der entsprechenden Technologie verbunden ist."
 STNC_minor_anomaly.1491.name: "Submanifold Gussstein"
 STNC_minor_anomaly.1500.a: "Erforsche ein Heilmittel."
 STNC_minor_anomaly.1500.desc: "Nach der Untersuchung von [Von.GetName] scheint die Besatzung der [Root.GetFleetName] von einem Rauschmittel unbekannter Herkunft beeinträchtigt worden zu sein. \Da das Verhalten immer unberechenbarer wird, ist es ein Wettlauf mit der Zeit, die Ursache des Problems zu finden und ein Heilmittel zu finden."
 STNC_minor_anomaly.1500.desc.borg: "Die Untersuchung von [From.GetName] hat ergeben, dass die Drohnen von [Root.GetFleetName] durch ein Rauschmittel unbekannter Herkunft beeinträchtigt wurden. \Da das Verhalten der Drohnen immer unberechenbarer wird, könnte es notwendig werden, alle betroffenen Drohnen aus dem Kollektiv zu entfernen."
 STNC_minor_anomaly.1500.name: "Unbekanntes Rauschmittel"
 STNC_minor_anomaly.1501.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.1501.desc: "Dem medizinischen Personal der [Root.GetName] ist es zwar gelungen, die Ursache für die Verhaltensänderungen der Besatzung zu ermitteln, doch konnten sie keine Behandlung durchführen, bevor eine Reihe von Benutzerfehlern zum Verlust der Lebenserhaltung führte. \n\n Es scheint, dass eine Gravitationsanomalie, die in der Nähe des kürzlich untersuchten [Von.GetName] vorbeizieht, eine Form von 'Polywasser' erzeugt hat - eine komplexe Kette von Wassermolekülen mit einer berauschenden Wirkung ähnlich wie Alkohol. \n\n Ein Mitglied des Außenteams der [Root.GetName] muss eine kleine Menge Polywasser an Bord des Schiffes gebracht haben, wo es in der Lage war, die Feuchtigkeit in der Luft in seinen polymeren Zustand umzuwandeln. \n\nDer Verlust der Besatzung der [Root.GetName] ist zwar bedauerlich, aber die von ihr gesammelten Daten sollten ähnliche Vorfälle in Zukunft verhindern."
 STNC_minor_anomaly.1501.desc.borg: "Der [Root.GetName] ist es gelungen, die Quelle der Verhaltensänderungen bei den Drohnen des Schiffes zu identifizieren, allerdings nicht bevor sie vom Kollektiv getrennt wurden. \n\n Es scheint, dass eine Gravitationsanomalie, die in der Nähe der kürzlich untersuchten [From.GetName] vorbeizog, eine Form von „Polywasser“ erzeugte - eine komplexe Kette von Wassermolekülen mit einer berauschenden Wirkung ähnlich wie Alkohol. \n\n Eine Vermessungsdrohne brachte wahrscheinlich eine kleine Menge Polywasser an Bord von [Root.GetName], wo es in der Lage war, die Feuchtigkeit in der Luft in seinen polymeren Zustand umzuwandeln. \n\nDer Verlust der Drohnen von [Root.GetName] ist zwar ein Nachteil für das Kollektiv, aber die gesammelten Daten sollten ähnliche Vorfälle in Zukunft verhindern."
 STNC_minor_anomaly.1501.name: "Polywater Intoxicant"
 STNC_minor_anomaly.1502.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1502.desc: "Dem medizinischen Personal von [Root.GetName] ist es gelungen, die Ursache für die Verhaltensänderungen der Besatzung zu identifizieren, und sie sind dabei, allen Betroffenen eine Behandlung zu verabreichen. \n\n Es scheint, dass eine Gravitationsanomalie, die in der Nähe des kürzlich untersuchten [Von.GetName] vorbeizieht, eine Form von 'Polywasser' erzeugt hat - eine komplexe Kette von Wassermolekülen mit einer berauschenden Wirkung ähnlich wie Alkohol. \n\n Ein Mitglied des Außenteams der [Root.GetName] muss eine kleine Menge Polywasser an Bord des Schiffes gebracht haben, wo es in der Lage war, die Feuchtigkeit in der Luft in seinen polymeren Zustand umzuwandeln. \n\nDie gesammelten Daten sollten ähnliche Vorfälle in Zukunft verhindern."
 STNC_minor_anomaly.1502.desc.borg: "Dem [root.GetName] ist es gelungen, die Ursache für die Verhaltensänderungen der Schiffsdrohnen zu ermitteln. \n\n Es scheint, dass eine Gravitationsanomalie, die in der Nähe der kürzlich untersuchten [From.GetName] vorbeizog, eine Form von 'Polywasser' erzeugte - eine komplexe Kette von Wassermolekülen mit einer berauschenden Wirkung ähnlich wie Alkohol. \n\n Eine Messdrohne brachte wahrscheinlich eine kleine Menge Polywasser an Bord von [Root.GetName], wo es in der Lage war, die Feuchtigkeit in der Luft in seinen polymeren Zustand umzuwandeln. \n\nDie gesammelten Daten sollen ähnliche Vorfälle in Zukunft verhindern."
 STNC_minor_anomaly.1502.name: "Polywater Intoxicant"
 STNC_minor_anomaly.1510.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1510.desc: "Die Untersuchung von [From.GetName] hat das Vorhandensein von großen Mengen des Rauschmittels 'Polywater' ergeben. \Medizinische Behandlungen können zwar die Wirkung des Polywassers verringern, aber jede Besiedlung der Welt würde die Produktivität verringern, bis die Substanz vollständig aus der Umwelt entfernt werden kann."
 STNC_minor_anomaly.1510.desc.borg: "Die Untersuchung von [From.GetName] hat das Vorhandensein großer Mengen des Rauschmittels 'Polywater' ergeben. \Zwar haben Drohnen-Upgrades die Wirkung des Polywassers verringert, doch würde jede Besiedlung der Welt zu einer Verringerung der Produktivität führen, bis die Substanz vollständig aus der Umwelt entfernt werden kann."
 STNC_minor_anomaly.1510.name: "Polywasser-Rauschmittel"
 STNC_minor_anomaly.1600.a: "Bringen Sie die Kreatur an Bord."
 STNC_minor_anomaly.1600.a.borg: "Assimilieren Sie die Spezies."
 STNC_minor_anomaly.1600.b: "Halten Sie sich am besten an die Vorschriften."
 STNC_minor_anomaly.1600.b.borg: "Ignorieren Sie die Spezies."
 STNC_minor_anomaly.1600.desc: "Bei der Erkundung der Flora und Fauna von §Y[From.GetName]§! ist §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! auf eine hundeähnliche Spezies mit einem bemerkenswert freundlichen Gemüt gestoßen. \n\n Ein Exemplar scheint ein besonderes Interesse an [Root.GetCaptainTitle] gezeigt zu haben und folgte [Fleet.Leader.GetHerHim], während [Fleet.Leader.GetSheHe] das Außenteam beaufsichtigte. \n\nAuch wenn die Politik von [Root.Owner.GetNavyName] dies nicht befürwortet, ist [Fleet.Leader.GetFormalName] versucht, die Kreatur als Haustier an Bord der [Fleet.GetName] zu bringen."
 STNC_minor_anomaly.1600.desc.borg: "Bei der Analyse der Flora und Fauna von [Flottenführer.GetFormalName] ist [Flottenführer.GetFormalName] auf eine hundeähnliche Spezies gestoßen, die eine ungewöhnlich hohe Knochenstärke im Verhältnis zur Dichte aufweist. \n\n Ein Exemplar scheint sich für [Fleet.Leader.GetName] zu interessieren und folgte der Drohne, während diese die Analyse überwachte. \n\nDie Assimilierung eines Teils der Population dieser Spezies könnte Aufschluss über ihre einzigartigen Eigenschaften geben."
 STNC_minor_anomaly.1600.name: "Außerirdische Fauna"
 STNC_minor_anomaly.1601.a: "Bringen Sie sie zurück an die Oberfläche."
 STNC_minor_anomaly.1601.a.borg: "Assimilation ist eine suboptimale Nutzung der Ressourcen."
 STNC_minor_anomaly.1601.desc: "Die Freundlichkeit der Kreatur scheint kurz nach der Entführung von der Oberfläche verflogen zu sein, da sie mehrere Mitglieder der [Root.GetName]-Besatzung angegriffen und [Root.GetCaptainTitle] [Root.Leader.GetFormalName] verletzt hat."
 STNC_minor_anomaly.1601.desc.borg: "Die Fügsamkeit der Spezies wurde überschätzt, und Assimilierungsversuche führten zu einer Reihe beschädigter Drohnen. §Die§! lokale autonome Analyse von [Root.Leader.GetName] legt nahe, dass die Verfolgung der Assimilierung der Spezies von minimalem Wert ist."
 STNC_minor_anomaly.1601.name: "Außerirdische Fauna"
 STNC_minor_anomaly.1602.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1602.a.borg: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1602.desc: "Die Freundlichkeit der Kreatur hat sie zu einem beliebten Mitglied der Besatzung des [Root.GetName] gemacht, wobei [Root.GetCaptainTitle] [Root.Leader.GetFormalName] sie zu einem inoffiziellen Maskottchen für das Schiff macht."
 STNC_minor_anomaly.1602.desc.borg: "Die Gelehrigkeit der Spezies hat ein schnelles Assimilationsprogramm ermöglicht. Die §Y[Root.Leader.GetName]'s§! lokale autonome Analyse legt nahe, dass der Wert einer weiteren Assimilierung der Spezies minimal ist, obwohl diejenigen, die in das Kollektiv aufgenommen wurden, eine bescheidene Menge biologischer Daten geliefert und die Logistik der planetaren Analyse unterstützt haben."
 STNC_minor_anomaly.1602.name: "Fremde Fauna"
 STNC_minor_anomaly.1700.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1700.desc: "[Root.GetCaptainTitle] [Leader.GetFormalName] berichtet, dass die §Y[Root.GetFleetName]§! erfolgreich detaillierte Scans des Untergrunds von §Y[From.GetName]§! durchgeführt hat. \n\n Leider scheint es, dass die in den ersten Untersuchungsergebnissen registrierten Spurenelemente nicht in größeren Mengen zu finden waren. \n\n[Root.GetCaptainTitle] [Leader.GetFormalName] stellt jedoch fest, dass die [Leader.GetHisHer]-Besatzung ihre Aufgaben kompetent erfüllt hat, und hat einen detaillierten Bericht über die Durchführung der Untersuchung als Fallstudie vorgelegt."
 STNC_minor_anomaly.1700.desc.borg: "[Root.GetCaptainTitle] [Leader.GetFormalName] berichtet, dass §Y[Root.GetFleetName]§! detaillierte Untergrundscans von §Y[From.GetName]§! durchgeführt hat. \n\nDie in den ersten Untersuchungsergebnissen registrierten Spurenelemente waren nicht in größeren Mengen zu finden."
 STNC_minor_anomaly.1700.name: "Interessante Rohstoffvorkommen"
 STNC_minor_anomaly.1701.a: "[Root.GetRedAlert]"
 STNC_minor_anomaly.1701.desc: "[Root.GetCaptainTitle] [Leader.GetFormalName] berichtet, dass die §Y[Root.GetFleetName]§! bei der Fertigstellung ihrer Scans von §Y[From.GetName]§! angegriffen wurde. \n\n Es scheint, dass die in den ersten Untersuchungsergebnissen registrierten Spurenelemente in Wirklichkeit exotische Biosignaturen einer bisher unentdeckten kristallinen Lebensform waren. \n\nDie Kreatur scheint friedlich gewesen zu sein, bis [Root.GetFleetName] sie im Rahmen der Kartierung des Untergrunds versehentlich mit hochenergetischen Partikelstrahlen beschossen hat. \Das Kosmozoikum nähert sich nun rasch dem [Root.GetFleetName] und sendet gefährliche Strahlungsimpulse aus."
 STNC_minor_anomaly.1701.desc.borg: "[Root.GetCaptainTitle] [Leader.GetFormalName] berichtet, dass §Y[Root.GetFleetName]§! unter Beschuss geraten ist, während er die Scans von §Y[From.GetName]§! abschloss. \n\nDie in den ersten Untersuchungsergebnissen registrierten Spurenelemente wurden als Biosignaturen einer bisher unentdeckten kristallinen Lebensform neu identifiziert. \n\nDas Wesen war anscheinend friedfertig, bis es von [Root.GetFleetName] im Rahmen der Kartierung des Untergrunds mit hochenergetischen Partikelstrahlen beschossen wurde. \n\nDas Kosmozoikum nähert sich nun rasch [Root.GetFleetName] und sendet dabei gefährliche Strahlungsimpulse aus."
 STNC_minor_anomaly.1701.name: "Interessante Ressourcenvorkommen"
 STNC_minor_anomaly.1710.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1710.desc: "[Root.GetCaptainTitle] [Leader.GetFormalName] berichtet, dass die §Y[Root.GetFleetName]§! erfolgreich detaillierte Scans des Untergrunds von §Y[From.GetName]§! durchgeführt hat. \n\nDie Besatzung der [Root.GetFleetName] konnte mithilfe innovativer Hochenergie-Teilchenstrahl-Scantechniken [Root.GetInterestingDepositSize]-Adern von [Root.GetInterestingDepositName] im [Root.GetInterestingDepositLocation] lokalisieren. \In [Root.GetInterestingDepositDesc]"
