 STNC_diplomacy.1100.desc.authoritarian: "Ein Grenzpatrouillenschiff im [border_system.GetName] System hat ein Schiff aus dem [defector_country.GetName] abgefangen. An Bord befindet sich ein [Überläufer_Land.GetCaptainTitle] [Überläufer_Anführer.GetName], der aus dem [Überläufer_Land.GetName] überlaufen will, weil er mit der schwachen Innenpolitik von [Überläufer_Land.GetRulerTitle] [Überläufer_Land.GetRulerName] nicht einverstanden ist. \[Abtrünniger_Anführer.GetFormalName] möchte [Abtrünniger_Anführer.GetHerHis] seine Dienste der [Wurzel.GetName] anbieten, obwohl die Konsequenzen problematisch sein könnten."
