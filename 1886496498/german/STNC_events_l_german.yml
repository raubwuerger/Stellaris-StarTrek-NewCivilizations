 STNC_a_matter_of_time.19.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.20.a: "Erlaube das Löschen der Erinnerung."
 STNC_a_matter_of_time.20.b: "Lehne das Verfahren ab."
 STNC_a_matter_of_time.20.desc: "Die Zeit von [FromFrom.GetName] auf der [Root.GetFleetName] ist für viele der Besatzung schwierig. Ein ständiger Strom von Fragebögen und die nicht gerade subtile Herablassung von [FromFrom.GetHerHis] tragen wenig dazu bei, sich einzuschmeicheln. \n\nNach einer Weile beginnt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] jedoch ein Gespräch mit dem Zeitreisenden und die beiden besprechen die Geschichte von [Root.Owner.GetName] bis zum aktuellen Jahr. [FromFrom.GetName] ist jedoch entsetzt, nachdem er versehentlich auf eine Reihe von Ereignissen verwiesen hat, die erst in vier Jahren eintreten werden. [FromFrom.GetSheHe] bittet darum, die Zeitachse beibehalten zu dürfen, und bittet [Root.Owner.GetCaptainTitle], [FromFrom.GetHerHim] zu erlauben, eine Gedächtnislöschung ihrer Unterhaltung durchzuführen."
 STNC_a_matter_of_time.20.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.21.a: "Bedauerlich."
 STNC_a_matter_of_time.21.desc: "Die Prozedur wird genehmigt und die Löschung der Erinnerung wird durchgeführt. [FromFrom.GetName] besteht darauf, dass [FromFrom.GetSheHe] für die Bedienung des verwendeten Geräts umfassend geschult ist, aber [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat das Gefühl, dass mehr als nur das Gespräch verloren gegangen ist. \n\nAm nächsten Tag verlässt [FromFrom.GetName] das Schiff, und das Shuttle von [FromFrom.GetHerHis] verschwindet in einem Ausbruch von Chroniton-Partikeln."
 STNC_a_matter_of_time.21.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.22.a: "Bedauerlich."
 STNC_a_matter_of_time.22.desc: "[FromFrom.GetName] besteht darauf, sofort aufzubrechen. Das Schiff beamt zurück zum Shuttle von [FromFrom.GetHerHis] und beginnt, sich zu entfernen. Es ruft die [Root.GetFleetName] erneut. \n\n„Du hast mir leider keine andere Wahl gelassen. Temporal Investigations muss jetzt eingeschaltet werden, um den Schaden zu beheben, den ich an der Zeitlinie angerichtet habe.“\n\nDas Shuttle verschwindet in einem Ausbruch von Chroniton-Partikeln."
 STNC_a_matter_of_time.22.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.25.a: "Verstanden."
 STNC_a_matter_of_time.25.desc: "Die Zeit von [FromFrom.GetName] auf der [Root.GetFleetName] ist für viele der Besatzung schwierig. Ein ständiger Strom von Fragebögen und [FromFrom.GetHerHis] nicht ganz so subtile Herablassung tragen wenig dazu bei, sich einzuschmeicheln. \n\nNach einer Weile beginnt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] jedoch ein Gespräch mit dem Zeitreisenden und die beiden besprechen [Root.Owner.GetName] Geschichte bis zum aktuellen Jahr. \n\nSchließlich erklärt der Historiker [FromFrom.GetHerHis] Forschung für abgeschlossen und bereitet sich auf die Abreise von der [Root.GetFleetName] vor."
 STNC_a_matter_of_time.25.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.26.a: "Ausgezeichnet."
 STNC_a_matter_of_time.26.desc: "Professor [FromFrom.GetName] verabschiedet sich von der Crew der [Root.GetFleetName] und beamt zurück zu [FromFrom.GetHerHis] Shuttle. Augenblicke später verschwindet das Schiff in einem Ausbruch von Chroniton-Partikeln. \n\nDie Sensormesswerte vom Abflug des Shuttles in Verbindung mit den wenigen subtilen Einblicken in die Funktionsweise der zukünftigen Wissenschaft werden für [Root.Owner.GetName]-Analysten sicherlich eine interessante Lektüre sein."
 STNC_a_matter_of_time.26.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.27.a: "Ausgezeichnet."
 STNC_a_matter_of_time.27.desc: "Professor [FromFrom.GetName] verabschiedet sich von der Besatzung der [Root.GetFleetName] und kehrt mit dem Shuttle [FromFrom.GetHerHis] zurück. Es vergehen jedoch mehrere Stunden, und das Schiff tut nichts, bis ein weiterer Gruß empfangen wird. \n\n"Nun, das ist bedauerlich ... die Zeitmaschine des Shuttles ist tot. Unwiederbringlich. Ich stecke hier fest und bin mir sicher, dass sie wussten, dass ich es tun würde. Ein Vorherbestimmungsparadoxon, da bin ich mir sicher ...' \n\nDer Professor bietet an, [FromFrom.GetHerHis] Dienste zur Verfügung zu stellen, aber nicht bevor er die Selbstzerstörung auf [FromFrom.GetHerHis] Shuttle einstellt, um eine weitere Kontamination der Zeitachse zu verhindern."
 STNC_a_matter_of_time.27.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.30.a: "Sprecht den Professor an."
 STNC_a_matter_of_time.30.b: "Fragt höflich nach."
 STNC_a_matter_of_time.30.desc: "Die Zeit, die [FromFrom.GetName] auf der [Root.GetFleetName] verbringt, ist für viele der Crew schwierig. Ein ständiger Strom von Fragebögen und [FromFrom.GetHerHis] nicht gerade subtile Herablassung tragen wenig dazu bei, sich einzuschmeicheln. \n\nNach einer Weile haben mehrere Mitglieder der Crew bemerkt, dass eine Reihe von Gegenständen fehlt – typischerweise in Teilen des Schiffes, die [FromFrom.GetName] besucht hat."
 STNC_a_matter_of_time.30.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.31.a: "Der Professor war ein Dieb ..."
 STNC_a_matter_of_time.31.desc: "In Panik aktiviert [FromFrom.GetName] einen Notfalltransport zu [FromFrom.GetHerHis] Shuttle. Da er den Beam-out nicht verhindern kann, befiehlt der [Root.Owner.GetCaptainTitle] einen [Root.Owner.GetTractorBeam] auf dem Shuttle. \n\nDas Shuttle verschwindet in einem Ausbruch von Chroniton-Partikeln."
 STNC_a_matter_of_time.31.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.32.a: "Der Professor war ein Dieb und ein Saboteur ..."
 STNC_a_matter_of_time.32.desc: "In Panik aktiviert [FromFrom.GetName] einen Notfalltransport zum Shuttle von [FromFrom.GetHerHis]. Da er das Herausbeamen nicht verhindern kann, befiehlt der [Root.Owner.GetCaptainTitle] einen [Root.Owner.GetTractorBeam], der auf dem Shuttle platziert wird. Augenblicke später erschüttert jedoch eine Explosion die Brücke, da ein primäres EPS-Relais beschädigt wird. \n\nDas Shuttle verschwindet in einem Ausbruch von Chroniton-Partikeln."
 STNC_a_matter_of_time.32.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.33.a: "Ausgezeichnet."
 STNC_a_matter_of_time.33.desc: "In Panik aktiviert [FromFrom.GetName] einen Notfalltransport zum Shuttle von [FromFrom.GetHerHis]. Die schnelle Arbeit des Wissenschaftsoffiziers der [Root.GetFleetName], der einen Fermion-Impuls auslöst, wirkt dem Beam-Out-Prozess entgegen. \n\nDer Professor wird in der Arrestzelle festgehalten und gesteht schließlich, dass er ein Betrüger aus dem vorigen Jahrhundert ist, der das Zeitshuttle [FromFrom.GetHerHis] einem Historiker der Echtzeit gestohlen hat. \n\nWährend das Shuttle zur Analyse in den Frachtraum gebracht wird, scheint es auf einen Timer eingestellt worden zu sein und verschwindet in einem Ausbruch von Chroniton-Partikeln im Inneren des Schiffes. Einige aus dem Schiff entfernte Komponenten wurden jedoch zurückgelassen."
 STNC_a_matter_of_time.33.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.34.a: "Verstanden."
 STNC_a_matter_of_time.34.desc: "Mit dem Vorwurf des Diebstahls konfrontiert, verteidigt sich Professor [FromFrom.GetName] selbst. Unter der Aufsicht des Sicherheitschefs der [Root.GetFleetName] kann [FromFrom.GetSheHe] beweisen, dass keines der aufgeführten Gegenstände tatsächlich gestohlen wurde. \n\nEine Erklärung, die [FromFrom.GetName] anbietet, ist, dass der anfängliche Chroniton-Ausbruch aus dem Shuttle von [FromFrom.GetHerHis] möglicherweise geringfügige Vorfälle von „zeitlicher Verwirrung“ unter der Besatzung ausgelöst hat, eine Erklärung, der das medizinische Team von [Root.GetFleetName] nun zustimmt. \n\nDer Professor ist froh, vom Verdacht befreit worden zu sein, und verlässt die [Root.GetFleetName] im Shuttle [FromFrom.GetHerHis], wobei er in einem Ausbruch von Chronitonstrahlung verschwindet."
 STNC_a_matter_of_time.34.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.40.a: "Verstanden."
 STNC_a_matter_of_time.40.desc: "Während Professor [FromFrom.GetName] sichtlich verärgert über die Weigerung des [Root.Owner.GetCaptainTitle] ist, an der [FromFrom.GetHerHis]-Studie teilzunehmen, akzeptiert [FromFrom.GetSheHe] die Entscheidung und kehrt zum [FromFrom.GetHerHis]-Shuttle zurück, das in einem Ausbruch von Chroniton-Partikeln verschwindet."
 STNC_a_matter_of_time.40.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.41.a: "Bedauerlich."
 STNC_a_matter_of_time.41.desc: "Während Professor [FromFrom.GetName] sichtlich verärgert über die Weigerung des [Root.Owner.GetCaptainTitle] ist, an der [FromFrom.GetHerHis]-Studie teilzunehmen, akzeptiert [FromFrom.GetSheHe] die Entscheidung und kehrt zum [FromFrom.GetHerHis]-Shuttle zurück, das in einem Ausbruch von Chroniton-Partikeln verschwindet. \n\nEinige Stunden später scheint es jedoch, als seien einige Schiffskomponenten mit fast chirurgischer Präzision entfernt worden, wobei in den Räumen, in denen sie sich einst befanden, schwache Spuren von Chroniton-Partikeln zu sehen sind."
 STNC_a_matter_of_time.41.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.50.a: "Ausgezeichnet."
 STNC_a_matter_of_time.50.desc: "In Panik versetzt, aktiviert [FromFrom.GetName] einen Notfalltransport zum Shuttle von [FromFrom.GetHerHis]. Die schnelle Arbeit des Wissenschaftsoffiziers der [Root.GetFleetName], der einen Fermion-Impuls auslöst, wirkt dem Beam-Out-Prozess entgegen. \n\nDer Professor wird in der Brig festgehalten und gesteht schließlich, ein Betrüger aus dem vorigen Jahrhundert zu sein, der das Zeitshuttle von [FromFrom.GetHerHis] von einem Echtzeithistoriker gestohlen hat. \n\nWährend das Shuttle zur Analyse in den Frachtraum gebracht wird, scheint es auf einen Timer eingestellt worden zu sein und verschwindet in einem Ausbruch von Chroniton-Partikeln im Inneren des Schiffes. Einige aus dem Schiff entfernte Komponenten wurden jedoch zurückgelassen."
 STNC_a_matter_of_time.50.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.51.a: "Bedauerlich."
 STNC_a_matter_of_time.51.desc: "In Panik aktiviert [FromFrom.GetName] einen Notfalltransport zum Shuttle von [FromFrom.GetHerHis]. Da der Beam-out nicht verhindert werden kann, befiehlt der [Root.Owner.GetCaptainTitle] einen [Root.Owner.GetTractorBeam] auf dem Shuttle. Augenblicke später erschüttert jedoch eine Explosion die Brücke, da ein primäres EPS-Relais beschädigt wird. \n\nDas Shuttle verschwindet in einer Explosion von Chroniton-Partikeln."
 STNC_a_matter_of_time.51.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.52.a: "Bedauerlich."
 STNC_a_matter_of_time.52.desc: "In Panik aktiviert [FromFrom.GetName] einen Notfalltransport zum Shuttle von [FromFrom.GetHerHis]. Da der Beam-out nicht verhindert werden kann, befiehlt der [Root.Owner.GetCaptainTitle] einen [Root.Owner.GetTractorBeam] auf das Shuttle zu platzieren. \n\nDas Shuttle verschwindet in einem Ausbruch von Chroniton-Partikeln."
 STNC_a_matter_of_time.52.name: "Eine Frage der Zeit"
 STNC_a_matter_of_time.90.a: "Verstanden."
 STNC_a_matter_of_time.90.desc: "Die Sensoren konnten zwar ein kleines Schiff in der Nähe des Chroniton-Ausbruchs erkennen, es verschwand jedoch, bevor eine vollständige Analyse abgeschlossen werden konnte."
 STNC_a_matter_of_time.90.name: "Eine Frage der Zeit"
 STNC_alien_pet_category_desc: "Erste Scans von [This.GetName] deuten auf das Vorhandensein einer komplexen Biosphäre auf dem [This.GetPlanetMoon] hin."
 STNC_alien_pet_category: "Interessante Fauna "
 STNC_aMatterOfTime_category_desc: "In der Nähe von [From.GetName] wurde eine unbekannte Quelle von Chroniton-Partikeln entdeckt."
 STNC_aMatterOfTime_category: "Eine Frage der Zeit"
 STNC_ancient_battle_site_desc: "Scans von [From.Planet.GetName] haben ein Gebiet voller veredeltem Material und verstreuter radiologischer Stoffe aufgedeckt, obwohl aus dem Orbit nur wenig zu sehen ist. Um mehr herauszufinden, müssen wir die Stätte am Boden untersuchen."
 STNC_ancient_battle_site: "Antike Kampfstätte"
 STNC_ancient_capsule.1.a: "Bereiten Sie den [Root.Owner.GetTractorBeam] vor."
 STNC_ancient_capsule.1.b: "Überlassen Sie die Kapsel ihrem Schicksal."
 STNC_ancient_capsule.1.desc: "Bei weiteren Untersuchungen zeigt sich, dass die Umlaufbahn der Kapsel schnell abnimmt und sie immer näher an [From.GetName] heranrückt. \Wenn die [Root.Fleet.GetName] die Umlaufbahn der Kapsel nicht mit ihrem [Root.Owner.GetTractorBeam] korrigiert, wird sie mit Sicherheit zerstört werden."
 STNC_ancient_capsule.1.name: "Antike Kapsel"
 STNC_ancient_capsule.10.a: "Verstanden."
 STNC_ancient_capsule.10.desc: "Nachdem die kryogenen Kammern zur [Root.GetFleetName] zurückgebracht und die Kapselinsassen aufgetaut wurden, scheinen sie begierig darauf zu sein, ihr Leben in einem neuen Jahrhundert zu beginnen, und es werden Vorkehrungen für ihre Rückkehr nach [Root.Owner.Capital.GetName] getroffen, wo sie von vielen eifrigen Historikern erwartet werden."
 STNC_ancient_capsule.10.desc.machine: "Nachdem die Lagerkammern zum [Root.GetFleetName] zurückgebracht und die Kapselinsassen repariert wurden, scheinen sie begierig darauf zu sein, ihr Leben in einem neuen Jahrhundert zu beginnen, und es werden Vorkehrungen für ihre Wiederaufnahme des Betriebs getroffen."
 STNC_ancient_capsule.10.name: "Antike Kapsel"
 STNC_ancient_capsule.11.a: "Ausgezeichnet."
 STNC_ancient_capsule.11.desc: "Nachdem die kryogenen Kammern zur [Root.GetFleetName] zurückgebracht und die Kapselinsassen aufgetaut wurden, scheinen sie begierig darauf zu sein, ihr Leben in einem neuen Jahrhundert zu beginnen, und es werden Vorkehrungen für ihre Rückkehr nach [Root.Owner.Capital.GetName] getroffen. \Einer der Kapselinsassen scheint ein talentierter Verwalter gewesen zu sein, bevor er eingelagert wurde, und hat dem [Root.Owner.GetName] seine Dienste angeboten."
 STNC_ancient_capsule.11.desc.machine: "Nachdem die Lagerkammern zum [Root.GetFleetName] zurückgebracht und die Kapselinsassen repariert wurden, scheinen sie begierig darauf zu sein, ihr Leben in einem neuen Jahrhundert zu beginnen, und es werden Vorkehrungen für ihre Wiederaufnahme des Betriebs getroffen. \Einer der Kapselinsassen scheint vor der Einlagerung ein designierter Administrator gewesen zu sein und hat dem [Root.Owner.GetName] seine Dienste angeboten."
 STNC_ancient_capsule.11.name: "Antike Kapsel"
 STNC_ancient_capsule.12.a: "Unglücklich."
 STNC_ancient_capsule.12.desc: "Nachdem die kryogenen Kammern zur [Root.GetFleetName] zurückgebracht und die Kapselinsassen aufgetaut wurden, wirken sie verwirrt und nervös. \Es vergehen einige Tage, und ihr seltsames Verhalten hält an. Erst als ein Besatzungsmitglied ermordet aufgefunden wird, enthüllen die Schiffsarchive, dass es sich bei den Kapselinsassen um Gewaltverbrecher handelt, die als Alternative zur Todesstrafe ins All geschickt wurden. \Sie werden schnell zusammengetrieben und in der Brigg untergebracht, bis sie nach [Root.Owner.Capital.GetName] zurückkehren."
 STNC_ancient_capsule.12.desc.machine: "Nachdem die Lagerkammern zur [Root.GetFleetName] zurückgebracht und die Kapselinsassen repariert wurden, wirken sie verwirrt und unberechenbar. \Es vergehen einige Tage, und ihr seltsames Verhalten hält an. Erst als ein Besatzungsmitglied demontiert aufgefunden wird, enthüllen die Schiffsarchive, dass die Kapselinsassen unter irreparablen Fehlfunktionen der Persönlichkeitsmatrix gelitten haben, demontiert und im Weltraum für zukünftige Reparaturen gelagert wurden. \Sie werden schnell zusammengetrieben und in der Brigg untergebracht, bis sie nach [Root.Owner.Capital.GetName] zurückkehren."
 STNC_ancient_capsule.12.name: "Antike Kapsel"
 STNC_ancient_capsule.13.a: "Unglücklich."
 STNC_ancient_capsule.13.desc: "Nachdem die kryogenen Kammern zur [Root.GetFleetName] zurückgebracht und die Kapselinsassen aufgetaut wurden, wirken sie verwirrt und nervös. \Es vergehen einige Tage, und ihr seltsames Verhalten hält an. Erst nachdem eine Explosion einen großen Teil des Frachtraums des Schiffes beschädigt hat, enthüllen die Schiffsarchive, dass es sich bei den Kapselinsassen um gewalttätige Kriminelle handelt, und zwar um ehemalige Terroristen, die als Alternative zur Todesstrafe ins All geschickt wurden. \Sie werden schnell zusammengetrieben und in der Brigg untergebracht, bis sie nach [Root.Owner.Capital.GetName] zurückkehren."
 STNC_ancient_capsule.13.desc.machine: "Nachdem die Lagerkammern zur [Root.GetFleetName] zurückgebracht und die Kapselinsassen repariert wurden, wirken sie verwirrt und unberechenbar. \Es vergehen einige Tage, und ihr seltsames Verhalten hält an. Erst nachdem eine Explosion einen großen Teil des Frachtraums des Schiffes beschädigt hat, enthüllen die Schiffsarchive, dass die Kapselinsassen unter irreparablen Fehlfunktionen der Persönlichkeitsmatrix gelitten haben, demontiert und für zukünftige Reparaturen im Weltraum gelagert wurden. \Sie werden schnell zusammengetrieben und in der Brigg untergebracht, bis sie nach [Root.Owner.Capital.GetName] zurückkehren."
 STNC_ancient_capsule.13.name: "Antike Kapsel"
 STNC_ancient_capsule.2.a: "Wecken Sie die Kapselinsassen auf."
 STNC_ancient_capsule.2.a.machine: "Repariere die Insassen der Kapsel."
 STNC_ancient_capsule.2.b: "Lass sie in Frieden ruhen."
 STNC_ancient_capsule.2.b.machine: "Lassen Sie sie in Ruhe."
 STNC_ancient_capsule.2.desc: "Der Chefingenieur der [Root.GetFleetName] hat die Umlaufbahn der Kapsel erfolgreich mit dem [Root.Owner.GetTractorBeam] verändert. \Root.GetLeaderName] [Root.Owner.GetCaptainTitle] führt ein Außenteam an, das an Bord gebeamt wurde. Nach der Bestätigung, dass die Kapsel von [Root.Owner.GetSpeciesName] stammt, entdeckt [Root.Leader.GetSheHe] eine Reihe alter kryogener Überwinterungskammern. Mehrere scheinen besetzt zu sein. \Weitere Untersuchungen ergeben, dass die Insassen der Kapseln vor Hunderten von Jahren für tot erklärt wurden, obwohl der Arzt der [Root.GetFleetName] glaubt, dass sie mit modernen medizinischen Techniken wiederbelebt und geheilt werden können."
 STNC_ancient_capsule.2.desc.machine: "Der Chefingenieur der [Root.GetFleetName] hat die Umlaufbahn der Kapsel erfolgreich mit dem [Root.Owner.GetTractorBeam] verändert. \Root.GetLeaderName] [Root.Owner.GetCaptainTitle] führt ein Außenteam an, das an Bord gebeamt wurde. Nach der Bestätigung, dass die Kapsel von [Root.Owner.GetSpeciesName] stammt, entdeckt [Root.Leader.GetSheHe] eine Reihe antiker Lagerkammern. Mehrere scheinen besetzt zu sein. \Weitere Untersuchungen ergeben, dass die Kapselinsassen alle vor Hunderten von Jahren als demontiert registriert wurden, obwohl der Chefingenieur der [Root.GetFleetName] glaubt, dass sie repariert werden können."
 STNC_ancient_capsule.2.name: "Untersuchen Sie die Kapsel"
 STNC_ancient_capsule.21.desc: "Neben der Kapsel wird eine Bake aufgestellt, die alle vorbeifahrenden Schiffe über die Art des Schiffes als Grabstätte benachrichtigt."
 STNC_ancient_capsule.21.desc.machine: "Neben der Kapsel wird eine Bake aufgestellt, die alle vorbeifahrenden Schiffe darüber informiert, dass es sich bei dem Schiff um eine [Root.Owner.GetName]-Lagereinrichtung handelt."
 STNC_ancient_capsule.21.name: "Antike Kapsel"
 STNC_ancient_capsule.90.desc: "Leider wurde die abfallende Umlaufbahn der Kapsel falsch berechnet und sie trat früher als erwartet in die Atmosphäre von [VonVon.GetName] ein und verglühte. \Scans des Trümmerfeldes ergaben keine eindeutigen Ergebnisse."
 STNC_ancient_capsule.90.name: "Antike Kapsel"
 STNC_ancient_capsule.91.desc: "Leider wurde die abfallende Umlaufbahn der Kapsel falsch berechnet und sie trat früher als erwartet in die Atmosphäre von [VonVon.GetName] ein und verglühte. \Die Treibstofftanks an der Außenseite der Kapsel, die während des Abstiegs durchstoßen wurden, flogen als Geschosse davon. Obwohl die Chancen astronomisch schlecht standen, explodierte einer der Tanks weniger als 100 m von der [Root.GetFleetName] entfernt und verursachte leichte Schäden an der Hülle. \Scans des Trümmerfeldes ergaben keine eindeutigen Ergebnisse."
 STNC_ancient_capsule.91.name: "Antike Kapsel"
 STNC_ancientCapsule_category_desc: "Bei der Untersuchung von [Root.GetName] haben die Sensoren im Orbit etwas entdeckt, das eine uralte Kapsel bekannter Bauart zu sein scheint. Wie sie sich in der Umlaufbahn von [Root.GetName] befindet, ist ein Rätsel."
 STNC_ancientCapsule_category: "Antike Kapsel"
 STNC_ancrel.102.a: "Öffne die Tür!"
 STNC_ancrel.102.desc: "Als sich das Forschungsschiff [From.Planet.GetName] nähert, wird eine riesige, verwitterte Tür sichtbar. Wer hat so etwas gebaut und warum? Vielleicht liegen die Antworten im Inneren."
 STNC_ancrel.102.name: "Seltsame Tür"
 STNC_ancrel.103.a: "Eine willkommene Überraschung!"
 STNC_ancrel.103.desc: "Das Öffnen des Tresors hat mehr Fragen aufgeworfen als beantwortet. Darin befindet sich eine esoterische Sammlung von Gegenständen, die von Schrott bis hin zu möglichen Artefakten eines vergessenen Imperiums reichen. Es hat einige Zeit gedauert, alles zu sortieren, aber wir haben einige nützliche Gegenstände gefunden."
 STNC_ancrel.103.name: "Asteroidentresor"
 STNC_ancrel.104.desc: "Die Verwüstung ist schwerwiegend, aber einige verstreute Aufzeichnungen haben überlebt. Es scheint, dass die Menschen von [From.Planet.GetName] von der Idee besessen waren, dass eine außerirdische Spezies sie beobachtete. Häufige Berichte über unerklärliche Sichtungen und Entführungen versetzten den Planeten in Aufruhr. Als Reaktion darauf wurden unzählige Ressourcen in Erkennungsanlagen, Verteidigungsanlagen und unterirdische Schutzräume gesteckt, um die Bevölkerung zu schützen."
 STNC_ancrel.104.name: "Durch die Trümmer"
 STNC_ancrel.105.desc: "Aus den verstreuten Aufzeichnungen, die wir geborgen haben, konnten wir weitere Details zusammentragen. Da ein immer größerer Teil der planetaren Ressourcen in Verteidigungsmaßnahmen gesteckt wurde, ohne dass ein nennenswerter Erfolg zu verzeichnen war, begann die Weltwirtschaft zusammenzubrechen. Stromausfälle und Lebensmittelknappheit waren an der Tagesordnung, die meisten Technologiebereiche stagnierten und auf allen Ebenen der Gesellschaft herrschte ein tiefes Gefühl der Hoffnungslosigkeit. Vereinzelt wurden Hinweise auf eine Art „ultimativen Schutzschild“ gefunden, die immer häufiger werden, je schlechter die Berichte über die allgemeine Situation auf [From.Planet.GetName] werden."
 STNC_ancrel.105.name: "Entdeckte Aufzeichnungen"
 STNC_ancrel.106.desc: "Die Entdeckung einer teilweise erhaltenen Datenbank in einem gehärteten Militärbunker hat das traurige Schicksal von [From.Planet.GetName] offenbart. Angesichts eines allgemeinen wirtschaftlichen Zusammenbruchs, der zum Ende ihrer planetarischen Verteidigungsmaßnahmen geführt hätte, aktivierten die Herrscher von [From.Planet.GetName] ihren „ultimativen Schutzschild“. Allerdings war dies kein Schild, um [From.Planet.GetName] zu schützen, sondern es handelte sich um die vollständige Vernichtung der Bevölkerung und der Infrastruktur, um sicherzustellen, dass weder die eine noch die andere von außerirdischen Invasoren eingenommen werden konnte. Ob die Bevölkerung von [From.Planet.GetName] tatsächlich von einer fortgeschritteneren Zivilisation überwacht wurde, ist nicht bekannt. Es ist durchaus möglich, aber in jedem Fall zeigen diese Ereignisse die potenziell katastrophalen Auswirkungen, die eine Einmischung in Prä-Warp-Zivilisationen haben kann."
 STNC_ancrel.106.name: "Das Schicksal ist gelüftet"
 STNC_ancrel.108.desc: "Das veredelte Material wurde freigelegt und obwohl weitere Untersuchungen erforderlich sind, ist unser erster Eindruck, dass es sich um die Überreste eines riesigen Schlachtfelds handelt. Es scheint, dass eine Seite aus dem Orbit herabstieg und von planetengebundenen Verteidigern angegriffen wurde. Warum es keine Bombardierung aus dem Orbit gab und wer der Sieger war, bleibt unklar."
 STNC_ancrel.108.name: "Antike Schlacht"
 STNC_ancrel.109.desc: "Wir sind zu dem Schluss gekommen, dass die Angreifer, eine Rasse gewalttätiger nomadischer Jäger, [From.Planet.GetName] überfallen haben, das zu dieser Zeit von einer Koalition verschiedener Spezies bewohnt wurde. Aus verstreuten Aufzeichnungen schließen wir, dass die Kolonie auf [From.Planet.GetName] ein Versuch dieser Völker war, eine neue Heimat zu errichten, außerhalb der Reichweite der Jäger. Der Ausgang dieses Angriffs ist nach wie vor unbekannt, aber unabhängig davon, ob die Verteidiger gewonnen oder verloren haben, ist klar, dass die Kolonie nicht mehr lange überlebt hat. Die Untersuchung der Trümmer des Schlachtfelds hat einige wertvolle Informationen geliefert."
 STNC_ancrel.109.name: "Vergessener Groll"
 STNC_ancrel.2041.desc: "Teile der Stadt, die lange Zeit unter dem Sand auf [From.Planet.GetName] begraben waren, wurden vom [Root.GetName]-Team sorgfältig ausgegraben. Die Stadt scheint vor Jahrtausenden von einer primitiven außerirdischen Gesellschaft tief in einem riesigen kontinentalen Wüstenstreifen gegründet worden zu sein. Unsere Wissenschaftsteams sind sich sicher, dass diese Region zur Zeit der Gründung der Siedlung ebenso unfruchtbar und wasserlos war und der Standort keine offensichtliche strategische Bedeutung zu haben scheint. Es ist merkwürdig, dass die Bewohner sich entschieden haben, sich an einem so abgelegenen und unwirtlichen Ort niederzulassen."
 STNC_ancrel.2041.name: "$STNC_city_of_bones$"
 STNC_ancrel.2042.desc: "Bei weiteren Ausgrabungen der Siedlung wurden große Mengen an Skelettüberresten einer großen Reptilienart gefunden. In der Region wurden keine vergleichbaren Fossilien gefunden. Unsere Forscher haben die Hypothese aufgestellt, dass die Knochen von einer symbiotischen oder Nutztierart stammen könnten, die möglicherweise ausschließlich in der Nähe der Stadt gehalten wurde. Es ist höchst unwahrscheinlich, dass nirgendwo sonst auf dem Kontinent Überreste dieser Art gefunden werden. Weitere Untersuchungen sollten mehr Aufschluss geben."
 STNC_ancrel.2042.name: "$STNC_city_of_bones$"
 STNC_ancrel.2043.a: "Wirklich faszinierend."
 STNC_ancrel.2043.desc: "Unsere Wissenschaftler haben endlich die Herkunft der Knochen und den Zweck der Stadt inmitten der Sanddünen von [From.Planet.GetName] entschlüsselt. Jüngste Erkenntnisse haben ergeben, dass die Knochen zu einer Reptilienart gehören, die nicht auf [From.Planet.GetName] heimisch war. Die Bewohner von [From.Planet.GetName] scheinen die Reptilien aus einer anderen Welt importiert zu haben. Da es keine Anzeichen dafür gibt, dass diese Menschen Raumfahrt betrieben haben, muss eine dritte Partei die Tiere zur Verfügung gestellt haben. Genetische Aufzeichnungen aus den Knochen beweisen, dass die Kreaturen auf [From.Planet.GetName] nicht in der Lage waren, sich zu vermehren, da alle Tiere männlich waren! Dies erklärt, warum die Reptilien nie in großer Zahl wachsen und sich in der Region ausbreiten konnten. Es scheint, dass der Zweck der Wüstensiedlung darin bestand, eine Population dieser außerirdischen Reptilien zu erhalten, die sich offenbar unter ähnlichen Bedingungen auf ihrer ursprünglichen Heimatwelt entwickelt haben. Ob die Bewohner die Kreaturen als Nutztiere oder zum Vergnügen hielten, werden wir wohl nie erfahren. Aber es scheint, dass dieser Ort entweder eine Farm oder eine Art Jagdhütte war."
 STNC_ancrel.2043.name: "$STNC_city_of_bones$"
 STNC_andorian_flavour.1.a: "Anerkannt."
 STNC_andorian_flavour.1.b: "Es ist an der Zeit, diese barbarische Praxis zu verbieten."
 STNC_andorian_flavour.1.desc: "Die langjährige Rivalität zwischen §H[officer_1.GetName]§! und §H[officer_2.GetName]§! ist schließlich eskaliert und hat zu Gewalt geführt. \n\nObwohl der Ursprung der Fehde beiden Parteien nicht mehr bekannt ist, hat die jüngste Beleidigung – gegen den §H[Root.GetFleetName]§! selbst – [officer_1.GetName] keine andere Wahl gelassen, als Ushaan zu erklären. \n\n[officer_2.GetName]s Shuttle wird im Laufe der Woche erwartet, während auf dem Flaggschiff die Vorbereitungen für das Duell getroffen werden."
 STNC_andorian_flavour.1.name: "Ushaan"
 STNC_andorian_flavour.2.a: "Victory an [From.GetName]."
 STNC_andorian_flavour.2.b: "Es ist an der Zeit, diese barbarische Praxis zu verbieten."
 STNC_andorian_flavour.2.desc: "[From.GetName] und [FromFrom.GetName] stehen in der Arena, die an Bord des Flaggschiffs der [Root.GetFleetName] errichtet wurde. „Ich wünsche dir einen schnellen Tod, [Root.GetCaptainTitle]“, ruft [FromFrom.GetName] und fordert [From.GetName] auf, den ersten Schritt zu machen. [Root.GetCaptainTitle] [From.GetName] zieht [From.GetHerHis] Uschaan-tor und stürzt sich direkt auf [FromFrom.GetName], der mühelos pariert. Das Klirren der Klingen hallt durch die Kammer, das Publikum schweigt. \n\nBeide Parteien beginnen sich im Verlauf des Kampfes zu verausgaben. Ein Streifhieb mit dem Stiefel trifft [Root.GetCaptainTitle] [From.GetName] in die Brust, drückt [From.GetHerHim] zurück zum Rand und verschafft jedem eine kurze Atempause. \n\n[FromFrom.GetName] schlägt eine Reihe müder Hiebe auf [From.GetName] ein, der sie abwehrt, während [From.GetSheHe] auf eine Lücke wartet. Plötzlich werden [FromFrom.GetName]s Augen panisch groß, als [FromFrom.GetSheHe] einen Stoß falsch einschätzt. [From.GetName]s Ushaan-Tor wird in [FromFrom.GetName]s Brust gestoßen und Augenblicke später fällt [FromFrom.GetSheHe] tot zu Boden."
 STNC_andorian_flavour.2.name: "Ushaan"
 STNC_andorian_flavour.3.a: "[FromFrom.GetName] ist verstümmelt."
 STNC_andorian_flavour.3.b: "Es ist an der Zeit, diese barbarische Praxis zu verbieten."
