 STNC_terran_story.101.a: "Auf den Sieg!"
 STNC_terran_story.101.desc: "Es wurde beschlossen, dass zunächst ein Prototypschiff mit dem Codenamen NX-01 eingesetzt werden muss, um mögliche Vor- und Nachteile zukünftiger Schiffe der NX-Klasse besser verstehen zu können. \n\nNach seiner Fertigstellung werden die Anpassungen und Korrekturen der Produktionsmethoden sowie die während der Feldtests gesammelten Informationen in den weiteren Einsatz der NX-02 und -03 einfließen. \n\nBei allen Theorien und Hypothesen, die sich um das NX-Projekt ranken, ist eines sicher: Zusammen werden die drei Kriegsschiffe zweifellos die totale Vernichtung der Rebellion sicherstellen."
 STNC_terran_story.101.name: "Das NX-Projekt"
 STNC_terran_story.11.a: "Nehmen Sie Kurs auf die Basis!"
 STNC_terran_story.11.desc: "[Root.GetLeaderName] hat beschlossen, der [tholianischen_Versammlung.GetSpeciesName] die Möglichkeit zu bieten, den Standort der [tholianischen_Versammlung.GetSpeciesName] Basis freiwillig preiszugeben. Die [tholian_assembly.GetSpeciesName] war absolut nicht bereit, diesen Gedanken auch nur zu erwägen. Stattdessen entschied sich [Root.GetLeaderName] für die andere Option und ordnete an, die Temperatur in der Arrestzelle zu senken.\n\nNachdem die Temperatur in der Arrestzelle langsam gesenkt wurde, bis das Exoskelett der [tholian_assembly.GetSpeciesName] zu brechen begann, gab [tholian_assembly.GetSpeciesName] nach und verriet den Standort der Basis. [Root.GetLeaderName] beschloss daraufhin, die [tholian_assembly.GetSpeciesName] nicht zu töten, da die Wissenschaftler von [Root.Owner.GetName] zweifellos eine Menge von der Kreatur lernen könnten. Als zusätzliche Vorsichtsmaßnahme ordnete [Root.GetLeaderName] außerdem an, dass die [tholian_assembly.GetSpeciesName] betäubt bleiben sollte, damit sie nicht versucht zu fliehen oder ihre Leute zu warnen, dass sie auf dem Weg sind."
 STNC_terran_story.11.name: "Kein Deal"
 STNC_terran_story.110.a: "Sie wird ihren Wert im Kampf unter Beweis stellen!"
 STNC_terran_story.110.b: "Die [Root.GetName] braucht diese Schiffe!"
 STNC_terran_story.110.desc: "Als Zeugnis der Macht der Sternenflotte und als Verkörperung des Ruhms der [Root.GetName] verlässt die NX-01, die jetzt als ISS Enterprise bekannt ist, das Raumdock mit einer Anmut, die ihrem Status als Flaggschiff der [Root.GetSpeciesName] angemessen ist. \Es wird erwartet, dass die einzigartige Bewaffnung dieses Schiffes alles übertrifft, was die Rebellen zu bieten haben, und taktische Systeme der Spitzenklasse werden dafür sorgen, dass der Feind keinen Platz zum Verstecken hat. \n\nAllerdings gibt es immer Raum für Verbesserungen. Während [Root.GetName] sofort mit dem Rest des NX-Projekts fortfahren kann, sind einige hochrangige Sternenflottenoffiziere der Meinung, dass die Enterprise zuerst an die Front gebracht werden sollte, damit die Leistung des Prototyps im Kampf bewertet werden kann, als Grundlage für die Ausbildung der Besatzung und die Konfiguration der Ausrüstung auf ihren zukünftigen Schwesterschiffen."
 STNC_terran_story.110.name: "Die neue Enterprise"
 STNC_terran_story.111.a: "Ausgezeichnet."
 STNC_terran_story.111.desc: "Da die Enterprise die feindliche Flotte in der jüngsten Raumschlacht um das [System.GetName]-System brutal vernichtet hat, übermittelt [Root.Ruler.GetTitle] [Root.Ruler.GetName] den leitenden Ingenieuren des NX-Projekts seine persönlichen Glückwünsche. Die Leistung des Prototyps ist außergewöhnlich, und die während dieses Angriffs gesammelten Daten werden es ermöglichen, seine Effektivität noch weiter zu verbessern. \n\nNeugestaltete und optimierte taktische Stationen, sekundäre Navigationsdeflektorschüsseln, speziell ausgebildete Elite-Crew - das sind die Vorteile, die NX-02 und -03 nach ihrer Fertigstellung genießen können. \n\nDer [Root.Ruler.GetTitle] ist der Ansicht, dass es nun an der Zeit ist, mit dem Bau der verbleibenden Schlachtkreuzer fortzufahren und die daraus resultierende Flotte zu nutzen, um den Rebellen ein für alle Mal den Garaus zu machen."
 STNC_terran_story.111.name: "Die neue Enterprise"
 STNC_terran_story.112.a: "Beschleunigen Sie das Projekt."
 STNC_terran_story.112.b: "Verbessern Sie die Sicherheit."
 STNC_terran_story.112.c: "Die [Root.GetName] wird sich nicht einschüchtern lassen!"
 STNC_terran_story.112.desc_01: "Während sich die NX-02, genannt ISS Columbia, der Fertigstellung nähert, hat ein beunruhigendes Gerücht den imperialen Geheimdienst erreicht. Die Rebellen haben von dem NX-Projekt erfahren und aktivieren nun ihre Schläfer in der [Root.GetName], um sowohl die Columbia als auch die NX-03 ISS Avenger zu sabotieren, die sich derzeit noch in der Bauphase befindet. \n\nDa es auf den Raumdocks von [Root.Capital.GetName] einen ständigen Zustrom außerirdischer Sklaven gibt, lässt sich nicht feststellen, ob es sich bei einem von ihnen um die fraglichen Agenten handelt. \n\nDer Geheimdienst schlägt vor, die Sicherheitsmaßnahmen rund um die Konstruktion um das Zehnfache zu verschärfen, indem er ständige interne Sensorabtastungen auf beiden Schiffen durchführt, das MACO-Wachpersonal aufstockt und die Zugangsbereiche für die Außerirdischen beschränkt. \n\nDies wird das Projekt zweifellos verzögern, aber einen Zwischenfall weit weniger wahrscheinlich machen. \n\nEine alternative Vorgehensweise wurde von leitenden Ingenieuren vorgeschlagen, die glauben, dass die verbleibenden Schiffe mit zusätzlichen Ressourcen viel schneller fertiggestellt werden können. Dies würde es Saboteuren zweifellos sehr viel schwerer machen, ihre Pläne in die Tat umzusetzen."
 STNC_terran_story.112.desc_02: "„Während sich die NX-02, genannt ISS Columbia, der Fertigstellung nähert, hat ein beunruhigendes Gerücht den imperialen Geheimdienst erreicht. Nachdem die Rebellen die Leistung der Enterprise in der Schlacht bemängelt haben, aktivieren sie nun ihre Schläferagenten innerhalb der [Root.GetName] und planen, sowohl die Columbia als auch die NX-03 - ISS Avenger, die sich derzeit noch in der Bauphase befindet, zu sabotieren. \n\nDa es auf den Raumdocks von [Root.Capital.GetName] einen ständigen Zustrom außerirdischer Sklaven gibt, lässt sich nicht feststellen, ob es sich bei einem von ihnen um die fraglichen Agenten handelt. \n\nDer Geheimdienst schlägt vor, die Sicherheitsmaßnahmen rund um die Konstruktion um das Zehnfache zu verschärfen, indem er ständige interne Sensorabtastungen auf beiden Schiffen durchführt, das MACO-Wachpersonal aufstockt und die Zugangsbereiche für die Außerirdischen beschränkt. \n\nDies wird das Projekt zweifellos verzögern, aber einen Zwischenfall weit weniger wahrscheinlich machen. \n\nEine alternative Vorgehensweise wurde von leitenden Ingenieuren vorgeschlagen, die glauben, dass die verbleibenden Schiffe mit zusätzlichen Ressourcen viel schneller fertiggestellt werden können. Dies würde es etwaigen Saboteuren zweifellos sehr viel schwerer machen, ihre Pläne in die Tat umzusetzen.“"
 STNC_terran_story.113.a: " STNC_terran_story.112.name: „“Triumph in Gefahr“"
 STNC_terran_story.113.desc: "Dies ist eine Katastrophe."
 STNC_terran_story.113.name: "Die ISS Enterprise ist von feindlichen Kräften zerstört worden. Da sich das Flaggschiff als unzureichend im Kampf gegen die Bedrohung durch die Rebellen erwiesen hat, besteht auf [Root.Capital.GetName] wenig Interesse, das NX-Projekt weiterzuführen."
 STNC_terran_story.114.a: "Die NX gibt es nicht mehr"
 STNC_terran_story.114.desc: "Lang lebe die [Root.GetName]!"
 STNC_terran_story.114.name: "ISS Columbia und ISS Avenger haben das Raumdock über [Root.Capital.GetName] verlassen, um sich der Enterprise als Ehrengarde für das imperiale Flaggschiff anzuschließen. Trotz der Pläne der Koalition, die neuen Schiffe zu sabotieren, verlief der Start ohne jegliche Probleme. \Alle drei Kriegsschiffe stehen nun bereit, um auszulaufen und die imperiale Sternenflotte zum Sieg zu führen."
 STNC_terran_story.115.a: "Kühnes Erobern"
 STNC_terran_story.115.b: "Schicken Sie die MACOs rein."
 STNC_terran_story.115.desc: "Entlüften Sie die Kammer."
 STNC_terran_story.115.name: "Während die Columbia ihre letzten Systemchecks vor dem Start durchlief, entdeckten die internen Sensoren mehrere unidentifizierte fremde Lebenszeichen im Hauptmaschinenraum. \n\nEs wird Waffenfeuer gemeldet, und weitere Berichte aus dem Bereich besagen, dass einige der Eindringlinge Sprengsätze am Warpkern angebracht haben. \n\nAlarmierte Einsatzteams sind bereits auf dem Weg, aber der taktische Offizier des Schiffes argumentiert, dass die Sicherheitskräfte es nicht rechtzeitig schaffen werden, und schlägt vor, die Atmosphäre aus dem Raum abzulassen. Dies würde jeden im Maschinenraum neutralisieren - sowohl die Besatzung als auch die Angreifer."
 STNC_terran_story.116.a: "Eindringlinge!"
 STNC_terran_story.116.b: "Schicken Sie die MACOs rein."
 STNC_terran_story.116.desc: "Deaktivieren Sie die Avenger."
 STNC_terran_story.116.name: "ISS Columbia und ISS Avenger haben das Raumdock über [Root.Capital.GetName] verlassen, um sich der Enterprise als Ehrengarde für das imperiale Flaggschiff anzuschließen. \n\n Während beide Schiffe eine Formation um die Enterprise bilden, ruft die Avenger ihre Schwesterschiffe. Trotz der schlechten Qualität der Übertragung hat der Kommunikationsoffizier der Columbia sie als Notruf identifiziert. Eine Gruppe außerirdischer Besatzungsmitglieder an Bord der Avenger hat eine Meuterei begonnen und versucht, das Schiff zu übernehmen. Die Sicherheitsbemühungen sind erfolglos und der größte Teil des Schlachtkreuzers ist bereits unter feindliche Kontrolle geraten. \Der Kommandant des MACO-Kommandos der Enterprise will sich sofort an Bord der Avenger beamen und die Verräter eliminieren. Der taktische Offizier schlägt vor, das Schiff zunächst funktionsunfähig zu machen, um zu verhindern, dass die Außerirdischen auf den Rest der Flotte schießen oder entkommen, was nach dem Transport durch die Marines viel schwieriger wäre."
 STNC_terran_story.117.a: "Meuterei!"
 STNC_terran_story.117.desc_01: "Lang lebe die [Root.GetName]!"
 STNC_terran_story.117.desc_02: "Das MACO-Einsatzteam nähert sich eilig dem Hauptmaschinenraum. Während die atmosphärische Entlüftung des Maschinenraums im Gange ist, suchen die MACOs die umliegenden Bereiche ab. Obwohl die internen Sensoren keine Anzeichen für die Eindringlinge zeigen, finden und eliminieren sie mehrere von ihnen, die es geschafft haben zu entkommen, bevor die Notschotts zugeschlagen haben. \Es stellt sich bald heraus, dass es jemandem gelungen ist, während des Baus des Schiffes einen Virus in die internen Sensoren einzuschleusen, der den Computer daran hinderte, eine ganz bestimmte Gruppe von Lebenszeichen zu erkennen. Das Sensorgitter des Hauptmaschinenraums wurde im letzten Moment aufgrund von Fehlfunktionen der Komponenten vollständig ausgetauscht, so dass der Virus diesen Bereich nicht erfassen konnte. \n\Nachdem der Druck im Maschinenraum wiederhergestellt ist, betreten die MACOs diesen und finden die Leichen der verbleibenden Eindringlinge sowie einiger Besatzungsmitglieder. Die am Warpkern angebrachten Sprengsätze sind inaktiv. \n\nNachdem die Katastrophe abgewendet wurde, erhält die Columbia neue Besatzungsmitglieder, um die bei dem Angriff umgekommenen zu ersetzen."
 STNC_terran_story.117.name: "Das MACO-Einsatzteam stürmt in den Hauptmaschinenraum und beginnt zu schießen. Die erste Salve tötet alle Eindringlinge auf dem Laufsteg der zweiten Ebene. Einer der Eindringlinge auf der ersten Ebene greift nach etwas an seinem Gürtel, wird aber schnell niedergeschossen. \n\nEs dauert weniger als eine halbe Minute, bis die MACOs alle Angreifer ausgeschaltet haben. \n\nNach einer gründlichen Untersuchung finden die Ingenieure der Columbia eine Erklärung dafür, warum der Übergriff nicht früher entdeckt wurde. Jemand hat während des Baus des Schiffes einen Virus in die internen Sensoren eingeschleust, der den Computer daran hinderte, eine ganz bestimmte Gruppe von Lebenszeichen zu erkennen. Das Sensornetz des Hauptmaschinenraums wurde im letzten Moment aufgrund von Fehlfunktionen der Komponenten vollständig ausgetauscht, so dass der Virus diesen Bereich nicht erfassen konnte. \n\nNachdem die Katastrophe abgewendet wurde, erhält die Columbia neue Besatzungsmitglieder, die diejenigen ersetzen, die bei dem Angriff ums Leben gekommen sind."
 STNC_terran_story.118.a: "Kühnes Erobern"
 STNC_terran_story.118.desc_01: "Die Rebellen werden mit ihrem Blut bezahlen!"
 STNC_terran_story.118.desc_02: "Auf Anraten des taktischen Offiziers wird der Hauptmaschinenraum drucklos gemacht. Doch nur wenige Augenblicke nach dem Schließen der Notschotts stellt der Schiffscomputer fest, dass ein Warpkernbruch im Gange ist. \n\nDie ISS Columbia wird durch eine massive Antimaterieexplosion zerstört. \n\nTrotz des Untergangs der Columbia gibt es noch zwei weitere Schlachtkreuzer - die Enterprise und die Avenger - die nun bereit sind, gegen die Koalition eingesetzt zu werden."
 STNC_terran_story.118.name: "Das MACO-Angriffsteam stürmt in den Hauptmaschinenraum und beginnt zu schießen. Die erste Salve tötet alle Eindringlinge auf dem Laufsteg der zweiten Ebene. Einer der Eindringlinge auf der ersten Ebene greift nach etwas an seinem Gürtel, und eine Explosion erschüttert den gesamten Raum. \Augenblicke später wird der Warpkern der Columbia durchbrochen und das Schiff in einer Explosion der Antimaterievernichtung zerstört. \n\nTrotz des Untergangs der Columbia gibt es noch zwei andere Schlachtkreuzer - die Enterprise und die Avenger - die nun bereit sind, gegen die Koalition eingesetzt zu werden."
 STNC_terran_story.119.a: "Die NX nicht mehr"
 STNC_terran_story.119.desc_01: "Das ist eine Katastrophe!"
 STNC_terran_story.119.desc_02: "Auf Anraten des taktischen Offiziers wird der Hauptmaschinenraum drucklos gemacht. Doch nur wenige Augenblicke nach dem Schließen der Notschotts stellt der Schiffscomputer fest, dass ein Warpkernbruch im Gange ist. \Die ISS Columbia wird durch eine gewaltige Antimaterieexplosion zerstört und Trümmerteile werden auf die ISS Avenger geschleudert. Da die Hülle der Columbia nicht rechtzeitig polarisiert werden kann, wird die Untertassensektion der Avenger durch den Aufprall schwer beschädigt, wobei die meisten Decks und Systeme zerstört werden. \Es ist unwahrscheinlich, dass dieses Schiff in nächster Zeit kampffähig sein wird."
 STNC_terran_story.119.name: "Das MACO-Einsatzteam stürmt in den Hauptmaschinenraum und beginnt zu schießen. Die erste Salve tötet jeden Eindringling auf dem Laufsteg der zweiten Ebene. Einer der Eindringlinge auf der ersten Ebene greift nach etwas an seinem Gürtel, und eine Explosion erschüttert den gesamten Raum. \Augenblicke später wird der Warpkern der Columbia durchbrochen und das Schiff in einer Explosion der Antimaterievernichtung zerstört. \n\nUnglücklicherweise beschränkte sich der Schaden dieses Angriffs nicht nur auf ein Schiff. Da die Hülle nicht rechtzeitig polarisiert werden konnte, wurde die Untertassensektion der Avenger durch die Einschläge schwer beschädigt, und die meisten Decks und Systeme wurden ausgelöscht. \Es ist unwahrscheinlich, dass dieses Schiff in absehbarer Zeit wieder einsatzbereit sein wird."
 STNC_terran_story.12.a: "Die NX nicht mehr"
 STNC_terran_story.12.desc: "Das müssen wir besser machen!"
 STNC_terran_story.12.name: "[Root.GetLeaderName] hat beschlossen, der [tholianischen_Versammlung.GetSpeciesName] die Möglichkeit anzubieten, den Standort der [tholianischen_Versammlung.GetSpeciesName] Basis freiwillig preiszugeben. Die [tholian_assembly.GetSpeciesName] war absolut nicht bereit, diesen Gedanken auch nur zu erwägen. Stattdessen entschied sich [Root.GetLeaderName] für die andere Option und ordnete an, die Temperatur in der Arrestzelle zu senken.\n\n Die Temperatur in der Arrestzelle wurde langsam gesenkt, aber plötzlich brach das Exoskelett der [tholian_assembly.GetSpeciesName] zu schnell und die [tholian_assembly. GetSpeciesName] zerbrach und starb.\n\nDa es keine Möglichkeit gibt, herauszufinden, wo sich die [tholianische_Montage.GetSpeciesName]-Basis befindet, muss der [Root.Owner.GetName] hoffen, dass entweder eine neue Spur der Intelligenz verfügbar wird oder dass sie die Rebellion ohne das futuristische Schiff besiegen können..."
 STNC_terran_story.123.a: "Kein Deal"
 STNC_terran_story.123.desc_01: "Lang lebe die [Root.GetName]!"
 STNC_terran_story.123.desc_02: "Die MACO-Angriffsgruppe beamt sich auf die Avenger und materialisiert vor den Eindringlingen, die sich anschicken, die Brücke zu stürmen. Eine schnelle Salve von Schüssen macht den Verrätern schnell den Garaus. \n\nDie MACOs rücken weiter zusammen und säubern das Schiff methodisch Deck für Deck. Schon bald gibt es keine Außerirdischen mehr an Bord. Niemand wurde verschont und niemand konnte entkommen. \n\nDie Agenten des imperialen Geheimdienstes, die einige Stunden später am Ort des Geschehens eintreffen, können unter den außerirdischen Verrätern mehrere mutmaßliche Rebellen identifizieren, was bestätigt, dass diese Meuterei von der Koalition angezettelt wurde. \n\nNachdem die Katastrophe abgewendet wurde, erhält die Avenger neue Besatzungsmitglieder, die diejenigen ersetzen, die bei der Meuterei umgekommen sind."
 STNC_terran_story.123.name: "Die Waffen der ISS Enterprise sind aktiv und auf minimale Leistung eingestellt - ihr Schwesterschiff muss nur außer Gefecht gesetzt, aber nicht zerstört werden. Mehrere Schüsse aus Plasmakanonen mit präzisem Zielen durch den taktischen Offizier machen den Impulsantrieb und die Waffenzieleinrichtungen funktionsunfähig. \n\n Als die MACO-Einsatzgruppe zur Avenger hinüberbeamt, stellen sie fest, dass es die richtige Entscheidung war, das Schiff außer Gefecht zu setzen, da die Verräter bereits die Brücke übernommen haben. \n\nDie MACOs machen kurzen Prozess mit den Außerirdischen und gehen dann gemeinsam weiter, um das Schiff Deck für Deck zu säubern. Schon bald gibt es keine Außerirdischen mehr an Bord. Niemand wurde verschont, und niemand konnte entkommen. \Den Agenten des imperialen Geheimdienstes, die nur wenige Stunden später vor Ort eintreffen, gelingt es, unter den außerirdischen Verrätern mehrere mutmaßliche Rebellen zu identifizieren, was bestätigt, dass diese Meuterei von der Koalition inszeniert wurde. \n\nNachdem die Katastrophe abgewendet wurde, erhält die Avenger neue Besatzungsmitglieder, die diejenigen ersetzen, die bei der Meuterei umgekommen sind."
 STNC_terran_story.124.a: "Kühnes Erobern"
 STNC_terran_story.124.desc_01: "Die Rebellen werden mit ihrem Blut bezahlen!"
 STNC_terran_story.124.desc_02: "Die MACO-Einsatztruppe beamt sich zur Avenger und verliert den Kontakt zur Enterprise. Die Kommunikation wird fast augenblicklich gestört. Einige Minuten später polarisiert die Avenger die Hüllenpanzerung und aktiviert die Hauptwaffen, um die anderen Schiffe der Flotte ins Visier zu nehmen. \In dem beginnenden Feuergefecht wird die Avenger schnell von den beiden anderen Schiffen überflügelt, und ein Volltreffer in ihren Warpkern lässt das Schiff zerschellen. \n\nEs wird sich nie klären lassen, was schief gelaufen ist und warum die Besatzung so schnell überrannt wurde, aber eines ist sicher. Die Rebellen sind dafür verantwortlich."
 STNC_terran_story.124.name: "Die Waffen der Enterprise sind aktiv und auf minimale Leistung eingestellt - ihr Schwesterschiff muss nur außer Gefecht gesetzt, nicht zerstört werden. Doch kurz vor dem ersten Plasmasperrfeuer polarisiert die Avenger die Hüllenpanzerung und der Angriff wird unwirksam. \n\nDie Avenger aktiviert ihre eigenen Waffen und beginnt, das Feuer zu erwidern. In der beginnenden Schlacht wird die Avenger schnell von den beiden anderen Schiffen überflügelt, und ein Volltreffer in ihren Warpkern lässt das Schiff zerschellen. \Man wird vielleicht nie erfahren, was schief gelaufen ist und warum die Besatzung so schnell überrannt wurde, aber eines ist sicher. Die Rebellen sind dafür verantwortlich."
 STNC_terran_story.125.a: "Die NX nicht mehr"
 STNC_terran_story.125.desc_01: "Das ist eine Katastrophe!"
 STNC_terran_story.125.desc_02: "Die MACO-Einsatztruppe beamt sich zur Avenger und verliert den Kontakt zur Enterprise, die Kommunikation wird fast augenblicklich gestört. Einige Minuten später polarisiert die Avenger ihre Hüllenpanzerung und aktiviert ihre Hauptwaffen, um die anderen Schiffe der Flotte zu beschießen. In dem beginnenden Feuergefecht wird die Avenger schnell von den beiden anderen Schiffen überflügelt. Bevor sie jedoch zusammen mit dem Schiff untergeht, gelingt der Avenger ein Glückstreffer auf den Warpreaktor der Columbia, wodurch der Schlachtkreuzer zerstört wird. \Man wird vielleicht nie erfahren, was schief gelaufen ist und warum die Besatzung so schnell überrannt wurde, aber eines ist sicher. Die Rebellen sind dafür verantwortlich."
