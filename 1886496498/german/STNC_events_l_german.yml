 STNC_technology.750.desc.borg: "Die Schaffung eines künstlichen Subkontinents auf dem Meeresboden von [Ort.GetName] ist nach den jüngsten technologischen Fortschritten eine Möglichkeit geworden. Es wurden neue Techniken entwickelt, bei denen leistungsstarke harmonische Resonatoren eingesetzt werden, um den tektonischen Druck auf die Platten zu verringern, ohne störende seismische Ereignisse auszulösen. Dies könnte die nutzbare Landmasse auf [Ort.Name] erheblich vergrößern."
 STNC_technology.750.desc.earth: "Das Atlantis-Projekt, die Schaffung eines neuen künstlichen Subkontinents auf dem Mittelatlantischen Rücken, ist seit langem ein Traum von Direktor [atlantis_manager.GetName]. Die Realisierbarkeit des Projekts wurde in der Vergangenheit abgelehnt, da eine der Herausforderungen darin bestand, den Aufbau an der Unterseite des Erdmantels zu beschleunigen, ohne die Belastung der tektonischen Platten zu erhöhen. \Unter der Leitung von Direktor [atlantis_manager.GetName] wurde jedoch eine neue Technik entwickelt, bei der leistungsstarke harmonische Resonatoren eingesetzt werden, um den tektonischen Druck auf die Platten zu verringern, ohne massive seismische Ereignisse auszulösen. Nach den Prognosen von [atlantis_manager.GetHerHis] würde dieser Prozess einige Jahre dauern, aber die nutzbare Landmasse auf [location.GetName] erheblich vergrößern."
 STNC_technology.750.desc.regular: "Das Projekt des künstlichen Kontinents, die Schaffung eines neuen künstlichen Subkontinents auf dem Meeresboden von [Ort.GetName], ist seit langem ein Traum von Direktor [atlantis_manager.GetName]. Die Realisierbarkeit des Projekts wurde in der Vergangenheit abgelehnt, da eine der Herausforderungen darin bestand, den Aufbau an der Unterseite des Erdmantels zu beschleunigen, ohne die Belastung der tektonischen Platten zu erhöhen. \Unter der Leitung von Direktor [atlantis_manager.GetName] wurde jedoch eine neue Technik entwickelt, bei der leistungsstarke harmonische Resonatoren eingesetzt werden, um den tektonischen Druck auf die Platten zu verringern, ohne massive seismische Ereignisse auszulösen. Nach Hochrechnungen von [atlantis_manager.GetHerHis] würde dieser Prozess einige Jahre dauern, aber die nutzbare Landmasse auf [location.GetName] erheblich vergrößern."
 STNC_technology.750.name: "Ein neuer Kontinent"
 STNC_technology.800.a: "Verfolgen Sie die Tarntechnologie."
 STNC_technology.800.desc: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scienceDirector.GetName], und ich habe ein Team geleitet, das fortschrittliche Tarntechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch bei der Isolierung von Subraumemissionen erzielt haben, der uns die Möglichkeit gibt, diese Technologie zur Entwicklung neuer Tarntechnologien zu nutzen."
 STNC_technology.800.name: "Durchbruch bei der Tarnung"
 STNC_technology.800.q: "Was hat das zu bedeuten?"
 STNC_technology.800.q.response: "Tarnungen werden unseren Schiffen einen taktischen Vorteil verschaffen, wenn sie in den Kampf ziehen, können aber unsere Nachbarn, die nicht über diese Technologie verfügen, alarmieren."
 STNC_technology.801.a: "[Root.GetExcellent]"
 STNC_technology.801.desc: "[Root.GetRulerTitle] [Root.GetRulerName], ich freue mich, Ihnen mitteilen zu können, dass wir erfolgreich einen Prototyp für unsere erste Tarnvorrichtung entwickelt haben. \n\nDieser Entwurf ist zwar funktionsfähig, aber wir benötigen noch weitere Forschung, um ihn für den Einsatz an Bord unserer Schiffe zu miniaturisieren."
 STNC_technology.801.name: "Durchbruch bei der Tarnvorrichtung"
 STNC_technology.811.a: "Schlagen Sie den Vertrag vor."
 STNC_technology.811.b: "Die Analysten haben überreagiert..."
 STNC_technology.811.desc: "Unsere Agenten in der [Von.GetName] haben entdeckt, dass [Von.GetNavyNameDefinitiv] mit der Erforschung der Tarntechnologie für den Einsatz an Bord ihrer Schiffe begonnen hat. \Eine solche Entwicklung würde ein strategisches Risiko für die [Root.GetName] darstellen. Einige in [Root.Capital.GetName] haben vorgeschlagen, den [From.GetName] einen Vertrag anzubieten, der ihnen im Gegenzug für den Verzicht auf diese Technologie Frieden verspricht."
 STNC_technology.811.name: "[Von.GetName] Durchbruch bei der Tarnung"
 STNC_technology.812.a: "Unterzeichnet den Vertrag."
 STNC_technology.812.b: "Unsere Forschung geht sie nichts an."
 STNC_technology.812.desc: "[Von.GetRulerTitle] [Von.GetRulerName] der [Von.GetName] hat die [Wurzel.GetName] eingeladen, den Vertrag von [VonFrom.GetName] zu unterzeichnen, ein Abkommen, das die Beziehungen verbessern und den Frieden sichern würde, wenn die [Wurzel.GetName] im Gegenzug ihre Forschung an der Tarntechnologie aufgibt."
 STNC_technology.812.name: "[Von.GetName] schlägt Vertrag von [VonFrom.GetName] vor"
 STNC_technology.813.a: "[Root.GetExcellent]"
 STNC_technology.813.desc: "[Von.GetRulerTitle] [Von.GetRulerName] des [Von.GetName] hat dem Vertrag von [VonFrom.GetName] zugestimmt und unterzeichnet und damit die Bemühungen des [Von.GetName] zur Entwicklung von Tarntechnologie aufgegeben."
 STNC_technology.813.name: "[Von.GetName] unterzeichnet den Vertrag von [Von.GetName]"
 STNC_technology.814.a: "[Root.GetUnfortunate]"
 STNC_technology.814.a: "[Root.GetUnfortunate]"
 STNC_technology.814.desc: "[Von.GetRulerTitle] [Von.GetRulerName] der [Von.GetName] hat die Bedingungen des vorgeschlagenen Vertrags von [VonFrom.GetName] abgelehnt und auf dem Recht der [Von.GetName] bestanden, jede Technologie zu entwickeln, die sie für angemessen hält."
 STNC_technology.814.desc: "[From.GetRulerTitle] [From.GetRulerName] des [From.GetName] hat die Bedingungen des vorgeschlagenen Vertrags von [FromFrom.GetName] abgelehnt und besteht auf dem Recht des [From.GetName], jede Technologie zu entwickeln, die er für angemessen hält."
 STNC_technology.814.name: "[Von.Name.Erhalten] lehnt Vertrag von [Von.Name.Erhalten] ab"
 STNC_technology.814.name: "[From.GetName] lehnt den Vertrag von [FromFrom.GetName] ab"
 STNC_technology.815.a: "[Root.GetUnderstood]"
 STNC_technology.815.a: "[Root.GetUnderstood]"
 STNC_technology.815.desc: "[Von.GetRulerTitle] [Von.GetRulerName] der [Von.GetName] und [VonFrom.GetRulerTitle] [VonFrom.GetRulerName] der [VonFrom.GetName] haben den Vertrag von [VonFromFrom.GetName] unterzeichnet, der [Von.GetName] dazu zwingt, seine Bemühungen zur Entwicklung der Tarntechnologie im Gegenzug für verbesserte Beziehungen und Frieden zwischen den Mächten aufzugeben."
 STNC_technology.815.desc: "[Von.GetRulerTitle] [Von.GetRulerName] der [Von.GetName] und [VonFrom.GetRulerTitle] [VonFrom.GetRulerName] der [VonFrom.GetName] haben den Vertrag von [VonFromFrom.GetName] unterzeichnet, der [Von.GetName] dazu zwingt, im Gegenzug für verbesserte Beziehungen und Frieden zwischen den Mächten seine Bemühungen um die Entwicklung von Tarntechnologie aufzugeben."
 STNC_technology.815.name: "[Von.Name.Von.Name] und [Von.Name.Von.Name] unterzeichnen Vertrag von [Von.Name.Von.Von.Name]"
 STNC_technology.815.name: "[Von.Name.Holt] und [Von.Name.Holt] unterzeichnen Vertrag von [Von.Name.Holt]"
 STNC_technology.820.a: "Sie werden dafür bezahlen..."
 STNC_technology.820.a: "They'll pay for this..."
 STNC_technology.820.desc: "Der [Von.Name.Von.GetName] hat seine Entwicklung der Tarntechnologie wieder aufgenommen, was eine eklatante Verletzung des Vertrags von [Von.Name.Von.GetName] darstellt."
 STNC_technology.820.desc: "Der [Von.GetName] hat seine Entwicklung der Tarntechnologie wieder aufgenommen und damit in eklatanter Weise gegen den Vertrag von [Von.GetName] verstoßen."
 STNC_technology.820.name: "[Von.GetName] bricht den Vertrag von [VonFrom.GetName]"
 STNC_technology.820.name: "[Von.Name.Erhalten] Vertrag von [Von.Name.Erhalten] brechen"
 STNC_technology.821.a: "Wie können wir ihnen vertrauen?"
 STNC_technology.821.a: "Wie können wir ihnen vertrauen?"
 STNC_technology.821.desc: "Der [Von.GetName] hat seine Entwicklung der Tarntechnologie wieder aufgenommen und damit in eklatanter Weise gegen den Vertrag von [Von.GetName] verstoßen, der mit dem [Von.GetName] unterzeichnet wurde."
 STNC_technology.821.desc: "Der [Von.GetName] hat seine Entwicklung der Tarntechnologie wieder aufgenommen und verstößt damit in eklatanter Weise gegen den Vertrag von [VonFromFrom.GetName], der mit dem [VonFrom.GetName] unterzeichnet wurde."
 STNC_technology.821.name: "[Von.GetName] Vertrag von [VonFromFrom.GetName] brechen"
 STNC_technology.821.name: "[From.GetName] Brechen Sie den Vertrag von [FromFromFrom.GetName]"
 STNC_technology.900.a: "Verfolgen Sie die Android-Technologie."
 STNC_technology.900.desc: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scienceDirector.GetName], und ich leite ein Team, das fortschrittliche positronische und kybernetische Technologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir eine Reihe von Durchbrüchen bei bioplastischen Rahmen, künstlichen neuronalen Netzen und Kognitionssoftware erzielt haben. \Wir stehen kurz davor, eine vollwertige künstliche Lebensform zu erschaffen."
 STNC_technology.900.name: "Durchbruch bei den Androiden"
 STNC_technology.900.q: "Was sind die Auswirkungen?"
 STNC_technology.900.q.response: "Der Bau von Androiden könnte das Leben innerhalb der [Root.GetName] verändern. Es liegt in unserer Hand, ob wir unsere Schöpfungen als Werkzeuge betrachten, die uns das Leben erleichtern, oder als eine neue Kultur, die wir willkommen heißen."
 STNC_technology.901.a: "[Root.GetExcellent]"
 STNC_technology.901.desc: "[Root.GetRulerTitle] [Root.GetRulerName], wir haben unsere Forschungen erfolgreich abgeschlossen, um eine neue Form künstlichen Lebens in Produktion zu bringen. \Die ersten dieser Wesen wurden auf [Root.Capital.GetName] zusammengebaut, aber um mehr zu produzieren, müssen wir eine §Y$Baumaschinen-Montageanlage$§! bauen."
 STNC_technology.901.name: "Androiden-Durchbruch"
 STNC_tellarite_flavour.1.a: "Das wird die Sache klären!"
 STNC_tellarite_flavour.1.desc: "Captain [Offizier.GetName], Sie haben große Ohren, was halten Sie davon, außerirdischen Ethnien zu erlauben, sich auf unseren Welten niederzulassen?“, fragt der leitende Offizier der [Root.GetFleetName], der seit einer Stunde lautstark mit dem Wissenschaftsoffizier über die Vorzüge und Misserfolge der interstellaren Einwanderung diskutiert. \n\nDer Kapitän dreht sich um und spricht ausführlich über die zu berücksichtigenden wirtschaftlichen Faktoren, während der Wissenschaftsoffizier Statistiken aufruft, die sowohl Argumente für als auch gegen den Punkt aufzeigen. \n\nDie Debatte dauert weitere zwei Stunden, in denen Beleidigungen ausgetauscht werden und sich weitere Mitglieder der Brückenbesatzung einmischen. Auf dem Hauptbildschirm werden Pro- und Kontra-Argumente aufgelistet, und Umfragen und Statistiken werden so verdreht und manipuliert, dass sie allen Seiten des Arguments dienen, während die Debatten abwechslungsreich und hitzig bleiben. \n\nSchließlich klopft Captain [officer.GetName] mit einem Pad auf [officer.GetHerHis] Konsole und erklärt: \Wir werden eine Computersimulation erstellen, die uns zeigen wird, wer Recht hat“, bringt die Brücke zum Schweigen und befiehlt jedem Abteilungsleiter, eine Woche lang in seiner Freizeit an dem Programm zu arbeiten."
 STNC_tellarite_flavour.1.name: "Die Debatte"
 STNC_tellarite_flavour.101.a: "Finanzierung der öffentlichen Gedenkkampagne."
 STNC_tellarite_flavour.101.b: "Geschichte lässt man am besten in der Vergangenheit."
 STNC_tellarite_flavour.101.desc: "Vor fast fünfhundert Jahren verwüsteten die Stimmenkriege einen Großteil von Tellar. Was als gesunder Wettbewerb um die effektivste Sprache für Debatten begann, wurde von den tellaritischen Nationen bald zu einem regelrechten Krieg eskaliert. Durch den Einsatz chemischer Kampfstoffe stieg die Zahl der Todesopfer schließlich auf über hundert Millionen. \n\nNur durch den mutigen Einsatz der 'Verschwörung der Helden' gelang es Tellar, Frieden zu finden. \n\nAngeführt von Semesh glasch Yov, einem General der Vereinigten Provinzen von Koyen, und ihrem Rivalen Bursh chim Balkar, einem Admiral der Republik Nivel, setzte die Verschwörung gleichzeitig die Führer der größten tellaritischen Nationen ab und unterzeichnete einen sofortigen Waffenstillstand. \n\nHeute haben viele Tellariten in ganz [Root.GetName] das Gefühl, dass die Stimmkriege in Vergessenheit geraten sind. Eine öffentliche Gedenkkampagne zum fünfzigsten Jahrestag würde dafür sorgen, dass die Lektionen der Vergangenheit nicht vergessen werden."
 STNC_tellarite_flavour.101.name: "Erinnerung an die Stimmkriege"
 STNC_tellarite_flavour.102.a: "[Root.GetExcellent]"
 STNC_tellarite_flavour.102.desc: "Die öffentliche Gedenkkampagne zum fünfhundertsten Jahrestag der Stimmenkriege wird von den meisten Tellariten als Erfolg angesehen. Sie haben sich an einer intensiven Debatte über die Ursprünge des Konflikts und die geeignetsten Methoden zur Vermeidung künftiger Katastrophen sowohl im eigenen Land als auch bei anderen Spezies beteiligt."
 STNC_tellarite_flavour.102.name: "Die Erinnerung an die Stimmkriege"
 STNC_tellarite_flavour.103.a: "[Root.GetUnfortunate]"
 STNC_tellarite_flavour.103.desc: "Die öffentliche Gedenkkampagne zum fünfzigsten Jahrestag der Stimmenkriege wurde von den meisten Tellariten als Fehlschlag betrachtet, nachdem es zu einem Aufruhr zwischen ethnischen Koyeniten und Nivelandern gekommen war, die über die Ursprünge des Konflikts debattierten. \Die Unruhen haben viele beunruhigt, die dachten, die Spaltungen der Vergangenheit seien geheilt worden."
 STNC_tellarite_flavour.103.name: "Die Erinnerung an die Stimmkriege"
 STNC_tellarite_flavour.2.a: "Der Captain hat immer Recht."
 STNC_tellarite_flavour.2.desc: "Eine Woche ist vergangen und die Computersimulation hat das Ergebnis geliefert. Der Wissenschaftsoffizier hält ein Padd in der Hand, während er sich an die Brücke wendet. \n\n'Das Programm zeigt, dass beide Seiten stichhaltige Argumente haben, aber die Mehrheit der Daten unterstützt die Position des Captains.' \n\nStolz auf die Daten bringt Kapitän [Offizier.GetName] seine Kritiker zum Schweigen und schickt die Mannschaft zurück an die Arbeit."
 STNC_tellarite_flavour.2.name: "Die Debatte"
 STNC_tellarite_flavour.3.a: "Eine gute Debatte ist ihre eigene Belohnung."
 STNC_tellarite_flavour.3.desc: "Eine Woche ist vergangen und die Computersimulation hat das Ergebnis geliefert. Der Wissenschaftsoffizier hält ein Padd in der Hand und wendet sich an die Brücke. \n\n'Das Programm zeigt, dass beide Seiten stichhaltige Argumente haben, aber die Mehrheit der Daten unterstützt nicht die Position des Captains.' \n\nKapitän [officer.GetName] akzeptiert zögernd die Niederlage und lässt die Besatzung über die Debatte nachdenken, bevor er alle zurück auf ihre Stationen beordert."
 STNC_tellarite_flavour.3.name: "Die Debatte"
 STNC_tellarite_story.1.a: "Drängt auf das Thema."
 STNC_tellarite_story.1.b: "Die Vergangenheit ist Vergangenheit."
 STNC_tellarite_story.1.desc: "Der öffentliche Druck auf die [Root.GetName], die ColAndor-Schriftrollen aus dem [TellariteCountry.GetName] zurückzuholen, ist gestiegen. \n\nDie Regierung des [tellariteCountry.GetSpeciesName] [tellariteCountry.GetRulerTitle] hat die Schriftrollen kurz nach dem ersten Kontakt dem [tellariteCountry.GetSpeciesName] übergeben und behauptet seitdem, dass die vorübergehende Natur der Vereinbarung nie vereinbart wurde. \n\nDie Schriftrollen haben einen enormen kulturellen Wert, da sie die früheste bekannte Dokumentation der modernen [From.GetSpeciesName] politischen Theorie darstellen. Ihre Präsenz auf [TellariteCountry.Capital.GetName] erweist sich für viele als unerträglich."
 STNC_tellarite_story.1.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.10.a: "Fragt [allyCountry1.GetName]."
 STNC_tellarite_story.10.b: "Fragt [VerbündetesLand2.HoltName]."
 STNC_tellarite_story.10.c: "Fragt [allyCountry3.GetName]."
 STNC_tellarite_story.10.d: "Beunruhigend."
 STNC_tellarite_story.10.desc_01: "Die Weigerung der [From.GetName], die ColAndor-Schriftrollen zurückzugeben, beherrscht weiterhin den öffentlichen Diskurs. \Root.GetRulerTitle] [Root.GetRulerName] hat nun das Gefühl, dass [Root.Leader.GetHerHis] Optionen ohne Krieg begrenzt sind, obwohl die Hoffnung besteht, dass eine bevorzugte dritte Partei in der Lage sein könnte, den Druck auf die Regierung von [From.GetSpeciesName] zu erhöhen."
 STNC_tellarite_story.10.desc_02: "Die Weigerung der [From.GetName], die KolAndor-Schriftrollen zurückzugeben, beherrscht weiterhin den öffentlichen Diskurs. \Root.GetRulerTitle] [Root.GetRulerName] hat nun das Gefühl, dass [Root.Leader.GetHerHis] nur noch wenige Optionen außer Krieg hat, aber noch schlimmer sind die Gerüchte über die militärischen Elemente innerhalb der [Root.GetName], die bereit sind, die Dinge in die eigenen Hände zu nehmen."
 STNC_tellarite_story.10.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.11.a: "Die ColAndor-Schriftrollen?"
 STNC_tellarite_story.11.a: "Unglücklich."
 STNC_tellarite_story.11.a.response: "Sie wurden dem [VonVon.GetSpeciesName] [VonVon.GetRulerTitle] kurz nach dem ersten Kontakt zwischen unseren Völkern vorgelegt. Die Regierung von [VonVon.GetSpeciesName] hat uns seitdem verraten und behauptet, dass die vorübergehende Natur der Vereinbarung nie vereinbart wurde. \n\nDie Schriftrollen haben einen enormen kulturellen Wert, da sie die früheste bekannte Dokumentation der modernen [VonVon.HolenSieSpeziesName] politischen Theorie sind. Ihre Anwesenheit auf [Von.Hauptstadt.GetName] erweist sich für viele auf [Von.Hauptstadt.GetName] als unerträglich!"
 STNC_tellarite_story.11.b: "Wir werden unsere [Von.GetSpeciesName]-Verbündeten natürlich unterstützen."
 STNC_tellarite_story.11.b.response: "Ihr habt unsere Dankbarkeit!"
 STNC_tellarite_story.11.c: "Das ist nicht unsere Angelegenheit."
 STNC_tellarite_story.11.c.response: "Nun gut, so sei es."
 STNC_tellarite_story.11.desc: "Grüße vom [Von.GetName], [Root.GetRulerTitle] [Root.GetRulerName]. Ich wünschte, es wäre nicht so, aber ich fürchte, ich muss die Leute von [Root.GetSpeciesName] um einen Gefallen bitten. Die [FromFrom.GetName] hat sich lange geweigert, die ColAndor-Schriftrollen an ihren rechtmäßigen Platz in der [From.Capital.GetName] zurückzugeben. Wären Sie bereit, uns in dieser Angelegenheit zu vertreten?"
 STNC_tellarite_story.11.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.12.b: "Die Antwort ist immer noch nein."
 STNC_tellarite_story.12.b.response: "Ich fürchte, dass unsere [From.GetSpeciesName]-Freunde von dieser Antwort nicht begeistert sein könnten, [Root.GetRulerTitle]."
 STNC_tellarite_story.12.c: "Vielleicht können wir einen Handel aushandeln?"
 STNC_tellarite_story.12.c.response: "Eine Abmachung? Ich bin von unseren [Von.GetSpeciesName]-Freunden autorisiert, eine unbefristete Leihgabe zu formalisieren, die an bestimmte Bedingungen geknüpft ist, um den Zugang zu den Bürgern des [Von.GetName]..."
 STNC_tellarite_story.12.d: "Nun gut, die Schriftrollen werden an [Von.Hauptstadt.GetName] zurückgegeben."
 STNC_tellarite_story.12.d.response: "Ich muss sagen, [Root.GetRulerTitle], ich habe eine solche... Gnade nicht erwartet. Ich werde [Von.GetRulerTitle] [Von.GetRulerName] die gute Nachricht überbringen."
 STNC_tellarite_story.12.desc: "Ah, [Root.GetRulerTitle] [Root.GetRulerName]. Grüße von der [FromFrom.GetName]. \Ich komme heute zu Euch, um Euch zu bitten, die Bitte des [Von.HolName] zu überdenken und die ColAndor-Schriftrollen an ihren rechtmäßigen Platz in [Von.Hauptstadt.HolName] zurückzubringen."
 STNC_tellarite_story.12.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.13.a: "Unglücklich."
 STNC_tellarite_story.13.desc: "Die [FromFrom.GetName] haben unsere Bitte abgelehnt, über die Rückgabe der ColAndor-Schriftrollen von der [From.GetName] zu verhandeln. Die Regierung von [VonVon.GetSpeciesName] hält es für unklug, sich in diese Angelegenheit einzumischen."
 STNC_tellarite_story.13.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.14.a: "Das ist untragbar!"
 STNC_tellarite_story.14.desc: "Der [Von.GetName] hat sich wieder einmal geweigert, die ColAndor-Schriftrollen an [Wurzel.Hauptstadt.GetName] zurückzugeben, trotz der besten Bemühungen von [VonFrom.GetRulerTitle] [VonFrom.GetRulerName] des [VonFrom.GetName], in unserem Namen zu verhandeln. Viele im [Root.GetName] sind nun der Meinung, dass die Diplomatie in dieser Angelegenheit ein Ende gefunden hat."
 STNC_tellarite_story.14.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.15.a: "Besorgniserregend!"
 STNC_tellarite_story.15.desc: "Abtrünnige Elemente innerhalb der [Wurzel.GetName]-Militärstruktur haben es auf sich genommen, die [Von.Hauptstadt.GetName] anzugreifen, um die Rückgabe der ColAndor-Schriftrollen zu erzwingen. Während der [Wurzel.GetRulerTitle] die Angriffe verurteilt hat, wünschen sich viele in [Wurzel.Hauptstadt.GetName] einen schnellen Erfolg."
 STNC_tellarite_story.15.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.16.a: "Roter Alarm!"
 STNC_tellarite_story.16.desc: "Abtrünnige Elemente innerhalb der [Von.GetName]-Militärstruktur haben es auf sich genommen, [Root.Capital.GetName] anzugreifen, um die Rückgabe der ColAndor-Schriftrollen zu erzwingen. Während der [Von.GetSpeciesName] [Von.GetRulerTitle] die Angriffe verurteilt hat, weigern sich viele in [Root.Capital.GetName], die Aktionen der Rebellen von der Regierung zu trennen."
 STNC_tellarite_story.16.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.17.a: "Ausgezeichnet."
 STNC_tellarite_story.17.desc: "Die Schriftrollen von ColAndor wurden von abtrünnigen Teilen des Militärs erfolgreich geborgen. Auch wenn die Art und Weise ihrer Rückgabe mit einem Makel behaftet ist, sind viele der Meinung, dass die Wiederherstellung der Ehre von [Root.GetSpeciesName] den Preis wert ist."
 STNC_tellarite_story.17.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.19.a: "Das ist eine Katastrophe!"
 STNC_tellarite_story.19.desc: "Die ColAndor-Schriftrollen wurden von abtrünnigen Mitgliedern des [Von.GetSpeciesName]-Militärs aus [Root.Capital.GetName] gestohlen. Während viele akzeptieren, dass die Art ihrer Anwesenheit auf [Wurzel.Hauptstadt.Name] umstritten war, hat der Verlust von Menschenleben, der bei den Angriffen erlitten wurde, weit verbreitete Wut hervorgerufen."
 STNC_tellarite_story.19.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.2.a: "Die ColAndor-Schriftrollen?"
 STNC_tellarite_story.2.a.response: "Ja, sie wurden einem eurer Vorgänger vor vielen Jahren nach dem ersten Kontakt zwischen unseren Völkern überreicht. Wir hatten sie als vorübergehende Leihgabe unter Freunden gedacht, bis Euer [Root.GetRulerTitle] Ger beschloss, sie zu behalten! \n\n Mein Volk verlangt ihre Rückgabe, und ich würde es vorziehen, dies friedlich zu tun. Sie sind eines unserer wertvollsten Artefakte, in denen die noch heute gültigen Regierungsmethoden beschrieben sind. \Aber wenn ihr nicht einmal wisst, was sie sind... welchen Wert haben sie dann für euch? Gebt sie uns zurück und ihr habt nichts verloren, während ihr euch unsere Dankbarkeit verdient. Wir mögen schnell zornig sein, aber wir sind auch schnell bereit, zu vergeben."
 STNC_tellarite_story.2.b: "Die Schriftrollen werden auf [Root.Capital.GetName] verbleiben."
 STNC_tellarite_story.2.b.response: "Ihr könntet feststellen, dass das ein teurer Fehler ist, [Root.GetRulerTitle]."
 STNC_tellarite_story.2.c: "Vielleicht können wir einen Handel aushandeln?"
 STNC_tellarite_story.2.c.response: "Eine Abmachung? [Root.GetRulerTitle] die Artefakte meiner Welt sind nicht zu verkaufen! \Ich bin bereit, eine unbefristete Leihgabe zu vereinbaren, die an bestimmte Bedingungen geknüpft ist, um den Zugang zu den Bürgern der [Von.GetName]..."
 STNC_tellarite_story.2.d: "Nun gut, die Schriftrollen werden an [Von.Hauptstadt.GetName] zurückgegeben."
 STNC_tellarite_story.2.d.response: "Ich muss sagen, [Root.GetRulerTitle], ich habe solch eine... Gnade nicht von einem [Root.Leader.Species.GetName] erwartet. Ich spüre, dass dies ein neuer Anfang für unsere Völker ist!"
 STNC_tellarite_story.2.desc: "Guten Tag vom [Von.GetName], [Root.GetRulerTitle] [Root.GetRulerName]. Ich komme mit einem Vorschlag. Zu lange sind die ColAndor-Schriftrollen von [From.Capital.GetName] ferngehalten worden. Zu lange sind sie auf [Root.Capital.GetName] aufbewahrt worden! \Mein Vorschlag ist folgender: Gebt uns die Schriftrollen zurück, und wir werden Euch den bösen Glauben verzeihen, in dem sie entwendet wurden."
 STNC_tellarite_story.2.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.20.a: "Ausgezeichnet."
 STNC_tellarite_story.20.desc: "Die ColAndor-Schriftrollen bleiben auf [Root.Capital.GetName] gesichert, nachdem Angriffe von abtrünnigen Elementen des [From.GetSpeciesName]-Militärs abgewehrt wurden."
 STNC_tellarite_story.20.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.21.a: "Das ist eine Katastrophe!"
 STNC_tellarite_story.21.desc: "Die ColAndor-Schriftrollen verbleiben auf [Von.Hauptstadt.GetName], nachdem Angriffe von abtrünnigen Elementen des [Wurzel.GetSpeciesName]-Militärs von [Von.GetSpeciesName]-Kräften abgewehrt wurden."
 STNC_tellarite_story.21.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.22.a: "[Root.GetUnderstood]"
 STNC_tellarite_story.22.desc: "Die colAndor-Schriftrollen verbleiben auf [Von.Hauptstadt.GetName], nachdem Angriffe von abtrünnigen Elementen des [VonFrom.GetSpeciesName]-Militärs von [Von.GetSpeciesName]-Kräften abgewehrt wurden."
 STNC_tellarite_story.22.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.23.a: "[Root.GetUnderstood]"
 STNC_tellarite_story.23.desc: "Die ColAndor-Schriftrollen wurden von abtrünnigen Elementen des [Von.GetSpeciesName]-Militärs aus [VonFrom.Capital.GetName] gestohlen. Während viele auf [VonVon.Hauptstadt.GetName] akzeptieren, dass die Art ihrer Anwesenheit auf dem Planeten umstritten war, hat der Verlust an Menschenleben, der bei den Angriffen erlitten wurde, weit verbreitete Wut hervorgerufen."
 STNC_tellarite_story.23.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.25.a: "Ausgezeichnet."
 STNC_tellarite_story.25.desc: "Der [Von.GetName] hat einer für beide Seiten vorteilhaften Lösung für unsere Bedenken bezüglich der ColAndor-Schriftrollen zugestimmt. \n\nDa der Zugang zu den Schriftrollen für alle Bürger von [Root.GetName] gesichert ist, hat sich die Regierung von [From.GetSpeciesName] bereit erklärt, Entschädigungen zu zahlen und die hohe Instandhaltung der öffentlichen Einrichtung, in der die Schriftrollen aufbewahrt werden, zu gewährleisten. \Darüber hinaus hat ein symbolisches Eingeständnis des Fehlverhaltens dazu beigetragen, viele derjenigen in [Root.Capital.GetName] zu besänftigen, die ihre Rückgabe gefordert hatten."
 STNC_tellarite_story.25.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.26.a: "Ausgezeichnet."
 STNC_tellarite_story.26.desc: "Die [Von.GetName] hat zugestimmt, die ColAndor-Schriftrollen zurückzugeben. \n\nMit dem vereinbarten weiteren Zugang zu den Schriftrollen für alle [Von.GetName]-Bürger hat die [Von.GetSpeciesName]-Regierung einem Eingeständnis des Fehlverhaltens zugestimmt, das viele derjenigen in [Root.Capital.GetName], die die Rückgabe der Schriftrollen gefordert hatten, weithin beschwichtigt hat."
 STNC_tellarite_story.26.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.27.a: "[Root.GetUnderstood]"
 STNC_tellarite_story.27.desc: "Die [Von.GetName] hat zugestimmt, die ColAndor-Schriftrollen zurückzugeben. \Mit der Vereinbarung, dass alle Bürger von [Von.GetName] weiterhin Zugang zu den Schriftrollen haben, hat die Regierung von [Von.GetSpeciesName] einem Eingeständnis des Fehlverhaltens zugestimmt, das viele derjenigen in [VonFrom.Capital.GetName], die die Rückgabe der Schriftrollen forderten, weithin beschwichtigt hat."
 STNC_tellarite_story.27.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.28.a: "[Root.GetUnderstood]"
 STNC_tellarite_story.28.desc: "Der [Von.GetName] hat einer für beide Seiten vorteilhaften Lösung für [VonFrom.GetSpeciesName] Bedenken bezüglich der colAndor-Schriftrollen zugestimmt. \n\nDa der Zugang zu den Schriftrollen für alle [VonVon.GetName]-Bürger gesichert ist, hat die [Von.GetSpeciesName]-Regierung zugestimmt, Entschädigungen zu zahlen und die hohe Instandhaltung der öffentlichen Einrichtung zu gewährleisten, in der die Schriftrollen aufbewahrt werden. \Darüber hinaus hat ein symbolisches Eingeständnis des Fehlverhaltens dazu beigetragen, viele der Bürger von [VonFrom.Capital.GetName], die ihre Rückgabe forderten, zu besänftigen."
 STNC_tellarite_story.28.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.3.a: "Ausgezeichnet."
 STNC_tellarite_story.3.desc: "[Von.HoltHerrschertitel] [Von.HoltHerrschername] der [Von.HoltName] hat eine überraschende Ankündigung gemacht, in der er vergibt, was das Volk von [Von.HoltSpeziesName] als anhaltende Übertretung seitens der [Wurzel.HoltName] betrachtet. \n\nKurz nach dem ersten Kontakt mit [Von.GetName] veranlasste deren [Von.GetRulerTitle] die Übergabe der KolAndor-Schriftrollen an [Root.Capital.GetName]. \n\nDie Schriftrollen sind von enormem kulturellem Wert, da sie die früheste bekannte Dokumentation der modernen politischen Theorie von [Von.GetSpeciesName] sind, und die Regierung von [Von.GetSpeciesName] hat lange behauptet, dass sie über die vereinbarten Bedingungen hinaus in [Root.Capital.GetName] aufbewahrt wurden, eine Behauptung, die [Root.GetName] zurückgewiesen hat. \n\nDie Vergebung des Vorfalls ebnet den Weg für bessere Beziehungen in der Zukunft."
 STNC_tellarite_story.3.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.30.a: "Welche Wahl gab es denn?"
 STNC_tellarite_story.30.b: "Wir müssen unser Volk überzeugen."
 STNC_tellarite_story.30.desc: "Der Verlust der ColAndor-Schriftrollen hat den Stolz vieler Bürger in ganz [Root.GetName] verletzt. Viele fühlen sich durch die offensichtliche Ohnmacht der Regierung entmutigt, und nur wenige sind bereit, zuzugeben, dass die Rückgabe der Schriftrollen die richtige Entscheidung war."
 STNC_tellarite_story.30.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.4.a: "unglücklich."
 STNC_tellarite_story.4.desc: "[From.GetRulerTitle] [From.GetRulerName] der [From.GetName] hat unsere Bitte abgelehnt, die colAndor-Schriftrollen an [Root.Capital.GetName] zurückzugeben."
 STNC_tellarite_story.4.name: "Die colAndor-Schriftrollen"
 STNC_tellarite_story.5.a: "sind ausgezeichnet."
 STNC_tellarite_story.5.desc: "Der [Von.Ab.GetName] wurde von den [Von.GetSpeciesName]s kontaktiert, um über die Rückgabe der ColAndor-Schriftrollen zu verhandeln. Glücklicherweise hält es die Regierung von [VonFrom.GetSpeciesName] für unklug, sich in diese Angelegenheit einzumischen."
 STNC_tellarite_story.5.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.6.a: "Unglücklich."
 STNC_tellarite_story.6.desc: "Die [Von.GetName] hat sich erneut geweigert, die ColAndor-Schriftrollen an die [VonFrom.Capital.GetName] zurückzugeben, obwohl wir uns nach Kräften bemüht haben, im Namen der [VonFrom.GetName] zu verhandeln. Viele in [VonFrom.GetName] sind nun der Meinung, dass die Diplomatie in dieser Angelegenheit am Ende ist, und Analysten in [Root.Capital.GetName] befürchten, dass ein Konflikt zwischen den Völkern [Von.GetSpeciesName] und [VonFrom.GetSpeciesName] kurz bevorstehen könnte."
 STNC_tellarite_story.6.name: "Die ColAndor-Schriftrollen"
 STNC_tellarite_story.7.a: "Besorgniserregend."
 STNC_tellarite_story.7.desc: "Abtrünnige Elemente innerhalb der militärischen Struktur von [Von.GetName] haben es auf sich genommen, [VonFrom.Capital.GetName] anzugreifen, um die Rückgabe der colAndor-Schriftrollen zu erzwingen. Während der [Von.GetSpeciesName] [Von.GetRulerTitle] die Angriffe verurteilt hat, weigern sich viele in [VonFrom.Capital.GetName], die Aktionen der Rebellen von denen der Regierung zu trennen."
 STNC_tellarite_story.7.name: "Die ColAndor-Schriftrollen"
 STNC_temporal_events.1.accept: "Wir müssen nach einem Wohltäter suchen."
 STNC_temporal_events.1.desc: "Unser Wissen über die Zukunft und die verschiedenen Parteien des sogenannten §Btemporalen Kalten Krieges§! ist bestenfalls unvollständig. \Wenn wir mit jemandem aus dieser Zeit Kontakt aufnehmen können, der bereit ist, uns zu unterstützen, sind wir vielleicht endlich in der Lage, die Zeit zu beherrschen."
 STNC_temporal_events.1.name: "Ein zeitlicher Wohltäter"
 STNC_temporal_events.1.reject: "Die Gegenwart ist unsere einzige Sorge."
 STNC_temporal_events.100.accept.temporal_benefactor_future_guy: "Sie ist unser Schicksal."
 STNC_temporal_events.100.accept.temporal_benefactor_sphere_builders: "Unsere Schicksale sind miteinander verwoben."
 STNC_temporal_events.100.accept.temporal_benefactor_time_police: "Die Zeitlinie braucht uns."
 STNC_temporal_events.100.desc.future_guy: "[Root.GetRulerTitle] [Root.GetRulerName] ist von einer schattenhaften Gestalt kontaktiert worden, die behauptet, aus der fernen Zukunft zu kommen. \n\n Die Person projiziert sich durch eine Art Holografie in den Arbeitsbereich von [Root.GetRulerTitle] und verrät nur wenig über die Bedingungen eines Deals. \Als Gegenleistung für die Erledigung einer Reihe von Aufgaben und die Förderung ihrer Agenda in dem, was sie als „temporalen kalten Krieg“ bezeichnen, wird [Root.GetName] mit Technologie und Informationen versorgt, um sich gegen jegliche Bedrohung zu schützen."
 STNC_temporal_events.100.desc.sphere_builders: "[Root.GetRulerTitle] [Root.GetRulerName] wurde von einer mysteriösen Gestalt kontaktiert, die behauptet, von einer fortgeschrittenen Ethnie zu sein, die die Interessen der [Root.GetName] schützen will. \n\n Die Person projiziert sich durch eine Art Holografie in den Arbeitsbereich von [Root.GetRulerTitle] und enthüllt, dass ihre Zivilisation in der Tat auf subtile Weise für den Schutz von [Root.GetName] im Laufe mehrerer Jahrhunderte verantwortlich war. \Sie haben geschworen, weiterhin ihren Schutz anzubieten, wenn sie im Gegenzug eine Reihe von Aufgaben erfüllen, die ihnen helfen, sich vor Aggressoren in einem „temporalen kalten Krieg“ zu schützen. Darüber hinaus sind sie bereit, [Root.GetName] mit Technologie und Informationen zu versorgen, um sich gegen jegliche Bedrohung zu schützen."
 STNC_temporal_events.100.desc.time_police: "[Root.GetRulerTitle] [Root.GetRulerName] wurde von einer Person kontaktiert, die behauptet, eine pan-galaktische Regierung in der fernen Zukunft zu vertreten. \n\nDieser „Zeitagent“ hat sich als Mitarbeiter von [Root.GetRulerTitle] ausgegeben und [Root.GetName] um Unterstützung bei der Erfüllung seiner Mission gebeten, die Zeitlinie sicher zu halten. \Der Agent verspricht, dass die Geschichte den Beitrag von [Root.GetRulerName] nicht vergessen wird, und ist sich sicher, dass ein „kalter Krieg“ nur mit der Hilfe von [Root.GetRulerName] vermieden werden kann, heiß zu werden."
 STNC_temporal_events.100.name: "Mysteriöser Kontakt"
 STNC_temporal_events.100.reject: "Dies ist nicht unsere Zukunft."
 STNC_temporal_events.1000.current_mission: "Überprüfen Sie unsere aktuelle Mission."
 STNC_temporal_events.1000.current_mission.no_mission: "$TRIGGER_FAIL$ §RWir haben gegenwärtig keine Mission.§!"
 STNC_temporal_events.1000.desc.future_guy: "Ich sehe dich, [Root.GetRulerTitle]. Halte dich an unsere Vereinbarung, und du sollst gebührend belohnt werden. Aber seid gewarnt: Versagen ist keine Option."
 STNC_temporal_events.1000.desc.sphere_builders: "Ich hoffe, Ihr seid wohlauf, [Root.GetRulerTitle]. Mit unseren gemeinsamen Anstrengungen können wir den Wohlstand unserer beiden Völker für alle Zeiten sichern."
 STNC_temporal_events.1000.desc.time_police: "Guten Tag [Root.GetRulerTitle]. Es gibt so viel, was ich gerne mit Euch teilen würde... aber die Zeitlinie muss eingehalten werden. \n\nIch hoffe, das ist Trost genug."
 STNC_temporal_events.1000.exit: "Lebt wohl."
 STNC_temporal_events.1000.name: "Temporal Benefactor"
 STNC_temporal_events.1000.new_mission: "Wie kann der [Root.GetName] helfen?"
 STNC_temporal_events.1000.new_mission.ongoing: "$TRIGGER_FAIL$ §RWir müssen unsere derzeitige Mission beenden, bevor wir eine andere in Angriff nehmen können."
 STNC_temporal_events.1000.new_mission.too_soon: "$TRIGGER_FAIL$ §RWir müssen mindestens bis §Y[Root.temporal_benefactor_recent_mission]§! warten, bevor wir eine weitere Mission in Angriff nehmen können.§!"
 STNC_temporal_events.1000.rewards: "Lassen Sie uns über eine Entschädigung sprechen."
 STNC_temporal_events.1000.what.future_guy: "Was wollen Sie?"
 STNC_temporal_events.1000.what.response.future_guy: "Ich möchte, dass Sie die Ihnen zugewiesenen Aufgaben erfüllen. Ohne Frage. \Es sollte ausreichen zu wissen, dass unsere Ziele übereinstimmen. Die Siege von [Root.GetName] sind meine Siege."
 STNC_temporal_events.1000.what.response.sphere_builders: "Wir wollen das Beste für die [Root.GetName]. Die Sicherheit Eurer Spezies ist für uns wichtig. \n\nWir hoffen, dass es ausreicht zu wissen, dass unsere Ziele übereinstimmen, auch wenn wir nicht immer so viel erklären können, wie wir es gerne würden. \n\nDie Siege von [Root.GetName] sind meine Siege."
 STNC_temporal_events.1000.what.response.time_police: "Was wir alle wollen - eine sichere Zeitlinie ohne Einmischung von außen. \n\nNatürlich ist es nicht so einfach. Du kannst die Dinge einfacher machen, indem du die Missionen erfüllst, die ich mit dir teile. \n\n Ich wünschte, ich könnte dir mehr sagen."
 STNC_temporal_events.1000.what.sphere_builders: "Was wollen Sie?"
 STNC_temporal_events.1000.what.time_police: "Was wollt Ihr?"
 STNC_temporal_events.1010.accept: "Nun gut."
 STNC_temporal_events.1010.desc.temporal_mission_assassinate_faction_leader: "Der derzeitige Anführer der §H[temporal_mission_assassassinate_faction_leader_target.GetName]§!-Fraktion in der §H[temporal_mission_assassinate_faction_leader_target.Owner.GetName]§!-Fraktion erweist sich als problematisch. \n\nIch verlange, dass Ihre Agenten [temporal_mission_assassassinate_faction_leader_target.Leader.GetHerHim] eliminieren. \n\n§Wende die Spionageoperation §H$operation_assassinate_faction_leader$§! gegen dieses Ziel an."
 STNC_temporal_events.1010.desc.temporal_mission_build_cluster_outpost: "Das §H[temporal_mission_build_cluster_outpost_target.GetName]§! kann der Ort einer Reihe von feindlichen temporalen Übergriffen sein. Um dies zu verhindern, muss eine langfristige temporale Beobachtungsplattform eingerichtet werden. \Verwenden Sie ein §HExploration Edict§!, um ein Schiff zum §H[temporal_mission_build_cluster_outpost_target.GetName]§! zu schicken, um einen geeigneten Standort für den Bau des Observatoriums zu finden."
 STNC_temporal_events.1010.desc.temporal_mission_cluster_disruption: "Die Situation im §H[temporal_mission_cluster_disruption_target.GetName]§! wird zu stabil. Ihr müsst eine Flotte entsenden, um ... Störungen in der Region zu verursachen. \Schließe das Spezialprojekt ab!"
 STNC_temporal_events.1010.desc.temporal_mission_conquer_system: "Das System des §H[temporal_mission_conquer_system_target.Owner.GetName]§! muss unter die Kontrolle des §H[Root.GetName]§! fallen. \Verwenden Sie alle Ihnen zur Verfügung stehenden Mittel, um dies zu gewährleisten."
 STNC_temporal_events.1010.desc.temporal_mission_defend_faction_leader: "Der derzeitige Anführer der §H[temporal_mission_defend_faction_leader_target.GetName]§!-Fraktion in §H[temporal_mission_defend_faction_leader_target.Owner.GetName]§! ist in Gefahr. \n\nEs ist unerlässlich, dass Ihre Agenten [temporal_mission_assassassinate_faction_leader_target.Leader.GetHerHim] gegen die unmittelbare Bedrohung verteidigen. \n\n§Nutzen Sie die Spionageoperation §H$operation_defend_faction_leader$§! gegen dieses Ziel."
 STNC_temporal_events.1010.desc.temporal_mission_dig_site: "Ein Archäologenteam muss nach [temporal_mission_dig_site_target.Planet.GetName] im System [temporal_mission_dig_site_target.Solar_System.GetName] entsandt werden. \n\nNachdem Sie Ihre Ausgrabung abgeschlossen haben, melden Sie Ihre Ergebnisse zurück. \n\n§Graben Sie die Ausgrabungsstätte aus!"
 STNC_temporal_events.1010.desc.temporal_mission_discredit_leader: "§H[temporal_mission_discredit_leader_target.GetName]§! im §H[temporal_mission_discredit_leader_target.Owner.GetName]§! wird zu beliebt. Ihre Agenten müssen dafür sorgen, dass der Ruf von [temporal_mission_discredit_leader_target.GetHerHis] beschädigt wird. \Verwenden Sie die Spionageoperation §H$operation_discredit_leader$§! gegen dieses Ziel!"
 STNC_temporal_events.1010.desc.temporal_mission_disseminate_research: "Es ist wichtig, dass §H[temporal_mission_disseminate_research_target.GetName]§! bestimmte Technologien entwickelt. Ihre Agenten müssen die Entdeckungen so aussehen lassen, als kämen sie aus dem [temporal_mission_disseminate_research_target.GetName]. \Verwenden Sie die Spionageoperation §H$operation_disseminate_technology$§! gegen dieses Ziel."
 STNC_temporal_events.1010.desc.temporal_mission_eliminate_cluster_pirates: "Die Situation in §H[temporal_mission_eliminate_cluster_pirates_target.GetName]§! wird aufgrund der zunehmenden Piraterie unbeständig. Schicken Sie eine Flotte aus, um die Region zu sichern. \Schließe das Spezialprojekt ab!"
 STNC_temporal_events.1010.desc.temporal_mission_form_alliance: "Ein Bündnis mit §H[temporal_mission_form_alliance_target.GetName]§! wird ein optimales Ergebnis für §H[Root.GetName]§! sicherstellen. \Ihre Diplomaten sollten mit der Arbeit beginnen, um dies zu ermöglichen."
 STNC_temporal_events.1010.desc.temporal_mission_observe_phenomena: "Ein Wissenschaftsschiff muss nach [temporal_mission_observe_phenomena_target.GetName] im System [temporal_mission_observe_phenomena_target.Solar_System.GetName] entsandt werden. \n\nBefehlen Sie dem Schiff, das System zu beobachten und seine Ergebnisse zu melden. \n\n§Vollenden Sie das Spezialprojekt!"
 STNC_temporal_events.1010.desc.temporal_mission_protect_species: "Die Bevölkerung von §H[temporal_mission_protect_species_target_2.GetName]§! auf §H[temporal_mission_protect_species_target.GetName]§! wird von dem §H[temporal_mission_protect_species_target.Owner.GetName]§! unterdrückt. \Der §H[Root.GetName]§! muss sicherstellen, dass sie geschützt werden, indem er die Kontrolle über den [temporal_mission_protect_species_target.GetPlanetMoon] übernimmt."
 STNC_temporal_events.1010.desc.temporal_mission_redirect_asteroid: "Es gibt einen kleineren Asteroiden, der §Y[temporal_mission_redirect_asteroid_target.GetName]§! im System §Y[temporal_mission_redirect_asteroid_target.Solar_System.GetName]§! umkreist. Sie müssen seine Orbitalparameter so ändern, dass er das System innerhalb der nächsten zweihundert Jahre verlässt.\n\n§YSetzen Sie Schiffe mit §Btraktorstrahl-Emittern§! in der Umlaufbahn von [temporal_mission_redirect_asteroid_target.GetName]! ein."
 STNC_temporal_events.1010.desc.temporal_mission_steal_research: "Es ist zwingend erforderlich, dass Ihre Mitarbeiter eine bestimmte Technologie aus dem [temporal_mission_steal_research_target.GetName]§! beschaffen. \Verwenden Sie die Spionageoperation §H$operation_steal_technology$§! gegen dieses Ziel!"
 STNC_temporal_events.1010.name: "Zeitlicher Wohltäter"
 STNC_temporal_events.1010.reject: "Wir können diese Aufgabe nicht erfüllen."
 STNC_temporal_events.1010.reject.response: "Das ist sehr... bedauerlich."
 STNC_temporal_events.1021.abort: "Wir können diese Mission nicht beenden."
 STNC_temporal_events.1021.abort.response: "Das ist äußerst... enttäuschend."
 STNC_temporal_events.1021.back: "Zurück."
 STNC_temporal_events.1021.desc.temporal_mission_assassinate_faction_leader: "Eure Mission ist es, den Anführer der §H[Von.Besitzer.HolName]'s§ zu ermorden! §H[Von.HolName]§! Fraktion. \Verwenden Sie die Spionageoperation §H$operation_assassassinate_faction_leader$§! gegen dieses Ziel."
 STNC_temporal_events.1021.desc.temporal_mission_build_cluster_outpost: "Ihr Auftrag ist es, eine temporäre Beobachtungsplattform im §H[From.GetName]§! zu errichten. \Verwenden Sie ein §HExploration Edict§!, um ein Schiff nach §H[Von.GetName]§! zu schicken, um einen geeigneten Standort für den Bau des Observatoriums zu finden."
 STNC_temporal_events.1021.desc.temporal_mission_cluster_disruption: "Ihre Aufgabe ist es, in §H[Von.Besitzer.HolName]§! für Unruhe zu sorgen. \n\n§YBeenden Sie das Spezialprojekt!"
 STNC_temporal_events.1021.desc.temporal_mission_conquer_system: "Deine Aufgabe ist es, das System §H[Von.HolName]§! vom §H[Von.Besitzer.HolName]§! zu erobern."
 STNC_temporal_events.1021.desc.temporal_mission_defend_faction_leader: "Deine Aufgabe ist es, den Anführer des §H[Von.Besitzer.HolName]§! §H[From.GetName]§! Fraktion zu schützen. \Verwenden Sie die Spionage-Operation §H$operation_defend_faction_leader$§! gegen dieses Ziel.§!"
 STNC_temporal_events.1021.desc.temporal_mission_dig_site: "Ihre Aufgabe ist es, den Zielort auf §H[From.Planet.GetName]§! im System §H[From.Solar_System.GetName]§! auszuheben. \Ausgraben der Ausgrabungsstätte]!"
 STNC_temporal_events.1021.desc.temporal_mission_discredit_leader: "Ihre Aufgabe ist es, §H[From.GetName]§! zu diskreditieren, einen Anführer innerhalb des §H[From.Owner.GetName]§! \Verwenden Sie die Spionageoperation §H$operation_discredit_leader$§! gegen dieses Ziel."
 STNC_temporal_events.1021.desc.temporal_mission_disseminate_research: "Ihr Auftrag besteht darin, bestimmte Technologien innerhalb des §H[From.GetName]§! heimlich zu verbreiten. \Verwenden Sie die Spionageoperation §H$operation_disseminate_technology$§! gegen dieses Ziel!"
 STNC_temporal_events.1021.desc.temporal_mission_eliminate_cluster_pirates: "Ihre Aufgabe ist es, den §H[From.owner.GetName]§! vor Piraten und anderen störenden Elementen zu verteidigen. \n\n§YSchließe das Spezialprojekt ab.§!"
 STNC_temporal_events.1021.desc.temporal_mission_form_alliance: "Deine Aufgabe ist es, ein Bündnis mit dem §H[Von.HolName]§! zu schließen."
 STNC_temporal_events.1021.desc.temporal_mission_observe_phenomena: "Ihre Aufgabe ist es, jegliche Aktivitäten im System von §H[Von.GetName]§! zu beobachten und aufzuzeichnen. \n\n§YBeenden Sie das Spezialprojekt!"
 STNC_temporal_events.1021.desc.temporal_mission_protect_species: "Ihre Aufgabe ist es, die Bevölkerung von §H[Von.HoltName]§! vor dem §H[Von.HoltName]§! zu schützen."
 STNC_temporal_events.1021.desc.temporal_mission_redirect_asteroid: "Ihre Mission ist es, die Umlaufbahn eines Asteroiden in der Nähe von §H[Von.HolName]§! im System §H[Von.Sonnensystem.HolName]§! umzuleiten.\n\n§Ihre Aufgabe ist es, Schiffe mit §Btraktorstrahl-Emittern§! in der Umlaufbahn von [Von.HolName]§! zu stationieren."
 STNC_temporal_events.1021.desc.temporal_mission_steal_research: "Ihre Aufgabe ist es, bestimmte Technologien von [Von.GetName]§! zu erwerben. \Verwenden Sie die Spionageoperation §H$operation_steal_technology$§! gegen dieses Ziel!"
