 STNC_exploration_events.1051.cull: "Abschuss genehmigen."
 STNC_exploration_events.1051.desc.new: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer neuen Spezies von Weltraumorganismen, die das Wissenschaftsteam von [FromFrom.GetName] als 'Verugament' bezeichnet. Die Verugamente, die durch das System [Root.From.GetGQRandomSystemName] wandern, scheinen sich von einer Kombination aus Sonnenwind und interplanetarem Staub zu ernähren. \n\nDie Kreaturen scheinen mäßig intelligent zu sein und könnten weitere Studien rechtfertigen. Gleichzeitig deutet ihre Biologie auf eine hohe Energiedichte hin, die sich für Wilderer als verlockend erweisen könnte."
 STNC_exploration_events.1051.desc.repeat: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er einen Verugament-Schwarm entdeckt hat, der im System [Root.From.GetGQRandomSystemName] lebt. \n\nDie Kreaturen scheinen mäßig intelligent zu sein und könnten weitere Untersuchungen rechtfertigen. Gleichzeitig deutet ihre Biologie auf eine hohe Energiedichte hin, die sich für Wilderer als verlockend erweisen könnte."
 STNC_exploration_events.1051.name: "[FromFromFrom.GetName] Umfrage "
 STNC_exploration_events.1051.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], den [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1051.study: "Schicken Sie eine Sonde."
 STNC_exploration_events.1061.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.1061.desc.new: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass er im System [Root.From.GetGQRandomSystemName] auf einen bisher unentdeckten Planeten der Klasse M gestoßen ist. \Erstaunlicherweise scheint die Welt aus dem Subraum gekommen zu sein, ohne dass ihr primitives Ökosystem beschädigt wurde. Nach mehrwöchigen Untersuchungen und Datenerhebungen zu diesem Phänomen schien der Planet nach einem Quantenkaskadenereignis in den Subraum zurückzukehren. \Die Wissenschaftler der [FromFrom.GetName] konnten feststellen, dass der Planet eine große Anzahl von Subraumübergängen durchlaufen hatte, so dass einige Mitglieder der Besatzung ihn als „Phantomplaneten“ bezeichneten. Trotzdem gibt es keine Hinweise darauf, wann genau er zurückkehren könnte."
 STNC_exploration_events.1061.desc.new.human: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] auf einen bisher unentdeckten Planeten der Klasse M gestoßen ist. \Erstaunlicherweise scheint die Welt aus dem Subraum gekommen zu sein, ohne dass ihr primitives Ökosystem beschädigt wurde. Nach mehrwöchigen Untersuchungen und Datenerhebungen zu diesem Phänomen schien der Planet nach einem Quantenkaskadenereignis in den Subraum zurückzukehren. \Die Wissenschaftler der [FromFrom.GetName] konnten feststellen, dass der Planet eine große Anzahl von Subraumtransitionen durchlaufen hatte, was einige Mitglieder der Besatzung dazu veranlasste, ihn in Anlehnung an das alte Musical als „Brigadoon-Planet“ zu bezeichnen. Trotzdem gibt es keine Hinweise darauf, wann genau er zurückkehren könnte."
 STNC_exploration_events.1061.desc.repeat_1: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] auf einen bisher unentdeckten Planeten der Klasse M gestoßen ist. \n\nErstaunlicherweise scheint die Welt auf eine Art und Weise aus dem Subraum übergegangen zu sein, die der des zuvor entdeckten Meridian sehr ähnlich ist, ohne dass ihr primitives Ökosystem beschädigt wurde. Nach mehrwöchigen Untersuchungen und Datenerhebungen zu diesem Phänomen schien der Planet nach einem Quantenkaskadenereignis in den Subraum zurückzukehren. \Die Wissenschaftler der [FromFrom.GetName] konnten feststellen, dass der Planet eine große Anzahl von Subraumtransitionen durchlaufen hatte, so dass einige Mitglieder der Besatzung ihn und Meridian als „Phantomplaneten“ bezeichneten. Trotzdem gibt es keine Hinweise darauf, wann genau er zurückkehren könnte."
 STNC_exploration_events.1061.desc.repeat_1.human: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] auf einen bisher unentdeckten Planeten der Klasse M gestoßen ist. \n\nErstaunlicherweise scheint die Welt auf eine Art und Weise aus dem Subraum übergegangen zu sein, die der des zuvor entdeckten Meridian sehr ähnlich ist, ohne dass ihr primitives Ökosystem beschädigt wurde. Nach mehrwöchigen Untersuchungen und Datenerhebungen zu diesem Phänomen schien der Planet nach einem Quantenkaskadenereignis in den Subraum zurückzukehren. \Die Wissenschaftler der [FromFrom.GetName] konnten feststellen, dass der Planet eine große Anzahl von Subraumtransitionen durchlaufen hatte, so dass einige Mitglieder der Besatzung ihn und Meridian in Anlehnung an das alte Musical als „Brigadoon-Planeten“ bezeichneten. Trotzdem gibt es keinen Hinweis darauf, wann genau er zurückkehren könnte."
