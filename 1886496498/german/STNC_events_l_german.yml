 STNC_deDeclaratem_event.50.a: "[Root.GetExcellent]"
 STNC_deDeclaratem_event.50.desc: "[Root.GetNavyNameDefinitive] haben [Root.GetCaptainTitle] [FromFrom.GetName] und die Besatzung der UESP Manhire, eines 2098 verschollen geglaubten Schiffes, nach [Root.Capital.GetName] transportiert. \n\nEs scheint, dass die Manhire, ein Schiff der Deklarationsklasse, unter dem Ereignishorizont des [FromFromFrom.GetName] Schwarzen Lochs gefangen war, bevor sie von [From.GetNavyNameDefinitive] gerettet wurde. \Für [Root.GetCaptainTitle] [FromFrom.GetName] sind erst ein paar Tage vergangen, und [FromFrom.GetSheHe] hat den Wunsch geäußert, in [Root.GetNavyNameDefinitive] zu bleiben."
 STNC_deDeclaratem_event.50.name: "UESP Manhire"
 STNC_deDeclaratem_event.6.a: "Das ist eine Katastrophe!"
 STNC_deDeclaratem_event.6.desc: "Die Scans erweisen sich als größtenteils unwirksam und zwingen [Root.GetCaptainTitle] [Root.GetLeaderName] dazu, ein Außenteam zum §B[FromFrom.GetName]§! zu planen. \Kurz vor dem Abflug wurde jedoch eine Energiespitze in der Warpring-Baugruppe des Schiffes entdeckt. Innerhalb von Sekunden durchdrang der Stromstoß die Schutzabschirmung des Warpkerns und löste einen Kernbruch aus. \Obwohl die [Root.GetFleetName] relativ nah an der Explosion war, wurde der Effekt des Kernbruchs durch die Nähe zu §Y[From.GetName]! stark abgeschwächt, so dass nur geringer Schaden entstand. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] überlegt, ob [shipLeader.GetHerHis] Eile eine Besatzung getötet haben könnte, die so lange im Schwarzen Loch überlebt hatte."
 STNC_deDeclaratem_event.6.desc.is_human: "Die Scans erweisen sich größtenteils als unwirksam und zwingen [Root.GetCaptainTitle] [Root.GetLeaderName], ein Außenteam zum §B[FromFrom.GetName]§! zu planen. \Kurz vor dem Abflug wurde jedoch eine Energiespitze in der Warpring-Baugruppe des Schiffes entdeckt. Innerhalb von Sekunden durchdrang der Stromstoß die Schutzabschirmung des Warpkerns und löste einen Kernbruch aus. \n\nWährend die [Root.GetFleetName] relativ nah an der Explosion war, wurde der Effekt des Kernbruchs durch die Nähe zu §Y[From.GetName]! stark abgeschwächt, so dass nur geringer Schaden entstand. \n\nWährend [Root.Owner.GetName]-Historiker und die Nachkommen der Schiffsbesatzung froh sind, das Schicksal des Schiffes zu erfahren, fragen sich viele, ob die Eile von [Root.GetCaptainTitle] [Root.GetLeaderName] eine Besatzung getötet haben könnte, die so lange im Schwarzen Loch überlebt hatte."
 STNC_deDeclaratem_event.6.desc.knows_human: "Die Scans erweisen sich größtenteils als unwirksam und zwingen [Root.GetCaptainTitle] [Root.GetLeaderName], ein Außenteam zum §B[FromFrom.GetName]§! zu planen. \Kurz vor dem Abflug wurde jedoch eine Energiespitze in der Warpring-Baugruppe des Schiffes entdeckt. Innerhalb von Sekunden durchdrang der Stromstoß die Schutzabschirmung des Warpkerns und löste einen Kernbruch aus. \n\nWährend die [Root.GetFleetName] relativ nah an der Explosion war, wurde der Effekt des Kernbruchs durch die Nähe zu §Y[From.GetName]! stark abgeschwächt, so dass nur geringer Schaden entstand. \n\nWährend [FromFromFrom.GetName]-Historiker und die Nachkommen der Schiffsbesatzung froh sein werden, das Schicksal des Schiffes zu erfahren, werden sich viele fragen, ob die Eile von [Root.GetCaptainTitle] [Root.GetLeaderName] eine Besatzung getötet haben könnte, die so lange im Schwarzen Loch überlebt hatte."
 STNC_deDeclaratem_event.7.a: "[Root.GetUnderstood]"
 STNC_deDeclaratem_event.7.desc: "Die [From.GetName] wurde von [FromFrom.GetName] über die Bergung ihres Schiffes informiert, und es wird eine Mission zur Bergung des Schiffes zusammengestellt. \n\nDie Beziehungen zwischen [Von.GetName] und [Wurzel.GetName] haben von der Tat profitiert."
 STNC_deDeclaratem_event.8.a: "[Root.GetUnderstood]"
 STNC_deDeclaratem_event.8.desc: "Die Manhire erweist sich als ein leichtes Ziel für die leicht bewaffnete [Root.GetFleetName]. Die von der Besatzung gewonnene Erfahrung und die geborgenen Materialien scheinen jedoch kaum gegen das Potenzial zur Erforschung der unbekannten Erbauer des Schiffes abzuwägen."
 STNC_deDeclaratem_event.8.desc.knows_human: "Die Manhire ist ein leichtes Ziel für die leicht bewaffnete [Root.GetFleetName]. Die von der Besatzung gewonnene Erfahrung und die geborgenen Materialien wiegen jedoch nicht so schwer wie der Schaden, der den Beziehungen zwischen [Root.Owner.GetName] und [human_country.GetName] zugefügt wird."
 STNC_deDeclaratem_event.9.a: "Beginnen Sie mit der Forschung."
 STNC_deDeclaratem_event.9.b: "Der Entwurf hat seine Zeit hinter sich."
 STNC_deDeclaratem_event.9.desc: "Die kürzliche Bergung der Deklarationsklasse [Von.GetName] hat das Interesse an den alten Konstruktionen verstärkt. Die Fähigkeit des Schiffes, so lange in einem Schwarzen Loch zu überleben, hat einige Teams dazu veranlasst, die Wiedereinführung der Klasse mit modernen Technologien als kostengünstiges Erkundungsschiff vorzuschlagen."
 STNC_deDeclaratem_event.9.name: "Forschungsmöglichkeiten"
 STNC_deDeclaratem_event.name: "De Declaratem"
 STNC_deficit.5.desc: "Da es uns nicht gelungen ist, den Mangel an Bauteilen zu beheben, sind wir gezwungen, Konkurs anzumelden und unsere Schulden zu begleichen. [Eigentümer.GetFinancialAdvisorAgencyCap] arbeitet einen neuen Sparplan aus, um die Ausgaben zu senken und zu verhindern, dass sich eine solche Situation jemals wiederholt."
 STNC_deficit.6.desc: "Da es uns nicht gelungen ist, unseren Nanitenmangel zu beheben, waren wir gezwungen, eine große Anzahl von Drohnen zu deaktivieren und eine kostspielige Umverteilung der Infrastruktur vorzunehmen."
 STNC_deficit.7.desc: "Da es uns nicht gelungen ist, unseren Dilithiummangel zu beheben, waren wir gezwungen, unsere Flotte zu verkleinern und kostspielige, weitreichende Industriereformen durchzuführen."
 STNC_devils_heart_category_desc: "Scans der Oberfläche von [Von.GetName] deuten auf primitive Strukturen hin, die sich auf die südliche Küste des größten Kontinents konzentrieren."
 STNC_devils_heart_category: "Antike Ruinen"
 STNC_DIBURNIUM_PROJECT_DESC: "Unter der Oberfläche von [Von.GetName] wurde eine Ader von Diburnium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_DIBURNIUM_PROJECT: "Diburnium-Gewinnung"
 STNC_DICOSILIUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Dicosilium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_DICOSILIUM_PROJECT: "Dicosilium-Gewinnung"
 STNC_dilithium_crystalisation_category_desc: "Erste Scans von [Von.GetName] deuten auf das Vorhandensein von Dilithiumvorkommen unter der Oberfläche des [Von.GetPlanetMoon] hin, allerdings sind die Messwerte unklar und scheinen durch ein lokales Subraumfeld verzerrt."
 STNC_dilithium_crystalisation_category: "Ungewöhnliche Dilithium-Werte"
 STNC_diplomacy.100.a: "Bereiten Sie die Konferenz vor."
 STNC_diplomacy.100.a.invited.end: "§!"
 STNC_diplomacy.100.a.invited.start: "Die folgenden Reiche werden zur Teilnahme eingeladen: \n\t§Y"
 STNC_diplomacy.100.desc: "Die interstellare Diplomatie ist oft kompliziert, und auch wenn das [Root.GetName] freundschaftliche Beziehungen zu vielen Spezies unterhält, gibt es keine Garantie dafür, dass diese Spezies auch gut miteinander auskommen. \n\nDurch die Veranstaltung einer diplomatischen Konferenz können wir versuchen, die Kluft zwischen unseren Nachbarn zu überbrücken, wobei ihr Vertrauen in die [Root.GetName] als Ausgangspunkt für den Dialog dienen kann."
 STNC_diplomacy.100.name: "Diplomatische Konferenz"
 STNC_diplomacy.1000.a: "Wir müssen den Botschafter ausfindig machen."
 STNC_diplomacy.1000.b: "Berichten Sie [envoy_leader.GetHerHis] Aktionen an [envoy_country.Capital.GetName]."
 STNC_diplomacy.1000.desc.01: "[envoy_leader.GetName], der Botschafter des [envoy_country.GetName] in [Root.Capital.GetName], wurde als vermisst gemeldet, nachdem er ein Shuttle requiriert hatte. \n\nDer Diebstahl erfolgte offenbar nach einem heftigen Trinkgelage mit dem Attache von [Gesandtenführer.HoltSeinen] [Wurzel.Spezies.HoltName]. Der Attaché wurde daraufhin verwarnt."
 STNC_diplomacy.1000.desc.02: "[envoy_leader.GetName], ein Diplomat der [envoy_leader.Species.GetName], der als Botschafter des [envoy_country.GetName] in [Root.Capital.GetName] dient, wurde als vermisst gemeldet, nachdem er ein Shuttle requiriert hatte. \n\nDer Diebstahl erfolgte offenbar nach einem heftigen Trinkgelage mit dem Attache von [Abgesandter_Anführer.HoltSeinen] [Wurzel.Spezies.HoltName]. Der Attaché wurde daraufhin verwarnt."
 STNC_diplomacy.1000.name: "Delinquenter Botschafter"
 STNC_diplomacy.10001.agree: "Sehr gut."
 STNC_diplomacy.10001.agree.response: "Hervorragend. Ihr werdet es nicht bereuen, [Root.GetRulerTitle]."
 STNC_diplomacy.10001.desc: "Seid gegrüßt [Root.GetRulerTitle], mein Name ist [apergosian_country.GetRulerTitle] [apergosian_country.ruler.GetName] aus dem [apergosian_country.GetName]. \n\nMein Volk hat vor kurzem eine Reihe von Artefakten ausgegraben, die den Alten gehören, einer Zivilisation, die einst über Apergos herrschte. \n\nÜberraschenderweise bezogen sich diese Artefakte auf Kolonien auf anderen Welten. Wir wussten schon lange, dass die Antiker Zugang zum Warpantrieb hatten, aber wir hatten keinen Beweis dafür, dass sie Kolonien gegründet hatten! \n\nDie meisten Aufzeichnungen sind zu bruchstückhaft, um etwas Konkretes über diese Außenposten herauszufinden... mit einer Ausnahme. \n\nDa diese Welt im [Root.GetName]-Raum liegt, hofft das [apergosianische Land.GetName], dass Eure Archäologen den Ort ausgraben und ihre Ergebnisse mitteilen könnten? Wir vermuten, dass Ihr Volk in der Lage wäre, die Herausforderungen zu meistern."
 STNC_diplomacy.10001.name: "[apergosian_country.GetName] Archäologische Anfrage"
 STNC_diplomacy.10001.reject: "Wir haben keine Zeit für so etwas."
 STNC_diplomacy.10001.reject.response: "Nun, ich muss sagen, ich bin enttäuscht, [Root.GetRulerTitle]."
 STNC_diplomacy.10001.what: "Herausforderungen?"
 STNC_diplomacy.10001.what.response: "Habe ich Herausforderungen gesagt? Eher die unverständliche Anwendung kosmischer Energien. \Einer unserer Wissenschaftler wurde von einer kleinen Dosis „seltsamer Energien“ getroffen, was, wie ich mir sicher bin, der richtige Begriff ist, und reagierte seltsam. Jetzt geht es ihnen aber besser!"
 STNC_diplomacy.1001.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1001.desc: "Der vermisste Botschafter [vonfrom.Species.GetName] wurde gefunden, schlafend in einem Vergnügungslokal in [Root.Capital.GetName]. Das Shuttle wurde auf dem Dach des Lokals gefunden, leicht beschädigt. \n\nIn dem Bestreben, jegliche Auswirkungen mit [Von.HoltHerrschertitel] [Von.HoltHerrschername] auf [Von.Hauptstadt.HoltName] zu vermeiden, schwört [Von.HoltName], die Beziehungen zwischen [Wurzel.HoltName] und [Von.HoltName] energisch zu fördern."
 STNC_diplomacy.1001.name: "Delinquenter Botschafter"
 STNC_diplomacy.1002.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1002.desc: "Der vermisste [Von.GetName.Spezies.GetName] Botschafter wurde katatonisch in einem Vergnügungslokal in [Root.Capital.GetName] gefunden. Das Shuttle wurde auf dem Dach des Lokals gefunden, schwer beschädigt. \n\nNachdem die Situation des Botschafters an [Von.HoltHerrschertitel] [Von.HoltHerrschername] auf [Von.Hauptstadt.HoltName] gemeldet wurde, ist die Rückkehr zum [Von.HoltName] eine diplomatische Notwendigkeit geworden."
 STNC_diplomacy.1002.name: "Delinquenter Botschafter"
 STNC_diplomacy.1005.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1005.desc: "Die Nachricht von einem geschickt vermiedenen diplomatischen Zwischenfall hat [Root.GetRulerTitle] [Root.GetRulerName] vom Personal des Botschafters [FromFrom.GetName] auf [From.Capital.GetName] erreicht. \n\nBerichten zufolge hatte der Botschafter im betrunkenen Zustand ein Shuttle gestohlen. Bevor [VonFrom.GetHerHim] etwas zustoßen konnte, haben die [Von.GetName]-Behörden die Angelegenheit offenbar gut gehandhabt."
 STNC_diplomacy.1005.name: "Delinquenter Botschafter"
 STNC_diplomacy.1006.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1006.desc: "[Root.GetRulerTitle] [Root.GetRulerName] wurde von Mitarbeitern des Botschafters [FromFrom.GetName] in [From.Capital.GetName] über einen diplomatischen Zwischenfall informiert. \n\nDer Botschafter hatte in betrunkenem Zustand ein Shuttle gestohlen. Die Behörden von [Von.GetName] scheinen die Angelegenheit schlecht gehandhabt zu haben, da der Botschafter mehrere Tage lang nicht gefunden wurde und schwer verletzt war."
 STNC_diplomacy.1006.name: "Delinquenter Botschafter"
 STNC_diplomacy.101.a: "Nehmt an der Konferenz teil."
 STNC_diplomacy.101.a.invited: "Die folgenden Reiche sind zur Teilnahme eingeladen worden: \n\t"
 STNC_diplomacy.101.b: "Lehnt die Einladung ab."
 STNC_diplomacy.101.desc: "Die [Von.GetName] haben die [Wurzel.GetName] zu einer diplomatischen Konferenz eingeladen, um Feindseligkeiten zwischen der galaktischen Gemeinschaft beizulegen."
 STNC_diplomacy.101.name: "Diplomatische Konferenz"
 STNC_diplomacy.1010.a: "Das ist die Schuld des [Von.GetName]!"
 STNC_diplomacy.1010.b: "[VonVon.GetName] hat [VonVon.GetHerHim]selbst entehrt."
 STNC_diplomacy.1010.c: "Tauscht das Shuttle aus und bringt es hinter Euch."
 STNC_diplomacy.1010.desc: "Die Nachricht über einen diplomatischen Zwischenfall hat [Wurzel.HoltHerrschertitel] [Wurzel.HoltHerrschername] von [Von.HoltHerrschertitel] [Von.HoltHerrschername] auf [Von.Hauptstadt.HoltName] erreicht. Botschafter [Von.HoltName] wurde als vermisst gemeldet, da er im betrunkenen Zustand ein [Von.HoltName] Shuttle gestohlen hat. \[Von.GetRulerTitle] [Von.GetRulerName] hat den [Root.GetName] gebeten, die Schwere der Taten von [VonFrom.GetName] anzuerkennen."
 STNC_diplomacy.1010.name: "Delinquenter Botschafter"
 STNC_diplomacy.1011.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1011.desc: "Empört hat [Von.GetName] [Root.GetRulerTitle] [Root.GetRulerName] für die Handlungen ihres Botschafters [VonFrom.GetName] verantwortlich gemacht und den schlechten Zustand der [Root.GetName]-Sicherheit angeprangert, der zu dieser Situation geführt hat."
 STNC_diplomacy.1011.name: "Delinquenter Botschafter"
 STNC_diplomacy.1012.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1012.desc: "Überraschenderweise hat [Von.GetName] die Handlungen von Botschafter [Von.GetName] angeprangert und öffentlich erklärt, dass [Von.GetName] [VonFrom.GetSheHe] sich mit [VonFrom.GetHerHim] mangelnder Selbstbeherrschung entehrt hat."
 STNC_diplomacy.1012.name: "Delinquenter Botschafter"
 STNC_diplomacy.1013.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1013.desc: "[Von.HoltHerrschertitel] [Von.HoltHerrschername] der [Von.HoltName] hat angeboten, die [Wurzel.HoltName] für den Verlust eines Shuttles zu entschädigen, der durch die betrunkenen Missgeschicke des Botschafters [VonFrom.HoltName] verursacht wurde."
 STNC_diplomacy.1013.name: "Delinquenter Botschafter"
 STNC_diplomacy.103.a: "Verstanden"
 STNC_diplomacy.103.a.critical_success: "Vertrauen §G+50§! zwischen den eingeladenen Parteien: \n"
 STNC_diplomacy.103.a.failure: "Vertrauen §R-10§! zwischen eingeladenen Parteien: \n"
 STNC_diplomacy.103.a.success: "Vertrauen §G+25§! zwischen den eingeladenen Parteien: \n"
 STNC_diplomacy.103.a.tooltip.remove_old_grievances: "Alte Missstände wurden zwischen §Y[This.GetName]§! und §Y[Prev.GetName]§! behoben."
 STNC_diplomacy.103.desc.critical_success: "Dank der Bemühungen von [Root.GetRulerTitle] [Root.GetRulerName] ist die diplomatische Konferenz erfolgreicher verlaufen als von allen Beteiligten erwartet. Die Delegierten sind mit einem neu gewonnenen Respekt voreinander in ihre Heimatwelten zurückgekehrt."
 STNC_diplomacy.103.desc.failure: "Nach einer Reihe von Verstößen gegen das Protokoll und unbeabsichtigten kulturellen Entgleisungen hat die diplomatische Konferenz die Beziehungen zwischen den eingeladenen Parteien nicht verbessern können. Viele beobachteten sogar, dass die Delegierten die Veranstaltung mit mehr Beschwerden verließen als sie gekommen waren."
 STNC_diplomacy.103.desc.success: "Der Erfolg der diplomatischen Konferenz schien zunächst unwahrscheinlich, aber nach dem Eingreifen von [Root.GetRulerTitle] [Root.GetRulerName] konnte die Veranstaltung zur Zufriedenheit der meisten Beteiligten gerettet werden."
 STNC_diplomacy.103.name: "Diplomatische Konferenz"
 STNC_diplomacy.104.a: "Verstanden."
 STNC_diplomacy.104.desc: "Leider sind zu wenige Reiche unserer Einladung zur Teilnahme an einer diplomatischen Konferenz gefolgt."
 STNC_diplomacy.104.name: "Diplomatische Konferenz"
 STNC_diplomacy.1050.a: "Befehlen Sie dem Schiff, in den Raum [Nachbarland.GetAdjective] zurückzukehren."
 STNC_diplomacy.1050.b: "Eskortieren Sie das Schiff über die Grenze."
 STNC_diplomacy.1050.c: "Waffen scharf machen und angreifen."
 STNC_diplomacy.1050.desc: "Ein Grenzpatrouillenschiff, das an [border_system_starbase.GetName] im System [border_system.GetName] angegliedert ist, hat ein ziviles Schiff aus dem [neighbour_country.GetName] auf der [Root.GetName]-Seite der Grenze entdeckt. \n\nDas Skiff, das auf einen [Nachbarland.GetCaptainTitle] [border_incident_leader.GetName] unter dem Namen [border_incident_leader.GetInformalName]'s Pride registriert ist, hat das Patrouillenschiff entdeckt und zieht sich zurück. \n\nDas Standardverfahren schreibt vor, dass das eindringende Schiff eskortiert wird, bis es sich außerhalb des [Root.GetName]-Raums befindet, überlässt aber alle weiteren Maßnahmen dem [Root.GetCaptainTitle] des Grenzpatrouillenschiffs."
 STNC_diplomacy.1050.name: "Vorfall an der Grenze"
 STNC_diplomacy.1051.a: "Geben Sie eine formelle Warnung an [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] aus."
 STNC_diplomacy.1051.b: "Spielen Sie den Vorfall herunter."
 STNC_diplomacy.1051.desc: "Wir haben einen Bericht von einem zivilen [Root.GetCaptainTitle] [FromFromFrom.GetName] erhalten, dass das [FromFromFrom.GetHerHis]-Schiff des [FromFromFrom.GetInformalName]'s Pride irrtümlich die geschlossene [From.GetAdjective]-Grenze in der Nähe des [FromFrom.GetName]-Systems überschritten hat. \n\nNachdem die [VonFromFrom.GetName]-Behörden auf [VonFromFrom.GetName] dies gemeldet hatten, kehrte [VonFromFrom.GetFormalName] sofort in den [Root.GetAdjective]-Raum zurück."
 STNC_diplomacy.1051.name: "Grenzvorfall"
 STNC_diplomacy.1052.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1052.desc: "Der [Von.GetName] hat eine formelle Verwarnung an [Von.GetCaptainTitle] [VonFromFrom.GetFormalName] wegen [VonFromFrom.GetHerHis] Verletzung der [Root.GetAdjective]-Grenzen in der Nähe des [VonFrom.GetName]-Systems ausgesprochen."
 STNC_diplomacy.1052.name: "Grenze Vorfall"
 STNC_diplomacy.1053.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1053.desc: "Der [From.GetName] hat bisher nicht auf die Verletzung der [Root.GetAdjective]-Grenzen in der Nähe des [FromFrom.GetName]-Systems durch [From.GetCaptainTitle] [FromFrom.GetFormalName] reagiert. Es scheint wahrscheinlich, dass [From.GetRulerTitle] [From.GetRulerName] den Vorfall herunterspielen möchte."
 STNC_diplomacy.1053.name: "Vorfall an der Grenze"
 STNC_diplomacy.1054.a: "Gib eine formelle Warnung an [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] aus."
 STNC_diplomacy.1054.b: "Spielen Sie den Vorfall herunter."
 STNC_diplomacy.1054.desc: "Wir haben einen Bericht von einem zivilen [Root.GetCaptainTitle] [FromFromFrom.GetName] erhalten, dass das [FromFromFrom.GetHerHis]-Schiff des [FromFromFrom.GetInformalName]-Stolzes versehentlich die geschlossene [From.GetAdjective]-Grenze in der Nähe des [FromFrom.GetName]-Systems überschritten hat. \n\nAls die [VonFromFrom.GetName]-Behörden am [VonFromFrom.GetName]-System dies bemerkten, kehrte [VonFromFrom.GetFormalName] sofort in den [Root.GetAdjective]-Raum zurück, wurde jedoch von einem bewaffneten [Von.GetAdjective]-Grenzpatrouillenschiff eskortiert."
 STNC_diplomacy.1054.name: "Zwischenfall an der Grenze"
 STNC_diplomacy.1055.a: "Fordern Sie den [Root.GetCaptainTitle] auf, in den [Root.GetAdjective]-Raum zurückzukehren."
 STNC_diplomacy.1055.b: "Autorisieren Sie den [Root.GetCaptainTitle], sich selbst zu verteidigen."
 STNC_diplomacy.1055.c: "Empfehlen Sie, dass [Root.GetCaptainTitle] das [FromFromFrom.GetHerHis]-Schiff aufgibt."
 STNC_diplomacy.1055.desc: "Wir haben einen Bericht von einem zivilen [Root.GetCaptainTitle] [FromFromFrom.GetHerHis] erhalten, dass das Schiff [FromFromFrom.GetInformalName]'s Pride irrtümlich die geschlossene [From.GetAdjective]-Grenze in der Nähe des [FromFrom.GetName]-Systems überschritten hat. \Als [VonFromFrom.GetName] von den [VonFromFrom.GetName]-Behörden benachrichtigt wurde, versuchte [VonFromFrom.GetFormalName], sofort in den [Root.GetAdjective]-Raum zurückzukehren, obwohl es scheint, dass [VonFromFrom.GetSheHe] jetzt von einem [Von.GetAdjective]-Grenzpatrouillenschiff angegriffen wird."
 STNC_diplomacy.1055.name: "Zwischenfall an der Grenze"
 STNC_diplomacy.1056.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1056.desc: "Der Zivilist [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] ist den [From.GetAdjective]-Grenzpatrouillen erfolgreich entkommen und in den [Root.GetName]-Raum zurückgekehrt."
 STNC_diplomacy.1056.name: "Zwischenfall an der Grenze"
 STNC_diplomacy.1057.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1057.desc: "Der [Von.GetAdjective]-Zivilist [Von.GetCaptainTitle] [VonFromFrom.GetFormalName] ist erfolgreich den [Root.GetAdjective]-Grenzpatrouillen entkommen und in den [Von.GetName]-Raum zurückgekehrt."
 STNC_diplomacy.1057.name: "Vorfall an der Grenze"
 STNC_diplomacy.1058.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1058.desc: "Das Schiff des Zivilisten [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] wurde von der [From.GetAdjective]-Grenzpatrouille außer Gefecht gesetzt und festgehalten. \VonFromFrom.GetFormalName] erwartet eine Verhandlung vor dem [From.GetName] wegen [FromFromFrom.GetHerHis] unerlaubtem Grenzübertritt."
 STNC_diplomacy.1058.name: "Vorfall an der Grenze"
 STNC_diplomacy.1059.a: "Lassen Sie [VonFromFrom.GetHerHim] als Geste des guten Willens frei."
 STNC_diplomacy.1059.b: "Führen Sie [VonFromFrom.GetHerHim] einen fairen Prozess."
 STNC_diplomacy.1059.c: "Statuieren Sie ein Exempel an [VonFromFrom.GetHerHim]."
 STNC_diplomacy.1059.desc: "Das Schiff des Zivilisten [From.GetCaptainTitle] [FromFromFrom.GetFormalName] wurde von [Root.GetAdjective] Grenzpatrouillen außer Gefecht gesetzt und festgehalten. \VonFromFrom.GetFormalName] erwartet ein Verfahren wegen [VonFromFrom.GetHerHis] unerlaubten Grenzübertritts."
 STNC_diplomacy.1059.name: "Vorfall an der Grenze"
 STNC_diplomacy.1060.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1060.desc: "Das Schiff des zivilen [From.GetAdjective] [From.GetCaptainTitle] [FromFromFrom.GetFormalName] ist nach einem Gefecht mit einem [Root.GetAdjective] Grenzpatrouillenschiff zerstört worden."
 STNC_diplomacy.1060.name: "Vorfall an der Grenze"
 STNC_diplomacy.1061.a: "Dies ist ein Skandal."
 STNC_diplomacy.1061.desc: "Der Zivilist [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] wurde getötet, als das Schiff von [FromFromFrom.GetHerHis] nach einem Gefecht mit einem [From.GetAdjective]-Grenzpatrouillenschiff zerstört wurde."
 STNC_diplomacy.1061.name: "Zwischenfall an der Grenze"
 STNC_diplomacy.1062.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1062.desc: "Das Schiff des Zivilisten [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] hat eine [From.GetAdjective]-Grenzpatrouille bei der Flucht zurück in den [Root.GetAdjective]-Raum zerstört. Die Auswirkungen auf die Beziehungen zwischen [Root.GetAdjective] und [From.GetAdjective] werden voraussichtlich schwerwiegend sein."
 STNC_diplomacy.1062.name: "Vorfall an der Grenze"
 STNC_diplomacy.1063.a: "Dies ist ein Skandal."
 STNC_diplomacy.1063.desc: "Das Schiff des zivilen [Von.GetAdjective] [Von.GetCaptainTitle] [VonFromFrom.GetFormalName] hat ein Schiff der [Root.GetAdjective] Grenzpatrouille zerstört, als es versuchte, zurück in den [Von.GetAdjective]-Raum zu entkommen. Die Auswirkungen auf die Beziehungen zwischen [Root.GetAdjective] und [From.GetAdjective] werden voraussichtlich schwerwiegend sein."
 STNC_diplomacy.1063.name: "Grenzvorfall"
 STNC_diplomacy.1064.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1064.desc: "Der Zivilist [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] hat das [FromFromFrom.GetHerHis]-Schiff abgeschaltet und wurde von der [From.GetAdjective]-Grenzpatrouille in Gewahrsam genommen. \VonFromFrom.GetFormalName] erwartet ein Verfahren vor dem [Von.GetName] für [VonFromFrom.GetHerHis] unerlaubten Grenzübertritt."
 STNC_diplomacy.1064.name: "Vorfall an der Grenze"
 STNC_diplomacy.1065.a: "Lassen Sie [VonFromFrom.GetHerHim] als Geste des guten Willens frei."
 STNC_diplomacy.1065.b: "Führen Sie [VonFromFrom.GetHerHim] einen fairen Prozess."
 STNC_diplomacy.1065.c: "Statuieren Sie ein Exempel an [VonFromFrom.GetHerHim]."
