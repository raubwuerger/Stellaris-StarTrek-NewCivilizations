 STNC_institutions.3022.accept: "Der [Root.GetName] nimmt den Vorschlag an."
 STNC_institutions.3022.desc: "Grüße [Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [FromFrom.GetName] und ich bin im Namen von [From.GetRulerTitle] [From.GetRulerName] bevollmächtigt worden, eine Vertiefung unseres bestehenden Forschungsabkommens vorzuschlagen. \n\n Wir möchten uns gegenseitig Zugang zu unseren jeweiligen Raumschiff-Designtechnologien gewähren. Wir müssten zwar immer noch einzelne Entwürfe erforschen, um sicherzustellen, dass sie unseren technischen Spezifikationen entsprechen, aber unsere Schiffe würden zu gültigen Forschungsoptionen werden."
