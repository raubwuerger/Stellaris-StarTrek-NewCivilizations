 STNC_federation_mechanics.5.a: "Die Geburt einer Föderation."
 STNC_federation_mechanics.5.desc: "Die Delegierten haben sich alle in der Großen Kammer von [Root.Capital.GetName] versammelt. Milliarden von Menschen aus allen Heimatwelten der Koalition schauen von ihren Häusern aus oder auf riesigen öffentlichen Bildschirmen zu. \n\nFöderationstag! \n\n[Root.GetRulerTitle] [Root.GetRulerName] tritt vor, verbündete Gegenspieler im Schlepptau. Dutzende von Lichtern aus dem Publikum blinken auf, und das Brüllen der Menge verstummt, bis die gesamte Halle in Stille gehüllt ist. Die Anführer versammeln sich um ein großes Buch auf dem zentralen Podium und tragen der Reihe nach ihre Namen ein. \n\n'Heute ist ein historischer Tag', sagt [Root.GetRulerTitle] [Root.GetRulerName] zu den versammelten Massen.\n'Heute ist der Tag, an dem unsere vielen Ethnien in Frieden und im Geiste der Erforschung und des Fortschritts vereint sind. Heute ist die Geburtsstunde einer Föderation; DIE Vereinigte Föderation der Planeten!'\n\nUnd damit ertönte der Beifall."
 STNC_federation_mechanics.5.name: "Die Vereinigte Föderation der Planeten"
 STNC_federation_mechanics.5001.a: "Wir müssen unsere Interessen verteidigen."
 STNC_federation_mechanics.5001.b: "Sie sind keine Bedrohung für uns."
 STNC_federation_mechanics.5001.desc: "Nach monatelangen Verhandlungen ist der §Y[VonVon.GetName]§! offiziell der §Y[Von.GetName]§! beigetreten. \n\nAnalysten von [Root.Capital.GetName] sind zunehmend besorgt, dass das schnelle Wachstum der [From.GetAdj]-Mitgliedschaft die Interessen von [Root.GetAdj] zunehmend bedroht. Wenn wir der Führung von [From.GetAdj] signalisieren, dass wir gezwungen sein könnten, direktere Maßnahmen zu ergreifen, wenn sie so weitermachen, könnte dies sie von einer zukünftigen Expansion abhalten."
 STNC_federation_mechanics.5001.name: "[From.GetAdj] Expansion"
 STNC_federation_mechanics.5002.a: "[Root.GetUnfortunate]"
 STNC_federation_mechanics.5002.desc.base: "Es scheint, dass nach dem Amtsantritt von §Y[FromFrom.GetName]§! die Wut innerhalb der [From.GetAdj]-Regierung über das, was sie als ungebremsten [Root.GetAdj]-Expansionismus wahrnehmen, wächst. \n\nDiese Anti-[Root.GetAdj]-Stimmung führt bereits zu Reibungen zwischen unseren jeweiligen Diplomaten und wird die zukünftige Zusammenarbeit behindern. \n\nAuf Nachfrage war der [Von.GetAdj] [Von.GetRulerTitle] §B[Von.GetRulerName]§! nicht bereit, eine formelle Erklärung zu dieser Angelegenheit abzugeben, warnte aber davor, dass die Aufnahme weiterer Mitgliedswelten in die [Root.GetAdj] die Beziehungen zwischen der [Von.GetName] und der [Root.GetName] sicherlich verschlechtern könnte. \n\nUnser diplomatisches Korps sagt voraus, dass die Anti-[Root.GetAdj]-Stimmung unter Regierungen, deren Werte den unseren widersprechen, immer häufiger und heftiger werden wird. \n\nWir lassen uns zwar nicht von unserer friedlichen Expansion abbringen, aber wir müssen das Konfliktpotenzial einkalkulieren, das entstehen kann, wenn sich Anti-[Root.GetAdj]-Stimmung breit macht. Es besteht durchaus die Möglichkeit, dass sich unsere verfeindeten Nachbarn gegen uns verbünden."
 STNC_federation_mechanics.5002.desc.diplomat: "Wir haben einen alarmierenden Bericht von [diplomay_envoy.GetName], unserem Botschafter bei der §Y[From.GetName]§! erhalten.  \n\n$STNC_Föderationsmechanik.5002.desc.base$"
 STNC_federation_mechanics.5002.desc.none: "Wir haben einen alarmierenden Bericht von unseren Aktivposten im §Y[Von.GetName]§! erhalten. \n\n$STNC_federation_mechanics.5002.desc.base$"
