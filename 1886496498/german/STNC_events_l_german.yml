 sphere_builder_crisis_chain_desc_default: "Die Delphische Ausdehnung scheint zu wachsen und bringt mit dieser Ausdehnung verheerende räumliche Anomalien für die Systeme mit sich, die sie verschlingt."
 sphere_builder_crisis_chain_desc_found_fleet: "Wir haben einen Aufenthaltsort mit einer großen Flotte entdeckt, die zu der transdimensionalen Ethnie gehört, die die Sphären der Delphischen Ausdehnung erschaffen hat. \Die Schiffe scheinen derzeit unbemannt zu sein und mit geringer Energie zu arbeiten, vermutlich um nicht entdeckt zu werden."
 sphere_builder_crisis_chain_desc_found_plan: "Wir haben die Pläne der Sphärenerbauer entdeckt, die Sphären der Delphischen Ausdehnung zu nutzen, um unsere Galaxie langsam in ein Reich zu verwandeln, das für ihre Bewohnung als transdimensionale Wesen geeignet ist. \n\nDer Verlust an Leben, den eine solche Transformation auslösen würde, wäre enorm, und deshalb müssen sie aufgehalten werden. \n\n§VerbleibendeHSphären:§! [Root.GetSphereBuilderSpheres]"
 sphere_builder_crisis_chain_desc_found_pod: "Wir haben eine Kapsel mit einer Testperson der transdimensionalen Ethnie entdeckt, die die Sphären der Delphischen Ausdehnung erschaffen hat. \Der Außerirdische war unkooperativ, deutete aber an, dass sein Volk einen Plan für die Ausdehnung hatte, bevor er in der anomalienfreien Umgebung eines der [Root.GetName]-Schiffe umkam."
 sphere_builder_crisis_chain_desc_found_sphere: "Wir haben in der Delphic-Ausdehnung eine künstliche Sphäre von der Größe eines kleinen Mondes entdeckt. Die räumlichen Anomalien scheinen in der Nähe der Sphäre intensiver zu sein, was auf eine Verbindung hindeutet, obwohl Versuche, die Sphäre zu betreten und zu untersuchen, erfolglos waren."
