 STNC_disease.1001.a: "[Root.GetUnderstood]"
 STNC_disease.1001.desc: "Ein Ausbruch der [This.GetPlagueName] wurde auf [Target.GetName] im System [Target.Solar_System.GetName] gemeldet. \n\nDie örtliche Quarantäne hat die Infektion zwar bisher auf eine Handvoll Siedlungen auf dem Planeten eingedämmt, doch könnte sie sich bald ausbreiten, wenn sie nicht behandelt wird. \n\nDie Behörden auf [Ziel.GetName] haben um die sofortige Entsendung eines medizinischen Teams auf den Planeten gebeten."
 STNC_disease.1001.name: "[This.GetPlagueName] Ausbruch auf [Target.GetName]"
 STNC_disease.1002.a: "[Root.GetUnderstood]"
 STNC_disease.1002.desc: "Der [This.GetPlagueName]-Ausbruch auf [Target.GetName] hat sich auf weitere Teile der Bevölkerung ausgebreitet. Medizinische Teams an vorderster Front glauben, dass das derzeitige Vorgehen gegen die Seuche nicht ausreicht, um sie einzudämmen."
 STNC_disease.1002.name: "[This.GetPlagueName] Verbreitet sich auf [Target.GetName]"
 STNC_disease.1003.a: "[Root.GetUnderstood]"
 STNC_disease.1003.desc: "Die Verhängung einer Quarantäne, um die Ausbreitung von [This.GetPlagueName] auf [Target.GetName] zu stoppen, hat eine Welle gewaltsamer Proteste einer kleinen, aber lautstarken Minderheit der Bevölkerung des [Target.GetPlanetMoon] ausgelöst. \n\nDie Quarantäne ist zwar größtenteils gesichert, doch die Schäden an der öffentlichen Infrastruktur müssen nun behoben werden."
 STNC_disease.1003.name: "Quarantäne-Unruhen auf [Target.GetName]"
 STNC_disease.1004.a: "[Root.GetUnderstood]"
 STNC_disease.1004.desc: "Die Politik der Euthanisierung der mit [This.GetPlagueName] infizierten Menschen auf [Target.GetName] hat eine Welle gewaltsamer Proteste eines großen Teils der Bevölkerung des [Target.GetPlanetMoon] ausgelöst. \n\nDie Quarantäne- und Euthanisierungspolitik wurde zwar wieder in Kraft gesetzt, doch die erheblichen Schäden an der öffentlichen Infrastruktur müssen nun behoben werden."
 STNC_disease.1004.name: "Euthanisierungsunruhen auf [Target.GetName]"
