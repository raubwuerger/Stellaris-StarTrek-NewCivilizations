 STNC_distress_call_event.2020.desc.voyagerUnknown: "Der Versuch, einen Entertrupp durch das Wurmloch auf die Voyager zu beamen, ist gescheitert. \n\nEine Handvoll Soldaten konnte zwar erfolgreich an wichtige Stellen an Bord des „Sternenflotten“-Schiffes gebeamt werden, aber die bessere Abschirmung der Voyager verhinderte weitere Transporterversuche. \Schlimmer noch, die Voyager scheint sich zu revanchieren und mit ähnlichen Methoden die Kontrolle über [Root.GetFleetName] zu übernehmen. Da sie die Tarnfähigkeiten der [Root.GetFleetName] mit ihrer um fast ein halbes Jahrhundert fortgeschritteneren Technologie verbergen, ist der Aufenthaltsort des Schiffes ein Rätsel. \Ob Janeway beabsichtigt, ihre Crew nach Hause zu bringen und damit eine Unterbrechung der Zeitlinie zu riskieren, bleibt unbekannt."
