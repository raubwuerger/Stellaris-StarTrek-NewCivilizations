 STNC_the_ship_category_desc: "Uralte Absturzstelle"
 STNC_the_ship_category: "Ein außerirdisches Kriegsschiff ist auf der Oberfläche von [Root.GetName] abgestürzt."
 STNC_THE_WOUNDED_PROJECT_1_DESC: "Das Schiff"
 STNC_THE_WOUNDED_PROJECT_1: "Das [verwundete_Land.GetName] von [verwundetes_Land.GetCaptainTitle] [verwundeter_Anführer.GetName] greift unsere Einrichtungen an und muss neutralisiert werden."
 STNC_THE_WOUNDED_PROJECT_2_DESC: "Neutralisieren Sie das [wounded_ship.GetName]"
 STNC_THE_WOUNDED_PROJECT_2: "[wounded_country.GetCaptainTitle] [wounded_leader.GetName] greift Einrichtungen von [wounded_country.GetName] an und muss festgenommen werden."
 STNC_theAndroid_event.1.a: "Ergreifen Sie das [verwundetes_Schiff.HolName]"
 STNC_theAndroid_event.1.b: "Aktivieren Sie den Androiden."
 STNC_theAndroid_event.1.c: "Demontieren Sie den Androiden."
 STNC_theAndroid_event.1.desc_human: "Untersuchen Sie den Androiden passiv."
 STNC_theAndroid_event.1.desc_known_human: "Es scheint, dass [Von.GetName] einst eine menschliche Bevölkerung beherbergte, bevor es ausgerottet wurde. Die Zeit hat die Gebäude abgenutzt, aber eine Struktur scheint vollständig erhalten zu sein. \n\n Bei der Untersuchung ist das Außenteam überrascht, eine humanoide Maschine - einen Androiden - teilweise zerlegt auf einem erhöhten Tisch innerhalb der Struktur zu entdecken. \n\nScans zeigen, dass es möglich sein könnte, den Androiden wieder zusammenzusetzen."
 STNC_theAndroid_event.1.desc_unknown_human: "Es scheint, dass [From.GetName] zu einem bestimmten Zeitpunkt eine menschliche Bevölkerung beherbergte, bevor sie ausgerottet wurde. Die Zeit hat die Gebäude abgenutzt, aber eine Struktur scheint vollständig erhalten zu sein. \n\n Bei der Untersuchung ist das Außenteam überrascht, eine humanoide Maschine - einen Androiden - teilweise zerlegt auf einem erhöhten Tisch innerhalb der Struktur zu entdecken. \n\nScans zeigen, dass es möglich sein könnte, den Androiden wieder zusammenzusetzen."
 STNC_theAndroid_event.1.name: "Es scheint, dass [From.GetName] zu einem bestimmten Zeitpunkt eine Bevölkerung unbekannter Außerirdischer beherbergte, bevor sie ausgerottet wurde. Die Zeit hat die Gebäude abgenutzt, aber eine Struktur scheint vollständig erhalten zu sein. \n\n Bei der Untersuchung ist das Außenteam überrascht, eine zweibeinige Maschine - einen Androiden - teilweise zerlegt auf einem erhöhten Tisch innerhalb der Struktur zu entdecken. \n\nScans zeigen, dass es möglich sein könnte, den Androiden wieder zusammenzusetzen."
 STNC_theAndroid_event.10.a: "Der Androide"
 STNC_theAndroid_event.10.desc: "Verstehe."
 STNC_theAndroid_event.10.name: "Nach vielen Stunden Arbeit ist der Chefingenieur der [Root.GetFleetName] in der Lage, den Androiden wieder vollständig zusammenzubauen. \n\Nach der Aktivierung öffnet der Androide seine Augen und setzt sich aufrecht auf den Tisch. Er ist unsicher und fragt, wer das Außenteam ist und was seine Aufgabe ist. \n\nNach vielen Gesprächen wird klar, dass der Androide Zeit und Ressourcen benötigt, die dem [Root.GetFleetName] nicht zur Verfügung stehen, und [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] arrangiert ein Shuttle, das das Wesen zur weiteren Betreuung nach [Root.Owner.Capital.GetName] bringt. \n\nAls das Shuttle abfliegt, bemerkt [Root.GetLeaderName], dass [Root.Leader.GetSheHe] den Androiden noch nicht nach seinem Namen gefragt hat. \n\n'Mein Name ist [FromFrom.GetName]', antwortet er."
 STNC_theAndroid_event.1000.a: "Der Androide"
 STNC_theAndroid_event.1000.desc_human: "Bedauerlich."
 STNC_theAndroid_event.1000.desc_known_human: "Es scheint, dass [From.GetName] einst eine menschliche Bevölkerung beherbergte, bevor er ausgerottet wurde. Die Zeit hat die Gebäude abgenutzt, aber eine Struktur scheint vollständig erhalten zu sein. \n\n Bei der Untersuchung ist das Außenteam überrascht, eine humanoide Maschine - einen Androiden - teilweise zerlegt auf einem erhöhten Tisch innerhalb der Struktur zu entdecken. \n\nScans zeigen jedoch, dass die Maschine nicht wiederhergestellt werden kann, da sie im Laufe der Jahre erhebliche Schäden erlitten hat."
 STNC_theAndroid_event.1000.desc_unknown_human: "Es scheint, dass [From.GetName] einst eine menschliche Bevölkerung beherbergte, bevor sie ausgerottet wurde. Die Zeit hat die Gebäude abgenutzt, aber eine Struktur scheint vollständig erhalten zu sein. \n\n Bei der Untersuchung ist das Außenteam überrascht, eine humanoide Maschine - einen Androiden - teilweise zerlegt auf einem erhöhten Tisch innerhalb der Struktur zu entdecken. \n\nScans zeigen jedoch, dass die Maschine nicht wiederhergestellt werden kann, da sie im Laufe der Jahre erhebliche Schäden erlitten hat."
 STNC_theAndroid_event.1000.name: "Es scheint, dass [From.GetName] einst eine Population unbekannter Außerirdischer beherbergte, bevor sie ausgerottet wurde. Die Zeit hat die Gebäude abgenutzt, aber eine Struktur scheint vollständig erhalten zu sein. \n\n Bei der Untersuchung entdeckt das Außenteam zu seiner Überraschung eine zweibeinige Maschine - einen Androiden -, die teilweise zerlegt auf einem erhöhten Tisch innerhalb der Struktur liegt. \n\nScans zeigen jedoch, dass die Maschine nicht wiederhergestellt werden kann, da sie im Laufe der Jahre erhebliche Schäden erlitten hat."
 STNC_theAndroid_event.11.a: "Verlassene Kolonie"
 STNC_theAndroid_event.11.b: "Erlauben Sie [VonVorher.HolenName] zu dienen."
 STNC_theAndroid_event.11.desc_b4: "Lehnt die Anfrage von [Absender.HoltName] ab."
 STNC_theAndroid_event.11.desc_data: "Die Entwicklung von [VonFrom.GetName] verlief langsam, und viele vermuten, dass seine neuronalen Netze bei dem Angriff auf [Von.GetName] beschädigt wurden. \n\nWährend [FromFrom.GetHerHis] kognitive Fähigkeiten schwach sind, hat [FromFrom.GetSheHe] eine Begabung für bestimmte Spiele, die während [FromFrom.GetHerHis] Nachhilfeunterricht aufgedeckt wurden. Diese Spiele kommen einer Reihe von [Root.GetName] Bodenkampfsimulationen nahe, und viele glauben, dass [FromFrom.GetName] angemessen als Bodenverteidigungskoordinator fungieren könnte."
 STNC_theAndroid_event.11.desc_lore: "[VonFrom.GetName] hat das Material, das [VonFrom.GetHerHim] zur Verfügung gestellt wurde, fleißig studiert, und nach vielen Jahren besitzt er nun das Äquivalent einer Reihe von fortgeschrittenen Abschlüssen in einer Vielzahl von Bereichen. \Mit seiner ausgeprägten Begabung für die Wissenschaft hat [VonFrom.GetName] darum gebeten, der Flotte beitreten zu dürfen und die [Root.GetName] bei ihren Bemühungen um die Erforschung der Galaxie zu vertreten."
 STNC_theAndroid_event.11.name: "[VonFrom.GetName] hat das Material, das [VonFrom.GetHerHim] zur Verfügung gestellt wurde, fleißig studiert, und nach vielen Jahren besitzt er nun das Äquivalent einer Reihe von fortgeschrittenen Abschlüssen in einer Vielzahl von Bereichen. \n\nMit einer ausgeprägten Begabung für Regierungsführung und Bevölkerungsmanagement hat [VonFrom.GetName] darum gebeten, als voll empfindungsfähig betrachtet zu werden und das Recht zu haben, sich politisch zu engagieren. \n\nAuch wenn einige mit dem Verhalten von [FromFrom.GetName] unzufrieden sind, hat bisher nichts darauf hingedeutet, dass [FromFrom.GetSheHe] etwas anderes als eine Bereicherung sein könnte."
 STNC_theAndroid_event.20.a: "Der Androide"
 STNC_theAndroid_event.20.desc: "Verstanden."
 STNC_theAndroid_event.20.name: "Nach vielen Stunden Arbeit ist der Chefingenieur von [Root.GetFleetName] in der Lage, den Androiden vollständig zu zerlegen und sein positronisches Netz zu analysieren. Die Arbeit war zwar zerstörerisch und das Netz ist nun inaktiv, aber die aus der Untersuchung gewonnenen Daten sind von unschätzbarem Wert."
 STNC_theAndroid_event.21.a: "Der Androide"
 STNC_theAndroid_event.21.desc: "Unglücklich."
 STNC_theAndroid_event.21.name: "Nach vielen Stunden Arbeit ist der Chefingenieur der [Root.GetFleetName] bei dem Versuch gescheitert, den Androiden vollständig zu zerlegen und sein positronisches Netz zu analysieren. Kaskadierende Rückkopplungsschleifen haben das Netz unbrauchbar gemacht. Der Versuch war zwar destruktiv, aber es konnten einige Daten aus der Studie gewonnen werden."
 STNC_theAndroid_event.30.a: "Der Androide"
 STNC_theAndroid_event.30.desc: "Verstanden."
 STNC_theAndroid_event.30.name: "Dem Chefingenieur von [Root.GetFleetName] ist es gelungen, das positronische Netz des Androiden mit einer Reihe von künstlichen Reizen zu verbinden, die das Leben in der Kolonie vor dem Angriff simulieren. \n\nDieser Ansatz liefert zwar nicht die schnellen Ergebnisse, die eine kontrollierte Demontage des Androiden bringen könnte, ist aber weitaus sicherer und bietet die Aussicht, das Wesen zu einem späteren Zeitpunkt zu reaktivieren. \n\nDie weitere Untersuchung des Androiden wird auf [Root.Owner.Capital.GetName] stattfinden."
 STNC_theAndroid_event.31.a: "Der Androide"
 STNC_theAndroid_event.31.b: "Aktivieren Sie den Androiden."
 STNC_theAndroid_event.31.c: "Setzen Sie das passive Studium für weitere 10 Jahre fort."
 STNC_theAndroid_event.31.desc: "Passive Studie auf unbestimmte Zeit fortsetzen."
 STNC_theAndroid_event.31.name: "Das passive Studium des Androiden [Von.GetName] ist gut vorangekommen, aber viele auf [Root.Capital.GetName] glauben nun, dass es an der Zeit ist, das Wesen vollständig zu aktivieren."
 STNC_theAndroid_event.32.a: "Der Androide"
 STNC_theAndroid_event.32.desc: "Verstanden."
 STNC_theAndroid_event.32.name: "Nach vielen Stunden Arbeit sind die Ingenieure von [Root.Capital.GetName] in der Lage, den Androiden vollständig wieder zusammenzusetzen. \n\Nach der Aktivierung öffnet der Androide seine Augen und setzt sich aufrecht auf den Tisch. Er ist unsicher und fragt, wer die Ingenieure sind und was seine Aufgabe ist. \n\nNach vielen Gesprächen wird klar, dass der Androide Zeit und Ressourcen benötigt, um sich voll zu entwickeln, und der Leiter des Ingenieurteams sorgt dafür, dass ihm eine größere Einrichtung zur Verfügung gestellt wird, um ihn weiter zu unterrichten. \n\nAls das suborbitale Shuttle kurz vor dem Abflug steht, fällt dem leitenden Ingenieur ein, dass sie den Androiden noch nicht nach seinem Namen gefragt haben. \n\n'Mein Name ist [FromFrom.GetName]', antwortet er."
 STNC_theCrossing_category_desc: "Der Androide"
 STNC_theCrossing_category: "In der Umlaufbahn wurden ungewöhnliche Subraumwerte entdeckt, die offenbar nicht mit beobachtbaren Phänomenen zusammenhängen."
 STNC_theCrossing_event.1.a: "Die Kreuzung"
 STNC_theCrossing_event.1.b: "Ruffrequenzen beibehalten."
 STNC_theCrossing_event.1.desc: "Volle Umkehrung."
 STNC_theCrossing_event.1.name: "Beim Eintritt in den Orbit von [From.GetName] wird schnell festgestellt, dass die ungewöhnlichen Subraummesswerte von einem Schiff stammen, das sich auf einem schnellen Abfangkurs befindet. \Da es mit keiner bekannten Rumpfkonfiguration übereinstimmt, ist es unmöglich, die Absichten des Schiffes zu erkennen. Erste Rufe werden mit Schweigen beantwortet."
 STNC_theCrossing_event.10.a: "Die Kreuzung"
 STNC_theCrossing_event.10.b: "Waffen abfeuern!"
 STNC_theCrossing_event.10.desc: "Untersuchen Sie das Innere."
 STNC_theCrossing_event.10.name: "Das fremde Schiff nähert sich weiter der [Root.GetFleetName], trotz der Versuche von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], Kontakt aufzunehmen. \Als die beiden Schiffe nur noch wenige Meter voneinander entfernt sind, öffnet sich auf dem fremden Schiff ein riesiges Fronttor, um die [Root.GetFleetName] in sein Inneres zu bringen. Der Befehl, den Kurs zu ändern, kommt zu spät, da die [Root.GetFleetName] in das Innere des fremden Schiffes gebracht wird. \In einer riesigen Kammer unbekannter Bauart und Funktion befindet sich die [Root.GetFleetName], die mit einer Heliumatmosphäre gefüllt ist. Das Schiff scheint leer von Leben zu sein."
 STNC_theCrossing_event.2.a: "Die Kreuzung"
 STNC_theCrossing_event.2.desc: "[Root.GetUnderstood]"
 STNC_theCrossing_event.2.name: "Unter der Annahme einer feindlichen Absicht plant [Root.GetFleetName] eine Fluchtroute aus dem Schiff. \n\n Mehrere Minuten lang versuchen beide Schiffe, schneller als der andere zu beschleunigen, bis die Geschwindigkeit des fremden Schiffes auf einem Plateau endet und [Root.GetFleetName] dem Verfolger entkommen kann."
 STNC_theCrossing_event.20.a: "Die Kreuzung"
 STNC_theCrossing_event.20.desc: "Untersuchen Sie das Innere."
 STNC_theCrossing_event.20.name: "Die Waffen der [Root.GetFleetName] scheinen keine Wirkung zu haben, da ihre Intensität durch ein Dämpfungsfeld im Inneren des Schiffes verringert wird."
 STNC_theCrossing_event.21.a: "Die Kreuzung"
 STNC_theCrossing_event.21.desc: "[Root.GetUnderstood]"
 STNC_theCrossing_event.21.name: "Zunächst hatten die Waffen der [Root.GetFleetName] nur eine minimale Wirkung, deren Intensität durch ein Dämpfungsfeld im Inneren verringert wurde. Der taktische Offizier kehrt die Wellenformfunktion der [Root.Owner.GetMainEnergyWeapon]s des Schiffes um, und der Effekt wird so weit negiert, dass ein Loch in die Außenwand gestanzt wird, das groß genug ist, damit die [Root.GetFleetName] hindurch entkommen kann. \n\nSekundäre Explosionen erschüttern das fremde Schiff, das in einem Plasmastrahl ausbricht. \n\nDie [Root.GetFleetName] ist frei, aber durch die Explosion schwer beschädigt."
 STNC_theCrossing_event.22.a: "Die Kreuzung"
 STNC_theCrossing_event.22.desc: "Das ist eine Katastrophe!"
 STNC_theCrossing_event.22.name: "Zunächst hatten die Waffen der [Root.GetFleetName] nur eine minimale Wirkung, deren Intensität durch ein Dämpfungsfeld im Inneren des Schiffes verringert wurde. Der taktische Offizier kehrt die Wellenformfunktion der [Root.Owner.GetMainEnergyWeapon]s des Schiffes um, und die Wirkung wird so weit negiert, dass ein Loch in die Außenwand gestanzt wird, das nicht groß genug ist, damit die [Root.GetFleetName] hindurch entkommen kann. \n\nSekundäre Explosionen erschüttern das fremde Schiff, das in einem Plasmastrahl ausbricht. \n\nDas [Root.GetFleetName] wird zusammen mit dem fremden Schiff zerstört."
 STNC_theCrossing_event.3.a: "Die Kreuzung"
 STNC_theCrossing_event.3.desc: "Das ist eine Katastrophe!"
 STNC_theCrossing_event.3.name: "In der Annahme, dass die [Root.GetFleetName] feindliche Absichten hegt, plant sie eine Fluchtroute von dem Schiff. \n\n Mehrere Minuten lang versuchen beide Schiffe, schneller als das jeweils andere zu beschleunigen. Das fremde Schiff erreicht und übertrifft jedoch jede Warpfaktorerhöhung, die [Root.GetFleetName] erreichen kann. \Schließlich sind die beiden Schiffe nur noch wenige Meter voneinander entfernt, als sich eine riesige Fronttür des fremden Schiffes öffnet, um den [Root.GetFleetName] in sein Inneres zu bringen. \n\nKatastrophalerweise prallt eine winzige Fluktuation in dem nun kombinierten Warpfeld zwischen den beiden Schiffen ab und lässt sie mit nahezu relativer Geschwindigkeit zusammenstoßen. Beide Schiffe werden ausgelöscht."
 STNC_theCrossing_event.30.a: "Die Kreuzung"
 STNC_theCrossing_event.30.b: "Versuchen Sie einen Dialog."
 STNC_theCrossing_event.30.desc: "Untersuchen Sie Gegenmaßnahmen."
 STNC_theCrossing_event.30.name: "Während [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] ein Außenteam in das Innere des Schiffes führt, wird die Heliumatmosphäre durch eine Mischung ersetzt, die für [Root.Owner.GetSpeciesName] lebensfreundlicher ist. \n\n Eine Reihe von hellblauen Lichtfetzen erfüllt die Kammer und schwebt um das Außenteam herum. Eine geht durch den EVA-Anzug von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], während [Root.Leader.GetSheHe] sich einige Augenblicke lang verwirrt umschaut, bevor die Wolke [Root.Leader.GetHerHim] verlässt und sich wieder dem Rest der Wolke anschließt. \Der [Root.Owner.GetCaptainTitle] ist benommen, glaubt aber, dass die Irrlichter in irgendeiner Weise intelligent sind und der Schlüssel zur Flucht aus dem Inneren des Schiffes sein könnten."
 STNC_theCrossing_event.40.a: "Die Kreuzung"
 STNC_theCrossing_event.40.b: "Bieten Sie an, das Schiff zu reparieren."
 STNC_theCrossing_event.40.desc: "Nutze die Schwäche des Schiffes aus."
 STNC_theCrossing_event.40.name: "Der Kommunikationsoffizier des Schiffes erklärt sich bereit, von einem der Irrlichter „besessen“ zu sein, um zu versuchen, mehr von ihnen zu erfahren. Kurz nachdem die blaue Lichtkugel ihren EVA-Anzug durchquert hat, wird versucht, ein Gespräch zu beginnen. \Überrascht von der Gesprächsbereitschaft erklärt das Irrlicht, dass es zu einer nicht-körperlichen Spezies gehört und dass das Schiff, in dem es sich befindet, es und sein Volk ernährt. Das Schiff versagt jedoch aufgrund mangelnder Reparaturen, und die Irrlichter sind gezwungen, die körperlichen Körper von Außerirdischen zu übernehmen, um zu überleben."
 STNC_theCrossing_event.41.a: "Die Kreuzung"
 STNC_theCrossing_event.41.desc: "Ausgezeichnet."
 STNC_theCrossing_event.41.name: "In Zusammenarbeit mit den Irrlichtern durch besessene Freiwillige ist die [Root.GetFleetName] in der Lage, das Schiff der Irrlichter erfolgreich zu reparieren und eine Reihe von Langzeit-Wartungssystemen bereitzustellen, die weitere Schäden für einige Jahre verhindern sollten. \Die Irrlichter sind dankbar und bieten im Gegenzug für die Hilfe der [Root.GetFleetName] eine Reihe wissenschaftlicher Daten an."
 STNC_theCrossing_event.42.a: "Die Kreuzung"
 STNC_theCrossing_event.42.desc: "Das ist eine Katastrophe!"
 STNC_theCrossing_event.42.name: "In Zusammenarbeit mit den Irrlichtern und den besessenen Freiwilligen versucht die [Root.GetFleetName], das Schiff der Irrlichter zu reparieren und eine Reihe langfristiger Wartungssysteme bereitzustellen, die weitere Schäden für die nächsten Jahre verhindern sollen. \n\nDie Reparaturen scheinen zunächst erfolgreich zu sein, doch nachdem der primäre Energieregulator der Irrlichter eingeschaltet wurde, kommt es zu einem katastrophalen Stromausfall im gesamten Energieverteilungsnetz. \n\nEine Reihe von Explosionen bricht auf dem fremden Schiff aus, das in einer Plasmastrahlung explodiert. \n\nDie [Root.GetFleetName] wird mit dem fremden Schiff zerstört."
 STNC_theCrossing_event.45.a: "Die Kreuzung"
 STNC_theCrossing_event.45.desc: "Ausgezeichnet."
 STNC_theCrossing_event.45.name: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] befiehlt der Besatzung, einen Plan auszuarbeiten, der den geschwächten Zustand des fremden Schiffes ausnutzt. \Der besessene Kommunikationsoffizier wies darauf hin, dass die Osmium-Nebenprodukte der Fusionsanlagen des Schiffes ihre Technologie stark beeinträchtigen, und es wird schnell ein Plan entwickelt, um die Osmium-Rückstände im ganzen Schiff zu verstreuen, bevor ein Weg durch die Hülle in den offenen Raum gesprengt wird. \Der Ansatz ist erfolgreich, allerdings ist das Ausmaß des Schadens an dem fremden Schiff viel größer als erwartet. Es bricht in einer Plasmastrahlung aus, kurz nachdem [Root.GetFleetName] den Explosionsradius verlassen hat."
 STNC_theCrossing_event.46.a: "Die Kreuzung"
 STNC_theCrossing_event.46.desc: "[Root.GetUnderstood]"
 STNC_theCrossing_event.46.name: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] befiehlt der Besatzung, einen Plan auszuarbeiten, der den geschwächten Zustand des fremden Schiffes ausnutzt. \Der besessene Kommunikationsoffizier wies darauf hin, dass die Osmium-Nebenprodukte der Fusionsanlagen des Schiffes ihre Technologie stark beeinträchtigen, und es wird schnell ein Plan entwickelt, um die Osmium-Rückstände im ganzen Schiff zu verstreuen, bevor ein Weg durch die Hülle in den offenen Raum gesprengt wird. \Der Ansatz ist erfolgreich, allerdings ist das Ausmaß des Schadens an dem fremden Schiff viel größer als erwartet. Es bricht in einer Plasmastrahlung aus und beschädigt die [Root.GetFleetName] schwer."
 STNC_theCrossing_event.47.a: "Die Kreuzung"
 STNC_theCrossing_event.47.desc: "Das ist eine Katastrophe!"
 STNC_theCrossing_event.47.name: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] befiehlt der Besatzung, einen Plan auszuarbeiten, der den geschwächten Zustand des fremden Schiffes ausnutzt. \Der besessene Kommunikationsoffizier wies darauf hin, dass die Osmium-Nebenprodukte der Fusionsanlagen des Schiffes ihre Technologie stark beeinträchtigen, und es wird schnell ein Plan entwickelt, um die Osmium-Rückstände im ganzen Schiff zu verstreuen, bevor ein Weg durch die Hülle in den offenen Raum gesprengt wird. \Der Ansatz ist erfolgreich, allerdings ist das Ausmaß des Schadens an dem fremden Schiff viel größer als erwartet. Es bricht in einem Plasmastrahl aus, der die [Root.GetFleetName] schwer beschädigt. Mehrere Minuten lang kämpfen die Ingenieure darum, den Warpkern zu stabilisieren, aber es ist zu spät. Die [Root.GetFleetName] wird zerstört, als der Warpkern bricht."
 STNC_theCrossing_event.50.a: "Die Kreuzung"
 STNC_theCrossing_event.50.b: "Retten Sie die besessenen Besatzungsmitglieder."
 STNC_theCrossing_event.50.desc: "Fliehen Sie so schnell wie möglich."
 STNC_theCrossing_event.50.name: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und die leitenden Mitarbeiter entwickeln einen Plan zur Flucht aus dem Schiff, nachdem sie festgestellt haben, dass die Irrlicht-ähnlichen Kreaturen von den Osmiumverbindungen in der Hülle der [Root.GetFleetName] abgestoßen werden. \n\nWeitere Scans zeigen, dass die Nebenprodukte des Osmiums die Technologie des fremden Schiffes stark beeinträchtigen. \n\nEs wird ein Plan in die Wege geleitet, um Osmium-Rückstände im gesamten Schiff zu verstreuen, bevor ein Weg durch die Hülle und in den offenen Raum gesprengt wird. \n\nBevor der Plan in die Tat umgesetzt werden kann, wird jedoch berichtet, dass die Irrlichter fast ein Viertel der Besatzung der [Root.GetFleetName] in Besitz genommen haben."
 STNC_theCrossing_event.51.a: "Die Kreuzung"
 STNC_theCrossing_event.51.desc: "Ausgezeichnet."
 STNC_theCrossing_event.51.name: "Der Schiffsarzt deaktiviert absichtlich die Umweltkontrollen in Bereichen des Schiffes, deren Besatzung von den Irrlichtern besessen ist, und plant, die betroffene Besatzung dem Tod nahe zu bringen, bevor er sie wiederbelebt, in der Annahme, dass die Irrlichter die Verstorbenen nicht bewohnen können. \n\nDas Konzept funktioniert, und die Irrlichter verlassen das Schiff, bevor der [Root.GetFleetName] den ursprünglichen Plan ausführen und aus dem Inneren des fremden Schiffes entkommen kann. \n\nDas Ausmaß des Schadens an dem fremden Schiff ist weitaus größer als erwartet. Es bricht in einer Plasmastrahlung aus, kurz nachdem [Root.GetFleetName] den Explosionsradius verlassen hat."
 STNC_theCrossing_event.52.a: "Die Kreuzung"
 STNC_theCrossing_event.52.desc: "[Root.GetUnderstood]"
 STNC_theCrossing_event.52.name: "Der Schiffsarzt deaktiviert absichtlich die Umweltkontrollen in Bereichen des Schiffes, deren Besatzung von den Irrlichtern besessen ist, und plant, die betroffene Besatzung dem Tod nahe zu bringen, bevor er sie wiederbelebt, in der Annahme, dass die Irrlichter die Verstorbenen nicht bewohnen können. \n\n Der Ansatz schlägt jedoch fehl, und die Irrlichter verlassen das Schiff erst, nachdem die betroffene Besatzung schon zu lange tot war, um wiederbelebt zu werden. \n\nDie dezimierte Besatzung der [Root.GetFleetName] kann nun mit dem ursprünglichen Plan fortfahren und aus dem Inneren des fremden Schiffes entkommen. \n\nDas Ausmaß des Schadens am fremden Schiff ist weitaus größer als erwartet. Es bricht in einer Plasmastrahlung aus, kurz nachdem die [Root.GetFleetName] den Explosionsradius verlassen hat."
 STNC_theCrossing_event.55.a: "Die Kreuzung"
 STNC_theCrossing_event.55.desc: "Unglücklich."
 STNC_theCrossing_event.55.name: "Die [Root.GetFleetName] fährt mit dem ursprünglichen Plan fort, aus dem Inneren des fremden Schiffes zu entkommen, wobei sie die besessene Besatzung hinter Notschotts einschließt. \n\nDie [Root.GetFleetName] sprengt ein Loch in die Seite des fremden Schiffes, taucht in den offenen Raum auf und beschleunigt auf maximalen Impuls. \n\nDas Ausmaß des Schadens an dem fremden Schiff ist weitaus größer als erwartet. Es bricht in einer Plasmastrahlung aus, kurz nachdem [Root.GetFleetName] den Explosionsradius verlassen hat. \n\Nach der Zerstörung des Schiffes stellen die internen Monitore elektrostatische Stromstöße in den Bereichen des Schiffes fest, in denen die besessene Besatzung untergebracht war. Die gesamte betroffene Besatzung wird tot aufgefunden und erleidet einen Stromschlag."
 STNC_theSilentEnemy_category_desc: "Die Überfahrt"
 STNC_theSilentEnemy_category: "Bei der Ankunft in [From.GetName] haben wir ungewöhnliche, intermittierende Subraum-Messwerte entdeckt."
 STNC_theSilentEnemy_event.1.a: "Der stille Feind"
 STNC_theSilentEnemy_event.1.b: "Versuchen Sie, dem Schiff zu folgen."
 STNC_theSilentEnemy_event.1.c: "Warten Sie auf die Rückkehr des Schiffes."
 STNC_theSilentEnemy_event.1.desc: "Verlassen Sie den Orbit, wir wollen keine Konfrontation."
 STNC_theSilentEnemy_event.1.name: "Nach einem Tag im Orbit von [Von.Von.GetName] ohne Fortschritte bei der Lokalisierung der Quelle der ungewöhnlichen Subraummesswerte bereitet sich [Root.GetCaptainTitle] [Root.GetLeaderName] darauf vor, den Befehl zu geben, zum nächsten Überwachungsziel der [Root.GetFleetName] weiterzugehen. \Wenige Augenblicke später registrieren die Sensoren des Schiffes einen Anstieg der Subraumaktivität, gefolgt vom Auftauchen eines fremden Schiffes vor dem Backbordbug. \Das Rufen des Schiffes erweist sich als erfolglos, und nach einigen Minuten stiller Konfrontation entfernt sich das Schiff."
 STNC_theSilentEnemy_event.10.a: "Der stille Feind"
 STNC_theSilentEnemy_event.10.desc: "Sicherheitsteams, wehrt die Eindringlinge ab!"
 STNC_theSilentEnemy_event.10.name: "Der Kommunikationsoffizier der [Root.GetFleetName] wiederholt einen Ruf auf allen Frequenzen an das fremde Schiff. Die Brückenbesatzung wartet in angespannter Stille auf eine Antwort, nur das Brummen der Schiffsmotoren ist im Hintergrund zu hören. \n\nEin Alarm ertönt. Transporterstrahlen des fremden Schiffes wurden auf dem gesamten Schiff geortet, und auf mehreren Decks wurden Waffenfeuerwarnungen ausgelöst. Gleichzeitig hat sich das feindliche Schiff entfernt, die Enteraktion war offenbar eine Ablenkung."
 STNC_theSilentEnemy_event.11.a: "Der stille Feind"
 STNC_theSilentEnemy_event.11.desc: "Bestätigt."
 STNC_theSilentEnemy_event.11.name: "Die [Root.GetFleetName] geht auf Abfangkurs zu dem Schiff. Der taktische Offizier erhält den Befehl, das feindliche Waffensystem zu deaktivieren, und einige gut platzierte Schüsse später weist das Schiff sichtbare Schäden auf. \n\nEine Reihe von Torpedos unbekannter Form wird vom feindlichen Schiff abgefeuert und trifft den Rumpf von [Root.GetFleetName]. Das Schiff schaukelt heftig, aber die Oberwellen des strukturellen Integritätsfeldes scheinen die feindlichen Geschosse unbrauchbar gemacht zu haben. \n\nWenn sie das Feuer auf die Triebwerke der Außerirdischen erwidern, dringt ein Glückstreffer bis zum Warpkern vor, und in einem hellen blauen Lichtblitz wird das feindliche Schiff ausgelöscht. \n\nDie Untersuchung der Trümmer zeigt, dass einige Komponenten die Zerstörung überlebt haben, und sie werden schnell zur Untersuchung an Bord der [Root.GetFleetName] gebeamt."
 STNC_theSilentEnemy_event.12.a: "Der stille Feind"
 STNC_theSilentEnemy_event.12.desc: "Das ist eine Katastrophe!"
 STNC_theSilentEnemy_event.12.name: "Die [Root.GetFleetName] geht auf Abfangkurs zu dem Schiff. Der taktische Offizier erhält den Befehl, die Waffenanlage des Feindes auszuschalten, und einige gut platzierte Schüsse später weist das Schiff sichtbare Schäden auf. \Eine Reihe von Torpedos unbekannter Form werden vom feindlichen Schiff abgefeuert und treffen den Rumpf von [Root.GetFleetName]. Das Schiff schaukelt heftig. Die Oberschwingungen des strukturellen Integritätsfeldes scheinen die feindlichen Geschosse stärker gemacht zu haben. Ein Glückstreffer durchdringt den Warpkern der [Root.GetFleetName], und in einem hellen blauen Lichtblitz wird das Schiff zerstört, wobei alle Besatzungsmitglieder ums Leben kommen."
 STNC_theSilentEnemy_event.13.a: "Der stille Feind"
 STNC_theSilentEnemy_event.13.desc: "Bestätigt."
 STNC_theSilentEnemy_event.13.name: "Sicherheitsteams versammeln sich in den Schlüsselsektionen des Schiffes, Strahlengewehre in der Hand. Das Geräusch der feindlichen Disruptorwaffen schallt durch die Korridore, während die Besatzung berichtet, dass ihre eigenen Betäubungseinstellungen unwirksam sind. \Der taktische Offizier bewegt sich mit einem Team kampferprobter Offiziere Deck für Deck durch das [Root.GetFleetName] und drängt die Eindringlinge immer weiter zurück, bis sie schließlich um den Hauptladeraum eingekesselt sind. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] fordert die Außerirdischen über die Sprechanlage auf, sich zu ergeben, aber sie verstehen entweder nicht oder weigern sich, dies zu akzeptieren. \n\nDie verbleibenden Enterer, insgesamt fünf, scheinen sich kurz zu unterhalten, bevor sie gemeinsam ihre Waffen auf die Frachtraumtüren abfeuern. Die Luft im Frachtraum wird zusammen mit den verbleibenden Eindringlingen in den Weltraum gedrückt. \n\nNotfallkraftfelder werden um die Sektion errichtet und das Schiff wird gesichert, während die Sicherheitskräfte verschiedene weggeworfene außerirdische Waffen und Ausrüstungsgegenstände einsammeln."
 STNC_theSilentEnemy_event.14.a: "Der stille Feind"
 STNC_theSilentEnemy_event.14.desc: "Unglücklich."
 STNC_theSilentEnemy_event.14.name: "Sicherheitsteams versammeln sich in den Schlüsselsektionen des Schiffes, Strahlengewehre in der Hand. Das Geräusch der feindlichen Disruptorwaffen schallt durch die Korridore, während die Besatzung berichtet, dass ihre eigenen Betäubungseinstellungen unwirksam sind. \Der taktische Offizier bewegt sich mit einem Team kampferprobter Offiziere Deck für Deck durch das [Root.GetFleetName] und drängt die Eindringlinge immer weiter zurück, bis sie schließlich um den Hauptladeraum eingekesselt sind. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] fordert die Außerirdischen über die Sprechanlage auf, sich zu ergeben, aber sie verstehen entweder nicht oder weigern sich, dies zu akzeptieren. \n\nDie verbleibenden Enterer, insgesamt fünf, scheinen sich kurz zu unterhalten, bevor sie gemeinsam ihre Waffen auf die Frachtraumtüren abfeuern. Die Luft im Frachtraum wird zusammen mit den verbleibenden Passagieren und einem großen Kontingent an Sicherheitspersonal in den Weltraum gedrückt. \n\nNotfallkraftfelder werden um die Sektion errichtet und das Schiff wird gesichert, während die Technikteams verschiedene Teile ausrangierter außerirdischer Waffen und Ausrüstung einsammeln. Mehrere Gegenstände sind so präpariert, dass sie sich selbst zerstören, und fünf Techniker werden bei dem Versuch getötet, sie einzulagern."
 STNC_theSilentEnemy_event.15.a: "Der stille Feind"
 STNC_theSilentEnemy_event.15.desc: "Das ist eine Katastrophe!"
 STNC_theSilentEnemy_event.15.name: "Sicherheitsteams versammeln sich mit Strahlengewehren in der Hand in den wichtigsten Bereichen des Schiffes. Das Geräusch der feindlichen Disruptorwaffen schallt durch die Korridore, während die Besatzung berichtet, dass ihre eigenen Betäubungseinstellungen unwirksam sind. \Der taktische Offizier bewegt sich mit einem Team kampferprobter Offiziere Deck für Deck durch das [Root.GetFleetName] und drängt die Eindringlinge immer weiter zurück, bis sie schließlich um den Hauptladeraum eingekesselt sind. \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] begibt sich in das Gebiet, um die Außerirdischen zur Kapitulation aufzufordern, aber sie verstehen entweder nicht oder weigern sich, dies zu akzeptieren. \n\nDie verbleibenden Enterer, insgesamt fünf, scheinen sich kurz zu unterhalten, bevor sie gemeinsam ihre Waffen auf die Frachtraumtüren abfeuern. Die Luft im Frachtraum wird zusammen mit den verbleibenden Insassen und [Root.GetCaptainTitle] [Root.GetLeaderName] in den Weltraum gedrückt. \n\nNotfallkraftfelder werden um die Sektion errichtet und das Schiff wird gesichert. Ingenieurteams sammeln verschiedene ausrangierte außerirdische Waffen und Ausrüstungsgegenstände ein, obwohl einige Gegenstände zur Selbstzerstörung manipuliert wurden und fünf Techniker bei dem Versuch, sie einzulagern, getötet wurden. \n\nDie verbleibende Besatzung der [Root.GetFleetName] betrauert den Verlust ihres Kommandanten."
 STNC_theSilentEnemy_event.2.a: "Der stille Feind"
 STNC_theSilentEnemy_event.2.desc: "Wenigstens war dies keine völlige Verschwendung."
 STNC_theSilentEnemy_event.2.name: "Nur wenige Minuten, nachdem die Außerirdischen auf Warp gegangen sind, beginnt sich die Sensorerfassung des Schiffes von [Root.GetFleetName] zu verschlechtern. Nach weiteren fünf Minuten ist das Schiff vollständig von den Sensoren verschwunden. [Root.GetCaptainTitle] [Root.GetLeaderName] ordnet zusätzliche Energie für die Sensoren an und eine weitere Subraumstörung wird mehrere Lichtstunden entfernt entdeckt. \Als sie bei den Koordinaten ankommen, ist das Schiff nirgends zu sehen, aber die Subraumstörung hat in ihrem Kern eine exotische Partikelfontäne, deren Intensität schnell abnimmt. In der Annahme, dass das fremde Schiff nicht geortet werden kann, beauftragt [Root.GetCaptainTitle] [Root.GetLeaderName] die [Root.GetFleetName] mit der Untersuchung der Partikelfontäne, bevor sie zusammenbricht."
 STNC_theSilentEnemy_event.3.a: "Der stille Feind"
 STNC_theSilentEnemy_event.3.b: "Ruft sie."
 STNC_theSilentEnemy_event.3.desc: "Volle Kraft an die Waffen. Angreifen!"
 STNC_theSilentEnemy_event.3.name: "Nur wenige Minuten, nachdem die Außerirdischen auf Warp gegangen sind, beginnt sich die Sensorerfassung des Schiffes von [Root.GetFleetName] zu verschlechtern. Noch fünf Minuten, und das Schiff ist vollständig von den Sensoren verschwunden. [Root.GetCaptainTitle] [Root.GetLeaderName] ordnet zusätzliche Energie für die Sensoren an und eine weitere Subraumstörung wird mehrere Lichtstunden entfernt entdeckt. \n\nBei Ankunft an den Koordinaten scheint das Schiff zu versuchen, die Störung durch eine Tachyon-Emission unbekannter Natur zu vergrößern, doch als die [Root.GetFleetName] näher kommt, wird die Emission unterbrochen. \n\nDas Schiff fährt seine Schilde hoch und aktiviert seine Waffensysteme."
 STNC_theSilentEnemy_event.4.a: "Der stille Feind"
 STNC_theSilentEnemy_event.4.b: "Ruft sie."
 STNC_theSilentEnemy_event.4.desc: "Volle Energie auf die Waffen. Angreifen!"
 STNC_theSilentEnemy_event.4.name: "Zwei Tage vergehen, und die Besatzung der [Root.GetFleetName] wird immer sicherer, dass die Außerirdischen nicht vorhaben, nach [From.From.GetName] zurückzukehren. Am dritten Tag entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivität, bevor das fremde Schiff neben der [Root.GetFleetName] aus dem Warp geht. \n\nDas Schiff fährt seine Schilde hoch und aktiviert seine Waffensysteme."
 STNC_theSilentEnemy_event.5.a: "Der stille Feind"
 STNC_theSilentEnemy_event.5.desc: "Wenigstens war das keine völlige Verschwendung."
 STNC_theSilentEnemy_event.5.name: "Zwei Tage vergehen und die Besatzung der [Root.GetFleetName] wird immer überzeugter, dass die Außerirdischen nicht vorhaben, nach [From.From.GetName] zurückzukehren. Am dritten Tag entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivitäten auf der gegenüberliegenden Seite von [Von.Von.GetName]. \Als das Schiff bei den Koordinaten ankommt, ist es nirgends zu sehen, aber die Subraumstörung hat als Kern eine exotische Partikelfontäne, deren Intensität schnell abnimmt. [Root.GetCaptainTitle] [Root.GetLeaderName] beauftragt die [Root.GetFleetName] mit der Untersuchung der Partikelfontäne, bevor sie zusammenbricht."
 STNC_theSilentEnemy_event.6.a: "Der stille Feind"
 STNC_theSilentEnemy_event.6.desc: "Wenigstens war das keine völlige Verschwendung."
 STNC_theSilentEnemy_event.6.name: "Die [Root.GetFleetName] verlässt die Umlaufbahn. Einige Lichtminuten von [Von.Von.GetName] entfernt, entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivitäten auf der gegenüberliegenden Seite von [Von.Von.GetName]. \Als wir die Koordinaten erreichen, ist das Schiff nirgends zu sehen, aber die Subraumstörung hat im Kern eine exotische Partikelfontäne, deren Intensität schnell abnimmt. [Root.GetCaptainTitle] [Root.GetLeaderName] beauftragt die [Root.GetFleetName] mit der Untersuchung der Partikelfontäne, bevor sie zusammenbricht."
 STNC_theSilentEnemy_event.7.a: "Der stille Feind"
 STNC_theSilentEnemy_event.7.b: "Ruft sie."
 STNC_theSilentEnemy_event.7.desc: "Volle Kraft an die Waffen. Angreifen!"
 STNC_theSilentEnemy_event.7.name: "Die [Root.GetFleetName] verlässt die Umlaufbahn. Einige Lichtminuten von [Von.Von.GetName] entfernt entdecken die Schiffssensoren einen weiteren Anstieg der Subraumaktivität auf der gegenüberliegenden Seite von [Von.Von.GetName]. Bei der Ankunft an den Koordinaten scheint das Schiff zu versuchen, eine Subraumstörung durch eine Tachyonenemission unbekannter Natur auszuweiten, doch als sich die [Root.GetFleetName] nähert, werden die Emissionen unterbrochen. \n\nDas Schiff fährt seine Schilde hoch und aktiviert seine Waffensysteme."
 STNC_theSilentEnemy_event.8.a: "Der stille Feind"
 STNC_theSilentEnemy_event.8.desc: "Bestätigt."
 STNC_theSilentEnemy_event.8.name: "Der Kommunikationsoffizier der [Root.GetFleetName] wiederholt einen Ruf auf allen Frequenzen an das fremde Schiff. Die Brückenbesatzung wartet in angespannter Stille auf eine Antwort, nur das Brummen der Schiffsmotoren ist im Hintergrund zu hören. \n\n Ein Alarm ertönt. Die Außerirdischen haben den Ruf erwidert. \n\nEine seltsame, fast pilzartige Form erscheint auf dem Bildschirm und eine Reihe von Klicks und leisem Stöhnen sind über das Kommunikationssystem zu hören. \n\n'Ich bin [Root.GetCaptainTitle] [Root.GetLeaderName] von der [Root.GetFleetName]', beginnt der [Root.GetCaptainTitle], bevor er die Mission des Schiffes in diesem System erläutert. Mit jedem neuen Geräusch des Außerirdischen beginnt das universelle Übersetzersystem von [Root.GetFleetName], ein Modell seiner Sprache zu erstellen, bis schließlich gebrochene Phrasen überlagert werden, gefolgt von vollständigen Sätzen. \n\n Ein Dialog beginnt. Der Außerirdische beschreibt sich selbst als „Elachi“ und sagt, dass er sich auf einer Mission für seinen Oberherrn befindet, die er nicht verpassen darf. Sein Befehl lautete, sich nicht in andere Spezies einzumischen, aber unsere Rufe haben seine Neugierde geweckt. \Zehn Minuten des Gesprächs später verkündet es, dass es Zeit ist, abzureisen, und bedauert, wie unwahrscheinlich es ist, dass es [Root.GetCaptainTitle] [Root.GetLeaderName] jemals wieder trifft. Die Xenologie-Abteilung ist gespannt auf die Auswertung der bei dieser Begegnung gesammelten Daten."
 STNC_theSilentEnemy_event.9.a: "Der stille Feind"
 STNC_theSilentEnemy_event.9.desc: "Bestätigt."
 STNC_theSilentEnemy_event.9.name: "Der Kommunikationsoffizier der [Root.GetFleetName] wiederholt einen Ruf auf allen Frequenzen an das fremde Schiff. Die Brückenbesatzung wartet in angespannter Stille auf eine Antwort, nur das Brummen der Schiffsmotoren ist im Hintergrund zu hören. \n\n Ein Alarm ertönt. Das fremde Schiff hat seine Triebwerke eingeschaltet und ist wieder unter Warp gegangen. \n\nIn der Annahme, dass die Außerirdischen nicht kontaktiert werden wollen, befiehlt [Root.GetCaptainTitle] [Root.GetLeaderName] einen Kurs zum nächsten System zu setzen. Die Physikabteilung freut sich darauf, die während dieser Begegnung gesammelten Subraumdaten auszuwerten."
 STNC_theSilentEnemy_fail.1.desc: "Der stille Feind"
 STNC_theSilentEnemy_fail.1.name: "Nach einem Tag im Orbit von [Von.Von.GetName] ohne Fortschritte bei der Lokalisierung der Quelle der ungewöhnlichen Subraummesswerte gibt [Root.GetCaptainTitle] [Fleet.Leader.GetName] den Befehl, zum nächsten Untersuchungsziel der [Root.GetFleetName] weiterzuziehen."
 STNC_theSilentEnemy_fail.2.desc: "Der stille Feind"
 STNC_theSilentEnemy_fail.2.name: "Nach einem Tag im Orbit von [Von.Von.GetName] ohne Fortschritte bei der Lokalisierung der Quelle der ungewöhnlichen Subraum-Messwerte bereitet sich [Root.GetCaptainTitle] [Fleet.Leader.GetName] darauf vor, den Befehl zu geben, zum nächsten Überwachungsziel der [Root.GetFleetName] weiterzuziehen. Wenige Augenblicke später registrieren die Sensoren des Schiffes einen Anstieg der Subraumaktivität, gefolgt vom Auftauchen eines fremden Schiffes vor dem Backbordbug. \n\nDas fremde Schiff beginnt, auf die [Root.GetFleetName] zu feuern und wird mit seinen Schilden bald lahmgelegt. \n\nDie Techniker melden einen Warpkernbruch und [Root.GetCaptainTitle] [Fleet.Leader.GetName] befiehlt das sofortige Verlassen des Schiffes. Als die Rettungskapseln zu starten beginnen, durchschlägt ein Waffenfeuer des feindlichen Schiffes die [Root.GetFleetName], und in einem hellen Blitz wird das Schiff vernichtet, wobei alle Besatzungsmitglieder getötet werden."
 STNC_theSkinOfEvil_category_desc: "Der stille Feind"
 STNC_theSkinOfEvil_category: "Ein Shuttle, das [From.GetName] erforscht, ist abgestürzt. Die Sensorwerte sind unklar, aber es scheint sich etwas in der Nähe der Absturzstelle zu bewegen."
 STNC_theSkinOfEvil_event.1.a: "Haut des Bösen"
 STNC_theSkinOfEvil_event.1.b: "Wir grüßen Euch im Namen des [Root.Owner.GetName]. Wer seid Ihr?"
 STNC_theSkinOfEvil_event.1.c: "Geh uns aus dem Weg, Ding!"
 STNC_theSkinOfEvil_event.1.desc: "Wer oder was bist du?"
 STNC_theSkinOfEvil_event.1.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam an, um den mysteriösen Absturz des Shuttles der [Root.GetFleetName] auf [From.GetName], einem vielversprechenden Kolonisierungskandidaten, zu untersuchen.\n\n Als das Außenteam die Absturzstelle durchsucht, entdeckt ein Besatzungsmitglied eine seltsame schwarze Flüssigkeit, die sich langsam in die Form eines humanoiden Körpers verwandelt. \n\nSie versperrt den Weg zur Absturzstelle des Shuttles und dem vermissten Piloten."
 STNC_theSkinOfEvil_event.10.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_event.10.desc_01: "[Root.GetUnfortunate]"
 STNC_theSkinOfEvil_event.10.desc_02: "'Es wird Spaß machen, dich zu töten!', jubelt das Wesen und feuert einen Energiestrahl auf [Root.GetCaptainTitle] [Root.Leader.GetName]. Der [Root.GetCaptainTitle] wird verdampft. \n\nNach dieser brutalen Machtdemonstration zieht sich der Rest des Außenteams zum Shuttle zurück, bevor er zur [Root.GetFleetName] zurückkehrt. Der Erste Offizier ordnet an, eine Quarantäneboje um den Planeten zu errichten, damit niemand mehr den Zorn des Wesens auf dem Planeten auf sich ziehen kann."
 STNC_theSkinOfEvil_event.10.name: "Es wird Spaß machen, Sie zu töten“, jubelt das Wesen und feuert einen Energiestrahl auf [Root.GetCaptainTitle] [Root.Leader.GetName]. Der [Root.GetCaptainTitle] wird verdampft. \n\nNach dieser brutalen Machtdemonstration zieht sich der Rest des Außenteams zurück und beamt zurück zur [Root.GetFleetName]. Der Erste Offizier ordnet an, eine Quarantäneboje um den Planeten zu legen, damit niemand mehr den Zorn des Wesens auf dem Planeten auf sich ziehen kann."
 STNC_theSkinOfEvil_event.11.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_event.11.desc: "Wenigstens haben sie ihn erledigt."
 STNC_theSkinOfEvil_event.11.name: "Der taktische Offizier der [Root.GetFleetName] hat das Geschehen auf dem Planeten genau beobachtet und auf das Wesen gefeuert, sobald [Root.GetCaptainTitle] [Fleet.Leader.GetName] die Drohung von [Fleet.Leader.GetHerHis] ausgesprochen hat. Das Wesen wird unter dem ersten Trommelfeuer des orbitalen Bombardements verdampft.\n\nDer Planet ist nun sicher für die Kolonisierung."
 STNC_theSkinOfEvil_event.2.a: "Haut des Bösen"
 STNC_theSkinOfEvil_event.2.b: "Euer Schmerz tut uns leid."
 STNC_theSkinOfEvil_event.2.c: "Bist du wütend, weil du nie zu ihnen gehören konntest?"
 STNC_theSkinOfEvil_event.2.desc: "Ohne Traurigkeit gibt es keinen Zusammenhang zum Glück..."
 STNC_theSkinOfEvil_event.2.name: "Du klingst wie die, mit denen ich einst verschmolzen bin“, sagt das Wesen in einem nachdenklichen Ton. Auch sie behaupteten, in Frieden zu kommen... sie sprachen von Erleuchtung und Güte. Aber sie haben alles andere hier gelassen, den Müll, den Groll, den Hass. Er ist geblieben, in mir.'\n\Das Wesen gibt sich als Armus zu erkennen. Während es anfangs gefährlich erschien, sieht [Root.GetCaptainTitle] [Root.GetLeaderName] nun ein gewisses Maß an Traurigkeit in ihm."
 STNC_theSkinOfEvil_event.3.a: "Haut des Bösen"
 STNC_theSkinOfEvil_event.3.b: "Euer Schmerz tut uns leid."
 STNC_theSkinOfEvil_event.3.desc: "Ohne Traurigkeit gibt es keinen Zusammenhang zum Glück..."
 STNC_theSkinOfEvil_event.3.name: "Ich bin Armus. Das leibhaftige Böse. Wenn eine ganze Gesellschaft ihren Schmerz und ihre Verbitterung, ihren Groll und ihren Hass abstreift... bin ich das, was übrig bleibt.'"
 STNC_theSkinOfEvil_event.4.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_event.4.b: "Nehmt das Shuttle, aber lasst den Piloten hier."
 STNC_theSkinOfEvil_event.4.desc: "Nein. Wir brauchen unsere Schiffe."
 STNC_theSkinOfEvil_event.4.name: "Ja... ja. Ich möchte nur geliebt werden, wie jeder andere auch. Ich möchte meine Vorfahren finden. Darf ich eines eurer Schiffe benutzen, um nach ihnen zu suchen?'"
 STNC_theSkinOfEvil_event.5.a: "Haut des Bösen"
 STNC_theSkinOfEvil_event.5.b: "Nimm das Shuttle, aber lass den Piloten hier."
 STNC_theSkinOfEvil_event.5.desc: "Nein. Wir brauchen unsere Schiffe."
 STNC_theSkinOfEvil_event.5.name: "'Vielleicht.' antwortet Armus. 'Vielleicht will ich mich einfach nur wieder mit denen verbinden, die mich geschaffen haben. Wirst du mir helfen, diesen Ort zu verlassen, damit ich sie endlich finden kann?'"
 STNC_theSkinOfEvil_event.6.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_event.6.desc_01: "Es scheint, dass Mitleid die Bestie nur verärgert."
 STNC_theSkinOfEvil_event.6.desc_02: "'ICH BRAUCHE DEIN MITLEID nicht!', donnert das Wesen, und seine Stimme erschüttert den Boden. Wütend packt es [Root.GetCaptainTitle] und taucht ihn in sein öliges Becken. Innerhalb weniger Augenblicke wird [Fleet.Leader.GetSheHe] tot aus der Flüssigkeit geschleudert. \n\nDer Rest des Außenteams gerät in Panik und eilt zurück zu seinem Shuttle, bevor er zur [Root.GetFleetName] zurückkehrt. Der Erste Offizier ordnet an, eine Quarantäneboje um den Planeten zu legen, damit niemand mehr den Zorn des Wesens auf dem Planeten auf sich ziehen kann."
 STNC_theSkinOfEvil_event.6.name: "ICH BRAUCHE IHR MITLEID!', donnert das Wesen, und seine Stimme lässt den Boden erbeben. \Wütend packt es den [Root.GetCaptainTitle] und taucht ihn in seine ölige Lache. Innerhalb weniger Augenblicke wird [Fleet.Leader.GetSheHe] tot aus der Flüssigkeit geschleudert. \n\nDer Rest des Außenteams gerät in Panik und beamt zurück zur [Root.GetFleetName]. Der Erste Offizier ordnet eine Quarantäneboje um den Planeten an, damit niemand mehr den Zorn des Wesens auf dem Planeten auf sich ziehen kann."
 STNC_theSkinOfEvil_event.7.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_event.7.desc: "Ausgezeichnet."
 STNC_theSkinOfEvil_event.7.name: "Ich danke Ihnen. Das gibt mir Hoffnung...' sagt Armus und geht zur Seite. Der Sanitäter des Außenteams eilt zu der verletzten Pilotin und beginnt, ihre Wunden zu behandeln. \n\n Wenige Augenblicke später winkt das Wesen dem [Root.GetCaptainTitle] zu und betritt das Shuttle, das kurz darauf abhebt. \n\nWeitere Scans zeigen, dass Armus einzigartig war - es gibt keine anderen Wesen auf dem Planeten. [From.GetName] wird als sicher für die Kolonisierung erklärt."
 STNC_theSkinOfEvil_event.8.a: "Haut des Bösen"
 STNC_theSkinOfEvil_event.8.desc_01: "Vielleicht hätten wir das Shuttle verschonen sollen..."
 STNC_theSkinOfEvil_event.8.desc_02: "Die Weigerung von [Root.GetCaptainTitle] [Root.GetLeaderName] macht Armus wütend, und mit einem Schnipsen seiner Gliedmaßen richtet Armus einen Energiestrahl aus, der [Fleet.Leader.GetHerHim] verschlingt. Der Rest des Außenteams gerät in Panik und eilt zurück zu seinem Shuttle, bevor es zur [Root.GetFleetName] zurückkehrt. Der Erste Offizier ordnet an, eine Quarantäneboje um den Planeten zu legen, damit niemand mehr den Zorn des Wesens auf dem Planeten auf sich ziehen kann."
 STNC_theSkinOfEvil_event.8.name: "Die Weigerung von [Root.GetCaptainTitle] [Root.GetLeaderName] macht Armus wütend, und mit einer Bewegung seiner Gliedmaßen richtet Armus einen Energiestrahl aus, der [Fleet.Leader.GetHerHim] verschlingt. Der Rest des Außenteams gerät in Panik und beamt zurück zur [Root.GetFleetName]. Der Erste Offizier ordnet eine Quarantäneboje um den Planeten an, damit niemand mehr den Zorn des Wesens auf dem Planeten auf sich ziehen kann."
 STNC_theSkinOfEvil_event.9.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_event.9.desc: "Unglücklich."
 STNC_theSkinOfEvil_event.9.name: "Die Beobachtung von Armus aus dem Orbit offenbart das Ausmaß des Zorns der Kreatur. Das Wesen, das sich über [Von.GetName] ausbreitet, scheint alles tierische und pflanzliche Leben auf seinem Weg zu verschlingen. Aus den Überresten produziert es ein hochgiftiges Gas, das riesige Wolken in der Atmosphäre erzeugt, die den Tod des restlichen Ökosystems beschleunigen und das Sonnenlicht blockieren. \Alle lebenserhaltenden Kapazitäten auf diesem Planeten sind erschöpft, und [Von.GetName] ist nun unfruchtbar."
 STNC_theSkinOfEvil_fail.1.a: "Haut des Bösen"
 STNC_theSkinOfEvil_fail.1.desc: "Dies ist eine Katastrophe!"
 STNC_theSkinOfEvil_fail.1.name: "Die Besatzung beginnt mit den Vorbereitungen, um ein Außenteam zur Oberfläche zu führen, als die Sensoren des Schiffes eine Kaskadenreaktion in den Antimaterie-Eindämmungskapseln des abgestürzten Shuttles entdecken. Innerhalb weniger Augenblicke versagt das Containment, und das Shuttle und alles in einem Umkreis von fünfzig Kilometern wird durch die daraus resultierende Materie/Antimaterie-Reaktion zerstört. \n\nDas Shuttle und sein Pilot werden für tot erklärt."
 STNC_theSkinOfEvil_fail.2.a: "Die Haut des Bösen"
 STNC_theSkinOfEvil_fail.2.desc: "Unglücklich."
 STNC_theSkinOfEvil_fail.2.name: "[Root.GetCaptainTitle] [Root.Fleet.GetLeaderName] befiehlt der [Root.GetFleetName], auf eine synchrone Umlaufbahn über der Absturzstelle des Shuttles abzusinken, als ein mysteriöses Energiefeld das Schiff einhüllt. Die Triebwerke des Schiffes werden deaktiviert, während das Schiff auf die Oberfläche gezogen wird und selbst in der Nähe des Shuttles abstürzt, das es zu bergen hoffte."
 STNC_theTerratinIncident_category_desc: "Die Haut des Bösen"
 STNC_theTerratinIncident_category: "Wir erreichen [Von.GetName] und haben ein Signal von der Oberfläche erhalten..."
 STNC_theTerratinIncident_event.1.a: "Der [Von.Von.GetName]-Vorfall"
 STNC_theTerratinIncident_event.1.b: "Verlassen Sie den Orbit und bereiten Sie sich auf Warp vor."
 STNC_theTerratinIncident_event.1.c: "Bereiten Sie ein Außenteam vor, solange wir noch können."
 STNC_theTerratinIncident_event.1.desc: "Bombardieren Sie den Planeten aus dem Orbit!"
 STNC_theTerratinIncident_event.1.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt die [Root.GetFleetName] näher an [From.GetName] heranzufliegen, um den Empfang des Signals von der Oberfläche zu verbessern. Nach einigen Minuten gelingt es dem Kommunikationsoffizier, das Signal so weit zu bereinigen, dass es als Interstat-Code erkannt wird, ein Protokoll, das seit den Anfängen der Warp-Reise nicht mehr verwendet wurde. Die Nachricht besteht aus einem einzigen, sich wiederholenden Wort: '[From.GetName]'.\n\nDie Quelle des Signals erwidert die Rufe des Schiffes nicht direkt, aber ein helles weißes Licht scheint als Antwort durchzugehen. \n\nNahezu sofort bemerkt die Besatzung, dass das Schiff um sie herum wächst, bis Instrumentenprüfungen bestätigen, dass sie es sind, die zu schrumpfen begonnen haben. Der Wissenschaftsoffizier vermutet, dass das Schiff bei der derzeitigen Schrumpfungsrate innerhalb eines Tages nicht mehr funktionsfähig sein wird..."
 STNC_theTerratinIncident_event.10.a: "Der [From.From.GetName] Vorfall"
 STNC_theTerratinIncident_event.10.b: "Schicken Sie einen zweiten Suchtrupp."
 STNC_theTerratinIncident_event.10.desc: "Verlassen Sie den Orbit und bereiten Sie sich auf Warp vor."
 STNC_theTerratinIncident_event.10.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam an die Oberfläche. Das Team entdeckt riesige Felder eines kristallinen Materials und irrt stundenlang umher, bis es schließlich auf ein riesiges Canyon-Netzwerk stößt. Als sie es betreten, verlieren sie jegliche Kommunikation mit dem Schiff, und nach mehreren Stunden des Herumirrens sind sie nicht in der Lage, einen Weg aus dem Netz zu finden."
 STNC_theTerratinIncident_event.11.a: "Der [From.From.GetName]-Vorfall"
 STNC_theTerratinIncident_event.11.desc: "Unglücklich."
 STNC_theTerratinIncident_event.11.name: "Die Besatzung der [Root.GetFleetName] schickt ein zweites Außenteam auf die Oberfläche, um nach dem ersten zu suchen. Nach stundenlanger verzweifelter Suche ist das zweite Team gezwungen, seine Mission abzubrechen und zum Schiff zurückzukehren, um Nachschub zu holen. Der Rücktransport scheint das Außenteam in seine ursprüngliche Größe zurückversetzt zu haben - ein Nebeneffekt des Transporters, der ihre ursprünglichen Muster beibehält. \n\nMit dieser Methode, den Rest der Besatzung wieder auf ihre ursprüngliche Größe zu bringen, werden weitere Suchtrupps auf die Planetenoberfläche geschickt. Nach dem sechsten Tag macht ein Suchtrupp eine grausige Entdeckung - die Leiche von [Root.GetCaptainTitle] [Root.GetLeaderName] und dem ersten Außenteam, nicht größer als zwei Zentimeter, zerquetscht unter einem Kieselstein. \n\nDer Erste Offizier befiehlt dem Schiff, die Umlaufbahn zu verlassen."
 STNC_theTerratinIncident_event.12.a: "Der [From.From.GetName] Zwischenfall"
 STNC_theTerratinIncident_event.12.desc: "Das hätte besser laufen können."
 STNC_theTerratinIncident_event.12.name: "Die Besatzung der [Root.GetFleetName] schickt ein zweites Außenteam auf die Oberfläche, um nach dem ersten zu suchen. Nach stundenlanger verzweifelter Suche ist das zweite Team gezwungen, seine Mission abzubrechen und zum Schiff zurückzukehren, um Nachschub zu holen. Der Rücktransport scheint das Außenteam in seine ursprüngliche Größe zurückversetzt zu haben - ein Nebeneffekt des Transporters, der ihre ursprünglichen Muster beibehält. \n\nMit dieser Methode, den Rest der Besatzung in ihre ursprüngliche Größe zurückzubringen, werden weitere Suchtrupps auf die Planetenoberfläche geschickt. Nach dem dritten Tag entdeckt ein Suchtrupp ein winziges behelfsmäßiges Lager, in dem [Root.GetCaptainTitle] [Root.GetLeaderName] und das erste Außenteam zu ruhen scheinen. Beamen Sie sie zurück auf das Schiff und ihre ursprüngliche Größe. \n\nDer [Root.GetCaptainTitle] befiehlt dem Schiff, den Orbit zu verlassen."
 STNC_theTerratinIncident_event.13.a: "Der [From.From.GetName] Vorfall"
 STNC_theTerratinIncident_event.13.desc: "Dies ist eine Katastrophe!"
 STNC_theTerratinIncident_event.13.name: "Der [Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt die sofortige Bombardierung des Planeten aus dem Orbit, in der Hoffnung, jegliche Technologie auf der Oberfläche zu eliminieren, die das Schrumpfen der Besatzung verursacht haben könnte. Nach einigen Minuten wird ein Funkspruch empfangen und eine Frau stellt sich als Anführerin einer Stadt vor, die aufgrund ihrer geringen Größe verborgen ist. \n\nSie erklärt ihre Absicht, die Bedrohung ihrer Welt durch [Root.GetFleetName] zu beseitigen, und entschuldigt sich für das, was nun geschehen wird. \n\nVon der Oberfläche aus wird ein Schwarm von Plasmatorpedos abgefeuert, die hunderttausendfach vorhanden sind. Als sie sich mit den Schilden der [Root.GetFleetName] verbinden, ist ihre individuelle Kraft minimal, doch nach einigen Sekunden - und mehreren tausend Treffern - durchdringen sie die Schutzbarriere und vernichten die [Root.GetFleetName], wobei alle Besatzungsmitglieder getötet werden."
 STNC_theTerratinIncident_event.14.a: "Der [From.From.GetName]-Vorfall"
 STNC_theTerratinIncident_event.14.desc: "Ausgezeichnet."
 STNC_theTerratinIncident_event.14.name: "Die Miniaturbevölkerung wurde erfolgreich auf [Von.Von.GetName] umgesiedelt."
 STNC_theTerratinIncident_event.2.a: "Der [Von.Von.GetName]-Zwischenfall"
 STNC_theTerratinIncident_event.2.desc: "Das ist eine Katastrophe!"
 STNC_theTerratinIncident_event.2.name: "Die [Root.GetFleetName] verlässt die Umlaufbahn und bereitet sich auf den Warp vor. Der immer noch schrumpfende [Root.GetCaptainTitle] [Root.GetLeaderName] vermutet, dass der Rückzug aus dem System den Prozess aufhalten oder umkehren wird, damit die Wissenschaftler zu Hause Zeit haben, die Sache gründlicher zu untersuchen. Als die Warpspulen hochgefahren werden, bemerkt der Chefingenieur ein leichtes Phasenungleichgewicht in den Plasmastromregulatoren, ignoriert es aber. Als das Schiff die Warpbarriere durchbricht, eskaliert das Phasenungleichgewicht und reißt ein Loch in die Steuerbord-Warpspule. Das Schiff wird auseinandergerissen, wobei alle Besatzungsmitglieder ums Leben kommen."
 STNC_theTerratinIncident_event.3.a: "Der [From.From.GetName]-Vorfall"
 STNC_theTerratinIncident_event.3.desc: "Unglücklich."
 STNC_theTerratinIncident_event.3.name: "Die [Root.GetFleetName] verlässt den Orbit und bereitet sich darauf vor, auf Warp zu gehen. Der immer noch schrumpfende [Root.GetCaptainTitle] [Root.GetLeaderName] vermutet, dass der Rückzug aus dem System den Prozess aufhalten oder umkehren wird, damit die Wissenschaftler zu Hause Zeit haben, die Angelegenheit gründlicher zu untersuchen. \n\nDas Verlassen des Orbits stoppt den Schrumpfungsprozess, macht ihn aber nicht rückgängig. Mehrere Tage vergehen, während die Besatzung verzweifelt versucht, ihren Zustand umzukehren, bis schließlich ein Transporter-Spezialist vorschlägt, die Transporter zu benutzen, um die Molekularstruktur jedes Besatzungsmitglieds „zurückzusetzen“. \n\nDas Verfahren funktioniert, allerdings leiden einige der Besatzungsmitglieder weiterhin an psychischen Erkrankungen als Nebenwirkung des Verfahrens."
 STNC_theTerratinIncident_event.4.a: "Der [Von.Von.GetName] Vorfall"
 STNC_theTerratinIncident_event.4.desc: "Unglücklich."
 STNC_theTerratinIncident_event.4.name: "Die [Root.GetFleetName] verlässt den Orbit und bereitet sich darauf vor, unter Warp zu gehen. Der immer noch schrumpfende [Root.GetCaptainTitle] [Root.GetLeaderName] vermutet, dass der Rückzug aus dem System den Prozess aufhalten oder umkehren wird, damit die Wissenschaftler zu Hause Zeit haben, die Angelegenheit gründlicher zu untersuchen. \n\nDas Verlassen des Orbits stoppt den Schrumpfungsprozess, macht ihn aber nicht rückgängig. Mehrere Tage vergehen, während die Besatzung verzweifelt versucht, ihren Zustand umzukehren, bis schließlich ein Transporter-Spezialist vorschlägt, die Transporter zu benutzen, um die Molekularstruktur jedes Besatzungsmitglieds „zurückzusetzen“. \n\nDer Prozess funktioniert, allerdings leiden mehrere Besatzungsmitglieder weiterhin an psychischen Erkrankungen als Nebenwirkung des Prozesses, darunter auch [Root.GetCaptainTitle] [Root.GetLeaderName], der aufgrund seiner Erfahrungen dem Drogenmissbrauch verfällt."
 STNC_theTerratinIncident_event.5.a: "Der [From.From.GetName] Vorfall"
 STNC_theTerratinIncident_event.5.b: "Öffnen Sie einen Kanal zur Stadt, lassen Sie uns verhandeln."
 STNC_theTerratinIncident_event.5.c: "Verlassen Sie den Orbit und bereiten Sie sich auf Warp vor."
 STNC_theTerratinIncident_event.5.desc: "Zerstören Sie die Stadt."
 STNC_theTerratinIncident_event.5.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam an die Oberfläche. Das Team entdeckt riesige Felder aus kristallinem Material und wandert stundenlang umher, bis es schließlich in der Nähe eines großen Felsblocks auf eine scheinbare Miniaturstadt stößt. Bei der Inspektion wandern scheinbar insektengroße Fahrzeuge und Menschen durch die Straßen. Der Wissenschaftsoffizier vermutet, dass dies der Ursprung des Signals ist und der Schlüssel zum Schrumpfungsproblem der Mannschaft sein könnte. \Wenige Augenblicke später beamt der automatische Rücktransporter das Außenteam auf das Schiff. \n\nDer Rücktransport scheint das Außenteam auf seine ursprüngliche Größe zurückzubringen - ein Nebeneffekt des Transporters, der ihre ursprünglichen Muster beibehält. Der Erfolg ist jedoch nur von kurzer Dauer, da sie feststellen, dass der Rest der [Root.GetFleetName]-Besatzung fehlt. \Eine Übertragung von der Oberfläche wird empfangen, und die Anführerin der Stadt unten bittet förmlich darum, die sichere Rückkehr der Besatzung von [Root.GetFleetName] gegen die Evakuierung der Stadtbevölkerung von [From.From.GetName] auf einen nahe gelegenen Planeten einzutauschen. Sie erklärt, dass die jüngste Welle vulkanischer Aktivitäten in [Von.Von.GetName] ihre Kolonie zu zerstören droht."
 STNC_theTerratinIncident_event.6.a: "Der [Von.Von.GetName]-Vorfall"
 STNC_theTerratinIncident_event.6.desc: "Wir werden sie umsiedeln."
 STNC_theTerratinIncident_event.6.name: "Nach einer kurzen Bestätigung der Bedingungen verhandelt [Root.GetCaptainTitle] [Root.GetLeaderName] erfolgreich über die Rückkehr der Besatzung - die durch den Transporterstrahl vollständig in ihrer ursprünglichen Größe wiederhergestellt wird - und den Transport der Stadtbevölkerung zum Schiff zur Umsiedlung. Da der Schiffstransporter nicht über die ursprünglichen Muster der Stadtbewohner verfügt, bleibt ihre Größe mikroskopisch klein. \n\nEs kommt zu einer Kommunikation mit den Bewohnern, und [Root.GetCaptainTitle] [Root.GetLeaderName] erfährt von ihrem Anführer, wie die Stadt entstanden ist. Die Bewohner sind die Nachkommen eines Frachters, der dieses System vor Jahrzehnten passierte und der unter dem Schrumpfungseffekt litt, ohne dass es eine Möglichkeit gab, ihn aufzuhalten, bis er seine maximale Wirkung erreichte. Im Laufe der Zeit bauten sie auf [From.From.GetName] eine Zivilisation auf, die sich von ihren Ursprüngen unterscheidet. Ihr Anführer bittet [Root.GetCaptainTitle] [Root.GetLeaderName], eine neue, sicherere Heimat für sie zu finden."
 STNC_theTerratinIncident_event.7.a: "Der [Von.Von.GetName]-Vorfall"
 STNC_theTerratinIncident_event.7.desc: "Unglücklich."
 STNC_theTerratinIncident_event.7.name: "Die Verhandlungen scheitern. Als [Root.GetCaptainTitle] [Root.GetLeaderName] versucht, die Rückkehr der Besatzung zu arrangieren, stürmt ein Mob aus der Stadt die Einrichtung, in der sie festgehalten werden. \Wütend, weil sie glauben, dass [Root.GetFleetName] für die vulkanischen Aktivitäten auf dem Planeten verantwortlich ist, schlachten sie die Gefangenen mit groben Laserwaffen ab. Im Orbit befiehlt [Root.GetCaptainTitle] [Root.GetLeaderName] der [Root.GetFleetName], das System zu verlassen und die Stadtbewohner ihrem Schicksal zu überlassen."
 STNC_theTerratinIncident_event.8.a: "Der [From.From.GetName]-Vorfall"
 STNC_theTerratinIncident_event.8.desc: "Unglücklich."
 STNC_theTerratinIncident_event.8.name: "Die [Root.GetFleetName] bereitet sich auf die Abreise vor und überlässt die Besatzung ihrem Schicksal. Auf der Oberfläche stürmt ein Mob aus der Stadt die Einrichtung, in der die Besatzung des Schiffes festgehalten wird. \Wütend, weil sie glauben, dass die [Root.GetFleetName] für die vulkanischen Aktivitäten auf dem Planeten verantwortlich ist, schlachten sie die Gefangenen mit groben Laserwaffen ab. Im Orbit befiehlt [Root.GetCaptainTitle] [Root.GetLeaderName] der [Root.GetFleetName], auf Warp zu gehen und die Stadtbewohner ihrem Schicksal zu überlassen."
 STNC_theTerratinIncident_event.9.a: "Der [From.From.GetName]-Vorfall"
 STNC_theTerratinIncident_event.9.desc: "Unglücklich."
 STNC_theTerratinIncident_event.9.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt der verbleibenden Besatzung der [Root.GetFleetName], die Stadt aus dem Orbit zu bombardieren und die Besatzung ihrem Schicksal zu überlassen. Auf der Oberfläche stürmt ein Mob aus der Stadt die Einrichtung, in der die Besatzung des Schiffes festgehalten wird. \Wütend, weil sie glauben, dass die [Root.GetFleetName] für die vulkanischen Aktivitäten auf dem Planeten verantwortlich ist, bereiten sie sich darauf vor, die Gefangenen mit groben Laserwaffen abzuschlachten, bevor alles um sie herum in einem Energiehagel vom Himmel verdampft. Im Orbit befiehlt [Root.GetCaptainTitle] [Root.GetLeaderName] der [Root.GetFleetName], auf Warp zu gehen und die Stadtbewohner ihrem Schicksal zu überlassen."
 STNC_theTerratinIncident_fail.1.desc: "Der [From.From.GetName] Vorfall"
 STNC_theTerratinIncident_fail.1.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt der [Root.GetFleetName], sich der [From.From.GetName] zu nähern, um den Empfang des Signals von der Oberfläche zu verbessern. Nach einigen Minuten gelingt es dem Kommunikationsoffizier, das Signal so weit zu bereinigen, dass es als Interstat-Code erkannt wird, ein Protokoll, das seit den Anfängen der Warp-Reise nicht mehr verwendet wurde. Die Nachricht besteht aus einem einzigen, wiederholten Wort: '[From.From.GetName]'. \n\nDie Quelle des Signals antwortet nicht direkt auf die Rufe des Schiffes, aber ein helles weißes Licht scheint als Antwort durchzugehen. \n\nNahezu sofort bemerkt die Besatzung, dass das Schiff um sie herum wächst, bis Instrumentenprüfungen bestätigen, dass sie es sind, die zu schrumpfen begonnen haben. Der Wissenschaftsoffizier vermutet, dass das Schiff bei der derzeitigen Schrumpfungsrate innerhalb eines Tages nicht mehr funktionsfähig sein wird. \n\nDie [Root.GetFleetName] verlässt die Umlaufbahn und bereitet sich darauf vor, auf Warp zu gehen. Da das Schiff immer noch schrumpft, vermutet [Root.GetCaptainTitle] [Root.GetLeaderName], dass der Rückzug aus dem System den Prozess aufhalten oder umkehren wird, damit die Wissenschaftler zu Hause Zeit haben, die Angelegenheit gründlicher zu untersuchen. \n\nDas Verlassen des Orbits stoppt den Schrumpfungsprozess, macht ihn aber nicht rückgängig. Mehrere Tage vergehen, während die Besatzung verzweifelt versucht, ihren Zustand umzukehren, bis schließlich ein Transporter-Spezialist vorschlägt, die Transporter zu benutzen, um die Molekularstruktur jedes Besatzungsmitglieds „zurückzusetzen“. \n\nDas Verfahren funktioniert, allerdings leiden einige der Besatzungsmitglieder weiterhin an psychischen Erkrankungen als Nebenwirkung des Verfahrens."
 STNC_theTerratinIncident_fail.2.desc: "Der [From.From.GetName] Vorfall"
 STNC_theTerratinIncident_fail.2.name: "[Root.GetCaptainTitle] [Root.GetLeaderName] befiehlt die [Root.GetFleetName] näher an [From.From.GetName] heranzufahren, um den Empfang des Signals von der Oberfläche zu verbessern. Nach einigen Minuten gelingt es dem Kommunikationsoffizier, das Signal so weit zu bereinigen, dass es als Interstat-Code erkannt wird, ein Protokoll, das seit den Anfängen der Warp-Reise nicht mehr verwendet wurde. Die Nachricht besteht aus einem einzigen, wiederholten Wort: '[From.From.GetName]'. \n\nDie Quelle des Signals antwortet nicht direkt auf die Rufe des Schiffes, aber ein helles weißes Licht scheint als Antwort durchzugehen. \n\nNahezu sofort bemerkt die Besatzung, dass das Schiff um sie herum wächst, bis Instrumentenprüfungen bestätigen, dass sie es sind, die zu schrumpfen begonnen haben. Der Wissenschaftsoffizier vermutet, dass das Schiff bei der derzeitigen Schrumpfungsrate innerhalb eines Tages nicht mehr funktionsfähig sein wird. \n\nDie [Root.GetFleetName] verlässt die Umlaufbahn und bereitet sich darauf vor, auf Warp zu gehen. Da das Schiff immer noch schrumpft, vermutet [Root.GetCaptainTitle] [Root.GetLeaderName], dass der Rückzug aus dem System den Prozess aufhalten oder umkehren wird, damit die Wissenschaftler zu Hause Zeit haben, die Angelegenheit gründlicher zu untersuchen. Als die Warpspulen hochgefahren werden, bemerkt der Chefingenieur ein leichtes Phasenungleichgewicht in den Plasmastromregulatoren, ignoriert es aber. Als das Schiff die Warpbarriere durchbricht, eskaliert das Phasenungleichgewicht und reißt ein Loch in die Steuerbord-Warpspule. Das Schiff wird auseinandergerissen, wobei alle Besatzungsmitglieder ums Leben kommen."
 STNC_TOX_UTHAT_WEAPONISATION_PROJECT_DESC: "Der [From.From.GetName]-Vorfall"
 STNC_TOX_UTHAT_WEAPONISATION_PROJECT_DESC: "Als Quantenphaseninverter ist der Tox Uthat theoretisch in der Lage, den Prozess der Kernfusion in einem halblokalen Bereich des Raums zu stoppen. \Dieser Effekt könnte als Waffe eingesetzt werden, um ein ganzes Sternensystem zu zerstören."
 STNC_TOX_UTHAT_WEAPONISATION_PROJECT: "Als Quantenphaseninverter ist das Tox Uthat theoretisch in der Lage, den Prozess der Kernfusion in einer halblokalen Region des Raums zu stoppen. \Dieser Effekt könnte als Waffe eingesetzt werden, um ein ganzes Sternensystem zu zerstören."
 STNC_TOX_UTHAT_WEAPONISATION_PROJECT: "Tox Uthat-Bewaffnung"
 STNC_tradition.10000.a: "Tox Uthat Bewaffnung"
 STNC_tradition.10000.b: "Leiten Sie eine formelle Untersuchung ein."
 STNC_tradition.10000.desc: "Unfälle kommen vor."
 STNC_tradition.10000.name: "Der Leiter des [Root.GetNavyName]-Akademiegeländes auf §Y[der_erste_diensthabende_Planet.GetName]§! berichtet, dass es in der Einrichtung zu einem schweren Zwischenfall gekommen ist, bei dem ein Kadett, §B[der_erste_diensthabende_Anführer_1.GetName]§! getötet und vier weitere verletzt wurden. \n\nDie Kadetten waren Teil eines Elite-Flugdemonstrationsteams und führten Manöverübungen in der äußeren Region des [the_first_duty_planet.System.GetName]-Systems durch. \Ersten Berichten zufolge kam es zu einer Kollision zwischen Demonstrationsschiffen, bei der [the_first_duty_leader_1.GetFormalName] sein Leben verlor und alle fünf Schiffe zerstört wurden."
 STNC_tradition.10001.a: "Zwischenfall bei der Akademieausbildung"
 STNC_tradition.10001.b: "Setzen Sie die Untersuchung fort."
 STNC_tradition.10001.desc: "Akzeptieren Sie ihre Darstellung der Angelegenheit."
 STNC_tradition.10001.name: "Die vorsitzenden Flaggenoffiziere haben bei der Anhörung die Aussagen der überlebenden Kadetten unter der Leitung des Geschwaderführers §B[VonFromFrom.GetName]§! gehört, wonach der Unfall auf eine ungeplante, unberechenbare Kurskorrektur von §B[VonFrom.GetName]§! zurückzuführen ist. Sie geben an, dass [FromFrom.GetFormalName] in letzter Zeit Schwierigkeiten hatte, Schritt zu halten, und eine abnehmende Flugleistung zeigte. \n\n Sollte dies zutreffen, würde dies bedeuten, dass Staffelführer [VonFromFrom.GetName] ein schlechtes Urteilsvermögen bewiesen hat, als er [VonFrom.GetName] die Teilnahme an den Manövern gestattete, aber es würde die anderen Kadetten letztlich von jeglichem Versagen während der Übung entlasten. \n\nBesorgniserregend ist, dass die Daten von Navigationssatelliten in der Nähe des Unglücksortes einige Elemente der Aussagen der Kadetten nicht bestätigen."
 STNC_tradition.10002.a: "Zwischenfall bei der Akademieausbildung"
 STNC_tradition.10002.desc: "[Root.GetUnderstood]"
 STNC_tradition.10002.name: "Da sie es versäumt haben, die Angelegenheit rechtzeitig zu untersuchen, wurden die Kadetten, die in den Ausbildungsvorfall verwickelt waren, bei dem ihr Klassenkamerad §B[FromFrom.GetName]§! getötet wurde, von der Akademie-Fakultät am [From.GetName] entlastet."
 STNC_tradition.10003.a: "Vorfall bei der Ausbildung an der Akademie"
 STNC_tradition.10003.b: "Schließen Sie [VonFromFrom.GetName] aus."
 STNC_tradition.10003.desc: "Schließe alle vier Kadetten aus."
 STNC_tradition.10003.name: "Auf Druck hat sich einer der anderen überlebenden Kadetten, §B[VonFromFrom.GetName]§!, in letzter Minute mit einer schockierenden neuen Aussage gemeldet. \n\n[FromFromFromFrom.GetFormalName] enthüllt, dass das Geschwader das verbotene Kolvoord-Starburst-Manöver geplant und versucht hatte, es durchzuführen. \n\nDie Starburst ist ein gefährlich komplexes Flugmanöver, das von leichten Raumschiffen ausgeführt wird und als eines der spektakulärsten Kunststücke des Präzisionsflugs gilt. An der Akademie ist es jedoch wegen der damit verbundenen tödlichen Gefahren streng verboten. \n\nNachdem die Fakten klar sind, wird das gesamte Flugteam von der Akademie verwiesen, obwohl §B[FromFromFrom.GetName]§! ein leidenschaftliches Plädoyer gehalten und die volle Verantwortung für ihr Handeln übernommen hat."
 STNC_tradition.10004.a: "Zwischenfall bei der Akademieausbildung"
 STNC_tradition.10004.desc: "[Root.GetUnderstood]"
 STNC_tradition.10004.name: "Trotz des Drucks ihrer Mitschüler und Mentoren macht keiner der Kadetten eine zusätzliche Aussage. \n\nEs besteht der dringende Verdacht, dass die Kadetten etwas verheimlichen, aber Verdächtigungen sind keine Fakten, und so muss der Fall abgeschlossen werden. \n\nDie Akte wird zeigen, dass §B[VonFrom.GetName]§! fluguntauglich war und dass §B[VonFrom.GetName]§! dies wusste, aber nicht darauf reagierte. \n\n Die Kadetten werden ihre Ausbildung fortsetzen, erhalten jedoch einen formellen Verweis und verlieren ihren Flugstatus."
 STNC_TRANSWARP_DRIVE_PROJECT_DESC: "Vorfall in der Akademieausbildung"
 STNC_TRANSWARP_DRIVE_PROJECT: "Durch die Entwicklung der Technologien, die notwendig sind, um die Feinstrukturelemente des Subraums zu nutzen, werden wir in der Lage sein, einen Transwarp-Antrieb zu entwickeln. "
 STNC_trill_flavour.1.a: "Transwarp-Antrieb"
 STNC_trill_flavour.1.desc: "Hervorragend."
 STNC_trill_flavour.1.name: "§YA sanftes Wippen und Weben wir machen, den Fluss Licht hinunter.\nSchilf und Bäume und Bienenschwärme, Abenteuer ist in Sicht.\nHör mir zu, mein Freund, du wirst sehen, damit unsere Not nicht leidet.\n\nCaster Tagins Fantasy-Erzählung Down the River Light wurde auf [Root.Capital.GetName] veröffentlicht und findet großen Anklang, insbesondere bei jungen Erwachsenen. Caster behauptet, das Werk werde schließlich mindestens sechzehn Bände umfassen."
 STNC_TRILLIUM_PROJECT_DESC: "Das Licht des Flusses"
 STNC_TRILLIUM_PROJECT: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Trillium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
