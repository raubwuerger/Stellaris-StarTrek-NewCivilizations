 STNC_exploration_events.6001.a.one_pop: "Eine §Y[Kolonie_Eigentümer_Land.GetSpeciesName]§! Pop wird umgesiedelt"
 STNC_exploration_events.6001.a.three_pop: "Drei §Y[colony_owner_country.GetSpeciesName]§! Pops werden umgesiedelt"
 STNC_exploration_events.6001.a.two_pop: "Zwei §Y[colony_owner_country.GetSpeciesName]§! Pops werden umgesiedelt"
 STNC_exploration_events.6001.desc.alloys: "§Y[Root.GetName]'s§! Assimilation der §Y'[colony_owner_country.GetSpeciesName]'§! Species [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! war erfolgreich. \n\nDie Siedlung scheint auf Metallurgie ausgerichtet zu sein, da große Mengen an Legierungen gefunden wurden."
 STNC_exploration_events.6001.desc.components: "§Y[Root.GetName]'s§! Assimilation der §Y'[colony_owner_country.GetSpeciesName]'§! Species [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! war erfolgreich. \n\nDie Siedlung scheint auf die Herstellung von Produkten ausgelegt zu sein, da große Mengen an Komponenten gefunden wurden."
 STNC_exploration_events.6001.desc.energy: "§Y[Root.GetName]'s§! Assimilation der §Y'[colony_owner_country.GetSpeciesName]'§! Species [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! war erfolgreich. \n\nDie Siedlung scheint auf Energieproduktion ausgelegt zu sein, da große Mengen an Batterien mit hoher Kapazität gefunden wurden."
 STNC_exploration_events.6001.desc.food: "§Y[Root.GetName]'s§! Assimilation der §Y'[colony_owner_country.GetSpeciesName]'§! Spezies [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! war erfolgreich. \n\nDie Siedlung scheint auf Landwirtschaft ausgerichtet zu sein, wobei große Mengen an Biomasse gewonnen wurden."
 STNC_exploration_events.6001.desc.minerals: "Die §Y[Root.GetName]'s§! Assimilation der §Y'[Colony_owner_country.GetSpeciesName]'§! Species [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! war erfolgreich. \Die Siedlung scheint auf den Abbau von Mineralien ausgerichtet zu sein, da große Mengen an Erz gewonnen wurden."
 STNC_exploration_events.6001.desc.research: "§Y[Root.GetName]'s§! Assimilation der §Y'[colony_owner_country.GetSpeciesName]'§! Species [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! war erfolgreich. \n\nDie Siedlung scheint auf Forschung ausgerichtet zu sein, da große Mengen wissenschaftlicher Daten geborgen wurden."
