 STNC_galactic_features.3500.desc: "[Root.GetRulerTitle], mein Name ist [stationAdministrator.GetName], Administrator dieser Handelsstation. Das muss ein Irrtum sein, Ihr wollt doch nicht etwa diese Station schließen? Welchem Zweck würde das dienen?"
 STNC_galactic_features.3500.desc.borg: "Die Identität: Lokale Koordinierungsstelle [stationAdministrator.GetName]. \Bitte um Bestätigung der Anweisung, die Station aufzugeben."
 STNC_galactic_features.3500.desc.undine: "[Root.GetRulerTitle], mein Name ist [stationAdministrator.GetName]. Ich glaube immer noch, dass diese Station einen Zweck erfüllt. Seid Ihr sicher, dass die Interessen unseres Reiches durch ihre Wiederverwertung gefördert werden?"
