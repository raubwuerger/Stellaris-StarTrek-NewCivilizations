 STNC_exploration_events.2153.close.borg: "Abfrage abbrechen."
 STNC_exploration_events.2153.desc: "Guten Tag [Root.GetRulerTitle]. Mein Name ist [Root.GetCommanderTitle] [stationAdministrator.GetName], ich beaufsichtige unsere Bemühungen, die Technologie an Bord dieses transdimensionalen Schiffes zu verstehen. \Jetzt, da wir die Besatzung geborgen haben, sollten wir in der Lage sein, die Technologie für die [Root.GetName] umzuwandeln."
 STNC_exploration_events.2153.desc.borg: "Identität: Lokale Koordinierungseinheit [stationAdministrator.GetName]. \Anweisung: Bestätigen Sie die Richtlinie."
 STNC_exploration_events.2153.desc.no_crew: "Guten Tag [Root.GetRulerTitle]. Mein Name ist [Root.GetCommanderTitle] [stationAdministrator.GetName], ich beaufsichtige unsere Bemühungen, die Technologie an Bord dieses dimensionsübergreifenden Schiffes zu verstehen. \Solange wir jedoch die Besatzung nicht gefunden haben, wird es uns schwer fallen, die Technologie für die [Root.GetName] umzuwandeln."
 STNC_exploration_events.2153.detail: "Was ist Eure Aufgabe?"
