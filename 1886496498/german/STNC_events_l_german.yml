 situation_the_expanse_desc.no_investigator: "Wir müssen ein Schiff entsenden, um die 'Xindi'-Bedrohung zu untersuchen. \n\n[This.GetExpanseWeaponDate]"
 situation_the_expanse_desc.stage_1: "Es wird schwierig sein, sich gegen zukünftige Angriffe zu verteidigen, ohne zu wissen, wer unser Feind ist. Wir müssen mehr über die 'Xindi' herausfinden. \n\n[This.GetExpanseWeaponDate]"
 situation_the_expanse_desc.stage_2: "Die Heimatwelt der Xindi wurde vor langer Zeit zerstört, aber sie scheinen sich in der Delphic-Ausdehnung niedergelassen zu haben. Wir müssen ihre Beweggründe für den Angriff auf uns verstehen. \n\n[This.GetExpanseWeaponDate]"
 situation_the_expanse_desc.stage_3: "Die Sphären scheinen mit den Anomalien in der Delphic-Ausdehnung in Verbindung zu stehen, aber es ist unklar, ob und in welchem Zusammenhang dies mit dem Angriff der Xindi steht. \n\n[This.GetExpanseWeaponDate]"
 situation_the_expanse_desc.stage_4: "Die Sphärenerbauer benutzen die Xindi aus irgendeinem Grund, um den [Root.Owner.GetName] zu zerstören, aber können sie davon überzeugt werden? \n\n[This.GetExpanseWeaponDate]"
 situation_the_expanse_desc.stage_5: "Die Xindi-Waffe wurde geortet, aber kann sie noch rechtzeitig gestoppt werden? \n\n[This.GetExpanseWeaponDate]"
 situation_the_expanse_monthly_change_tooltip: "Diese §YSituation§! wird entsprechend den Ereignissen, die während der Untersuchung auftreten, abgeschlossen. Die Häufigkeit der Ereignisse und ihre Ergebnisse hängen von der gewählten §YAnsatz§! und anderen Faktoren ab."
