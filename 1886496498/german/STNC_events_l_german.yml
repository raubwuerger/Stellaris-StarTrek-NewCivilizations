 STNC_exploration_events.2152.desc: "[Root.GetRulerTitle], mein Name ist [Root.GetCommanderTitle] [StationAdministrator.GetName]. Ich glaube immer noch, dass unsere Operation auf diesem Schiff einem Zweck dient. Sind Sie sicher, dass die Interessen der [Root.GetName] durch die Demontage des Schiffes gefördert werden?"
