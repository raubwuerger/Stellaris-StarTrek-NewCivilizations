 STNC_federation_mechanics.2.desc.andorian_isu: "Die Umstände haben das Imperium verändert. Vorbei sind die Tage des endlosen Streits und des Misstrauens, jetzt steht die [Root.GetName] an der Spitze eines mächtigen Weltenbündnisses, und das Potenzial dieses Arrangements hat die Phantasie der Öffentlichkeit geweckt. \n\nDieses [Root.Alliance.GetName] schützt uns, aber es gibt viele, die sich eine weitere Integration wünschen, um uns besser gegen feindliche Mächte in der Ferne zu schützen. Über die Form dieses Projekts herrscht Uneinigkeit, ob es sich um eine echte Föderation von Gleichen oder um eine Union handeln soll, die sich auf [Root.Capital.GetName] konzentriert.\n\nPolitiker auf allen Mitgliedswelten des Bündnisses haben den Wunsch geäußert, diesen Prozess in Gang zu setzen, und alles, was nötig ist, ist, dass [Root.Capital.GetName] hervortritt und den Vorschlag macht."
 STNC_federation_mechanics.2.desc.andorian: "Die Umstände haben das Imperium verändert. Vorbei sind die Tage des endlosen Streits und des Misstrauens, jetzt steht die [Wurzel.GetName] stark in unserem interstellaren Bündnis, und das Potenzial dieses Arrangements hat die öffentliche Aufmerksamkeit geweckt. Die [Root.Capital.GetName] befindet sich nicht mehr in ständiger Alarmbereitschaft gegenüber ihren Nachbarn, sondern ist ein zentraler Bestandteil eines mächtigen Blocks gemeinsamer Werte und Interessen. \Dieses [Root.Alliance.GetName] schützt uns, aber es gibt viele, die sich eine weitere Integration wünschen, um uns besser gegen feindliche Mächte in der Ferne zu schützen. Politiker auf allen Koalitionswelten haben den Wunsch geäußert, diesen Prozess einzuleiten; es muss nur ein Anführer vortreten und den Vorschlag machen."
 STNC_federation_mechanics.2.desc.human: "Unser interstellares Bündnis hat die öffentliche Aufmerksamkeit auf sich gezogen. [Root.Capital.GetName] ist nicht länger ein isoliertes Stiefkind auf der galaktischen Bühne, sondern ein zentraler Bestandteil eines mächtigen Blocks gemeinsamer Werte und Interessen. \Dieses [Root.Alliance.GetName] schützt uns, aber es gibt viele, die sich eine weitere Integration wünschen, um uns besser gegen feindliche Nachbarn abzusichern. Viele einflussreiche Politiker auf den Koalitionswelten haben den Wunsch geäußert, diesen Prozess in Gang zu setzen; es fehlt nur noch ein Anführer, der den Vorschlag macht."
 STNC_federation_mechanics.2.desc.tellarite: "Das Bündnis mit unseren Nachbarn hat die öffentliche Meinung beflügelt. Die Auseinandersetzungen waren gewaltig, aber produktiv. [Root.Capital.GetName] ist nicht länger ein isolierter Nebenakteur auf der galaktischen Bühne, sondern ein zentraler Bestandteil eines mächtigen Blocks gemeinsamer Werte und Interessen. \Diese [Root.Alliance.GetName] schützt uns, aber es gibt viele, die sich eine weitere Integration wünschen, um uns besser gegen feindliche Nachbarn zu schützen. Politiker aller Koalitionswelten haben den Wunsch geäußert, diesen Prozess in Gang zu setzen, es muss nur ein Anführer vortreten und den Vorschlag machen."
 STNC_federation_mechanics.2.desc.vulcan: "Das Bündnis mit unseren anderen Nachbarn hat sich als ein äußerst logisches Unterfangen erwiesen. [Root.Capital.GetName] fürchtet nicht länger die Rückkehr derer, die Suraks Lehren aufgegeben haben und unter den Flügeln des Raptors marschieren. \Dieses [Wurzel.Bündnis.GetName] schützt uns, aber es gibt viele, die der Meinung sind, dass die Logik eine weitere Integration gebietet, um uns besser gegen feindliche Nachbarn zu schützen. Politiker auf allen Koalitionswelten haben den Wunsch geäußert, diesen Prozess einzuleiten, es muss nur ein Anführer vortreten und den Vorschlag machen."
 STNC_federation_mechanics.2.isu: "[Root.Capital.GetName] unterstützt eine [Root.GetSpeciesName]-dominierte Union."
 STNC_federation_mechanics.2.name: "Eine Union von Planeten"
