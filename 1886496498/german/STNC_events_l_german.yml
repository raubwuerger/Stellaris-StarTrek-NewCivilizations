 STNC_institutions.2360.desc_01: "Das Dominion hat nicht zehntausend Jahre überdauert, weil wir uns rücksichtslos über die Sterne ausgebreitet haben. Die Jem'Hadar verstehen das nicht - sie wollen, dass wir alle unterwerfen, sie in die Knie zwingen. Mit der Zeit werden sie ihren Wunsch erfüllen - aber wie immer müssen wir dabei vorsichtig vorgehen.\n\n Um unsere Grenzen sicher zu halten, müssen wir Zurückhaltung üben und unseren Bürgern ähnliche Zurückhaltung beibringen. Wachstum und Expansion müssen sorgfältig gepflegt und, wenn nötig, gebremst werden."
