 STNC_crisis_events.60203.name: "Krieg erklärt"
 STNC_crisis_events.60204.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60204.desc.borg: "Das [kelvan_empire.GetRealName] hat Feindseligkeiten mit dem [FromFrom.GetName] eröffnet, nachdem dieser sich geweigert hat, das [From.GetName]-System abzutreten."
 STNC_crisis_events.60204.desc.regular: "Das [kelvan_empire.GetRealName] hat dem [FromFrom.GetName] den Krieg erklärt, nachdem dieser sich geweigert hat, das [From.GetName]-System abzutreten."
 STNC_crisis_events.60204.name: "[kelvan_empire.GetAdjective] - [FromFrom.GetAdjective] Krieg"
 STNC_crisis_events.60205.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60205.desc.borg: "Der Vorschlag einer designierten Verhandlungsdrohne an das [kelvan_empire.GetRealName], eine technische Lösung für das Strahlungsproblem der Galaxy 002 zu entwickeln, stößt auf eine gewisse Skepsis. \Obwohl die [kelvan_empire.GetRealName]-Flottenführung nicht bereit ist, die Migration des [kelvan_empire.GetAdjective] in die Galaxie 001 zu stoppen, hat sie sich bereit erklärt, als Reaktion auf das Angebot nach einem anderen System zu suchen, um sich dort niederzulassen."
 STNC_crisis_events.60205.desc.regular: "Einem Vorschlag von [Root.GetRulerTitle] [Root.GetRulerName] an das [kelvan_empire.GetRealName], sich zur Entwicklung einer technischen Lösung für das Strahlungsproblem in der Andromeda-Galaxie zu verpflichten, wurde mit einer gewissen Skepsis begegnet. \Obwohl die [kelvan_empire.GetRealName]-Flottenführung nicht bereit ist, die Migration des [kelvan_empire.GetAdjective] in die Milchstraße zu stoppen, hat sie sich bereit erklärt, als Reaktion auf das Angebot nach einem anderen System zu suchen, um sich dort niederzulassen."
 STNC_crisis_events.60205.name: "Andromedanische Flotte"
 STNC_crisis_events.60206.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60206.desc.borg: "Das [kelvan_empire.GetRealName] hat zugestimmt, seinen Ansiedlungsversuch im [FromFrom.GetName]-System des [From.GetName] vorübergehend einzustellen, als Gegenleistung für die Zusage des [FromFrom.GetName], eine technische Lösung für die Strahlungskrise in Galaxie 002 zu erforschen."
 STNC_crisis_events.60206.desc.regular: "Das [kelvan_empire.GetRealName] hat zugestimmt, seine Besiedlungsversuche im [FromFrom.GetName]-System des [From.GetName] vorübergehend einzustellen, als Gegenleistung für die Zusage des [FromFrom.GetName], eine technische Lösung für die Strahlungskrise in der Andromeda-Galaxie zu erforschen."
 STNC_crisis_events.60206.name: "[kelvan_empire.GetAdjective] - [FromFrom.GetAdjective] Vereinbarung"
 STNC_crisis_events.60300.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60300.desc.borg: "Der [Root.GetName] ist es gelungen, eine neue Form der Strahlungsabschirmung zu entwickeln, die die Bewohnbarkeit eines Großteils der Galaxie 002 erhalten könnte. \Im Einklang mit der Vereinbarung werden die Pläne an das [kelvan_empire.GetRealName] zur Bewertung weitergeleitet."
 STNC_crisis_events.60300.desc.regular: "[Root.GetName] Wissenschaftlern ist es gelungen, eine neue Form der Strahlungsabschirmung zu entwickeln, die die Bewohnbarkeit eines Großteils der Andromeda-Galaxie erhalten könnte. \Gemäß der Vereinbarung werden die Baupläne an das [kelvan_empire.GetRealName] zur Bewertung weitergeleitet."
 STNC_crisis_events.60300.name: "Forschung abgeschlossen"
 STNC_crisis_events.60301.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60301.desc.borg: "[kelvan_empire.GetRulerTitle] [kelvan_empire.GetRealName] des [kelvan_empire.GetRealName] hat die von [Root.GetName] zur Verfügung gestellten Schemata geprüft. \n\nDie wissenschaftliche Gemeinschaft von [kelvan_empire.GetAdjective] ist geteilter Meinung, aber die meisten glauben, dass die Lösung bestenfalls eine vorübergehende Lösung wäre. \n\nDessen ungeachtet wurde berichtet, dass eine große Anzahl von Flotten, die derzeit auf dem Weg in die Galaxie 001 sind, überredet wurden, nach Hause zurückzukehren, um den neuen Schutzschild zu testen."
 STNC_crisis_events.60301.desc.regular: "[kelvan_empire.GetRulerTitle] [kelvan_empire.GetRealName] vom [kelvan_empire.GetRealName] hat die von unseren Wissenschaftlern zur Verfügung gestellten Schaltpläne geprüft. \Die Meinung der [kelvan_empire.GetAdjective]-Wissenschaftler ist geteilt, aber die meisten glauben, dass die Lösung bestenfalls eine vorübergehende Lösung wäre. \n\nDessen ungeachtet wurde berichtet, dass eine große Anzahl von Flotten, die derzeit in der Milchstraße unterwegs sind, überredet wurden, nach Hause zurückzukehren, um die neue Abschirmung zu testen."
 STNC_crisis_events.60301.name: "Forschung abgeschlossen"
 STNC_crisis_events.60302.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60302.desc.borg: "Es scheint, dass eine große Anzahl der Flotten des [kelvan_empire.GetRealName], die derzeit auf dem Weg in die Galaxie 001 sind, überredet wurden, in die Galaxie 002 zurückzukehren. \Die [FromFrom.GetName], die eine neue Form des Strahlenschutzes mit der [kelvan_empire.GetRealName] geteilt haben, haben einige von ihnen davon überzeugt, dass es möglich sein könnte, ihre Heimatgalaxie zu retten."
 STNC_crisis_events.60302.desc.regular: "Es scheint, dass ein Großteil der Flotten des [kelvan_empire.GetRealName], die derzeit auf dem Weg in die Milchstraße sind, davon überzeugt wurden, in die Andromeda-Galaxie zurückzukehren. \Das [FromFrom.GetName] hat durch die gemeinsame Nutzung einer neuen Form des Strahlenschutzes mit dem [kelvan_empire.GetRealName] einige von ihnen davon überzeugt, dass es möglich sein könnte, ihre Heimatgalaxie zu retten."
 STNC_crisis_events.60302.name: "[kelvan_empire.GetAdjective] - [FromFrom.GetAdjective] Vereinbarung"
 STNC_crisis_events.60500.a: "Analysieren Sie die Sensordaten."
 STNC_crisis_events.60500.desc.borg: "Der Einsatz von [VonVon.GetName] im [VonVon.System.GetName]-System wurde durch die extrem widerstandsfähige Abschirmung des [Von.GetAdj] gestört. \Sensordaten deuten darauf hin, dass die [VonVon.GetAdj]-Schiffe enorme Energiemengen von einem Ort außerhalb der Galaxie erhalten."
 STNC_crisis_events.60500.desc.regular: "Das Gefecht zwischen dem [VonVon.GetName] und der [Von.GetName]-Flotte im [VonVon.System.GetName]-System wurde durch die extrem widerstandsfähigen Schilde des [Von.GetAdj] erschwert. \Sensordaten deuten darauf hin, dass die [Von.GetAdj]-Schiffe enorme Energiemengen von einem Ort außerhalb der Galaxis erhalten."
 STNC_crisis_events.60500.name: "Andromedanische Flotte"
 STNC_crisis_events.60510.a: "[Root.GetUnderstood]"
 STNC_crisis_events.60510.desc.borg: "Identifikation: [scienceDirector.GetName], Koordinator für technologische Entwicklung. \Erklärung: Die Analyse der Sensordaten, die bei der Begegnung mit der Flotte der Spezies [kelvan_invasion_country.GetBorgSpeciesNumber], §Y[kelvan_invasion_country.GetSpeciesName]§! gesammelt wurden, hat den Mechanismus offenbart, der die überlegene Widerstandsfähigkeit der Schilde ihrer Schiffe bewirkt. \n\nEnergie wird über eine Reihe von Subraum-Relaisstationen empfangen, die sich zwischen Galaxie 001 und Galaxie 002 befinden. \n\nDer Bau von Inhibitorstationen rund um den galaktischen Rand wird voraussichtlich zu einer Streuung der eintreffenden Energie führen und die Wirksamkeit der Abschirmung von Spezies [kelvan_invasion_country.GetBorgSpeciesNumber] verringern."
 STNC_crisis_events.60510.desc.regular: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scienceDirector.GetName]. Mein Team hat die Analyse der Sensordaten abgeschlossen, die wir über die Energieabschirmung des [kelvan_invasion_country.GetAdj] gesammelt haben. \In Verbindung mit weitreichenden Subraumscans der Andromeda-Galaxie glauben wir nun, dass die [kelvan_invasion_country.GetAdj]-Flotte Energie von einer Reihe von Subraum-Relaisstationen erhält, die zwischen den beiden Galaxien platziert sind. \Es könnte möglich sein, um den galaktischen Rand herum Hemmstationen zu errichten, um die eingehende Energie zu zerstreuen. Wir gehen davon aus, dass dies die Widerstandsfähigkeit ihrer Schilde verringern wird."
 STNC_crisis_events.60510.how: "Wie wird das funktionieren?"
 STNC_crisis_events.60510.how.borg: "Klärung."
 STNC_crisis_events.60510.how.borg.response: "Sobald ein $STNC_energy_funnel_inhibitor$ gebaut wurde, wird er damit beginnen, den äußeren Halo der dunklen Materie mit gegenläufigen Jedermann-Impulsen zu fluten. \n\nDies wird die Kohärenz der Energie, die durch den Subraum in die Galaxie 001 geleitet wird, stören. \n\nDie Analyse legt nahe, dass andere Spezies wahrscheinlich daran arbeiten, ihre eigenen Inhibitoren zu bauen. Mit einer ausreichenden Anzahl dieser Stationen könnte es möglich sein, den Abschirmungsvorteil der Spezies [kelvan_invasion_country.GetBorgSpeciesNumber] vollständig zu eliminieren. \Errichte eine $STNC_energy_funnel_inhibitor$-Megastruktur in einem System in der Nähe des galaktischen Rands!"
 STNC_crisis_events.60510.how.response: "Sobald wir unseren ersten $STNC_energy_funnel_inhibitor$ gebaut haben, werden wir damit beginnen, den äußeren Halo der dunklen Materie mit gegenresonanten Anyonimpulsen zu fluten. \n\n Dies sollte die Kohärenz der Energie, die durch den Subraum in unsere Galaxie geleitet wird, stören. \Andere galaktische Mächte könnten ebenfalls daran arbeiten, ihre eigenen Inhibitoren zu bauen. Mit genügend dieser Stationen könnten wir in der Lage sein, den [kelvan_invasion_country.GetAdj]-Vorteil vollständig zu eliminieren. \Errichte eine $STNC_energy_funnel_inhibitor$-Megastruktur in einem System nahe dem galaktischen Rand!"
 STNC_crisis_events.60510.name: "Extra-galaktischer Energie-Trichter"
