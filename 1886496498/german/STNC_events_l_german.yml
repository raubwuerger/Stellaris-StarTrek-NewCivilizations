 STNC_klingon_flavour.2037.desc: "Mit den letzten Mitgliedern des Teams an Bord der [Root.GetFleetName] entfernt sich das Schiff vom Außenposten. \Die Sensoren zeigen die Schäden, die durch ein Dutzend Mikroeinschläge in der Anlage verursacht wurden. Eine der Kollisionen muss einen EPS-Knotenpunkt getroffen haben, denn innerhalb von Sekunden bricht die Struktur in einem hellgrünen Plasmabrand aus. \n\n Mit vollem Impuls verlässt die [Root.GetFleetName] die Bar'Koth-Reichweite. Asteroidenfragmente prasseln auf das Schiff ein und beschädigen eine Reihe von Systemen, aber nach angespannten Minuten ist das Schiff in Sicherheit. \n\n Die Gedanken der Besatzung kreisen um Glorithar, das letzte Orakel. Wie kein anderer Krieger jemals wieder die Reise zu ihr antreten wird."
 STNC_klingon_flavour.2037.name: "Das Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2050.a: "Möge [batleth_tournament_leader.GetName] dem Haus von [batleth_tournament_leader.GetHerHis] Ruhm bringen."
 STNC_klingon_flavour.2050.b: "Die Aufgaben von [batleth_tournament_leader.GetName] sind wichtiger."
 STNC_klingon_flavour.2050.desc: "Auf §H[batleth_tournament_planet.GetName]§! wird ein hochrangiges Bat'leth-Turnier organisiert. \n\nEine Gelegenheit für Krieger, Ruhm und Ansehen zu erlangen, und selbst die Teilnahme an diesem Turnier ist eine Ehre. \n\n§H[batleth_tournament_leader.GetName]§! hat einen solchen Platz erhalten, obwohl die Teilnahme eine vorübergehende Beurlaubung von [batleth_tournament_leader.GetSheHe] erfordert."
 STNC_klingon_flavour.2050.name: "Bat'leth-Turnier"
 STNC_klingon_flavour.2051.a: "Qapla'!"
 STNC_klingon_flavour.2051.desc: "[Root.GetLeaderName] stieg schnell in der Rangliste auf und bewies großes Geschick mit der Klinge. Viele im Publikum bemerkten, dass [Root.Leader.GetSheHe] das Blut von Kahless in [Root.Leader.GetHerHis] Adern haben muss. \In der letzten Runde trat [Root.GetLeaderName] gegen den dreijährigen Titelverteidiger [batleth_champion.GetName] [batleth_champion.GetKlingonStyleSurnamePart] [batleth_champion_parent.GetName] an. Beide Kontrahenten lieferten sich einen erbitterten Kampf und schienen kurz vor dem Sieg zu stehen, als das Klirren von Metall auf Metall durch den Hof schallte. \Schließlich gewann [Root.GetLeaderName] die Oberhand, besiegte [batleth_champion.GetName] und holte sich den Titel des amtierenden Champions."
 STNC_klingon_flavour.2051.name: "Bat'leth-Turnier"
 STNC_klingon_flavour.2052.a: "Eine ehrenvolle Leistung."
 STNC_klingon_flavour.2052.desc: "[Root.GetLeaderName] stieg schnell in der Rangliste auf und bewies großes Geschick mit der Klinge. Viele im Publikum bemerkten, dass [Root.Leader.GetSheHe] das Blut von Kahless in [Root.Leader.GetHerHis] Adern haben muss. \n\nIn der vorletzten Runde trat [Root.GetLeaderName] gegen [batleth_champion.GetName] [batleth_champion.GetKlingonStyleSurnamePart] [batleth_champion_parent.GetName] an. Obwohl [Root.Leader.GetSheHe] eine lobenswerte Leistung ablieferte, wurde [Root.GetLeaderName] von [batleth_champion.GetName] besiegt, den viele von Anfang an für den überlegenen Kämpfer hielten. \Root.GetLeaderName] kehrt mit der Auszeichnung des dritten Platzes zurück."
 STNC_klingon_flavour.2052.name: "Bat'leth-Turnier"
 STNC_klingon_flavour.2053.a: "Unglücklich."
 STNC_klingon_flavour.2053.desc: "Obwohl [Root.GetLeaderName] einige Erfahrung mit der Klinge hat, war [Root.Leader.GetSheHe] den anderen Teilnehmern, die in Geschicklichkeit und Technik überlegen waren, deutlich unterlegen. \n\nIn der fünften Runde kämpfte [Root.GetLeaderName] eindeutig gegen [Root.Leader.GetHerHis] Gegner und ließ in einem kritischen Fehler [Root.Leader.GetHerHis] Deckung fallen, um einen verheerenden Schlag auf den Oberkörper zu erleiden. \Obwohl die Wunde, die [Root.Leader.GetSheHe] erlitt, bleibende Narben hinterließ, ist [Root.GetLeaderName] wieder im Dienst."
 STNC_klingon_flavour.2053.name: "Bat'leth-Turnier"
 STNC_klingon_flavour.2054.a: "Unglücklich."
 STNC_klingon_flavour.2054.desc: "Trotz der Zusage von [batleth_tournament_leader.GetSheHe], am Bat'leth-Turnier auf [batleth_tournament_planet.GetName] teilzunehmen, ist [batleth_tournament_leader.GetName] nicht zur Teilnahme erschienen."
 STNC_klingon_flavour.2054.name: "Bat'leth-Turnier"
 STNC_klingon_flavour.2060.a: "In der Tat eine große Ehre."
 STNC_klingon_flavour.2060.b: "Nein, [order_of_the_batleth_leader.GetSheHe] ist einer solchen Ehre nicht würdig."
 STNC_klingon_flavour.2060.desc: "Enge Berater von [Root.GetRulerTitle] [Root.GetRulerName] haben [order_of_the_batleth_leader.GetName] für würdig befunden, in den prestigeträchtigen Orden des Bat'leth aufgenommen zu werden, eine Anerkennung, die jenen Kriegern zuteil wird, die bemerkenswerten Mut und Leistung im Dienste der [Root.GetName] bewiesen haben. \n\nDie Aufnahme in den Orden, der von Lukara, der Frau von Kahless dem Unvergesslichen, ins Leben gerufen wurde, gilt als eine der höchsten Auszeichnungen, die ein [Wurzel.Art.GetName] erhalten kann. \Die offizielle Zeremonie wird vom [Root.GetRulerTitle] des Hohen Rates in der Kommandozentrale der [Root.GetNavyName] auf [order_of_the_batleth_planet.GetName] durchgeführt. [order_of_the_batleth_leader.GetName] muss eine letzte Reihe von Tests absolvieren, wenn [order_of_the_batleth_leader.GetSheHe] offiziell in den Orden aufgenommen werden soll."
 STNC_klingon_flavour.2060.name: "Orden des Bat'leth"
 STNC_klingon_flavour.2061.a: "Qapla'!"
 STNC_klingon_flavour.2061.desc: "Nach einem Tag des Feierns, an dem viel Blutwein getrunken, freundschaftliche Kräftemessen ausgetragen und ausgelassene Kameradschaft gepflegt wurde, ist [From.GetName] formell in den Orden des Bat'leth aufgenommen worden."
 STNC_klingon_flavour.2061.name: "Orden der Bat'leth"
 STNC_klingon_flavour.2062.a: "Unglücklich."
 STNC_klingon_flavour.2062.desc: "Nach einem Tag des Feierns mit viel Blutwein, freundschaftlichen Kräftemessen und ausgelassener Kameradschaft hat [Von.GetName] die letzte Prüfung von [Von.GetHerHis] nicht bestanden. Da sie zum Zeitpunkt der Ankunft von [Root.GetRulerTitle] bewusstlos war, ist [From.GetHerHis] Unfähigkeit, die Feierlichkeiten zu ertragen, ein Grund, [From.GetName] nicht in den Orden der Bat'leth aufzunehmen."
 STNC_klingon_flavour.2062.name: "Orden des Bat'leth"
 STNC_klingon_flavour.2065.a: "Die größte Ehre, die sich ein Krieger erhoffen kann."
 STNC_klingon_flavour.2065.b: "Nein, [Order_of_kahless_leader.GetSheHe] ist einer solchen Ehre nicht würdig."
 STNC_klingon_flavour.2065.desc: "[order_of_kahless_leader.GetName] wurde von [Root.GetRulerTitle] [Root.GetRulerName] für würdig befunden, dem äußerst prestigeträchtigen Orden von Kahless beizutreten, der in seiner Art noch exklusiver ist als der Orden des Bat'leth. \n\nDiejenigen Klingonen, die für den Orden von Kahless ausgewählt werden, werden für ihre ehrenvollen Dienste für die [Root.GetName] über mehrere Jahre hinweg ausgezeichnet und haben sich mit unerschütterlicher Tapferkeit und selbstloser Aufopferung ohne Rücksicht auf persönliche Risiken verhalten. \Diejenigen, die sich diese Auszeichnung verdienen, erhalten den Stern von Kahless, die höchste Auszeichnung, die die [Wurzel.GetName] verleihen kann, und ihr Träger wird für alle Zeiten und ohne Frage als Krieger in der besten Tradition von Kahless selbst bekannt sein."
 STNC_klingon_flavour.2065.name: "Orden von Kahless"
 STNC_klingon_flavour.2066.a: "Qapla'!"
 STNC_klingon_flavour.2066.desc.01: "[Root.GetRulerTitle] [Root.GetRulerName] überreichte [From.GetName] die Auszeichnung im Großen Kloster am [FromFrom.GetName]. Jetzt offiziell in den Orden aufgenommen, gesellt sich [Von.GetName] zu weniger als zehn lebenden Kriegern in ganz [Wurzel.GetName], die den Stern von Kahless tragen."
 STNC_klingon_flavour.2066.desc.02: "Kahless selbst war anwesend, um [Von.GetName] die Auszeichnung im Großen Kloster am [VonFrom.GetName] zu überreichen. Jetzt, da er offiziell in den Orden aufgenommen wurde, gehört [Von.GetName] zu den weniger als zehn lebenden Kriegern in ganz [Wurzel.GetName], die den Stern von Kahless tragen."
 STNC_klingon_flavour.2066.name: "Orden von Kahless"
 STNC_klingon_flavour.2101.a: "Schickt ein Raumschiff zur Unterstützung."
 STNC_klingon_flavour.2101.b: "Es ist nicht von Belang."
 STNC_klingon_flavour.2101.desc: "Die Kolonie [Befallener_Planet.GetName] hat um Hilfe bei der Bekämpfung eines Befalls durch eine unbekannte Lebensform gebeten, die für die Zerstörung großer Mengen von Ernten und die Tötung vieler Kolonisten verantwortlich ist.\n\nDer [Befallener_Planet.GetName] befindet sich im System [Befallener_Planet.Solar_System.GetName] und ist eine dünn besiedelte Bauernkolonie, die für einen großen Teil der Nahrungsmittelproduktion des [Root.Owner.GetName] verantwortlich ist. \Wird nicht gehandelt, könnte dies zu einer weit verbreiteten Hungersnot in vielen weniger entwickelten [Root.Owner.GetName]-Kolonien führen."
 STNC_klingon_flavour.2101.name: "Kolonie-Befall"
 STNC_klingon_flavour.2102.a: "Unglücklich."
 STNC_klingon_flavour.2102.desc: "Ohne Eingreifen ist [Root.GetName] der Seuche erlegen, die die Kolonie befallen hat. Die außerirdischen Kreaturen haben das Ackerland auf der ganzen Welt verwüstet und sind schließlich umgekommen, weil sie keine Nahrung mehr zu sich nehmen konnten. \Dies hat dazu geführt, dass viele der überlebenden Kolonisten keine Lebensgrundlage mehr haben und sich von der Zentralregierung im Stich gelassen fühlen."
 STNC_klingon_flavour.2102.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2103.a: "Reisen Sie zum Jägerlager."
 STNC_klingon_flavour.2103.b: "Sprechen Sie mit dem Farmer."
 STNC_klingon_flavour.2103.desc: "Nach der Landung außerhalb der Hauptstadt Klar'not verlassen [Root.GetCaptainTitle] [Root.GetLeaderName] und das Außenteam von [Root.GetFleetName] das Shuttle. \n\nDie Gruppe wird von einem älteren Mann angesprochen, der sich als Morok, der Anführer der Kolonie, zu erkennen gibt. \n\n'Danke Kahless, es ist jemand gekommen, um uns zu helfen. Seltsame Kreaturen haben uns angegriffen und unsere Ernten gefressen. Sie haben sogar einige Kolonisten getötet, mögen sie im Sto'Vo'Kor ruhen.' \n\n'Es tut mir leid, dass ich euch nicht weiterhelfen kann, aber vielleicht habt ihr mehr Glück, wenn ihr eine Gruppe von Jägern befragt, die behauptet, mehrere dieser Kreaturen getötet zu haben. Sie leben etwa fünf Kellicams weiter östlich in einem kleinen Lager. Dort gibt es auch einen Bauern, der einige Erfahrung mit den Biestern hat.'"
 STNC_klingon_flavour.2103.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2104.a: "Sprechen Sie mit dem Bauern."
 STNC_klingon_flavour.2104.b: "Setzen Sie die Untersuchung fort."
 STNC_klingon_flavour.2104.desc: "Das Team [Root.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] erreicht das Lager des Jägers. Der Anführer des Lagers, Honra, stellt sich bei [Root.GetCaptainTitle] [Root.GetLeaderName] vor. \'Ja, wir haben mehrere der Kreaturen getötet. Trotz ihrer kleinen Gestalt haben sie sich ganz schön gewehrt. Sie haben zwei meiner Jäger getötet.' \n\n'Es sind seltsame, klecksähnliche Dinger. Von roter Farbe. Wie ich schon sagte, sind sie trotz ihres Aussehens recht agil und können fast ein Dutzend 'uj in die Luft springen.' \n\nAuf die Frage, ob sie die Leichen der Kreaturen untersuchen dürfen, antwortet Honra: 'Nein, wir haben sie verbrannt, nachdem wir sie getötet hatten. Ich würde euch raten, das Gleiche zu tun. Ihr solltet mit diesem feigen Bauern Guloran sprechen, wenn ihr mehr wissen wollt. Meine Jäger und ich haben wichtigere Angelegenheiten zu erledigen.'"
 STNC_klingon_flavour.2104.name: "Verseuchung der Kolonie"
 STNC_klingon_flavour.2105.a: "Reist zum Jägerlager."
 STNC_klingon_flavour.2105.b: "Setzen Sie die Untersuchung fort."
 STNC_klingon_flavour.2105.desc: "Ein Mann verlässt eine kleine Metallhütte und nähert sich [Root.GetCaptainTitle] [Root.GetLeaderName]. \'H-Hallo, ich bin Guloran. Warum sind Sie hierher gekommen?' \n\n[Root.GetCaptainTitle] [Root.GetLeaderName] erklärt, dass sie die Angriffe auf die Kolonie untersuchen. \n'Oh, ich verstehe, ja, ich war auf meinen Feldern, als der letzte Angriff stattfand. Ich war mit meinen beiden Söhnen unterwegs, als die Kreaturen auftauchten. Ich habe es gerade noch zurückgeschafft, um in der Stadt Alarm zu schlagen. Meine Söhne hatten nicht so viel Glück.' \n „Ich habe es geschafft, eine der Kreaturen zu töten, die mich verfolgt haben. Komm mit mir, ich zeige dir die Leiche.' \n\nIn der Hütte betrachtet das Team die Überreste der Kreatur. Ungefähr sechs 'uj breit ist seine klecksartige Form von roter Farbe, sein äußeres Fleisch ist vernarbt. \Es hat sich ziemlich gewehrt, bevor ich es schließlich mit meinem Qutluch erwischt habe. Es waren Hunderte bei dem Angriff, ich fürchte, es ist nur eine Frage der Zeit, bis die ganze Stadt überrannt wird.'"
 STNC_klingon_flavour.2105.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2106.a: "Helfen Sie den Kolonisten."
 STNC_klingon_flavour.2106.c: "Opfere die Kolonisten und ziehe dich in die Stadt zurück."
 STNC_klingon_flavour.2106.desc: "Auf dem Rückweg nach Klar'not hört das Team Schreie und Disruptorfeuer vom Rande der Siedlung. \Das Team beschleunigt seine Schritte und sieht sich einem Kampf gegenüber. Hunderte der Kreaturen fallen über die Stadt her. Die meisten Kolonisten befinden sich innerhalb der schützenden Mauern der Stadt, doch viele sind noch draußen und versuchen, die Angreifer aufzuhalten."
 STNC_klingon_flavour.2106.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2107.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.2107.desc: "Mit gezogenen Waffen stürmen [Root.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] in den Kampf. Die Kreaturen sind in der Tat stark und stoßen viele Teammitglieder zu Boden. Aber sie schaffen es, sich zu halten, und als sie sehen, wie die letzten Kolonisten in die Sicherheit der Stadt gelangen, tut das Außenteam von [Root.GetFleetName] dasselbe.\n\nDie Kreaturen versuchen, die Mauern der Stadt bis zur Nacht zu durchbrechen, und ziehen schließlich in die Dunkelheit ab."
 STNC_klingon_flavour.2107.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2108.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.2108.desc: "Mit gezogenen Waffen stürmen [Root.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] in den Kampf. Die Kreaturen sind in der Tat stark und töten mehrere Mitglieder des Außenteams von [Root.GetFleetName] und viele Kolonisten. Sie können sich gerade noch so halten und sehen, wie die letzten Kolonisten in die Sicherheit der Stadt gelangen, und folgen ihnen. \n\nDie Kreaturen versuchen, die Mauern der Stadt bis zur Nacht zu durchbrechen und ziehen schließlich in die Dunkelheit ab."
 STNC_klingon_flavour.2108.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2111.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.2111.desc: "Um den Kampf zu vermeiden, dringen [Root.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] in die Stadt ein, während sich die Kreaturen auf die verteidigenden Kolonisten konzentrieren. Sie versiegeln die Tore der Stadt und metzeln die entblößten Kolonisten nieder, wobei die einzigen Überlebenden diejenigen sind, die ins Innere der Stadt entkommen konnten.\n\nDie Kreaturen versuchen, die Stadtmauern bis zur Nacht zu durchbrechen, und ziehen schließlich in die Dunkelheit ab."
 STNC_klingon_flavour.2111.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2112.a: "Helfen Sie den Jägern."
 STNC_klingon_flavour.2112.b: "Dies ist eine lokale Angelegenheit. Kehrt zum [Root.GetFleetName] zurück."
 STNC_klingon_flavour.2112.desc: "Am nächsten Morgen werden [Root.GetCaptainTitle] [Root.GetLeaderName] und die anderen durch Rufe von außerhalb der Stadtmauern geweckt und stellen Nachforschungen an. Als sie die Stadt verlassen, werden sie von den Jägern begrüßt, denen sie am Vortag begegnet sind. \Wie ich sehe, wurdet ihr auch angegriffen. Viele meiner Jäger wurden getötet, aber wie es aussieht, habt ihr mehr gelitten. Unsere Späher berichten, dass sie gesehen haben, woher diese Kreaturen kommen, ein Höhlensystem nicht weit von hier. Es wird gefährlich sein, sie an ihrer Quelle zu bekämpfen. Wir brauchen eure Hilfe, wenn wir sie besiegen wollen."
 STNC_klingon_flavour.2112.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2115.a: "Begeben Sie sich in die Höhlen."
 STNC_klingon_flavour.2115.desc: "Das Außenteam [Root.GetCaptainTitle] [Root.GetLeaderName] und [Root.Leader.GetHerHis] folgt den Jägern in die Landschaft und erreicht den Eingang des Höhlensystems. \n\nDie Knochen einer Reihe von Tieren liegen in der Gegend verstreut, darunter auch mehrere klingonische Schädel."
 STNC_klingon_flavour.2115.name: "Infestation der Kolonie"
 STNC_klingon_flavour.2116.a: "Unglücklich."
 STNC_klingon_flavour.2116.desc: "Ohne die Hilfe der Besatzung der [Root.GetFleetName] ist [From.GetName] der Seuche erlegen, die die Kolonie befallen hat. \n\nDie außerirdischen Kreaturen zerstören Ackerland auf der ganzen Welt und gehen schließlich zugrunde, nachdem sie keine Nahrung mehr zu sich nehmen können."
 STNC_klingon_flavour.2116.name: "Befall der Kolonie"
 STNC_klingon_flavour.2117.a: "Ausgezeichnet."
 STNC_klingon_flavour.2117.desc: "Als die Gruppe tiefer in die Höhlen vordringt, gelangt sie bald in eine riesige Höhle, die vom Schein der biolumineszenten Algen an den Wänden schwach beleuchtet wird. Hunderte der Kreaturen scheinen sich in der Mitte auszuruhen und eine einzelne größere Kreatur zu umgeben. Ein Jäger fragt sich laut, ob es sich um eine Königin handelt, und der Klang seiner Stimme hallt in der Kammer wider und weckt die Kreaturen durch das Eindringen auf. \Trotz ihrer überlegenen Waffen hat das Außenteam von [Root.GetCaptainTitle] [Root.GetLeaderName] Mühe, sich gegen den Angriff zu wehren, denn die Kreaturen weichen dem Disruptorfeuer ebenso oft aus, wie sie von ihm getroffen werden. Schließlich sind jedoch alle Biester tot. \Durch ihren Sieg ermutigt, können die Jäger weitere Kolonisten rekrutieren, die die Nester der Kreaturen in [From.GetName] auskundschaften und eliminieren. [Root.GetCaptainTitle] [Root.GetLeaderName] kehrt zum [Root.GetFleetName] zurück, die Zukunft der Kolonie ist gesichert."
 STNC_klingon_flavour.2117.name: "Befall der Kolonie"
 STNC_klingon_flavour.2118.a: "Unglücklich."
 STNC_klingon_flavour.2118.desc: "Als die Gruppe tiefer in die Höhlen vordringt, kommt sie bald in eine riesige Höhle, die vom Schein der biolumineszenten Algen an den Wänden schwach erleuchtet wird. Hunderte der Kreaturen scheinen sich in der Mitte auszuruhen und ein einziges größeres Wesen zu umgeben. Ein Jäger fragt sich laut, ob es sich um eine Königin handelt, und der Klang seiner Stimme hallt in der Kammer wider und weckt die Kreaturen durch das Eindringen auf. \n\nTrotz ihrer überlegenen Waffen hat das Außenteam von [Root.GetCaptainTitle] [Root.GetLeaderName] Mühe, sich gegen den Angriff zu behaupten, denn die Kreaturen weichen dem Disruptorfeuer ebenso oft aus, wie sie davon getroffen werden. \n\nDie Kreaturen scheinen unendlich zahlreich zu sein und überwältigen das Außenteam und die Jäger einen nach dem anderen, bis keiner mehr übrig ist. \n\nMit dem Verlust der Jäger erliegt ein Großteil von [Von.GetName] bald dem Befall. \n\nDie außerirdischen Kreaturen zerstören das Ackerland auf der ganzen Welt und gehen schließlich zugrunde, weil sie keine Nahrung mehr zu sich nehmen können."
 STNC_klingon_flavour.2118.name: "Infestation der Kolonie"
 STNC_klingon_flavour.3.a: "Qapla'!"
 STNC_klingon_flavour.3.desc: "Captain [Root.GetLeaderName] zieht ein Mek'leth und stürzt sich auf [From.GetName], der den Schlag mit wilder Kraft abwehrt. Hieb um Hieb verbindet Mek'leth mit Mek'leth und die Brücke wird von den Funken hell erleuchtet. \n\n[From.GetName] stürzt sich auf den Captain und durch die Parade hindurch bohrt sich eine Klinge in den Arm des Captains, der [From.GetHerHim] zurückstößt. \Der verwundete Hauptmann täuscht eine Linke vor und fegt dem zurückkehrenden Gegner die Füße weg. Als er nach hinten fällt, prallt der Schädel von [From.GetName] gegen die Kante der taktischen Konsole und das Knirschen von Knochen ertönt. Das Blut sammelt sich um den Sockel der Konsole, während die Brückenbesatzung '[Root.GetLeaderName]! [Root.GetLeaderName]!'."
 STNC_klingon_flavour.3.name: "Herausforderung für die Führung"
 STNC_klingon_flavour.4.a: "Disziplin muss durchgesetzt werden."
 STNC_klingon_flavour.4.desc: "Kapitän [Root.GetLeaderName] zieht eine Disruptor-Pistole und einen Augenblick später wird [From.GetName]'s gequälte, sich windende Gestalt verdampft. Die Brückenbesatzung steht schweigend da, bis der Captain sie endlich auf ihre Stationen beordert, wobei [Root.Leader.GetHerHis] Gesicht ein verzerrtes Lächeln zeigt."
 STNC_klingon_flavour.4.name: "Herausforderung für die Führung"
 STNC_klingon_flavour.5.a: "Qapla'!"
 STNC_klingon_flavour.5.desc: "Captain [Root.GetLeaderName] zieht ein Mek'leth und stürzt sich auf [From.GetName], der den Schlag mit wilder Kraft abwehrt. Hieb um Hieb verbindet Mek'leth mit Mek'leth und die Brücke wird von den Funken hell erleuchtet. \n\n[From.GetName] stürzt sich auf den Kapitän und durch die Parade hindurch bohrt sich eine Klinge in [Root.Leader.GetHerHis] Arm. [Root.Leader.GetName] tritt [From.GetName] zurück. \n\nDer verwundete Hauptmann versucht, nach links zu täuschen und fegt dem zurückkehrenden Gegner die Füße weg, aber [From.GetSheHe] ist zu langsam und wird überrumpelt. Er fällt nach hinten und der Schädel des Captains prallt gegen die Kante der taktischen Konsole und das Knirschen der Knochen ertönt. Das Blut sammelt sich um den Sockel der Konsole, während die Brückencrew '[From.GetName]! [Von.Name.Holen]!“."
 STNC_klingon_flavour.5.name: "Herausforderung für die Führung"
 STNC_klingon_flavour.6.a: "Intensivieren Sie die Bergbauarbeiten."
 STNC_klingon_flavour.6.b: "Tun Sie vorerst nichts."
 STNC_klingon_flavour.6.desc: "Die Vertreter der Imperialen Bergbau-Gilde haben sich in der Großen Halle versammelt und warten darauf, dass [Root.GetRulerTitle] [Root.GetRulerName] eintritt. Sie tauschten aufgeregtes Geflüster aus, bis der kaiserliche Herold schließlich die Ankunft von [Root.GetRulerTitle] ankündigte. \n\n'Eure Gilde hat um diese Anhörung gebeten', sagte [Root.GetRulerName] zu der Gruppe, 'mit großer Dringlichkeit. Sagt mir, was so wichtig ist.' \n\nDie Gildenmitglieder blickten auf den Anführer ihrer Delegation, einen alten weißhaarigen Klingonen mit von jahrelanger Arbeit dicken Armen. \n\n'Wir glauben, dass wir eine Möglichkeit gefunden haben, unsere Kriegskapazitäten zu verstärken. Praxis verfügt über ein riesiges ungenutztes Mineral- und Energiepotenzial. Unser Vorschlag ist hier auf diesem Datapad, aber wir denken, Sie werden uns zustimmen, dass dies dem Imperium einen klaren Vorteil verschaffen kann.' \n\n[Root.GetRulerName] nahm das Datapad und begann zu lesen."
 STNC_klingon_flavour.6.name: "Praxis Bergbauoperationen"
 STNC_klingon_flavour.7.a: "Das ist ja furchtbar!"
 STNC_klingon_flavour.7.desc: "Eine Katastrophe! \n\nPraxis ist explodiert. Jahrelanger Überbergbau hatte den Kern des Mondes instabil gemacht, bis schließlich ein Unfall in einem industriellen Fusionsreaktor eine Kaskadenreaktion auslöste, die alle Einrichtungen auf der Oberfläche zerstörte. \n\nPraxis ist zerbrochen, und Trümmer regnen auf Qo'noS herab. Es könnte Generationen dauern, bis der Schaden behoben ist..."
 STNC_klingon_flavour.7.name: "Praxis Bergbau Operationen"
 STNC_klingon_flavour.8.a: "Nimm die Oper in Betrieb."
 STNC_klingon_flavour.8.af: "Wir können uns das nicht leisten."
 STNC_klingon_flavour.8.b: "Jetzt ist nicht die Zeit für Gesang."
 STNC_klingon_flavour.8.desc: "Nachdem er die [Von.GetName] bIHnuch in einer glorreichen Schlacht besiegt hat, hat sich Captain [Offizier.GetName] den Respekt vieler in der [Dies.GetName] verdient. \n\nLiedermacher in ganz [Dies.Hauptstadt.GetName] wetteifern um die Ehre, die Taten von [Offizier.GetName] zu vertonen."
 STNC_klingon_flavour.8.name: "Taten, die des Liedes würdig sind"
 STNC_klingon_flavour.9.a: "pujbe' ghe'naQ!"
 STNC_klingon_flavour.9.desc_01: "Die renommierten Songwriter L'narD und CoH'n legen ihre erbitterten Hausrivalitäten beiseite und arbeiten gemeinsam an ihrer epischen Feier der Siege von [Offizier.GetName]. \n\nDer [Root.GetRulerTitle] [ruler.GetHerHim]self verlangte, dass die erste Aufführung in den Großen Opernsälen von [Root.Capital.GetName] stattfand, in Anwesenheit des gesamten Rates. \Die Aufführung wurde weithin als das bisher beste Werk von L'narD und CoH'n beurteilt, und die Aufnahme des dreistündigen Epos hat in fast jedem Haus auf [Root.Capital.GetName] einen Platz gefunden."
 STNC_klingon_flavour.9.name: "Taten, die eines Liedes würdig sind"
