 STNC_institutions.2330.desc_01: "Seit Tausenden von Jahren ist das Dominion auf Expansionskurs. Um die Große Verbindung herum befindet sich ein Kern, der unter der direkten Autorität unserer treuesten Sklaven, der Vorta und Jem'Hadar, steht. Um diesen Kern herum gibt es eine Schicht von Dominion-Mitgliedern, Irreführungen, Gerüchten und Täuschungen. Selbst unsere loyalsten Bürger kennen die Wahrheit über die wahren Anführer des Dominion nicht.\n\nDoch manchmal muss auch diese Strategie neu überdacht werden - und ein Planet, der unseren Mitgliedern gehört, muss unter unsere direkte und vollständige Kontrolle gebracht werden. Das ist weder leicht noch billig zu bewerkstelligen, und es hat Fälle gegeben, in denen sich ein Mitglied dafür entschieden hat, zu rebellieren, anstatt sich unserem Diktat zu unterwerfen. Das ist der Lauf der Dinge - und deshalb sind die Jem'Hadar stets bereit, jede Rebellion niederzuschlagen."
