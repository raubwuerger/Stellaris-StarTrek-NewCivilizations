 STNC_strangeNewWorld_event.7.a: "Verlassen Sie die Höhlen."
 STNC_strangeNewWorld_event.7.desc: "Es dauert mehrere Stunden, bis die Botanikerin bewusstlos, aber lebendig in der Nähe einer Felssäule gefunden wird, die vom Dach der Höhle herabhängt. Es scheint, als hätte sie sich den Kopf mit voller Wucht an dem Felsen gestoßen, da sie ihn nicht vor sich sah. \n\nUnter dem Erkundungsteam bricht ein Streit aus, wobei viele von Geflüster und Schatten in den Höhlen selbst sprechen. \n\nDer Wissenschaftsoffizier befiehlt dem Team, die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und den Rücktransport zum Schiff zu organisieren."
 STNC_strangeNewWorld_event.7.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.8.a: "Schicken Sie das Team."
 STNC_strangeNewWorld_event.8.b: "Es ist zu riskant."
 STNC_strangeNewWorld_event.8.desc: "Der Erkundungstrupp verlässt die Höhlen und betritt ein vom Sturm aufgeweichtes Feld. Mehr und mehr Mitglieder des Teams scheinen sich unberechenbar zu verhalten, und es kommt zu einer Reihe von körperlichen Auseinandersetzungen. \n\nKapitän [Root.GetLeaderName] und ein Sicherheitsoffizier sind die einzigen beiden, die nicht betroffen sind. Nachdem die Kommunikation mit dem Schiff wiederhergestellt ist, können die beiden medizinische Tricorder-Telemetrien übermitteln, die von der Besatzung der [Root.GetFleetName] analysiert werden. \Es stellt sich schnell heraus, dass der bei der Landung entdeckte Pollen eine ansteckende, psychotrope Wirkung hat, gegen die der Captain und der Sicherheitsoffizier immun sind. Eine Rückkehr per Shuttle oder Transporter wird ausgeschlossen, um die [Root.GetFleetName] nicht zu gefährden. Es wird die Möglichkeit geprüft, ein neues Team in Biogefahrenkleidung auf die Oberfläche zu schicken, um nach einem Heilmittel zu suchen."
 STNC_strangeNewWorld_event.8.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.9.a: "Schicken Sie das Team."
 STNC_strangeNewWorld_event.9.b: "Es ist zu riskant."
 STNC_strangeNewWorld_event.9.desc: "Der Erkundungstrupp verlässt die Höhlen und gelangt auf ein vom Sturm aufgeweichtes Feld. Mehr und mehr Mitglieder des Teams scheinen sich unberechenbar zu verhalten, und es kommt zu einer Reihe von körperlichen Auseinandersetzungen. \Der Wissenschaftsoffizier und ein Sicherheitsoffizier sind die einzigen beiden, die nicht betroffen sind. Nachdem die Kommunikation mit dem Schiff wiederhergestellt ist, können die beiden medizinische Tricorder-Telemetrie übermitteln, die von der Besatzung der [Root.GetFleetName] analysiert werden kann. \Es stellt sich schnell heraus, dass der bei der Landung entdeckte Pollen eine ansteckende, psychotrope Wirkung hat, gegen die die Wissenschafts- und Sicherheitsoffiziere immun sind. Eine Rückkehr per Shuttle oder Transporter wird ausgeschlossen, um die [Root.GetFleetName] nicht zu gefährden. Es wird die Möglichkeit geprüft, ein neues Team in Biogefahrenkleidung auf die Oberfläche zu schicken, um nach einem Heilmittel zu suchen."
