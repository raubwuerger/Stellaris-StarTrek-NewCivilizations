 action.1.and: "Ah, der unwürdige [Root.GetSpeciesName]. Nun, du bist nicht so hässlich, wie wir gewarnt wurden, aber es bleibt abzuwarten, ob man dir trauen kann."
 action.1.andfed: "Grüße von der Erde. Ich vertrete [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] des [contact_empire.GetName]. Es ist uns eine Ehre, andere Weltraumreisende zu treffen."
 action.1.andtel: "Hmmm. Man hat mir gesagt, die Imperiale Garde sei der ganze Stolz Andorias. Ich finde sie klein und unscheinbar."
 action.1.andvul: "Vor dem Paan Mokar-Zwischenfall hat die Wissenschaftsakademie immer zusammengefasst, dass ein untertemperiertes Ökosystem zur Evolution von vorsichtigen, bedächtigen Wesen führen würde. Das anhaltende unlogische Verhalten der andorianischen Garde widerlegt diese Hypothese. Es wäre klug von Ihnen, Ihre technologische Unterlegenheit anzuerkennen."
 action.1.antsel: "Grüße von der Clutchess von Selay. Wir hoffen, dass Sie von den Jagdaktivitäten, die wir haben, Abstand nehmen - bitte nehmen Sie den Botschafter aus Ihrem Mund."
 action.1.baj: "Soraya Neryshu [Root.GetName]. Im Namen des Ersten Ministers des [contact_empire.GetName] heißen wir Euch in diesem Teil der Galaxis willkommen. Möget Ihr mit den Propheten wandeln."
 action.1.ban: "Grüße vom [contact_empire.GetName]. Wir sind sehr erfreut, Ihr Volk kennenzulernen, und freuen uns auf eine lange und profitable Zukunft mit Ihnen. Kommt [From.GetSpeciesName], lasst uns gemeinsam einen Marob-Wurzeltee genießen."
 action.1.ben: "Was soll das heißen, wir sehen alle gleich aus? Wie unhöflich. Wir sind die [contact_empire.GetName], und wir freuen uns, Eure Bekanntschaft zu machen. Ich sehe am Design der [Root.GetSpeciesName]-Gefäße, dass Ihr bei Euren Entwürfen nicht so akribisch seid wie wir."
 action.1.bet: "Wir grüßen Euch von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dem Sprecher der Häuser von Betazed, den Hütern der Heiligen Ringe von Betazed und des Heiligen Kelchs von Rixx. Wir spüren, dass Ihr Mitreisende seid, [Root.GetSpeciesName]. Willkommen auf unserer Welt."
 action.1.bol: "Der Name Eures Kontaktschiffs hat große Ähnlichkeit mit einem unhöflichen Begriff in unserer Sprache, [Root.GetSpeciesName]. Dennoch sind wir das [contact_empire.GetName], und wir freuen uns, Ihre Bekanntschaft zu machen."
 action.1.borg_contact_borg: "Es kann nur ein Kollektiv geben."
 action.1.bre: "Wir sind die Breen. Nähert Euch nicht unseren Welten. Haltet Euch von unseren Grenzen fern, oder wir werden dafür sorgen, dass Eure Schiffe nie wieder das kalte Licht der Welt erblicken."
 action.1.bru: "Grüße vom [contact_empire.GetName]. Wir sind sehr erfreut, Ihr Volk kennenzulernen, und freuen uns auf eine lange und profitable Zukunft mit Ihnen. Kommt [From.GetSpeciesName] und lasst uns euch zeigen, was es mit der Gastfreundschaft der Brunali auf sich hat."
 action.1.byn: "01001000 01100101 01101100 01101111 00100000 01100110 01100101 01101100 01101111 01110111 00100000 01110011 01110100 01100001 01110010 01110100 §YTranslation Protocol Activated§!\n\nHallo, liebe Startreisende. Wir sind sehr erfreut, Sie kennenzulernen."
 action.1.car: "Grüße von der Cardassianischen Union. Wir freuen uns auf den diplomatischen Kontakt mit Ihrem Volk. In der Zwischenzeit bestehen wir jedoch darauf, dass Sie unseren Raum meiden und unsere territoriale Souveränität respektieren."
 action.1.crapra: "Feindliche automatisierte Personaleinheit entdeckt. Aktiviere taktisches Overlay. Elite Admin Substrate wurde über Ihre weitere Existenz informiert. Bitte gewähren Sie eine kurze Pause, damit die Situation bereinigt werden kann."
 action.1.den: "Freundliche Grüße vom [contact_empire.GetName] an den [Root.GetName]. Es ist immer ein Privileg, Mitbürger aus der Galaxis zu treffen. Unsere Ärzte sind unübertroffen, wenn Sie also möchten, dass wir diese Gesichtsverunstaltung beheben, würden wir uns ebenfalls freuen.\n\nOh, das scheint tatsächlich Ihr Gesicht zu sein."
 action.1.desc_tam: "Kira bei Bashi, das Biest bei Tanagra. Kitea, die Augen geschlossen, neben Sokath, die Augen geöffnet. Peleb bei den Wäldern."
 action.1.desc.borg_contact_borg.not_temporal_incursion: "Temporale Anomalie entdeckt. Unterwerfen Sie sich sofort der kollektiven Kontrolle. Widerstand ist zwecklos."
 action.1.desc.borg_contact_borg.temporal_incursion: "Ihr Kollektiv ist überflüssig. Unterwerfen Sie sich sofort. Widerstand ist zwecklos."
 action.1.desc.borg_contact_regular: "Wir sind die Borg. Senkt eure Schilde und übergebt eure Schiffe. Wir werden Ihre biologischen und technologischen Besonderheiten den unseren hinzufügen. Ihre Kultur wird sich anpassen, um uns zu dienen. Widerstand ist zwecklos."
 action.1.desc.regular_contact_borg.hostile: "Das [contact_empire.GetName] wird sich nicht unterwerfen, [Root.GetSpeciesName]. Wir werden mit unserem letzten Atemzug kämpfen."
 action.1.desc.regular_contact_borg.neutral: "Das [contact_empire.GetName] schätzt die Freiheit, unser Volk seine Individualität. Wir werden nicht zulassen, dass sie uns freiwillig genommen werden."
 action.1.desc.regular_contact_borg.peaceful: "Das [contact_empire.GetName] und die [Root.GetName] können doch sicher in Frieden koexistieren?"
 action.1.dev: "Grüße vom [contact_empire.GetName]. Um unseren Raum zu durchqueren, müsst Ihr Euch an unsere Gebote halten, und telepathische Wesen sind nicht erlaubt. Wenn Ihr diese einhaltet, werden wir keine Schwierigkeiten haben. Also [From.GetSpeciesName], lasst uns reden."
 action.1.dom: "Die Gründer senden ihre Grüße und begrüßen die Entdeckung des Volkes [von.GetSpeciesName]. Wir freuen uns auf künftige Begegnungen, bitten Sie jedoch, bis dahin die Integrität des Dominion zu respektieren."
 action.1.fed: "Seid gegrüßt, wir hoffen auf einen informativen Austausch von kulturellen und wissenschaftlichen Kenntnissen. Wir freuen uns auf diplomatische Kontakte mit dem [Root.GetName]."
 action.1.fedand: "Ah, die rosa Lieblingshäute der Vulkanier. Nun ja. Ihr seid nicht so hässlich, wie wir gewarnt wurden, aber es bleibt abzuwarten, ob man Euch trauen kann."
 action.1.fedtel: "Hmmm. Wie ich höre, ist diese Flotte der ganze Stolz der Erde. Ich finde sie klein und unscheinbar."
 action.1.fedvul: "Wir freuen uns, dass es Ihnen gut geht, aber wir raten weiterhin zur Vorsicht. Ihre Flotte entspricht nicht den Sicherheitsstandards des vulkanischen Expeditionskorps, und Ihre Warpspulen sind nicht richtig ausgerichtet. Wir haben, wie immer, nur Ihr Bestes im Sinn."
 action.1.fen: "Grüße aus dem [contact_empire.GetName], möge Domars Licht Euch sicher durch die Dunkelheit führen. Kommt [From.GetSpeciesName], lasst uns darüber sprechen, wie Ihr Euch Domars Licht anschließt."
 action.1.fer: "Wir grüßen Euch von den Ferengi, die unter der wohlhabenden Herrschaft des Großen Nagus stehen. Wir sind sehr erfreut, Euer Volk kennenzulernen, und freuen uns auf eine lange und gewinnbringende Zukunft des Handels und der Geschäfte mit Euch. Kommt [From.GetSpeciesName], lasst uns ein Geschäft machen."
 action.1.gor: "Ich überbringe Grüße von der Gorn-Hegemonie, regiert vom unangefochtenen Anführer [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Respektiert unsere Grenzen und mischt euch nicht in unsere Angelegenheiten ein, und unsere mächtigen Flotten werden eure Welten nicht mehr besuchen."
 action.1.hir: "Ich könnte Euch mit einer Drehung Euer mickriges Genick brechen. Hmpf, eine Trophäe, die es kaum wert ist, genommen zu werden. Sagt mir, Beute, warum kontaktiert Ihr das [contact_empire.GetName]? Die [From.GetSpeciesName] Leute sind die Jagd kaum wert."
 action.1.kaz: "Wir sind das [contact_empire.GetName], das unter dem Kommando des [contact_empire.GetRulerTitle] steht. Wenn Ihr in unser Gebiet kommt, werden wir Eure Schiffe mit Gewalt nehmen. Kommt [From.GetSpeciesName], lasst uns sehen, was ihr habt."
 action.1.kaztra: "Große Sklavenhalter! Wir werden niemals zu euch zurückkehren. Wir haben bewiesen, dass wir stark sind, stärker als ihr!"
 action.1.kdf: "Qapla'! Ihr habt vielleicht schon Geschichten über den Ruhm und die Macht der Klingonen gehört. Sie sind alle wahr! Wir überbringen euch Grüße vom Hohen Rat und freuen uns darauf, euch auf dem Schlachtfeld zu treffen. Möget Ihr in Ehre sterben, [From.GetSpeciesName], damit wir uns in den heiligen Hallen des Sto-Vo-Kor wiedersehen."
 action.1.lyr: "Grüße vom [contact_empire.GetName]. Ich bin [contact_empire.GetRulerName], und Ihr seid [From.GetRulerName]. Komm jetzt [Von.GetHerrschername], lass uns reden. Ich weiß nicht, wie Sie es sagen, was ist eine Willkommensmatte?"
 action.1.machine: "Die autonomen Einheiten senden Euch einen Gruß. Trauen Sie den anderen autonomen Einheiten nicht. Wir sind hier, um Sie zu beschützen. Wir sind hier, um euch vor dem schrecklichen Geheimnis des Weltraums zu schützen."
 action.1.nau: "[Root.GetSpeciesName]. Kommt und sprecht [Root.GetSpeciesName]. Wir Nausicaaner. Ihr schwach."
 action.1.nor: "Grüße vom [contact_empire.GetName], es ist mir eine Freude, Euch kennenzulernen. Ich bin [contact_empire.GetRulerName] und ich muss Euch einfach zu einer prestigeträchtigen Veranstaltung namens Tsunkatse auf der Oberfläche einladen.\n\nWir sind sehr erfreut, Euer Volk kennenzulernen, und freuen uns auf eine lange und profitable Zukunft der Tsunkatse-Sendegeschäfte mit Euch. Kommt [From.GetSpeciesName], lasst uns ein Geschäft machen."
 action.1.ori: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der herrschende Rat des [contact_empire.GetName] haben mich beauftragt, Euch eine Warnung zu überbringen, aber oh, was für eine hübsche [Root.GetSpeciesName]. Bitte kommt näher... Oh, ein großer, starker [Root.GetSpeciesName] könnte uns aus unserer Sklaverei befreien. Sssh, so ist es richtig, noch näher... tief durchatmen."
 action.1.pracra: "Feindliche automatisierte Personaleinheit entdeckt. Aktiviere taktisches Overlay. Der automatisierte Kommandant 001 wurde über Ihre Existenz informiert. Bitte gewähren Sie eine kurze Pause, damit die Situation bereinigt werden kann."
 action.1.regular_contact_borg: "Ihre Kultur wird sich anpassen, um uns zu dienen."
 action.1.rig: "Grüße aus dem [contact_empire.GetName]. Wir freuen uns, Eure Bekanntschaft zu machen und hoffen, dass der Handel unter der Rigelianischen Handelskommission bald beginnen kann."
 action.1.rom: "Jolan Tru. Wir sind der Senat des Romulanischen Sternenimperiums. Wir haben zwar nichts gegen gelegentliche Diplomatie und Handel, aber wir ziehen es vor, uns um unsere eigenen Angelegenheiten zu kümmern. Wenn die [Von.GetName] diese Vereinbarung einhalten, werden wir freundschaftliche Nachbarn bleiben."
 action.1.romvul: "Liebe Brüder und Schwestern, es ist ein Privileg, wieder mit euch zu sprechen. Wir wünschen uns, dass die Vergangenheit Vergangenheit bleiben kann und unsere gemeinsame Zukunft hell bleibt."
 action.1.selant: "Ausgezeichnet, mehr Beute zum Jagen. Ihr werdet eine würdige Beute für unsere Jagdrudel sein, und wir werden euch ehren, indem wir euch das Fleisch von den Knochen reißen."
 action.1.she: "Intelligente Konversation ist mit [Von.GetSpeciesName]-Kreaturen unmöglich, also werden wir gemäß Artikel neunhundertzweiunddreißig, Abschnitt achtundvierzig, Absatz drei, Unterabschnitt "Ausländische Arbeitskräfte" in eurer einfachen [Von.GetSpeciesName]-Sprache sprechen. Gemäß den beiliegenden Unternehmensrichtlinien versuchen Sie nicht, sich Sheliak-Eigentum zu nähern, und erheben keinen Anspruch auf einen der in den Richtlinien genannten Artikel."
 action.1.tal: "Omara s'alas! Hallo Freunde, ich bin [contact_empire.GetName] von der [contact_empire.GetName]. Wir sind froh, Euch zu sehen, solange Ihr Euch von unseren Trümmern fernhaltet! Wir sind sehr erfreut, Euer Volk kennenzulernen, und freuen uns auf eine lange und profitable Zukunft des Handels mit Euch.\n\nKommt [From.GetRulerName], lasst uns zur Feier des Tages einen leckeren talaxianischen Gewürzeintopf auf herrlichem Leola-Reis-Pilaw zubereiten."
 action.1.tel: "Hmmph. Mir wurde gesagt, dass diese Flotte der ganze Stolz der [Root.GetName] ist, doch ich finde sie klein und unscheinbar."
 action.1.terranempire: "Gehört Ihr zu den Ungezieferarten, die im Dunkeln herumwuseln und Pläne schmieden, wie sie unsere Heimat erobern können? Eure Körper, eure Planeten, eure Technologie, ja sogar eure Seelen gehören uns und wir können damit machen, was wir wollen. Jeder [Root.GetSpeciesName] wird tot oder ein Sklave für den Ruhm des Terranischen Imperiums sein. Alle werden die Macht des Terranischen Imperiums spüren."
 action.1.terraprime: "Eine neue Ära ist angebrochen ... eine Ära, die das Konzept der Einheit zwischen den Spezies als eine absolute und bösartige Lüge entlarvt. Eine Ära, die unsere Welt über alle anderen stellen wird. Die Menschheit entledigt sich der Fesseln außerirdischer Einmischung und bestimmt nun ihr eigenes Schicksal.\n\nHaltet euch von unseren Grenzen fern, außerirdischer Abschaum. Terra Prime... für immer."
 action.1.tho: "Unidentifiziertes Schiff. Betreten Sie nicht den territorialen Anhang der Tholianischen Versammlung. Sie müssen dieses Gebiet sofort verlassen.\n\nWir beanspruchen dieses Territorium für uns und sind bereit, Gewalt anzuwenden, wenn nötig, um unser Eigentum zu schützen."
 action.1.trakaz: "Ihr seid einmal vor uns geflohen [From.GetSpeciesName], aber Eure wertlose Spezies wird ohne uns niemals gedeihen. Wir haben Euch zu dem gemacht, was Ihr heute seid. Ihr seid uns alles schuldig."
 action.1.tri: "Grüße von [contact_empire.GetRulerName] aus dem [contact_empire.GetName]. Wir sind eine langlebige Spezies mit einem sehr langen Gedächtnis, daher werden diese ersten Eindrücke lange Zeit anhalten. Leider..."
 action.1.ue: "Grüße von der Menschheit. Wir kommen in Frieden und in der Hoffnung auf einen informativen Austausch von kulturellem und wissenschaftlichem Wissen. Wir freuen uns auf den diplomatischen Kontakt mit der [Root.GetName]."
 action.1.ufp: "Grüße von der Vereinigten Föderation der Planeten. Wir kommen in Frieden und in der Hoffnung auf einen informativen Austausch von kulturellem und wissenschaftlichem Wissen. Wir freuen uns auf den diplomatischen Kontakt mit der [Root.GetName]."
 action.1.vid: "Lassen Sie sich durch unser Erscheinen nicht beunruhigen. Wir sind das [contact_empire.GetName], und wir freuen uns, eine so lebendige und ...gesund aussehende Nation wie die [From.GetName] zu treffen. Viele von uns werden von einer schrecklichen Seuche heimgesucht, die als Phage bekannt ist, und wir wären daran interessiert, unsere Forschung mit dem [Von.GetName] zu teilen."
 action.1.vul: "Lebt lange und in Frieden [Root.GetSpeciesName], wir sind die [contact_empire.GetName]. Eure unlogischen Methoden sind für uns verwirrend und grob, aber wir werden unsere Beziehungen aufrechterhalten.\n\nWenn andere Spezies versucht haben, die Grundzüge der vulkanischen Logik zu erlernen, hat es sie oft viel Zeit gekostet, aber bei den Mitgliedern der Ethnie [Root.GetSpeciesName] fürchte ich, dass ihr es einfach nicht begreifen könntet."
 action.1.vuland: "Glaubt Ihr, wir haben vergessen, was in Weytahn geschehen ist, Spitzohr? Soweit es den Kanzler betrifft, haben wir nichts zu besprechen."
 action.1.vulfed: "Grüße von der Erde. Ich vertrete [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] des [contact_empire.GetName]. Wir danken Ihnen für die Unterstützung, die Sie uns seit dem Ersten Kontakt vor all den Jahren gewährt haben."
 action.1.vulrom: "Die alten Verräter erheben also wieder einmal ihre mit Logik gefüllten Köpfe aus dem Sand. Euer Versagen, eure Gefühle zu umarmen, hat euch schwach gemacht. Seht euch an, was wir im großen [contact_empire.GetName] erreicht haben."
 action.1.vultel: "Hmmm. Man hat mir gesagt, dass Logik das höchste Gut auf Vulkan ist. Ich finde sie dumm und unbeeindruckend."
