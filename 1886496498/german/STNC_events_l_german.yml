 STNC_united_earth_story.25.a: "Die Ausdehnung"
 STNC_united_earth_story.25.desc.shuttle: "Nehmen Sie Kurs auf die Heimatwelt der Xindi."
 STNC_united_earth_story.25.desc.transporters: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt einem Angriffstrupp von MACOs, die Minenanlage zu infiltrieren und den Xindi-Arbeiter zu exfiltrieren.\n\nDas Team beamt sich in einen abgelegenen Teil der Anlage und stößt dort auf wenig Widerstand, da der Xindi allein arbeitet. Er gibt sich als Kessick zu erkennen und warnt das Team, dass ihr leichtes Vorankommen wahrscheinlich eine Falle ist, um sie für Sklavenarbeit gefangen zu nehmen.\n\nDas Team folgt Kessick durch die Eingeweide der Anlage, bis sie schließlich einen Bereich erreichen, in dem das Shuttle des [xindi_investigation_ship.GetName] landen kann, aber ein Sicherheitsteam der Anlage greift sie aus dem Hinterhalt an. \Die MACOs können die Angreifer schnell neutralisieren, bevor sie Kessock an Bord des Shuttles bringen. \n\nZurück auf dem Schiff scheint Kessick nichts von dem Angriff auf [Root.Owner.Capital.GetName] zu wissen, bestätigt aber die Lage der Xindi-Heimatwelt und dass sich dort sechs verschiedene Xindi-Spezies entwickelt haben. \n\nNachdem er diese Informationen geliefert hat, erklärt sich [Root.GetCaptainTitle] [xindi_probe_leader.GetName] bereit, Kessick auf ein vorbeifahrendes Frachtschiff zu bringen, das ihn als Besatzung aufnehmen wird."
 STNC_united_earth_story.25.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt einem Angriffstrupp von MACOs, die Bergbauanlage zu infiltrieren und den Xindi-Arbeiter zu exfiltrieren.\n\nDas Team beamt sich in einen abgelegenen Bereich der Anlage und stößt dort auf wenig Widerstand, da der Xindi allein arbeitet. Er gibt sich als Kessick zu erkennen und warnt das Team, dass ihr leichtes Vorankommen wahrscheinlich eine Falle ist, um sie für Sklavenarbeit gefangen zu nehmen.\n\nDas Team folgt Kessick durch die Eingeweide der Anlage, bis sie schließlich einen Bereich erreichen, in den die Transporter des [xindi_investigation_ship.GetName] eindringen können, doch ein Sicherheitsteam der Anlage stellt ihnen einen Hinterhalt. \Die MACOs können die Angreifer schnell neutralisieren, bevor sie Kessock an Bord des Shuttles bringen. \n\nZurück auf dem Schiff scheint Kessick nichts von dem Angriff auf [Root.Owner.Capital.GetName] zu wissen, bestätigt aber die Lage der Xindi-Heimatwelt und dass sich dort sechs verschiedene Xindi-Spezies entwickelt haben. \n\nNachdem er diese Informationen geliefert hat, erklärt sich [Root.GetCaptainTitle] [xindi_probe_leader.GetName] bereit, Kessick auf ein vorbeikommendes Frachtschiff zu bringen, das ihn als Besatzung aufnehmen wird."
 STNC_united_earth_story.29.a: "Die Ausdehnung"
 STNC_united_earth_story.29.desc: "Bestätigt."
 STNC_united_earth_story.29.name: "Das [xindi_untersuchungsschiff.GetName] ist an den Koordinaten des Xindi-Heimatsystems angekommen, doch es können keine bewohnbaren Welten entdeckt werden. Stattdessen füllt ein riesiges Asteroidenfeld die bewohnbare Zone des Sterns. Mithilfe von Vorhersagemodellen kann der Wissenschaftsoffizier des [xindi_investigation_ship.GetName] bestätigen, dass das Asteroidenfeld von einer einzigen Welt stammt, die vor 150 bis 200 Jahren entstanden ist. Die Materialanalyse des Feldes deutet auf das Vorhandensein hochentwickelter Verbindungen hin, die auf eine warpfähige Kultur hindeuten.\n\n Wenn dies die Heimatwelt der Xindi ist, ist sie schon seit langer Zeit zerstört.\n\n[Root.GetCaptainTitle] [xindi_probe_leader.GetName] ordnet eine Rückkehr zum ursprünglichen Suchmuster der Expanse an."
 STNC_united_earth_story.3.a: "Die Expanse"
 STNC_united_earth_story.3.desc: "Ausgezeichnet."
 STNC_united_earth_story.3.name: "Wir haben die außerirdische Sonde erfolgreich daran gehindert, in den Orbit von [From.GetName] einzudringen. Vorläufige Scans der Wrackteile deuten darauf hin, dass die Sonde eine kondensierte Einweg-Energiewaffe an Bord hatte, die, wenn sie abgefeuert worden wäre, einen großen Teil der Oberfläche des [Von.GetName] hätte zerstören können.\n\n[Root.GetRulerTitle] [Root.GetRulerName]'s administration has planned a series of celebrations to honour the men and women of Starfleet who prevented this tragedy.\n\nThe question now remains, who sent this weapon of mass destruction?"
 STNC_united_earth_story.31.a: "Außerirdische Sonde"
 STNC_united_earth_story.31.b: "Setzen Sie MACOs ein, um das Außenteam zu retten."
 STNC_united_earth_story.31.bf: "Untersuchen Sie ein mögliches Heilmittel."
 STNC_united_earth_story.31.desc: "§Untersuchen Sie ein mögliches Heilmittel. §R(Not Enough Resources)§!"
 STNC_united_earth_story.31.desc.vulcan: "Das [xindi_investigation_ship.GetName] hat ein [expanseImpulseCountry.GetAdjective] Notsignal entdeckt, das von einem nahe gelegenen Asteroidenfeld gesendet wurde. Bei der Inspektion ist das Schiff - die [expanseImpulseShip.GetName] - schwer beschädigt und antwortet nicht auf Rufe. An Bord des Schiffes führt [Root.GetCaptainTitle] [xindi_probe_leader.GetName] ein Team an, das mit der Besatzung Kontakt aufnimmt und versucht, Reparaturen durchzuführen.\n\nTief im [expanseImpulseCountry. GetAdjective] Schiffes greifen mehrere [expanseImpulseCountry.Species.GetName] Besatzungsmitglieder in einem rasenden Zustand das Team von [xindi_probe_leader.GetName] an und zwingen es, im Kontrollraum des [expanseImpulseShip.GetFirstNameFull] Zuflucht zu suchen. Die Analyse der Biowerte eines bewusstlosen Offiziers der [expanseImpulseCountry.Species.GetName] zeigt, dass die psychotische Wirkung durch die Exposition gegenüber Trellium-D verursacht wurde, das das Asteroidenfeld durchdringt."
 STNC_united_earth_story.31.name: "Das [xindi_investigation_ship.GetName] hat ein [expanseImpulseCountry.GetAdjective] Notsignal entdeckt, das von einem nahe gelegenen Asteroidenfeld gesendet wurde. Bei der Inspektion ist das Schiff - die [expanseImpulseShip.GetName] - schwer beschädigt und antwortet nicht auf Rufe. An Bord des Schiffes führt [Root.GetCaptainTitle] [xindi_probe_leader.GetName] ein Team an, das mit der Besatzung Kontakt aufnimmt und versucht, Reparaturen durchzuführen.\n\nTief im [expanseImpulseCountry. GetAdjective] Schiffes greifen mehrere [expanseImpulseCountry.Species.GetName] Besatzungsmitglieder in einem rasenden Zustand das Team von [xindi_probe_leader.GetName] an und zwingen es, sich in den Kontrollraum des [expanseImpulseShip.GetName] zu flüchten. Die Analyse der Biowerte eines bewusstlosen Offiziers von [expanseImpulseCountry.Species.GetName] zeigt, dass die psychotische Wirkung durch die Exposition gegenüber Trellium-D verursacht wurde, das das Asteroidenfeld durchdringt."
 STNC_united_earth_story.32.a: "Die Ausdehnung"
 STNC_united_earth_story.32.desc: "Ausgezeichnet."
 STNC_united_earth_story.32.name: "Das MACO-Team durchkämmt das [VonVon.VornameNameVoll], während Dutzende von psychotischen [Von.Spezies.Name]s sie angreifen. Schließlich erreichen die MACOs den Kontrollraum und beginnen damit, das Team von [xindi_probe_leader.GetName] zum wartenden Shuttle zu eskortieren.\n\nDer Weg zum Shuttle führt sie durch die technische Sektion des [FromFrom.GetFirstNameFull], wo ein Hinterhalt und ein daraus resultierendes Feuergefecht dazu führen, dass der Warpkern des Schiffes beschädigt wird und ein bevorstehender Bruch ausgelöst wird. \n\nDas Außenteam und die MACOs haben kaum Zeit, das Gebiet zu räumen, bevor der Kern der [VonVon.VorNameVoll] bricht und alle an Bord getötet werden.\n\n[xindi_probe_leader.GetName] protokolliert den Vorfall in einer [Root.Owner.Capital.GetName]-gebundenen Sonde, um die [Von.Spezies.GetName]-Regierung zu informieren, aber es wird erwartet, dass das Versagen den Beziehungen schaden wird.\n\nDie Untersuchung der Delphic Expanse geht weiter."
 STNC_united_earth_story.33.a: "Die Ausdehnung"
 STNC_united_earth_story.33.desc: "Ausgezeichnet."
 STNC_united_earth_story.33.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt dem [xindi_investigation_ship.GetName] medizinischen Personal, alle Möglichkeiten auszuschöpfen, um ein Heilmittel für die psychotischen [From.Species.GetName]s auf der [FromFrom.GetFirstNameFull] bereitzustellen, während das Außenteam seine Position im Kontrollraum verstärkt.\n\nNahezu ein Tag vergeht, bevor eine Reihe potenzieller Heilmittel bereitgestellt wird, die jedoch alle getestet werden müssen. Ein medizinisches Team wählt das wahrscheinlichste Gegenmittel aus und verteilt das Gebräu aus Trellium-D-Neutralisierungsmitteln über die lebenserhaltenden Nabelverbindungen an der Steuerbord-Andocköffnung der [VonVonVornameVoll].\n\nInnerhalb von Minuten ist die gesamte Besatzung der [VonVonVornameVoll] bewusstlos, so dass das Außenteam den Kontrollraum verlassen kann. Es vergehen einige Stunden, bis die Besatzung wieder erwacht und keine Anzeichen ihres früheren Verhaltens mehr zeigt.\n\nDie überlebenden leitenden Angestellten der [FromFrom.GetFirstNameFull] bedanken sich für die Bemühungen des [Xindi_Investigation_ship.GetName] und versprechen, die [From.Species.GetName]-Regierung zu bitten, die [Root.Owner.GetName]-Regierung bei der Suche nach einer Lösung für die Xindi-Krise zu unterstützen, sobald die [FromFrom.GetFirstNameFull] die Reparaturen durchgeführt hat."
 STNC_united_earth_story.34.a: "Die Ausdehnung"
 STNC_united_earth_story.34.desc: "Unglücklich."
 STNC_united_earth_story.34.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt dem [xindi_investigation_ship.GetName] medizinischen Personal, alle Möglichkeiten auszuschöpfen, um ein Heilmittel für die psychotischen [From.Species.GetName]s auf der [FromFrom.GetFirstNameFull] bereitzustellen, während das Außenteam seine Position im Kontrollraum verstärkt.\n\nNahezu ein Tag vergeht, bevor eine Reihe potenzieller Heilmittel bereitgestellt wird, die jedoch alle getestet werden müssen. Ein medizinisches Team wählt das wahrscheinlichste Gegenmittel aus und verteilt das Gebräu aus Trellium-D-Neutralisierungsmitteln über die lebenserhaltenden Nabelverbindungen an der Steuerbord-Andocköffnung der [VonVonVornameVoll].\n\nInnerhalb von Minuten ist die gesamte Besatzung der [VonVonVornameVoll] bewusstlos, so dass das Außenteam den Kontrollraum verlassen kann. Es vergehen mehrere Stunden, und die Besatzung wacht nicht wieder auf, da alle Anzeichen eines dauerhaften Hirnschadens aufweisen.\n\n[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt der Besatzung, Reparaturen an der [FromFrom.GetFirstNameFull] vorzunehmen, bevor sie sie unter automatischer Kontrolle zurück in den [From.Species.GetName]-Raum schickt, mit einem Protokoll der Ereignisse, die zum Tod der Besatzung führten."
 STNC_united_earth_story.35.a: "Die Ausdehnung"
 STNC_united_earth_story.35.desc: "Unglücklich."
 STNC_united_earth_story.35.name: "Der [From.GetName] hat [Root.GetRulerTitle] [Root.GetRulerName] informiert, dass das Raumschiff [expanse_investigator_ship.GetFirstNameFull] unter dem Kommando von [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] bei der Erforschung der Delphic Expanse zerstört wurde. \Es scheint, dass das Raumschiff [Von.Spezies.HolName] [VonVon.HolVornameVoll] in der Ausdehnung auf das [Expanse_Investigator_Schiff.HolVornameVoll] gestoßen ist, dessen Besatzung an einem psychotischen Leiden leidet, das durch die Exposition gegenüber Trellium-D verursacht wurde. \Da die Besatzung nicht gerettet werden konnte, zog sich die [FromFrom.GetName] zurück, als der Warpkern des [expanse_investigator_ship.GetFirstNameFull] brach."
 STNC_united_earth_story.36.a: "Die Ausdehnung"
 STNC_united_earth_story.36.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.36.name: "Der [Von.GetName] hat [Root.GetRulerTitle] [Root.GetRulerName] informiert, dass das Raumschiff [expanse_investigator_ship.GetFirstNameFull] unter dem Kommando von [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] bei der Erforschung der Delphic Expanse gerettet wurde. \Es scheint, dass das Raumschiff [Von.Spezies.HolName] [VonVon.HolVornameVoll] in der Ausdehnung auf das [Expanse_Investigator_ship.HolVornameVoll] gestoßen ist, dessen Besatzung an einer psychotischen Krankheit leidet, die durch die Exposition gegenüber Trellium-D verursacht wurde. \Nach der Entwicklung eines Heilmittels für die Krankheit setzte die [FromFrom.GetName] ihre Mission fort, nachdem sie bei den Reparaturen an der [expanse_investigator_ship.GetFirstNameFull] geholfen hatte, die mit niedrigem Warp nach [Root.Capital.GetName] zurückkehrt."
 STNC_united_earth_story.37.a: "Die Ausdehnung"
 STNC_united_earth_story.37.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.37.name: "Der [Von.GetName] hat [Root.GetRulerTitle] [Root.GetRulerName] informiert, dass das Raumschiff [expanse_investigator_ship.GetFirstNameFull] unter dem Kommando von [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] bei der Erforschung der Delphic Expanse alle Hände verloren hat. \Es scheint, dass das Raumschiff [Von.Spezies.HolName] [VonVon.HolVornameVoll] in der Ausdehnung auf das [Expanse_Investigator_Schiff.HolVornameVoll] gestoßen ist, dessen Besatzung an einer psychotischen Krankheit leidet, die durch die Exposition gegenüber Trellium-D verursacht wurde. \Nach der Reparatur der [expanse_investigator_ship.GetFirstNameFull] setzte die [FromFrom.GetName] ihre Mission fort, nachdem sie ein Heilmittel für die Krankheit gefunden hatte, und kehrt nun mit niedriger Warpgeschwindigkeit und unter Automatisierung nach [Root.Capital.GetName] zurück."
 STNC_united_earth_story.38.a: "Die Ausdehnung"
 STNC_united_earth_story.38.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.38.name: "Das Team der MACOs fegt durch die [FromFrom.GetFirstNameFull], während Dutzende von psychotischen [From.Species.GetName]s sie angreifen. Schließlich erreichen die MACOs den Kontrollraum und beginnen damit, das Team von [xindi_probe_leader.GetName] zum wartenden Shuttle zu eskortieren.\n\nDer Weg zum Shuttle führt sie durch die technische Sektion der [FromFrom.GetFirstNameFull], wo mehrere nicht betroffene [From.Species.GetName]-Besatzungsmitglieder, darunter [From.GetCaptainTitle] [FromFromFrom.GetName], Zuflucht gesucht hatten. \n\nMit Hilfe der [Von.Spezies.HolName] gelingt es den MACOs, ein beruhigendes Gas durch die Umweltsysteme der [Von.HoltDenVornamenVoll] zu leiten, so dass [Von.HoltKapitänTitel] [VonVon.HoltName] die Kontrolle über das Schiff wiedererlangen kann. \Die überlebenden leitenden Angestellten der [VonVonVonVornameVoll] bedanken sich für die Bemühungen des [Xindi_UntersuchungsschiffsVorname] und versprechen, die Regierung von [VonVonSpeziesVorname] um Unterstützung bei der Suche nach einer Lösung für die Xindi-Krise zu bitten, sobald die [VonVonVonVornameVoll] die Reparaturen durchgeführt hat."
 STNC_united_earth_story.39.a: "Die Ausdehnung"
 STNC_united_earth_story.39.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.39.name: "Der [Von.GetName] hat [Root.GetRulerTitle] [Root.GetRulerName] informiert, dass das Raumschiff [expanse_investigator_ship.GetFirstNameFull] unter dem Kommando von [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] bei der Erkundung der Delphic Expanse gerettet worden ist. \n\nEs scheint, dass das Raumschiff [Von.Spezies.HolName] [VonVon.HolVornameVoll] in der Ausdehnung auf das [Expanse_Investigator_ship.HolVornameVoll] gestoßen ist, wobei der Großteil der Besatzung an einer psychotischen Erkrankung leidet, die durch die Exposition gegenüber Trellium-D verursacht wurde. \Nach der Rettung von [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] setzte die [FromFrom.GetFirstNameFull] ihre Mission fort, nachdem sie bei den Reparaturen des [expanse_investigator_ship.GetFirstNameFull] geholfen hatte, das mit niedriger Warpgeschwindigkeit nach [Root.Capital.GetName] zurückkehrt."
 STNC_united_earth_story.4.a: "Die Ausdehnung"
 STNC_united_earth_story.4.desc.africa: "Das ist eine Tragödie!"
 STNC_united_earth_story.4.desc.america: "Die außerirdische Sonde durchbrach die Verteidigungsanlagen von [From.GetName] mit Leichtigkeit, bevor sie in der geosynchronen Umlaufbahn in Position ging.\n\Nach einigen Minuten scheinbarer Inaktivität feuerte die Sonde einen kondensierten Energiestrahl auf die Oberfläche des Planeten und verbrannte weite Teile der ostafrikanischen Küste zu Asche, bevor sie sich abschaltete.\n\Die wenigen verbliebenen Bodenbatterien und ein Kontingent des Mars-Verteidigungsperimeters, das zum Zeitpunkt des Angriffs in der Nähe des Jupiter patrouillierte, konnten die Pause nutzen und das Schiff erfolgreich zerstören. \n\nEs wird Wochen dauern, um das Ausmaß der Opfer in Afrika vollständig zu bestimmen, aber vorläufige Analysen deuten darauf hin, dass die Gesamtzahl mehrere hundert Millionen betragen könnte.\n\nDie Bevölkerung von [From.GetName] ist schockiert über die Verluste und wendet sich an [Root.GetRulerTitle] [Root.GetRulerName], um die Frage zu beantworten: Wer hat diese Massenvernichtungswaffe geschickt?"
 STNC_united_earth_story.4.desc.europe: "Die außerirdische Sonde durchbrach die Verteidigungsanlagen von [From.GetName] mit Leichtigkeit, bevor sie in der geosynchronen Umlaufbahn in Position ging.\n\Nach mehreren Minuten scheinbarer Inaktivität feuerte die Sonde einen kondensierten Energiestrahl auf die Oberfläche des Planeten und verbrannte große Teile der Ostküste Nordamerikas zu Asche, bevor sie sich abschaltete.\n\Die wenigen verbliebenen Bodenbatterien und ein Kontingent des Mars-Verteidigungsperimeters, das zum Zeitpunkt des Angriffs in der Nähe des Jupiters patrouillierte, konnten die Pause nutzen und das Schiff erfolgreich zerstören. \n\nEs wird Wochen dauern, um das Ausmaß der Verluste in Nordamerika vollständig zu bestimmen, aber vorläufige Analysen deuten darauf hin, dass die Gesamtzahl mehrere hundert Millionen betragen könnte.\n\nDie Bevölkerung von [From.GetName] ist schockiert über die Verluste und wendet sich an [Root.GetRulerTitle] [Root.GetRulerName], um die Frage zu beantworten: Wer hat diese Massenvernichtungswaffe geschickt?"
 STNC_united_earth_story.4.desc.india: "Die außerirdische Sonde durchbrach die Verteidigungsanlagen von [From.GetName] mit Leichtigkeit, bevor sie in der geosynchronen Umlaufbahn in Position ging.\n\Nach einigen Minuten scheinbarer Inaktivität feuerte die Sonde einen kondensierten Energiestrahl auf die Oberfläche des Planeten und verbrannte große Teile der europäischen Westküste zu Asche, bevor sie sich abschaltete.\n\Die wenigen verbliebenen Bodenbatterien und ein Kontingent des Mars-Verteidigungsperimeters, das zum Zeitpunkt des Angriffs in der Nähe von Jupiter patrouillierte, konnten die Pause nutzen und das Schiff erfolgreich zerstören. \n\nEs wird Wochen dauern, um das Ausmaß der Opfer in Europa vollständig zu bestimmen, aber vorläufige Analysen deuten darauf hin, dass die Gesamtzahl mehrere hundert Millionen betragen könnte.\n\nDie Bevölkerung von [From.GetName] ist schockiert über die Verluste und wendet sich an [Root.GetRulerTitle] [Root.GetRulerName], um die Frage zu beantworten: Wer hat diese Massenvernichtungswaffe geschickt?"
 STNC_united_earth_story.4.name: "Die außerirdische Sonde durchbrach die Verteidigungsanlagen von [From.GetName] mit Leichtigkeit, bevor sie in der geosynchronen Umlaufbahn in Position ging.\n\Nach einigen Minuten scheinbarer Inaktivität feuerte die Sonde einen kondensierten Energiestrahl auf die Oberfläche des Planeten und verbrannte große Teile des indischen Subkontinents zu Asche, bevor sie sich abschaltete.\n\Die wenigen verbliebenen Bodenbatterien und ein Kontingent des Mars-Verteidigungsperimeters, das zum Zeitpunkt des Angriffs in der Nähe von Jupiter patrouillierte, konnten die Pause nutzen und das Schiff erfolgreich zerstören. \n\nEs wird Wochen dauern, um das Ausmaß der Opfer in Indien vollständig zu bestimmen, aber vorläufige Analysen deuten darauf hin, dass die Gesamtzahl mehrere hundert Millionen betragen könnte.\n\nDie Bevölkerung von [From.GetName] ist schockiert über die Verluste und wendet sich an [Root.GetRulerTitle] [Root.GetRulerName], um die Frage zu beantworten: Wer hat diese Massenvernichtungswaffe geschickt?"
 STNC_united_earth_story.41.a: "Außerirdische Sonde"
 STNC_united_earth_story.41.b: "[xindi_probe_leader.GetName], um ein Außenteam zur Kolonie zu führen."
 STNC_united_earth_story.41.c: "Sabotieren Sie nur das Kemocite-Lager."
 STNC_united_earth_story.41.desc: "Zerstören Sie die gesamte Anlage."
 STNC_united_earth_story.41.desc.exile: "Monatelange Nachforschungen haben [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zu einer Xindi-Bergbaukolonie geführt, in der Kemocite, ein Schlüsselelement für den Angriff der Xindi-Sonde auf die Erde, in großen Mengen produziert wird. Die Minen scheinen von einer Reihe kleiner Siedlungen umgeben zu sein, deren Grundriss auf eine zivile Nutzung hindeutet.\n\nMit genügend Zeit und Material könnte das [xindi_investigation_ship.GetName] eine Reihe von Sprengladungen anfertigen, die die Kemocite-Minen zerstören und dabei die zivilen Strukturen nicht beschädigen würden, aber jede Verzögerung könnte den Xindi erlauben, mehr Kemocite für ihre nächste Waffe zu sammeln."
 STNC_united_earth_story.41.name: "Tarquins Informationen haben sich als richtig erwiesen, denn die von ihm übermittelten Koordinaten haben [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zu einer Xindi-Minenkolonie geführt. Das Mineral Kemocite, ein Schlüsselelement, das beim Angriff der Xindi-Sonde auf die Erde verwendet wurde, wird auf dem Planeten in großen Mengen produziert, obwohl die Minen von einer Reihe kleiner Siedlungen umgeben zu sein scheinen, deren Grundriss auf eine zivile Nutzung hindeutet.\n\nMit genügend Zeit und Material könnte das [xindi_investigation_ship.GetName] eine Reihe von Sprengladungen anfertigen, die die Kemocite-Minen zerstören und dabei die zivilen Strukturen nicht beschädigen würden, aber jede Verzögerung könnte den Xindi erlauben, mehr Kemocite für ihre nächste Waffe zu sammeln."
 STNC_united_earth_story.42.a: "Die Ausdehnung"
 STNC_united_earth_story.42.desc: "Ausgezeichnet."
 STNC_united_earth_story.42.name: "Das Team von [Root.GetCaptainTitle] [xindi_probe_leader.GetName] ist in die Minenkolonie eingedrungen und hat den Einsatzleiter identifiziert und in seinem Haus gefangen genommen.\n\n Bei der Befragung des Xindi-Arboreals, eines Mannes namens Gralik, erfährt er, dass ihm versichert wurde, das in der Kolonie produzierte Kemocite sei nur für Forschungszwecke bestimmt. \Gralik ist entsetzt über die Aussicht, dass seine Arbeit Millionen von Menschen das Leben kostet, und erklärt sich bereit, bei der Sabotage der nächsten Kemocite-Lieferung zu helfen und ein Ortungsgerät bereitzustellen, mit dem das [xindi_investigation_ship.GetName] die Lieferung dorthin verfolgen kann, wo diese Waffen hergestellt werden."
 STNC_united_earth_story.43.a: "Die Ausdehnung"
 STNC_united_earth_story.43.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.43.name: "Die Sprengladungen zerstören erfolgreich die Xindi-Bergbauanlagen und verhindern gleichzeitig, dass die umliegenden Siedlungen nur oberflächlich beschädigt werden. Die Detonation wurde auf die Nacht abgestimmt, so dass die Zahl der Opfer unter den Minenarbeitern gering gehalten werden konnte.\n\nStunden nach der Zerstörung der Anlage wurde eine Reihe von Xindi-Raumschiffen entdeckt, die unter Warp gingen und bei dem Komplex landeten. Als sie kurz darauf wieder abhoben, konnte das [xindi_investigation_ship.GetName] ihren Warp-Vektor verfolgen."
 STNC_united_earth_story.44.a: "Die Ausdehnung"
 STNC_united_earth_story.44.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.44.name: "Die Sprengsätze zerstören erfolgreich die Xindi-Bergbauanlagen, doch die umliegenden Siedlungen werden von der Explosion erfasst. Nur eine Handvoll Gebäude blieb unversehrt und die Zahl der Opfer ist hoch.\n\nStunden nach der Zerstörung der Anlage wurde eine Reihe von Xindi-Raumschiffen entdeckt, die aus dem Warp fielen und bei dem Komplex landeten. Als sie kurz darauf wieder abhoben, konnte die [xindi_investigation_ship.GetName] ihren Warp-Vektor verfolgen."
 STNC_united_earth_story.45.a: "Die Ausdehnung"
 STNC_united_earth_story.45.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.45.name: "Bei der Infiltration der Bergbaukolonie hat das Team von [Root.GetCaptainTitle] [xindi_probe_leader.GetName] den Einsatzleiter identifiziert und in seinem Haus gefangen genommen.\n\n Die Befragung des Xindi-Arboreals, eines Mannes namens Gralik, ergab, dass ihm versichert worden war, das in der Kolonie produzierte Kemocite sei nur für Forschungszwecke bestimmt. \n\nNicht bereit, [Root.GetCaptainTitle] [xindi_probe_leader.GetName]'s Bericht über den Angriff der Sonde zu akzeptieren, griff Gralik einen MACO mit einer versteckten Plasmapistole an und verdampfte ihn, bevor er selbst im Kreuzfeuer getötet wurde. \n\nDa das Feuergefecht einen Alarm in der Einrichtung auslöste, kehrte das Team zum [xindi_investigation_ship.GetName] zurück, bevor es in einem Krater auf dem äußeren Mond der Kolonie Schutz suchte. \Es vergingen Stunden, bis eine Reihe von Xindi-Raumschiffen entdeckt wurde, die aus dem Warp fielen und bei dem Komplex landeten. Als sie kurz darauf wieder abhoben, konnte das [xindi_investigation_ship.GetName] ihren Warp-Vektor verfolgen."
 STNC_united_earth_story.470.a: "Die Ausdehnung"
 STNC_united_earth_story.470.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.470.desc.no_leader: "Der Subraumverkehr aus der gesamten Delphic-Ausdehnung deutet darauf hin, dass die Xindi-Waffe abgefeuert wurde. \Unfähig, den Einsatz zu verhindern, befiehlt [Root.GetCaptainTitle] [xindi_probe_leader.GetName] dem [xindi_investigation_ship.GetName], maximale Warpgeschwindigkeit beizubehalten, um sich der Verteidigung von [Root.Owner.Capital.GetName] anzuschließen."
 STNC_united_earth_story.470.name: "Der Subraumverkehr in der Nähe der Delphic-Ausdehnung deutet darauf hin, dass die Xindi-Waffe abgefeuert worden ist. Die Bevölkerung von [Root.Owner.Capital.GetName] bereitet sich auf das vor, was kommen wird."
 STNC_united_earth_story.480.a: "Die Ausdehnung"
 STNC_united_earth_story.480.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.480.name: "Monate vergehen, und die Besatzung des [xindi_investigation_ship.GetName] verliert allmählich die Hoffnung, die Baustelle der Xindi-Waffe jemals zu finden. Eine zufällige Begegnung mit einer Spezies, die Handelsbeziehungen zu den Xindi unterhält, bietet jedoch eine neue Chance. \Die Händler berichten von einem regen Handel mit dem Azati-System, eine Spur, die [Root.GetCaptainTitle] [xindi_probe_leader.GetName] nicht unbeachtet lassen kann."
 STNC_united_earth_story.490.a: "Die Ausdehnung"
 STNC_united_earth_story.490.desc_01: "[Root.GetUnderstood]"
 STNC_united_earth_story.490.desc_03: "Das [xindi_untersuchungsschiff.GetName] kommt im Azati-System an und wird fast sofort von den vielen Xindi-Kriegsschiffen beschossen, die in der Gegend patrouillieren.\n\nDer Angriff wird jedoch bald gestoppt, da ein Geschwader von Xindi-Primat- und Xindi-Arboreal-Schiffen eine schützende Eskorte um das [xindi_untersuchungsschiff.GetName] bildet. \Zwischen den verschiedenen Xindi-Schiffen werden intensive Kommunikationsimpulse wahrgenommen, bis schließlich ein Shuttle an das [xindi_Untersuchungsschiff.GetName] andockt und ein Sicherheitskommando der Xindi-Primaten anbietet, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zu den Xindi-Ratskammern zu begleiten, um [xindi_probe_leader.GetHerHis] Fall persönlich vorzutragen."
 STNC_united_earth_story.490.desc_04: "Das [xindi_Untersuchungsschiff.GetName] kommt im Azati-System an und wird fast sofort von den vielen Xindi-Kriegsschiffen beschossen, die in der Gegend patrouillieren.\n\nDer Angriff wird jedoch bald gestoppt, da ein Geschwader von Xindi-Arboreal-Schiffen eine schützende Eskorte um das [xindi_Untersuchungsschiff.GetName] bildet. \Zwischen den verschiedenen Xindi-Schiffen wird eine intensive Kommunikation festgestellt, bis schließlich ein Shuttle an das [xindi_Untersuchungsschiff.GetName] andockt und eine Xindi-Arboreal-Sicherheitseinheit anbietet, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zu den Xindi-Ratskammern zu begleiten, um [xindi_probe_leader.GetHerHis] Fall persönlich vorzutragen."
 STNC_united_earth_story.490.desc_06: "Das [xindi_Untersuchungsschiff.GetName] kommt im Azati-System an und wird fast sofort von den vielen Xindi-Kriegsschiffen beschossen, die in der Gegend patrouillieren.\n\nDer Angriff wird jedoch bald gestoppt, da ein Geschwader von Xindi-Aquatic-Schiffen eine schützende Eskorte um das [xindi_Untersuchungsschiff.GetName] bildet. \n\nIntensive Kommunikationsausbrüche werden zwischen den verschiedenen Xindi-Schiffen entdeckt, bis schließlich ein Shuttle an das [xindi_Untersuchungsschiff.GetName] andockt und ein Xindi-Reptilianisches Sicherheitskommando [Root.GetCaptainTitle] [xindi_probe_leader.GetName] auffordert, mit ihnen zu den Xindi-Ratskammern zu kommen, um persönlich für [xindi_probe_leader.GetHerHis] Leben zu plädieren."
 STNC_united_earth_story.490.name: "Das [xindi_Untersuchungsschiff.GetName] kommt im Azati-System an und wird fast sofort von den vielen Xindi-Kriegsschiffen beschossen, die in der Gegend patrouillieren.\n\nDer Angriff wird jedoch bald gestoppt, da ein Geschwader von Xindi-Aquatic-Schiffen eine schützende Eskorte um das [xindi_Untersuchungsschiff.GetName] bildet. \n\nIntensive Kommunikationsausbrüche werden zwischen den verschiedenen Xindi-Schiffen entdeckt, bis schließlich ein Shuttle an das [xindi_Untersuchungsschiff.GetName] andockt und ein Xindi-Reptilianisches Sicherheitskommando [Root.GetCaptainTitle] [xindi_probe_leader.GetName] auffordert, mit ihnen zu den Xindi-Ratskammern zu kommen, um persönlich für [xindi_probe_leader.GetHerHis] Leben zu plädieren."
 STNC_united_earth_story.491.a: "Die Ausdehnung"
 STNC_united_earth_story.491.desc_01: "[Root.GetUnderstood]"
 STNC_united_earth_story.491.desc_03: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] präsentiert [xindi_probe_leader.GetHerHis] Beweise vor dem Xindi-Rat, die die Unschuld von [Root.Owner.Capital.GetName] beweisen. Die Befürchtungen der Xindi, dass [Root.Owner.Capital.GetName] versuchen würde, ihre Spezies zu vernichten, erweisen sich als Erfindung der transdimensionalen Wesen, die selbst die Subrauminstabilitäten in der Delphic Expanse geschaffen haben. \n\nDie Vertreter der Primaten und Arborale sind überzeugt, während die Aquarianer mehr Zeit fordern, um ihre Reaktion zu überdenken, was die Reptilianer und Insektoiden jedoch erzürnt. \Die Reptilianer und Insektoiden übernehmen die Kontrolle über die Waffe und schießen das Gerät auf direkten Kurs zur Erde, während das [xindi_investigation_ship.GetName] versucht, es einzuholen."
 STNC_united_earth_story.491.desc_04: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] legt dem Xindi-Rat [xindi_probe_leader.GetHerHis] Beweise vor, die die Unschuld von [Root.Owner.Capital.GetName] beweisen. Die Befürchtungen der Xindi, dass [Root.Owner.Capital.GetName] versuchen würde, ihre Spezies zu vernichten, erweisen sich als Erfindung der transdimensionalen Wesen, die selbst die Subrauminstabilitäten in der Delphic Expanse geschaffen haben. \n\nDie Vertreter der Primaten sind überzeugt, während die Aquarianer und Arborale mehr Zeit fordern, um ihre Reaktion zu überdenken, doch die Reptilianer und Insektoiden sind darüber erzürnt. \Die Reptilianer und Insektoiden übernehmen die Kontrolle über die Waffe und schießen das Gerät auf direkten Kurs zur Erde, während das [xindi_investigation_ship.GetName] versucht, es einzuholen."
 STNC_united_earth_story.491.desc_06: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] legt dem Xindi-Rat [xindi_probe_leader.GetHerHis] Beweise vor, die die Unschuld von [Root.Owner.Capital.GetName] beweisen. Die Befürchtungen der Xindi, dass [Root.Owner.Capital.GetName] versuchen würde, ihre Spezies zu vernichten, erweisen sich als Erfindung der transdimensionalen Wesen, die selbst die Subrauminstabilitäten in der Delphic Expanse geschaffen haben. \n\nDie Vertreter der Arborale sind überzeugt, während die Aquarianer und Primaten mehr Zeit fordern, um ihre Antwort zu überdenken, doch die Reptilianer und Insektoiden sind darüber erzürnt. \Die Reptilianer und Insektoiden übernehmen die Kontrolle über die Waffe und schießen das Gerät auf direkten Kurs zur Erde, während das [xindi_investigation_ship.GetName] versucht, es einzuholen."
 STNC_united_earth_story.491.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] legt dem Xindi-Rat [xindi_probe_leader.GetHerHis] Beweise vor, die die Unschuld von [Root.Owner.Capital.GetName] beweisen. Die Befürchtungen der Xindi, dass [Root.Owner.Capital.GetName] versuchen würde, ihre Spezies zu vernichten, erweisen sich als Erfindung der transdimensionalen Wesen, die selbst die Subrauminstabilitäten in der Delphic Expanse geschaffen haben. \Die Vertreter der Arborale, der Aquatics und der Primaten fordern mehr Zeit, um ihre Antwort zu überdenken, doch die Reptilians und Insectoids sind darüber erzürnt. \n\nDie Reptilianer und Insektoiden übernehmen die Kontrolle über die Waffe und schießen das Gerät auf direkten Kurs zur Erde, während das [xindi_investigation_ship.GetName] versucht, es einzuholen."
 STNC_united_earth_story.5.a: "Die Ausdehnung"
 STNC_united_earth_story.5.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.5.name: "Die [From.GetName] hat berichtet, dass eine Sonde unbekannter Herkunft versucht hat, die [From.Capital.GetName] mit einer Waffe von enormer Zerstörungskraft anzugreifen und dabei nur knapp eine Katastrophe verhindert hat."
 STNC_united_earth_story.500.a: "Außerirdische Sonde greift [Von.GetName] an"
 STNC_united_earth_story.500.desc: "Wir werden nicht scheitern."
 STNC_united_earth_story.500.name: "Die Xindi-Waffe ist in das System [xindi_weapon_target_planet.Solar_System.GetName] eingedrungen, mit einer Eskorte von mehreren Schiffen. Wenn die Waffe [xindi_weapon_target_planet.GetName] erreicht, wird der Verlust für die Menschheit katastrophal sein."
 STNC_united_earth_story.502.a: "Die Ausdehnung"
 STNC_united_earth_story.502.desc: "[Root.Capital.GetName] kann beruhigt sein."
 STNC_united_earth_story.502.name: "Die Xindi-Waffe ist zerstört worden. Die Anstrengungen der Sternenflotte können nicht hoch genug eingeschätzt werden.\n\nDurch den Verlust der Waffe und ihrer Flotte am Boden zerstört, haben die Xindi-Reptilianer und Insektoiden das Ultimatum akzeptiert, das ihnen von den anderen Xindi-Spezies gestellt wurde, weil sie sich dem Willen des Rates widersetzt haben.\n\nDie Primaten, Arborale und Aquarianer haben ihre Manipulationen akzeptiert, um die [Root.GetName] ins Visier zu nehmen, und haben versprochen, den Frieden zwischen den beiden Mächten aufrechtzuerhalten, obwohl die Beziehungen nicht einfach sein werden."
 STNC_united_earth_story.503.a: "Die Ausdehnung"
 STNC_united_earth_story.503.desc: "[Root.Capital.GetName] ist verloren!"
 STNC_united_earth_story.503.name: "Die Xindi-Waffe hat [Root.Capital.GetName] zerstört. Der überstürzte Start der Waffe verursachte nach dem ersten Abschuss einen Rückkopplungsimpuls, der zu ihrer eigenen Zerstörung führte.\n\nDurch den Verlust von [Root.Capital.GetName] und den Tod von Milliarden Menschen ist die Menschheit an den Rand der Auslöschung gebracht worden. \n\nDie Zerstörung der Waffe hat die Xindi-Reptilianer und Insektoiden gezwungen, das Ultimatum zu akzeptieren, das ihnen von den verbleibenden Xindi-Spezies gestellt wurde, weil sie sich dem Willen des Rates widersetzt haben.\n\nDie Primaten, Arborale und Aquarianer haben ihre Manipulation akzeptiert, um die [Root.GetName] ins Visier zu nehmen, und haben versprochen, den Frieden zu wahren und nie wieder die Menschheit ins Visier zu nehmen.\n\nÜberall auf den wenigen verbleibenden menschlichen Welten reagieren die Menschen entsetzt. Mit dem Versprechen, die Menschheit um jeden Preis zu schützen, verhängt die Sternenflotte das Kriegsrecht und erklärt die Vereinigten Überbleibsel der Menschheit zum Nachfolgestaat der ehemaligen Vereinigten Erde."
 STNC_united_earth_story.505.a: "Die Ausdehnung"
 STNC_united_earth_story.505.b: "Bereiten Sie die Flotte vor."
 STNC_united_earth_story.505.desc: "Das geht uns nichts an."
 STNC_united_earth_story.505.name: "Die Horchposten haben ein allgemeines Notsignal aus dem Raum [vereinigteErde.HolenName] aufgefangen. Die Heimatwelt von [unitedEarth.GetSpeciesName] scheint von den 'Xindi' angegriffen zu werden - einer Ethnie, die in der Delphic Expanse beheimatet ist."
 STNC_united_earth_story.506.a: "Die Xindi"
 STNC_united_earth_story.506.b: "Das geht uns nichts an."
 STNC_united_earth_story.506.c: "Spende 50 Energie."
 STNC_united_earth_story.506.d: "Spenden Sie 50 Mineralien."
 STNC_united_earth_story.506.desc: "Spenden Sie 50 Energie und Mineralien."
 STNC_united_earth_story.506.name: "[united_human_remnant.GetSpeciesNamePlural] und andere sympathische Wesen in der ganzen Galaxis reagieren mit Schock und Unglauben, als sich die Nachricht von der Zerstörung ihrer Heimatwelt verbreitet. \n\n[Root.GetRulerTitle] [Root.GetRulerName]'s administration has expressed alarm. \n\n[united_human_remnant.GetRulerTitle] [united_human_remnant.GetRulerName] hat die Überlebenden von [united_human_remnant.GetSpeciesName] zusammengetrommelt, um den [united_human_remnant.GetName] zu bilden. Verständlicherweise fehlt diesem neuen Staat die fremdenfeindliche Einstellung seines Vorgängers..."
 STNC_united_earth_story.507.a: "Zerstörte Erde!"
 STNC_united_earth_story.507.b: "Die 50 Energie wird nützlich sein."
 STNC_united_earth_story.507.desc: "Vielleicht ist Militarismus nicht der richtige Weg..."
 STNC_united_earth_story.507.name: "Seit der Zerstörung der Heimatwelt war der Kontakt mit [Spenderland.HolName] sporadisch, doch jüngste Nachrichten deuten darauf hin, dass die Regierung von [Spenderland.HolHerrschertitel] [Spenderland.HolHerrschername] ein Hilfspaket zur sofortigen Verteilung an die Welten der [Wurzel.HolName] genehmigt hat. \n\nÜberlebende des Angriffs sind nach wie vor skeptisch gegenüber den Motiven der Außerirdischen, doch Maßnahmen wie diese tragen wesentlich dazu bei, die Meinungen zu ändern."
 STNC_united_earth_story.508.a: "Großzügige Spenden"
 STNC_united_earth_story.508.b: "Die 50 Mineralien werden nützlich sein."
 STNC_united_earth_story.508.desc: "Vielleicht ist Fremdenfeindlichkeit nicht der richtige Weg..."
 STNC_united_earth_story.508.name: "Seit der Zerstörung der Heimatwelt gab es nur noch sporadische Kontakte mit [Spenderland.HoltName], aber jüngste Nachrichten deuten darauf hin, dass die Regierung von [Spenderland.HoltHerrschertitel] [Spenderland.HoltHerrschername] ein Hilfspaket zur sofortigen Verteilung an die Welten der [Wurzel.HoltName] genehmigt hat. \n\nÜberlebende des Angriffs sind nach wie vor skeptisch gegenüber den Motiven der Außerirdischen, doch Maßnahmen wie diese tragen wesentlich dazu bei, die Meinungen zu ändern."
 STNC_united_earth_story.509.a: "Großzügige Spenden"
 STNC_united_earth_story.509.b: "Die 50 Energie und Mineralien werden nützlich sein."
 STNC_united_earth_story.509.c: "Vielleicht ist Militarismus nicht der richtige Weg..."
 STNC_united_earth_story.509.desc: "Vielleicht ist Fremdenfeindlichkeit nicht der richtige Weg..."
 STNC_united_earth_story.509.name: "Seit der Zerstörung der Heimatwelt ist der Kontakt mit [Spenderland.HolName] sporadisch, aber jüngste Nachrichten deuten darauf hin, dass die Regierung von [Spenderland.HolHerrschername] [Spenderland.HolHerrschername] ein Hilfspaket zur sofortigen Verteilung an die Welten der [Wurzel.HolName] genehmigt hat. \n\nÜberlebende des Angriffs sind nach wie vor skeptisch gegenüber den Motiven der Außerirdischen, doch Maßnahmen wie diese tragen wesentlich dazu bei, die Meinungen zu ändern."
 STNC_united_earth_story.51.a: "Großzügige Spenden"
 STNC_united_earth_story.51.b: "Hilfe ablehnen."
 STNC_united_earth_story.51.desc: "Hilfe annehmen."
 STNC_united_earth_story.51.name: "Nachdem das [xindi_Untersuchungsschiff.GetName] kemokratischen Transporten in ein nahe gelegenes System gefolgt ist, ist es auf ein [expanseProvingGroundCountry.GetAdjective] Schiff gestoßen, das [expanseProvingGroundShip.GetName] unter [expanseProvingGroundCountry. GetCaptainTitle] [expanseProvingGroundLeader.GetName].\n\n[expanseProvingGroundLeader.GetName] bietet die Dienste des [expanseProvingGroundShip.GetName] an, um das [xindi_investigation_ship.GetName] zu unterstützen, und besteht darauf, ein Ingenieursteam zu schicken, um verschiedene Systeme aufzurüsten und zu reparieren. \Da [expanseProvingGroundCountry.GetName] die Bemühungen des [Root.Owner.GetName] gegen die Xindi unterstützt, kann sich [Root.GetCaptainTitle] [xindi_probe_leader.GetName] des Eindrucks nicht erwehren, dass mehr hinter der [expanseProvingGroundCountry. GetAdjective] in der Ausdehnung steckt.\n\n Während die beiden Schiffe am Rande des Systems sitzen, entdecken ihre Sensoren eine massive Energieentladung im inneren Asteroidengürtel, als ein Zwergplanet verdampft wird, was die Bedrohung durch eine weitere Xindi-Waffe bestätigt."
 STNC_united_earth_story.510.a: "Die Ausdehnung"
 STNC_united_earth_story.510.b: "Erlauben Sie dem [expanse_investigator_ship.GetFirstNameFull] abzufliegen."
 STNC_united_earth_story.510.desc.impulse: "Befehlen Sie dem [expanse_investigator_ship.GetFirstNameFull] zu bleiben."
 STNC_united_earth_story.510.desc.proving_ground: "Kürzlich aus der Delphic Expanse zurückgekehrt, nachdem das Schiff [Von.GetName], das mit der Untersuchung des Angriffs auf [Von.Hauptstadt.GetName] beauftragt war, die Reparaturen durchgeführt hatte, hat [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] vom [expanse_investigator_ship.GetFirstNameFull] um Erlaubnis gebeten, Kurs auf [Von.Hauptstadt.GetName] zu nehmen, um bei der Verteidigung des Planeten gegen die Xindi zu helfen. \Während einige die Logik dieses Vorhabens in Frage stellen, glauben andere, dass die Festigung des Bündnisses mit der [Von.GetName] von entscheidender Bedeutung ist."
 STNC_united_earth_story.510.name: "Kürzlich aus der Delphic-Ausdehnung zurückgekehrt, nachdem das [Von.GetName]-Schiff, das mit der Untersuchung des Angriffs auf [Von.Hauptstadt.GetName] beauftragt war, repariert wurde, hat [Root.GetCaptainTitle] [expanse_investigator_leader.GetName] von der [expanse_investigator_ship.GetFirstNameFull] um Erlaubnis gebeten, Kurs auf [Von.Hauptstadt.GetName] zu nehmen, um bei der Verteidigung des Planeten gegen die Xindi zu helfen. \Während einige die Logik dieses Vorhabens in Frage stellen, glauben andere, dass die Festigung des Bündnisses mit der [Von.GetName] von entscheidender Bedeutung ist."
 STNC_united_earth_story.511.a: "Die Unterstützung der [Von.HolName]"
 STNC_united_earth_story.511.desc.impulse: "Ausgezeichnet."
 STNC_united_earth_story.511.desc.proving_ground: "Das vollständig reparierte Raumschiff [Von.Spezies.GetName] [VonFrom.GetName] tritt in das System [xindi_weapon_target_planet.Solar_System.GetName] ein. Mit dem Befehl, die [Root.GetName] gegen die Bedrohung durch die Xindi-Waffen zu unterstützen, könnte die Ankunft der [FromFrom.GetName] das Gleichgewicht in der kommenden Schlacht verändern."
 STNC_united_earth_story.511.name: "Das vollständig reparierte Raumschiff [Von.Spezies.GetName] [VonFrom.GetName] betritt das System [xindi_weapon_target_planet.Solar_System.GetName]. Mit dem Befehl, die [Root.GetName] gegen die Bedrohung durch die Xindi-Waffen zu unterstützen, könnte die Ankunft der [FromFrom.GetName] das Gleichgewicht in der kommenden Schlacht verändern."
 STNC_united_earth_story.512.a: "Der [Absender.HolName]"
 STNC_united_earth_story.512.desc.arboreal: "ist ausgezeichnet."
 STNC_united_earth_story.512.desc.both: "In der Überzeugung, dass der Angriff auf [Root.Capital.GetName] ungerecht ist, ist ein Xindi-Arboreal-Schiff in das System eingedrungen und hat seine Absicht kundgetan, bei der Deaktivierung der Waffe zu helfen und eine Katastrophe auf [Root.Capital.GetName] zu verhindern."
 STNC_united_earth_story.512.desc.primate: "In der Überzeugung, dass der Angriff auf [Root.Capital.GetName] ungerecht ist, dringt ein Paar aus Xindi-Primat- und Arboreal-Schiffen in das System ein und verkündet seine Absicht, bei der Deaktivierung der Waffe zu helfen und eine Katastrophe über [Root.Capital.GetName] zu verhindern."
 STNC_united_earth_story.512.name: "In der Überzeugung, dass der Angriff auf [Root.Capital.GetName] ungerecht ist, ist ein Xindi-Primat-Schiff in das System eingedrungen und hat seine Absicht kundgetan, bei der Deaktivierung der Waffe zu helfen und eine Katastrophe über [Root.Capital.GetName] zu verhindern."
 STNC_united_earth_story.52.a: "Die Ausdehnung"
 STNC_united_earth_story.52.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.52.name: "Die Ablehnung der Hilfe der [Von.Spezies.GetName] erzürnt [VonFromFrom.GetName], der seine Befehle offenbart, die Technologie hinter der Xindi-Waffe für die [Von.GetName] zu beschaffen.\n\nDas [Xindi_Untersuchungsschiff.GetName] ist der [VonFrom.GetName] nicht gewachsen, die sich auf der Suche nach der Testanlage der Waffe in die inneren Regionen des Systems stürzt. Mehrere Xindi-Patrouillenschiffe tauchen aus dem inneren Asteroidengürtel auf und greifen die [FromFrom.GetFirstNameFull] an, die sich mit Leichtigkeit durch sie hindurchwindet.\n\nMoment später greift die Waffe selbst die [FromFrom. GetName] mit ihrem unterladenen Hauptstrahl an, wodurch das Schiff verkrüppelt wird und ein katastrophaler Energieschub ausgelöst wird, der die Waffe auseinanderreißt.\n\nDas [FromFrom.GetName] rufend, erhält [Root.GetCaptainTitle] [xindi_probe_leader.GetName] eine beleidigende Antwort, bevor es mit niedrigem Warp weghumpelt. Das Scannen der Waffentrümmer offenbart eine Reihe potenzieller Schwachstellen, jedoch keine Hinweise auf den Standort weiterer Prototypen."
 STNC_united_earth_story.53.a: "Die Ausdehnung"
 STNC_united_earth_story.53.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.53.name: "Die Annahme der Hilfe der [Von.Spezies.GetName] erfreut [VonFromFrom.GetName], dessen Besatzung die nächsten Tage damit verbringt, verschiedene Systeme an Bord des [xindi_Untersuchungsschiff.GetName] aufzurüsten.\n[xindi_probe_leader. GetName] und [FromFromFrom.GetName] schmieden einen Plan, um den Prototyp der Waffe zu erbeuten, indem sie das [xindi_investigation_ship.GetName] als Köder benutzen, um die Xindi-Patrouillenschiffe wegzulocken, bevor sie der [FromFrom. GetFirstNameFull] die Waffe an Bord beamen und entschärfen kann.\n\nDie Mission ist erfolgreich, und die beiden Schiffe treffen sich in der Oort-Wolke des Systems, um gemeinsam die Funktionsweise der Waffe zu untersuchen.\n\nEinige unentdeckte Sicherheitsprotokolle werden jedoch ausgelöst, und beide Schiffe entgehen nur knapp der Zerstörung, als die Waffe eine Überlastung ihrer mit Kemozit gespickten Energiestrahler auslöst. Die [FromFrom.GetFirstNameFull] ist schwer beschädigt, und [From.GetCaptainTitle] [FromFromFrom.GetName] ist gezwungen, den Einsatz eines kleinen Kontingents von [xindi_investigation_ship.GetName]-Ingenieuren zu akzeptieren, um dem Schiff zu helfen, zurück in den [From.Species.GetName]-Raum zu humpeln.\n\nErste Scans der Waffe offenbaren eine Reihe potenzieller Schwachstellen, jedoch keine Hinweise auf den Standort weiterer Prototypen."
 STNC_united_earth_story.530.desc_fail: "Die Ausdehnung"
 STNC_united_earth_story.530.desc: "Während der [Von.GetName] dem [Wurzel.GetName] für die Unterstützung des [Von.GetName] im Kampf gegen die Xindi gedankt hat, hinterlässt der Verlust der Heimatwelt des [Von.Spezies.GetName] bei vielen ein bitteres Gefühl, dass der [Wurzel.GetName] mehr hätte tun können."
 STNC_united_earth_story.530.name: "Die [Von.GetName] hat der [Wurzel.GetName] ihren Dank für die Unterstützung der [VonFrom.GetName] im Kampf gegen die Xindi ausgesprochen. Während sie das System [Von.Hauptstadt.Sonnensystem.GetName] in Richtung [Wurzel.Hauptstadt.GetName] verlassen, denkt das Volk von [Von.Hauptstadt.GetName] über das Geschehene nach. \Nach dem Angriff fragen sich viele, ob der Ausbau unserer Allianzen der Schlüssel zur Sicherung unserer Zukunft sein könnte."
 STNC_united_earth_story.531.desc_fail: "Der [FromFrom.GetName]"
 STNC_united_earth_story.531.desc: "Root.GetName] hat dem [From.GetName] zwar für die Unterstützung des [FromFrom.GetName] im Kampf gegen die Xindi gedankt, doch der Verlust der Heimatwelt der [Root.Species.GetName] hinterlässt bei vielen das bittere Gefühl, dass der [From.GetName] mehr hätte tun können."
 STNC_united_earth_story.531.name: "Root.GetName] bedankt sich bei [From.GetName] für die Unterstützung der [FromFrom.GetName] im Kampf gegen die Xindi. Während sie das [Root.Capital.Solar_System.GetName]-System in Richtung [From.Capital.GetName] verlassen, denkt das Volk von [Root.Capital.GetName] über das Geschehene nach. \In der Folge des Angriffs fragen sich viele, ob der Ausbau unserer Allianzen der Schlüssel zur Sicherung unserer Zukunft sein könnte."
 STNC_united_earth_story.536.desc: "Die [FromFrom.GetName]"
 STNC_united_earth_story.536.name: "Flotte, die zur Unterstützung der [Von.GetName] gegen die Xindi entsandt wurde, ist im Kampf zerstört worden."
 STNC_united_earth_story.54.a: "Flotte vernichtet"
 STNC_united_earth_story.54.desc: "[Root.GetUnfortunate]"
 STNC_united_earth_story.54.name: "Die Annahme der Hilfe der [Von.Spezies.GetName] erfreut [VonFromFrom.GetName], dessen Besatzung die nächsten Tage damit verbringt, verschiedene Systeme an Bord des [xindi_Untersuchungsschiff.GetName] aufzurüsten[xindi_probe_leader. GetName] und [FromFromFrom.GetName] schmieden einen Plan, um den Prototyp der Waffe zu erbeuten, indem sie das [xindi_investigation_ship.GetName] als Köder benutzen, um die Xindi-Patrouillenschiffe wegzulocken, bevor sie der [FromFrom. GetFirstNameFull] erlaubt, die Waffe an Bord zu beamen und zu entschärfen.\n\nDie Mission ist erfolgreich, aber [FromFromFrom.GetName] enthüllt geheime Befehle, die Waffe für den [From.GetName] allein zu stehlen.\n\nDas [xindi_investigation_ship. GetName] jagt die [FromFrom.GetFirstNameFull] in die Oort-Wolke des Systems, obwohl es scheint, dass die [From.Species.GetName]-Ingenieure ein Sicherheitsprotokoll für die Waffe ausgelöst haben, da sie eine Überladung ihrer mit Kemocit gespickten Energieemitter auslöst. Die [Von.Von.Vorname.Name] ist schwer beschädigt und kann nicht verhindern, dass die [xindi_Untersuchungsschiff.Name] die Überreste der Waffe zurückbeamt oder die Scans der [Von.Von.Vorname.Name] herunterlädt, bevor sie es schafft, zurück in den [Von.Spezies.Name] Raum zu humpeln. \n\nDie Scans der Waffe offenbaren eine Reihe potenzieller Schwachstellen, jedoch keine Hinweise auf den Standort weiterer Prototypen."
 STNC_united_earth_story.55.a: "Die Ausdehnung"
 STNC_united_earth_story.55.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.55.name: "[Root.GetCaptainTitle] [expanse_investigator_leader.GetName] des Raumschiffs [expanse_investigator_ship.GetFirstNameFull] hat berichtet, dass [expanse_investigator_leader.GetHerHis] Mission in der Delphic-Ausdehnung nach einem Angriff durch mehrere Xindi-Schiffe abgebrochen wurde. \Das [expanse_investigator_ship.GetFirstNameFull] befindet sich auf dem Weg nach [Root.Capital.GetName] und humpelt mit niedrigem Warp."
 STNC_united_earth_story.56.a: "Die Ausdehnung"
 STNC_united_earth_story.56.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.56.name: "[Root.GetCaptainTitle] [expanse_investigator_leader.GetName] des Raumschiffs [expanse_investigator_ship.GetFirstNameFull] hat berichtet, dass [expanse_investigator_leader.GetHerHis] Mission in der Delphic-Ausdehnung nach einem Angriff mehrerer Xindi-Schiffe in einem erbitterten Kampf mit dem Raumschiff [From.GetName] [FromFrom.GetFirstNameFull] abgebrochen wurde. \n\nDie Kämpfe fanden in einem System statt, in dem die Xindi eine andere Planetenwaffe testeten, und es wird berichtet, dass die Schiffe wertvolle technische Daten erlangt haben. \n\nDas [Expanse_Investigator_ship.GetFirstNameFull] befindet sich auf Kurs nach [Root.Capital.GetName] und humpelt nach Reparaturen durch die [FromFrom.GetName], die ihre Mission fortsetzt, mit niedrigem Warp."
 STNC_united_earth_story.57.a: "Die Ausdehnung"
 STNC_united_earth_story.57.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.57.name: "[Root.GetCaptainTitle] [expanse_investigator_leader.GetName] des Raumschiffs [expanse_investigator_ship.GetFirstNameFull] hat berichtet, dass die Mission von [expanse_investigator_leader.GetHerHis] in der Delphischen Ausdehnung nach einem Angriff mehrerer Xindi-Schiffe in einem erbitterten Kampf mit dem Raumschiff [From.GetName] [FromFrom.GetFirstNameFull] abgebrochen wurde. \n\nDie Kämpfe fanden in einem System statt, in dem die Xindi eine andere Planetenwaffe testeten, und es wird berichtet, dass die Schiffe wertvolle technische Daten erlangt haben. \n\nDas [Expanse_Investigator_ship.GetFirstNameFull] befindet sich auf dem Weg nach [Root.Capital.GetName] und humpelt mit niedrigem Warp nach einem abgebrochenen Versuch, die technischen Daten der Waffe von der [FromFrom.GetName] zu stehlen, die ihre Mission fortsetzt."
 STNC_united_earth_story.6.a: "Die Ausdehnung"
 STNC_united_earth_story.6.desc: "Unglücklich."
 STNC_united_earth_story.6.name: "Die [Von.GetName] hat berichtet, dass eine Sonde unbekannter Herkunft die [Von.Hauptstadt.GetName] mit einer Waffe von enormer Zerstörungskraft angegriffen hat, die Millionen Menschen tötete, bevor sie zerstört wurde."
 STNC_united_earth_story.61.a: "Außerirdische Sonde greift [Von.Hauptstadt.GetName] an"
 STNC_united_earth_story.61.b: "Lassen Sie Degra auf einer unbewohnten Welt zurück."
 STNC_united_earth_story.61.c: "Bereiten Sie die Täuschung vor."
 STNC_united_earth_story.61.desc: "Befreien Sie Degra als ein Symbol des guten Willens."
 STNC_united_earth_story.61.name: "Die wochenlange Jagd in der Ausdehnung hat sich ausgezahlt, denn das [xindi_Untersuchungsschiff.GetName] hat erfolgreich ein Shuttle gekapert, das dem Xindi-Primatwissenschaftler gehört, der ihr Waffenprojekt gegen [Root.Owner.Capital.GetName] leitet, einem Mann namens Degra.\n\nCaptain [xindi_probe_leader.GetName] muss nun entscheiden, wie er die Vorteile seines neuen Gefangenen nutzen will. Der Taktische Offizier schlägt eine ausgeklügelte List vor, bei der Erinnerungshemmungsdrogen und eine Shuttle-Attrappe zum Einsatz kommen, um Degra den Standort der letzten Xindi-Waffe zu entlocken, doch die dafür erforderlichen Ressourcen sind beträchtlich.\n\n Ein erstes Verhör bringt wenig zutage, abgesehen von der Erkenntnis, dass die Xindi anscheinend glauben, dass die Zerstörung der Erde ihre einzige Hoffnung auf Überleben ist."
 STNC_united_earth_story.62.a: "Die Ausdehnung"
 STNC_united_earth_story.62.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.62.name: "Captain [xindi_probe_leader.GetName] befiehlt, Degra und die Besatzung seines Shuttles auf der nächstgelegenen unbewohnten Welt, auf der Leben möglich ist, auszusetzen. Es wird ein großer Vorrat an Proviant angeboten, in der Hoffnung, dass Degras Abwesenheit den Fortschritt bei der Entwicklung der Waffe erheblich verlangsamt.\n\nDer Standort der Waffe bleibt jedoch unbekannt."
 STNC_united_earth_story.63.a: "Die Ausdehnung"
 STNC_united_earth_story.63.desc: "Ausgezeichnet."
 STNC_united_earth_story.63.name: "Captain [xindi_probe_leader.GetName] ordnet den Bau einer Shuttle-Attrappe an, wie es der Taktische Offizier vorgeschlagen hat. Mit Hilfe von Gedächtnishemmern gelingt es Captain [xindi_probe_leader.GetName], Degra davon zu überzeugen, dass die beiden seit mehreren Jahren Gefangene der Xindi-Reptilianer sind, nachdem die Erde zerstört wurde und die Reptilianer die anderen Xindi-Spezies verraten haben. \n\nDegra enthüllt, dass die Xindi von transdimensionalen Wesen, die sich als die Retter der Xindi ausgaben, davon überzeugt wurden, die Erde anzugreifen.\n\nNach einer Reihe von vorgetäuschten Angriffen auf das Shuttle und einem Versprechen von [xindi_probe_leader.GetName], Degras Familie zu retten, wird der Standort der Xindi-Waffe enthüllt - Azati Prime.\n\nDie Simulation wird beendet und Degras Kurzzeitgedächtnis gelöscht. In einem Versuch, Sympathien für ihre Sache zu wecken, bietet Captain [xindi_probe_leader.GetName] Degra und seiner Crew die Freiheit an, nicht ahnend, dass der Standort der Waffe verraten wurde."
 STNC_united_earth_story.64.a: "Die Ausdehnung"
 STNC_united_earth_story.64.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.64.name: "Captain [xindi_probe_leader.GetName] ordnet den Bau einer Shuttle-Attrappe an, wie es der Taktische Offizier vorgeschlagen hat. Mit Hilfe von Gedächtnishemmern gelingt es Captain [xindi_probe_leader.GetName], Degra davon zu überzeugen, dass die beiden nach der Zerstörung der Erde und dem anschließenden Verrat der Reptilianer an den anderen Xindi-Spezies mehrere Jahre lang Gefangene der Xindi-Reptilianer waren. \n\nDegra enthüllt, dass die Xindi von transdimensionalen Wesen, die sich als Retter der Xindi ausgaben, davon überzeugt wurden, die Erde anzugreifen.\n\nNachdem eine Reihe von vorgetäuschten Angriffen auf das Shuttle dazu führt, dass die Simulation sich selbst überfordert und die Fenster sich als Anzeigen entpuppen, reagiert Degra wütend auf die Täuschung. Die Simulation wird abgebrochen.\n\nNicht in der Lage, noch mehr Zeit zu verlieren, befiehlt Captain [xindi_probe_leader.GetName], Degra und die Besatzung seines Shuttles auf der nächsten unbewohnten Welt, die Leben tragen kann, zurückzulassen.\n\nEs wird ein großer Vorrat an Vorräten angeboten, in der Hoffnung, dass Degras Abwesenheit den Fortschritt bei der Waffe erheblich verlangsamen wird.\n\nDer Standort der Waffe bleibt jedoch unbekannt."
 STNC_united_earth_story.65.a: "Die Ausdehnung"
 STNC_united_earth_story.65.desc: "Ausgezeichnet."
 STNC_united_earth_story.65.name: "Captain [xindi_probe_leader.GetName] verbringt die nächsten Tage mit dem Versuch, Degra von der Unschuld des [Root.Owner.GetName] zu überzeugen, dass [Root.Owner.Capital.GetName] nicht beabsichtigt, die Xindi zu zerstören.\n\nAnfänglich drehen sich die Gespräche immer wieder um denselben Punkt des Unglaubens, aber nachdem er versprochen hat, Degra und seine Mannschaft trotzdem zu befreien, beginnt der Xindi-Primat an seinen Überzeugungen zu zweifeln. Es dauert nicht lange, um Degra davon zu überzeugen, [xindi_probe_leader.GetName] zumindest den Fall von [Root.Owner.Capital.GetName] vortragen zu lassen.\n\nUnter Angabe von Koordinaten bittet Degra das [xindi_investigation_ship.GetName], innerhalb von 30 Tagen im System einzutreffen, damit [xindi_probe_leader.GetName] vor dem Xindi-Rat sprechen kann."
 STNC_united_earth_story.66.a: "Die Ausdehnung"
 STNC_united_earth_story.66.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.66.name: "Captain [xindi_probe_leader.GetName] verbringt die nächsten Tage damit, Degra von der Unschuld des [Root.Owner.GetName] zu überzeugen, dass [Root.Owner.Capital.GetName] nicht die Absicht hat, die Xindi zu zerstören. \n\nDie Gespräche drehen sich immer wieder um denselben Punkt des Unglaubens, und nachdem alle Möglichkeiten der Überzeugung ausgeschöpft sind, befiehlt Captain [xindi_probe_leader.GetName], Degra und die Besatzung seines Shuttles auf der nächstgelegenen unbewohnten Welt, auf der Leben möglich ist, zurückzulassen.\n\nEs wird ein großer Vorrat an Vorräten angeboten, in der Hoffnung, dass Degras Abwesenheit den Fortschritt bei der Entwicklung der Waffe erheblich verlangsamen wird.\n\nDer Standort der Waffe bleibt jedoch unbekannt."
 STNC_united_earth_story.7.a: "Die Ausdehnung"
 STNC_united_earth_story.7.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.7.name: "Während die Trümmer der außerirdischen Sonde im [target_system.GetName]-System verweilen, ist die Öffentlichkeit zunehmend besorgt über den mangelnden Fortschritt bei der Analyse ihrer Zusammensetzung und Herkunft. \n\n§Ein Wissenschaftsschiff wird zur Erforschung des $XINDI_1_PROJECT$-Projekts benötigt§!"
 STNC_united_earth_story.70.a: "Außerirdische Sonde"
 STNC_united_earth_story.70.b: "Ignoriere die Wrackteile."
 STNC_united_earth_story.70.c: "Zerstöre das Schiff aus dem Orbit."
 STNC_united_earth_story.70.desc_01: "Untersuchen Sie das Wrack."
 STNC_united_earth_story.70.desc_02: "Auf der Suche nach dem Standort der Xindi-Waffe hat das [xindi_investigation_ship.GetName] das Wrack eines Xindi-Schiffs auf der Oberfläche einer Klasse-K-Welt im Uhrangei-System entdeckt. Das Schiff scheint eine Xindi-Insektoiden-Konstruktion zu sein. \n\nDa es keine Anzeichen für aktive Xindi-Schiffe im System gibt, berät Captain [xindi_probe_leader.GetName] mit der Besatzung über die beste Vorgehensweise. \n\n Der Erste Offizier empfiehlt, die Suche nach der Waffe fortzusetzen, da die ersten Scans darauf hindeuten, dass nichts Wertvolles überlebt hat, während der Taktische Offizier vorschlägt, die Überreste des Schiffes vor der Abreise zu zerstören, um den Xindi eine mögliche Bergung zu verwehren. \Im Gegensatz zu beiden drängt der Schiffsarzt auf eine Untersuchung, um festzustellen, ob Insektoiden die Katastrophe überlebt haben oder nicht."
 STNC_united_earth_story.70.name: "Auf dem Weg zum Standort der Xindi-Waffe hat die [xindi_investigation_ship.GetName] das Wrack eines Xindi-Schiffs auf der Oberfläche einer Klasse-K-Welt im Uhrangei-System entdeckt. Das Schiff scheint eine Xindi-Insektoiden-Konstruktion zu sein. \n\nDa es keine Anzeichen für aktive Xindi-Schiffe im System gibt, berät Captain [xindi_probe_leader.GetName] mit der Besatzung über die beste Vorgehensweise. \n\n Der Erste Offizier empfiehlt, weiter zur Waffe zu fliegen, da die ersten Scans darauf hindeuten, dass nichts Wertvolles überlebt hat, während der Taktische Offizier vorschlägt, die Überreste des Schiffes vor der Abreise zu zerstören, um den Xindi eine mögliche Bergung zu verwehren. \Im Gegensatz zu beiden drängt der Schiffsarzt auf eine Untersuchung, um festzustellen, ob Insektoiden die Katastrophe überlebt haben oder nicht."
 STNC_united_earth_story.71.a: "Die Ausdehnung"
 STNC_united_earth_story.71.desc_01: "[Root.GetUnderstood]"
 STNC_united_earth_story.71.desc_02: "Das [xindi_investigation_ship.GetName] zielt auf das Wrack des Xindi-Insektoidenschiffs an der Oberfläche und feuert einen Torpedo ab. Augenblicke später erhellt sich das Bild der Oberfläche auf dem Bildschirm durch die Explosion. \n\nCaptain [xindi_probe_leader.GetName] befiehlt dem [xindi_investigation_ship.GetName], die Suche nach der Xindi-Waffe fortzusetzen."
 STNC_united_earth_story.71.name: "Das [xindi_Untersuchungsschiff.GetName] zielt auf das Wrack des Xindi-Insektoidenschiffs an der Oberfläche und feuert einen Torpedo ab. Augenblicke später erhellt sich das Bild der Oberfläche auf dem Bildschirm durch die Explosion. \n\nCaptain [xindi_probe_leader.GetName] befiehlt dem [xindi_investigation_ship.GetName], zum Standort der Xindi-Waffe weiterzufliegen."
 STNC_united_earth_story.72.a: "Die Ausdehnung"
 STNC_united_earth_story.72.desc_01: "[Root.GetUnderstood]"
 STNC_united_earth_story.72.desc_02: "Die Untersuchung der Ruinen des Insektoidenschiffs bestätigt, dass keine Technologie von Wert die Katastrophe überlebt hat. Als sich das Außenteam auf die Rückkehr zum [xindi_investigation_ship.GetName] vorbereitet, macht ein MACO-Wächter eine grausige Entdeckung - eine Kammer, die mit zerbrochenen Eierkartons und den Überresten von Dutzenden von Xindi-Insektoiden-Kindern gefüllt ist. \Nachdem er festgestellt hat, dass keiner der Insektoiden überlebt hat, befiehlt Captain [xindi_probe_leader.GetName] dem [xindi_investigation_ship.GetName], die Suche nach der Xindi-Waffe fortzusetzen."
 STNC_united_earth_story.72.name: "Die Untersuchung der Trümmer des Insektoidenschiffs bestätigt, dass keine Technologie von Wert die Katastrophe überlebt hat. Als sich das Außenteam auf die Rückkehr zum [xindi_investigation_ship.GetName] vorbereitet, macht ein MACO-Wächter eine grausige Entdeckung - eine Kammer, die mit zerbrochenen Eierkartons und den Überresten von Dutzenden von Xindi-Insektoiden-Kindern gefüllt ist. \Nachdem er sich vergewissert hat, dass keiner der Insektoiden überlebt hat, befiehlt Captain [xindi_probe_leader.GetName] dem [xindi_investigation_ship.GetName], zum Standort der Xindi-Waffe weiterzufahren."
 STNC_united_earth_story.73.a: "Die Ausdehnung"
 STNC_united_earth_story.73.b: "Betäuben Sie den Captain und zerstören Sie die Brutstätte."
 STNC_united_earth_story.73.desc: "Erforsche ein Heilmittel."
 STNC_united_earth_story.73.name: "Die Untersuchung der Ruinen des Insektoidenschiffs bestätigt, dass keine Technologie von Wert die Katastrophe überlebt hat. Als sich das Außenteam auf die Rückkehr zum [xindi_untersuchungsschiff.GetName] vorbereitet, macht Captain [xindi_probe_leader.GetName] eine verblüffende Entdeckung - eine Kammer, die mit Xindi-Insektoiden-Eiern gefüllt ist, von denen die meisten noch intakt sind. \Nach einigen Stunden beginnt der Captain ein seltsames Verhalten an den Tag zu legen, indem er Ressourcen vom [xindi_investigation_ship.GetName] abzieht, um das Insektoidenschiff auf der Oberfläche wiederherzustellen, und sich wie besessen um den Schutz der Eier kümmert. \Der Schiffsarzt glaubt, dass der Captain von einer Pheromonverbindung auf den Eiern beeinflusst wurde."
 STNC_united_earth_story.74.a: "Die Ausdehnung"
 STNC_united_earth_story.74.desc_01: "[Root.GetUnderstood]"
 STNC_united_earth_story.74.desc_02: "Die Mediziner auf der Oberfläche betäuben Captain [xindi_probe_leader.GetName] und bringen [xindi_probe_leader.GetHerHim] zurück zum Schiff. Mit der gesamten Besatzung an Bord zielt der Taktische Offizier auf das Wrack des Xindi-Insektoidenschiffs auf der Oberfläche und schießt einen Torpedo ab. Augenblicke später erhellt sich das Bild der Oberfläche auf dem Bildschirm durch die Explosion, und der Erste Offizier befiehlt dem [xindi_investigation_ship.GetName], die Suche nach der Xindi-Waffe fortzusetzen. \Es dauert mehrere Tage, bis sich Captain [xindi_probe_leader.GetName] von den Auswirkungen der Pheromone erholt hat, und während [xindi_probe_leader.GetSheHe] akzeptiert, dass [xindi_probe_leader.GetHerHis] Urteilsvermögen beeinträchtigt war, vermerkt [xindi_probe_leader.GetSheHe] dennoch im Logbuch, dass die Zerstörung der Brutstätte ein Schritt zu weit war."
 STNC_united_earth_story.74.name: "Mediziner auf der Oberfläche betäuben Kapitän [xindi_probe_leader.GetName] und bringen [xindi_probe_leader.GetHerHim] zurück zum Schiff. Mit der gesamten Besatzung an Bord zielt der Taktische Offizier auf das Wrack des Xindi-Insektoidenschiffs auf der Oberfläche und schießt einen Torpedo ab. Augenblicke später erhellt sich das Bild der Oberfläche auf dem Bildschirm durch die Explosion, und der Erste Offizier befiehlt dem [xindi_investigation_ship.GetName], zum Standort der Xindi-Waffe weiterzufliegen. \Es dauert mehrere Tage, bis sich Captain [xindi_probe_leader.GetName] von den Auswirkungen der Pheromone erholt hat, und obwohl [xindi_probe_leader.GetSheHe] akzeptiert, dass [xindi_probe_leader.GetHerHis] Urteilsvermögen beeinträchtigt war, vermerkt [xindi_probe_leader.GetSheHe] dennoch im Logbuch, dass die Zerstörung der Brutstätte ein Schritt zu weit war."
 STNC_united_earth_story.75.a: "Die Ausdehnung"
 STNC_united_earth_story.75.b: "Lasst die Säuglinge in Ruhe."
 STNC_united_earth_story.75.c: "Nehmt die Säuglinge an."
 STNC_united_earth_story.75.desc: "Hinterlasst eine Boje als Signal für die Insektoiden."
 STNC_united_earth_story.75.name: "Nach einigen Tagen ist das medizinische Team in der Lage, ein synthetisches Präparat herzustellen, das die Wirkung der Insektoiden-Pheromone neutralisiert und den Kapitän wieder zu [xindi_probe_leader.GetHerHis] normalem Selbst macht. \n\nDie Insektoiden-Eier beginnen zu schlüpfen, und Kapitän [xindi_probe_leader.GetName] muss sich entscheiden, wie es weitergehen soll - die Kinder auf der Oberfläche zurücklassen oder sie an Bord des Schiffes „adoptieren“."
 STNC_united_earth_story.76.a: "Die Ausdehnung"
 STNC_united_earth_story.76.b: "Siedeln Sie auf [Root.Capital.GetName]."
 STNC_united_earth_story.76.c: "Lassen Sie sich auf [siedelnPlanet2.GetName] nieder."
 STNC_united_earth_story.76.d: "Besiedeln Sie [Siedlungsplanet3.GetName]."
 STNC_united_earth_story.76.desc: "Lassen Sie sich auf [SiedlePlanet4.GetName] nieder."
 STNC_united_earth_story.76.name: "Die Xindi-Insektoiden-Kinder, die aus dem Wrack eines Schiffes im Uhrangei-System geborgen wurden, sind erwachsen geworden. Obwohl sich die Aufzucht der Kinder anfangs als schwierig erwies, lernten sie schnell und haben sich die Kultur von [Root.GetSpeciesName] vollständig zu eigen gemacht. \Der Rat der Xindi hat nicht den Wunsch geäußert, die jungen Erwachsenen zu repatriieren, und sie selbst möchten produktive Mitglieder der Gesellschaft werden. Es wurden mehrere Optionen für ihre Umsiedlung in den [Root.GetName]-Raum vorgestellt."
 STNC_united_earth_story.8.a: "Schlüpflinge"
 STNC_united_earth_story.8.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.8.name: "Der Druck auf [Root.GetNavyNameDefinitive] wächst, den Expeditionsleiter auszuwählen, der die Herkunft der außerirdischen Sonde in der Delphic Expanse untersuchen wird. \n\n§Ein Militärschiff wird zur Erforschung des $XINDI_2_PROJECT$-Projekts benötigt§!"
 STNC_united_earth_story.80.a: "Außerirdische Sonde"
 STNC_united_earth_story.80.b: "Schicke einen Landetrupp."
 STNC_united_earth_story.80.desc: "Die Mission hat Vorrang."
 STNC_united_earth_story.80.name: "Intermittierende Subraum-Messungen haben [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zu einem Planeten geführt, der einen kleinen Stern der Klasse K umkreist. \Erstaunlicherweise ist der Planet von mehreren tausend Menschen und einer kleineren Anzahl unbekannter Außerirdischer in fünf kleinen Städten bewohnt. Die Architektur und die landwirtschaftlichen Methoden entsprechen denen des späten 19. Jahrhunderts im nordamerikanischen Westen."
 STNC_united_earth_story.81.a: "Die Ausdehnung"
 STNC_united_earth_story.81.b: "Versuchen Sie unauffällig einzugreifen."
 STNC_united_earth_story.81.c: "Offenbaren Sie der Bevölkerung den [Root.Owner.GetName]."
 STNC_united_earth_story.81.desc: "Wir dürfen uns nicht einmischen. Zurück zur Mission."
 STNC_united_earth_story.81.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] hat mehrere Tage damit verbracht, die primitive Zivilisation zu infiltrieren. Der [Root.GetCaptainTitle] erfährt, dass die Menschen in der Kolonie vor Jahrhunderten von einer Ethnie, den Skagaranern, auf die Welt gebracht wurden, die sie später stürzten, und dass die überlebenden Skagaraner jetzt unter Bedingungen leben, die kaum besser sind als Sklaverei. \Schlimmer noch: Die Kolonie scheint kurz vor einem Krieg der Ethnien zu stehen, der in Verbindung mit mehreren Jahren schlechter Ernten die Lebensfähigkeit beider Populationen zerstören könnte."
 STNC_united_earth_story.82.a: "Die Ausdehnung"
 STNC_united_earth_story.82.desc: "Unglücklich."
 STNC_united_earth_story.82.name: "In Zusammenarbeit mit progressiven Elementen in der größten Siedlung von North Star hat [Root.GetCaptainTitle] [xindi_probe_leader.GetName] versucht, die lokalen Autoritätspersonen davon zu überzeugen, die Bedingungen der skagaranischen Unterschicht zu verbessern. \n\nTrotz [xindi_probe_leader.GetHerHis] bester Bemühungen ist der Versuch gescheitert und hat weitere Konflikte zwischen den beiden Gemeinschaften ausgelöst. \n\nWährend die Gewalt außer Kontrolle gerät, scheint es, dass einige Skagaraner einen Vorrat an Antimateriewaffen aus dem Raumschiff entdeckt haben, das die Welt vor Jahrhunderten erstmals kolonisiert hat. \n\nNachdem [xindi_probe_leader.GetHerHis] Intervention gescheitert ist, befiehlt [Root.GetCaptainTitle] [xindi_probe_leader.GetName] dem [xindi_investigation_ship.GetName], seine Mission in der Ausdehnung wieder aufzunehmen und die Kolonie ihrem Schicksal zu überlassen."
 STNC_united_earth_story.83.a: "Die Ausdehnung"
 STNC_united_earth_story.83.b: "Enthüllen Sie der Bevölkerung den [Root.Owner.GetName]."
 STNC_united_earth_story.83.desc: "Lassen Sie sie sich selbst friedlich entwickeln."
 STNC_united_earth_story.83.name: "In Zusammenarbeit mit fortschrittlichen Elementen in der größten Siedlung North Star hat [Root.GetCaptainTitle] [xindi_probe_leader.GetName] versucht, die lokalen Autoritätspersonen davon zu überzeugen, die Bedingungen der skagaranischen Unterschicht zu verbessern. \n\nDurch [xindi_probe_leader.GetHerHis] Bemühungen war der Versuch erfolgreich, wodurch die Spannungen und das Risiko eines weiteren Konflikts zwischen beiden Gemeinschaften verringert wurden. \n\nEine Entscheidung muss nun getroffen werden, ob die Anwesenheit des [xindi_investigation_ship.GetName] und des [Root.Owner.GetName] den Kolonisten offenbart werden soll."
 STNC_united_earth_story.84.a: "Die Ausdehnung"
 STNC_united_earth_story.84.desc: "Unglücklich."
 STNC_united_earth_story.84.name: "Nach der Landung mehrerer [xindi_Untersuchungsschiff.GetName]-Shuttlepods im Zentrum der größten Siedlung North Star schockierte [Root.GetCaptainTitle] [xindi_probe_leader.GetName] die Kolonisten mit dem Versuch, die Anwesenheit des [xindi_Untersuchungsschiff.GetName] und ihre jahrhundertelang verpasste Geschichte zu erklären, in dem Bemühen, sowohl die skagarische als auch die menschliche Gemeinschaft hinter dem Versprechen künftiger technologischer Unterstützung zu vereinen. \Trotz der Bemühungen von [xindi_probe_leader.GetHerHis] ist der Versuch gescheitert und hat zu weiteren Konflikten zwischen den beiden Gemeinschaften geführt, die das [xindi_investigation_ship.GetName] als Werkzeug zur Förderung der Ziele der jeweils anderen sehen. \n\n Während die Gewalt außer Kontrolle gerät, scheint es, als hätten einige Skagaraner einen Vorrat an Antimateriewaffen aus dem Raumschiff entdeckt, das die Welt vor Jahrhunderten erstmals kolonisiert hat. \n\nNachdem [xindi_probe_leader.GetHerHis] Intervention gescheitert ist, befiehlt [Root.GetCaptainTitle] [xindi_probe_leader.GetName] dem [xindi_investigation_ship.GetName], seine Mission in der Ausdehnung wieder aufzunehmen und die Kolonie ihrem Schicksal zu überlassen."
 STNC_united_earth_story.85.a: "Die Ausdehnung"
 STNC_united_earth_story.85.desc: "Diskutieren Sie über die Zukunft der Siedlung."
 STNC_united_earth_story.85.name: "Nach der Landung mehrerer [xindi_investigation_ship.GetName] Shuttlepods im Zentrum der größten Siedlung North Star schockierte [Root.GetCaptainTitle] [xindi_probe_leader.GetName] die Kolonisten, indem er versuchte, die Anwesenheit des [xindi_investigation_ship.GetName] und ihre jahrhundertelang verpasste Geschichte zu erklären, in dem Bemühen, sowohl die skagarische als auch die menschliche Gemeinschaft hinter dem Versprechen zukünftiger technologischer Unterstützung zu vereinen. \Durch die Bemühungen von [xindi_probe_leader.GetHerHis] ist der Versuch gelungen, die Spannungen und das Risiko weiterer Konflikte zwischen beiden Gemeinschaften zu verringern, während sie sich an die neue Realität der zukünftigen Unterstützung und Intervention durch den [Root.Owner.GetName] anpassen."
 STNC_united_earth_story.86.a: "Die Ausdehnung"
 STNC_united_earth_story.86.desc: "Diskutieren Sie die Zukunft der Siedlung."
 STNC_united_earth_story.86.name: "Als [Root.GetCaptainTitle] [xindi_probe_leader.GetName] mehrere [xindi_investigation_ship.GetName] Shuttlepods im Zentrum der größten Siedlung North Star landete, schockierte er die Kolonisten, indem er versuchte, die Anwesenheit des [xindi_investigation_ship.GetName] und ihre jahrhundertelang verpasste Geschichte zu erklären, um die skagarische und die menschliche Gemeinschaft hinter dem Versprechen zukünftiger technologischer Unterstützung zu vereinen. \Der Versuch war erfolgreich, da sich beide Gemeinschaften an die neue Realität der zukünftigen Unterstützung und Intervention durch den [Root.Owner.GetName] anpassen."
 STNC_united_earth_story.87.a: "Die Ausdehnung"
 STNC_united_earth_story.87.b: "Angebot, beide Gemeinschaften umzusiedeln."
 STNC_united_earth_story.87.c: "Angebot, die menschliche Bevölkerung umzusiedeln."
 STNC_united_earth_story.87.desc: "Angebot, die Entwicklung der Kolonie zu unterstützen."
 STNC_united_earth_story.87.name: "Da sich die beiden Gemeinschaften Skagaran und [Root.Owner.GetSpeciesName] nun besser verstehen, kann die Zukunft der Kolonie diskutiert werden. \n\nAuch wenn [Root.GetCaptainTitle] [xindi_probe_leader.GetName] betonen muss, dass künftige Kontakte von [Root.Owner.GetName] vom Erfolg der Mission des [xindi_investigation_ship.GetName] abhängen, gibt es eine Reihe von Optionen. \Beide Gemeinschaften können auf andere, besser bewohnbare [Root.Owner.GetName]-Welten umgesiedelt werden. Alternativ dazu kann die [Root.Owner.GetSpeciesName]-Bevölkerung auf eine [Root.Owner.GetSpeciesName]-Welt umgesiedelt werden. Die bevorzugte Option für viele ist jedoch die fortgesetzte Besiedlung der Welt, die die meisten nun nach der größten Siedlung North Star getauft haben, mit Unterstützung der [Root.Owner.GetName]."
 STNC_united_earth_story.88.a: "Die Ausdehnung"
 STNC_united_earth_story.88.b: "Überlassen Sie die Kolonie ihrer eigenen Entwicklung."
 STNC_united_earth_story.88.c: "Beide Gemeinschaften umsiedeln."
 STNC_united_earth_story.88.d: "Umsiedeln der menschlichen Bevölkerung."
 STNC_united_earth_story.88.desc: "Unterstützen Sie die Entwicklung der Kolonie."
 STNC_united_earth_story.88.name: "Nachdem die Xindi-Krise beendet ist, muss die Zukunft der Skagaran und der [Root.GetSpeciesName]-Bevölkerung auf der Welt, die jetzt als Nordstern bekannt ist, geklärt werden."
 STNC_URIDIUM_PROJECT_DESC: "Die Ausdehnung"
 STNC_URIDIUM_PROJECT: "Unter der Oberfläche von [This.GetName] wurde eine Uridium-Ader entdeckt. Für den Abbau wird ein spezieller Bergbaubetrieb benötigt."
 STNC_vaadwaur_colony_1_category_desc: "Uridium-Gewinnung"
 STNC_vaadwaur_colony_1_category: "[Von.GetName] ist mit den Überresten mehrerer antiker Städte übersät, die offenbar vor mehreren Jahrhunderten durch orbitales Bombardement zerstört wurden."
 STNC_vaadwaur_story.100.a: "Antike Ruinen"
 STNC_vaadwaur_story.100.desc: "[Root.GetUnderstood]"
 STNC_vaadwaur_story.100.name: "Nach dem Scannen der Ruinen auf [From.GetName] aus dem Orbit wurde eine Reihe intakter unterirdischer Kammern entdeckt. \Eine vollständige Untersuchung könnte Aufschluss über das Schicksal der Zivilisation geben, die den Planeten einst bevölkerte."
 STNC_vaadwaur_story.110.a: "Antike Ruinen"
 STNC_vaadwaur_story.110.desc: "[Root.GetUnderstood]"
 STNC_vaadwaur_story.110.name: "Tief unter den Ruinen von [From.Planet.GetName] wurden mehrere bewohnte Stasis-Kapseln sowie mehrere Hangars mit einer Reihe alter Kriegsschiffe entdeckt. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] schlägt vor, die Kapseln zu untersuchen, bevor die Insassen geweckt werden."
 STNC_vaadwaur_story.121.a: "Antike Ruinen"
 STNC_vaadwaur_story.121.desc: "[Root.GetUnderstood]"
 STNC_vaadwaur_story.121.name: "Nach dem versehentlichen Auslösen der Wiederbelebungssequenz auf einer Bank von Stasiskapseln haben sich die Insassen als Vaadwaur identifiziert. Sie behaupten, Opfer einer Ausrottungskampagne gegen ihre Spezies mehrere Jahrhunderte zuvor gewesen zu sein. \Da es von ihrer Spezies nur noch eine Handvoll Überlebender gibt, haben die wiederbelebten Vaadwaur um den Schutz der [Root.Owner.GetName] gebeten."
 STNC_vaadwaur_story.122.a: "Die Vaadwaur"
 STNC_vaadwaur_story.122.desc: "[Root.GetUnderstood]"
 STNC_vaadwaur_story.122.name: "Nachdem sie versehentlich die Wiederbelebungssequenz von zwei Stasiskapseln ausgelöst haben, haben sich die Insassen als [vaadwaurAnführer1.GetName] und [vaadwaurAnführer2.GetName] der Vaadwaur zu erkennen gegeben. Sie behaupten, Opfer einer Ausrottungskampagne gegen ihre Spezies vor einigen Jahrhunderten gewesen zu sein. \n\nDie wiederbelebten Vaadwaur haben dem [Root.Owner.GetName] ihre Dienste angeboten und bitten darum, dass der Rest der Überlebenden in Stasis auf der Welt wiederbelebt wird."
 STNC_vaadwaur_story.123.a: "Die Vaadwaur"
 STNC_vaadwaur_story.123.desc: "Unglücklich."
 STNC_vaadwaur_story.123.name: "Nachdem sie versehentlich die Wiederbelebungssequenz in einer Bank von Stasiskapseln ausgelöst haben, haben sich die Insassen als Vaadwaur zu erkennen gegeben. Sie behaupten, mehrere Jahrhunderte zuvor Opfer einer Ausrottungskampagne gegen ihre Spezies gewesen zu sein. \n\nAnscheinend haben die Vaadwaur-Überlebenden, die dem Team von [Root.Owner.GetCaptainTitle] [Root.GetLeader] auf [From.Planet.GetName] unbekannt sind, mehrere zehntausend Stasiskapseln aktiviert und das System für sich beansprucht."
 STNC_vaadwaur_story.200.a: "Die Vaadwaur"
 STNC_vaadwaur_story.200.desc: "[Root.GetUnderstood]"
 STNC_vaadwaur_story.200.name: "Mit dem Erwachen der Überreste der Vaadwaur-Rasse kommen auch diejenigen, die das Wissen über den Unterraum bewahrt haben, das Netz der Subraumkorridore, das den Quadranten durchzieht und einst einen bedeutenden taktischen Vorteil bot. \Die Jahrhunderte haben den Unterraum verändert, und vieles davon ist nicht mehr wiederzuerkennen. Aber viele auf [Root.Capital.GetName] glauben, dass er wieder zurückerobert werden kann."
 STNC_VERTERIUM_PROJECT_DESC: "Unterraum"
 STNC_VERTERIUM_PROJECT: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Verterium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_vidiian_story.1.a: "Verterium-Gewinnung"
 STNC_vidiian_story.1.a.response: "Kein Preis ist zu hoch, um die Phage zu heilen."
 STNC_vidiian_story.1.b: "Danke - wir werden unser Bestes tun."
 STNC_vidiian_story.1.b.response: "Wir werden keine Ressourcen für falsche Heilmittel verschwenden."
 STNC_vidiian_story.1.desc_01: "Wie können wir auf eine Zukunft für unsere Ethnie hoffen, wenn wir uns nicht von dieser Phage heilen können?"
 STNC_vidiian_story.1.desc_02: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Molekularbiologe auf [Root.Capital.GetName]. Ich weiß, dass Sie viele Mitteilungen wie diese erhalten, aber mein Team und ich glauben, dass wir bisher einen der vielversprechendsten Wege gefunden haben, um den Phagen zu besiegen. \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.1.desc_03: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Virologe auf [Root.Capital.GetName]. Ich weiß, dass Sie sicher viele Mitteilungen wie diese erhalten, aber mein Team und ich glauben, dass wir bisher einen der vielversprechendsten Wege gefunden haben, um den Phagen zu besiegen. \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.1.desc_04: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Immunologe auf [Root.Capital.GetName]. Ich weiß, dass Sie sicher viele Mitteilungen wie diese erhalten, aber mein Team und ich glauben, dass wir bisher einen der vielversprechendsten Wege gefunden haben, um den Phagen zu besiegen. \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.1.name: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Genetiker auf [Root.Capital.GetName]. Ich weiß, dass Sie eine Reihe von Mitteilungen wie diese erhalten, aber mein Team und ich glauben, dass wir bisher einen der vielversprechendsten Wege gefunden haben, um den Phagen zu besiegen. \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.10.a: "Der Phage"
 STNC_vidiian_story.10.a.response: "Sehr gut, fahren Sie fort."
 STNC_vidiian_story.10.b: "Danke - wir werden unser Bestes tun."
 STNC_vidiian_story.10.b.response: "Wir werden keine Ressourcen an diese Sache verschwenden."
 STNC_vidiian_story.10.desc_01: "Aber was ist, wenn die Phage mutiert und uns infiziert!?"
 STNC_vidiian_story.10.desc_02: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Molekularbiologe auf [Root.Capital.GetName]. Sie wissen sicher, dass die Mitglieder der vidiianischen Spezies, die im [Root.GetName] leben, an einer schwächenden Krankheit leiden, die als Phage bekannt ist. Mein Team und ich glauben, dass wir einen Weg gefunden haben, sie zu heilen! \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.10.desc_03: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Virologe auf [Root.Capital.GetName]. Ich bin sicher, Sie wissen, dass die Mitglieder der vidiianischen Spezies, die in [Root.GetName] leben, an einer schwächenden Krankheit leiden, die als Phage bekannt ist. Mein Team und ich glauben, dass wir einen Weg gefunden haben, sie zu heilen! \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.10.desc_04: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Immunologe auf [Root.Capital.GetName]. Sie wissen sicher, dass die Mitglieder der vidiianischen Spezies, die im [Root.GetName] leben, an einer schwächenden Krankheit leiden, die als Phage bekannt ist. Mein Team und ich glauben, dass wir einen Weg gefunden haben, sie zu heilen! \Wir brauchen nur mehr Ressourcen, um fortzufahren..."
 STNC_vidiian_story.10.name: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin der führende Genetiker auf [Root.Capital.GetName]. Sie wissen sicher, dass die Mitglieder der vidiianischen Spezies, die im [Root.GetName] leben, an einer schwächenden Krankheit leiden, die als Phage bekannt ist. Mein Team und ich glauben, dass wir einen Weg gefunden haben, sie zu heilen! \n\n Wir brauchen nur mehr Ressourcen, um weiterzumachen..."
 STNC_vidiian_story.11.a: "Die vidiianische Phage"
 STNC_vidiian_story.11.desc_01: "Es war ein würdiger Versuch."
 STNC_vidiian_story.11.name: "[Root.GetRulerTitle] [Root.GetRulerName], ich muss leider berichten, dass unsere Bemühungen erfolglos waren. Das Heilmittel gegen die Phage ist uns immer noch nicht bekannt."
 STNC_vidiian_story.12.a: "Die Seuche"
 STNC_vidiian_story.12.a.response: "Dies ist ein bedeutsamer Tag!"
 STNC_vidiian_story.12.desc_01: "Wir werden die Einzelheiten des Heilmittels sofort an alle medizinischen Stationen übermitteln."
 STNC_vidiian_story.12.name: "Gute Nachrichten, [Root.GetRulerTitle] [Root.GetRulerName]! Wir haben die Phagen, die die Vidiianer seit Jahrtausenden plagen, erfolgreich geheilt. Unser Heilmittel ist zu 100 % wirksam und kann sofort in der gesamten Galaxis verteilt werden."
 STNC_vidiian_story.13.a: "Die Seuche"
 STNC_vidiian_story.13.b: "Gut für sie."
 STNC_vidiian_story.13.c: "Wir sind davon nicht betroffen."
 STNC_vidiian_story.13.d: "Eine Schande..."
 STNC_vidiian_story.13.desc_01: "Wir werden ihnen ewig dankbar sein!"
 STNC_vidiian_story.13.desc_02: "Aus dem [Von.GetName]-Raum kommen Berichte, dass ein Heilmittel gegen den verheerenden Phage-Virus entwickelt wurde. \n\nDie Vidiianer haben ihre Gesellschaft um die unermüdliche Suche nach einem Heilmittel geformt, das [From.GetSpeciesAdj]-Wissenschaftler anscheinend geheilt haben. [Root.GetName]-Analysten glauben, dass die Vidiianer ohne die Belastung durch die Phagen zu ihrer einst friedlichen Lebensweise zurückkehren könnten."
 STNC_vidiian_story.13.name: "Aus dem [Von.GetName]-Raum kommen Berichte, die darauf hindeuten, dass ein Heilmittel gegen den verheerenden Phagen-Virus entwickelt wurde. \Das [Root.GetSpeciesName]-Volk hat eine Gesellschaft um die unermüdliche Suche nach einem Heilmittel herum geformt, aber die gute Arbeit der [From.GetName] hat uns befreit."
 STNC_vidiian_story.14.a: "Der Phage"
 STNC_vidiian_story.14.b: "Es war uns ein Vergnügen."
 STNC_vidiian_story.14.desc: "Wir haben es zu unserem eigenen Vorteil getan."
 STNC_vidiian_story.14.name: "[Root.GetRulerTitle] [Root.GetRulerName], ich vertrete das vidiianische Volk und komme mit einer Botschaft der Dankbarkeit. Euer Volk hat die Phagen geheilt, eine abscheuliche Krankheit, die unsere Zivilisation fast in den Ruin getrieben hätte. \n\n Wir werden das nie vergessen."
 STNC_vidiian_story.3.a: "Die Seuche"
 STNC_vidiian_story.3.desc_01: "Es war ein würdiger Versuch."
 STNC_vidiian_story.3.name: "[Root.GetRulerTitle] [Root.GetRulerName], ich muss leider berichten, dass unsere Bemühungen erfolglos waren. Das Heilmittel gegen die Phage ist uns immer noch nicht bekannt."
 STNC_vidiian_story.4.a: "Die Seuche"
 STNC_vidiian_story.4.a.response: "Dies ist ein bedeutsamer Tag!"
 STNC_vidiian_story.4.desc_01: "Wir werden die Einzelheiten des Heilmittels sofort an alle medizinischen Stationen übermitteln."
 STNC_vidiian_story.4.name: "[Root.GetRulerTitle] [Root.GetRulerName], das Undenkbare ist geschehen ... wir haben erfolgreich die Phage geheilt, die unser Volk seit Jahrtausenden plagt! Unser Heilmittel ist zu 100% wirksam und kann sofort verteilt werden. \Seht mich an - ich habe mich freiwillig für den letzten Test zur Verfügung gestellt, und in mir ist nicht ein Fitzelchen des Virus zu finden!"
 STNC_vidiian_story.5.a: "Der Phage"
 STNC_vidiian_story.5.b: "Gut für sie."
 STNC_vidiian_story.5.c: "Wir sind davon nicht betroffen."
 STNC_vidiian_story.5.desc: "Eine Schande..."
 STNC_vidiian_story.5.name: "Aus dem [Von.GetName]-Raum kommen Berichte, dass ein Heilmittel gegen den verheerenden Phage-Virus entwickelt wurde. \Die [From.GetSpeciesNamePlural] haben ihre Gesellschaft um die unermüdliche Suche nach einem Heilmittel herum aufgebaut. Die [Root.GetName]-Analysten glauben, dass sie ohne die Belastung durch die Phagen zu ihrer einst friedlichen Lebensweise zurückkehren können."
 STNC_vidiian_story.6.a: "Die Phagen"
 STNC_vidiian_story.6.b: "Kehrt zu den alten Gewohnheiten zurück."
 STNC_vidiian_story.6.c: "Feiern Sie den Frieden, den wir uns verdient haben."
 STNC_vidiian_story.6.d: "Erweist den Aliens, die wir geschädigt haben, Respekt."
 STNC_vidiian_story.6.desc: "Nehmt an, was wir werden mussten."
 STNC_vidiian_story.6.name: "Jahrtausendelang hat die Phage das [Root.GetName] verwüstet und die kulturelle Entwicklung von [Root.GetSpeciesAdj] aufgehalten, um die Spezies zu erhalten und ein Heilmittel zu finden. \n\nNachdem ein Heilmittel gefunden wurde, muss das Volk von [Root.GetSpeciesAdj] eine Entscheidung treffen. Entweder sie kehren zu der aufgeschlossenen, friedlichen Gesellschaft zurück, die sie vor dem Auftreten der Phagen waren, und beseitigen die letzten Spuren ihrer Auswirkungen auf die [Root.GetSpeciesAdj]-Gesellschaft, oder sie lassen sich auf die Veränderungen ein, die die [Root.GetName] stark genug gemacht haben, um eine Jahrtausend währende Krankheit zu überstehen. \Ungeachtet des Ergebnisses hat [Root.GetRulerTitle] [Root.GetRulerName] beschlossen, von seinem Posten zurückzutreten, da das Volk von [Root.GetSpeciesAdj] eine neue Führung für eine neue Welt nach der Phage verdient."
 STNC_villain_events.10.a: "Die Phage"
 STNC_villain_events.10.desc: "OK"
 STNC_villain_events.1000.a: "Test\n\n\n\n\n"
 STNC_villain_events.1000.b: "Schicken Sie ein Team los."
 STNC_villain_events.1000.desc: "Dies ist eine Angelegenheit der Stationsverwaltung."
 STNC_villain_events.1000.name: "§Y[stationAdministrator.GetName]§!, Administrator von §Y[trading_station.GetName]§! im [trading_station.Solar_System.GetName]-System, hat berichtet, dass der legale Handel auf der Station zum Erliegen gekommen ist, weil der Handel mit minderwertigen gefälschten Waren stark zugenommen hat. \n\nUnbestätigten Gerüchten zufolge könnte ein [villain_leader.Species.GetName] Unruhestifter namens §Y[villain_leader.GetName]§! dafür verantwortlich sein. \n\nAdministrator [stationAdministrator.GetFormalName] hat eine offizielle [Root.GetNavyNameDefinitive]-Operation angefordert, um die Quelle der Fälschungen aufzuspüren."
 STNC_villain_events.1001.a: "Gefälschte Waren"
 STNC_villain_events.1001.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1001.name: "Gefälschte Waren sagen Sie?! \n\nNun kann ich mich nur entschuldigen [Root.GetRulerTitle], meinen Lieferanten war eindeutig nicht zu trauen. \n\nRückerstattungen? Oh ja, ich nehme an, das wäre wohl angebracht."
 STNC_villain_events.10010.a: "Gefälschte Waren"
 STNC_villain_events.10010.b: "Schicken Sie ein Team los."
 STNC_villain_events.10010.desc: "Dies ist eine Angelegenheit für die Sicherheit der Einrichtung."
 STNC_villain_events.10010.name: "Die Sicherheitsabteilung der Anlage zur Synthese roter Materie auf §Y[red_matter_planet.GetName]§! im System [red_matter_planet.Solar_System.GetName] hat gemeldet, dass mehrere Mikrogramm roter Materie aus dem nahe gelegenen gesicherten Lager verschwunden sind. \n\nUnbestätigten Gerüchten zufolge könnte ein [Schurkenführer.Spezies.GetName] Unruhestifter namens §Y[Schurkenführer.GetName]§! dafür verantwortlich sein. \Der Sicherheitsdirektor der Einrichtung hat eine offizielle [Root.GetNavyNameDefinitive]-Operation angefordert, um bei den Ermittlungen zu helfen."
 STNC_villain_events.10011.a: "Rote Materie Diebstahl"
 STNC_villain_events.10011.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.10011.name: "Die §Y[FromFrom.GetFleetName]'s§! Untersuchung des Diebstahls von Roter Materie aus dem Lager auf §Y[From.GetName]§! hat zu Ergebnissen geführt. \Es scheint, dass der Unruhestifter §Y[FromFromFrom.GetName]§! tatsächlich in der Lage war, sich Zugang zu einer kleinen Menge Roter Materie zu verschaffen, indem er sich mit gefälschten Identitätsdokumenten eine Stelle in der Sicherheitsabteilung der Einrichtung verschafft hat. \Es ist unklar, was [VonFromFrom.GetName] mit der Substanz vorhat, aber [VonFromFrom.GetHerHis] Schiff wurde zuletzt gesehen, als es zu einem Ort innerhalb des §B[target_cluster.GetName]§! abfuhr."
 STNC_villain_events.10012.a: "Diebstahl der Roten Materie"
 STNC_villain_events.10012.desc: "[Root.GetUnderstood]"
 STNC_villain_events.10012.name: "Die§! Untersuchung des Diebstahls von Roter Materie aus dem Lager auf §Y[From.GetName]§! hat ergeben, dass es sich bei dem Verlust um einen Meldefehler handelt. \Gerüchte, wonach der Unruhestifter §Y[FromFromFrom.GetName]§! darin verwickelt sei, scheinen sich auf nichts Stichhaltiges zu stützen."
 STNC_villain_events.1002.a: "Rote Materie Diebstahl"
 STNC_villain_events.1002.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1002.name: "Gefälschte Waren?! \Nun, ich muss sagen, das ist eine ungeheuerliche Verleumdung. Nein wirklich, ich lasse mich nicht so beleidigen. \n\nEntschädigung? Natürlich nicht, ich habe meinen mageren Gewinn bereits an die örtliche Kriegswaisen-Wohltätigkeitsorganisation gespendet. \n\nIch wäre sicherlich bereit, zum Verhör zu kommen, aber ich fürchte, ich bin gerade mehrere Sektoren entfernt..."
 STNC_villain_events.1003.a: "Gefälschte Waren"
 STNC_villain_events.1003.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1003.name: "Gefälschte Waren?! \Nun, ich muss sagen, das ist eine ungeheuerliche Verleumdung. Nein, wirklich, ich lasse mich nicht so beleidigen. \n\nEntschädigung? Natürlich nicht, ich habe meinen mageren Gewinn bereits an die örtliche Kriegswaisen-Wohltätigkeitsorganisation gespendet. \n\nIch wäre sicherlich bereit, zum Verhör zu kommen, aber ich fürchte, ich bin gerade mehrere Sektoren entfernt..."
 STNC_villain_events.1004.a: "Gefälschte Waren"
 STNC_villain_events.1004.b: "Unterstützen Sie uns."
 STNC_villain_events.1004.b.effect: "Das ist keine Angelegenheit für den Staat."
 STNC_villain_events.1004.desc: "§Y[From.GetName]§! wird demontiert werden."
 STNC_villain_events.1004.name: "Nachdem bestätigt wurde, dass §Y[From.GetName]§! nicht mehr an Bord von §Y[From.GetName]§! ist, werden die finanziellen Auswirkungen der Gaunerei von [Villain_leader.GetHisHer] langsam deutlich. \Der Verwalter §Y[Stationsverwalter.GetName]§! ist der Meinung, dass ohne die Unterstützung von [Root.GetName] die gesamte Operation insolvent werden könnte."
 STNC_villain_events.1010.a: "Gefälschte Waren"
 STNC_villain_events.1010.b: "Schicken Sie ein Team los."
 STNC_villain_events.1010.desc: "Dies ist eine Angelegenheit für die Stationsbehörden."
 STNC_villain_events.1010.name: "Die Behörden auf §Y[illegal_goods_planet.GetName]§! haben eine Zunahme des illegalen Handels mit Waren aus dem Inneren von §Y[closed_border_relation.GetName]§! gemeldet, insbesondere [closed_border_relation.GetAdj] [illegal_goods_planet.GetIllegalGoodsCap]. \n\nAuch wenn die Beweise nicht schlüssig sind, deuten die Informationen darauf hin, dass ein [Schurkenführer.Spezies.GetName] Unruhestifter namens §Y[Schurkenführer.GetName]§! für einen Großteil des Handels verantwortlich sein könnte. \Die Sicherheitsdienste des [illegal_goods_planet.GetPlanetMoon] haben eine offizielle [Root.GetNavyNameDefinitive]-Operation angefordert, um ihre Ermittlungen zu unterstützen."
 STNC_villain_events.1011.a: "Schmuggel auf [illegal_goods_planet.GetName]"
 STNC_villain_events.1011.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1011.name: "Ich hatte keine Ahnung, dass [FromFromFromFrom.GetAdj] [From.GetIllegalGoodsCap] auf §Y[From.GetName]§! illegal ist. \Ich bitte vielmals um Entschuldigung [Root.GetRulerTitle]. Ich werde meine Rechtsberater entlassen müssen. \n\nMeine Kontakte im §Y[FromFromFromFrom.GetName]§!? Nun, wenn Sie darauf bestehen, werde ich Ihnen natürlich ihre Daten mitteilen."
 STNC_villain_events.1012.a: "Smuggling On [From.GetName]"
 STNC_villain_events.1012.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1012.name: "[Root.GetRulerTitle]? Ich werde Ihnen sagen, was ich Ihrem Strolch von Ermittler, §Y[FromFrom.Leader.GetName]§! gesagt habe. Ich bin in keine illegalen Aktivitäten verwickelt. \Kommen Sie zum Verhör? Nun, ich würde das sicherlich tun, wenn ich noch auf dem Planeten wäre, aber ich besuche gerade einen Cousin auf der anderen Seite des Sektors. Einen entfernten Cousin..."
 STNC_villain_events.1020.a: "Schmuggel am [From.GetName]"
 STNC_villain_events.1020.b: "Schicken Sie ein Team los."
 STNC_villain_events.1020.desc: "Dies ist eine Angelegenheit für den Stationskommandanten."
 STNC_villain_events.1020.name: "§Y[stationAdministrator.GetName]§!, der befehlshabende Offizier von §Y[baryon_sweep.GetName]§! berichtet, dass eine Anzahl von Schiffen, die die Anlage benutzen, sich über das Verschwinden von hochwertigen Komponenten und flüchtigen Stoffen beschwert haben. \n\n Es ist möglich, dass Kriminelle den gefährlichen Baryon Sweep-Prozess als Tarnung nutzen. \n\nAuch wenn [Stationsverwalter.GetSheHe] noch keine Beweise hat, vermutet [Stationsverwalter.GetName], dass ein [Schurkenführer.Spezies.GetName] Unruhestifter namens §Y[Schurkenführer.GetName]§! dafür verantwortlich sein könnte."
 STNC_villain_events.1021.a: "Ausrüstungsdiebstahl auf [baryon_sweep.GetName]"
 STNC_villain_events.1021.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1021.name: "Hier liegt eindeutig ein Missverständnis vor, [Root.GetRulerTitle]. Wie ich sowohl [FromFrom.Leader.GetGeneralTitle] §Y[FromFrom.Leader.GetName]§! als auch §Y[StationAdministrator.GetName]§! mitgeteilt habe, wurde meine Mannschaft angeheuert, um veraltete Ausrüstung von einer Reihe von Schiffen zu entfernen, bevor diese dem Baryon Sweep-Verfahren unterzogen werden... zumindest dachten wir das. \Es sieht so aus, als wären wir selbst Opfer eines Betrugs geworden. Wer würde so etwas tun? \n\nDie Komponenten zurückgeben? Natürlich, obwohl wir nur noch einen Teil von ihnen an Bord haben."
 STNC_villain_events.1022.a: "Ausrüstungsdiebstahl am [From.GetName]"
 STNC_villain_events.1022.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1022.name: "Ich verbitte mir die Anschuldigungen, die Ihr [FromFrom.Leader.GetGeneralTitle] §Y[FromFrom.Leader.GetName]§! und §Y[StationAdministrator.GetName]§! gegen mich erhoben habt. \n\nMeine Besatzung und ich haben Verträge von den Schiffen unterzeichnet, die wir angeblich „bestohlen“ haben, in denen wir ausdrücklich um unsere Dienste bei der Entfernung und Entsorgung veralteter Ausrüstung gebeten werden. \n\nSie wollen die Verträge sehen? Na klar, wenn ich das nächste Mal im [Root.GetName]-Raum bin, werde ich genau das tun..."
 STNC_villain_events.1030.a: "Ausrüstungsdiebstahl am [Von.HolName]"
 STNC_villain_events.1030.b: "Schicken Sie ein Team los."
 STNC_villain_events.1030.desc: "Das ist eine Angelegenheit für den Stationskommandanten."
 STNC_villain_events.1030.name: "Der Kommandant der §Y[Bergbaustation.GetName]§! im System §Y[Bergbaustation.System.GetName]§! berichtet, dass die Produktion aufgrund von Unruhen in der Belegschaft der Anlage gefährdet sein könnte. \Es scheint, dass viele der Bergleute an Bord der Station die Dienste eines [Schurkenführer.Spezies.GetName]-Unruhestifters namens §Y[Schurkenführer.GetName]§! in Anspruch genommen haben, bevor sie die Passagiere heirateten, die [Schurkenführer.GetHeShe] an Bord des [Schurkenführer.GetHerHis]-Schiffs zur Anlage gebracht hatte. \n\nDie besagten Ehen sind seitdem problematisch geworden. \n\nDa der Kommandant nicht über die nötigen Ressourcen verfügt, um mit der Unzufriedenheit umzugehen, hat er die Anwesenheit einer [Root.GetNavyName] angefordert, um die Angelegenheit zu regeln."
 STNC_villain_events.1031.a: "[mining_station.GetName] Unzufriedenheit"
 STNC_villain_events.1031.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1031.name: "Die Unzufriedenheit auf der §Y[From.GetName]§! scheint dazu geführt zu haben, dass die Besatzung die Anlage verlassen hat. \Da es niemanden gab, der die Systeme der Station regulierte, verringerte sich ihre Umlaufbahn um §Y[From.Orbit.GetName]§! bis sie schließlich auf der Oberfläche aufschlug."
 STNC_villain_events.1032.contact_villain: "[Von.GetName] Katastrophe"
 STNC_villain_events.1032.desc: "Kontakt [Bösewicht_Anführer.GetName]"
 STNC_villain_events.1032.ignore: "Nach der Befragung einer Reihe von Arbeitern und Verwaltern an Bord der §Y[From.GetName]§! glaubt [FromFrom.Leader.GetGeneralTitle] §Y[FromFrom.Leader.GetName]§! nun, dass [FromFrom.Leader.GetSheHe] einen vernünftigen Überblick über die Geschehnisse hat. \n\nDie Bergleute haben widerwillig zugegeben, §Y[Schurkenführer.GetName]§! relativ große Summen Latinum gezahlt zu haben, um romantische Partner ausfindig zu machen und deren Transport zu arrangieren, die dann schnell verheiratet wurden, um die Vorschriften für das Zusammenleben an Bord der Anlage zu nutzen. \n\nDie Unzufriedenheit begann einige Wochen nach der Abreise von [Schurkenführer.GetName], als sich das Aussehen der neuen Ehepartner „über Nacht zum Schlechten veränderte“, wie es der Bergmann ausdrückte. \Die Bergleute vermuten, dass [Schurkenführer.GetName] ihren neuen Partnern eine so genannte „Venus-Droge“ verabreicht hat, die die scheinbare Attraktivität derjenigen, die sie konsumieren, verändert."
 STNC_villain_events.1032.name: "Dies ist keine Angelegenheit für [Root.GetNavyNameDefinitive]."
 STNC_villain_events.1032.replace_crew: "[From.GetName] Unzufriedenheit"
 STNC_villain_events.1033.desc: "Das ist höchst unprofessionell. Entlassen Sie die betroffenen Mitarbeiter."
 STNC_villain_events.1033.desc.repeat: "Ich muss sagen, dass ich von dem [Von.GetName]-Personal enttäuscht bin, weil es uns beide in diese Angelegenheit hineingezogen hat. Ich würde die Angelegenheit viel lieber gerecht regeln."
 STNC_villain_events.1033.name: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1033.desc$"
 STNC_villain_events.1033.refund: "[From.GetName] Unzufriedenheit"
 STNC_villain_events.1033.trafficking: "Sie sollten den Bergleuten eine Rückerstattung anbieten."
 STNC_villain_events.1033.trafficking.response: "Machen Sie Menschenhandel?"
 STNC_villain_events.1033.venus_drug: "Menschenhandel? Das ist eine Übertreibung. \Ich bin ein unabhängiger Händler, der lediglich eine Passage an Bord seines eigenen Schiffes für einsame Menschen verkauft hat, die andere einsame Menschen treffen wollen. Liegt darin ein Verbrechen?"
 STNC_villain_events.1033.venus_drug.response: "Die 'Venus-Drogen'?"
 STNC_villain_events.1034.desc: "Ja, davon habe ich gehört. Was für ein Blödsinn. \Sie wurden dazu gebracht, auf einer Bergbaustation zu leben. Das Leben ist nicht gerade einfach in dieser Umgebung. \Was glaubst du, wie gut du nach einem Monat dort aussehen würdest?"
 STNC_villain_events.1034.desc.repeat: "Ich muss sagen, dass ich von dem [Von.GetName]-Personal enttäuscht bin, weil es uns beide in diese Situation gebracht hat. Das könnte das letzte Mal sein, dass ich dort meine Dienste anbiete."
 STNC_villain_events.1034.name: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1034.desc$"
 STNC_villain_events.1034.refund: "[From.GetName] Unzufriedenheit"
 STNC_villain_events.1034.trafficking: "Sie sollten den Bergleuten eine Rückerstattung anbieten."
 STNC_villain_events.1034.trafficking.response: "Machen Sie Menschenhandel?"
 STNC_villain_events.1034.venus_drug: "Menschenhandel? Ich muss protestieren! \Ich bin ein unabhängiger Händler, der lediglich eine Schiffspassage an Bord von [Schurkenführer.GetHerHis] eigenem Schiff für einsame Menschen verkauft hat, die andere einsame Menschen treffen wollen. Liegt darin ein Verbrechen?"
 STNC_villain_events.1034.venus_drug.response: "Die 'Venus-Drogen'?"
 STNC_villain_events.1035.a: "Ja, davon habe ich gehört. Warte, du glaubst doch nicht etwa, dass ich etwas damit zu tun hatte?! \Ich bin nicht dafür verantwortlich, was meine Passagiere konsumieren, vor allem nicht, wenn ich mit ihnen zu tun habe."
 STNC_villain_events.1035.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1035.name: "Meine Gewinnspannen sind auch so schon knapp genug, und der Vertrag über meine Beförderungsdienste ist sehr eindeutig, was die Endgültigkeit dieser Transaktionen angeht. \Andererseits möchte ich nicht, dass die Leute einen falschen Eindruck von mir bekommen. Ich nehme an, ich kann eine teilweise Rückerstattung anbieten."
 STNC_villain_events.1036.a: "[From.GetName] Unzufriedenheit"
 STNC_villain_events.1036.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1036.name: "Ich fürchte, das wird nicht möglich sein. Meine Gewinnspannen sind so schon knapp genug, und der Vertrag für meine Transportdienste ist sehr klar, was die Endgültigkeit dieser Transaktionen angeht. \Wenn Ihr mich jetzt entschuldigen würdet, ich muss auf die andere Seite des Sektors..."
 STNC_villain_events.1040.a: "[From.GetName] Unzufrieden"
 STNC_villain_events.1040.b: "Schicken Sie ein Team los."
 STNC_villain_events.1040.desc: "Das ist eine Angelegenheit für den Stationskommandanten."
 STNC_villain_events.1040.name: "§Die Sicherheitsabteilung im System §Y[Sternenbasis.Flotten.System.GetName]§! meldet, dass sie glaubt, dass von der Sternenbasis aus ein Schwarzmarkt für den Handel mit Warpplasma betrieben wird. \n\n Auch wenn noch keine stichhaltigen Beweise vorliegen, wird vermutet, dass ein [Schurkenführer.Spezies.GetName] Unruhestifter namens §Y[Schurkenführer.GetName]§! darin verwickelt sein könnte. \Der Kommandant der Sternenbasis hat eine [Root.GetNavyName]-Ermittlungseinheit angefordert, um die Angelegenheit zu klären."
 STNC_villain_events.1041.a: "Warpplasma-Schwarzmarkt"
 STNC_villain_events.1041.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1041.name: "Im System §Y[From.Fleet.System.GetName]§! wurde eine Verbrechensserie gemeldet, bei der mit Hilfe von waffenfähigem Warpplasma in mehrere sichere Einrichtungen eingebrochen wurde. \Die Überfälle wurden wahrscheinlich durch die Ausbreitung des Schwarzmarkthandels mit Warpplasma innerhalb des Systems ermöglicht."
 STNC_villain_events.1042.contact_villain: "[Von.Flotten.System.GetName] Verbrechensserie"
 STNC_villain_events.1042.desc: "Kontakt [Bösewicht_Anführer.GetName]"
 STNC_villain_events.1042.name: "Nach der Beobachtung des gesamten zivilen Verkehrs von und nach §Y[Von.GetName]§! glaubt [VonFlottenführer.GetGeneralTitle] §Y[VonFlottenführer.GetName]§! nun, dass [VonFlottenführer.GetSheHe] alle Beweise hat, die [VonFlottenführer.GetSheHe] braucht, um zu beweisen, dass §Y[Schurkenführer.GetName]§! in den illegalen Warpplasma-Handel verwickelt ist."
 STNC_villain_events.1043.desc: "Warpplasma-Schwarzmarkt"
 STNC_villain_events.1043.desc.repeat: "Warpplasma? Warum ich glaube, dass Ihr Ermittler §Y[FromFrom.Leader.GetName]§! sich irrt. Ich handle mit Warpplasma-Derivaten, Inflaton-abgereicherten Dilithiumharzen und verschiedenen Nebenprodukten. \n\n Ich kann verstehen, dass [FromFrom.Leader.GetSheHe] verwirrt sein könnte, schließlich handelt es sich um einen Nischenmarkt, aber ich bin gerne bereit, alles aufzuklären, was ich kann."
 STNC_villain_events.1043.name: "Ah, [Root.GetRulerTitle]. Ich hoffe, Sie hegen keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1043.desc$"
 STNC_villain_events.1043.permits: "Schwarzmarkt für Warpplasma"
 STNC_villain_events.1043.warp_plasma: "Für den Handel mit Warpplasma-Derivaten ist eine Genehmigung erforderlich."
 STNC_villain_events.1043.warp_plasma.response: "Es gibt Beweise, die Sie mit dem Warpplasma-Schwarzmarkt in Verbindung bringen."
 STNC_villain_events.1044.desc: "Das ist doch Unsinn! \Ich biete Ihnen sogar an, die Logbücher meines eigenen Schiffes zu überprüfen, um zu bestätigen, dass ich nie auch nur ein Gramm der Substanz transportiert habe."
 STNC_villain_events.1044.desc.repeat: "Warpplasma? Deshalb denke ich, dass Ihr Ermittler §Y[FromFrom.Leader.GetName]§! sich irrt. Ich handle mit Warpplasma-Derivaten, Inflaton-abgereicherten Dilithiumharzen und verschiedenen Nebenprodukten. \n\n Ich kann verstehen, dass [FromFrom.Leader.GetSheHe] verwirrt sein könnte, es ist schließlich ein Nischenmarkt."
 STNC_villain_events.1044.name: "Ah, [Root.GetRulerTitle]. Ich hoffe, Sie hegen keinen Groll wegen [Bösewicht_Anführer.GetVillainPreviousEncounter] im System [Bösewicht_letzte_Begegnung_system.GetName]. \n\n$STNC_villain_events.1044.desc$"
 STNC_villain_events.1044.permits: "Schwarzmarkt für Warpplasma"
 STNC_villain_events.1044.warp_plasma: "Für den Handel mit Warpplasma-Derivaten ist eine Genehmigung erforderlich."
 STNC_villain_events.1044.warp_plasma.response: "Es gibt Beweise, die Sie mit dem Warpplasma-Schwarzmarkt in Verbindung bringen."
 STNC_villain_events.1045.a: "Blödsinn! \n\n Ich würde Ihnen ja anbieten, die Logbücher meines eigenen Schiffes überprüfen zu lassen, um zu bestätigen, dass ich nie auch nur ein Gramm der Substanz transportiert habe... aber leider hat mein Computerkern einen kritischen Speicherausfall erlitten."
 STNC_villain_events.1045.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1045.name: "Erlaubnisse habe ich. Warte einen Moment, lass mich sehen. \Oh, das ist peinlich. Es scheint, dass ich den Papierkram nie wirklich ausgefüllt habe. Sehen Sie, ich begann damit zur Sternzeit... nun, egal. \n\nIch nehme an, das bedeutet, dass Sie meine Fracht beschlagnahmen werden..."
 STNC_villain_events.1046.a: "Warpplasma Schwarzmarkt"
 STNC_villain_events.1046.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1046.name: "Erlaubnisse habe ich. Warten Sie einen Moment, lassen Sie mich sehen. \Oh, das ist peinlich, ich scheine sie verlegt zu haben. \n\nNun, ich bin zwar gerade nicht im [Root.GetName]-Raum, aber ich verspreche, dass ich sie vorlege, sobald ich zurück bin. Das ist doch akzeptabel, oder?"
 STNC_villain_events.1050.a: "Warpplasma-Schwarzmarkt"
 STNC_villain_events.1050.b: "Schicken Sie ein Team los."
 STNC_villain_events.1050.desc: "Es sind nur billige Fälschungen. "
 STNC_villain_events.1050.name: "Sicherheitsbeamte im gesamten [Root.GetAdj]-Raum berichten von einem Anstieg der Verbreitung von Artefakten aus der Dyson-Sphäre, die auf dem Schwarzmarkt gehandelt werden. \n\nAuch wenn noch keine stichhaltigen Beweise vorliegen, wird vermutet, dass ein [Schurkenführer.Spezies.GetName] Unruhestifter namens §Y[Schurkenführer.GetName]§! darin verwickelt sein könnte. \n\n Obwohl die Größe der Sphäre eine gezielte Untersuchung zeitaufwendig macht, ist es wahrscheinlich, dass eine Untersuchung der Ein- und Ausgangsöffnungen sich als fruchtbar erweisen könnte."
 STNC_villain_events.1051.contact_villain: "Schwarzmarkt Dyson Sphere Artefakte"
 STNC_villain_events.1051.desc: "Kontaktieren Sie [villain_leader.GetName]."
 STNC_villain_events.1051.name: "Intensive Beobachtungen der primären Eingangs- und Ausgangsöffnungen für die Dyson-Sphäre konnten keinen unbefugten Zugang feststellen. Glücklicherweise zeigte eine zufällige metaphasische Suche die Ionenspur eines kleinen getarnten Schiffes, das die Sphäre durch eine Gruppe von Entsorgungsrohren mit einem Durchmesser von höchstens zehn Metern zu verlassen schien. \Bei der Verfolgung der Ionenspur zu einem Ort, der mehrere Lichtjahre von der Sphäre entfernt ist, hat [FromFrom.Leader.GetGeneralTitle] §Y[FromFrom.Leader.GetName]§! ein Schiff gefunden, das auf den Unruhestifter §Y[Villain_leader.GetName]§! registriert ist."
 STNC_villain_events.1052.desc: "Schwarzmarkt-Dyson-Sphären-Artefakte"
 STNC_villain_events.1052.desc.repeat: "Schwarzmarkt-Artefakte? Aber nein, obwohl ich durchaus verstehen kann, wie Ihr [FromFrom.Leader.GetGeneralTitle] §Y[FromFrom.Leader.GetName]§! zu diesem Schluss kommen konnte. \Wissen Sie, meinem Schiff ist ein unglücklicher Navigationsfehler unterlaufen, der mich gezwungen hat, innerhalb der Dyson-Sphäre Schutz zu suchen. Ich konnte entkommen, indem ich einige Artefakte der Sphäre benutzte, die ich darin gefunden habe."
 STNC_villain_events.1052.entry: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1052.desc$"
 STNC_villain_events.1052.entry.response: "Wie sind Sie in der Dyson-Sphäre gelandet?"
 STNC_villain_events.1052.name: "Ganz zufällig! Ich dachte, ich würde über die äußere Hülle verschmiert werden, als die Gravitationskraft mein Schiff aus dem Warp drückte. Aber nein, durch eine Million zu eins Chance haben wir ein Abfallentsorgungsnetz gefunden und konnten ins Innere navigieren."
 STNC_villain_events.1052.technologies: "Schwarzmarkt Dyson Sphere Artefakte"
 STNC_villain_events.1053.desc: "Diese Artefakte sind verboten."
 STNC_villain_events.1053.desc.repeat: "Schwarzmarkt-Artefakte? Aber nein, obwohl ich durchaus verstehen kann, wie Ihr [FromFrom.Leader.GetGeneralTitle] §Y[FromFrom.Leader.GetName]§! zu diesem Schluss gekommen sein könnte. \Wissen Sie, meinem Schiff ist ein unglücklicher Navigationsfehler unterlaufen, der mich gezwungen hat, innerhalb der Dyson-Sphäre Schutz zu suchen. Ich konnte entkommen, indem ich einige Artefakte der Sphäre benutzte, die ich darin gefunden habe."
 STNC_villain_events.1053.entry: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1052.desc$"
 STNC_villain_events.1053.entry.response: "Wie sind Sie in der Dyson-Sphäre gelandet?"
 STNC_villain_events.1053.name: "Ganz zufällig! Ich dachte, ich würde über die äußere Hülle verschmiert werden, als die Gravitationskraft mein Schiff aus dem Warp drückte. Aber nein, durch eine Million zu eins Chance haben wir ein Abfallentsorgungsnetz gefunden und konnten ins Innere navigieren."
 STNC_villain_events.1053.technologies: "Schwarzmarkt Dyson Sphere Artefakte"
 STNC_villain_events.1054.a: "Diese Artefakte sind gesperrt."
 STNC_villain_events.1054.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1054.name: "Natürlich, deshalb habe ich sie auch zurückgelassen. \Oh! Nun, das ist peinlich. Es scheint, dass ich versehentlich ein paar in meinem Frachtraum aufbewahrt habe. Nur um sicherzugehen, dass ich entkommen kann, verstehen Sie? \n\nJa, ich warte hier, um sie umzuladen..."
 STNC_villain_events.1055.a: "Schwarzmarkt Dyson Sphere Artefakte"
 STNC_villain_events.1055.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1055.name: "Natürlich, deshalb habe ich sie ja auch zurückgelassen. \Oh, das ist peinlich. Es scheint, als hätte ich versehentlich ein paar davon in meinem Frachtraum aufbewahrt. \n\nNun, eigentlich habe ich gerade einen Termin außerhalb des [Root.GetName]-Raums, aber ich verspreche, dass ich sie auf der nächsten Sternenbasis übergeben werde. Das ist akzeptabel, ja?"
 STNC_villain_events.1060.a: "Schwarzmarkt Dyson Sphere Artefakte"
 STNC_villain_events.1060.b: "Schicken Sie ein Team los."
 STNC_villain_events.1060.desc: "Dies ist eine Angelegenheit für die örtlichen Behörden."
 STNC_villain_events.1060.name: "Polizeikräfte im gesamten §Y[target_planet.GetName]§! System melden eine wachsende Anzahl von Personen, die behaupten, dass ihr Abbild ohne ihre Erlaubnis in eine Reihe von beliebten Holo-Bibliotheken aufgenommen wurde. \Es wird vermutet, dass ein [villain_leader.Species.GetName] Unruhestifter namens §Y[villain_leader.GetName]§! darin verwickelt sein könnte, da mehrere der Bankkonten, die mit den Verteilungen in Verbindung stehen, vermutlich im Besitz von [villain_leader.GetHerHim] sind. \Die Behörden auf [target_planet.GetName] haben eine [Root.GetNavyName]-Untersuchungseinheit angefordert, um die Angelegenheit zu bearbeiten."
 STNC_villain_events.1061.a: "Unerlaubtes Holoimaging"
 STNC_villain_events.1061.a.tooltip: "[Root.GetUnfortunate]"
 STNC_villain_events.1061.desc: "\n([temp_sector.GetName] Sector):\n §Y$pl_illegal_holoimaging$§! modifier added for §Y5§! Jahre:\nGlück: §R-2.5%§!\nHolodecks Output: §G+2.5%§!"
 STNC_villain_events.1061.name: "Die Verbreitung von holografischen Abbildungen, die ohne Zustimmung gesammelt wurden, ist zu einem ernsten Problem geworden. \Ursprünglich auf §Y[From.GetName]§! im [From.System.GetName]-System beschränkt, werden ähnliche Probleme im gesamten [From.System.Sector.GetName]-Sektor gemeldet."
 STNC_villain_events.1062.contact_villain: "Unerlaubtes Holoimaging"
 STNC_villain_events.1062.desc: "Kontaktieren Sie [Schurkenanführer.HolName]"
 STNC_villain_events.1062.name: "Nachdem er Aktivitäten an einer Reihe beliebter Holo-Vertriebskioske auf §Y[Von.GetName]§! beobachtet hat, glaubt [VonFrom.Anführer.GetGeneralTitle] §Y[VonFrom.Anführer.GetName]§! nun, dass [VonFrom.Anführer.GetSheHe] alle Beweise hat, die [VonFrom.Anführer.GetSheHe] braucht, um zu beweisen, dass §Y[Schurken_Anführer.GetName]§! in den Verkauf von ohne Zustimmung gesammelten holografischen Abbildern verwickelt ist."
 STNC_villain_events.1063.desc: "Unerlaubtes Holoimaging"
 STNC_villain_events.1063.desc.repeat: "Ich glaube, Ihr Ermittler §Y[FromFrom.Leader.GetName]§! hat einen Fehler gemacht... Ich verkaufe massenhaft Holo-Assets, die von einem Team von Freiwilligen aus dem gesamten Quadranten hergestellt und mit der Erlaubnis aller Beteiligten gesammelt wurden. \Nun, vielleicht wurden einige dieser Gegenstände für die Kosten eines Drinks in irgendeiner Bar zur Verfügung gestellt, aber das ist doch ihre Sache, oder?"
 STNC_villain_events.1063.holoimaging: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1063.desc$"
 STNC_villain_events.1063.holoimaging.response: "Freiwillige?"
 STNC_villain_events.1063.name: "Ja, es ist wirklich sehr rührend. Ihr einziges Interesse ist es, ihr Handwerk zu verbessern. \n\nIch fürchte, ich kann Ihnen keine Details über sie geben, sie sind Flüchtlinge aus... oh, ich habe vergessen, woher. Aber egal, sie legen Wert auf ihre Privatsphäre."
 STNC_villain_events.1063.permission: "Unerlaubtes Holoimaging"
 STNC_villain_events.1064.desc: "Wenn Sie ihre Erlaubnis haben, dann beweisen Sie es."
 STNC_villain_events.1064.desc.repeat: "Ich bin sicher, dass Ihr Ermittler §Y[FromFrom.Leader.GetName]§! voreingenommen gegen mich ist. Ich verkaufe Holo-Massenware, die von einem Team von Freiwilligen aus dem gesamten Quadranten hergestellt wird. \Einige dieser Freiwilligen haben noch nie einen [Root.Species.GetName] gesehen, jede Ähnlichkeit mit echten Personen ist rein zufällig."
 STNC_villain_events.1064.holoimaging: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1064.desc$"
 STNC_villain_events.1064.holoimaging.response: "Freiwillige?"
 STNC_villain_events.1064.name: "Ja, es ist wirklich sehr rührend. Ihr einziges Interesse ist es, ihr Handwerk zu verbessern. \n\nIch fürchte, ich kann Ihnen keine Details über sie geben, sie sind Flüchtlinge aus... oh, ich habe vergessen woher. Aber egal, sie legen Wert auf ihre Privatsphäre."
 STNC_villain_events.1064.permission: "Illegales Holoimaging"
 STNC_villain_events.1065.a: "Es ist illegal, das Bildnis von jemandem ohne Erlaubnis zu verbreiten."
 STNC_villain_events.1065.desc: "[Root.GetUnderstood]"
 STNC_villain_events.1065.name: "Nun, die Erlaubnisse wurden in einer Art informeller Weise erteilt. Ich meine, einige der Bars haben vielleicht Aufnahmen, aber ich kann mir vorstellen, dass sie bei dem Lärm schwer zu verstehen sind... \Ich nehme nicht an, dass ich eine Art Entschädigung für die Betroffenen arrangieren kann?"
 STNC_villain_events.1066.a: "Unerlaubtes Holoimaging"
 STNC_villain_events.1066.desc: "[Root.GetUnfortunate]"
 STNC_villain_events.1066.name: "Nun, wenn der Staat gegen einen kleinen Geschäftsinhaber wie mich vorgeht, bleibt mir wohl nichts anderes übrig, als den Laden zu schließen. \n\nEine Schande, die Freiwilligen werden so verärgert sein. \n\nKommen Sie zur weiteren Befragung rein? Oh, das würde ich gerne, aber ich bin gerade nicht in der Branche!"
 STNC_villain_events.1500.a: "Unerlaubtes Holoimaging"
 STNC_villain_events.1500.b: "Schicken Sie ein Team los."
 STNC_villain_events.1500.desc: "Dies ist eine Angelegenheit für die Stationsbehörden."
 STNC_villain_events.1500.name: "§Y[stationAdministrator.GetName]§!, Administrator von §Y[target_station.GetName]§! im [target_station.Solar_System.GetName]-System, hat einen Anstieg von Diebstählen an Bord der Station gemeldet. \n\nUnbestätigten Gerüchten zufolge könnte ein [Schurkenführer.Spezies.GetName]-Unruhestifter namens §Y[Schurkenführer.GetName]§! dafür verantwortlich sein, da er beim Verlassen des Systems nach vielen Diebstählen gesehen wurde. \n\nAdministrator [stationAdministrator.GetFormalName] hat eine offizielle [Root.GetNavyNameDefinitive]-Operation angefordert, um bei der Identifizierung und Lokalisierung des Täters zu helfen."
 STNC_villain_events.1501.contact_villain: "Ansturm von Diebstählen"
 STNC_villain_events.1501.desc: "Kontakt [villain_leader.GetName]"
 STNC_villain_events.1501.name: "Nach der Beobachtung des gesamten zivilen Verkehrs von und nach §Y[Von.GetName]§! glaubt [VonFrom.Leader.GetGeneralTitle] §Y[VonFrom.Leader.GetName]§! nun, dass [VonFrom.Leader.GetSheHe] alle Beweise hat, die [VonFrom.Leader.GetSheHe] braucht, um zu beweisen, dass §Y[Schurken_Anführer.GetName]§! in den Diebstahl von Waren von der Station verwickelt ist."
 STNC_villain_events.1502.contact_villain: "Anstieg der Diebstähle"
 STNC_villain_events.1502.desc: "Kontaktaufnahme mit [villain_leader.GetName]"
 STNC_villain_events.1502.name: "Nachdem er den gesamten zivilen Verkehr von und nach §Y[Von.GetName]§! beobachtet hat, glaubt [VonFrom.Leader.GetGeneralTitle], dass §Y[VonFrom.Leader.GetName]§! nun alle Beweise hat, die [VonFrom.Leader.GetSheHe] braucht, um zu beweisen, dass §Y[Schurken_Anführer.GetName]§! in den Diebstahl von Gütern aus der Station verwickelt ist."
 STNC_villain_events.1503.desc: "Anstieg der Diebstähle"
 STNC_villain_events.1503.desc.repeat: "Ich bin mir nicht sicher, was Sie meinen, wenn Sie mich des Diebstahls beschuldigen. Ich habe lediglich als Kurier gehandelt, im Auftrag eines §YDoctor [soulless_minions_of_orthodoxy_leader.GetName]§! \[seelenlose_Minions_der_Orthodoxie_Anführer.GetSheHeCap] hat mich angeheuert, um bestimmte Gegenstände zu [seelenlose_Minions_der_Orthodoxie_Anführer.GetHerHis] Quartier hier auf §Y[From.GetName]§! zu bringen."
 STNC_villain_events.1503.goods: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1502.desc$"
 STNC_villain_events.1503.goods.response: "Welche Gegenstände?"
 STNC_villain_events.1503.name: "Sicherlich einige ungewöhnliche. Zuletzt ein Ionen-Transtator. \n\n Ich habe nicht gefragt, wofür sie waren."
 STNC_villain_events.1503.scientist: "Anstieg der Diebstähle"
 STNC_villain_events.1503.station_fees: "Wenden Sie sich an Doktor [seelenlose_Minions_der_Orthodoxie_Anführer.HolName]."
 STNC_villain_events.1503.station_fees.response: "Stationsgebühren."
 STNC_villain_events.1504.desc: "Ah, vielleicht habe ich - natürlich aus Versehen - vergessen, die entsprechenden Kommissionsgebühren an die Station zu zahlen. \Nun gut, sie werden sofort überwiesen."
 STNC_villain_events.1504.desc.repeat: "Das ist unerhört, mich des Diebstahls zu beschuldigen. Ich habe lediglich als Kurier gehandelt, im Auftrag eines §YDoctor [soulless_minions_of_orthodoxy_leader.GetName]§! \n\n[seelenlose_Minions_der_Orthodoxie_Anführer.GetSheHeCap] hat mich angeheuert, um bestimmte Gegenstände zu [seelenlose_Minions_der_Orthodoxie_Anführer.GetHerHis] Quartier hier auf §Y[From.GetName]§! zu bringen. \Sprecht mit [seelenlose_Gemeinschaften_der_Orthodoxie_Anführer.GetHerHim], wenn Ihr über sogenannte Diebstähle sprechen wollt."
 STNC_villain_events.1504.goods: "Ah, [Root.GetRulerTitle]. Ich hoffe, Ihr hegt keinen Groll wegen des [villain_leader.GetVillainPreviousEncounter] im [villain_last_encounter_system.GetName]-System. \n\n$STNC_villain_events.1502.desc$"
 STNC_villain_events.1504.goods.response: "Welche Gegenstände?"
 STNC_villain_events.1504.name: "Sicherlich einige ungewöhnliche. Zuletzt ein Ionen-Transtator. \n\nIch habe nicht gefragt, wofür sie sind und warum sollte ich?"
 STNC_villain_events.1504.scientist: "Anstieg der Diebstähle"
 STNC_villain_events.1504.station_fees: "Wenden Sie sich an Doktor [seelenlose_Minions_der_Orthodoxie_Anführer.HolName]."
 STNC_villain_events.1504.station_fees.response: "Stationsgebühren."
 STNC_villain_events.1505.cellular_regeneration: "Dafür ist natürlich Doktor [seelenlose_Minions_der_Orthodoxie_Anführer.GetName] verantwortlich. Das habe ich in meinem Vertrag mit [seelenlose_Minions_der_Orthodoxie_Anführer.GetHerHim] so festgelegt."
 STNC_villain_events.1505.cellular_regeneration.response: "Zelluläre Regeneration?"
 STNC_villain_events.1505.desc: "Ich habe mein Leben dem Studium des Todes gewidmet, und wisst ihr, was ich herausgefunden habe? Der Tod ist nichts anderes als das Ergebnis von zellulärer Langeweile. \Ich habe vor, eine Methode zu entwickeln, um die Zellen bei Laune zu halten. Halten Sie sie im Spiel, indem Sie ihnen neue mitochondriale Tricks beibringen!"
 STNC_villain_events.1505.end_research: "[Root.GetRulerTitle], sind Sie hier, um meine Arbeit zu diskutieren, oder um sie zusammen mit den anderen §BSoulless Minions of Orthodoxy§ zu unterdrücken?"
 STNC_villain_events.1505.goods: "Ihr werdet die gestohlenen Waren zurückgeben müssen."
 STNC_villain_events.1505.goods.response: "Gestohlene Waren."
 STNC_villain_events.1505.immortality: "Mir wurde von diesem Kurier, [FromFromFrom.GetName], versichert, dass die Artikel rechtmäßig erworben wurden. Ich war mir wirklich keiner... Unregelmäßigkeit bewusst. \Ich möchte nur meine Nachforschungen fortsetzen. Das ist unerlässlich! Die Unsterblichkeit selbst könnte in Reichweite sein."
 STNC_villain_events.1505.immortality.response: "Unsterblichkeit?"
 STNC_villain_events.1505.name: "Ja, das ist richtig. Ich habe Techniken entwickelt, die, wenn sie perfektioniert werden, Zellen auf molekularer Ebene verjüngen können."
 STNC_villain_events.1505.research_needs: "Anstieg der Diebstähle"
 STNC_villain_events.1506.a: "An diesen Ideen mag etwas dran sein."
 STNC_villain_events.1506.desc: "Sie werden trotzdem für die gestohlenen Waren bezahlen müssen..."
 STNC_villain_events.1506.name: "Ich hätte es mir denken können... Sie arbeiten für die §BSoulless Minions of Orthodoxy§, nicht wahr?"
 STNC_villain_events.1507.desc: "Anstieg der Diebstähle"
 STNC_villain_events.1507.hire: "Ich bin etwas überrascht, das zu hören. Es ist möglich, dass Sie nicht mit den §BSoulless Minions of Orthodoxy§! zusammenarbeiten... \n\nVielleicht würden Sie in Erwägung ziehen, meine Forschung offiziell zu unterstützen? \n\nIch brauche Hilfe, um meine §BCellular Regeneration and Entertainment Chamber§! zu bauen. Ein Gerät, das die Zellen mit interessanten bioelektrischen Signalen auf einer chromoelektrischen Wellenlänge beschießen wird."
 STNC_villain_events.1507.hire.tooltip: "Akzeptieren."
 STNC_villain_events.1507.methods: "§Y[Seelenlose_Minions_der_Orthodoxie_Führer.GetName]§! schließt sich dem §Y[Root.GetName]§! an."
 STNC_villain_events.1507.methods.response: "Sind Ihre Methoden angemessen?"
 STNC_villain_events.1507.name: "Ich bin daran interessiert, den Tod zu heilen, nicht ihn zu verursachen. \Ich werde niemanden in Gefahr bringen, das verspreche ich Ihnen. Ich allein werde bei diesem Projekt alle Risiken auf mich nehmen."
 STNC_villain_events.1507.refuse: "Zelluläre Regeneration und Unterhaltung"
 STNC_villain_events.1507.support: "Ablehnung."
 STNC_villain_events.1507.support.response: "Was brauchen Sie?"
 STNC_vox_sola_category_desc: "Das Gerät, das ich bauen möchte, wird darauf abzielen, hochgeladene polarische Partikel zu erzeugen. \Dazu benötige ich Ionentranstatoren, anaerobe Stoffwechselprodukte, die in einer hydrosalinen Lösung suspendiert sind, Neodym-Energiezellen ... und sicher noch mehr."
 STNC_vox_sola_category: "Erste Scans von [From.GetName] deuten auf die Anwesenheit von biologischem Leben hin."
 STNC_vulcan_flavour.1.a: "Ungewöhnliche Biosignatur"
 STNC_vulcan_flavour.1.desc: "Faszinierend."
 STNC_vulcan_flavour.1.name: "§"Durch Stürme überquerte er das Voroth-Meer, um die bewölkten Küsten von Raal zu erreichen, wo der alte T'Para die Wahrheit anbot. \nEr reiste durch die windgepeitschten Hügel \nUnd überquerte die kargen Feuerebenen \nUm die stillen Mönche von Kir zu finden. \noch immer unerfüllt, reiste er nach Hause \nEr erzählte Geschichten über die gelernten Lektionen \nund erlangte wahre Weisheit durch das Geben.§! \n\nBei archäologischen Ausgrabungen in einer Region, in der die antike Stadt Gol vermutet wird, wurde ein unbeschädigtes Originalmanuskript von T'prens Volkslied Falors Reise gefunden. \n\n Im Vergleich zur modernen Version wurden mehrere Korrekturen festgestellt."
 STNC_vulcan_flavour.100.a: "Falor's Reise"
 STNC_vulcan_flavour.100.b: "Genehmigen Sie die Beurlaubung."
 STNC_vulcan_flavour.100.desc: "Lehnen Sie den Antrag ab."
 STNC_vulcan_flavour.100.name: "Das Kolinahr ist ein Ritual, das nur wenige vollenden können, ein Prozess, bei dem man alle Emotionen loswird und sich der totalen Logik hingibt. \n\n[vulcanLeader.GetTitle] [vulcanLeader.GetName] ist zu der Überzeugung gelangt, dass [vulcanLeader.GetSheHe] bereit ist, sich dem Kolinahr zu unterziehen, und hat formell um eine Beurlaubung von [vulcanLeader.GetHerHis] Pflichten gebeten. \n\nTypischerweise dauert das Kolinahr zwischen zwei und sechs Jahren, und viele sind ihrem Ziel am Ende nicht näher gekommen. Trotzdem sind diejenigen, die das Ritual abschließen, hoch angesehen."
 STNC_vulcan_flavour.101.a: "Kolinahr"
 STNC_vulcan_flavour.101.desc: "Faszinierend."
 STNC_vulcan_flavour.101.name: "[Von.GetName] ist im Kloster am Fuße des Tai-la angekommen, wo [Von.GetSheHe] mit [Von.GetHerHis] Versuch beginnen wird, [Von.GetHerHim]sich von allen Gefühlen zu reinigen."
 STNC_vulcan_flavour.102.a: "Kolinahr"
 STNC_vulcan_flavour.102.desc: "Unglücklich."
 STNC_vulcan_flavour.102.name: "Der Versuch von [Von.GetName], das Kolinahr zu vollenden, war erfolglos. Während [From.GetSheHe] der Verschmelzung von Intellekt und Geist nahe kam, blieben [From.GetHerHim] die Zeit der Wahrheit und der Zustand reiner Logik, den sie ankündigt, verwehrt. \n\nAuch wenn er einen zukünftigen Versuch, das Ritual zu vollenden, nicht ausschließt, hält [From.GetName] es nun für angebracht, zum Dienst zurückzukehren."
 STNC_vulcan_flavour.103.a: "Kolinahr"
 STNC_vulcan_flavour.103.desc: "[Root.GetUnderstood]"
 STNC_vulcan_flavour.103.name: "Der Versuch von [Von.GetName], das Kolinahr zu vollenden, war erfolgreich. Obwohl [From.GetSheHe] in der Lage war, die Verschmelzung von Intellekt und Geist zu erreichen und die Zeit der Wahrheit und den Zustand der reinen Logik, den sie ankündigt, zu umarmen, war die erforderliche Anstrengung beträchtlich. \n\nNach Abschluss des Rituals bittet [From.GetName] formell um die Erlaubnis, zum Dienst zurückzukehren."
 STNC_vulcan_flavour.104.a: "Kolinahr"
 STNC_vulcan_flavour.104.desc: "Faszinierend."
 STNC_vulcan_flavour.104.name: "Der Versuch von [Von.GetName], das Kolinahr zu vollenden, war erfolgreich. Als [Von.GetSieHe] die Verschmelzung von Intellekt und Geist erreichte und die Zeit der Wahrheit und den Zustand der reinen Logik, den sie ankündigt, umarmte, wurde [Von.GetHerHis] meditierender Geist von einer Epiphanie erfasst. Nach der Rückkehr ins Kloster waren die Ältesten von [Von.GetName] neuem Verständnis für die Natur der Logik so beeindruckt, dass sie es für angemessen hielten, [Von.GetHerHim] den Titel eines Kolinahr-Meisters zu verleihen. \n\nNach Abschluss des Rituals bittet [Von.GetName] formell um die Erlaubnis, zum Dienst zurückzukehren."
 STNC_vulcan_flavour.201.a: "Kolinahr"
 STNC_vulcan_flavour.201.b: "Lasst die Herausforderung beginnen."
 STNC_vulcan_flavour.201.desc: "[Root.GetAdjective] die Gesellschaft muss diese barbarischen Rituale aufgeben."
 STNC_vulcan_flavour.201.name: "Es scheint, dass die arrangierte Ehe zwischen §H[Von.GetName]§! und §H[VonFrom.GetName]§! von §H[VonFrom.GetName]§! angefochten wurde, indem sie sich auf den uralten Ritus der §Hkoon-ut-kal-if-fee§! berief. \n\nNach der Herausforderung müssen alle Parteien zu den zeremoniellen Gründen in der Nähe des Hauses der Vorfahren von [VonFrom.GetName] reisen. Dort wird [VonNamensvetter] gegen [VonNamensvetter] in einem Kampf auf Leben und Tod kämpfen, und der Sieger wird [VonNamensvetter] zu seinem Gefährten nehmen."
 STNC_vulcan_flavour.202.a: "Koon-ut-kal-if-fee"
 STNC_vulcan_flavour.202.b: "Die Tradition wurde aufrechterhalten."
 STNC_vulcan_flavour.202.desc: "Die [Root.GetAdjective]Gesellschaft muss diese barbarischen Rituale aufgeben."
 STNC_vulcan_flavour.202.name: "§H[From.GetName]§! wurde in einem rituellen Kampf von §H[FromFrom.GetName]§! getötet. \n\nWährend beide gekonnt kämpften, konnte [VonFrom.GetName] mehrere Schwächen in der Technik seines Gegners ausnutzen. \n\nNachdem [VonFrom.GetName] tot ist, steht es [VonFrom.GetName] nun frei, §H[VonFromFrom.GetName]§! zu heiraten."
 STNC_vulcan_flavour.203.a: "Koon-ut-kal-if-fee"
 STNC_vulcan_flavour.203.b: "Die Tradition wurde aufrechterhalten."
 STNC_vulcan_flavour.203.desc: "[Root.GetAdjective] Die Gesellschaft muss diese barbarischen Rituale aufgeben."
 STNC_vulcan_flavour.203.name: "§H[FromFrom.GetName]§! wurde im rituellen Kampf von §H[From.GetName]§! getötet. \n\nWährend beide tüchtig kämpften, konnte [Von.GetName] mehrere Schwächen in der Technik seines Gegners ausnutzen. \n\nNachdem [VonFrom.GetName] tot ist, steht es [Von.GetName] nun frei, §H[VonFromFrom.GetName]§! zu heiraten."
 STNC_vulcan_story.1.a: "Koon-ut-kal-if-fee"
 STNC_vulcan_story.1.b: "Bauen Sie den Horchposten."
 STNC_vulcan_story.1.desc: "[Pjem_Planet.GetName] wird nicht militarisiert werden."
 STNC_vulcan_story.1.name: "Nach sorgfältiger Analyse hat der Unterverwalter der V'Shar empfohlen, dass das Kloster auf [pjem_planet.GetName] der logischste Standort für den geplanten getarnten Subraum-Abhörposten ist. \n\nWährend die Natur der Welt als religiöser Brennpunkt für viele Vulkanier wahrscheinlich Unzufriedenheit hervorrufen wird, sollte sie jemals enthüllt werden, können die Bedenken über potenzielle Bedrohungen durch das [andorianischeLand.GetName] nicht ignoriert werden. \Im Falle einer Genehmigung würde der Abhörposten unter dem ältesten Klostergebäude errichtet werden."
 STNC_vulcan_story.10.a: "Horchposten auf [pjem_planet.GetName]"
 STNC_vulcan_story.10.b: "[Root.Capital.GetName] muss antworten!"
 STNC_vulcan_story.10.desc: "Dies ist nur eine [From.GetSpeciesName]-Lüge."
 STNC_vulcan_story.10.name: "Root.GetName] wurde von einem Mönch von der heiligen Welt [From.GetSpeciesName] von [FromFrom.GetName] kontaktiert, der behauptet, wichtige Informationen für die Interessen von [Root.GetSpeciesName] zu haben. \Offenbar verärgert - oder so verärgert, wie ein [Von.HoltSpeziesName] nur sein kann - über die Entweihung des größten Klosters auf [Von.HoltSpeziesName], behauptet der Mönch, dass dort ein Subraum-Abhörposten errichtet wurde, um [Wurzel.HoltName] auszuspionieren."
 STNC_vulcan_story.1000.a: "Gerüchte aus [VonVorher.GetName]"
 STNC_vulcan_story.1000.desc: "Höchst unlogisch."
 STNC_vulcan_story.1000.name: "Die Botschaft von [Embassy_country.GetName] auf [Root.Capital.GetName] war das Ziel eines erfolgreichen Terroranschlags. Es wurden mehrere hundert [Root.GetSpeciesName] und [Embassy_country.GetSpeciesName] Opfer gemeldet. \n\nHäusliche Gewalt ist in [Root.Capital.GetName] so gut wie unbekannt, und bisher hat sich noch keine Gruppe dazu bekannt. Viele im [Root.GetSpyService] glauben jedoch, dass der Bombenanschlag das Werk der syrrannitischen Bewegung ist, einer Gruppe, die mit der Außenpolitik der derzeitigen Regierung unzufrieden ist."
 STNC_vulcan_story.10000.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.10000.desc: "Jetzt ist die Zeit gekommen."
 STNC_vulcan_story.10000.name: "Eine Aufgabe, die einige einst für unmöglich gehalten hätten, [Root.GetRulerTitle] [Root.GetRulerName] ist der Meinung, dass jetzt die Zeit für die formelle Wiedervereinigung der Völker von §Y[Root.GetAdj]§! und §Y[other_country.GetAdj]§! gekommen ist. \Obwohl es seit mehreren Jahren informelle Diskussionen zu diesem Thema gibt, wird der Prozess mit einer formellen Petition von [Root.GetRulerTitle] [Root.GetRulerName] an [Other_country.GetRulerTitle] [Other_country.GetRulerName] beginnen."
 STNC_vulcan_story.10001.accept: "Wiedervereinigung"
 STNC_vulcan_story.10001.accept.tooltip: "Die Wiedervereinigung wird uns beide stärken."
 STNC_vulcan_story.10001.desc: "§B[Root.GetName]§! und §B[From.GetName]§! vereinigen sich"
 STNC_vulcan_story.10001.name: "Eine Aufgabe, die einige einst für unmöglich gehalten hätten, [Von.GetAdj] [Von.GetRulerTitle] [Von.GetRulerName] ist der Ansicht, dass jetzt die Zeit für die formelle Wiedervereinigung der Völker §Y[Root.GetAdj]§! und §Y[Von.GetAdj]§! gekommen ist. \n\nWährend es seit mehreren Jahren informelle Diskussionen zu diesem Thema gab, hat der Prozess mit einer formellen Petition an [Root.GetRulerTitle] [Root.GetRulerName] durch [From.GetRulerTitle] [From.GetRulerName] begonnen."
 STNC_vulcan_story.10001.reject: "Wiedervereinigung"
 STNC_vulcan_story.10002.delegate: "Jetzt ist nicht der richtige Zeitpunkt."
 STNC_vulcan_story.10002.desc: "Delegieren Sie die Entscheidung an [From.GetRulerTitle] [From.GetRulerName]"
 STNC_vulcan_story.10002.desc.delegated: "Der [Von.GetAdj] [Von.GetRulerTitle] [Von.GetRulerName] hat die Petition von [Root.GetRulerTitle] [Root.GetRulerName] zur Wiedervereinigung angenommen, und die Angelegenheit wird nun an die Gesetzgeber weitergeleitet. Angesichts der öffentlichen Unterstützung für die Wiedervereinigung scheint dies kaum mehr als eine Formalität zu sein. \n\nEs muss nun über die Form dieser neuen Union nachgedacht werden. Viele befürworten die Annahme des Namens §YNi'Var§! oder 'zwei Formen'."
 STNC_vulcan_story.10002.name: "Nachdem [From.GetAdj] [From.GetRulerTitle] [From.GetRulerName] die Petition zur Wiedervereinigung angenommen hat, wird die Angelegenheit nun an die Gesetzgeber weitergeleitet. Angesichts der öffentlichen Unterstützung für die Wiedervereinigung scheint dies kaum mehr als eine Formalität zu sein. \n\nEs muss nun über die Form dieser neuen Union nachgedacht werden. Viele sprechen sich für die Bezeichnung §YNi'Var§! aus, was so viel bedeutet wie „zwei Formen“."
 STNC_vulcan_story.10002.nivar: "Wiedervereinigung"
 STNC_vulcan_story.10002.nivar.tooltip: "Wir sind jetzt Ni'Var"
 STNC_vulcan_story.10003.a: "Aus §B[Root.GetName]§! und §B[From.GetName]§! wird die §BNi'Var Konföderation§!"
 STNC_vulcan_story.10003.desc: "[Root.GetUnfortunate]"
 STNC_vulcan_story.10003.name: "Der [Von.GetAdj] [Von.GetRulerTitle] [Von.GetRulerName] hat die Petition von [Root.GetRulerTitle] [Root.GetRulerName] zur Wiedervereinigung abgelehnt, mit der Warnung, dass es unwahrscheinlich sei, dass sie die [Von.GetAdj]-Legislative passieren würde. \n\n Auch wenn dies nicht die erhoffte Reaktion war, so wird es doch ein Ziel sein, das künftige Generationen verfolgen können."
 STNC_vulcan_story.1001.a: "Wiedervereinigung"
 STNC_vulcan_story.1001.b: "Untersuchung genehmigen."
 STNC_vulcan_story.1001.desc: "Erlaubt [From.GetName], sich um die Angelegenheiten zu kümmern."
 STNC_vulcan_story.1001.name: "Die [Root.GetName]-Botschaft in [From.Capital.GetName] war das Ziel eines erfolgreichen Terroranschlags. Es wurden mehrere hundert [Root.GetSpeciesName] und [From.GetSpeciesName] Opfer gemeldet. \n\nHäusliche Gewalt ist in [Von.Hauptstadt.Name] fast unbekannt, und bisher hat sich noch keine Gruppe dazu bekannt. Allerdings glauben viele im [From.GetSpeciesName] '[From.GetSpyService]' Geheimdienst, dass der Bombenanschlag das Werk der syrrannitischen Bewegung ist, einer Gruppe, die mit der Außenpolitik der [From.GetRulerName] Regierung unzufrieden ist."
 STNC_vulcan_story.1002.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1002.desc: "Verstanden."
 STNC_vulcan_story.1002.name: "Die [FromFrom.GetName]-Botschaft in [From.Capital.GetName] war das Ziel eines erfolgreichen Terroranschlags. Es wurden mehrere hundert [Von.GetSpeciesName] und [VonFrom.GetSpeciesName] Opfer gemeldet. \n\nHäusliche Gewalt ist in [Von.Hauptstadt.GetName] fast unbekannt, und bisher hat sich noch keine Gruppe dazu bekannt. Viele im [From.GetSpeciesName] '[From.GetSpyService]' Geheimdienst glauben jedoch, dass der Bombenanschlag das Werk der syrrannitischen Bewegung ist, einer Gruppe, die mit der Außenpolitik der [From.GetRulerName] Regierung unzufrieden ist."
 STNC_vulcan_story.1003.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1003.b: "Das wäre logisch."
 STNC_vulcan_story.1003.desc: "Der [Root.GetName] wird sich um diese Angelegenheit kümmern."
 STNC_vulcan_story.1003.name: "[Von.GetRulerTitle] [Von.GetRulerName] der [Von.GetName] hat formell darum gebeten, dass ein Team von [Von.GetSpeciesName]-Experten die Untersuchung des jüngsten Bombenanschlags auf die Botschaft in [Root.Capital.GetName] fortsetzen darf."
 STNC_vulcan_story.1004.a: "Bombenanschlag in der Botschaft"
 STNC_vulcan_story.1004.desc: "Verstanden."
 STNC_vulcan_story.1004.name: "Der [Von.GetName] hat dem Antrag von [Wurzel.Hauptstadt.GetName] auf Entsendung eines Expertenteams zur Untersuchung des jüngsten Bombenanschlags auf die Botschaft in [Von.Hauptstadt.GetName] formell zugestimmt."
 STNC_vulcan_story.1005.a: "Bombenanschlag in der Botschaft"
 STNC_vulcan_story.1005.b: "Setzen Sie die Ermittlungen fort."
 STNC_vulcan_story.1005.desc: "Übergabe an die [Von.GetSpeciesName]-Behörden."
 STNC_vulcan_story.1005.name: "Nach mehrtägiger Analyse der Trümmer des Botschaftsgebäudes und Befragung identifizierter Zeugen ist [VonVon.GetName] zu dem Schluss gekommen, dass die Beweise tatsächlich auf die Syrranniten als Täter des Bombenanschlags hindeuten. \n\nDie Beweise scheinen jedoch fast zu stark zu sein. Mehrere chemische Spuren, die mit Materialien in Verbindung stehen, die in der Region Vulcan's Forge auf dem Planeten gefunden wurden, wo die Syrranniten bekanntermaßen eine verborgene Kommune unterhalten, sollten innerhalb von Minuten nach der Explosion zerfallen und jetzt kaum noch nachweisbar sein."
 STNC_vulcan_story.1006.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1006.b: "Geben Sie öffentlich der syrrannitischen Bewegung die Schuld."
 STNC_vulcan_story.1006.desc: "Ermittlungen fortsetzen."
 STNC_vulcan_story.1006.name: "Die [Von.GetSpeciesName]-Ermittler, die nach [Root.Capital.GetName] geschickt wurden, um den Bombenanschlag auf die [Von.GetName]-Botschaft zu untersuchen, haben ihren Einsatz abgeschlossen. \n\n Es wurden keine schlüssigen Beweise gefunden, obwohl Indizien unsere anfängliche Ansicht bestätigen, dass dies eine von syrrannitischen Dissidenten verübte Gräueltat war."
 STNC_vulcan_story.1007.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1007.desc: "Verstanden."
 STNC_vulcan_story.1007.name: "Die Ermittlungen von [VonFrom.GetName] haben [VonFrom.GetHerHim] in die Region Vulcan's Forge geführt, wo die Syrranniten bekanntermaßen mindestens eine versteckte Kommune unterhalten. \n\n Die Schmiede ist eine riesige Wüste, in der es zu elektrischen Sandstürmen und geomagnetischen Anomalien kommt, die die Scantechnologie stören. \n\nDas Vorankommen in der Schmiede ist langsam und wird durch die ständige Gefahr eines Angriffs der Sehlats noch gefährlicher."
 STNC_vulcan_story.1008.a: "Die Schmiede"
 STNC_vulcan_story.1008.desc: "Verstanden."
 STNC_vulcan_story.1008.name: "Nachdem er mit einem vorbeikommenden [From.GetSpeciesName] Pilger Schutz vor einem elektrischen Sandsturm gesucht hat, hat [FromFrom.GetName] eine bemerkenswerte Entdeckung gemacht. Der Pilger, der sich anfangs als Arev bezeichnete, ist in Wirklichkeit Syrran, der Anführer der syrrannitischen Bewegung. \Er beteuert, nichts von dem Bombenanschlag auf die Botschaft gewusst zu haben, und verspricht, [VonFrom.GetName] zurück zum syrrannitischen Lager im Heiligtum von T'Karath zu führen, um die Sache zu beweisen."
 STNC_vulcan_story.1009.a: "Die Schmiede"
 STNC_vulcan_story.1009.b: "Bereitet den Angriff vor."
 STNC_vulcan_story.1009.desc: "Gewalt ist nicht gerechtfertigt."
 STNC_vulcan_story.1009.name: "Unsere Agenten glauben, dass [Von.GetName], der [Von.GetSpeciesName]-Ermittler, der von der [Von.GetName]-Regierung nach [Root.GetName] entsandt wurde, offenbar Kontakt mit dem Anführer der syrrannitischen Bewegung aufgenommen hat und zu deren Kommune gebracht wurde. \[Root.GetRulerTitle] [Root.GetRulerName] argumentiert gegenüber dem Rat, dass ein sofortiger Schlag das Risiko weiterer Angriffe gegen die Syrranniten beenden würde. Auch wenn das Risiko für die Beziehungen zu [Von.Hauptstadt.Name] hoch ist, falls [VonFrom.Name] bei der Operation getötet wird, könnte es nie einen besseren Zeitpunkt geben, um die aktuelle Bedrohung zu beseitigen."
 STNC_vulcan_story.1010.a: "Die Schmiede"
 STNC_vulcan_story.1010.desc: "Unerhört."
 STNC_vulcan_story.1010.name: "Kurz nach seiner Ankunft im Heiligtum von T'Karath trifft sich [VonFrom.GetName] mit einer Reihe von Syrranniten, die gemeinsam mit Syrran versuchen, das Wesen ihrer Bewegung und deren Ablehnung von Gewalt zu erklären. Eine junge Frau namens T'Pau verteidigt die Bewegung besonders lautstark. \n\n Die Debatte wird durch Alarme und Explosionsgeräusche unterbrochen. Beim Blick zum Himmel sind mehrere [From.GetSpeciesName] Kämpfer zu sehen, die den Boden unter sich verwüsten. \n\nDie geomagnetischen Anomalien der Schmiede haben ihre Genauigkeit verringert, aber nicht genug, um den Tod vieler Syrranniten zu verhindern, als sie versuchten zu entkommen. \n\nSyrran selbst wird tödlich verletzt und stirbt, kurz nachdem er seine Hände auf das Gesicht von [FromFrom.GetName] gelegt und 'erinnern' gemurmelt hat. \n\n[VonFrom.GetName] und T'Pau entkommen gemeinsam in das Höhlennetz."
 STNC_vulcan_story.1011.a: "Die Schmiede"
 STNC_vulcan_story.1011.desc: "Verstanden."
 STNC_vulcan_story.1011.name: "Die Operation gegen die syrrannitische Kommune scheint ein Erfolg gewesen zu sein. Während mehrere Syrranniten entkommen konnten, haben wir den Tod ihres Anführers Syrran bestätigt. \n\nEs ist zwar bedauerlich, dass nicht mehr Menschenleben gerettet und die Terroristen vor Gericht gestellt werden konnten, aber [Root.GetRulerTitle] [Root.GetRulerName] besteht darauf, dass der Angriff die Sicherheit in [Root.Capital.GetName] erhöht hat. \n\nDer Aufenthaltsort des [From.GetSpeciesName]-Ermittlers ist unbekannt, es wird jedoch vermutet, dass [FromFrom.GetSheHe] bei dem Angriff verdampft ist."
 STNC_vulcan_story.1012.a: "Die Schmiede"
 STNC_vulcan_story.1012.desc_01: "Verstanden."
 STNC_vulcan_story.1012.desc_02: "[FromFrom.GetName] hat nach dem Angriff auf die syrranitische Basis eine Reihe von Visionen gehabt. \Die Erkenntnis, dass Syrran die Katra oder Seele von Surak in sich trug, die nun auf [VonFrom.GetHerHim]selbst übertragen wurde, ist ein schwerer mentaler Tribut. \n\nT'Pau enthüllt, dass die Grundlage des syrrannitischen Glaubens das Kir'Shara ist, ein uraltes Artefakt, von dem man sagt, dass es die vollständigen Schriften von Surak enthält, die man für verloren hielt. \Mit dem Kir'Shara, so argumentiert T'Pau, können sie den [From.GetName] den friedlichen Weg der Syrraniten beweisen. [Von.GetName] bietet [Von.GetName] seine Hilfe an, um das Artefakt zu finden."
 STNC_vulcan_story.1012.name: "Kurz nach seiner Ankunft im Heiligtum von T'Karath trifft [VonFrom.GetName] auf eine Reihe von Syrranniten, die zusammen mit Syrran versuchen, das Wesen ihrer Bewegung und ihre Ablehnung von Gewalt zu erklären. Eine junge Frau namens T'Pau verteidigt die Bewegung besonders lautstark. \n\nDie Grundlage des syrrannitischen Glaubens ist das Kir'Shara, ein uraltes Artefakt, von dem man sagt, dass es die vollständigen Schriften von Surak enthält, die für immer verloren waren. \n\nMit dem Kir'Shara argumentieren T'Pau und Arev, dass sie den [From.GetName] ihren friedlichen Weg beweisen können. [Von.GetName] bietet [Von.GetName] seine Hilfe bei der Suche nach dem Artefakt an, wenn dies dazu beiträgt, die Ermittlungen im Zusammenhang mit dem Bombenanschlag auf die Botschaft abzuschließen."
 STNC_vulcan_story.1013.a: "Die Schmiede"
 STNC_vulcan_story.1013.b: "Fahrt mit dem Kir'Shara in die Hauptstadt."
 STNC_vulcan_story.1013.desc_01: "Bringen Sie die Kir'Shara nach [Root.Capital.GetName]."
 STNC_vulcan_story.1013.desc_02: "Mit dem Katra von Surak in [VonFrom.GetHerHis] Geist kann [VonFrom.GetName] das unterirdische Kloster ausfindig machen, in dem das Kir'Shara seit Jahrhunderten sicher aufbewahrt wird. \n\nDas Kir'Shara ist eine kleine, längliche Pyramide mit [VonVon.GetSpeciesName] Schriftzügen an den Seiten, die darauf hinweisen, dass es fortschrittliche Speicher- und Anzeigetechnologie enthält. \n\nT'Pau meint, dass die einzige logische Vorgehensweise jetzt darin besteht, die Kir'Shara dem Ministerrat vorzustellen und ihre Unschuld zu beweisen. \n\n[VonFrom.GetName] schlägt stattdessen vor, dass die Kir'Shara vielleicht außerhalb der Welt sicherer wären, und argumentiert, dass sie ein Shuttle suchen und zu [VonFrom.GetHerHis] Schiff im Orbit zurückkehren sollten."
 STNC_vulcan_story.1013.name: "Mit Hilfe von [VonFrom.GetName] können Arev und T'Pau das unterirdische Kloster ausfindig machen, in dem das Kir'Shara seit Jahrhunderten sicher aufbewahrt wird. \n\nDas Kir'Shara ist eine kleine, längliche Pyramide mit [From.GetSpeciesName]-Schriftzügen an den Seiten, die darauf hinweisen, dass es fortschrittliche Speicher- und Anzeigetechnologie enthält. \n\nT'Pau meint, dass die einzige logische Vorgehensweise jetzt darin besteht, die Kir'Shara dem Ministerrat vorzustellen und ihre Unschuld zu beweisen. \n\n[VonFrom.GetName] schlägt stattdessen vor, dass die Kir'Shara außerhalb der Welt vielleicht sicherer wären, und argumentiert, dass sie ein Shuttle suchen und zu [VonFrom.GetHerHis] Schiff im Orbit zurückkehren sollten."
 STNC_vulcan_story.1014.a: "Kir'Shara"
 STNC_vulcan_story.1014.desc_01: "Verstanden."
 STNC_vulcan_story.1014.desc_02: "Die Reise von Vulkans Schmiede zur Hauptstadt ist lang und beschwerlich, aber [VonVon.GetName] und T'Pau erreichen schließlich die Außenbezirke der Stadt. \n\nDie beiden finden Unterschlupf bei einem syrrannitischen Sympathisanten und planen sorgfältig ihren nächsten Schritt, um den Rat mit dem Kir'Shara zu konfrontieren und ihre Unschuld zu beweisen."
 STNC_vulcan_story.1014.name: "Die Reise von Vulkans Schmiede in die Hauptstadt ist lang und beschwerlich, aber [FromFrom.GetName], Syrran und T'Pau erreichen schließlich die Außenbezirke der Stadt. \n\nDie Gruppe findet Unterschlupf bei einem syrrannitischen Sympathisanten und plant sorgfältig ihren nächsten Schritt, um den Rat mit dem Kir'Shara zu konfrontieren und ihre Unschuld zu beweisen."
 STNC_vulcan_story.1015.a: "Kir'Shara"
 STNC_vulcan_story.1015.desc: "Höchst beunruhigend."
 STNC_vulcan_story.1015.name: "Gerüchte besagen, dass mehrere Syrranniten den Weg in die Hauptstadt gefunden haben. Unglaublicherweise wird vermutet, dass sie das legendäre Kir'Shara mitgebracht haben, ein Artefakt, das die vollständigen Schriften Suraks enthält, die als verloren galten. \Was die Terroristen als nächstes vorhaben, ist ein Rätsel."
 STNC_vulcan_story.1016.a: "Kir'Shara"
 STNC_vulcan_story.1016.desc_01: "Interessant."
 STNC_vulcan_story.1016.desc_02: "Ihr Plan war erfolgreich: T'Pau und [VonNamensgeber] sind in die Ratskammern des [VonNamensgebers] eingedrungen und haben die Anwesenden gezwungen, das Kir'Shara und die Unschuldsbeteuerungen der Syrranniten zu bezeugen. \n\nWährend viele durch die Anwesenheit des Kir'Shara in Ehrfurcht erstarrten, reagierte [Von.GetRulerTitle] [Von.GetRulerName] mit uncharakteristischem Zorn und versuchte, das Artefakt zu zerstören und dabei T'Pau und [Von.GetName] zu töten..."
 STNC_vulcan_story.1016.name: "Ihr Plan war erfolgreich, Syrran, T'Pau und [VonFrom.GetName] sind in die Ratskammern des [Von.GetName] eingedrungen und haben die Anwesenden gezwungen, die Unschuldsbeteuerungen der Kir'Shara und der Syrranniten zu bezeugen. \n\nWährend viele von der Anwesenheit des Kir'Shara beeindruckt waren, reagierte [Von.HoltHerrschertitel] [Von.HoltHerrschername] mit uncharakteristischem Zorn und versuchte, das Artefakt zu zerstören und dabei Syrran, T'Pau und [Von.HoltName] zu töten..."
 STNC_vulcan_story.1017.a: "Kir'Shara"
 STNC_vulcan_story.1017.b: "Nehmt die Eindringlinge fest."
 STNC_vulcan_story.1017.desc_01: "Hört die Syrranniten an."
 STNC_vulcan_story.1017.desc_02: "Trotz umfangreicher Sicherheitsvorkehrungen in den Ratskammern ist die als T'Pau bekannte Syrranitin eingedrungen und hat die anwesenden Ratsmitglieder als Geiseln genommen. Mit ihr der [From.GetSpeciesName]-Ermittler [FromFrom.GetName], jetzt offenbar ein Fürsprecher der Syrraniten. \n\nDa die Kir'Shara und die Syrranniten ihre Unschuld beteuerten, waren viele von der Anwesenheit des Artefakts beeindruckt. \n\n[Root.GetRulerTitle] [Root.GetRulerName] reagierte mit uncharakteristischem Zorn und versuchte, das Artefakt zu zerstören und dabei T'Pau und [FromFrom.GetName] zu töten. \Von einer Reihe anderer Ratsmitglieder aufgehalten, fordert [Root.GetRulerName], dass T'Pau und [FromFrom.GetName] sofort verhaftet werden sollten."
 STNC_vulcan_story.1017.name: "Trotz umfangreicher Sicherheitsvorkehrungen in den Ratskammern sind die Syrraniten, die als Arev und T'Pau bekannt sind, eingedrungen und haben die anwesenden Ratsmitglieder als Geiseln genommen. Mit ihnen der [From.GetSpeciesName]-Ermittler [FromFrom.GetName], der nun offenbar ein Fürsprecher der Syrraniten ist. \n\nDa die Kir'Shara und die Syrranniten ihre Unschuld beteuerten, waren viele von der Anwesenheit des Artefakts beeindruckt. \n\n[Root.GetRulerTitle] [Root.GetRulerName] reagierte mit uncharakteristischem Zorn und versuchte, das Artefakt zu zerstören und dabei die Syrraniten und [FromFrom.GetName] zu töten. \n\nDurch eine Reihe anderer Ratsmitglieder aufgehalten, argumentiert [Root.GetRulerName], dass die Syrraniten und [FromFrom.GetName] sofort verhaftet werden sollten."
 STNC_vulcan_story.1018.a: "Kir'Shara"
 STNC_vulcan_story.1018.desc: "Inakzeptabel!"
 STNC_vulcan_story.1018.name: "Der [Root.GetName]-Ermittler [FromFrom.GetName], der den Auftrag hatte, die Wahrheit über den Bombenanschlag auf die Botschaft in [From.Capital.GetName] herauszufinden, wurde von den [From.GetSpeciesName]-Behörden verhaftet. \n\nAngeklagt, die syrrannitische Bewegung bei einem terroristischen Vorhaben unterstützt zu haben, wird [VonVon.GetName] zu lebenslanger Haft ohne Aussicht auf Bewährung verurteilt."
 STNC_vulcan_story.1019.a: "Kir'Shara"
 STNC_vulcan_story.1019.desc: "Unglücklich."
 STNC_vulcan_story.1019.name: "Nachdem die Eindringlinge aus den Ratskammern entfernt wurden, ist der Rat selbst gespalten. \n\nEinige waren bereit, den syrrannitischen Anschuldigungen des Verrats aus dem Büro des [Root.GetRulerTitle] Glauben zu schenken, während andere glaubten, dass weitere Debatten nötig seien. \n\nDa die Nachricht von den Ereignissen schnell die Zivilbevölkerung erreicht, ist die Gesellschaft von [Root.GetSpeciesName] auf Unruhen gefasst."
 STNC_vulcan_story.1020.a: "Kir'Shara"
 STNC_vulcan_story.1020.desc: "Bedauerlich."
 STNC_vulcan_story.1020.name: "Die Verhaftung der syrrannitischen Führung hat wenig zur Beruhigung der Lage in [Root.Capital.GetName] beigetragen. Stattdessen sind diejenigen, die mit der syrrannitischen Notlage sympathisieren, ermutigt worden. Ebenso haben die Gegner der Syrranniten ihre Forderungen nach Maßnahmen verstärkt."
 STNC_vulcan_story.1021.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1021.b: "Dissens unterdrücken."
 STNC_vulcan_story.1021.c: "Beruhigen Sie die Lage."
 STNC_vulcan_story.1021.desc: "Entlarvt das Kir'Shara."
 STNC_vulcan_story.1021.name: "In den meisten Städten von [Root.Capital.GetName] ist es zu Protesten gekommen, bei denen sich Befürworter und Gegner der syrrannitischen Bewegung gegenüberstanden. Obwohl Gewalt bisher vermieden wurde, würde es nicht viel brauchen, um eine der beiden Seiten zum Umkippen zu bringen."
 STNC_vulcan_story.1022.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1022.desc: "Höchst unglücklich."
 STNC_vulcan_story.1022.name: "Die extremen Maßnahmen, mit denen die Proteste der Syrranniten beendet werden sollten, sind nach hinten losgegangen. Obwohl Gewalt für die syrrannitische Bewegung ein Gräuel ist, glauben nun genug, dass es nur einen Weg gibt, die Gesellschaft zu erhalten. \n\nDie selbsternannte Konföderation von Surak hat ihre Position auf den Koloniewelten und mit einem Teil der Flotte gefestigt und zu den Waffen gegen die [Root.GetName] gegriffen."
 STNC_vulcan_story.1023.a: "Bürgerkrieg"
 STNC_vulcan_story.1023.desc: "[Root.GetUnderstood]"
 STNC_vulcan_story.1023.name: "Die jüngsten Proteste und Unruhen, an denen die syrrannitische Minderheit auf [From.Capital.GetName] beteiligt war, haben sich zu einem regelrechten Bürgerkrieg ausgeweitet. \Die selbsternannte Konföderation von Surak hat die Waffen gegen die [Von.GetName] ergriffen."
 STNC_vulcan_story.1024.a: "[Von.GetSpeciesName] Bürgerkrieg"
 STNC_vulcan_story.1024.desc: "[Root.GetUnderstood]"
 STNC_vulcan_story.1024.name: "Während die Positionen durch die jüngsten Proteste verhärtet waren, hat eine effektive zivile Informationskampagne die Spannungen abgebaut und die Chance geboten, dass auf [Root.Capital.GetName] Ruhe einkehrt. \n\nDie Syrranniten sind zwar nicht begeistert, fühlen sich aber durch die neue tolerante Haltung des Rates sicher."
 STNC_vulcan_story.1025.a: "Zivile Versöhnung"
 STNC_vulcan_story.1025.desc: "[Root.GetUnderstood]"
 STNC_vulcan_story.1025.name: "Die [From.GetName] hat sich vom Rande des Bürgerkriegs zurückgezogen, indem sie die Beschränkungen für ihre syrrannitische Minderheit gelockert hat."
 STNC_vulcan_story.1026.a: "[From.GetSpeciesName] Zivile Versöhnung"
 STNC_vulcan_story.1026.desc: "[Root.GetUnderstood]"
 STNC_vulcan_story.1026.name: "Mit der Offenlegung der Kir'Shara sind die Lehren von Surak nicht länger auf Vermutungen und die Unwägbarkeiten der mündlichen Überlieferung angewiesen. Es zeigt sich, dass die syrrannitische Bewegung eine genaue Darstellung von Suraks Glauben ist. \n\Nachdem diese neue Realität verinnerlicht ist, ergreifen alte und neue Syrranniten die Macht. \n\nDie [Root.GetSpeciesName]-Kultur wird im Zuge der bevorstehenden umfassenden Veränderungen in die Konföderation von Surak umgewandelt."
 STNC_vulcan_story.1027.a: "[Wurzel.GetSpeciesName] Reformation"
 STNC_vulcan_story.1027.desc: "[Root.GetUnderstood]"
 STNC_vulcan_story.1027.desc.grievances: "Mit der Offenbarung des Kir'Shara und der gesammelten Lehren von Surak an die [Von.GetSpeciesName]-Öffentlichkeit erweisen sich die Mitglieder der syrrannitischen Bewegung als die wahren Anhänger von Suraks Überzeugungen. \n\nWährend diese neue Realität absorbiert wird, ergreifen alte und neue Syrranniten die Macht. \n\nIn Anbetracht der weitreichenden Veränderungen in der [From.GetSpeciesName]-Kultur, die bald stattfinden werden, wird das vulkanische Oberkommando in die Konföderation von Surak umgewandelt werden."
 STNC_vulcan_story.1027.maintain: "Mit der Offenbarung des Kir'Shara und der gesammelten Lehren Suraks an die [Von.HoltDenSpeziesNamen]-Öffentlichkeit erweisen sich die Syrranniten als die wahren Anhänger von Suraks Überzeugungen. \n\nWährend diese neue Realität absorbiert wird, ergreifen alte und neue Syrranniten die Macht. \n\nIn Anbetracht der weitreichenden Veränderungen in der [From.GetSpeciesName]-Kultur, die bald stattfinden werden, wird das vulkanische Oberkommando in die Konföderation von Surak umgewandelt. \n\nMit dieser Veränderung gab es nie einen besseren Zeitpunkt, um die alten Missstände auszuräumen, die die Beziehungen zwischen [Von.GetAdj]-[Root.GetAdj] so lange belastet haben."
 STNC_vulcan_story.1027.name: "[From.GetSpeciesNamePlural] kann nicht vertraut werden."
 STNC_vulcan_story.1027.renew: "[From.GetSpeciesName] Reformation"
 STNC_vulcan_story.1028.a: "Lassen wir die Vergangenheit hinter uns."
 STNC_vulcan_story.1028.desc: "Ausgezeichnet."
 STNC_vulcan_story.1028.name: "Der [Root.GetName]-Ermittler [FromFrom.GetName], der den Auftrag hatte, die Wahrheit über das Bombenattentat auf die Botschaft in [From.Capital.GetName] aufzudecken, hat maßgeblich dazu beigetragen, den [From.GetSpeciesName]-Behörden die Unschuld der syrrannitischen Bewegung zu offenbaren und das Kir'Shara-Artefakt mit den vollständigen Schriften von Surak zurückzuerlangen. \Wie das Volk von [Von.GetSpeciesName] diese Informationen aufnehmen und verarbeiten wird, ist schwer abzuschätzen, aber [VonFrom.GetName] hat [VonFrom.GetHerHis] Aufgabe abgeschlossen und wird in den Dienst zurückkehren."
 STNC_vulcan_story.1029.a: "Kir'Shara"
 STNC_vulcan_story.1029.b: "Unterdrückt syrrannitischen Dissens."
 STNC_vulcan_story.1029.c: "Beruhige die Situation."
 STNC_vulcan_story.1029.desc: "Enthülle das Kir'Shara."
 STNC_vulcan_story.1029.name: "[Root.GetRulerTitle] [Root.GetRulerName] versucht erneut, die Kir'Shara anzugreifen, und befreit sich von ihren Fesseln. \n\n In dem darauf folgenden Kampf wird [Root.Leader.GetSheHe] jedoch von [Root.Leader.GetHerHis] eigener Waffe getötet. \n\nDa der Rat um Zeit bittet, um zu überlegen, was als Nächstes getan werden muss, wird [FromFrom.GetName] in die Obhut des [From.GetName]-Botschaftspersonals zurückgegeben. \n\nDie meisten Mitglieder des Rates sind der Meinung, dass das Kir'Shara sofort der Öffentlichkeit vorgestellt werden muss, doch einige sind der Meinung, dass es eine unwillkommene Instabilität darstellt."
 STNC_vulcan_story.1030.a: "Kir'Shara"
 STNC_vulcan_story.1030.desc: "Inakzeptabel!"
 STNC_vulcan_story.1030.name: "[VonFrom.GetName] wurde bei dem Versuch getötet, [Von.Capital.GetName] in einem gestohlenen Shuttle zu verlassen, und von einem Kreuzer im Orbit verdampft, nachdem er sich geweigert hatte, an Bord zu gehen. \n\nDie Zerstörung dieses uralten Artefakts, das das Kir'Shara trägt, bedeutet einen unermesslichen Verlust. Während [Von.GetName] selbst behauptet, es habe sich um eine legale Operation gehandelt, sind die Beziehungen zwischen [Root.Capital.GetName] und [Von.Capital.GetName] infolgedessen angespannt."
 STNC_vulcan_story.1031.a: "Zerstörtes Shuttle"
 STNC_vulcan_story.1031.desc: "Verstanden."
 STNC_vulcan_story.1031.name: "[VonFrom.GetName] wurde zusammen mit einigen syrrannitischen Rebellen getötet, als sie versuchten, [Wurzel.Hauptstadt.GetName] in einem gestohlenen Shuttle zu verlassen, das von einem im Orbit kreisenden Kreuzer verdampft wurde, nachdem es sich geweigert hatte, an Bord zu gehen. \n\nWährend die [Root.GetName] selbst eine legale Operation durchführte, sind die Beziehungen zwischen [Root.Capital.GetName] und [From.Capital.GetName] infolgedessen angespannt."
 STNC_vulcan_story.1032.a: "Zerstörtes Shuttle"
 STNC_vulcan_story.1032.desc: "Inakzeptabel!"
 STNC_vulcan_story.1032.name: "[FromFrom.GetName] war gezwungen, eine Bruchlandung zu machen, als er versuchte, [From.Capital.GetName] in einem gestohlenen Shuttle zu verlassen, das von einem Kreuzer im Orbit angegriffen wurde, nachdem er sich geweigert hatte, an Bord zu gehen. \n\nMit dem Kir'Shara im Gepäck versucht [Von.Hauptstadt.Name] nun, den Weg von der Absturzstelle zur Hauptstadt zu Fuß zurückzulegen. \n\nWährend [From.GetName] selbst behauptet, eine legale Operation durchgeführt zu haben, sind die Beziehungen zwischen [Root.Capital.GetName] und [From.Capital.GetName] infolgedessen angespannt."
 STNC_vulcan_story.1033.a: "Deaktivierter Shuttle"
 STNC_vulcan_story.1033.desc: "Verstanden."
 STNC_vulcan_story.1033.name: "Syrrannitische Rebellen mussten eine Bruchlandung hinlegen, als sie versuchten, [Von.Hauptstadt.Name] mit einem gestohlenen Shuttle zu verlassen, das von einem Kreuzer im Orbit angegriffen wurde, nachdem es sich geweigert hatte, an Bord zu gehen. \n\nDa wir zu spät an der Absturzstelle eintrafen, um die Kriminellen zu fassen, ist ihr Aufenthaltsort nun unbekannt. \n\nWährend die [From.GetName] selbst behauptet, eine legale Operation durchgeführt zu haben, sind die Beziehungen zwischen [Root.Capital.GetName] und [From.Capital.GetName] infolgedessen angespannt."
 STNC_vulcan_story.1034.a: "Deaktivierter Shuttle"
 STNC_vulcan_story.1034.desc: "Verstanden."
 STNC_vulcan_story.1034.name: "Die [Von.GetName] hat das formelle Ersuchen der [Wurzel.GetName] abgelehnt, den Bombenanschlag auf die Botschaft von [Von.Hauptstadt.GetName] zu untersuchen. Obwohl [Root.GetRulerTitle] [Root.GetRulerName] versichert, dass die Behörden von [From.GetSpeciesName] besser in der Lage sind, die Wahrheit über den Anschlag aufzudecken, sind viele in [Root.Capital.GetName] über diese Brüskierung verärgert."
 STNC_vulcan_story.1035.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1035.b: "Beschuldigen Sie öffentlich die syrrannitische Bewegung."
 STNC_vulcan_story.1035.desc: "Setzen Sie die Ermittlungen fort."
 STNC_vulcan_story.1035.name: "Nach mehrtägiger Analyse der Trümmer des Botschaftsgebäudes und der Befragung identifizierter Zeugen sind die Ermittler zu dem Schluss gekommen, dass die Beweise tatsächlich auf die Syrranniten als Urheber des Bombenanschlags hindeuten. \Einige Mitglieder des Untersuchungsteams sind jedoch der Ansicht, dass die Beweise fast zu stark sind. \Einige chemische Spuren, die auf Materialien aus der Region Vulcan's Forge auf dem Planeten hinweisen, wo die Syrranniten bekanntermaßen eine versteckte Kommune unterhalten, sollten innerhalb von Minuten nach der Explosion zerfallen und jetzt kaum noch nachweisbar sein."
 STNC_vulcan_story.1036.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1036.desc: "Verstanden."
 STNC_vulcan_story.1036.name: "Ein [Von.GetName]-Team ist auf [Root.Capital.GetName] eingetroffen, um die Untersuchung des Bombenanschlags auf die Botschaft zu beginnen."
 STNC_vulcan_story.1037.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1037.desc: "Verstanden."
 STNC_vulcan_story.1037.name: "Da es [Root.GetRulerTitle] [Root.GetRulerName] nicht gelungen ist, rechtzeitig ein Team nach [From.GetName] zu entsenden, war er gezwungen, [From.GetName] die Kontrolle über die Untersuchung des Bombenanschlags in der Botschaft zu überlassen."
 STNC_vulcan_story.1038.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1038.b: "Beschuldigen Sie öffentlich die syrrannitische Bewegung."
 STNC_vulcan_story.1038.desc: "Setzen Sie die Ermittlungen fort."
 STNC_vulcan_story.1038.name: "Obwohl [Von.GetName] die Erlaubnis erhalten hat, ein Team zur Untersuchung des Bombenanschlags auf die Botschaft zu entsenden, hat er es versäumt, dies zu tun. Daher ist nun [Root.GetName] für die Operation verantwortlich. \n\nNach mehrtägiger Analyse der Trümmer des Botschaftsgebäudes und der Befragung identifizierter Zeugen sind die Ermittler zu dem Schluss gekommen, dass die Beweise tatsächlich auf die Syrranniten als Urheber des Bombenanschlags hindeuten. \Einige Mitglieder des Untersuchungsteams sind jedoch der Ansicht, dass die Beweise fast zu stark sind. \Einige chemische Spuren, die auf Materialien aus der Region Vulcan's Forge auf dem Planeten hinweisen, wo die Syrranniten bekanntermaßen eine versteckte Kommune unterhalten, sollten innerhalb von Minuten nach der Explosion zerfallen und jetzt kaum noch nachweisbar sein."
 STNC_vulcan_story.1050.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1050.b: "Geben Sie öffentlich der syrrannitischen Bewegung die Schuld."
 STNC_vulcan_story.1050.desc: "Untersuchen Sie weiter."
 STNC_vulcan_story.1050.name: "Die [From.GetName] hat die Überlegenheit der [Root.GetSpeciesName] lokalen Ermittler in der Angelegenheit des Bombenanschlags auf die Botschaft akzeptiert und materielle Unterstützung angeboten. \n\nNach mehrtägiger Analyse der Trümmer des Botschaftsgebäudes und Befragung identifizierter Zeugen sind die Ermittler zu dem Schluss gekommen, dass die Beweise tatsächlich auf die Syrranniten als Täter des Bombenanschlags hindeuten. \Einige Mitglieder des Untersuchungsteams sind jedoch der Ansicht, dass die Beweise fast zu stark sind. \Einige chemische Spuren, die auf Materialien aus der Region Vulcan's Forge auf dem Planeten hinweisen, wo die Syrranniten bekanntermaßen eine versteckte Kommune unterhalten, sollten innerhalb von Minuten nach der Explosion zerfallen und jetzt kaum noch nachweisbar sein."
 STNC_vulcan_story.1051.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1051.desc: "Verstanden."
 STNC_vulcan_story.1051.name: "Der [Von.GetName] hat öffentlich die syrrannitische Minderheit für den Bombenanschlag auf die [Root.GetName]-Botschaft in [Von.Capital.GetName] verantwortlich gemacht. Mit dem Versprechen, die Sicherheit zu erhöhen und weitere Vorfälle zu verhindern, akzeptiert [Root.GetRulerTitle] [Root.GetRulerName] die Ergebnisse der Untersuchung."
 STNC_vulcan_story.1052.a: "Bombenanschlag in der Botschaft"
 STNC_vulcan_story.1052.desc: "Verstanden."
 STNC_vulcan_story.1052.name: "Nach den Anschuldigungen, dass Syrranniten in die jüngsten terroristischen Aktivitäten verwickelt sind, haben viele Personen, die mit der Gruppe sympathisieren, in Städten in [Root.Capital.GetName] mit Protesten begonnen und ihre Unschuld erklärt. \Die Sicherheitskräfte sind angewiesen worden, die Aufwiegler zu dokumentieren."
 STNC_vulcan_story.1053.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1053.b: "Bereiten Sie den Streik vor."
 STNC_vulcan_story.1053.desc: "Gewalt ist nicht erwünscht."
 STNC_vulcan_story.1053.name: "Die syrrannitischen Proteste weiten sich in [Root.Capital.GetName] weiter aus. Während die Gesellschaft in Unterstützung und Widerstand gegen die Gruppe gespalten ist, wächst das Risiko eines Konflikts von einer Absurdität zu einer realen Bedrohung. \In einem Sieg für den [Root.GetSpyService] wurde der Standort der syrrannitischen Kommune in der Region Vulcan's Forge aufgedeckt. Mehrere Mitglieder der Regierung plädieren nun für einen Angriff, um die terroristische Führung zu fangen oder zu töten."
 STNC_vulcan_story.1054.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1054.desc: "Verstanden."
 STNC_vulcan_story.1054.name: "Die Operation gegen die syrrannitische Kommune scheint ein Erfolg zu sein. Während mehrere Syrranniten entkommen konnten, haben wir den Tod ihres Anführers Syrran bestätigt. \Auch wenn es bedauerlich ist, dass nicht mehr Menschenleben gerettet und die Terroristen zur Rechenschaft gezogen werden konnten, besteht [Root.GetRulerTitle] [Root.GetRulerName] darauf, dass der Schlag die Sicherheit von [Root.Capital.GetName] erhöht hat."
 STNC_vulcan_story.1055.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1055.desc_01: "Verstanden."
 STNC_vulcan_story.1055.desc_02: "Trotz der Zerstörung ihrer Kommune haben sich Gerüchten zufolge mehrere prominente Syrranniten in die Hauptstadt selbst begeben. Unglaublicherweise wird vermutet, dass sie das legendäre Kir'Shara mitgebracht haben, ein Artefakt, das die vollständigen Schriften von Surak enthält, die man für verloren hielt. \Was die Terroristen als nächstes vorhaben, ist ein Rätsel."
 STNC_vulcan_story.1055.name: "Gerüchte besagen, dass sich mehrere prominente Syrranniten auf den Weg in die Hauptstadt gemacht haben. Unglaublicherweise wird vermutet, dass sie das legendäre Kir'Shara mitgebracht haben, ein Artefakt, das die vollständigen Schriften von Surak enthält, die man für verloren hielt. \Was die Terroristen als nächstes vorhaben, ist ein Rätsel."
 STNC_vulcan_story.1056.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1056.b: "Unterdrücken Sie syrrannitischen Dissens."
 STNC_vulcan_story.1056.c: "Beruhigen Sie die Situation."
 STNC_vulcan_story.1056.desc_01: "Enthüllen Sie das Kir'Shara."
 STNC_vulcan_story.1056.desc_02: "Trotz umfangreicher Sicherheitsvorkehrungen in den Ratskammern ist der syrranitische Anführer selbst, Syrran, in die Ratskammern eingedrungen und hat die anwesenden Ratsmitglieder als Geiseln genommen. \n\nDurch die Präsentation des Kir'Shara und die Unschuldsbeteuerungen der Syrranniten waren viele von der Anwesenheit des Artefakts beeindruckt. \n\n[Root.GetRulerTitle] [Root.GetRulerName] reagierte mit uncharakteristischem Zorn und versuchte, das Artefakt zu zerstören und Syrran dabei zu töten, wurde aber [Root.Leader.GetHerHim]selbst bei dem Kampf getötet. \n\nNachdem Syrran seine Beweise vorgelegt hat, zieht er sich zurück und überlässt es dem Rat der Kir'Shara, zu entscheiden, wie im Interesse des [Root.GetSpeciesName]-Volkes verfahren werden soll."
 STNC_vulcan_story.1056.name: "Trotz umfangreicher Sicherheitsvorkehrungen in den Ratskammern ist der Syrranit, bekannt als T'Pau, eingedrungen und hat die anwesenden Ratsmitglieder als Geiseln genommen. \n\nDa die Kir'Shara und die Syrranniten ihre Unschuld beteuerten, waren viele von der Anwesenheit des Artefakts beeindruckt. \n\n[Root.GetRulerTitle] [Root.GetRulerName] reagierte mit uncharakteristischem Zorn und versuchte, das Artefakt zu zerstören und dabei T'Pau zu töten, wurde aber [Root.Leader.GetHerHim]selbst bei dem Kampf getötet. \n\nNachdem er seine Beweise vorgelegt hat, zieht sich T'Pau zurück und überlässt es dem Rat der Kir'Shara, zu entscheiden, wie im Interesse des [Root.GetSpeciesName]-Volkes weiter verfahren werden soll."
 STNC_vulcan_story.1057.a: "Syrrannitische Proteste"
 STNC_vulcan_story.1057.desc: "Verstanden."
 STNC_vulcan_story.1057.name: "Nach dramatischen Szenen in der [From.Capital.GetName] Hauptstadt wurde der [From.GetRulerTitle] nach einer Auseinandersetzung mit Syrranniten in den Ratskammern getötet. \Die syrrannitische Führung, die behauptet, vom ehemaligen [Von.GetRulerTitle] fälschlicherweise in den jüngsten Bombenanschlag auf die Botschaft verwickelt worden zu sein, hat dem Rat das legendäre Kir'Shara-Artefakt überreicht, um zu versuchen, sie auf einen Weg zu lenken, der näher an Suraks Lehren liegt."
 STNC_vulcan_story.1060.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1060.b: "Geben Sie öffentlich der syrrannitischen Bewegung die Schuld."
 STNC_vulcan_story.1060.desc: "Die Ermittlungen werden fortgesetzt."
 STNC_vulcan_story.1060.name: "Der Verdacht des Untersuchungsteams wird weiterhin durch Beweise erhärtet, die zu stark dafür sprechen, die syrrannitische Bewegung für den Bombenanschlag auf die Botschaft verantwortlich zu machen. \Die Chefermittlerin selbst ist der Meinung, dass nur eine umfassende Mission in die gefährliche Region der Vulkanischen Schmiede zu einem endgültigen Ergebnis führen kann."
 STNC_vulcan_story.1061.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1061.desc: "Verstanden."
 STNC_vulcan_story.1061.name: "Die Beweise haben das Untersuchungsteam für den Bombenanschlag auf die Botschaft in die Region Vulcan's Forge geführt, wo die Syrranniten bekanntermaßen mindestens eine versteckte Kommune unterhalten. \n\n Die Schmiede ist eine riesige Wüste, in der es zu elektrischen Sandstürmen und geomagnetischen Anomalien kommt, die die Scantechnologien stören. \n\nDas Vorankommen in der Schmiede ist langsam und wird durch die ständige Gefahr eines Angriffs der Sehlats noch gefährlicher."
 STNC_vulcan_story.1062.a: "Die Schmiede"
 STNC_vulcan_story.1062.desc: "Verstanden."
 STNC_vulcan_story.1062.name: "Die [Von.GetName] hat der [Wurzel.GetName] bestätigt, dass die syrrannitische Minderheitengruppe tatsächlich für den jüngsten Bombenanschlag auf die Botschaft in [Von.Hauptstadt.GetName] verantwortlich war. \Der [Von.GetName] bedauert, dass der Bombenanschlag nicht verhindert werden konnte, und weist darauf hin, dass bereits Maßnahmen ergriffen wurden, um weitere Anschläge zu verhindern."
 STNC_vulcan_story.1063.a: "Bombenanschlag auf die Botschaft"
 STNC_vulcan_story.1063.desc: "Faszinierend."
 STNC_vulcan_story.1063.name: "Nachdem sie bei einem vorbeiziehenden Pilger Schutz vor einem elektrischen Sandsturm gesucht hatten, machte das Untersuchungsteam des Bombenanschlags auf die Botschaft eine bemerkenswerte Entdeckung. Der Pilger, der sich anfangs als Arev bezeichnete, ist in Wirklichkeit Syrran, der Anführer der syrrannitischen Bewegung. \n\nEr beteuert, nichts von dem Bombenanschlag auf die Botschaft zu wissen, und verspricht, das Team zum syrrannitischen Lager im Heiligtum von T'Karath zu führen, um die Sache zu beweisen. \n\nDas Untersuchungsteam wartete stattdessen, bis sich der Sturm gelegt hatte, kehrte zu seinem Shuttle zurück und übermittelte dem Rat den Standort der syrrannitischen Kommune."
 STNC_vulcan_story.1064.a: "Die Schmiede"
 STNC_vulcan_story.1064.b: "Bereiten Sie den Angriff vor."
 STNC_vulcan_story.1064.desc: "Gewalt ist nicht erwünscht."
 STNC_vulcan_story.1064.name: "Nachdem das Untersuchungsteam das Gebiet, in dem sich die syrrannitische Kommune befindet, eingegrenzt hat, argumentiert [Root.GetRulerTitle] [Root.GetRulerName] gegenüber dem Rat, dass ein sofortiger Schlag das Risiko weiterer Angriffe der Syrranniten beenden würde. \Auch wenn der Verlust von Menschenleben bedauerlich wäre, meint [Root.GetRulerTitle], dass es vielleicht nie einen besseren Zeitpunkt geben wird, um die terroristische Bedrohung zu beseitigen."
 STNC_vulcan_story.11.a: "Die Schmiede"
 STNC_vulcan_story.11.desc: "Verstanden."
 STNC_vulcan_story.11.name: "Nach einer mehrtägigen Debatte über die verfügbaren Beweise hat die Admiralität die Entsendung eines Einsatzteams nach [FromFrom.GetName] genehmigt."
 STNC_vulcan_story.2.a: "Schatten von [VonVon.Name.Erhalten]"
 STNC_vulcan_story.2.desc: "Verstanden."
 STNC_vulcan_story.2.name: "Der getarnte Subraum-Abhörposten wurde planmäßig auf [Root.GetName] errichtet, und die Sensorreichweite wurde deutlich erhöht."
 STNC_vulcan_story.20.a: "Horchposten auf [Root.GetName]"
 STNC_vulcan_story.20.desc: "Verstanden."
 STNC_vulcan_story.20.name: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat die Arbeit von [Root.Leader.GetHerHis] abgeschlossen, um ein Einsatzteam zusammenzustellen, das tief in den Weltraum von [vulcanCountry.GetName] vordringt und den getarnten Abhörposten auf der heiligen Welt [vulcanCountry.GetSpeciesName] von [pjem_planet.GetName] enttarnt. \Es wird erwartet, dass die Mission lange dauern wird, da das Team für einen Großteil der Reise zivile Verkehrsmittel benutzen muss."
 STNC_vulcan_story.30.a: "Schatten von [pjem_planet.GetName]"
 STNC_vulcan_story.30.b: "Schicken Sie eine kulturelle Mission."
 STNC_vulcan_story.30.desc: "[Root.Capital.GetName] hat andere Prioritäten."
 STNC_vulcan_story.30.name: "Die [FromFrom.GetSpeciesName] heilige Welt von [FromFromFrom.GetName] erscheint vielen auf [Root.Capital.GetName] als ein Paradoxon. Das Volk von [FromFrom.GetSpeciesName] behauptet, von Natur aus logisch zu sein und Aberglauben zu meiden. Im Herzen ihrer Kultur gibt es jedoch eine Reihe von Ritualen und Glaubensvorstellungen, die eindeutig religiöser Natur sind. \n\nIndem wir eine kulturelle Mission in die heilige Welt von [VonVonVon.GetName] entsenden, können wir unsere Nachbarn vielleicht besser verstehen."
 STNC_vulcan_story.31.a: "Kloster auf [VonVonVon.GetName]"
 STNC_vulcan_story.31.b: "Untersuchen Sie weiter."
 STNC_vulcan_story.31.desc: "Dies ist nicht unsere Angelegenheit."
 STNC_vulcan_story.31.name: "Bei der Ankunft auf [pjem_planet.GetName] wird [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] von T'Kosh, dem Ältesten des Klosters, unterwürfig begrüßt. \Nach einem kurzen Rundgang durch die Eingangshalle des Klosters scheint T'Kosh darauf erpicht zu sein, [Root.GetLeaderName] auf [Root.Leader.GetHerHis]s Weg zu schicken. Unsicher, ob das seltsame Verhalten der Mönche gegenüber allen Besuchern typisch ist oder ob den älteren [vulcanCountry.GetSpeciesName] etwas anderes stört, überlegt [Root.GetLeaderName], ob er weiter nachforschen soll."
 STNC_vulcan_story.32.a: "Kloster auf [pjem_planet.GetName]"
 STNC_vulcan_story.32.desc: "Verstanden."
 STNC_vulcan_story.32.name: "Die Sorge von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] scheint unbegründet gewesen zu sein. Nach einer weiteren Untersuchung des Klostergeländes konnte [Root.Owner.GetCaptainTitle] nichts weiter feststellen als die zunehmende Frustration von T'Kosh. \Nachdem er dem Drängen des Ältesten zugestimmt hat, zum [Root.Fleet.GetName] zurückzukehren und die Mönche ihrer Einsamkeit zu überlassen, wird dem Außenteam ein kleines Geschenk überreicht - eine Reihe von Schriftrollen, Repliken verschiedener alter [From.GetSpeciesName]-Texte."
 STNC_vulcan_story.33.a: "Kloster am [FromFrom.GetName]"
 STNC_vulcan_story.33.b: "Versucht eine Rettung."
 STNC_vulcan_story.33.desc_01: "Das geht uns nichts an!"
 STNC_vulcan_story.33.desc_02: "Die Besorgnis von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] scheint berechtigt gewesen zu sein, da weitere Untersuchungen des Geländes die Anwesenheit eines [andorianCountry.GetSpeciesName] Angriffsteams aufgedeckt haben, das die meisten der Mönche als Geiseln hält. \Mit der Behauptung, dass das Kloster als Versteck für einen Subraum-Abhörposten dient, der auf [andorianCountry.GetName] abzielt, droht ihr Anführer, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und den Rest des Außenteams als [From.GetSpeciesName]-Kollaborateure festzunehmen."
 STNC_vulcan_story.33.name: "Die Besorgnis von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] scheint berechtigt gewesen zu sein, da weitere Untersuchungen des Geländes die Anwesenheit eines Angriffsteams von blauhäutigen Außerirdischen aufgedeckt haben, die die meisten der Mönche als Geiseln halten. \n\nSie geben sich als Andorianer aus und behaupten, dass das Kloster als Versteck für einen Subraum-Abhörposten dient, der auf ihr Volk abzielt. Der Anführer des Einsatzteams droht damit, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] und den Rest des Außenteams als [From.GetSpeciesName]-Kollaborateure festzunehmen."
 STNC_vulcan_story.34.a: "Kloster auf [FromFrom.GetName]"
 STNC_vulcan_story.34.desc: "Verstanden."
 STNC_vulcan_story.34.name: "Der Anführer des Einsatzteams ist von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s Argument überzeugt, dass der [Root.Owner.GetName] nicht in das Täuschungsmanöver verwickelt ist, und stimmt zu, das Team erst dann zur [Root.Fleet.GetName] zurückkehren zu lassen, wenn er die Zerstörung der Kommunikationsphalanx des Schiffes überprüft hat, um zu verhindern, dass die Regierung von [From.GetName] gewarnt wird."
 STNC_vulcan_story.35.a: "Kloster auf [VonFromFrom.GetName]"
 STNC_vulcan_story.35.desc: "Verstanden."
 STNC_vulcan_story.35.name: "Das nach [VonVonVon.GetName] entsandte Einsatzteam hat ein Update über seine Fortschritte gemeldet. Nach der Sicherung des Hauptklostergebäudes und der Unterbrechung der Kommunikation mit dem Rest der [VonFrom.GetName] kam es zu Komplikationen, als ein [Von.GetName]-Schiff die heilige Welt in kultureller Mission besuchte. \In der Überzeugung, dass die [From.GetSpeciesName]s nicht Teil des Plans waren, die [Root.GetName] auszuspionieren, erlaubte der Anführer des Einsatzteams der Besatzung, zu ihrem Schiff zurückzukehren, nachdem er die Zerstörung der Kommunikationsphalanx überprüft hatte, um zu verhindern, dass die [FromFrom.GetSpeciesName]s vor Abschluss der Mission ein Signal erhielten."
 STNC_vulcan_story.36.a: "Kloster auf [FromFromFrom.GetName]"
 STNC_vulcan_story.36.desc: "Das ist eine Katastrophe!"
 STNC_vulcan_story.36.name: "Der Versuch von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], die [From.GetSpeciesName]-Mönche zu retten, ist gescheitert. Während es zunächst leicht schien, einige der Angreifer zu überwältigen, konnten ihre Verstärkungen das Außenteam schnell vernichtend schlagen. \Schlimmer noch, es gelang ihnen, sich an Bord der [Root.Fleet.GetName] zu begeben und sich bis zum Warpkern des Schiffes vorzukämpfen. Durch den Einsatz von Sprengladungen konnte ein einzelner Angreifer die Besatzung aufhalten, bis der Rest des Angriffsteams an die Oberfläche zurückkehren konnte. \Nach der Detonation der Sprengladungen wurde das Schiff ausgelöscht, als der Warpkern durchbrochen wurde."
 STNC_vulcan_story.37.a: "Kloster auf [FromFromFrom.GetName]"
 STNC_vulcan_story.37.b: "Enthülle den Abhörposten."
 STNC_vulcan_story.37.desc: "Halten Sie den Horchposten geheim."
 STNC_vulcan_story.37.name: "Der Versuch von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], die [From.GetSpeciesName] Mönche zu retten, war erfolgreich, da das Außenteam die Angreifer schnell überwältigte. \n\nDie Beschädigung mehrerer Klostermauern offenbart eine Reihe von versteckten Räumen, die zu einer riesigen unterirdischen Kammer führen. Darin befindet sich der Subraum-Abhörposten, von dem die Andorianer behaupten, dass er gegen sie eingesetzt wurde. \n\nMit dem Wissen konfrontiert, dass die [From.GetName] eine ihrer eigenen heiligen Stätten für eine verdeckte Überwachung unterwandert hat, überlegt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], wie er reagieren soll."
 STNC_vulcan_story.38.a: "Kloster auf [FromFromFrom.GetName]"
 STNC_vulcan_story.38.desc: "Verstanden."
 STNC_vulcan_story.38.name: "Das nach [VonVonVon.GetName] entsandte Angriffsteam hat ein Update über seine Fortschritte gemeldet. Nachdem das Hauptgebäude des Klosters gesichert und die Kommunikation mit dem Rest des [VonFrom.GetName] unterbrochen wurde, kam es zu Komplikationen, als ein [Von.GetSpeciesName]-Schiff die heilige Welt in kultureller Mission besuchte. \Die [VomFrom.GetSpeciesName]s wurden daraufhin bei dem Versuch, das Einsatzteam anzugreifen, getötet und ihr Schiff im Orbit zerstört."
 STNC_vulcan_story.39.a: "Kloster auf [FromFromFrom.GetName]"
 STNC_vulcan_story.39.b: "Ausgezeichnet!"
 STNC_vulcan_story.39.c: "Sehr bedauerlich."
 STNC_vulcan_story.39.desc.all: "Ich habe verstanden."
 STNC_vulcan_story.39.desc.andorian: "Die Nachricht, dass die [VonFrom.GetName] ihre heiligen Stätten als Versteck für verdeckte Abhörposten nutzt, hat sich schnell verbreitet, nachdem ein Einsatzteam der [VonFromFrom.GetSpeciesName]-Elitetruppen [VonFromFromFrom.GetName] angegriffen hat. \n\nDie [VonFromFrom.GetSpeciesName]s wurden zwar von der Besatzung eines [VonFrom.GetName]-Schiffes auf einer kulturellen Mission überwältigt, aber als die [VonFrom.GetSpeciesName]s Beweise entdeckten, die die Behauptungen der [VonFromFrom.GetName]s stützten, erlaubten sie dem Einsatzteam, mit ihren Beweisen nach [VonFromFrom.Capital.GetName] zurückzukehren."
 STNC_vulcan_story.39.desc.instigator: "Das Einsatzteam, das nach [VonVonVonVon.GetName] geschickt wurde, hat ein Update über seine Fortschritte gemeldet. Die [From.GetSpeciesName]s wurden in ihrer Mission durch eine [From.GetName]-Kulturmission unterbrochen und konnten unsere Kräfte auf [FromFromFromFrom.GetName] überwältigen und unterwerfen. \Glücklicherweise hat der [Von.HoltSpeziesName] [Von.HoltKapitänTitel] Beweise für den unter dem Kloster versteckten [VonFrom.HoltSpeziesName]-Überwachungsapparat ausgegraben und unseren Kräften auf [VonFromFromFrom.HoltName] erlaubt, die Neuigkeiten mit dem gesamten Quadranten zu teilen. \Es ist klar, dass das Volk von [VonFrom.GetSpeciesName] mehr ist als nur [VonFrom.GetSpeciesName] Schoßhündchen, und viele auf [Root.Capital.GetName] glauben, dass wir versuchen sollten, die Beziehungen zu ihrer Regierung zu verbessern."
 STNC_vulcan_story.39.desc.vulcan: "Die Nachricht, dass die [VonFrom.GetName] ihre heiligen Stätten als Versteck für verdeckte Abhörposten nutzt, verbreitete sich schnell, nachdem das [VonFromFrom.GetSpeciesName]-Einsatzteam auf [VonFromFromFrom.GetName] abreisen durfte. \Obwohl die Auswirkungen auf die Beziehungen zwischen [Root.Capital.GetName] und [FromFrom.Capital.GetName] besorgniserregend sind, scheint es, dass [FromFromFrom.GetName] in Zukunft für einen weiteren Dialog offen sein wird."
 STNC_vulcan_story.39.name: "Unser verdeckter Subraum-Abhörposten auf [VonFromFromFrom.GetName] wurde dem gesamten Quadranten offenbart. \Ein Eliteteam von [VonFromFrom.GetSpeciesName] hatte die Kontrolle über das Kloster übernommen, kurz bevor eine [Von.GetName]-Kulturmission auf dem Planeten eintraf. Bei dem Versuch, unsere Leute zu retten, entdeckten die [VonVon.GetSpeciesName]s Hinweise auf den Abhörposten. \In einem irrationalen Verhalten, das typisch für ihre Spezies ist, erlaubten die [From.GetSpeciesName]s dann dem [FromFromFrom.GetSpeciesName]-Team, sich zurückzuziehen und ihre Erkenntnisse zu verbreiten. \Der Horchposten wurde bei den Kämpfen irreparabel beschädigt, und unsere Beziehungen zum weiteren Quadranten haben gelitten."
 STNC_vulcan_story.40.a: "Kloster auf [FromFromFromFrom.GetName]"
 STNC_vulcan_story.40.b: "Unerträglich!"
 STNC_vulcan_story.40.c: "Faszinierend."
 STNC_vulcan_story.40.desc.all: "Verstehe."
 STNC_vulcan_story.40.desc.andorian: "Der [VonFromFrom.GetName] hat sich in den Augen der galaktischen Gemeinschaft blamiert, nachdem er eine Militärmission auf die wehrlose heilige Welt [VonFrom.GetSpeciesName] von [VonFromFromFrom.GetName] entsandt hat. \Das [VonFromFrom.GetSpeciesName]-Kampfteam auf [VonFromFromFrom.GetName] wurde offenbar von der Besatzung eines vorbeikommenden [VonFrom.GetName]-Schiffs vereitelt, das auf einer kulturellen Mission zum Planeten war."
 STNC_vulcan_story.40.desc.instigator: "Das nach [VonFromFrom.GetName] geschickte Einsatzteam ist bei seiner Mission gescheitert und wurde offenbar von den [VonFrom.GetName] zusammen mit ihren [Von.GetName]-Schoßhunden gefangen genommen. \n\nWährend die Admiralität weiterhin davon überzeugt ist, dass [VonFromFromFrom.GetName] einen verdeckten Abhörposten unterhält, haben wir keine Beweise, um den weiteren Quadranten von der List der [VonFrom.GetSpeciesName] zu überzeugen."
 STNC_vulcan_story.40.desc.vulcan: "Indem wir das [VonFrom.GetSpeciesName]-Streikteam den Behörden von [VonFrom.Capital.GetName] übergeben haben, haben wir unsere Partnerschaft mit [VonFrom.GetName] gefestigt. \Auch wenn dies bedeutet, dass die Beziehungen zu den [VonFrom.GetName] in Zukunft angespannt sein werden, liegt es im Interesse von [Root.Capital.GetName], sicherzustellen, dass die Beziehungen zu den [VonFrom.GetSpeciesName]s stark bleiben."
 STNC_vulcan_story.40.name: "Unsere Schirmherrschaft über die [Von.GetName] hat sich für beide Parteien als vorteilhaft erwiesen, da die Besatzung eines [Von.GetSpeciesName]-Schiffs auf einer kulturellen Mission zu unserer heiligen Welt [VonFromFromFrom.GetName] bei der Rettung von [Root.GetSpeciesName]-Mönchen half, die von einem Einsatzteam der [VonFromFrom.GetName] als Geiseln gehalten wurden. \n\nAuf der Suche nach Beweisen für unseren verdeckten Abhörposten wurden die [VonFromFrom.GetSpeciesName]s von den [Von.GetSpeciesName]s überwältigt. \Während das [Von.GetName]-Schiff den Abhörposten aufdeckte, beschloss der [Von.GetCaptainTitle], den Geist unserer Partnerschaft zu ehren und das [VonFromFrom.GetSpeciesName]-Schlagteam in [Root.GetSpeciesName]-Gewahrsam zu nehmen."
 STNC_vulcan_story.51.a: "Kloster auf [FromFromFromFrom.GetName]"
 STNC_vulcan_story.51.desc: "Ausgezeichnet!"
 STNC_vulcan_story.51.name: "Unser Angriffsteam hat den verdeckten Subraum-Abhörposten der [VonVon.GetSpeciesName] auf [VonVon.GetName] infiltriert. Obwohl keine Verluste beabsichtigt waren, wurden mehrere [Von.GetSpeciesName] Mönche getötet, als sie versuchten, das Angriffsteam an der Durchsuchung des Klostergeländes zu hindern. \n\nDie Beweise für die Täuschungsmanöver der [Von.GetSpeciesName] werden den weiteren Quadranten dazu veranlassen, die Vertrauenswürdigkeit der [Von.GetName] in Frage zu stellen."
 STNC_vulcan_story.52.a: "Kloster auf [FromFrom.GetName]"
 STNC_vulcan_story.52.b: "Höchst bedauerlich."
 STNC_vulcan_story.52.desc.all: "Ich habe verstanden."
 STNC_vulcan_story.52.desc.earth_01: "Die Nachricht, dass die [Von.GetName] ihre heiligen Stätten als Versteck für verdeckte Abhörposten nutzt, hat sich schnell verbreitet, nachdem ein Einsatzteam der Elitetruppen von [Von.GetName.Von.GetName] das [Von.GetName.Von.GetName]-Kloster und eine Einrichtung unterhalb des [Von.GetName.Von.GetName]-Klosters angegriffen hat. \Der Ruf der [Von.GetName] hat im gesamten Quadranten gelitten, während die Sympathie für die [VonFrom.GetName] gewachsen ist."
 STNC_vulcan_story.52.desc.earth_02: "Die bevorstehende kulturelle Mission in die heilige Welt von [VonFrom.GetName] wurde nach schockierenden Nachrichten von [VonFrom.GetName] abgesagt. \Ein Eliteteam der [VonFrom.GetSpeciesName] ist in das Kloster auf [VonFromFrom.GetName] eingedrungen und hat unwiderlegbare Beweise dafür gefunden, dass die [VonFrom.GetSpeciesName]s einen verdeckten Subraum-Abhörposten unter dem Kloster eingerichtet haben. \Der Ruf des [VonFrom.GetName] hat im gesamten Quadranten gelitten, während die Sympathie für den [VonFromFrom.GetName] gewachsen ist."
 STNC_vulcan_story.52.desc.vulcan: "Die laufende kulturelle Mission zur heiligen Welt von [VonFromFrom.GetName] wurde nach schockierenden Nachrichten von [VonFrom.GetName] abgebrochen. \Ein Eliteteam der [VonFrom.GetSpeciesName] ist in das Kloster auf [VonFromFrom.GetName] eingedrungen und hat unwiderlegbare Beweise dafür gefunden, dass die [VonFrom.GetSpeciesName]s einen verdeckten Subraum-Abhörposten unter dem Kloster eingerichtet haben. \Der Ruf des [VonFrom.GetName] hat im gesamten Quadranten gelitten, während die Sympathie für den [VonFromFrom.GetName] gewachsen ist."
 STNC_vulcan_story.52.name: "Unser verdeckter Subraum-Abhörposten auf [VonFromFrom.GetName] wurde im gesamten Quadranten enthüllt. \n\nEin Eliteteam von [VonFrom.GetSpeciesName] hatte die Kontrolle über das Kloster übernommen, bevor es Beweise für den darunter liegenden Abhörposten entdeckte. \n\nDer Abhörposten wurde bei den Kämpfen irreparabel beschädigt, und unsere Beziehungen zum gesamten Quadranten haben darunter gelitten."
 STNC_xindi_mechanic.10.a: "Kloster auf [FromFromFrom.GetName]"
 STNC_xindi_mechanic.10.b: "Wähle Xindi-Arboreal."
 STNC_xindi_mechanic.10.c: "Wähle Xindi-Aquatisch."
 STNC_xindi_mechanic.10.d: "Wähle Xindi-Insektoid."
 STNC_xindi_mechanic.10.desc: "Wähle Xindi-Primat."
 STNC_xindi_mechanic.10.e: "Nach der Zerstörung von Xindus am Ende des Jahrhunderts des Krieges schworen die verbliebenen Xindi-Spezies, nie wieder gegeneinander zu kämpfen und sich auf der Suche nach einer neuen Heimatwelt zu vereinen. \n\nDer Xindi-Rat wurde gegründet, um sicherzustellen, dass die Stimmen aller gehört wurden. \n\nWährend die meisten Angelegenheiten durch Mehrheitsentscheidungen der zehn Ratsmitglieder beschlossen werden, wird ein Mitglied gewählt, um den Vorsitz zu führen. Diese Position ist meist zeremonieller Natur, aber der Inhaber kann in der Praxis einige Bereiche der Xindi-Politik selbst lenken. \n\nHistorisch gesehen wechselt die Rolle am Ende der Amtszeit des Vorsitzenden zu einer anderen Xindi-Spezies."
 STNC_xindi_mechanic.10.f: "Xindi-Reptilianer wählen."
 STNC_xindi_mechanic.10.name: "Wahl Xindi-Avianer."
