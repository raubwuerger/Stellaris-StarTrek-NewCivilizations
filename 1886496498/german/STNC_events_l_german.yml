 STNC_federation_mechanics.1111.a: "[Root.GetUnfortunate]"
 STNC_federation_mechanics.1111.desc: "Da keine anderen Mitglieder der [Alliance.GetName] bereit sind, sich zu einer weiteren Integration zu verpflichten, scheinen die Bemühungen von [Root.GetRulerTitle] [Root.GetRulerName] vergeblich gewesen zu sein."
 STNC_federation_mechanics.1111.name: "Gescheiterte Union"
 STNC_federation_mechanics.12.a: "Alle sind in der Föderation willkommen."
 STNC_federation_mechanics.12.b: "Jetzt ist nicht die Zeit dafür."
 STNC_federation_mechanics.12.desc: "In den letzten Monaten hat die Regierung von [accessionState.GetSpeciesAdj] ihre Absicht bekundet, offizielle Beitrittsverhandlungen mit dem Föderationsrat aufzunehmen. [accessionState.GetRulerTitle] [accessionState.GetRulerName] wurde in [Root.Capital.GetName] gesehen, während [Root.GetRulerTitle] [Root.GetRulerName] die Absicht signalisiert hat, [accessionState.Capital.GetName] in naher Zukunft zu besuchen. \n\nDer Föderationsrat muss bald entscheiden, ob [Beitrittsstaat.Hauptstadt.Name] bereit ist, der Föderation beizutreten."
 STNC_federation_mechanics.12.name: "Der [BeitrittsStaat.GetName] und die Föderation"
 STNC_federation_mechanics.120.a: "[mediate1.GetName]"
 STNC_federation_mechanics.120.b: "[mediate2.GetName]"
 STNC_federation_mechanics.120.c: "[mediate3.GetName]"
 STNC_federation_mechanics.120.d: "[mediate4.GetName]"
 STNC_federation_mechanics.120.desc: "Während die Föderation eine friedliche Koexistenz anstrebt und sich um dieses Ziel bemüht, widmet sie sich auch der Förderung des Friedens zwischen allen Staaten in der Galaxie. \n\nDurch das Angebot, das Diplomatische Korps der Föderation als vertrauenswürdige dritte Partei einzusetzen, können wir vielleicht dazu beitragen, langjährige Streitigkeiten zwischen unseren Nachbarn zu lösen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] wird ein Dossier mit befreundeten Staaten vorgelegt, die aktive Streitigkeiten haben."
 STNC_federation_mechanics.120.e: "Fordere ein neues Dossier an."
 STNC_federation_mechanics.120.f: "Zurück."
 STNC_federation_mechanics.120.name: "[Root.GetSpecialCountryAdjective] Rat"
 STNC_federation_mechanics.121.a: "[mediated1.GetName]"
 STNC_federation_mechanics.121.b: "[vermittelter2.GetName]"
 STNC_federation_mechanics.121.c: "[vermittel3.GetName]"
 STNC_federation_mechanics.121.d: "[mediated4.GetName]"
 STNC_federation_mechanics.121.desc: "Die [Von.GetName] haben eine Reihe von laufenden Streitigkeiten mit ihren Nachbarn, und obwohl das Diplomatische Korps idealerweise alle Vermittlungen unterstützen würde, muss es sich jeweils auf eine konzentrieren."
 STNC_federation_mechanics.121.e: "Beantragen Sie ein neues Dossier."
 STNC_federation_mechanics.121.f: "Zurück."
 STNC_federation_mechanics.121.name: "[Root.GetSpecialCountryAdjective] Rat"
 STNC_federation_mechanics.122.a: "Genehmigen Sie die Vorschläge."
 STNC_federation_mechanics.122.b: "Zurück."
 STNC_federation_mechanics.122.desc: "Der Leiter des Diplomatischen Korps hat einen Vorschlag für eine Reihe von Gipfeltreffen zwischen [Von.GetName] und [VonFrom.GetName] ausgearbeitet, um die andauernden Streitigkeiten beizulegen und Vertrauen zwischen beiden Parteien aufzubauen."
 STNC_federation_mechanics.122.name: "[Root.GetSpecialCountryAdjective] Rat"
 STNC_federation_mechanics.123.a: "Mediation akzeptieren."
 STNC_federation_mechanics.123.b: "Ablehnen."
 STNC_federation_mechanics.123.desc: "Der [Von.GetName] hat uns offiziell angeboten, uns bei der Beilegung unseres Streits mit [Von.GetName] zu helfen, wobei er das volle Gewicht des [Von.GetName] Diplomatischen Korps hinter die Initiative stellt."
 STNC_federation_mechanics.123.name: "[Von.GetName] Schlichtung"
 STNC_federation_mechanics.124.a: "Akzeptieren Sie die Schlichtung."
 STNC_federation_mechanics.124.b: "Ablehnen."
 STNC_federation_mechanics.124.desc: "Der [Von.GetName] hat uns offiziell angeboten, uns bei der Beilegung unseres Streits mit dem [Von.GetName] zu helfen, wobei er das volle Gewicht des [Von.GetName]-Diplomatenkorps hinter die Initiative stellt. \Die [VonVon.GetName] haben bereits ihre Bereitschaft signalisiert, sich an dem Prozess zu beteiligen."
 STNC_federation_mechanics.124.name: "[Von.GetName]-Vermittlung"
 STNC_federation_mechanics.125.a: "Verstanden."
 STNC_federation_mechanics.125.desc: "Die [Von.GetName] hat unser Angebot abgelehnt, bei der Schlichtung des Streits zwischen ihrem Volk und der [Von.GetName] zu helfen."
 STNC_federation_mechanics.125.name: "[Von.Name.Erhalten] - [Von.Name.Erhalten] Schlichtung"
 STNC_federation_mechanics.126.a: "Verstanden."
 STNC_federation_mechanics.126.desc: "Sowohl [Von.Name.Erhalten] als auch [Von.Name.Erhalten] haben unser Angebot angenommen, ihren Streit zu schlichten. \Eine Konferenz wird am [Zielort.Eigentümer.GetAdj] Kapital [Zielort.GetName] abgehalten, um den Prozess zu beginnen."
 STNC_federation_mechanics.126.desc.home: "Sowohl der [From.GetName] als auch der [FromFrom.GetName] haben unser Angebot angenommen, ihren Streit zu schlichten. \Aufgrund von territorialen Zugangsbeschränkungen wird am [Zielort.GetName] eine Konferenz abgehalten, um den Prozess zu beginnen."
 STNC_federation_mechanics.126.name: "[Von.GetName] - [VonFrom.GetName] Schlichtung"
 STNC_federation_mechanics.127.a: "Verstanden."
 STNC_federation_mechanics.127.desc: "Obwohl [Von.GetName] bereit war, Gespräche zwischen ihrem Volk und [VonFrom.GetName] zu führen, haben letztere unser Angebot, bei der Schlichtung des Konflikts zu helfen, abgelehnt."
 STNC_federation_mechanics.127.name: "[Von.Name.Erhalten] - [Von.Name.Erhalten] Schlichtung"
 STNC_federation_mechanics.128.a: "Verstanden."
 STNC_federation_mechanics.128.desc: "Trotz unserer Bereitschaft zu Gesprächen hat [VonVon.GetName] unser Angebot abgelehnt, bei der Schlichtung des Streits zwischen unseren Völkern zu helfen."
 STNC_federation_mechanics.128.name: "[Von.GetName] Vermittlung"
 STNC_federation_mechanics.129.a: "Verstanden."
 STNC_federation_mechanics.129.desc: "Unsere Vermittlung des Streits zwischen [Land_1.GetName] und [Land_2.GetName] über [Von.GetName] war ein Erfolg. Beide Parteien haben ihr Vertrauen in die jeweils andere Partei gestärkt."
 STNC_federation_mechanics.129.name: "[Land_1.GetName] - [Land_2.GetName] Schlichtung"
 STNC_federation_mechanics.13.a: "Willkommen [Beitrittsstaat.GetName] in der Föderation!"
 STNC_federation_mechanics.13.b: "Vielleicht wäre ein Aufschub von Vorteil?"
 STNC_federation_mechanics.13.c: "Die Gespräche sollten vorerst abgebrochen werden."
 STNC_federation_mechanics.13.desc: "Die Verhandlungen über die Aufnahme von [Beitrittsstaat.Hauptstadt.Name] in die Föderation sind gut vorangeschritten, auch wenn einige Fragen für beide Parteien weiterhin Anlass zur Sorge geben. Insbesondere der Status der [Beitrittsstaat.GetSpeciesAdj] Verteidigungsstreitkräfte und ihre Rolle innerhalb des Sicherheitsschirms der Sternenflotte sind hinter den fruchtbaren Diskussionen über die wirtschaftliche Integration zurückgeblieben. \Es wird deutlich, dass sowohl [Root.GetRulerTitle] [Root.GetRulerName] als auch [accessionState.GetRulerTitle] [accessionState.GetRulerName] eine letzte Anstrengung unternehmen müssen, um den Prozess abzuschließen."
 STNC_federation_mechanics.13.name: "Der [accessionState.GetName] und die Föderation"
 STNC_federation_mechanics.130.a: "haben verstanden."
 STNC_federation_mechanics.130.desc: "Unser Versäumnis, unserer Verpflichtung nachzukommen, den Streit zwischen [country_1.GetName] und [country_2.GetName] zu schlichten, indem wir eine Konferenz über [From.GetName] ermöglichten, hat unsere Beziehungen zu beiden Parteien beschädigt, die ihr Vertrauen in uns schwinden sahen."
 STNC_federation_mechanics.130.name: "[country_1.GetName] - [country_2.GetName] Mediation"
 STNC_federation_mechanics.131.a: "Verstanden."
 STNC_federation_mechanics.131.desc: "Die Bemühungen von [Von.GetName], zur Beilegung unseres Streits mit [VonFrom.GetName] beizutragen, waren nach Gesprächen am [VonFromFrom.GetName] erfolgreich. \Die Beziehungen zum [VonFrom.GetName] haben sich verbessert, und unser Vertrauen in den [Von.GetName] ist ebenfalls gestiegen."
 STNC_federation_mechanics.131.name: "[Von.GetName]-Vermittlung"
 STNC_federation_mechanics.132.a: "Verstanden."
 STNC_federation_mechanics.132.desc: "Die Bemühungen von [Von.GetName], unseren Streit mit dem [Von.GetName] durch Gespräche am [Von.GetName] zu lösen, sind gescheitert, nachdem der [Von.GetName] nicht erschienen ist. \Die Beziehungen mit dem [Von.GetName] haben darunter gelitten."
 STNC_federation_mechanics.132.name: "[Von.GetName] Mediation"
 STNC_federation_mechanics.133.a: "Verstanden."
 STNC_federation_mechanics.133.desc: "Als Reaktion auf unsere Gesprächsbereitschaft hat der [Von.GetName] das Angebot des [Von.GetName] angenommen, bei der Schlichtung des Streits zwischen unseren Völkern zu helfen."
 STNC_federation_mechanics.133.name: "[Von.GetName]-Vermittlung"
 STNC_federation_mechanics.140.a: "Dies geht sie nichts an."
 STNC_federation_mechanics.140.desc: "Der [Von.GetName] hat eine Verurteilung unseres Konflikts mit dem [Von.GetName] an die gesamte galaktische Gemeinschaft gerichtet und uns aufgefordert, mit dem Feind eine Friedensregelung auszuhandeln."
 STNC_federation_mechanics.140.name: "[Von.GetName] Verurteilung"
 STNC_federation_mechanics.141.a: "Ihre Unterstützung wird zur Kenntnis genommen."
 STNC_federation_mechanics.141.desc: "Der [Von.GetName] hat eine Verurteilung der [VonFrom.GetName] und ihres Konflikts gegen uns an die breitere galaktische Gemeinschaft gerichtet und fordert ein schnelles Ende der [VonFrom.GetSpeciesAdj]-Aggression."
 STNC_federation_mechanics.141.name: "[Von.GetName] Unterstützung"
 STNC_federation_mechanics.142.a: "Wir begrüßen verbesserte Beziehungen."
 STNC_federation_mechanics.142.b: "Dies ist nicht in unserem Interesse."
 STNC_federation_mechanics.142.desc: "Der [Von.GetName] hat einen bescheidenen Teil seiner diplomatischen Ressourcen für die Verbesserung der Beziehungen mit dem [Root.GetName] bereitgestellt."
 STNC_federation_mechanics.142.name: "[Von.GetName] Diplomatie"
 STNC_federation_mechanics.143.a: "Wir begrüßen verbesserte Beziehungen."
 STNC_federation_mechanics.143.b: "Dies ist nicht in unserem Interesse."
 STNC_federation_mechanics.143.desc: "Die [Von.GetName] hat einen beträchtlichen Teil ihrer diplomatischen Ressourcen eingesetzt, um die Beziehungen mit der [Wurzel.GetName] zu verbessern."
 STNC_federation_mechanics.143.name: "[Von.GetName] Diplomatie"
