 STNC_ferengi_mechanics.500.desc: "Die 'Rules of Acquisition Review Conference' bildet traditionell den Abschluss der meisten Sitzungen der Ferengi-Handelsbehörde.\n\nDurch das Zusammentreffen der schlausten und gerissensten Geschäftsleute aus dem gesamten [Root.GetName] können sich die Gelegenheiten zum Networking als sehr lukrativ erweisen."
