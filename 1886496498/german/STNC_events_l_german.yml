 STNC_operations_events.11000.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass er den Kontakt zu unserem Shapeshifter-Agenten im aktiven Einsatz im §H[from.spynetwork.target.GetName]§! verloren hat. Sie haben einige ihrer letzten, geplanten Check-Ins verpasst.\n\n Gemäß der Standardprozedur müssen wir nun entscheiden, ob wir unsere eigenen Agenten aufspüren wollen oder nicht."
 STNC_operations_events.11000.desc.dominion: "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass er den Kontakt zu dem Gründer verloren hat, der versucht hat, §H[from.spynetwork.target.GetName]§! zu infiltrieren. Sie haben eine Reihe ihrer letzten, geplanten Aktualisierungen verpasst. \Die Gewährleistung der Sicherheit des Gründers ist von größter Wichtigkeit."
 STNC_operations_events.11000.name: "Kontakt verloren"
 STNC_operations_events.11001.a: "Ausgezeichnet."
 STNC_operations_events.11001.desc: "Unsere Bemühungen waren erfolgreich - der Kontakt zu unserem Gestaltwandler-Infiltrator wurde wiederhergestellt. $role_spymaster$ [from.spynetwork.leader.GetName] arbeitet bereits daran, die Überwachungsverfahren zu überprüfen, die [from.spynetwork.leader.GetHeShe] für die Arbeit im §H[from.target.GetName]§! eingerichtet hat."
 STNC_operations_events.11001.desc.dominion: "Unsere Bemühungen waren erfolgreich - der Kontakt zur Gründerin wurde wiederhergestellt. $role_spymaster$ [from.spynetwork.leader.GetName] arbeitet bereits an der Überprüfung der Überwachungsverfahren, die [from.spynetwork.leader.GetHeShe] für die Arbeit in der §H[from.target.GetName]§! eingerichtet hat."
 STNC_operations_events.11001.name: "Kontakt wiederhergestellt"
 STNC_operations_events.11002.a: "Inakzeptabel."
 STNC_operations_events.11002.desc: "Trotz unserer besten Bemühungen können wir den Kontakt zu unserem Gestaltwandler-Infiltrator im §H[von.Ziel.HolName]§! nicht wiederherstellen. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] hat eine Überprüfung der Überwachungsverfahren für unser dortiges Spionagenetz angeordnet; es ist möglich, dass die [fromfrom.target.GetAdj] über ausgefeiltere Mittel der §HCounter-Espionage§! verfügen, als wir dachten.\n\nIn der Zwischenzeit wird §HOperation [fromfrom.GetName]§! mit reduzierter Kapazität wieder aufgenommen, während wir unsere Verluste ausgleichen."
 STNC_operations_events.11002.desc.dominion: "Trotz unserer besten Bemühungen können wir den Kontakt mit dem vermissten Gründer in §H[fromfrom.target.GetName]§! nicht wiederherstellen. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] hat eine Überprüfung der Überwachungsverfahren für unser dortiges Spionagenetz angeordnet; es ist möglich, dass die [fromfrom.target.GetAdj] über ausgefeiltere Mittel der §HCounter-Espionage§! verfügen, als wir dachten.\n\nIn der Zwischenzeit wird §HOperation [fromfrom.GetName]§! mit reduzierter Kapazität wieder aufgenommen, während wir unsere Verluste ausgleichen."
 STNC_operations_events.11002.name: "Kontakt als verloren bestätigt"
 STNC_operations_events.12000: "Changeling-Infiltrator"
 STNC_operations_events.12000.a: "Konzing."
 STNC_operations_events.12000.desc: "[Root.GetSpyService]-Mitarbeiter haben die Entdeckung eines [Von.GetName]-Gestaltenwandlers gemeldet, der versucht hat, die [Root.GetName] zu infiltrieren. Unglücklicherweise wurde der Gestaltwandler getötet, als er sich der Gefangennahme entzog, wodurch seine Einvernahme verhindert wurde. \n\n[Root.GetSpyService]-Analysten warnen, dass dies der Beginn einer konzertierten Kampagne gegen die [Root.GetName] und ihre Interessen sein könnte."
 STNC_operations_events.2000.desc.artefacts: "$STNC_operations_events.2000.desc.intro.friendly$ Das Team wird sich als unabhängige Archäologen ausgeben, die ein Artefaktversteck von einer nahe gelegenen Ausgrabungsstätte verkaufen wollen. Die Artefakte selbst enthalten die Komponenten für eine Bombe, die durch eine Auskleidung aus Bilitit vor Sensoren geschützt sind."
 STNC_operations_events.2000.desc.cargo: "$STNC_operations_events.2000.desc.intro.friendly$ Den Agenten wurde ein Frachtschiff zur Verfügung gestellt, das Deuterium zu einem stark reduzierten Preis anbietet, um Platz für eine profitablere Fracht an anderer Stelle in diesem Sektor zu schaffen."
 STNC_operations_events.2000.desc.defectors: "$STNC_operations_events.2000.desc.intro.hostile$ Das Team gibt sich als Überläufer vom §Y[owner.GetName]§! aus, die im §H[target.GetName]§! Asyl suchen."
 STNC_operations_events.2000.desc.intro.friendly: "Eine kleine, ausgewählte Gruppe von Agenten hat sich unter geheimen Decknamen nach §Y[target.GetName]§! abgesetzt."
 STNC_operations_events.2000.desc.intro.hostile: "Eine Gruppe von Agenten hat sich nach §Y[target.owner.GetName]§! begeben. Ihre Tarnung besteht darin, ein unscheinbares Frachtschiff zu steuern."
 STNC_operations_events.2000.desc.invalid: "Unsere Agenten berichten, dass unser Ziel nicht mehr lebensfähig ist."
 STNC_operations_events.2000.name: "Sich nähernde Flotte im [target.solar_system.GetName]-System"
 STNC_operations_events.2001.desc.artefacts: "Unsere Agenten wurden von §H[target.GetName]§! akzeptiert und haben ein vorübergehendes Quartier erhalten, während sie einen fairen Preis für ihre Artefakte aushandeln. Dort werden sie sich bei der §H[target.Owner.GetAdj]§!-Crew einschmeicheln, um Zugang zu sensibleren Bereichen zu erhalten."
 STNC_operations_events.2001.desc.cargo: "Unsere Agenten sind von §H[target.GetName]§! akzeptiert worden und haben ein vorübergehendes Quartier erhalten, während sie einen fairen Preis für ihr Deuterium aushandeln. Dort werden sie sich bei der Crew von §H[target.Owner.GetAdj]§! einschmeicheln, um Zugang zu sensibleren Bereichen zu erhalten."
 STNC_operations_events.2001.desc.defectors: "Der Köder wurde ausgelegt, und unsere Agenten wurden vom Kommando §H[target.Owner.GetName]§! als Überläufer begrüßt. $role_spymaster$ [spynetwork.leader.GetName] wird auf weitere Signale von ihnen warten."
 STNC_operations_events.2001.desc.invalid: "Unsere Agenten berichten, dass unser Ziel nicht mehr lebensfähig ist."
 STNC_operations_events.2001.name: "Agenten vor Ort"
 STNC_operations_events.2002.desc.artefacts: "$STNC_operations_events.2002.desc.intro$\n\nSie haben ihre Tarnrolle so gut ausgeübt, dass unsere Agenten tatsächlich eine Beziehung zu der §Y[target.owner.GetAdj]§!-Crew aufgebaut haben. Bei freundschaftlichen Mahlzeiten, gemeinsamen Unterhaltungen und alltäglichen Begegnungen innerhalb des §H[target.GetName]§! wurden eine Reihe von nützlichen Anknüpfungspunkten festgestellt."
 STNC_operations_events.2002.desc.cargo: "$STNC_operations_events.2002.desc.intro$\n\nSie haben ihre Tarnrolle so gut ausgeübt, dass unsere Mitarbeiter eine Beziehung zur §Y[target.owner.GetAdj]§!-Crew aufgebaut haben. Bei freundschaftlichen Mahlzeiten, gemeinsamen Unterhaltungen und dem alltäglichen Beisammensein innerhalb des §H[target.GetName]§! wurden eine Reihe nützlicher Anknüpfungspunkte festgestellt."
 STNC_operations_events.2002.desc.defectors: "$STNC_operations_events.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] hat Vorbereitungen getroffen, um sie nach Möglichkeit herauszuholen, aber die Chancen sind gering."
 STNC_operations_events.2002.desc.intro: "Aus dem Inneren des §Y[target.owner.GetName]§! ist ein verschlüsseltes Signal eingetroffen, das anzeigt, dass unsere Agenten jetzt bereit sind."
