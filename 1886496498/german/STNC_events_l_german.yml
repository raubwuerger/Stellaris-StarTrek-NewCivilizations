 STNC_federation_mechanics.2101.desc: "Die §H[Target.GetName]§! hat die notwendigen Reformen durchgeführt und alle Bereiche der Regierungsführung in ihrem Raum legitimiert."
 STNC_federation_mechanics.2101.desc.crime_boom: "Der §H[Target.GetName]§! hat die notwendigen Reformen durchgeführt und alle Bereiche der Regierungsführung in seinem Raum legitimiert. \Unglücklicherweise haben viele der kriminellen Unternehmen, die einst mit der Verwaltung von [Ziel.GetName] koexistierten, versucht, auf einigen Welten von [Eigentümer.GetName] Wurzeln zu schlagen. Es kann einige Zeit dauern, bis die örtlichen Behörden mit ihnen fertig werden."
 STNC_federation_mechanics.2101.name: "[Von.GetName] Strafrechtsreform"
 STNC_federation_mechanics.3.desc: "Die Umstände haben das Imperium verändert. Vorbei sind die Tage der endlosen Streitereien und des Misstrauens, jetzt steht die [Wurzel.GetName] an der Spitze eines mächtigen Weltenbündnisses, und das Potenzial dieses Arrangements hat die öffentliche Fantasie geweckt. \n\nDieses [Root.Alliance.GetName] schützt uns, aber es gibt viele, die sich eine weitere Integration wünschen, um uns besser gegen feindliche Mächte in der Ferne zu schützen. \n\nPolitiker auf allen Mitgliedswelten der Allianz haben den Wunsch geäußert, diesen Prozess einzuleiten, und alles, was nötig ist, ist, dass [Root.Capital.GetName] vortritt und den Vorschlag macht."
 STNC_federation_mechanics.3.isu: "[Root.Capital.GetName] unterstützt eine von [Root.GetSpeciesName]geführte Union."
 STNC_federation_mechanics.3.name: "Eine interstellare Union"
