 STNC_operations_events.10000.a: "[Root.GetExcellent]"
 STNC_operations_events.10000.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] berichtet, dass unser Agent auf [From.Target.Capital.GetName] einen ungesicherten Datenträger erworben hat, der einem hochrangigen Mitglied der [From.Target.GetName]-Administration gehört. \Die Tatsache, dass eine solche Verletzung der Informationssicherheit zugelassen wurde, lässt auf einen schweren Mangel an Disziplin schließen."
