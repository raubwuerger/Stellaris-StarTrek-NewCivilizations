 STNC_federation_mechanics.150.desc: "Obwohl die [Root.GetName] an eine friedliche Zusammenarbeit zwischen allen Spezies in der Galaxie glaubt, gibt es Zeiten, in denen Feindseligkeiten nur mit Hilfe einer Trennung vermieden werden können. \n\nDurch die Schaffung einer Neutralen Zone können die Spannungen abgebaut werden, so dass diplomatische Bemühungen beginnen können. \n\nDer diplomatische Dienst hat eine Liste von in Frage kommenden Neutralen Zonen zusammengestellt. \n\n§Hinweis: Systeme entlang der Grenze sowohl der [Root.GetName] als auch der ausgewählten Regierung werden vorübergehend abgetreten, um die Neutrale Zone einzurichten§!"
