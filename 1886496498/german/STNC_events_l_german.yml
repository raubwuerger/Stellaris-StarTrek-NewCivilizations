 prime_infiltration_chain_desc_a: "Agenten aus dem 'Prime'-Universum haben im [Root.GetName]-Raum für Unruhe gesorgt."
 prime_infiltration_chain_desc_b: "Agenten aus dem 'Prime'-Universum haben im [Root.GetName]-Raum für Unruhe gesorgt. \Das Verhör eines gefangenen Agenten hat ihre Methoden zur Infiltration dieses Universums offenbart. Es sollte möglich sein, unsere eigenen Geheimdienstagenten einzusetzen, um hinüberzuwechseln und Preon-Tracer in den Transportersystemen des Feindes zu platzieren."
 prime_infiltration_chain_desc_c: "Agenten aus dem 'Prime'-Universum haben im [Root.GetName]-Raum für Unruhe gesorgt. \n\nUnsere Agenten haben herausgefunden, dass das andere Universum eine Invasion plant. Wir müssen dem zuvorkommen und zuerst eindringen."
 prime_infiltration_chain_desc_d: "Agenten aus dem 'Prime'-Universum haben im [Root.GetName]-Raum für Unruhe gesorgt. \n\nUnsere Agenten haben entdeckt, dass das andere Universum eine Invasion plant. Unsere Streitkräfte haben einen Dimensionsübergang errichtet und versammeln sich auf der anderen Seite, um sich auf den bevorstehenden Konflikt vorzubereiten. \n\n[Root.GetName] Invasionsflottenstärke: §H[root.prime_universe_invasion_power]§!\nPrime Universe Fleet Strength: §H[root.prime_defending_fleet_power]§!"
 prime_infiltration_chain_desc_e: "Nachdem wir einen Dimensionsübergang errichtet haben, wurden unsere Streitkräfte, die sich auf der anderen Seite versammeln, vom 'Prime'-Universum entdeckt. \n\n Der totale Krieg hat begonnen, und die Verstärkung unserer Flotten wird für den Sieg entscheidend sein. \n\n[Root.GetName] Invasionsflottenstärke: §H[root.prime_universe_invasion_power]§!\nPrime Universe Fleet Strength: §H[root.prime_defending_fleet_power]§!"
 prime_infiltration_chain_desc_f: "Der Krieg zur Eroberung des 'Prime'-Universums ist gescheitert. Die [Root.GetName] wartet auf Vergeltung."
