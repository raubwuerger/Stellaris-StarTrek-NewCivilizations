 STNC_crisis_events.43001.desc.fallback: "Mithilfe der Wissensdatenbanken an Bord des gekaperten Bioschiffs hat [Root.GetName] die biologischen Entwürfe für die $undine_styrga$ zurückentwickelt. \n\nDie Entwürfe waren zwar bereits durch frühere Versuche bekannt, aber der Entdeckungsprozess hat weitere Einblicke in den Bauprozess des Bioschiffs ermöglicht."
