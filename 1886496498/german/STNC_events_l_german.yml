 STNC_exploration_events.24100.desc: "§Die Unnachgiebigen Nomaden werden als extraterritorialer Betrieb hinzugefügt!"
 STNC_exploration_events.24100.name: "Erfolg und Ausbreitung, [Root.GetRulerTitle]. \n\nIch bin [mycelial_network_survivor.GetName], Anführer derjenigen, die Ihr als die Unnachgiebigen bezeichnen würdet. \n\nWir haben hier ausgeharrt und sind entschlossen, unsere Heimat nicht zu verlassen. Obwohl die Jahre des Leidens in Wahrheit unser Mitgefühl mit Euch und denen, die Euch in die Leere gefolgt sind, erhöht haben. \n\nAber wir haben ausgeharrt, und mit eurer Hilfe können wir weitermachen. Als Gegenleistung können wir nichts anderes anbieten als unsere Dankbarkeit und das Wissen, dass unser Volk immer noch hier präsent ist, wo wir geschaffen wurden."
