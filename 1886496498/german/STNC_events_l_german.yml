 STNC_federation_mechanics.2010.desc: "Unsere Partnerschaft mit [Von.GetName], die sich in unserer Mitgliedschaft in der [Root.Federation.GetName] verfestigt hat, ist so weit gewachsen, dass [Von.GetRulerTitle] [Von.Leader.GetName] vorgeschlagen hat, dass [Root.GetName] den formellen Beitrittsprozess beginnt, um eine Mitgliedswelt der [Von.GetName] zu werden."
