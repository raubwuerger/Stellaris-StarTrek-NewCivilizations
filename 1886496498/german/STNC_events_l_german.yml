 STNC_ferengi_story.1004.b: "Das geht uns nichts an."
 STNC_ferengi_story.1004.c: "Geschieht ihnen recht."
 STNC_ferengi_story.1004.desc: "Der [From.GetRulerTitle] des [From.GetName] wurde nach einem Missgeschick bei der Bewältigung einer Wirtschaftskrise am [From.Capital.GetName] zum Rücktritt gezwungen. \n\n[Root.GetAdj] Diplomaten auf [From.Capital.GetName] berichten, dass sich Wirtschaftsführer darüber beschweren, dass die grassierende Inflation und die Währungsabwertung sich wie ein Flächenbrand durch das üppige finanzielle Blattwerk des [From.GetName] ziehen."
 STNC_ferengi_story.1004.name: "[From.GetAdj] Großer Monetärer Zusammenbruch"
 STNC_ferengi_story.2000.a: "Die Meisterschaft beginnt."
 STNC_ferengi_story.2000.b: "Es gibt dringendere Angelegenheiten."
 STNC_ferengi_story.2000.desc: "Die jährliche globale Tongo-Meisterschaft wird in Kürze auf [Root.Capital.GetName] beginnen, wo Spieler aus ganz [Root.GetName] um einen beträchtlichen Preis in Latin wetteifern werden. \[Root.GetRulerTitle] [Root.GetRulerName] ist ein Platz in der Golden Masters Division sicher. Ein Sieg würde die Position von [Root.GetRulerName] bei der FCA sichern und sich gleichzeitig als sehr profitabel erweisen."
 STNC_ferengi_story.2000.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2001.a: "Nimm den Ratschlag an."
 STNC_ferengi_story.2001.b: "Ignorieren Sie die Ratschläge."
 STNC_ferengi_story.2001.desc: "Das Vorankommen in den ersten Runden hat sich als schwieriger erwiesen, als [Root.GetRulerTitle] [Root.GetRulerName] erwartet hatte, und der Sieg wurde nur mit einem hauchdünnen Vorsprung errungen. \n\nWährend der Pause des dritten Tages wurde eine anonyme Nachricht direkt an den persönlichen Posteingang von [Root.GetRulerName] geschickt, die eine Reihe brillanter Strategien enthielt, um die Gegner der nächsten Runde zu schlagen. \Es wäre zwar peinlich, wenn öffentlich bekannt würde, dass [Root.GetRulerTitle] zum Sieg Hilfe benötigte, aber das Risiko wäre es vielleicht wert, um eine Niederlage zu vermeiden."
 STNC_ferengi_story.2001.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2005.a: "Ausgezeichnet."
 STNC_ferengi_story.2005.desc: "Das Vertrauen in [Root.Leader.GetHerHis] eigenes Urteilsvermögen hat sich ausgezahlt, denn [Root.GetRulerTitle] [Root.GetRulerName] hat die Globale Tongo-Meisterschaft gewonnen und sich den Hauptpreis gesichert."
 STNC_ferengi_story.2005.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2006.a: "Unglücklich."
 STNC_ferengi_story.2006.desc: "Das Vertrauen in [Root.GetRulerTitle] [Root.GetRulerName] hat sich nicht ausgezahlt, da sie bei der Globalen Tongo-Meisterschaft den vierten Platz belegt haben und damit nur knapp den ursprünglichen Einsatz von [Root.Leader.GetHerHis] zurückerhalten haben."
 STNC_ferengi_story.2006.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2010.a: "Beginn der Korrespondenz."
 STNC_ferengi_story.2010.b: "Zurück zum Geschäft."
 STNC_ferengi_story.2010.desc: "Das Vertrauen in die Strategien des anonymen Boten hat sich ausgezahlt, denn [Root.GetRulerTitle] [Root.GetRulerName] hat die Globale Tongo-Meisterschaft gewonnen und den Hauptpreis erhalten. \Beeindruckt von der Genialität, mit der jeder Ratschlag auf den jeweiligen Gegner zugeschnitten war, überlegt [Root.GetRulerName], ob er versuchen soll, außerhalb der Tongo-Halle eine Korrespondenz zu führen."
 STNC_ferengi_story.2010.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2011.a: "Korrespondenz beginnen."
 STNC_ferengi_story.2011.b: "Zurück zur Sache."
 STNC_ferengi_story.2011.desc: "Das Vertrauen in die Strategien des anonymen Boten hat dazu beigetragen, dass [Root.GetRulerTitle] [Root.GetRulerName] bei der Globalen Tongo-Meisterschaft den dritten Platz belegt hat, um eine Niederlage zu vermeiden. \n\nInteressiert von der Brillanz, mit der jeder Ratschlag auf den jeweiligen Gegner abzielte, überlegt [Root.GetRulerName], ob er versuchen soll, eine Korrespondenz außerhalb der Tongo-Halle zu führen."
 STNC_ferengi_story.2011.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2012.a: "Die Korrespondenz fortsetzen."
 STNC_ferengi_story.2012.b: "Weggehen und sie bestechen, nicht zu reden."
 STNC_ferengi_story.2012.desc: "Nach mehreren Wochen der Korrespondenz zwischen [Root.GetRulerTitle] [Root.GetRulerName] und [Root.Leader.GetHerHis] geheimer Tongo-Beraterin über so unterschiedliche Themen wie Handelspolitik, Bestechungsetikette und Slug-o-Cola-Vorlieben ist [Root.GetRulerName] fassungslos über die Enthüllung, dass [Root.Leader.GetHerHis] Vertraute tatsächlich eine Frau ist. \In der Hoffnung, eine romantische Beziehung einzugehen, hat die weibliche [ferengi_female_rights_leader.GetName] [Root.GetRulerTitle] in eine schwierige Situation gebracht. Die Annahme von [ferengi_weibliche_Rechte_Anführerin.GetHerHis] finanziellem Zuwachs würde gegen die gesamte Orthodoxie von [Root.GetSpeciesName] verstoßen und könnte, falls sie entdeckt wird, das Ende der Herrschaft von [Root.GetRulerName] als [Root.GetRulerTitle] bedeuten."
 STNC_ferengi_story.2012.name: "Globale Tongo-Meisterschaft"
 STNC_ferengi_story.2013.a: "Befolgt den Rat von [ferengi_female_rights_leader.GetName]."
 STNC_ferengi_story.2013.b: "Diskutieren Sie über Rohrkrepierer, nicht über Handelspolitik."
 STNC_ferengi_story.2013.desc: "Die Verfolgung einer Beziehung mit [ferengi_female_rights_leader.GetName] hat die Stimmung von [Root.GetRulerTitle] gehoben, obwohl [ferengi_female_rights_leader.GetHerHis] häufige finanzielle Ratschläge riskieren, die Karriere von [Root.GetRulerName] zu ruinieren, sollte die Öffentlichkeit davon erfahren. \n\n Eine Reihe schwieriger Handelsverhandlungen hat die Spannungen auf die Spitze getrieben, wobei [Root.GetRulerName] unschlüssig ist, ob sie den Vorschlägen von [ferengi_female_rights_leader.GetName] folgen oder verlangen soll, dass ihre Gespräche keine Staatsangelegenheiten betreffen."
 STNC_ferengi_story.2013.name: "Weibchen und Profite"
 STNC_ferengi_story.2014.a: "Verstanden."
 STNC_ferengi_story.2014.desc: "Die Vorschläge von [ferengi_female_rights_leader.GetName] zur Vorgehensweise bei einer Reihe schwieriger Handelsverhandlungen in letzter Zeit haben sich für [Root.GetRulerTitle] [Root.GetRulerName] sowohl als aufschlussreich als auch persönlich profitabel erwiesen. \n\nÜberzeugt davon, dass die orthodoxen [Root.GetSpeciesName]-Geschlechterrollen für die Wirtschaft von [Root.GetName] nicht optimal sind, bezweifelt [Root.Leader.GetSheHe] immer noch, dass die Zeit reif ist für eine Gesetzesänderung angesichts der Unruhe, die sie bei konservativeren [Root.GetSpeciesName] auslösen könnte."
 STNC_ferengi_story.2014.name: "Weibchen und Profite"
 STNC_ferengi_story.2015.a: "Taschen können Gewinne enthalten..."
 STNC_ferengi_story.2015.desc: "Die Beziehung zwischen [Root.GetRulerTitle] und [ferengi_female_rights_leader.GetName] entwickelt sich weiter, trotz anhaltender Reibereien darüber, wie weit die Gesellschaft von [Root.GetSpeciesName] bei den Geschlechterrechten gehen kann. \n\n Ein Gespräch über die Traditionen und Gesetze rund um die Kleidung hat dazu geführt, dass [Root.GetRulerName] von der Notwendigkeit von Veränderungen überzeugt ist, aber wieder einmal unsicher ist, wie viele andere [Root.GetSpeciesName] dies unterstützen würden."
 STNC_ferengi_story.2015.name: "Frauen und Profite"
 STNC_ferengi_story.2016.a: "Verdoppelt den Arbeitsmarkt!"
 STNC_ferengi_story.2016.b: "Frauen und Finanzen vertragen sich nicht..."
 STNC_ferengi_story.2016.desc: "Der Einfluss von [ferengi_female_rights_leader.GetName] bei [Root.GetRulerTitle] [Root.GetRulerName] ist so weit fortgeschritten, dass [Root.GetRulerName] von den Vorteilen überzeugt ist, die sich ergeben, wenn beide Geschlechter Zugang zu Beschäftigung und Profit haben. \Es bleibt nur die Frage, ob die Unruhen, die von [Root.GetSpeciesName] ausgehen, die finanziellen Vorteile überwiegen würden."
 STNC_ferengi_story.2016.name: "Weibchen und Profite"
 STNC_first_contacts.100.a: "Einen Kanal öffnen."
 STNC_first_contacts.100.desc: "Weitere Beobachtungen der §H[This.ContactCountry.GetName]§!-Schiffe in der Nähe des §H[System.GetName]§!-Systems haben ein Verhaltensmuster ergeben. \Eine Reihe von Schiffen löst sich häufig von der Hauptgruppe, um mehrere Tage in der Umlaufbahn von Planeten der Klasse M in der Region zu verbringen. Die Langstreckensensoren haben gelegentlich Waffenfeuer in denselben Systemen entdeckt. Experten vermuten, dass es sich dabei um rituelle Jagden der Außerirdischen handelt.\n\nDa die Analysten von [Owner.Capital.GetName] ihre Sprachschnittstellenprotokolle entschlüsselt haben, sollte es nun möglich sein, einen Kontakt herzustellen."
 STNC_first_contacts.100.name: "Die Jäger"
 STNC_first_contacts.1000.a: "[Root.GetUnderstood]"
 STNC_first_contacts.1000.desc: "Langstreckenbeobachtungen der §H[This.ContactCountry.GetName]§! haben wenig über ihre Natur oder ihre Absichten ergeben. Versuche, ihre Schiffe zu rufen, wurden mit Schweigen beantwortet, und [Root.Owner.GetName]-Überwachungsstationen waren nicht in der Lage, irgendeine Form der Kommunikation zwischen ihren Schiffen zu erkennen. \Wenn man nicht in eines ihrer Schiffe einsteigt, ist es unklar, wie man weiter vorankommen kann."
 STNC_first_contacts.1000.name: "Unbekannte Spezies"
 STNC_first_contacts.10001.a: "[Root.GetUnderstood]"
 STNC_first_contacts.10001.desc.aldean: "Im Anflug auf das Epsilon-Mynos-System im Hromi-Cluster wurde das Diplomaten-Shuttle von §H[This.Leader.GetName]§! von einem Traktorstrahl erfasst, der aus dem Inneren des Systems stammt, und in eine Umlaufbahn um einen Planeten mit eingeschlossenen Siedlungen auf seiner Oberfläche gebracht. \n\nNach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dieser Welt geöffnet. Ein humanoider Mann mit heller Kleidung lächelt über den Bildschirm. \n\n'Dies ist Aldea. Willkommen in unserer Heimat. Wenn Sie in Frieden kommen, heißen wir Sie willkommen, aber wenn Sie Gewalt suchen, sollten Sie wissen, dass wir Ihr Schiff in einem Augenblick zerstören können.' \n\nNach einer kurzen Vorstellungsrunde hat der aldeanische Anführer zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche seiner Heimatwelt besuchen darf, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.angelan.female: "Im Anflug auf das Alpha-Gris-System in der Typhon-Ausdehnung wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einer Sternenbasis gerufen, die den ersten Planeten des Systems umkreist. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Eine streng dreinblickende humanoide Frau nickt kurz auf dem Bildschirm. \n\n'Willkommen auf Angel I. Wie können wir Ihnen behilflich sein?' \n\nDie Angelanerin hat eine offizielle Einladung an [This.Leader.GetName] ausgesprochen, die Oberfläche ihrer Heimatwelt zu besuchen, bevor sie offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.angelan.male: "Im Anflug auf das Alpha-Gris-System in der Typhon-Ausdehnung wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einer Sternenbasis gerufen, die den ersten Planeten des Systems umkreist. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Eine streng dreinblickende humanoide Frau nickt kurz auf dem Bildschirm. \n\n'Willkommen auf Angel I. Bitte verbinden Sie mich mit Ihrer weiblichen Vorgesetzten.' \n\nNach langer Überzeugungsarbeit, dass [This.Leader.GetName] tatsächlich ein autorisierter Vertreter des [This.Owner.GetName] ist, obwohl er männlich ist, hat der angelanische Beamte [This.Leader.GetHerHim] widerwillig erlaubt, die Oberfläche seiner Heimatwelt zu besuchen, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.apergosian: "Bei der Annäherung an das AG-x62a-System in der Bitrus-Ausdehnung wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einem Kreuzer abgefangen, der aus dem System kam. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Eine humanoide Frau mit goldener Haut, kleinen runden Ohren und einer schmalen, flachen Nase lächelt breit auf dem Bildschirm. \n\n'Willkommen auf Apergos. Unser Hoher Führer möchte Sie und Ihre Crew offiziell zu einem Empfang zu Ihren Ehren einladen. Sobald er entschieden hat, wie viele Leute er einlädt, das heißt...' \n\nNach einigen Stunden signalisiert der apergosianische Diplomat, dass die Vorbereitungen abgeschlossen sind, und heißt §H[This.Leader.GetName]§! auf der Oberfläche willkommen, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.beranavian: "Das diplomatische Shuttle von §H[This.Leader.GetName]§! nähert sich dem Beta Nu 12-System im Delta Volanis Cluster und wird von einem großen Transportschiff aus dem System angeflogen. \Nachdem die Protokolle des Universalübersetzers ausgetauscht wurden, wird ein Kanal zu dem fremden Schiff geöffnet. Ein humanoider Mann mit blauer Haut, knochenähnlichen Strukturen an den Schläfen und einem dichten blauen Bart lächelt auf den Bildschirm. \ÑWillkommen auf Beranavia. Wir sind Ihrem Volk noch nicht begegnet. Ich bin froh, dass ich diese Gelegenheit bekommen habe!' \n\nDer beranavianische Beamte hat begeistert zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche seiner Heimatwelt besuchen darf, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.betazoid: "Im Anflug auf das Beta-Veldonna-System im Delta-Volanis-Cluster wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einem Kreuzer abgefangen, der aus dem System stammt. \Nachdem die Protokolle des Universalübersetzers ausgetauscht wurden, wird ein Kanal zu dem fremden Schiff geöffnet. Eine humanoide Frau mit dunklen Augen lächelt auf dem Bildschirm. \n\n'Willkommen, Reisender. Wir haben Ihre Spezies auf Betazed noch nicht gesehen.' \n\nDie betazoidische Diplomatin hat zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche ihrer Heimatwelt besuchen darf, bevor sie offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.dosi: "Im Anflug auf das System LKA-3713 im Obatta-Cluster wurde das Diplomaten-Shuttle von §H[This.Leader.GetName]§! von zwei Zerstörern abgefangen, die aus dem System kamen. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Eine humanoide Frau mit leuchtend roter und weißer Gesichtsbemalung, umgeben von einer dunklen Kutte, blickt auf den Bildschirm. \n\'Warum wagen Sie es, das Dosarus-System zu betreten. Nennen Sie Ihr Anliegen oder verschwinden Sie.' \n\nNach einigen Verhandlungen hat der Dosi-Beamte zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche ihrer Heimatwelt besuchen darf, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.flaxian: "Bei der Annäherung an das JCC-1412a-System im Khazan-Cluster wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einer Fregattenstaffel abgefangen, die aus dem System stammt. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Ein humanoider Mann mit gebräunter Haut, einer Reihe kleiner Gesichtsranken und scheinbar schmückenden Kugeln in seinem Haar runzelt die Stirn auf dem Bildschirm. \"Was haben Sie im Flaxia-System zu suchen? Wir haben keine Aufzeichnungen über Ihre Art.' \n\nDer flaxianische Beamte hat widerwillig zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche seiner Heimatwelt besucht, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.kolaati: "Im Anflug auf das LKA-99-System in der Kotoba-Ausdehnung wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einem Geschwader kleiner Angriffsschiffe angegriffen, die aus dem System kamen. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Ein reptilienartiger Mann mit widerspenstigem Haar und einer gefährlich aussehenden Disruptor-Pistole, die er sich um die Brust geschnallt hat, blickt stirnrunzelnd auf den Sichtschirm. \"Was haben Sie auf Kolaa Prime zu suchen? Wir sind eurem Volk noch nicht begegnet. Sprechen Sie schnell, bevor unser erstes Treffen zu Ihrem letzten wird.' \n\nDer Kolaati-Beamte hat §H[This.Leader.GetName]§! widerwillig erlaubt, die Oberfläche seiner Heimatwelt zu besuchen, bevor er formelle Beziehungen aufnimmt, allerdings erst, nachdem er ein beträchtliches Schmiergeld verlangt hat."
 STNC_first_contacts.10001.desc.nygean: "Bei der Annäherung an das System NGV-10997 im Orlitus-Cluster wurde das Diplomaten-Shuttle von §H[This.Leader.GetName]§! von einem aus dem System stammenden Polizeikreuzer abgefangen. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Ein humanoider Mann mit markanten Gesichtszügen nickt auf dem Bildschirm. \n\n'Dies ist das Nygean-System. Zeigen Sie Ihre Besuchserlaubnis zur Überprüfung vor.' \n\nNach einiger Klärung hat der nygeanische Offizier zugestimmt, §H[This.Leader.GetName]§! zu erlauben, die Oberfläche seiner Heimatwelt zu besuchen, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.trill: "Bei der Annäherung an das System NGV-9182 im Delta-Volanis-Cluster wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einem Kreuzer abgefangen, der aus dem System stammt. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Ein humanoider Mann mit kleinen dunklen Flecken an den Schläfen lächelt auf dem Bildschirm. \n\n'Seid gegrüßt. Ihr Volk ist neu für uns, willkommen im Trill-System.' \n\nDer Trill-Diplomat hat zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche seiner Heimatwelt besucht, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.vughal: "Im Anflug auf das DVW-43d-System in der Delphic-Ausdehnung wurde das Diplomaten-Shuttle von §H[This.Leader.GetName]§! von einem kleinen Geschwader von Kreuzern abgefangen, die aus dem System stammen. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Eine humanoide Frau mit einem großen Schädelkamm und mehreren tentakelartigen Anhängseln auf dem Kopf lächelt höflich auf den Bildschirm hinüber. \n\n'Dies ist der Raum der Vughal. Was haben Sie hier zu suchen?' \n\nNach einer kurzen Vorstellungsrunde hat die vughalische Offizierin zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche ihrer Heimatwelt besuchen darf, bevor sie offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.yridian: "Bei der Annäherung an das System FFB-9a414 im Orlitus-Cluster wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einer Tarnkappenfregatte abgefangen, die aus dem System stammt. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Ein humanoides Männchen mit großen Ohren und einer senkrecht geteilten Stirn starrt auf den Bildschirm. \n\n'Dies ist der yridianische Raum. Gibt es etwas, das Sie wissen möchten? Unsere Preise sind angemessen.' \n\nNach einigen Vorstellungsgesprächen hat der yridianische Agent zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche seiner Heimatwelt besuchen darf, bevor er offizielle Beziehungen aufnimmt."
 STNC_first_contacts.10001.desc.zibalian: "Bei der Annäherung an das System NGV-412 im Hromi-Cluster wurde das diplomatische Shuttle von §H[This.Leader.GetName]§! von einer farbenprächtigen Flottille kleiner Schiffe angeflogen, die aus dem System stammen. \Nach dem Austausch von Universalübersetzerprotokollen wird ein Kanal zu dem fremden Schiff geöffnet. Eine humanoide Frau mit rosafarbener Haut, geriffeltem Philtrum und Tätowierungen auf einer Gesichtshälfte lächelt freundlich auf den Bildschirm. \n'Willkommen auf Theta Zibal. Ich glaube nicht, dass wir Ihrer Spezies schon einmal begegnet sind. Sagen Sie mir, sammeln Sie...?' \n\nDie zibalische Beamtin hat begeistert zugestimmt, dass §H[This.Leader.GetName]§! die Oberfläche ihrer Heimatwelt besuchen darf, bevor sie offizielle Beziehungen aufnimmt."
