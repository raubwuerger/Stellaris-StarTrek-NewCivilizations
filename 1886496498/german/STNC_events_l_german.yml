 STNC_federation_flavour.11.a: "Vereinbaren Sie ein Treffen mit dem [From.GetRulerTitle]."
 STNC_federation_flavour.11.a.tooltip: "Treffen mit [From.GetRulerTitle] [From.GetRulerName] innerhalb von 24 bis 36 Tagen angesetzt."
 STNC_federation_flavour.11.b: "Die Kleiderordnung gibt es aus einem bestimmten Grund."
 STNC_federation_flavour.11.b.tooltip: "Der Beitrittsprozess von [Von.GetName] wurde um 10% zurückgestellt."
 STNC_federation_flavour.11.desc.baldric: "[Von.GetRulerTitle] [Von.GetRulerName] hat um eine Audienz bei [Root.GetRulerTitle] [Root.GetRulerName] gebeten, um ein Problem zu klären, das in den laufenden Beitrittsgesprächen zwischen [Von.GetName] und [Root.GetName] aufgetreten ist. \Das Problem betrifft die Kleiderordnung der Sternenflotte und ihre Änderung, die es [Von.GetSpeciesNamePlural]-Offizieren erlaubt, traditionelle [Von.GetSpeciesName]-Galoschen mit der Standarduniform zu tragen."
 STNC_federation_flavour.11.desc.face_paint: "[Von.HoltHerrschertitel] [Von.HoltHerrschername] hat um eine Audienz bei [Wurzel.HoltHerrschertitel] [Wurzel.HoltHerrschername] gebeten, um eine Frage zu klären, die in den laufenden Beitrittsgesprächen zwischen [Von.HoltName] und [Wurzel.HoltName] aufgetaucht ist. \n\nDas Problem betrifft die Kleiderordnung der Sternenflotte und ihre Änderung, die es [Von.GetSpeciesNamePlural]-Offizieren erlaubt, traditionelle [Von.GetSpeciesName]-Gesichtsbemalung mit der Standarduniform zu tragen."
 STNC_federation_flavour.11.desc.headdress: "[Von.HoltHerrschertitel] [Von.HoltHerrschername] hat um eine Audienz bei [Wurzel.HoltHerrschertitel] [Wurzel.HoltHerrschername] gebeten, um eine Angelegenheit zu klären, die in den laufenden Beitrittsgesprächen zwischen [Von.HoltHerrschername] und [Wurzel.HoltHerrschername] aufgetreten ist. \n\nDie Angelegenheit betrifft die Kleiderordnung der Sternenflotte und deren Änderung, die es [Von.HoltSpeziesNamePlural]-Offizieren erlaubt, traditionelle [Von.HoltSpeziesName]-Kopfbedeckungen mit der Standarduniform zu tragen."
 STNC_federation_flavour.11.desc.jewelry: "[Von.HoltHerrschertitel] [Von.HoltHerrschername] hat um eine Audienz bei [Wurzel.HoltHerrschertitel] [Wurzel.HoltHerrschername] gebeten, um eine Angelegenheit zu klären, die in den laufenden Beitrittsgesprächen zwischen [Von.HoltHerrschername] und [Wurzel.HoltHerrschername] aufgetreten ist. \n\nDas Problem betrifft die Kleiderordnung der Sternenflotte und ihre Änderung, die es [Von.GetSpeciesNamePlural]-Offizieren erlaubt, traditionelle [Von.GetSpeciesName]-Schmuckstücke mit der Standarduniform zu tragen."
 STNC_federation_flavour.11.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.110.a: "Fordern Sie ein Ende der Diskriminierung."
 STNC_federation_flavour.110.b: "Verhandeln Sie eine Ausnahme."
 STNC_federation_flavour.110.desc.misandrist: "Die §Y[From.GetName]'s§! laufenden Beitrittsverhandlungen mit der §Y[Root.GetName]§! wurden durch die Diskriminierung von Männern erschwert. \Zwar ist eine Kultur, die geschlechtsspezifische Traditionen beibehält, an sich nicht ungewöhnlich, aber das Ausmaß, in dem der Ausschluss von Männern aus dem politischen Leben der [From.GetAdj] gesetzlich kodifiziert ist, hat ernsthafte Fragen über die Eignung des Beitrittsangebots der [From.GetAdj] aufgeworfen."
 STNC_federation_flavour.110.desc.misogynist: "Die laufenden Beitrittsverhandlungen von §Y[From.GetName] mit §Y[Root.GetName]§! wurden durch die Diskriminierung von Frauen erschwert. \Zwar ist eine Kultur, die geschlechtsspezifische Traditionen beibehält, an sich nicht ungewöhnlich, aber das Ausmaß, in dem der Ausschluss von Frauen aus dem politischen Leben der [From.GetAdj] gesetzlich verankert ist, hat ernsthafte Fragen zur Eignung des Beitrittsgesuchs der [From.GetAdj] aufgeworfen."
 STNC_federation_flavour.110.name: "Rechte der Geschlechter"
 STNC_federation_flavour.111.a: "Es ist Zeit, sich anzupassen."
 STNC_federation_flavour.111.a.tooltip: "Der Beitrittsprozess von [Root.GetName] ist 2,5 % vorangekommen"
 STNC_federation_flavour.111.b: "Das ist unsere Kultur!"
 STNC_federation_flavour.111.b.tooltip: "[Root.GetName]'s Beitrittsprozess zurückgeworfen 15%"
 STNC_federation_flavour.111.desc.misandrist: "Die laufenden Beitrittsverhandlungen von §Y[Root.GetName] mit §Y[From.GetName]§! wurden durch [Root.GetAdj]-Gesetze und -Politik in Bezug auf die Rechte von Männern erschwert. \Die [Von.GetName]-Verfassung lässt den Mitgliedswelten zwar beträchtliche Freiheit bei der Regelung ihrer eigenen lokalen Gesetze, aber viele in der [Von.GetAdjektiv]-Justiz glauben, dass das, was sie als Diskriminierung von Männern bezeichnen, mit dem [Von.GetAdjektiv]-Gesetz unvereinbar ist, und bestehen darauf, dass [Wurzel.GetName] seine Politik ändert, um dieses Problem zu lösen."
 STNC_federation_flavour.111.desc.misogynist: "Die laufenden Beitrittsverhandlungen von §Y[Root.GetName] mit §Y[From.GetName]§! wurden durch [Root.GetAdj]-Gesetze und -Politik in Bezug auf die Rechte von Frauen erschwert. \Obwohl die Verfassung von [Von.GetName] den Mitgliedswelten beträchtliche Freiheiten bei der Regelung ihrer eigenen lokalen Gesetze einräumt, sind viele in der Justiz von [Von.GetAdjektiv] der Ansicht, dass das, was sie als Diskriminierung von Frauen bezeichnen, nicht mit dem Recht von [Von.GetAdjektiv] vereinbar ist, und bestehen darauf, dass [Wurzel.GetName] seine Politik ändert, um dieses Problem zu lösen."
 STNC_federation_flavour.111.name: "Gender-Rechte"
 STNC_federation_flavour.112.a: "[Root.GetExcellent]"
 STNC_federation_flavour.112.a.tooltip: "Der Beitrittsprozess von [Root.GetName] ist fortgeschritten 2.5%"
 STNC_federation_flavour.112.desc.misandrist: "§Y[From.GetRulerTitle] [From.GetRulerName]§! des §Y[From.GetName]§! hat die Forderung von §Y[Root.GetName]§! akzeptiert, Gesetze und Politiken, die Männer diskriminieren, zu ändern, um den [From.GetAdjective]-Beitrittsprozess voranzubringen."
 STNC_federation_flavour.112.desc.misogynist: "§Y[From.GetRulerTitle] [From.GetRulerName]§! des §Y[From.GetName]§! hat die Forderung von §Y[Root.GetName]§! akzeptiert, Gesetze und Politiken, die Frauen diskriminieren, zu ändern, um den [From.GetAdjective]-Beitrittsprozess voranzutreiben."
 STNC_federation_flavour.112.name: "Gender-Rechte"
 STNC_federation_flavour.113.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.113.a.tooltip: "Der Beitrittsprozess von [Root.GetName] wurde um 15% zurückgeworfen."
 STNC_federation_flavour.113.desc.misandrist: "§Y[From.GetRulerTitle] [From.GetRulerName]§! des §Y[From.GetName]§! hat die Forderung des §Y[Root.GetName] abgelehnt, Gesetze und Politiken zu ändern, die Männer diskriminieren, um den [From.GetAdjective]-Beitrittsprozess voranzubringen. \n\n Damit sind die Verhandlungen zwar nicht blockiert, aber erheblich zurückgeworfen."
 STNC_federation_flavour.113.desc.misogynist: "§Y[From.GetRulerTitle] [From.GetRulerName]§! des §Y[From.GetName]§! hat die Forderung des §Y[Root.GetName] abgelehnt, Gesetze und Politiken, die Frauen diskriminieren, zu ändern, um den [From.GetAdjective]-Beitrittsprozess voranzubringen. \Dies blockiert die Verhandlungen zwar nicht, wirft sie aber erheblich zurück."
 STNC_federation_flavour.113.name: "Rechte der Geschlechter"
 STNC_federation_flavour.12.a: "Ändern Sie die Kleiderordnung."
 STNC_federation_flavour.12.a.response: "Vielen Dank, [Root.GetRulerTitle]. Der [Von.GetName] weiß die Flexibilität des [Root.GetName] in dieser Angelegenheit zu schätzen."
 STNC_federation_flavour.12.b: "Die Kleiderordnung ist nicht verhandelbar."
 STNC_federation_flavour.12.b.response: "Der [Von.GetName] schätzt die mangelnde Flexibilität des [Root.GetName] in dieser Angelegenheit nicht."
 STNC_federation_flavour.12.desc.baldric: "Grüße [Root.GetRulerTitle]. Danke, dass Ihr mir erlaubt habt, meine Bedenken in dieser Angelegenheit zu äußern. \Die Baldrics, die mein Volk trägt, sind ein wesentlicher Teil unseres Erbes und zeigen die Familienzugehörigkeit einer Person [From.GetSpeciesName]."
 STNC_federation_flavour.12.desc.face_paint: "Grüße [Root.GetRulerTitle]. Danke, dass Ihr mir erlaubt, meine Bedenken in dieser Angelegenheit zu äußern. \n\nDie Gesichtsbemalung meines Volkes ist für uns von enormer kultureller Bedeutung. Jedes Muster kennzeichnet die Identität eines einzelnen [From.GetSpeciesName] mehr als jedes andere Merkmal."
 STNC_federation_flavour.12.desc.headdress: "Grüße [Root.GetRulerTitle]. Vielen Dank, dass Sie mir erlauben, meine Bedenken in dieser Angelegenheit zu äußern. \Die Kopfbedeckungen, die mein Volk trägt, sind ein wesentlicher Teil unserer Kultur, und ohne sie zu sein, ist für die meisten [From.GetSpeciesNamePlural] unangenehm."
 STNC_federation_flavour.12.desc.jewelry: "Grüße [Root.GetRulerTitle]. Danke, dass Ihr mir erlaubt habt, meine Bedenken in dieser Angelegenheit zu äußern. \Die Juwelen, die mein Volk trägt, sind ein wesentlicher Teil unseres Erbes und verbinden jeden [From.GetSpeciesName] mit seinen Vorfahren vor ihm."
 STNC_federation_flavour.12.name: "[From.GetRulerTitle] [From.GetRulerName]"
 STNC_federation_flavour.2.a: "Ändere die Kleiderordnung."
 STNC_federation_flavour.2.a.response: "Wandle im Licht des Propheten, Kind."
 STNC_federation_flavour.2.b: "Erzähl mir mehr über die Ohrringe."
 STNC_federation_flavour.2.b.response: "Die Ohrringe sind nur die sichtbarsten Symbole unseres Glaubens. Jeder ist einzigartig und trägt das Symbol der Familie des Trägers. \n\nNeu verlobte Paare tauschen Ohrringe als Zeichen ihrer Liebe füreinander und für die Propheten aus. \n\nDiese mögen für dich wie bloße Schmuckstücke aussehen, [Root.GetRulerTitle], aber sie sind seit Zehntausenden von Jahren von zentraler Bedeutung für unsere Identität!"
 STNC_federation_flavour.2.c: "Die Kleiderordnung ist nicht verhandelbar."
 STNC_federation_flavour.2.c.response: "Die Propheten werden nicht erfreut sein, hört mich an."
 STNC_federation_flavour.2.desc: "Sei gegrüßt, Kind, ich bin Kai [fromfrom.GetName]. Danke, dass ich meine Bedenken in dieser Angelegenheit äußern darf.\n\nDie Familienohrringe, die mein Volk trägt, sind ein wichtiger Bestandteil des Ausdrucks ihres Glaubens an die Propheten."
 STNC_federation_flavour.2.name: "Kai [fromfrom.GetName]"
 STNC_federation_flavour.200.a: "Fordert ein Verbot dieser Praxis."
 STNC_federation_flavour.200.b: "Verhandeln Sie eine Ausnahme."
 STNC_federation_flavour.200.desc: "Die laufenden Beitrittsverhandlungen des §H[Von.GetName]§! mit dem §H[Root.GetName]§! sind durch das als §HUshaan§! bekannte Duellierungsritual erschwert worden. \n\n Bei diesem Brauch liefern sich zwei Herausforderer einen Kampf auf Leben und Tod, während sie aneinander gefesselt und mit uralten Eisbergbauwerkzeugen bewaffnet sind. \n\nWährend die [Root.GetName]-Verfassung den Mitgliedswelten beträchtliche Freiheiten bei der Regelung ihrer eigenen lokalen Gesetze einräumt, sind viele in der [Root.GetAdjective]-Justiz der Meinung, dass diese Praxis nicht mit dem [Root.GetAdjective]-Recht vereinbar ist."
 STNC_federation_flavour.200.name: "Ushaan"
 STNC_federation_flavour.2001.accept: "Vorschlag angenommen."
 STNC_federation_flavour.2001.desc: "Grüße [Root.GetRulerTitle], mein Name ist [seed_vault_proposer.GetName] von der [Root.GetAdjective] Botanischen Gesellschaft. Ich habe einen Vorschlag, von dem ich sehr hoffe, dass Sie ihm zustimmen werden. \Meine Kollegen und ich sind der Meinung, dass die Erhaltung der Flora in der gesamten Galaxis von enormem wissenschaftlichen und ökologischen Wert ist. Meine Organisation möchte, dass die [Root.GetName] ein Saatgut-Tresorschiff baut und es mit Proben von jeder Welt, zu der wir Zugang haben, bestückt."
 STNC_federation_flavour.2001.how: "Wie würde dieses Projekt funktionieren?"
 STNC_federation_flavour.2001.how.response: "Wenn Sie zustimmen, würde meine Organisation Ihrem Büro die ersten Pläne für den Tresor schicken. \Sie müssten von Ihren Wissenschaftlern weiter ausgearbeitet werden, um sie zu vervollständigen, und würden dann ein Konstruktionsschiff erfordern, um den Tresor im Orbit zu bauen."
 STNC_federation_flavour.2001.name: "Projekt Saatguttresor"
 STNC_federation_flavour.2001.reject: "Der [Root.GetName] hat andere Prioritäten."
 STNC_federation_flavour.2001.what: "Ein 'Saatguttresor'?"
 STNC_federation_flavour.2001.what.response: "Ja, im Wesentlichen ein Schiff mit einer großen Anzahl von Stasiskapseln, in denen Samen für unbestimmte Zeit gelagert werden können. \Ich vermute, dass sich die Technologie in Bezug auf Material und Design als relativ teuer erweisen könnte, aber es wäre die Mühe wert."
 STNC_federation_flavour.2002.desc: "[Root.GetRulerTitle], nachdem wir den Saatguttresor gebaut haben, können wir nun mit der Aufgabe beginnen, Proben von jeder Welt der Klasse M zu sammeln, zu der wir Zugang haben."
 STNC_federation_flavour.2002.how: "Wie geht das Projekt von hier aus weiter?"
 STNC_federation_flavour.2002.how.response: "Sobald sich der Saatguttresor in der Umlaufbahn einer Welt befindet, kann mit dem Transfer der Saatgutproben zum Schiff begonnen werden. \Jede Welt sollte nur einmal beprobt werden müssen. Wählt die Flottenaktion §B „Flora sammeln“§!"
 STNC_federation_flavour.2002.name: "Projekt Saatguttresor"
 STNC_federation_flavour.2002.understood: "Ausgezeichnete Arbeit."
 STNC_federation_flavour.201.a: "Das Ushaan ist ein Relikt der Vergangenheit."
 STNC_federation_flavour.201.a.tooltip: "Der Beitrittsprozess von [Root.GetName] ist um 5% fortgeschritten"
 STNC_federation_flavour.201.b: "Das ist unsere Kultur!"
 STNC_federation_flavour.201.b.tooltip: "[Root.GetName]'s Beitrittsprozess zurückgeworfen 10%"
 STNC_federation_flavour.201.desc: "Die laufenden Beitrittsverhandlungen von §H[Root.GetName] mit §H[From.GetName]§! wurden durch das Duellierungsritual §HUshaan§! erschwert. \n\nDie Verfassung von [Von.GetName] lässt den Mitgliedswelten zwar beträchtliche Freiheit, ihre eigenen lokalen Gesetze zu regeln, doch viele in der [Von.GetAdjektiv]-Justiz glauben, dass diese Praxis mit dem [Von.GetAdjektiv]-Recht unvereinbar ist, und bestehen darauf, dass [Wurzel.GetName] diese Praxis verbietet."
 STNC_federation_flavour.201.name: "Ushaan"
 STNC_federation_flavour.202.a: "[Root.GetExcellent]"
 STNC_federation_flavour.202.a.tooltip: "[Root.GetName]'s Beitrittsprozess schreitet voran 5%"
 STNC_federation_flavour.202.desc: "Der §H[Von.GetRulerTitle] [Von.GetRulerName]§! des §H[Von.GetName]§! hat die Forderung des §H[Root.GetName]§! akzeptiert, das Ushaan-Ritual zu verbieten, um den [Von.GetAdjective]-Beitrittsprozess voranzutreiben."
 STNC_federation_flavour.202.name: "Ushaan"
 STNC_federation_flavour.203.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.203.a.tooltip: "[Root.GetName]'s Beitrittsprozess um 10% zurückgeworfen"
 STNC_federation_flavour.203.desc: "Der §H[Von.GetRulerTitle] [Von.GetRulerName]§! des §H[Von.GetName]§! hat die Forderung des §H[Root.GetName]§! abgelehnt, das Ushaan-Ritual zu verbieten, um den [Von.GetAdjektiv]-Beitrittsprozess voranzutreiben. \n\n Damit werden die Verhandlungen zwar nicht blockiert, aber erheblich zurückgeworfen."
 STNC_federation_flavour.203.name: "Ushaan"
 STNC_federation_flavour.210.a: "Fordern Sie das Verbot der Praxis."
 STNC_federation_flavour.210.b: "Verhandeln Sie eine Ausnahme."
 STNC_federation_flavour.210.desc: "Die laufenden Beitrittsverhandlungen des §H[Von.GetName] mit dem §H[Root.GetName]§! wurden durch das als §HKoon-ut-kal-if-fee§! bekannte Duellierungsritual erschwert. \n\n Bei diesem Brauch liefern sich zwei Herausforderer einen Kampf auf Leben und Tod, um umstrittene Heiratsrechte zu klären. \n\nWährend die [Root.GetName]-Verfassung den Mitgliedswelten beträchtliche Freiheit einräumt, ihre eigenen lokalen Gesetze zu regeln, glauben viele in der [Root.GetAdjective]-Justiz, dass diese Praxis nicht mit dem [Root.GetAdjective]-Recht vereinbar ist."
 STNC_federation_flavour.210.name: "Koon-ut-kal-if-fee"
 STNC_federation_flavour.211.a: "Die Koon-ut-kal-if-fee ist ein Relikt der Vergangenheit."
 STNC_federation_flavour.211.a.tooltip: "Der Beitrittsprozess von [Root.GetName] ist um 5 % fortgeschritten."
 STNC_federation_flavour.211.b: "Es ist nicht logisch, unsere Kultur aufzugeben."
 STNC_federation_flavour.211.b.tooltip: "Der Beitrittsprozess von [Root.GetName] hat sich um 10% verzögert"
 STNC_federation_flavour.211.desc: "Die laufenden Beitrittsverhandlungen von §H[Root.GetName] mit §H[From.GetName]§! wurden durch das §HKoon-ut-kal-if-fee§!-Duellritual erschwert. \n\n Obwohl die Verfassung von [Von.GetName] den Mitgliedswelten beträchtliche Freiheit einräumt, ihre eigenen lokalen Gesetze zu regeln, sind viele in der [Von.GetAdjektiv]-Justiz der Ansicht, dass diese Praxis mit dem [Von.GetAdjektiv]-Recht unvereinbar ist, und bestehen darauf, dass [Root.GetName] diese Praxis verbietet."
 STNC_federation_flavour.211.name: "Koon-ut-kal-if-fee"
 STNC_federation_flavour.212.a: "[Root.GetExcellent]"
 STNC_federation_flavour.212.a.tooltip: "Der Beitrittsprozess von [Root.GetName] ist um 5 % vorangekommen."
 STNC_federation_flavour.212.desc: "Der §H[From.GetRulerTitle] [From.GetRulerName]§! des §H[From.GetName]§! hat die Forderung des §H[Root.GetName]§! akzeptiert, das Koon-ut-kal-if-fee-Ritual zu verbieten, um den [From.GetAdjective]-Beitrittsprozess voranzutreiben."
 STNC_federation_flavour.212.name: "Koon-ut-kal-if-fee"
 STNC_federation_flavour.213.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.213.a.tooltip: "Der Beitrittsprozess von [Root.GetName] wurde um 10% zurückgesetzt."
 STNC_federation_flavour.213.desc: "Der §H[Von.GetRulerTitle] [Von.GetRulerName]§! des §H[Von.GetName]§! hat die Forderung des §H[Root.GetName]§! abgelehnt, das Koon-ut-kal-if-fee-Ritual zu verbieten, um den [Von.GetAdjective]-Beitrittsprozess voranzutreiben. \n\n Dies blockiert die Verhandlungen zwar nicht, wirft sie aber erheblich zurück."
 STNC_federation_flavour.213.name: "Koon-ut-kal-if-fee"
 STNC_federation_flavour.220.a: "Respektieren Sie ihre Kultur und genehmigen Sie die Zahlung."
 STNC_federation_flavour.220.b: "Ungeheuerlich. Gebt die Geschenke zurück!"
 STNC_federation_flavour.220.desc: "[Root.GetName]-Diplomaten berichten von einer überraschenden Entwicklung im §Y[FromFrom.Target.GetAdj]§!-Beitrittsprozess. \n\nDie [FromFrom.Target.GetAdj]-Delegation traf ein und überreichte unserem Hauptverhandlungsführer sofort eine Reihe von extravaganten Geschenken, gefolgt von einer „feierlichen“ Rechnung für diese Geschenke. \n\n Obwohl wir erwartet hatten, dass diese Verhandlungen eine kommerzielle Wendung nehmen würden, bringt dieser mutige Schritt unsere Delegation in eine heikle Lage. \n\nWenn wir die Geschenke annehmen und die Rechnung bezahlen, demonstrieren wir damit zwar unseren guten Willen und können den Beitrittsprozess beschleunigen, aber es könnte auch den Anschein erwecken, dass unsere diplomatische Seite ein leichtes Ziel ist, und das könnte zu weiteren Transaktionen führen. \n\nWenn wir ihre Geschenke ablehnen, wird die [FromFrom.Target.GetAdj]-Delegation sicherlich beleidigt sein, aber es ist unwahrscheinlich, dass sie erneut versuchen wird, unser Team auszunutzen."
 STNC_federation_flavour.220.name: "Zeremonielle Rechnung"
 STNC_federation_flavour.230.a: "Respektieren Sie ihre Kultur und genehmigen Sie die Zahlung."
 STNC_federation_flavour.230.b: "Genug davon."
 STNC_federation_flavour.230.desc: "Wie vermutet, belästigt die §Y[FromFrom.Target.GetAdj]§!-Delegation unsere Unterhändler weiterhin mit unerwarteten Gebühren. \n\nDie [Root.GetName] wurde aufgefordert, eine Reihe von Erleichterungszahlungen zu leisten, um verschiedene Verwaltungsprozesse zu beschleunigen. \n\nDie Gesamtkosten sind beträchtlich, und solche Zahlungen könnten als Bestechung gelten. \n\nDa solche Transaktionen jedoch ein fester Bestandteil der [FromFrom.Target.GetAdj]-Kultur sind, hat der Botschafter um Beratung gebeten."
 STNC_federation_flavour.230.name: "Erleichterungszahlungen"
 STNC_federation_flavour.240.a: "Respektieren Sie ihre Kultur und genehmigen Sie die Zahlung."
 STNC_federation_flavour.240.b: "Genug davon."
 STNC_federation_flavour.240.desc: "§Die Beitrittsverhandlungen machen gute Fortschritte, aber unsere Gesandten haben ein neues Ersuchen um Beratung geschickt. \Der [Root.GetName] ist als Initiator des Verfahrens aufgefordert worden, eine Reihe von Bearbeitungsgebühren zu zahlen, die in der [FromFrom.Target.GetAdj]-Kultur angeblich eine Standardanforderung für jede rechtliche Vereinbarung sind."
 STNC_federation_flavour.240.name: "Bearbeitungsgebühren"
 STNC_federation_flavour.250.a: "Respektieren Sie ihre Kultur und genehmigen Sie die Zahlung."
 STNC_federation_flavour.250.b: "Genug davon."
 STNC_federation_flavour.250.desc: "Der §Y[FromFrom.Target.GetAdj]§! Beitrittsprozess ist fast abgeschlossen, doch die Diplomaten des [FromFrom.Target.GetName] haben eine neue Hürde aufgebaut. \Sie haben Handelspapiere für eine beträchtliche Verwaltungsgebühr ausgearbeitet, die [Root.GetName] zahlen muss, damit das Beitrittsabkommen ratifiziert werden kann. \n\nDer [Absender.Ziel.Name] behauptet, dass die Nichtzahlung der Gebühr zu erheblichen Verzögerungen führen kann."
 STNC_federation_flavour.250.name: "Bearbeitungsgebühren"
 STNC_federation_flavour.260.a: "Respektieren Sie ihre kulturellen Normen."
 STNC_federation_flavour.260.b: "Setzen Sie [Root.GetAdjective]-weites Familienrecht durch."
 STNC_federation_flavour.260.desc: "Die laufenden Beitrittsverhandlungen zwischen §Y[Root.GetName] und §Y[From.GetName]§! sind auf ein kulturelles Dilemma gestoßen, das die [From.GetAdj]-Familienstrukturen betrifft, insbesondere die Praxis der Polygamie. \n\nDie Verfassung der [Root.GetAdj] garantiert zwar eine weitgehende Autonomie in Bezug auf die lokalen Gesetze, doch einige [Root.GetAdj]-Mitglieder sind besorgt, dass die Polygamie der [From.GetAdj] mit den [Root.GetAdj]-Grundsätzen der Gleichheit und der individuellen Rechte in Konflikt geraten könnte. \n\nSollte die [Root.GetName] dieser kulturellen Tradition Rechnung tragen oder sich für ein einheitlicheres Familienrecht in allen Mitgliedswelten einsetzen?"
 STNC_federation_flavour.260.name: "Polygamie und [Root.GetAdjective] Rechtsnormen"
 STNC_federation_flavour.270.a: "Gewährung von Ausnahmen für medizinische Praktiken."
 STNC_federation_flavour.270.b: "Durchsetzung von [Root.GetAdj]-Ethiknormen."
 STNC_federation_flavour.270.desc: "Die §Y[From.GetName]'s§! fortschrittliche medizinische Technologie ist während der Beitrittsgespräche mit dem §Y[Root.GetName]§! zu einer Quelle des Streits geworden. Insbesondere sind Bedenken hinsichtlich der Experimente der §Y[From.GetAdj] mit umstrittenen Verfahren wie der Isolierung von Patienten und der Euthanasie aufgekommen, die einige [Root.GetAdj]-Mitglieder als Verstoß gegen ethische Richtlinien ansehen. \n\nSollte die [Root.GetName] der [From.GetName] größere Autonomie bei ihren medizinischen Praktiken zugestehen oder allen Mitgliedswelten strengere ethische Standards auferlegen?"
 STNC_federation_flavour.270.name: "Medizinisch-ethischer Streitfall"
 STNC_federation_flavour.300.a: "Veranlassen Sie die Verlegung nach [VonVon.Ziel.Hauptstadt.GetName]."
 STNC_federation_flavour.300.b: "Verhandeln Sie eine Alternative."
 STNC_federation_flavour.300.desc: "Das Unterkomitee für kulturelle Angleichung, das an den Beitrittsverhandlungen arbeitet, ist in eine Sackgasse geraten und benötigt Ratschläge für den besten Weg. \n\n[FromFrom.Target.GetAdj]-Verhandlungsführer haben Bedenken hinsichtlich des langfristigen Schicksals historischer Artefakte geäußert, die sich in [FromFrom.Target.GetName]-Museen befinden, insbesondere in denen auf ihren Koloniewelten. \n\nEin ausgesprochener Kritiker des Beitritts hat gefordert, dass die bekanntesten Artefakte nach Abschluss des Beitrittsprozesses an [VonVon.Ziel.Hauptstadt.Name] zurückgegeben werden, da ihr kulturelles Erbe irreparablen Schaden nehmen könnte. \n\nDa alle [VonVorher.Ziel.GetName]-Koloniewelten mit der Zeit unter die Herrschaft von [Wurzel.GetAdj] fallen werden, ist die Sorge berechtigt, dass die Artefakte außerhalb der Aufsicht von [VonVorher.Ziel.GetAdj] fallen könnten. \n\n Wir könnten versuchen, einen alternativen Weg auszuhandeln, aber das würde das Beitrittsverfahren sicherlich verlangsamen."
 STNC_federation_flavour.300.name: "Kulturelles Erbe"
 STNC_federation_flavour.310.a: "Bewahren Sie die Stätten."
 STNC_federation_flavour.310.b: "Das ist eine unangemessene Forderung."
 STNC_federation_flavour.310.desc: "Es hat sich gezeigt, dass der [FromFrom.Target.GetAdj]-Spiritismus gewisse Komplexitäten für ihren Beitritt zum [Root.GetName] mit sich bringt. \n\nSpeziell gibt es auf dem [Tempelplanet.GetPlanetMoon] [Tempelplanet.GetName] zahlreiche Stätten von spiritueller Bedeutung, die nach dem Wunsch der Unterhändler von [VonVon.Ziel.GetName] auf ewig erhalten bleiben sollen. \Der planetarische Gouverneur wäre normalerweise frei, solche Räume im Laufe der Zeit umzuwidmen, wenn sich die Bedürfnisse der Bürger ändern. Eine Verpflichtung zur langfristigen Erhaltung der Stätten wäre ein kostspieliges Unterfangen. \Wenn wir den Antrag ablehnen, könnte dies leider als Missachtung des [FromFrom.Target.GetAdj]-Glaubens angesehen werden und den Beitrittsprozess verlangsamen."
 STNC_federation_flavour.310.name: "Kulturelles Erbe"
 STNC_federation_flavour.400.a: "Stellen Sie die Experten zur Verfügung."
 STNC_federation_flavour.400.b: "Dies ist eine Angelegenheit für die beitretende Partei."
 STNC_federation_flavour.400.b.tooltip: "Die Kriminalität könnte mit dem Beitritt der [From.GetName]"
 STNC_federation_flavour.400.desc: "Mit dem Beitritt des §G[From.GetName]§! zum §H[Root.GetName]§! haben Fragen im Zusammenhang mit der hohen Kriminalität des [From.GetAdj]-Staates wiederholt zu Reibungen zwischen den Verhandlungsteams geführt. \Als Kompromiss wurde vorgeschlagen, dass [Root.GetName] eine große Anzahl erfahrener Verwaltungsbeamter und Experten für Justizreformen zur Verfügung stellt, um [From.GetName] beim Beitritt bei der Abkehr von der Kriminalität zu unterstützen."
 STNC_federation_flavour.400.name: "[Von.GetName] Strafrechtsreform"
 STNC_federation_flavour.50.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.50.b: "Gehen Sie auf die Bedenken ein."
 STNC_federation_flavour.50.c: "[Root.GetExcellent]"
 STNC_federation_flavour.50.desc.bad.commander: "Die Verhandlungen über den Beitritt des §H[From.GetAdj]§!-Volkes zu §H[Root.GetName]§! sind in letzter Zeit kompliziert geworden, nachdem §H[concerned_leader.GetName]§!, ein prominenter [concerned_leader.GetTitle] im §H[From.GetName]§! \n\n[concerned_leader.GetName] hat ein Dossier veröffentlicht, in dem eine Reihe von Risiken aufgeführt sind, die sich aus tief verwurzelten Unvereinbarkeiten zwischen [From.GetAdj] und [Root.GetAdj] Militärdoktrinen ergeben."
 STNC_federation_flavour.50.desc.bad.official: "Die Verhandlungen über den Beitritt des §H[From.GetAdj]§!-Volkes zu §H[Root.GetName]§! wurden in letzter Zeit durch die jüngsten Aktionen von §H[concerned_leader.GetName]§! erschwert, einem prominenten [concerned_leader.GetTitle] in §H[From.GetName]§! \n\n[concerned_leader.GetName] hat ein Dossier veröffentlicht, in dem die Gefahr für [From.GetAdj] kulturelle Empfindlichkeiten beschrieben wird, die sich aus der Verabschiedung der [Root.GetAdj]-Sozial- und Wirtschaftspolitik ergeben könnte."
 STNC_federation_flavour.50.desc.bad.scientist: "Die Verhandlungen über den Beitritt des §H[From.GetAdj]§!-Volkes zu §H[Root.GetName]§! wurden in letzter Zeit durch die jüngsten Aktionen von §H[concerned_leader.GetName]§! erschwert, einem prominenten [concerned_leader.GetTitle] in §H[From.GetName]§! \n\n[concerned_leader.GetName] hat ein Dossier veröffentlicht, in dem eine Reihe von Risiken aufgeführt sind, die sich aus tief verwurzelten Unvereinbarkeiten zwischen [From.GetAdj] und [Root.GetAdj] wissenschaftlichen Methoden ergeben."
 STNC_federation_flavour.50.desc.good.commander: "Die Verhandlungen über den Beitritt des §H[From.GetAdj]§!-Volkes zu §H[Root.GetName]§! haben in letzter Zeit neue Energie erhalten, nachdem §H[concerned_leader.GetName]§!, ein prominenter [concerned_leader.GetTitle] in der §H[From.GetName]§! \n\n[concerned_leader.GetName] hat ein Dossier veröffentlicht, in dem die hohe Kompatibilität zwischen den Militärdoktrinen von [From.GetAdj] und [Root.GetAdj] dargelegt wird."
 STNC_federation_flavour.50.desc.good.official: "Die Verhandlungen über den Beitritt des §H[From.GetAdj]§!-Volkes zu §H[Root.GetName]§! haben in letzter Zeit neue Energie erhalten, nachdem §H[concerned_leader.GetName]§!, ein prominenter [concerned_leader.GetTitle] in der §H[From.GetName]§! gehandelt hat. \n\n[concerned_leader.GetName] hat ein Dossier veröffentlicht, in dem die Entwicklungschancen, die sich aus der Annahme der [Root.GetAdj]-Wirtschafts- und Sozialpolitik ergeben würden, detailliert beschrieben werden."
 STNC_federation_flavour.50.desc.good.scientist: "Die Verhandlungen über den Beitritt des §H[From.GetAdj]§!-Volkes zu §H[Root.GetName]§! haben in jüngster Zeit neuen Auftrieb erhalten, nachdem §H[concerned_leader.GetName]§!, ein prominenter [concerned_leader.GetTitle] im §H[From.GetName]§! \n\n[concerned_leader.GetName] hat ein Dossier veröffentlicht, in dem die hohe Kompatibilität zwischen [From.GetAdj] und [Root.GetAdj] wissenschaftlichen Methoden detailliert beschrieben wird."
 STNC_federation_flavour.50.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.500.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.500.desc: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] ist in der Rangliste der Anbo-Jyutsu-Meisterschaft der Flotte schnell aufgestiegen und bereitet sich nun darauf vor, gegen den aktuellen Champion [anboJytsuChampion.GetName] anzutreten. \n\nAnbo-Jyutsu, das von vielen als die ultimative Form der [Root.Leader.Species.GetName]-Kampfkunst angesehen wird, wird gleichzeitig von einigen als ein töricht gefährlicher Zeitvertreib betrachtet. \n\nDer Kampf findet in einer kreisförmigen Arena statt, in der zwei Gegner gegeneinander antreten. Beide Teilnehmer tragen eine leichte Schutzrüstung und einen Helm, der die Teilnehmer effektiv blendet. Als Waffe wird ein Stab verwendet, der an einem Ende einen Näherungssensor und am anderen Ende ein kleines kugelförmiges Kissen enthält."
 STNC_federation_flavour.500.name: "Anbo-jyutsu"
 STNC_federation_flavour.501.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.501.desc: "Nach einem intensiven Kampf hat [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] [From.GetName] besiegt und ist damit Anbo-jyutsu-Meister der Flotte. \n\nEs sah zwar so aus, als würde [Von.GetName] den Vorteil von [Von.GetHerHis] mehrmals während des Kampfes zu einem leichten Sieg ausnutzen, aber es war die Hartnäckigkeit von [Root.Leader.GetName], die [Root.Leader.GetHerHim] schließlich die Meisterschaft brachte."
 STNC_federation_flavour.501.name: "Anbo-jyutsu"
 STNC_federation_flavour.502.a: "Unglücklich."
 STNC_federation_flavour.502.desc: "Nach einem intensiven Kampf wurde [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] von [From.GetName] besiegt, der [From.GetHerHis] Titel als Flotten-Anbo-Jyutsu-Champion behält. \n\nWährend es so aussah, als hätte [Root.Leader.GetName] eine Reihe von Gelegenheiten gehabt, [From.GetHerHim] zu besiegen, war es [From.GetName]'s Erfahrung, die letztendlich die Meisterschaft für [From.GetHerHim] gewann. \Schlimmer noch, [Root.Leader.GetName] scheint eine frühere Verletzung verschlimmert zu haben, die zu einer eingeschränkten Motorik in [Root.Leader.GetHerHis] linkem Arm führt."
 STNC_federation_flavour.502.name: "Anbo-jyutsu"
 STNC_federation_flavour.60.a: "Finanzieren Sie den Vorschlag."
 STNC_federation_flavour.60.b: "Dies ist zu kostspielig."
 STNC_federation_flavour.60.desc: "Der Ausschuss für Traditionen und Werte, der an den Beitrittsverhandlungen arbeitet, hat eine Möglichkeit vorgeschlagen, den Beitrittsprozess zu beschleunigen. \n\nSowohl §H[From.GetName]§! als auch §H[Root.GetName]§! haben eine [Root.GetSharedTradition], und diese Gemeinsamkeit wird von vielen als Grundstein für unseren gegenseitigen Respekt angesehen. \n\nDer Ausschuss schlägt vor, diese gemeinsame Tradition durch eine Werbekampagne hervorzuheben, um die Popularität des Beitritts von [From.Capital.GetName] zum [Root.GetName] bei beiden Völkern zu erhöhen. \Der Vorschlag ist zwar kostspielig, wird aber den Beitrittsprozess beschleunigen und sowohl auf der [Root.GetAdj]- als auch auf der [From.GetAdj]-Welt Anlass zum Feiern geben."
 STNC_federation_flavour.60.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.602.a: "Eine lohnende Initiative."
 STNC_federation_flavour.602.b: "Aber nicht jetzt."
 STNC_federation_flavour.602.desc: "Nach einer langen Zeit in den Tiefen des Weltraums fällt es §Y[Root.GetCaptainTitle] [Leader.GetName]§! allmählich schwer, sich an [Leader.GetHerHis] ursprünglichen Zweck zu erinnern. Das Leben der Besatzung ist zur Routine geworden. \n\nAndere mögen dieses Modell der Effizienz anstreben, aber für [Root.Owner.GetNavyNameDefinitive] stehen die Moral und das Wohlergehen der Mannschaft an erster Stelle. \n\n[Root.GetCaptainTitle] [Leader.GetName] hat begonnen, Aktivitäten für die Besatzung zu organisieren, um eine Pause vom Alltag zu schaffen."
 STNC_federation_flavour.602.name: "Aktivitäten an Bord"
 STNC_federation_flavour.604.a: "Eine wunderbare Vorstellung."
 STNC_federation_flavour.604.desc: "Es hat nicht lange gedauert, aus der Besatzung von §Y[Root.GetFleetName]§! ein behelfsmäßiges Orchester zu organisieren, da eine überraschende Anzahl der Besatzung zumindest etwas Erfahrung mit einem Musikinstrument hat. \n\nNach einem Monat der Vorbereitung hat die Besatzung etwas Bemerkenswertes geschaffen. Den Darbietungen mag es zwar an technischer Raffinesse fehlen, aber sie sind von einer Leidenschaft erfüllt, die nur denjenigen vorbehalten ist, die die Tiefen des Weltraums gesehen haben. \n\nAber was noch wichtiger ist: Die Besatzung hat sich stärker zusammengerauft als je zuvor."
 STNC_federation_flavour.604.name: "Aktivitäten an Bord"
 STNC_federation_flavour.605.desc: "§Y'Sie klingen schon wieder wütend. Vielleicht brauchen Sie eine weitere Behandlung.' \n\n'Was ich brauche, ist, aus dieser Zelle herauszukommen. Ich bin hier schon seit Tagen eingesperrt. Sie haben jeden meiner Schritte kontrolliert. Sie haben mir gesagt, was ich essen, was ich denken und was ich sagen soll, und wenn ich dann auch nur einen Funken unabhängigen Denkens zeige, schnallen Sie mich fest! Du spritzt mir Drogen. Sie nennen das eine Behandlung!'§! \n\nDie Organisation einer Amateurtheatergruppe an Bord der [Root.GetFleetName] hat sich als willkommene Abwechslung für die Besatzung erwiesen."
 STNC_federation_flavour.605.name: "Aktivitäten an Bord"
 STNC_federation_flavour.606.desc: "Das Holodeck bietet eine breite Palette von Erlebnissen, aber man braucht ein einzigartiges Talent, um es zu schaffen, anstatt es zu konsumieren. \n\n Gelangweilte Besatzungsmitglieder, die von alten Geschichten aus ihren Heimatwelten begeistert sind, haben es auf sich genommen, genau das zu tun. \n\nDas Ergebnis kam gut an, und schließlich waren fast alle Mitglieder der Besatzung von §Y[Root.GetFleetName]§! einschließlich [Root.Owner.GetCaptainTitle] §Y[Root.GetLeaderName]§! beteiligt. \n\nDie Show wurde inzwischen aufgezeichnet und in der gesamten Flotte verteilt."
 STNC_federation_flavour.606.name: "Aktivitäten an Bord"
 STNC_federation_flavour.607.a: "Eine wunderbare Vorstellung."
 STNC_federation_flavour.607.desc: "Es hat nicht lange gedauert, aus der Besatzung von §Y[Root.GetFleetName]§! ein behelfsmäßiges Orchester zu organisieren, da eine erstaunliche Anzahl der Besatzung zumindest etwas Erfahrung mit einem Musikinstrument hat. \n\nNach einem Monat der Vorbereitung hat die Besatzung etwas Bemerkenswertes geschaffen. Den Darbietungen mag es zwar an technischer Raffinesse fehlen, aber sie sind von einer Leidenschaft erfüllt, die nur denjenigen vorbehalten ist, die die Tiefen des Weltraums gesehen haben. \n\nAber was noch wichtiger ist: Die Besatzung hat sich stärker zusammengerauft als je zuvor."
 STNC_federation_flavour.607.name: "Aktivitäten an Bord"
 STNC_federation_flavour.608.a: "Eine gut angenommene Kreation."
 STNC_federation_flavour.608.desc: "Durch die Verbindung von Theater, Literatur und Bildhauerei mit Erzähltechniken, die auf die Tage der alten elektronischen Spiele zurückgehen, ist die Herstellung eines interaktiven Holo-Romans eine Kunstform wie keine andere. \Gemeinsam hat die Besatzung der §Y[Root.GetFleetName]§! etwas Einzigartiges geschaffen - eine Geschichte, die zum Teil auf ihren eigenen Abenteuern und Entdeckungen und zum Teil auf dem Ergebnis ihrer kollektiven, weitreichenden Vorstellungskraft basiert und es jedem ermöglicht, sein eigenes interstellares Abenteuer zu erschaffen."
 STNC_federation_flavour.608.name: "Aktivitäten an Bord"
 STNC_federation_flavour.609.a: "Gut gespielt."
 STNC_federation_flavour.609.desc: "Die Besatzung der §Y[Root.GetFleetName]§! war schnell von der Idee begeistert, einen freundschaftlichen Wettbewerb zu veranstalten. \Ein Besatzungsmitglied grub tief in den Archiven und fand ein altes irdisches Kartenspiel, das geeignet schien - Poker. Die Besatzung arrangierte ein komplexes System, das es jedem Offizier ermöglichte, an mehreren Wettkämpfen teilzunehmen, bevor er seinen Rang ermittelte und gegen seine Kollegen antrat, und verbrachte den ganzen Monat mit heftigen Vorbereitungen und noch heftigeren Ausscheidungskämpfen. \Der endgültige Gewinner erhielt eine Kiste saurianischen Branntweins, schwor aber, sie bei nächster Gelegenheit mit der Mannschaft zu teilen."
 STNC_federation_flavour.609.name: "Aktivitäten an Bord"
 STNC_federation_flavour.610.a: "Gut gespielt."
 STNC_federation_flavour.610.desc: "Die Besatzung der §Y[Root.GetFleetName]§! hat die Nachricht von ihrer Auszeit mit Gleichmut aufgenommen und ein strenges Trainingsregime eingeführt. \n\nUm das Ganze interessanter zu gestalten und dem Befehl des [Root.Owner.GetCaptainTitle], sich zu entspannen, nachzukommen, hat die Besatzung beschlossen, das Training auf dem Feuerbereich zu einem Wettbewerb zu machen. \n\nDer Gewinner, ein kürzlich zum Sicherheitsdienst Versetzter, erhielt eine Kiste saurianischen Brandy, die schnell in der Abteilung verteilt wurde."
 STNC_federation_flavour.610.name: "Aktivitäten an Bord"
 STNC_federation_flavour.620.a: "Ein Vorbild."
 STNC_federation_flavour.620.desc: "Die Offiziere der §Y[Root.GetFleetName]§! haben den heutigen Tag zum §Y[Root.Owner.GetCaptainTitle] [Root.Leader.GetName]§! Tag. \n\nOrnamente, eine Fülle von Süßigkeiten und Getränken aus der Heimatstadt des [Root.Owner.GetCaptainTitle] und eine Auswahl an bunten Bannern sind geplant."
 STNC_federation_flavour.620.name: "Aktivitäten an Bord"
 STNC_federation_flavour.621.a: "Weitermachen."
 STNC_federation_flavour.621.b: "Es ist an der Zeit, dass diese Tradition zu Ende geht."
 STNC_federation_flavour.621.desc: "Nach dem Erfolg der letzten §Y[Root.Owner.GetCaptainTitle] [Root.Leader.GetName]§! Day hat die Besatzung der §Y[Root.GetFleetName]§! beschlossen, diese Tradition auch in diesem Jahr fortzusetzen."
 STNC_federation_flavour.621.name: "Aktivitäten an Bord"
 STNC_federation_flavour.630.a: "Gesunder Wettbewerb."
 STNC_federation_flavour.630.desc.intraCrew: "Die Offiziere der §Y[Root.GetFleetName]§! haben beschlossen, ein Baseball-Turnier unter der Besatzung auf dem Holodeck des Schiffes zu veranstalten. \n\nEin altes Erdenspiel, das viele für so obskur halten, dass alle Teilnehmer als Neulinge in das Spiel gehen. \n\nDie Besatzung wird in Teams auf Abteilungsebene aufgeteilt, und der Gewinner erhält einen Monat lang Vorrang auf dem Holodeck."
 STNC_federation_flavour.630.desc.planet: "Die Offiziere der §Y[Root.GetFleetName]§! haben beschlossen, ein Baseball-Turnier unter der Besatzung auf dem Holodeck des Schiffes abzuhalten. \n\nEin altes Erdenspiel, das viele für so obskur halten, dass alle Teilnehmer als Neulinge in das Spiel gehen. \n\nDie Besatzung wird zu einer einzigen Mannschaft zusammengestellt, und die nahe gelegene Welt §Y[BaseballCompetitorPlanet.GetName]§! wurde aufgefordert, eine Mannschaft zusammenzustellen und an dem Wettbewerb teilzunehmen, wobei der siegreichen Mannschaft mehrere Kisten saurianischen Brandy versprochen werden."
 STNC_federation_flavour.630.desc.ship: "Die Offiziere der §Y[Root.GetFleetName]§! haben beschlossen, ein Baseball-Turnier unter der Besatzung auf dem Holodeck des Schiffes abzuhalten. \n\nEin altes Erdenspiel, das viele für so obskur halten, dass alle Teilnehmer als Neulinge in das Spiel gehen. \n\nDie Besatzung wird zu einem einzigen Team organisiert, und der nahe gelegene §Y[baseballCompetitorShip.GetName]§! wurde aufgefordert, ein Team zusammenzustellen und an dem Wettbewerb teilzunehmen, wobei der siegreichen Mannschaft mehrere Kisten saurianischer Brandy versprochen werden."
 STNC_federation_flavour.630.name: "Aktivitäten an Bord"
 STNC_federation_flavour.631.a: "Ausgezeichnet."
 STNC_federation_flavour.631.desc.intraCrew: "Die Wissenschaftsabteilung des §Y[Root.GetFleetName]§! hat die anderen Schiffsteams in einem hart umkämpften Baseball-Turnier besiegt. \n\nDie Mannschaft ist stolz auf ihre Leistung und hat sich überlegt, in Zukunft öfters Spiele zu organisieren."
 STNC_federation_flavour.631.desc.planet: "Die Mannschaft §Y[Root.GetFleetName]§! hat die Mannschaft §Y[BaseballCompetitorPlanet.GetName]§! in einem hart umkämpften Baseball-Turnier besiegt. \n\nDie Mannschaft ist stolz auf ihre Leistung und hat sich überlegt, das Team zu organisieren, damit es in Zukunft häufiger spielen kann."
 STNC_federation_flavour.631.desc.ship: "Die Mannschaft §Y[Root.GetFleetName]§! hat die Mannschaft §Y[BaseballCompetitorShip.GetName]§! in einem hart umkämpften Baseball-Turnier besiegt. \n\nDie Besatzung ist stolz auf ihre Leistung und hat sich überlegt, die Mannschaft zu organisieren, um in Zukunft häufiger zu spielen."
 STNC_federation_flavour.631.name: "Aktivitäten an Bord"
 STNC_federation_flavour.632.a: "Unglücklich."
 STNC_federation_flavour.632.desc.intraCrew: "Obwohl die taktische Abteilung der §Y[Root.GetFleetName]§! die anderen Schiffsteams besiegt hat, schienen nur wenige unter der Besatzung das Spiel als eine angenehme Erfahrung zu empfinden."
 STNC_federation_flavour.632.desc.planet: "Die Mannschaft §Y[Root.GetFleetName]§! wurde in einem hart umkämpften Baseball-Turnier von der Mannschaft §Y[BaseballCompetitorPlanet.GetName]§! besiegt. \n\nTrotz der Niederlage hat die Mannschaft in Erwägung gezogen, das Team zu organisieren, damit es in Zukunft häufiger spielt."
 STNC_federation_flavour.632.desc.ship: "Die Mannschaft §Y[Root.GetFleetName]§! wurde von der Mannschaft §Y[BaseballCompetitorShip.GetName]§! in einem hart umkämpften Baseball-Turnier besiegt. \n\nTrotz der Niederlage hat die Besatzung in Erwägung gezogen, die Mannschaft zu organisieren, um in Zukunft häufiger zu spielen."
 STNC_federation_flavour.632.name: "Aktivitäten an Bord"
 STNC_federation_flavour.70.a: "Unterstützen Sie den Vorschlag."
 STNC_federation_flavour.70.b: "Die Verteidigungsrisiken sind zu groß."
 STNC_federation_flavour.70.desc: "Der Unterausschuss für Verteidigungsplanung, der an den Beitrittsverhandlungen mit §H[From.GetAdj]§! arbeitet, hat einen radikalen Vorschlag von §H[From.GetCaptainTitle] [leader_2.GetName]§! von §H[From. GetNavyNameDefinitive]§! und §H[Root.GetCaptainTitle] [leader_1.GetName]§! von §H[Root.GetNavyNameDefinitive]§! hinsichtlich der Entmilitarisierung von [From.GetNavyNameDefinitive] nach dem Beitritt vorgelegt. \n\nDer Vorschlag sieht vor, dass die meisten Schiffe der [Von.GetNavyName] am Tag des Beitritts ausgemustert werden und alle Verteidigungsaufgaben sofort auf die [Root.GetNavyNameDefinitive] übertragen werden. \n\nDies ist eine erhebliche Abweichung vom Standard-Beitrittsverfahren, das in den Artikeln des [Root.GetAdj] festgelegt ist. Normalerweise würde die Flotte des beitretenden Staates nach dem Beitritt zur Gewährleistung der Kontinuität der Verteidigung vor Ort verbleiben und erst viel später unter die Kontrolle von [Root.GetNavyName] übergehen. \[Anführer_2.GetName] versichert uns, dass [Anführer_2.GetHerHis] Leute den Beitritt unterstützen und verspricht, dass dies den gesamten Beitrittsprozess beschleunigen wird. Außerdem plant [Führer_2.GetSheHe], nach Abschluss der Beitrittsverhandlungen zu [Root.GetNavyNameDefinitive] zu wechseln. \n\n[Root.GetCaptainTitle] [Leader_1.GetName] hat enorme Anstrengungen in diesen Vorschlag investiert und ist voll und ganz davon überzeugt, dass [Root.GetNavyNameDefinitive] die erhöhte Belastung schultern kann."
 STNC_federation_flavour.70.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.700.a: "Ausgezeichnet."
 STNC_federation_flavour.700.desc: "Der Transport großer Mengen von Material und Personal nach Luna, um die Schäden an der Bergbaukolonie Orpheus zu beheben, ist abgeschlossen, und die mobile Bohrplattform ist wieder einsatzbereit."
 STNC_federation_flavour.700.name: "Orpheus-Bergbaukolonie"
 STNC_federation_flavour.701.a: "Ausgezeichnet."
 STNC_federation_flavour.701.desc: "Die kleine Siedlung Armstrong City auf dem Mond ist durch neue Gebäude und Kolonisten stark erweitert worden. Die Kolonisten strömen weiterhin in Scharen zu den neuen Möglichkeiten auf Luna, und einer von ihnen wird mit den folgenden Worten über die monatelange Mondnacht zitiert. \Die Leute sagen, es sei so karg und hart, aber das stimmt nicht, es ist wunderschön. Die Morgendämmerung auf dem Mond ist so schockierend. In der einen Minute befindet man sich in der dunkelsten Nacht, die man sich vorstellen kann, und im nächsten Augenblick geht die Sonne auf und dieses herrliche, reine Licht explodiert einfach über die Oberfläche."
 STNC_federation_flavour.701.name: "Armstrong City"
 STNC_federation_flavour.702.a: "Ausgezeichnet."
 STNC_federation_flavour.702.desc: "Die kleine Siedlung Tycho City auf dem Mond wurde durch neue Gebäude und Kolonisten stark erweitert. Die Mondbevölkerung gedeiht nun prächtig, und in einigen Jahren wird die Stadt eines von mehreren Wahrzeichen des Mondes sein, die groß genug sind, um tagsüber von der Erde aus gesehen zu werden."
 STNC_federation_flavour.702.name: "Tycho-Stadt"
 STNC_federation_flavour.71.a: "Unterstützen Sie den Vorschlag."
 STNC_federation_flavour.71.b: "Die Verteidigungsrisiken sind zu groß."
 STNC_federation_flavour.71.desc: "Das §H[From.GetName]§!-Unterkomitee für Verteidigungsplanung, das an den Beitrittsverhandlungen von §H[Root.GetName]§! arbeitet, hat einen radikalen Vorschlag von §H[From.GetCaptainTitle] [leader_2.GetName]§! von §H[From.GetNavyNameDefinitive]§! und §H[Root.GetCaptainTitle] [leader_1.GetName]§! von §H[Root.GetNavyNameDefinitive]§! bezüglich der Entmilitarisierung von [From.GetNavyNameDefinitive] nach dem Beitritt vorgelegt. \n\nDer Vorschlag sieht vor, dass die meisten Schiffe von [Root.GetNavyName] am Tag des Beitritts außer Dienst gestellt werden, wobei alle Verteidigungsaufgaben sofort auf [From.GetNavyNameDefinitive] übergehen. \n\nDies ist eine erhebliche Abweichung vom Standard-Beitrittsverfahren, das in den Artikeln des [From.GetAdj] festgelegt ist. Normalerweise verbleibt die Flotte des beitretenden Staates nach dem Beitritt zur Wahrung der Kontinuität der Verteidigung vor Ort und geht erst viel später unter die Kontrolle der [From.GetNavyName] über."
 STNC_federation_flavour.71.name: "Der Beitritt zum [From.GetName]"
 STNC_federation_flavour.72.a: "[Root.GetExcellent]"
 STNC_federation_flavour.72.desc: "§H[From.GetRulerTitle] [From.Ruler.GetName]§! hat den von §H[From.GetCaptainTitle] [FromFromFrom.GetName]§! und §H[Root.GetCaptainTitle] [FromFrom.GetName]§! initiierten Vorschlag akzeptiert, große Teile von §H[From.GetNavyNameDefinitive]§! zu entmilitarisieren, wenn der §H[From.GetName]§! den Beitrittsprozess abschließt."
 STNC_federation_flavour.72.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.73.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.73.desc: "§H[From.GetRulerTitle] [From.Ruler.GetName]§! hat den von §H[From.GetCaptainTitle] [FromFromFrom.GetName]§! und §H[Root.GetCaptainTitle] [FromFrom.GetName]§! initiierten Vorschlag abgelehnt, große Teile von §H[From.GetNavyNameDefinitive]§! zu entmilitarisieren, wenn der §H[From.GetName]§! den Beitrittsprozess abschließt."
 STNC_federation_flavour.73.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.80.a: "Begrüßen Sie [poached_leader.GetName]."
 STNC_federation_flavour.80.b: "Verschieben Sie die Übertragung auf den Beitrittstag."
 STNC_federation_flavour.80.c: "Es gibt keinen Grund, vom Verfahren abzuweichen."
 STNC_federation_flavour.80.desc.commander: "[From.GetCaptainTitle] §H[poached_leader.GetName]§!, der führende [From.GetNavyName]-Vertreter, der an den [From.GetAdj]-Beitrittsverhandlungen beteiligt ist, hat einen ungewöhnlichen Antrag gestellt. \n\n[poached_leader.GetName] ist von [poached_leader.GetHerHis] Amtskollegen in [Root.GetNavyNameDefinitive] sehr beeindruckt und bittet um unsere Erlaubnis, [poached_leader.GetHerHis] Auftrag sofort zu übertragen. \n\nNormalerweise schreiben die Artikel des [Root.GetSpecialCountryAdjective] vor, dass Offiziere, die nicht das Kommando über eine Flotte haben, nach dem Beitritt in ihren Positionen zu Hause bleiben und nicht nach [Root.GetNavyNameDefinitive] versetzt werden. Die Annahme des Antrags könnte von der Führung der §H[From.GetName]§! als anmaßend und unangemessen angesehen werden. \n\n[Poached_leader.GetName]'s role in the accession negotiations further complicates the situation as, if the transfer is agreed, it would no longer be appropriate for [poached_leader.GetHerHim] to represent the [From.GetName] and progress could be lost. \Als Kompromiss könnten wir [poached_leader.GetName] eine Position in [Root.GetNavyNameDefinitive] anbieten, aber die Versetzung bis zum Tag des Beitritts verschieben, was die [From.GetName] besänftigen würde."
 STNC_federation_flavour.80.desc.official: "§H[poached_leader.GetName]§!, ein ranghoher Verhandlungsführer für die [From.GetAdj]-Beitrittsverhandlungen, hat einen Antrag gestellt. \n\n[poached_leader.GetName] ist von [poached_leader.GetHerHis] Amtskollegen im [Root.GetSpecialCountryAdjective] Diplomatischen Korps sehr beeindruckt und bittet um unsere Erlaubnis, [poached_leader.GetHerHis] Position sofort zu übertragen. \n\nNormalerweise schreiben die Artikel des [Root.GetSpecialCountryAdjective] vor, dass alle Beamten nach dem Beitritt in ihren Positionen im Heimatland verbleiben und nicht zum [Root.GetName] versetzt werden. Die Annahme dieser Forderung könnte von der Führung des [Von.GetName]§! als anmaßend und unangemessen angesehen werden. \n\n[Abgeworbener_Führer.GetName]'s Rolle in den Beitrittsverhandlungen verkompliziert die Situation zusätzlich, da es für [Abgeworbener_Führer.GetHerHim] nicht mehr angemessen wäre, den [Von.GetName] zu vertreten, wenn der Übertragung zugestimmt wird, und der Fortschritt könnte verloren gehen. \Als Kompromiss könnten wir [poached_leader.GetName] einen Posten im Diplomatischen Korps von [Root.GetSpecialCountryAdjective] anbieten, aber die Versetzung bis zum Tag des Beitritts verschieben, was [From.GetName] beruhigen würde."
 STNC_federation_flavour.80.desc.scientist: "§H[poached_leader.GetName]§!, der federführende wissenschaftliche Vertreter, der an den [From.GetAdj]-Beitrittsverhandlungen beteiligt ist, hat eine merkwürdige Bitte geäußert. \n\n[poached_leader.GetName] ist von [poached_leader.GetHerHis] Amtskollegen im [Root.GetScienceDirectorate] sehr beeindruckt und bittet um unsere Erlaubnis, [poached_leader.GetHerHis] Position sofort zu übertragen. \n\nNormalerweise verbleiben Wissenschaftler, die Forschungsbereiche leiten, nach dem Beitritt in ihren Positionen im Heimatland und werden nicht in die [Root.GetName] versetzt. Die Annahme des Antrags könnte von der Leitung des §H[Von.GetName]§! als anmaßend und unangemessen angesehen werden. \n\n[Abgeworbener_Führer.GetName]'s Rolle in den Beitrittsverhandlungen verkompliziert die Situation weiter, da es für [Abgeworbener_Führer.GetHerHim] nicht mehr angemessen wäre, den [Von.GetName] zu vertreten, wenn der Übertragung zugestimmt wird, und der Fortschritt könnte verloren gehen. \Als Kompromiss könnten wir [poached_leader.GetName] eine Position im [Root.GetScienceDirectorate] anbieten, aber die Versetzung bis zum Beitrittstag verschieben, was die [From.GetName] besänftigen würde."
 STNC_federation_flavour.80.name: "[Von.GetName] Beitrittsprozess"
 STNC_federation_flavour.81.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.81.desc.commander: "[From.GetCaptainTitle] §H[FromFrom.GetName]§!, der führende Vertreter von [Root.GetNavyName], der an den [Root.GetAdj]-Beitrittsverhandlungen mit der [From.GetName] beteiligt war, hat eine Provision innerhalb von [From.GetNavyNameDefinitive] beantragt und erhalten. \Die Aktion verstößt gegen die Standardpolitik von [From.GetAdj] und hat auf [Root.Capital.GetName] einige Kontroversen ausgelöst."
 STNC_federation_flavour.81.desc.official: "§H[FromFrom.GetName]§!, der führende Vertreter des [Root.GetAdj]-Diplomatenkorps, der an den [Root.GetAdj]-Verhandlungen zur Übernahme des [From.GetName] beteiligt war, hat eine Position innerhalb des [From.GetAdj]-Diplomatenkorps beantragt und erhalten. \Die Aktion verstößt gegen die übliche [From.GetAdj]-Politik und hat auf [Root.Capital.GetName] einige Kontroversen ausgelöst."
 STNC_federation_flavour.81.desc.scientist: "§H[FromFrom.GetName]§!, der führende Vertreter des [Root.GetScienceDirectorate], der an den [Root.GetAdj]-Verhandlungen zur Übernahme des [From.GetName] beteiligt war, hat eine Position innerhalb des [Root.GetScienceDirectorate] beantragt und erhalten. \Die Aktion verstößt gegen die Standardpolitik von [From.GetAdj] und hat auf [Root.Capital.GetName] einige Kontroversen ausgelöst."
 STNC_federation_flavour.81.name: "Der Beitritt zur [From.GetName]"
 STNC_federation_flavour.82.a: "[Root.GetUnfortunate]"
 STNC_federation_flavour.82.desc.commander: "[Der führende [Root.GetNavyName]-Vertreter, der an den [Root.GetAdj]-Verhandlungen über den Beitritt zur [From.GetName] beteiligt war, hat eine aufgeschobene Provision innerhalb der [From.GetNavyNameDefinitive] beantragt und erhalten. \n\n[FromFrom.GetName] wird bis zum Tag des Beitritts in [FromFrom.GetHerHis] gegenwärtiger Position bleiben."
 STNC_federation_flavour.82.desc.official: "§H[FromFrom.GetName]§!, der führende Vertreter des [Root.GetAdj]-Diplomatischen Korps, der an den [Root.GetAdj]-Beitrittsverhandlungen mit dem [From.GetName] beteiligt war, hat eine aufgeschobene Position innerhalb des [From.GetAdj]-Diplomatischen Korps beantragt und erhalten. \n\n[FromFrom.GetName] wird bis zum Tag des Beitritts in [FromFrom.GetHerHis] derzeitiger Position bleiben."
 STNC_federation_flavour.82.desc.scientist: "§H[FromFrom.GetName]§!, der führende Vertreter des [Root.GetScienceDirectorate], der an den [Root.GetAdj]-Beitrittsverhandlungen mit dem [From.GetName] beteiligt war, hat eine aufgeschobene Position innerhalb des [Root.GetScienceDirectorate] beantragt und erhalten. \Der [Von.GetName] bleibt bis zum Tag des Beitritts auf seinem derzeitigen Posten."
 STNC_federation_flavour.82.name: "Der Beitritt zum [Von.HolenName]"
 STNC_federation_flavour.90.a: "Verlangen Sie Standardisierung."
 STNC_federation_flavour.90.b: "Ausnahmen zulassen."
 STNC_federation_flavour.90.b.tooltip: "§BOn accession:§!"
 STNC_federation_flavour.90.desc: "Der Unterausschuss für Handelsangleichung, der an den Beitrittsverhandlungen zu §Y[FromFrom.Target.GetAdj]§! arbeitet, berichtet, dass es ihm nicht gelungen ist, einen Konsens über die Annahme von [Root.GetAdj]-Standardmaßen und -einheiten zu erzielen. \Die Gewährleistung eines ungehinderten Handels und wissenschaftlichen Diskurses wird von [Root.GetName] als wesentlich angesehen, obwohl [FromFrom.Target.GetName] die Verwendung bestimmter historischer Maße als eine Frage von kultureller Bedeutung betrachtet."
 STNC_federation_flavour.90.name: "Messungen Abgleich"
 STNC_federation_flavour.9001.a: "Genehmigen Sie die Übertragung."
 STNC_federation_flavour.9001.b: "[promising_starfleet_cadet.GetName] wird dem Standardprozess folgen."
 STNC_federation_flavour.9001.desc: "Der [vielversprechende_Starfleet_cadet.GetName], ein neuer [vielversprechender_starfleet_cadet.Species.GetName]-Absolvent der Sternenflotten-Akademie, hat außergewöhnliche Fähigkeiten in verschiedenen wissenschaftlichen Bereichen gezeigt, was viele im [Root. GetNavyName] Technology Annex auf [promising_starfleet_cadet.GetHerHis] Heimatplaneten [cadet_pop.Planet.GetName] beeindruckt hat.\n\nDer Direktor der Teilchenphysik hat offiziell um die Versetzung des Absolventen gebeten und überspringt damit die übliche zufällige Platzierung, die alle Absolventen erhalten. Die Genehmigung der Versetzung würde die anderen Kadetten jedoch verärgern, da sie gegen die Vorzugsbehandlung protestieren werden."
 STNC_federation_flavour.9001.name: "Talentierter Sternenflottenkadett"
 STNC_federation_flavour.9001.tooltip: "[vielversprechender_Sternenflottenkadett.Name ermitteln] steht für einen Einsatz zur Verfügung"
 STNC_federation_flavour.9011.a: "Beauftragen Sie das nächstgelegene Raumschiff mit der Untersuchung."
 STNC_federation_flavour.9011.b: "Es sind keine Schiffe verfügbar."
 STNC_federation_flavour.9011.desc: "Der Kontakt zur SS Corby, einem zivilen Forschungsschiff, das das [corby_system.GetName]-System erkundet, wurde unterbrochen, als es versäumte, Kontakt mit der [corby_system_starbase.GetName] aufzunehmen, um seinen Fortschritt zu melden. \n\nDer Kommandant der Sternenbasis hat um Unterstützung bei der Suche nach der Corby gebeten."
 STNC_federation_flavour.9011.name: "Vermisstes ziviles Schiff"
 STNC_federation_flavour.9012.a: "Benutzen Sie den Transporter."
 STNC_federation_flavour.9012.b: "Starten Sie ein Shuttle."
 STNC_federation_flavour.9012.desc: "Die [Root.GetFleetName] hat die SS Corby treibend im Orbit von [corby_planet.GetName] gefunden. Da das Schiff nur mit minimaler Energie betrieben wird, sind die Scans aufgrund einer unbestimmten Störquelle unwirksam. \n\nRufe werden nicht beantwortet, was [Root.GetCaptainTitle] [Root.Leader.GetFormalName] zu der Schlussfolgerung führt, dass die Besatzung der Corby außer Gefecht gesetzt oder schlimmer ist. \Da durch den Aufenthalt auf der [Root.GetFleetName] keine weiteren Informationen gewonnen werden können, genehmigt der [Root.GetCaptainTitle] die Entsendung eines Außenteams. Der Exekutivoffizier ordnet die Vorbereitung eines Shuttles an, warnt aber gleichzeitig davor, dass die Kommunikation die Interferenzen nicht durchdringen kann und das Außenteam isoliert wird."
 STNC_federation_flavour.9012.desc.has_transporters: "Die [Root.GetFleetName] hat die SS Corby in der Umlaufbahn von [corby_planet.GetName] entdeckt. Da das Schiff nur mit minimaler Energie betrieben wird, sind die Scans aufgrund einer unbestimmten Störquelle unwirksam. \n\nRufe werden nicht beantwortet, was [Root.GetCaptainTitle] [Root.Leader.GetFormalName] zu der Schlussfolgerung führt, dass die Besatzung der Corby außer Gefecht gesetzt oder schlimmer ist. \Da durch den Aufenthalt auf der [Root.GetFleetName] keine weiteren Informationen gewonnen werden können, genehmigt der [Root.GetCaptainTitle] die Entsendung eines Außenteams. Aufgrund der geringeren Interferenzen in der Shuttlerampe der Corby ist dies der beste Ort für den Transport, doch der Wissenschaftsoffizier der [Root.GetFleetName] rät aufgrund der unbekannten Art der Interferenzen davon ab, den Transporter zu benutzen. Der leitende Offizier schlägt stattdessen die Verwendung eines Shuttles vor. \Unabhängig davon, welche Methode gewählt wird, kann die Kommunikation die Interferenz nicht durchdringen, wodurch das Außenteam isoliert wird."
 STNC_federation_flavour.9012.name: "SS Corby"
 STNC_federation_flavour.9014.a: "Die Brücke sollte gesichert werden."
 STNC_federation_flavour.9014.b: "Die Wiederherstellung der Energie hat oberste Priorität."
 STNC_federation_flavour.9014.desc: "Durch Störungen während des Transports wurde die Mustersperre bei einem Mitglied des Außenteams unterbrochen. Statt in der Shuttlerampe der Corby zu rematerialisieren, landeten sie einige Meter entfernt außerhalb des Schiffes. Eine Transporterschleuse wurde so schnell wie möglich wiederhergestellt, aber da war der Offizier bereits im Vakuum umgekommen. \n\nDer Rest des Außenteams traf ohne Zwischenfälle in der Shuttlerampe ein. \n\nAbgesehen von einem der Shuttles der Corby und der hektischen Anordnung der Frachtcontainer ist die Bucht leer. Nur von flackernden Notlichtern beleuchtet, wirkt die Bucht gespenstisch verlassen. \n\nDas Außenteam hat zwei Möglichkeiten: Entweder es begibt sich auf die Brücke, um die Schiffslogbücher einzusehen und möglicherweise Überlebende zu finden, oder es begibt sich in den Maschinenraum und versucht, die Hauptenergie wiederherzustellen."
 STNC_federation_flavour.9014.name: "SS Corby"
 STNC_federation_flavour.9015.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.9015.desc: "Durch eine Störung während des Transports wurde die Mustersperre eines Mitglieds des Außenteams beinahe unterbrochen. Bevor die Verriegelung vollständig verloren ging, gelang es dem Transporteroperator, dies mit einem zusätzlichen Begrenzungsstrahl zu kompensieren, der der Störung entgegenwirkte und es dem Außenteam ermöglichte, sich ohne Zwischenfälle zu rematerialisieren. \n\nAbgesehen von einem der Shuttles der Corby und der hektischen Anordnung der Frachtcontainer ist die Bucht leer. Nur von flackernden Notlichtern beleuchtet, wirkt die Halle gespenstisch verlassen. \n\nDas Außenteam hat zwei Möglichkeiten: Entweder es begibt sich auf die Brücke, um die Schiffslogbücher einzusehen und möglicherweise Überlebende zu finden, oder es begibt sich in den Maschinenraum und versucht, die Hauptenergie wiederherzustellen."
 STNC_federation_flavour.9015.name: "SS Corby"
 STNC_federation_flavour.9016.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.9016.desc: "Als sich das Shuttle der außer Gefecht gesetzten Corby nähert, benutzt der Erste Offizier die registrierten Befehlscodes, um die Türen der Shuttlerampe zu öffnen und im Inneren zu landen. \n\nAbgesehen von einem der Shuttles der Corby und der hektischen Anordnung der Frachtcontainer ist die Bucht leer. Nur von flackernden Notlichtern beleuchtet, wirkt die Halle unheimlich verlassen. \n\nDas Außenteam hat zwei Möglichkeiten: Entweder es begibt sich auf die Brücke, um die Logbücher des Schiffes einzusehen und möglicherweise Überlebende zu finden, oder es begibt sich in den Maschinenraum und versucht, die Hauptenergie wiederherzustellen."
 STNC_federation_flavour.9016.name: "SS Corby"
 STNC_federation_flavour.9017.a: "Die Brücke sollte gesichert werden."
 STNC_federation_flavour.9017.b: "Die Wiederherstellung der Energieversorgung hat oberste Priorität."
 STNC_federation_flavour.9017.desc: "Abgesehen von einem der Shuttles der Corby und der hektischen Anordnung der Frachtcontainer ist die Bucht leer. Nur von flackernden Notlichtern erhellt, wirkt die Bucht gespenstisch verlassen. \Das Außenteam hat zwei Möglichkeiten: Entweder es begibt sich auf die Brücke, um auf die Logbücher des Schiffes zuzugreifen und möglicherweise Überlebende zu finden, oder es begibt sich in den Maschinenraum, um zu versuchen, die Hauptenergie wiederherzustellen."
 STNC_federation_flavour.9017.name: "SS Corby"
 STNC_federation_flavour.9018.a: "Zugriff auf das Logbuch von [Root.GetCaptainTitle]."
 STNC_federation_flavour.9018.desc: "Das Außenteam zwingt die Türen der Shuttlerampe auf und betritt den angrenzenden Korridor. An den Wänden sind Brandspuren zu sehen, und unter den zerbrochenen, ausgebrannten Paneelen funken beschädigte Energiekupplungen. \n\nAuf dem Deck liegen die Leichen vieler ziviler Besatzungsmitglieder. Es sind keine erkennbaren Wunden zu finden, und die Störung verhindert eine gründlichere Untersuchung mit Tricordern. \n\nNachdem sie weiter in das Schiff hineingegangen sind, werden noch mehr Leichen gefunden, alle leblos. Schließlich erreicht das Außenteam die Brücke, auf der immer noch Alarmstufe Rot herrscht. Die Hälfte der Brückenbesatzung liegt zusammengekauert in einer Ecke, die Waffen in der Hand. Alle sind tot. Der [Root.GetCaptainTitle] und einige andere sind in ihren Stühlen zusammengesackt, scheinbar unvorbereitet auf das, was sie angegriffen hat."
 STNC_federation_flavour.9018.name: "SS Corby"
 STNC_federation_flavour.9019.a: "Beginne mit den Reparaturen."
 STNC_federation_flavour.9019.desc: "Das Außenteam zwingt die Türen der Shuttlerampe auf und betritt den angrenzenden Korridor. Brandspuren bedecken die Wände und beschädigte Energiekupplungen funken unter den zerbrochenen, ausgebrannten Paneelen. \n\nAuf dem Deck liegen die Leichen vieler ziviler Besatzungsmitglieder. Es lassen sich keine erkennbaren Wunden finden, und die Störung verhindert eine gründlichere Untersuchung mit Tricordern. \n\nIm weiteren Verlauf des Schiffes werden noch mehr Leichen gefunden, alle leblos. Schließlich erreicht das Außenteam den Hauptmaschinenraum. Drinnen ist es völlig verlassen, keine Spur von der Maschinenraumcrew. Der Warpkern ist ausgeschaltet und der Raum ist völlig still."
 STNC_federation_flavour.9019.name: "SS Corby"
 STNC_federation_flavour.9020.a: "Verteidigen Sie die Brücke."
 STNC_federation_flavour.9020.b: "Kehren Sie sofort in die Shuttlebucht zurück!"
 STNC_federation_flavour.9020.desc: "Die visuellen Logbücher von [Root.GetCaptainTitle] erscheinen auf dem Bildschirm und werden mit jedem Logbuch mehr und mehr zerzaust. \Nach Abschluss unseres Scans von [corby_planet.GetName] haben wir ein seltsames... Energiefeld an Bord des Schiffes entdeckt. Es hat die Kommunikationssysteme auf der gesamten Corby gestört. Wir haben den Kontakt zum Maschinenraum verloren, ich habe die Sicherheit losgeschickt, das zu untersuchen.' \Der Warp-Antrieb und die Hauptenergie sind jetzt offline, es kann mit niemandem auf dem gesamten Maschinendeck Kontakt aufgenommen werden. Besatzungsmitglieder werden jetzt vermisst und von den Teilen des Schiffes, die noch Kontakt haben, kommen seltsame Berichte.' \n\n'Wir sind die letzten, die noch übrig sind, es wird bald zu uns kommen...' \n\nEin Schrei ist von einem Mitglied des Außenteams zu hören, das vor der geschlossenen Brückentür Wache steht."
 STNC_federation_flavour.9020.name: "SS Corby"
 STNC_federation_flavour.9021.a: "Verteidigt den Maschinenraum."
 STNC_federation_flavour.9021.b: "Kehren Sie sofort in die Shuttlerampe zurück!"
 STNC_federation_flavour.9021.desc: "Der Ingenieur, der das Außenteam begleitet, erklärt, dass sie in der Lage sein sollten, den Warpkern online zu bringen und die Kontrolle über das Schiff wiederherzustellen, auch wenn es einige Zeit dauern wird. Der Rest des Außenteams untersucht das Maschinendeck. \Nach einiger Zeit berichtet der Ingenieur, dass die Arbeiten fast abgeschlossen sind, doch sie werden durch einen Schrei des Außenteammitglieds, das vor dem Maschinenraum Wache steht, unterbrochen.\n\n Es scheint, dass das, was die Besatzung der Corby massakriert hat, immer noch an Bord ist."
 STNC_federation_flavour.9021.name: "SS Corby"
 STNC_federation_flavour.9022.a: "Schrecklich."
 STNC_federation_flavour.9022.desc: "Das Außenteam zieht seine Waffen und geht in Deckung, um sich auf die Ankunft des Wesens vorzubereiten. Als das Wesen durch die Tür kommt, greift es die Mitglieder des Außenteams einzeln an, da sich das nahezu konstante Waffenfeuer als unwirksam erweist. \n\nDas Außenteam wird einer nach dem anderen getötet, da es ihnen das Leben aussaugt. \n\nDas Wesen greift in eine Brückenkonsole ein und stellt die Energieversorgung der Corby wieder her. Ohne Vorwarnung schalten sich die Waffensysteme der Corby ein und nehmen die [Root.GetFleetName] ins Visier. Die [Root.GetFleetName] ist nicht in der Lage, ihre Schilde hochzufahren, bevor ein intensiver [Root.Owner.GetMainEnergyWeapon]-Schuss der Corby sie zerstört.\n\nDie SS Corby aktiviert ihren Warpantrieb und verlässt das System."
 STNC_federation_flavour.9022.name: "SS Corby"
 STNC_federation_flavour.9023.a: "Aktivieren Sie den Transporter."
 STNC_federation_flavour.9023.b: "Begeben Sie sich zum Shuttle."
 STNC_federation_flavour.9023.desc: "Verfolgt von etwas, das das Außenteam nur als eine Art energiebasiertes Wesen erkennen kann, das nur selten von blinkenden Warnlichtern beleuchtet wird, schaffen sie es bis zur Haupt-Shuttlerampe. Da sie sich nicht sicher sind, ob es wirksam ist, versiegeln sie die Eingangstür mit ihren Waffen in der Hoffnung, Zeit für ihre Flucht zu gewinnen."
 STNC_federation_flavour.9023.name: "SS Corby"
 STNC_federation_flavour.9024.a: "Schrecklich. "
 STNC_federation_flavour.9024.desc: "Das Außenteam zieht seine Waffen und geht in Deckung, um sich auf die Ankunft des Wesens vorzubereiten. Als es durch die Tür kommt, greift das Wesen die Mitglieder des Außenteams einzeln an, da sich das nahezu konstante Waffenfeuer als unwirksam erweist. \n\nDas Außenteam wird einer nach dem anderen getötet, da es ihnen das Leben aussaugt. \n\nDas Wesen interagiert mit einer technischen Konsole und stellt die Energieversorgung der Corby wieder her. Ohne Vorwarnung schalten sich die Waffensysteme der Corby ein und nehmen die [Root.GetFleetName] ins Visier. Die [Root.GetFleetName] ist nicht in der Lage, ihre Schilde hochzufahren, bevor ein intensiver [Root.Owner.GetMainEnergyWeapon]-Schuss der Corby sie zerstört. \n\nDie SS Corby aktiviert ihren Warpantrieb und verlässt das System."
 STNC_federation_flavour.9024.name: "SS Corby"
 STNC_federation_flavour.9025.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.9025.desc: "Das Außenteam aktiviert die Musterverbesserer und beginnt mit dem Herausbeamen. Sie werden Zeuge, wie das Wesen die Wand neben der Tür durchdringt und ein Mitglied des Außenteams umschließt. Die anderen können nur entsetzt zusehen, wie das Wesen seinem Opfer das Leben aussaugt, während der Transporterzyklus eingeleitet wird und die Überlebenden auf der Transporterplattform der [Root.GetFleetName] ankommen. \n\nNachdem sie [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ihren Missionsbericht vorgelegt haben, wird beschlossen, die Corby zu versenken, um weitere Todesfälle zu verhindern."
 STNC_federation_flavour.9025.name: "SS Corby"
 STNC_federation_flavour.9026.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.9026.desc: "Beim Betreten des Shuttles wird die Besatzung Zeuge, wie das Wesen die Wand durchdringt, offensichtlich nicht durch denselben Zugang wie das Außenteam. Mit vollem Impuls schafft es das Shuttle gerade noch rechtzeitig weg. \n\nIn der Gewissheit, dass die Entität ihnen nicht in den Weltraum folgt, ob aus freien Stücken oder aus Mangel an Fähigkeiten, setzt das Außenteam einen Rückflugkurs zum [Root.GetFleetName]. \n\nNachdem sie [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ihren Missionsbericht vorgelegt haben, wird die Entscheidung getroffen, die Corby zu versenken, um weitere Todesfälle zu verhindern."
 STNC_federation_flavour.9026.name: "SS Corby"
 STNC_federation_flavour.9027.a: "[Root.GetUnderstood]"
 STNC_federation_flavour.9027.desc: "Das Außenteam aktiviert die Musterverstärker und beginnt mit dem Herausbeamen. Sie werden Zeuge, wie das Wesen die Wand neben der Tür durchdringt und versucht, ein Mitglied des Außenteams zu umzingeln, doch der Transportereinschlussstrahl scheint die Kreatur abgestoßen zu haben. Der Zyklus ist abgeschlossen und das Außenteam kommt auf der Transporterrampe der [Root.GetFleetName] an. \n\nNachdem sie [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ihren Missionsbericht vorgelegt haben, wird beschlossen, die Corby zu versenken, um weitere Todesfälle zu verhindern."
 STNC_federation_flavour.9027.name: "SS Corby"
