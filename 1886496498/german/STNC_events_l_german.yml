 STNC_galactic_features.3510.what: "Was tun Sie?"
 STNC_galactic_features.3510.what.borg: "Bestätige die Aufgabe."
 STNC_galactic_features.3510.what.borg.response: "Diese Struktur dient keinem Zweck. Die Analyse zeigt, dass der Rückbau das optimale Ergebnis für die [Root.GetName] ist."
 STNC_galactic_features.3510.what.response: "Unser Betrieb ist vielleicht nicht so groß wie eine der Sternenbasen von [Root.GetName], aber es ist dennoch ein großer Aufwand, eine Handelsstation wie die unsere am Laufen zu halten. \Meine Crew und ich leiten den Betrieb, handeln Anlege- und Transaktionsgebühren aus und beschaffen seltene Waren aus dem gesamten Sektor."
 STNC_galactic_features.3510.what.undine: "Was ist Ihre Aufgabe?"
 STNC_galactic_features.3510.what.undine.response: "Jetzt, da wir uns in diesem Reich etabliert haben, scheint es von Vorteil zu sein, mit unseren Nachbarn Handel zu treiben. \Meine Crew und ich verwalten diese Station, handeln Geburts- und Transaktionsgebühren aus und beschaffen seltene Waren aus dem gesamten Sektor."
