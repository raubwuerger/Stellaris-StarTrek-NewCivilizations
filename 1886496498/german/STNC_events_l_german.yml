 STNC_ferengi_mechanics.103.desc_02: "Die [ferengi_alliance.GetName] hat vorgeschlagen, der [Root.GetName] ein Darlehen von 250 Energie-Credits anzubieten, das in Raten von 11 Energie-Credits pro Standardmonat zurückgezahlt werden soll. \Die Verwaltung von [Root.GetRulerTitle] [Root.GetRulerName] hat die Kosten und Vorteile des Angebots erörtert, aber die Entscheidung muss nun getroffen werden."
