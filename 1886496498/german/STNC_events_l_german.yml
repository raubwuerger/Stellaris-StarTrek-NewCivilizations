 STNC_faction_events.10204.name: "Die Umarmung der Pah-Geister"
 STNC_faction_events.10205.desc: "In einem schockierenden Schritt hat [Von.GetRulerTitle] [Von.GetRulerName] den §YKult der Pah-Geister§! akzeptiert, der die Unabhängigkeit der bajoranischen Mitgliedswelten und anderer Untertanen fordert, sowie deren Ablehnung der §BPropheten§! zugunsten der §BPah-Geister§! \Der Zorn unter den Bajoranern innerhalb der [From.GetName], die immer noch den Propheten folgen, ist groß."
