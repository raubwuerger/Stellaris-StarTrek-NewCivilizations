 STNC_innerLight_category_desc: "Ein kleines außerirdisches Schiff, höchstwahrscheinlich eine Sonde, wurde im Orbit von [Von.GetName] entdeckt. Erste Scans können es nicht eindeutig identifizieren."
 STNC_innerLight_category: "Außerirdische Sonde"
 STNC_innerLight_event.1.desc: "Die außerirdische Sonde über §Y[Von.GetName]§! scheint sich zu aktivieren, als die Sensoren des Schiffes sie überfliegen. Eine Welle nukleonischer Partikel wird kurz vor dem Eindringen eines nukleonischen Strahls in die Hülle von §Y[Root.Fleet.GetName]! entdeckt. \n\nDer Strahl ist direkt auf [Root.Owner.GetCaptainTitle] [Fleet.Leader.GetFormalName] gerichtet, und nach einem Moment der Benommenheit fällt [Root.Leader.GetSheHe] bewusstlos zu Boden. \Der Exekutivoffizier ordnet Alarm an, während ein medizinisches Team auf die Brücke eilt. Sie stellen schnell fest, dass sich [Root.Owner.GetCaptainTitle] tatsächlich in einem Tiefschlafzyklus befindet, der nur um viele Größenordnungen schneller als normal beschleunigt wurde."
 STNC_innerLight_event.1.desc.ruthless: "Die außerirdische Sonde über §Y[From.GetName]§! scheint sich zu aktivieren, als die Schiffssensoren sie überfliegen. Eine Welle nukleonischer Partikel wird kurz vor dem Eindringen eines nukleonischen Strahls in die Hülle von §Y[Root.Fleet.GetName]! entdeckt. \n\nDer Strahl ist direkt auf §Y[Root.Owner.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! gerichtet, und nach einem Moment der Benommenheit fällt [Root.Leader.GetSheHe] bewusstlos zu Boden. \n\n§B[Root.GetCommanderTitle] [Executive_officer.GetName]§! befiehlt der Exekutivoffizier den Alarm, während ein medizinisches Team auf die Brücke eilt. Sie stellen schnell fest, dass sich der [Root.Owner.GetCaptainTitle] in der Tat in einem Tiefschlafzyklus befindet, der nur um viele Größenordnungen schneller als normal beschleunigt wurde. \n\nDer [Root.GetCommanderTitle] überlegt, ob es jetzt an der Zeit ist, die Macht für [executive_officer.GetHerselfHimself] zu ergreifen."
 STNC_innerLight_event.1.fire: "Feuert [Root.Owner.GetMainEnergyWeapon]s."
 STNC_innerLight_event.1.name: "Inneres Licht"
 STNC_innerLight_event.1.reverse: "Triebwerke umkehren."
 STNC_innerLight_event.1.seize: "[executive_officer.GetName] ergreift das Kommando."
 STNC_innerLight_event.1.seize.tooltip: "[Executive_Officer.GetName]."
 STNC_innerLight_event.1.shields: "Schilde hoch."
 STNC_innerLight_event.10.a: "Weiterfliegen."
 STNC_innerLight_event.10.b: "Ruhig halten."
 STNC_innerLight_event.10.desc: "Die [Root.GetFleetName] entfernt sich langsam von der Sonde. Während sich die Sonde immer weiter entfernt, scheint die Leistung des nukleonischen Strahls zuzunehmen, um die Entfernung auszugleichen."
 STNC_innerLight_event.10.name: "Inneres Licht"
 STNC_innerLight_event.100.a: "[Root.GetFascinating]"
 STNC_innerLight_event.100.desc: "Nach einigen weiteren Minuten schaltet die Sonde schließlich ihren nukleonischen Strahl ab. §Y[Owner.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! kommt langsam zu sich, umgeben von medizinischem Personal. \n\nDer [Owner.GetCaptainTitle] sieht sich um, als sähe er die Brücke zum ersten Mal und ruft die Namen der Besatzungsmitglieder auf, als wären sie ferne Erinnerungen. \n\nDie Besatzung erklärt [Flottenführer.GetHerHim], was passiert ist, und [Flottenführer.GetSheHe] ist verblüfft, dass [Flottenführer.GetSheHe] weniger als eine halbe Stunde lang geschlafen hat. \n\nDer [Owner.GetCaptainTitle] erklärt, dass [Flottenführer.GetSheHe] ein ganzes Leben voller Erinnerungen erlebt hat, indem er in einer scheinbaren Simulation des Lebens unter den Ressikanern auf einem längst toten Planeten lebte, aber dass es in diesem Leben seltsame Momente gab, in denen es sich anfühlte, als wäre [Flottenführer.GetSheHe] eine andere, dritte Person. \n\nDie Ressikans scheinen ausgerottet worden zu sein, weil sie nicht in der Lage waren, den steigenden Temperaturen auf ihrem Heimatplaneten entgegenzuwirken. \n\nDer [Owner.GetCaptainTitle] befiehlt, die Sonde mit dem [Owner.GetTractorBeam] zu erfassen und zur weiteren Untersuchung in den Frachtraum zu bringen. \Bei der Untersuchung der Sonde wird eine einfache Flöte gefunden, die für den [Besitzer.GetCaptainTitle] eine besondere Bedeutung zu haben scheint, doch als [Fleet.Leader.GetSheHe] sie spielt, scheint der Name '§B[inner_light_memory_leader.GetName]§!' in [Fleet.Leader.GetHerHis] Gedanken zu verweilen."
 STNC_innerLight_event.100.desc.no_leader: "Nach einigen weiteren Minuten schaltet die Sonde schließlich ihren nukleonischen Strahl ab. [Owner.GetCaptainTitle] [Fleet.Leader.GetFormalName] kommt langsam wieder zu sich, umgeben von medizinischem Personal. \n\nDer [Owner.GetCaptainTitle] sieht sich um, als sähe er die Brücke zum ersten Mal und ruft die Namen der Besatzungsmitglieder auf, als wären sie ferne Erinnerungen. \n\nDie Besatzung erklärt [Flottenführer.GetHerHim], was passiert ist, und [Flottenführer.GetSheHe] ist verblüfft, dass [Flottenführer.GetSheHe] weniger als eine halbe Stunde lang geschlafen hat. \n\nDer [Owner.GetCaptainTitle] erklärt, dass [Fleet.Leader.GetSheHe] ein ganzes Leben voller Erinnerungen erlebt hat und in einer scheinbaren Simulation des Lebens auf einem längst toten Planeten lebte, aber dass es in diesem Leben seltsame Momente gab, in denen es sich anfühlte, als wäre [Fleet.Leader.GetSheHe] eine andere, dritte Person. \n\nDie Ressikaner wurden offenbar zum Aussterben gebracht, weil sie nicht in der Lage waren, den steigenden Temperaturen auf ihrer Heimatwelt entgegenzuwirken. \n\nDer [Owner.GetCaptainTitle] befiehlt, die Sonde mit dem [Owner.GetTractorBeam] zu erfassen und zur weiteren Untersuchung in den Frachtraum zu bringen. \n\nBei der Untersuchung der Sonde wird eine einfache Flöte gefunden, die für den [Owner.GetCaptainTitle] eine besondere Bedeutung zu haben scheint."
 STNC_innerLight_event.100.name: "Inneres Licht"
 STNC_innerLight_event.101.deny: "Erlaubnis verweigert."
 STNC_innerLight_event.101.desc: "Im Laufe der Jahre ist es §Y[From.GetCaptainTitle] [From.GetFormalName]§! schwer gefallen, die Ereignisse mit der fremden Sonde hinter sich zu lassen, die [From.GetHerHim] innerhalb weniger Minuten eine lebenslange Erfahrung bescherte. \n\nMehr als die von den Erbauern der Sonde übermittelte Botschaft hat das anhaltende Gefühl, dieses Leben auch als eine andere, dritte Person zu leben, die Aufmerksamkeit von [From.GetCaptainTitle] in Anspruch genommen. \Eine Zeit lang blieb nur der Name §B[FromFrom.GetName]§! im Gedächtnis, aber mit Hilfe der Hypnose scheint sich der [From.GetCaptainTitle] nun daran erinnern zu können, dass die Person ein [FromFromFrom.GetSpeciesAdj] war. \Der [From.GetCaptainTitle] möchte sich an die Beamten des §Y[FromFromFrom.GetName]§! wenden, um mehr zu erfahren."
 STNC_innerLight_event.101.name: "Inneres Licht"
 STNC_innerLight_event.101.reach_out: "Kontaktieren Sie den [FromFromFrom.GetName]."
 STNC_innerLight_event.102.desc: "§Y[FromFromFrom.GetCaptainTitle] [From.GetName]§! von der §Y[FromFromFrom.GetName]§! hat sich an [Root.GetNavyNameDefinitive] gewandt und um Informationen über einen [Root.GetSpeciesName] namens §B[FromFrom.GetName]§! gebeten. \n\nEs scheint, dass [VonFromFrom.GetCaptainTitle] ein Leben lang Erfahrungen gemacht hat, die [VonFrom.GetHerHim] über eine uralte außerirdische Sonde übermittelt wurden, aber während der gesamten Erfahrung sah [VonFrom.GetSheHe] die Ereignisse so, als ob [VonFrom.GetSheHe] stattdessen [VonFrom.GetName] wäre. \Auf der Suche nach Antworten gibt [VonFrom.GetName] so viele Informationen, wie er kann. Die bereitgestellten Details scheinen darauf hinzudeuten, dass [FromFrom.GetName] tatsächlich ein [Root.GetSpeciesName] unabhängiger Forscher war, der Jahrzehnte zuvor verschwunden ist."
 STNC_innerLight_event.102.name: "Inneres Licht"
 STNC_innerLight_event.102.not_interested: "Dies ist für den [Root.GetName] nicht von Interesse."
 STNC_innerLight_event.102.thank_them: "Geben Sie alle bekannten Informationen über [FromFrom.GetName] an."
 STNC_innerLight_event.103.a: "[Root.GetUnfortunate]"
 STNC_innerLight_event.103.a.tooltip: "[Von.GetName] verlässt die [Root.GetName]"
 STNC_innerLight_event.103.desc: "Entmutigt durch ihre Unfähigkeit, mehr über den [VonFrom.GetSpeciesName] '§B[VonFrom.GetName]§!' zu erfahren, ist [Root.GetCaptainTitle] [Von.GetFormalName] aus der [Root.GetNavyNameDefinitive] ausgetreten, um die Angelegenheit weiter zu verfolgen [Von.GetHerselfHimself]."
 STNC_innerLight_event.103.name: "Inneres Licht"
 STNC_innerLight_event.104.a: "[Root.GetFascinating]"
 STNC_innerLight_event.104.desc: "Der §Y[FromFrom.GetName]§! hat auf die Anfrage von §Y[From.GetCaptainTitle] [From.GetFormalName]§! nach Informationen über den '§B[FromFrom.GetName]§!' geantwortet. [From.GetSheHe], von dem sie glaubte, dass er während ihrer Erfahrung mit der außerirdischen Sonde vor einigen Jahren anwesend war. \Es scheint, dass [FromFrom.GetName] in Wirklichkeit ein relativ unbekannter unabhängiger Forscher war, der Jahrzehnte zuvor als vermisst gemeldet wurde. \n\n Es scheint, dass [FromFrom.GetSheHe] ebenfalls mit der fremden Sonde in Berührung gekommen ist, die Begegnung aber vielleicht nicht überlebt hat. \n\nDie [VonFrom.GetName] haben detaillierte biografische Informationen über [VonFrom.GetName] beigefügt und [Von.GetCaptainTitle] [Von.GetFormalName] eingeladen, mit ihnen und der überlebenden Familie von [VonFrom.GetName] in Kontakt zu treten."
 STNC_innerLight_event.104.name: "Inneres Licht"
 STNC_innerLight_event.105.a: "[Root.GetUnfortunate]"
 STNC_innerLight_event.105.desc: "Die §Y[FromFrom.GetName]§! haben es versäumt, auf die Bitte von §Y[From.GetCaptainTitle] [From.GetFormalName]§! um Informationen über den '§B[FromFrom.GetName]§!' zu reagieren. [From.GetSheHe], von der sie glaubte, dass sie während ihrer Erfahrung mit der außerirdischen Sonde vor einigen Jahren anwesend war."
 STNC_innerLight_event.105.name: "Inneres Licht"
 STNC_innerLight_event.11.a: "Verstanden."
 STNC_innerLight_event.11.desc: "Die [Root.GetFleetName] bewegt sich weiter von der Sonde weg, während ihr Output ansteigt. \Als sich die Entfernung auf mehrere Millionen Kilometer verringert, bricht der Strahl abrupt ab. Eine Explosion verschlingt die Sonde, die bei dem Versuch, den Strahl aufrechtzuerhalten, ihr Emitterfeld überlastet hat. \n\nDer [Root.Owner.GetCaptainTitle] bleibt eine Minute lang im Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team sediert [Root.Leader.GetHerHim] und endlich wird [Root.Leader.GetSheHe] beruhigt. \n\nNachdem einige Stunden vergangen sind, erwacht [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] in der Krankenstation, offenbar unverletzt. \n\nDie Zerstörung der Sonde hat jede Chance zunichte gemacht, herauszufinden, wer sie gebaut hat und warum."
 STNC_innerLight_event.11.name: "Inneres Licht"
 STNC_innerLight_event.12.a: "Verstanden."
 STNC_innerLight_event.12.desc: "Die [Root.GetFleetName] entfernt sich weiter von der Sonde, während ihr Output ansteigt. \Als sich die Entfernung auf mehrere Millionen Kilometer verringert, bricht der Strahl abrupt ab. Eine Explosion verschlingt die Sonde, die bei dem Versuch, den Strahl aufrechtzuerhalten, ihr Emitterfeld überlastet hat. \n\nDer [Root.Owner.GetCaptainTitle] bleibt eine Minute lang im Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team sediert [Root.Leader.GetHerHim] und endlich wird [Root.Leader.GetSheHe] beruhigt. \n\n Als einige Stunden vergehen, erwacht [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] in der Krankenstation. Obwohl er jetzt bei klarem Verstand ist, kann es einige Zeit dauern, bis sich der mentale Tribut bemerkbar macht. \n\nDie Zerstörung der Sonde hat jede Chance zunichte gemacht, herauszufinden, wer sie gebaut hat und warum."
 STNC_innerLight_event.12.name: "Inneres Licht"
 STNC_innerLight_event.2.a: "Taktik ist korrekt - Schilde hochfahren."
 STNC_innerLight_event.2.b: "Triebwerke umkehren."
 STNC_innerLight_event.2.desc: "Der leitende medizinische Offizier argumentiert, dass das Unterbrechen des Strahls [Root.Owner.GetCaptainTitle] [Fleet.Leader.GetFormalName] gefährden könnte, und warnt, dass eine allmähliche Verringerung der Intensität bessere Daten zur Wiederbelebung von [Root.Leader.GetHerHim] liefern könnte. \n\n Der Taktische Offizier entgegnet, dass [Root.GetFleetName] angegriffen wird und dass andere Offiziere jederzeit außer Gefecht gesetzt werden könnten, wenn der Strahl fortgesetzt wird."
 STNC_innerLight_event.2.name: "Inneres Licht"
 STNC_innerLight_event.21.a: "Verstanden."
 STNC_innerLight_event.21.desc: "Die [Root.GetFleetName] richtet die Waffen auf die Sonde aus und feuert. \n\nMit einer lautlosen Explosion verschwindet der Strahlemitter der Sonde in einer Trümmerwolke und schneidet den nukleonischen Strahl ab. \n\nDer [Root.Owner.GetCaptainTitle] verharrt eine Minute lang in [Root.Leader.GetHerHis] Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team versucht, [Root.Leader.GetHerHim] zu beruhigen, aber nichts scheint zu funktionieren. \n\nNach Minuten der Qual lässt [Root.GetLeaderName] einen Seufzer aus und stirbt. \n\nWährend der Tod von [Root.Owner.GetCaptainTitle] eine Katastrophe ist, bietet die deaktivierte Sonde eine gewisse Entschädigung. Bei der Analyse ihres Datenkerns stellt sich heraus, dass sie Teraquadrate an historischen Informationen über eine inzwischen ausgestorbene Zivilisation enthält."
 STNC_innerLight_event.21.name: "Inneres Licht"
 STNC_innerLight_event.22.a: "Verstanden."
 STNC_innerLight_event.22.desc: "Der [Root.GetFleetName] richtet die Waffen auf die Sonde und feuert. \n\nMit einer lautlosen Explosion verschwindet der Strahlemitter der Sonde in einer Trümmerwolke und schneidet den nukleonischen Strahl ab. \n\nDer [Root.Owner.GetCaptainTitle] verharrt eine Minute lang in [Root.Leader.GetHerHis] Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team sediert [Root.Leader.GetHerHim] und endlich wird [Root.Leader.GetSheHe] beruhigt. \n\n Als einige Stunden vergehen, erwacht [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] in der Krankenstation. Obwohl er jetzt bei klarem Verstand ist, kann es einige Zeit dauern, bis sich der mentale Tribut bemerkbar macht. \n\nDie deaktivierte Sonde bietet eine gewisse Entschädigung für die Qualen von [Root.Owner.GetCaptainTitle]. Bei der Analyse ihres Datenkerns stellt sich heraus, dass sie Teraquadrate an historischen Informationen über eine inzwischen ausgestorbene Zivilisation enthält."
