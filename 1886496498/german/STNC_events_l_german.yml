 STNC_crisis_events.50001.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50001.desc: "[Root.GetName] Sicherheitskräfte haben einen Versuch vereitelt, das Stromnetz auf [Root.Capital.GetName] zu stören. Der Täter, der dasselbe Aussehen wie [captured_spy.GetName] hat, scheint aus dem Spiegeluniversum zu stammen und ein modifiziertes Transportergerät zu benutzen, um die Dimensionsgrenze zu überschreiten. \Solche Grenzüberschreitungen sind zwar in der Vergangenheit schon vorgekommen, aber sie waren immer das Ergebnis ungewöhnlicher Umweltbedingungen. Warum Agenten aus dem „Prime“-Universum, wie sie es nennen, absichtlich die Grenze überschreiten, ist ein Rätsel, und der Tod des Duplikats von [captured_spy.GetName] während des Verhörs lässt wenig Raum für weitere Spekulationen."
 STNC_crisis_events.50001.name: "Prime-Infiltration"
 STNC_crisis_events.50002.a: "Verhöre den Agenten."
 STNC_crisis_events.50002.b: "Exekutieren Sie ihn als Exempel."
 STNC_crisis_events.50002.c: "Schicken Sie die Mission los."
 STNC_crisis_events.50002.desc: "Die Sicherheitskräfte von [Root.GetName] haben einen weiteren Versuch von Agenten aus dem 'Prime'-Universum vereitelt, unsere Operationen zu stören, diesmal im System [target_system.GetName]. \Der Agent des Prime-Universums wurde gefangen genommen, als er versuchte, die Reaktoren auf der Sternenbasis des Systems zu überlasten. \n\nEinige in [Root.GetRulerTitle] [Root.GetRulerName]'s Administration drängen auf eine schnelle und schmerzhafte Hinrichtung dieser Dimensionsüberquerer, um zukünftige Versuche zu verhindern, während andere glauben, dass es zwingend notwendig ist, ihr Ziel durch Verhöre aufzudecken."
 STNC_crisis_events.50002.desc.interrogated: "Die Sicherheitskräfte von [Root.GetName] haben einen weiteren Versuch von Agenten aus dem 'Prime'-Universum vereitelt, unsere Operationen zu stören, dieses Mal im System von [target_system.GetName]. \Die Entsendung einer Mission in das Prime-Universum, um ihre Ziele zu ermitteln, scheint zunehmend der beste Weg zu sein, um weitere Vorfälle zu verhindern."
 STNC_crisis_events.50002.name: "Prime-Infiltration"
 STNC_crisis_events.50003.a: "Inakzeptabel."
 STNC_crisis_events.50003.b: "Schicken Sie die Mission los."
 STNC_crisis_events.50003.desc: "Die Sicherheitskräfte des [Root.GetName]-Universums haben es nicht geschafft, Agenten des Prime-Universums daran zu hindern, ein unterirdisches Unterstützungsnetzwerk für Dissidenten auf [target_planet.GetName] im [target_planet.Solar_System.GetName]-System aufzubauen. \Obwohl dies keine unmittelbare Bedrohung darstellt, könnten die erhöhten Spannungen auf der Welt eine höhere [Root.GetName]-Sicherheitspräsenz erfordern."
 STNC_crisis_events.50003.desc.interrogated: "Den Sicherheitskräften von [Root.GetName] ist es nicht gelungen, Agenten des 'Prime'-Universums daran zu hindern, ein unterirdisches Unterstützungsnetzwerk für Dissidenten auf [target_planet.GetName] im [target_planet.Solar_System.GetName]-System aufzubauen. \Auch wenn dies keine unmittelbare Bedrohung darstellt, könnten die erhöhten Spannungen auf der Welt eine höhere [Root.GetName] Sicherheitspräsenz erfordern. \n\nDie Entsendung einer Mission in das Prime-Universum, um ihre Ziele zu ermitteln, scheint zunehmend die beste Möglichkeit zu sein, weitere Vorfälle zu verhindern."
 STNC_crisis_events.50003.name: "Prime-Infiltration"
 STNC_crisis_events.50004.a: "Inakzeptabel."
 STNC_crisis_events.50004.b: "Schicken Sie die Mission los."
 STNC_crisis_events.50004.desc: "Die Sicherheitskräfte von [Root.GetName] wurden darüber informiert, dass [target_country.GetName] technische und materielle Hilfe von unseren Gegnern aus dem 'Prime'-Universum erhalten hat. \Die Bemühungen scheinen darauf abzuzielen, die Kräfte des [Zielland.GetName] gegen unsere Bemühungen, es zu erobern, zu stärken."
 STNC_crisis_events.50004.desc.interrogated: "Die Sicherheitskräfte von [Root.GetName] wurden darüber informiert, dass das [Zielland.GetName] technische und materielle Hilfe von unseren Gegnern im 'Prime'-Universum erhalten hat. \n\nDie Bemühungen scheinen darauf abzuzielen, die Kräfte des [Zielland.GetName] gegen unsere Bemühungen, es zu erobern, zu stärken. \n\nDie Entsendung einer Mission in das Prime-Universum, um ihre Ziele zu ermitteln, scheint zunehmend die beste Möglichkeit zu sein, weitere Zwischenfälle zu verhindern."
 STNC_crisis_events.50004.name: "Prime-Infiltration"
 STNC_crisis_events.50005.a: "Inakzeptabel."
 STNC_crisis_events.50005.b: "Schickt die Mission los."
 STNC_crisis_events.50005.desc: "Die Sicherheitskräfte von [Root.GetName] auf [Root.Capital.GetName] konnten nicht verhindern, dass ein Computervirus mehrere Teraquadrate wissenschaftlicher Forschung vernichtet hat. \n\nDer Virus scheint von Agenten aus dem 'Prime'-Universum entwickelt worden zu sein. Es ist unbekannt, wie es ihnen gelungen ist, unsere Sicherheitsprotokolle zu umgehen."
 STNC_crisis_events.50005.desc.interrogated: "Die Sicherheitskräfte von [Root.GetName] auf [Root.Capital.GetName] konnten nicht verhindern, dass ein Computervirus mehrere Teraquads wissenschaftlicher Forschung zerstörte. \n\nDas Virus scheint von Agenten aus dem 'Prime'-Universum entwickelt worden zu sein. Es ist unbekannt, wie es ihnen gelungen ist, unsere Sicherheitsprotokolle zu umgehen. \n\nDie Entsendung einer Mission in das Prime-Universum, um ihre Ziele zu ermitteln, scheint zunehmend der beste Weg, um weitere Vorfälle zu verhindern."
 STNC_crisis_events.50005.name: "Prime-Infiltration"
 STNC_crisis_events.50010.a: "Unglücklich."
 STNC_crisis_events.50010.desc: "Das Verhör des Agenten aus dem Prime-Universum hat zu dessen vorzeitigem Tod geführt. Offenbar wurde dem Agenten ein Nano-Implantat in den Schädel eingesetzt, mit dem er im Falle von Folter einen schmerzlosen Tod herbeiführen kann. \Die beteiligten Vernehmungsbeamten wurden hingerichtet, weil sie es versäumt hatten, das Gerät zu entdecken und zu neutralisieren."
 STNC_crisis_events.50010.name: "Primäre Infiltration"
 STNC_crisis_events.50011.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50011.desc: "Das Verhör des Agenten aus dem Prime-Universum war nur von begrenztem Erfolg gekrönt. Obwohl die Person durch die Foltermethoden in den Wahnsinn getrieben wurde, konnte sie den Vernehmungsbeamten verwertbare Informationen liefern."
 STNC_crisis_events.50011.name: "Prime-Infiltration"
 STNC_crisis_events.50012.a: "Wie kommen sie hierher?"
 STNC_crisis_events.50012.a.response: "Wie wir vermutet haben, haben sie eine Handvoll Kreuzungsstationen im tiefen Weltraum errichtet. \Sie benutzen modifizierte Industrietransporter auf ihrer Seite, um einen gestohlenen Außenposten hinüber zu beamen. Dort konstruieren sie Shuttles aus Materialien, die sie in diesem Universum gewonnen haben, um eine Entdeckung durch Quantenspuren zu vermeiden."
 STNC_crisis_events.50012.b: "Was machen sie hier?"
 STNC_crisis_events.50012.b.response: "Abgesehen davon, dass sie die [Root.GetName]-Aktivität stören, ist das unklar. Das Subjekt war nicht bereit, ihr ultimatives Ziel näher zu erläutern, aber ihre Abneigung gegen uns als Volk war sehr offensichtlich. \Wäre ihr Volk nicht so... willensschwach, wäre es leicht, diese Aktionen als Vorspiel für eine Invasion zu sehen."
 STNC_crisis_events.50012.c: "Wie können wir das aufhalten?"
 STNC_crisis_events.50012.c.response: "Jetzt, da wir wissen, wie ihre Agenten die Grenze überschreiten, können wir vielleicht unsere Leute in ihr Universum schicken und ihre Infiltration unterlaufen. \Ein Preon-Tracer, der ihren Transportern hinzugefügt wird, könnte es uns ermöglichen, genau zu lokalisieren, wo sie in unser Universum eindringen, und sie festzunehmen, bevor sie Schaden anrichten können."
 STNC_crisis_events.50012.desc: "[Root.GetRulerTitle], ich hatte das Privileg, das Verhör unseres dimensionsüberschreitenden Subjekts zu leiten. \Sie enthüllten nur wenige Details ihrer Operationen hier, bestätigten aber, wie sie die Dimensionen durchquert haben und bis zu einem gewissen Grad auch, warum."
 STNC_crisis_events.50012.name: "Primäre Infiltration"
 STNC_crisis_events.50020.a: "Bereitet eine weitere Mission vor."
 STNC_crisis_events.50020.b: "Das ist bedauerlich."
 STNC_crisis_events.50020.desc: "Das [Root.GetName]-Team, das in das 'Prime'-Universum entsandt wurde, hat sich nicht wie geplant gemeldet. Es ist wahrscheinlich, dass sie gefangen genommen oder getötet wurden."
 STNC_crisis_events.50020.name: "Prime-Infiltration"
 STNC_crisis_events.50021.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50021.desc: "Das [Root.GetName]-Team, das ins 'Prime'-Universum entsandt wurde, hat sich wie geplant zurückgemeldet. \n\n Auch wenn es ihnen nicht gelungen ist, die Preon-Tracer in den Transportersystemen des Feindes zu platzieren, so konnten sie doch feststellen, dass es sich bei den Aktivitäten tatsächlich um den Auftakt zu einer vollständigen Invasion handelt. \n\nAnscheinend ist die feindliche Verwaltung davon überzeugt, dass die [Root.GetName] selbst eine Invasion in ihr Universum plant, und hat daher beschlossen, der Sache zuvorzukommen. \Dem Infiltrationsteam ist es gelungen, Teilpläne für eine groß angelegte Dimensionsüberquerungsplattform zu beschaffen. Mit einer solchen Plattform könnten die [Root.GetName] ganze Flotten in das andere Universum entsenden."
 STNC_crisis_events.50021.name: "Primäre Infiltration"
 STNC_crisis_events.50022.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50022.desc: "[Root.GetRulerTitle], mein Team hat die Pläne für die Dimensionsüberquerung fertiggestellt. Das Bauwerk selbst ist ein gewaltiges Unterfangen, aber mit den Ressourcen der [Root.GetName] bin ich sicher, dass wir es rechtzeitig fertigstellen können. \n\n§HCBaue eine $STNC_dimensional_crossing$ über das Menü „Megastruktur“."
 STNC_crisis_events.50022.name: "Primäre Infiltration"
 STNC_crisis_events.50022.q: "Wie wird sie gebaut?"
 STNC_crisis_events.50022.q.response: "Die Überquerung erfordert ein starkes Gravitationsfeld, um einen Tunnel durch die Dimensionsbarriere und in das „primäre“ Universum zu öffnen. \n\nAls solches müssen wir ihn in der Umlaufbahn eines schwarzen Lochs bauen, vielleicht würde [black_hole.GetName] ausreichen. \n\n§HConstruct a $STNC_dimensional_crossing$ through the megastructure menu."
 STNC_crisis_events.50022.r: "Wie wird sie gebaut?"
 STNC_crisis_events.50022.r.response: "Die Dimensionsüberquerung erfordert ein starkes Gravitationsfeld, um einen Tunnel durch die Dimensionsbarriere und in das „primäre“ Universum zu öffnen. \Daher müssen wir sie in der Umlaufbahn eines schwarzen Lochs errichten. \n\n§HC Konstruiere eine $STNC_dimensional_crossing$ über das Menü der Megastrukturen."
 STNC_crisis_events.50023.a: "Bereite die erste Flotte für den Transit vor."
 STNC_crisis_events.50023.b: "Pausiere die Operationen für den Moment."
 STNC_crisis_events.50023.desc: "[Root.GetRulerTitle], der Bau des $STNC_dimensional_crossing$ im System [From.Solar_System.GetName] ist planmäßig abgeschlossen. Wir können nun mit dem Transfer von Schiffen in das andere Universum beginnen."
 STNC_crisis_events.50023.name: "Primäre Infiltration"
 STNC_crisis_events.50023.q: "Wie werden Schiffe transferiert?"
 STNC_crisis_events.50023.q.response: "Die Schiffe benötigen für die Reise eine gewisse Vorbereitung. Die $STNC_dimensional_crossing$-Station selbst ist für die Betreuung dieser Flotten ausgerüstet. \Aktiviere die Option $edict_support_prime_invasion$ über das Ediktmenü."
 STNC_crisis_events.50100.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50100.a.tooltip: "[Root.GetName] kreuzt zum 'prime' Universum\n§G+[Owner.temp_prime_invasion_fleet_power]§! [Root.Owner.GetName] Stärke der Invasionsflotte"
 STNC_crisis_events.50100.desc.first_incursion: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist im System [Root.Solar_System.GetName] in die $STNC_dimensional_crossing$ eingetreten und hat die Barriere in das dahinterliegende 'Prime'-Universum durchquert. \n\nDie [Root.GetName] wird im 'Prime'-Universum Fuß fassen, bereit für zukünftige Verstärkungen, um die Eroberung unserer Feinde dort zu beginnen. \n\nDie Verwaltung der Invasion wird komplex sein. Zur Überwachung des Vorhabens wird die Position des §B$Rat_Event_Prime_invasion$§! geschaffen."
 STNC_crisis_events.50100.desc.reinforcement: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist in die $STNC_dimensional_crossing$ im [Root.Solar_System.GetName]-System eingedrungen und hat die Barriere in das dahinter liegende 'Prime'-Universum durchquert. \Die [Root.GetName] wird unsere Flotten verstärken, die sich im 'Prime'-Universum sammeln."
 STNC_crisis_events.50100.desc.war_in_progress: "Die [Root.GetName] unter dem Kommando von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat $STNC_dimensional_crossing$ im System [Root.Solar_System.GetName] betreten und die Barriere in das jenseitige 'Prime'-Universum durchquert. \Die [Root.GetName] wird unsere Flotten verstärken, die bereits im 'Prime'-Universum kämpfen."
 STNC_crisis_events.50100.name: "Prime-Infiltration"
 STNC_crisis_events.50210.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50210.a.tooltip_1: "§G+2.5%§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50210.a.tooltip_2: "§G+5.0%§! [Root.GetName] Stärke der Invasionsflotte"
 STNC_crisis_events.50210.a.tooltip_3: "§G+7.5%§! [Root.GetName] Invasionsflotten-Stärke"
 STNC_crisis_events.50210.desc: "Unsere Streitkräfte im 'Prime'-Universum berichten, dass die militärischen Vorbereitungen wie erwartet voranschreiten. \Während die Flotte in unmittelbarer Nähe des Schwarzen Lochs am anderen Ende der Dimensionsöffnung verborgen geblieben ist, wurde eine Reihe von Asteroiden in dem System geerntet, um zusätzliche Waffen und kleinere Schiffe zu bauen."
 STNC_crisis_events.50210.name: "Primäre Infiltration"
 STNC_crisis_events.50220.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50220.a.tooltip: "Der Krieg beginnt im 'Prime'-Universum"
 STNC_crisis_events.50220.desc: "Unsere Streitkräfte im 'Prime'-Universum wurden vom Feind entdeckt und angegriffen. Das erste Gefecht erwies sich als entscheidend für die Vorhut von [Root.GetName], obwohl der Widerstand im weiteren Verlauf des Konflikts wahrscheinlich zunehmen wird. \Kontinuierliche Verstärkung wird notwendig sein, um einen Sieg sicherzustellen und Vergeltungsangriffe in diesem Universum zu verhindern."
 STNC_crisis_events.50220.name: "Primäre Infiltration"
 STNC_crisis_events.50300.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50300.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Flottenstärke \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50300.desc: "Unsere Streitkräfte im 'Prime'-Universum haben eine Reihe kleinerer Siege im [target_system.GetName]-System errungen. \Eine Lockvogelflotte, die mit einer sensorechovergrößernden Hüllenpanzerung ausgestattet ist, konnte viele der Verteidigungsanlagen des Systems rechtzeitig ablenken, so dass ein größerer Einsatztrupp das System durchkämmen und eine Reihe kleinerer Schiffe und fester Einrichtungen auslöschen konnte."
 STNC_crisis_events.50300.name: "Primäre Infiltration"
 STNC_crisis_events.50310.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50310.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Flottenstärke \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50310.desc: "Unsere Streitkräfte im 'Prime'-Universum haben einen wichtigen Sieg im [Zielsystem.GetName]-System errungen. \Die [Root.GetName]-Flotte, die sich in der Nähe des Primärsterns des Systems aufhielt, konnte einen großen Teil der feindlichen Flotte zerstören, indem sie eine gezielte Sonneneruption auslöste, bevor sie den Kampf von dem Stern wegdrängte."
 STNC_crisis_events.50310.name: "Primäre Infiltration"
 STNC_crisis_events.50315.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50315.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Fleet Strength \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50315.desc: "Unsere Streitkräfte im 'Prime'-Universum haben einen entscheidenden Sieg im System [target_system.GetName] errungen. \n\nDie [Root.GetName]-Flotte hat den Feind in der Oort-Wolke des Systems dezimiert, bevor sie ihn zwang, sich tiefer in sein Kerngebiet zurückzuziehen."
 STNC_crisis_events.50315.name: "Primäre Infiltration"
 STNC_crisis_events.50320.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50320.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Flottenstärke \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50320.desc: "Unsere Streitkräfte im 'Prime'-Universum haben sich eine Reihe kleinerer Scharmützel an der Front geliefert. \n\nDie Kämpfe endeten unentschieden mit minimalen Verlusten auf beiden Seiten."
 STNC_crisis_events.50320.name: "Prime-Infiltration"
 STNC_crisis_events.50330.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50330.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Flottenstärke \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50330.desc: "Unsere Streitkräfte im 'Prime'-Universum haben im [target_system.GetName]-System eine kleine Niederlage erlitten. \Ein kleines Einsatzkommando wurde entsandt, um den Notruf eines zivilen Frachterkonvois zu untersuchen, um dessen Vorräte zu beschlagnahmen. Wie es scheint, war der Notruf selbst eine List, und das Einsatzkommando geriet in einen Hinterhalt und wurde überwältigt."
 STNC_crisis_events.50330.name: "Primäre Infiltration"
 STNC_crisis_events.50340.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50340.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Flottenstärke \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50340.desc: "Unsere Streitkräfte im 'Prime'-Universum haben im [target_system.GetName]-System einen großen Verlust erlitten. \Der [Root.GetCaptainTitle], der die Kampfgruppe in diesem System anführen sollte, wurde offenbar durch sein Pendant im Prime-Universum ersetzt. Der Betrüger wurde getötet, als sein Verrat offensichtlich wurde, aber nicht bevor der Feind in der Lage war, der [Root.GetName] mit Hilfe der ihr zugespielten Informationen erhebliche Verluste zuzufügen."
 STNC_crisis_events.50340.name: "Primäre Infiltration"
 STNC_crisis_events.50345.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50345.a.tooltip: "§G-[Root.prime_defending_lost_power]§! Prime Universe Flottenstärke \n§R-[Root.prime_invasion_lost_power]§! [Root.GetName] Invasionsflottenstärke"
 STNC_crisis_events.50345.desc: "Unsere Streitkräfte im 'Prime'-Universum haben im [target_system.GetName]-System einen entscheidenden Verlust erlitten. \Ein versuchter Hinterhalt in der Oort-Wolke des Systems wurde vereitelt, da der Feind die Region mehrere Monate zuvor mit Raumladungen durchsetzt hatte. Da ein Großteil der [Root.GetName]-Truppe im System zerstört wurde, wurden die überlebenden Schiffe tagelang bedrängt, bevor sie sich mit einer nahe gelegenen Kampfgruppe neu gruppierten."
 STNC_crisis_events.50345.name: "Primäre Infiltration"
 STNC_crisis_events.50400.a: "[Root.GetUnfortunate]."
 STNC_crisis_events.50400.a.tooltip: "Der Krieg ist im 'Prime'-Universum verloren"
 STNC_crisis_events.50400.desc: "Unsere Streitkräfte im 'Prime'-Universum sind besiegt worden. Während eine Handvoll isolierter Einheiten übrig geblieben ist, wurde unsere Fähigkeit zu kämpfen vollständig eliminiert. \n\nWelche Vergeltungsmaßnahmen das andere Universum ergreifen wird, bleibt abzuwarten."
 STNC_crisis_events.50400.name: "Primäre Infiltration"
 STNC_crisis_events.50410.a: "Wir müssen das [counter_invasion_system.GetName] System wieder sichern."
 STNC_crisis_events.50410.a.tooltip: "[Föderations-Expeditionsstreitkräfte besetzen das [Gegen_Invasionssystem.Name] System"
 STNC_crisis_events.50410.desc.01: "Das 'Prime'-Universum hat Vergeltung an uns geübt, indem es eine Invasion des [Gegen_Invasions_system.GetName]-Systems startete und die Kontrolle über den $STNC_dimensional_crossing$ dort übernahm. \n\nDie [Föderationsexpeditionstruppe.GetName] scheint sich vorerst damit zu begnügen, den Übergang zu bewachen, aber es bleibt unklar, wie lange."
 STNC_crisis_events.50410.desc.02: "Das 'Prime'-Universum hat sich mit einer Invasion des [Counter_invasion_system.GetName]-Systems an uns gerächt. \n\nDie [Föderationsexpedition_force.GetName] scheint sich vorerst damit zufrieden zu geben, von unserem Universum aus zu beobachten, aber es bleibt unklar, wie lange."
 STNC_crisis_events.50410.name: "Primäre Infiltration"
 STNC_crisis_events.50421.a: "Bereite dich auf den Krieg vor."
 STNC_crisis_events.50421.b: "Schlagen Sie den Vertrag vor."
 STNC_crisis_events.50421.desc: "Die Invasionsflotten des 'Prime'-Universums wurden besiegt. \Unser Sieg über die Invasoren eröffnet uns die Möglichkeit, erneut zu versuchen, ihr Universum zu erobern. Einige schlagen jedoch vor, dass die Entsendung von Diplomaten, die sich für einen transdimensionalen Waffenstillstand einsetzen, es der [Root.GetName] ermöglichen würde, sich auf Angelegenheiten und Feinde innerhalb unseres eigenen Universums zu konzentrieren."
 STNC_crisis_events.50421.name: "Primäre Infiltration"
 STNC_crisis_events.50430.a: "[Root.GetUnderstood]"
 STNC_crisis_events.50430.desc: "Die Führung des 'Prime'-Universums hat zugestimmt, sich an die Bedingungen des von uns vorgeschlagenen transdimensionalen Waffenstillstands zu halten. Beide Seiten werden sich der aktiven Manipulation von Ereignissen im Universum des jeweils anderen entziehen."
 STNC_crisis_events.50430.name: "Prime-Infiltration"
 STNC_crisis_events.50500.a: "[Root.GetExcellent]"
 STNC_crisis_events.50500.a.tooltip: "Der Krieg ist im 'Prime'-Universum gewonnen"
 STNC_crisis_events.50500.desc: "Die Kräfte des 'Prime'-Universums wurden vollständig besiegt. Während das Banner von [Root.GetName] über den Ruinen ihrer Hauptstadt auf [Root.Capital.GetName] weht, beginnen unsere Flotten mit der Aufgabe, die Autorität von [Root.GetName] durchzusetzen. \Ressourcen aus dem anderen Universum werden unsere Bemühungen unterstützen, unser eigenes Universum vollständig zu erobern."
 STNC_crisis_events.50500.name: "Primäre Infiltration"
 STNC_crisis_events.60000.a: "Schicken Sie eine Rettungsmission."
 STNC_crisis_events.60000.a.borg: "Schickt ein Schiff aus, um die Überlebenden zu assimilieren."
 STNC_crisis_events.60000.b: "Das ist nicht unsere Angelegenheit."
 STNC_crisis_events.60000.b.borg: "Das ist irrelevant."
 STNC_crisis_events.60000.desc.borg: "Es wurde ein Notruf entdeckt, der von der Oberfläche von [andromedan_distress_call_planet.GetName] im System [andromedan_distress_call_planet.System.GetName] ausgeht."
 STNC_crisis_events.60000.desc.regular: "Es wurde ein Notruf entdeckt, der von der Oberfläche von [andromedan_distress_call_planet.GetName] im [andromedan_distress_call_planet.System.GetName] System ausgeht."
 STNC_crisis_events.60000.name: "Unglücksruf"
 STNC_crisis_events.60010.a: "[Root.GetUnfortunate]"
 STNC_crisis_events.60010.desc.borg: "Der Notruf auf [From.GetName] war eine Falle. \n\n[Root.GetFleetName] und seine Drohnenkompanie wurden von einer Gruppe von 'Kelvanern' überwältigt, die behaupten, Teil eines fortgeschrittenen Spähtrupps für eine Invasionsflotte aus der Galaxie 002 zu sein. \n\nDas Schiff der Kelvaner wurde offenbar beim Überqueren der galaktischen Barriere beschädigt. \n\n[Root.GetFleetName]'s letztes Update deutet darauf hin, dass der Kelvanische Anführer Rojan beabsichtigt, [Root.GetFleetName] aus der Galaxie zu bringen, um sich mit der Invasionsflotte in der Nähe einer der Satellitengalaxien der Galaxie 001 wieder zu treffen."
 STNC_crisis_events.60010.desc.regular: "Der Notruf an [From.GetName] war eine Falle. \n\nDas [Root.GetFleetName] wurde von einer Gruppe von 'Kelvanern' gekapert, die behaupten, Teil eines fortgeschrittenen Spähtrupps für eine Invasionsflotte zu sein, die aus der Andromeda-Galaxie stammt. \n\nDas Schiff der Kelvaner wurde offenbar beim Überqueren der galaktischen Barriere beschädigt. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName]'s final communication indicates that the Kelvan leader Rojan intends to take the [Root.GetFleetName] out of the galaxy to reconnect with the invasion fleet near one of the Milky Way's satellite galaxies."
 STNC_crisis_events.60010.name: "Notruf"
 STNC_crisis_events.60011.a: "Behalten Sie sie zum Verhör."
 STNC_crisis_events.60011.b: "Geben Sie den Kelvanern ein Langstrecken-Shuttle."
 STNC_crisis_events.60011.c: "Assimilieren Sie die Kelvaner."
 STNC_crisis_events.60011.desc.borg: "[returning_ship.GetName] wurde an [Root.GetAdjective] zurückgegeben, nachdem seine taktischen Drohnen die kelvanischen Entführer überwältigen konnten. \Es scheint, dass die Kelvaner einen besonderen Anreiz hatten, um sicherzustellen, dass ihre Mission erfolgreich war - Galaxie 002 wird aufgrund unerklärlich hoher Strahlungswerte schnell unbewohnbar."
 STNC_crisis_events.60011.desc.regular: "Das [returning_ship.GetName] wurde an [Root.GetAdjective] zurückgegeben, nachdem seine Besatzung die kelvanischen Entführer überwältigen konnte. \Es scheint, dass die Kelvaner einen besonderen Anreiz hatten, um sicherzustellen, dass ihre Mission erfolgreich war - die Andromeda-Galaxie wird aufgrund unerklärlich hoher Strahlungswerte schnell unbewohnbar. \n\nAuch wenn er den Entführungsversuch nicht entschuldigt, könnte es möglich sein, Rojan davon zu überzeugen, seinen Vorgesetzten eine friedliche Annäherung an die Milchstraße zu empfehlen, im Austausch für seine Freiheit."
 STNC_crisis_events.60011.name: "Entführung abgewendet"
 STNC_crisis_events.60101.desc.borg: "Eine große Flotte ist in das [From.System.GetName]-System eingedrungen, wobei die Langstreckensensoren auf einen Ursprung jenseits der Milchstraße hinweisen. \Es ist unklar, welche Absichten die Flotte verfolgt."
 STNC_crisis_events.60101.desc.regular: "Eine große Flotte ist in das System [Von.System.GetName] eingedrungen, wobei die Langstreckensensoren einen Ursprung jenseits der Milchstraßengalaxie anzeigen. \n\nEs ist unklar, welche Absichten die Flotte verfolgt."
 STNC_crisis_events.60101.hostile.borg: "Bereiten Sie sich darauf vor, assimiliert zu werden."
 STNC_crisis_events.60101.hostile.regular: "Roter Alarm, Waffen scharf machen."
 STNC_crisis_events.60101.name: "Andromedanische Flotte"
 STNC_crisis_events.60101.talk: "Öffnen Sie die Ruffrequenzen."
 STNC_crisis_events.60102.deny: "[From.GetName] ist [Root.GetAdjective]."
 STNC_crisis_events.60102.deny.response: "Das werdet Ihr noch bereuen."
 STNC_crisis_events.60102.desc: "Ich bin [kelvan_leader.GetName] und ich bin hier, um dieses System im Namen des [kelvan_empire.GetRealName] zu beanspruchen. \Ziehen Sie Ihre Schiffe ab und bereiten Sie die Bewohner von [Von.GetName] auf ihren neuen Status innerhalb des Imperiums vor."
 STNC_crisis_events.60102.give: "Übergebt [Von.GetName]."
 STNC_crisis_events.60102.give.response: "Eure Weisheit ist überraschend. Aber respektiert."
 STNC_crisis_events.60102.name: "Andromedanische Flotte"
 STNC_crisis_events.60102.what: "Warum seid Ihr hier?"
 STNC_crisis_events.60102.what.response: "Um das Überleben unserer Ethnie zu sichern. Dieses System wird die neue Hauptstadt unseres Imperiums werden, das mit der Ankunft weiterer Flotten aus der Leere zwischen den Galaxien immer weiter wachsen wird."
 STNC_crisis_events.60102.who: "Das Kelvanische Reich?"
 STNC_crisis_events.60102.who.response: "Es ist keine Überraschung, dass Sie noch nie von uns gehört haben. Wir kommen aus der Galaxie, die Ihr Volk 'Andromeda' nennt. \n\nUnsere Heimatgalaxie ist fast unbewohnbar geworden, die Strahlungswerte sind zu hoch, als dass wir uns selbst mit unserer fortschrittlichen Technologie dagegen schützen könnten. Also haben wir zwei große Flotten in die nächstgelegenen Galaxien geschickt."
 STNC_crisis_events.60103.a: "[Root.GetUnfortunate]"
 STNC_crisis_events.60103.desc.borg: "Die Geschwindigkeit und Effektivität des Angriffs des [kelvan_empire.GetRealName] auf die Anlagen des Kollektivs innerhalb des [From.System.GetName]-Systems war schwer zu bewältigen. \Das [kelvanische_Imperium.GetRealName] hat jetzt in der Milchstraßengalaxie Fuß gefasst."
 STNC_crisis_events.60103.desc.regular: "Die Geschwindigkeit und Effektivität des Angriffs des [kelvan_empire.GetRealName] auf [Root.GetName]-Positionen innerhalb des [From.System.GetName]-Systems hat die Regierung von [Root.GetRulerTitle] [Root.GetRulerName] überrascht. \n\nDas [Kelvan_Imperium.GetRealName] hat nun in der Milchstraßengalaxie Fuß gefasst."
