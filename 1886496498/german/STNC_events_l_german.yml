 STNC_union_mechanics.1030.a.tooltip_1: "[Root.GetExcellent]"
 STNC_union_mechanics.1030.a.tooltip_2: "Die folgenden Reiche haben sich dem [cluster_location.GetClusterShortName]-Pakt angeschlossen:§B"
 STNC_union_mechanics.1030.desc: "§!"
 STNC_union_mechanics.1030.name: "Mit den Antworten auf den Vorschlag von [Root.GetRulerTitle] [Root.GetRulerName] ist der §B[cluster_location.GetClusterShortName] Pakt§! formell gegründet worden. \n\nDer §Y[FromFrom.GetName]§! hat noch keinen Kommentar abgegeben."
 STNC_union_mechanics.1031.a: "Der [cluster_location.GetClusterShortName]-Pakt"
 STNC_union_mechanics.1031.desc: "[Root.GetUnfortunate]"
 STNC_union_mechanics.1031.name: "Mit den Antworten auf [Root.GetRulerTitle] [Root.GetRulerName]'s Vorschlag war es nicht möglich, mit der Initiative fortzufahren."
 STNC_union_mechanics.1035.a: "[FromFrom.GetAdj] Opposition"
 STNC_union_mechanics.1035.desc: "[Root.GetUnderstood]"
 STNC_union_mechanics.1035.desc.member: "Der §Y[From.GetName]§! hat den §Y[From.Alliance.GetName]§! gegründet, einen Bündnisstaat, der als Antwort auf den angeblich aggressiven Expansionismus des §Y[FromFrom.GetRealName]§! gegründet wurde."
 STNC_union_mechanics.1035.desc.target: "Die §Y[From.GetName]§! hat die §Y[From.Alliance.GetName]§! gegründet, einen Bündnisstaat, der als Antwort auf den angeblich aggressiven Expansionismus der §Y[FromFrom.GetRealName]§! gegründet wurde."
 STNC_union_mechanics.1035.name: "Besorgniserregend ist, dass die §Y[From.GetName]§! die §Y[From.Alliance.GetName]§! gegründet hat, einen Bündnisstaat, der als Antwort auf den angeblich aggressiven Expansionismus der §Y[FromFrom.GetRealName]§! gegründet wurde."
 STNC_united_earth_story.1.a: "[From.Alliance.GetName]"
 STNC_united_earth_story.1.desc: "Roter Alarm!"
 STNC_united_earth_story.1.name: "[xindi_probe_target_planet.Solar_System.GetName] Überwachungsstationen haben eine außerirdische Sonde auf direktem Kurs nach [xindi_probe_target_planet.GetName] entdeckt. Alle Versuche, die Sonde zu rufen, wurden mit Schweigen beantwortet, so dass wir jetzt davon ausgehen müssen, dass das Schiff feindlich ist."
 STNC_united_earth_story.10.a: "Außerirdische Sonde"
 STNC_united_earth_story.10.desc: "Bestätigt."
 STNC_united_earth_story.10.name: "Die Ingenieurteams haben das Wrack der fremden Sonde erfolgreich analysiert. Bestimmte Quantenmarker im Hüllenmaterial deuten darauf hin, dass das Schiff einer Klasse von Subraumanomalien ausgesetzt war, die häufig in der Delphic Expanse auftreten, einer turbulenten Region im Inneren des Schiffes. \n\nDer beschädigte Computerkern des Schiffes verrät fast nichts außer dem Namen der außerirdischen Ethnie - Xindi.\n\nDie Admiralität ist entschlossen, weitere Übergriffe in den [Root.Owner.GetName]-Raum zu verhindern, und hat eine Mission in die Delphic Expanse vorgeschlagen, um zusätzliche Informationen zu gewinnen."
 STNC_united_earth_story.1000.a: "Außerirdische Sonde"
 STNC_united_earth_story.1000.b: "Dies ist eine Angelegenheit für die Polizei."
 STNC_united_earth_story.1000.desc_01: "Intoleranz wird nicht geduldet."
 STNC_united_earth_story.1000.desc_02: "Da sich immer mehr außerirdische Bürger auf [alienPopPlanet.GetName] niederlassen, haben die mitunter enormen kulturellen Unterschiede begonnen, die öffentliche Wahrnehmung zu prägen.\n\n Insbesondere Neuankömmlinge aus [alienCountry.Capital.GetName] haben in den ländlicheren Gemeinden, in denen sie sich niedergelassen haben, eine Reihe von verbalen und sogar physischen Angriffen erlitten."
 STNC_united_earth_story.1000.desc_03: "Die Spannungen zwischen der [Root.GetSpeciesName]- und der [alienPop.GetSpeciesName]-Bevölkerung auf [alienPopPlanet.GetName] sind nach einer Welle digitaler Graffiti, die sich gegen die Anwesenheit der Aliens richten, eskaliert."
 STNC_united_earth_story.1000.desc: "Die Spannungen zwischen der [Root.GetSpeciesName]- und der [alienPop.GetSpeciesName]-Bevölkerung auf [alienPopPlanet.GetName] sind weiter eskaliert, nachdem ein bei älteren [Root.GetSpeciesName]-Bürgern beliebter Journalist eine Tirade gegen die Anwesenheit der Außerirdischen veröffentlicht hat. Viele sind der Meinung, dass die Kommentare des Journalisten als illegale Aufforderung zur Gewalt zu werten sind."
 STNC_united_earth_story.1000.name: "Die Spannungen zwischen der [Root.GetSpeciesName]- und der [alienPop.GetSpeciesName]-Bevölkerung auf [alienPopPlanet.GetName] nehmen weiter zu, nachdem das Haus einer [alienPop.GetSpeciesName]-Familie mitten in der Nacht durchwühlt wurde, wobei es sich offenbar um einen rassistisch motivierten Angriff handelte. "
 STNC_united_earth_story.1001.a: "Dämonen"
 STNC_united_earth_story.1001.b: "Stellen Sie Paxton vor Gericht."
 STNC_united_earth_story.1001.desc: "Behalten Sie Paxton unter Beobachtung."
 STNC_united_earth_story.1001.name: "Die jüngste Reihe von ausländerfeindlichen Vorfällen schien vielen zu koordiniert, um Zufall zu sein. Mit Hilfe eines Informanten haben die Ermittler herausgefunden, dass die Vorfälle in Wirklichkeit vom Industriemagnaten John Paxton inszeniert wurden. \n\n Es scheint, dass Paxton eine Reihe von Eskalationen im [Root.GetName]-Raum geplant hatte, die in der Beschlagnahmung wichtiger Vermögenswerte gipfelten, um seine Forderungen nach der Vertreibung außerirdischer Einflüsse auf [Root.Capital.GetName] durchzusetzen. \n\nAuch wenn die Beweise für eine Verurteilung ausreichen, befürchten einige, dass ein öffentlicher Prozess bei einem Teil der Öffentlichkeit unpopulär sein könnte."
 STNC_united_earth_story.101.a: "Dämonen"
 STNC_united_earth_story.101.desc: "Seltsam."
 STNC_united_earth_story.101.name: "Mit der Last der Mission im Kopf wird [Root.GetCaptainTitle] [xindi_probe_leader.GetName]'s Versuch, zur Ruhe zu kommen, durch eine seltsame Vision eines unbekannten Wesens in [xindi_probe_leader.GetHerHis] Quartier gestört. Es verschwindet so schnell, wie es aufgetaucht ist, und die Sensoren des [xindi_Untersuchungsschiff.GetName] registrieren nichts. \Die Visionen wiederholen sich mehrmals, bis das Wesen schließlich spricht und das [xindi_Untersuchungsschiff.GetName] in ein nahe gelegenes System lenkt, wo es behauptet, Informationen zu haben, die helfen könnten, die Mission zu erfüllen. \Unfähig, das Angebot abzulehnen, befiehlt der [Root.GetCaptainTitle] eine Kursänderung, um die Sache zu untersuchen."
 STNC_united_earth_story.1010.a: "Die Ausdehnung"
 STNC_united_earth_story.1010.a.tooltip: "Diese Dinge passieren..."
 STNC_united_earth_story.1010.b: "[alienCountry.GetSpeciesName] £pop£-Pops über die [Root.GetName] werden den Modifikator $pop_discrimination$ erleiden.\n§Y$pop_discrimination_desc$§!"
 STNC_united_earth_story.1010.b.tooltip: "Die Behörden werden das untersuchen."
 STNC_united_earth_story.1010.c: "[alienCountry.GetSpeciesName] £pop£ Pops in [Root.GetName] werden mit dem Modifikator $pop_nervous$ belegt.\n§Y$pop_nervous_desc$§!"
 STNC_united_earth_story.1010.desc: "Weisen Sie die besten Ermittler auf [Root.Capital.GetName] zu."
 STNC_united_earth_story.1010.desc.tourist: "Die Hinterhöfe der großen Städte von [Root.Capital.GetName] waren seit der Gründung der [Root.GetName] viele Jahrzehnte lang sicher. Zunehmend jedoch hat die Anwesenheit ausländischer Migranten in [Root.Capital.GetName] den Zorn reaktionärer Teile der einheimischen [Root.GetSpeciesName]-Bevölkerung auf sich gezogen.\n\nKürzlich wurde eine [alienCountry.GetSpeciesName]-Leiche verstümmelt in der europäischen Allianzstadt Manchester entdeckt, nachdem sich eine Welle der Gewalt gegen die [alienCountry.GetSpeciesName]s gerichtet hatte. Die Behörden von [alienCountry.GetName] haben ihre Besorgnis zum Ausdruck gebracht, und [alienCountry.GetRulerTitle] [alienCountry.GetRulerName] hat sich persönlich an [Root.GetRulerTitle] [Root.GetRulerName] gewandt, um seine Bestürzung zu äußern."
 STNC_united_earth_story.1010.name: "Die Hinterhöfe der großen Städte von [Root.Capital.GetName] waren seit der Gründung der [Root.GetName] viele Jahrzehnte lang sicher. Zunehmend jedoch hat die Anwesenheit von Außerirdischen auf [Root.Capital.GetName] den Zorn reaktionärer Teile der einheimischen [Root.GetSpeciesName]-Bevölkerung auf sich gezogen.\n\nKürzlich wurde ein [alienCountry.GetSpeciesName]-Tourist aus [alienPop.Planet.GetName] in der Stadt Mogadischu der Afrikanischen Konföderation gewaltsam ermordet, nachdem sich eine Welle der Gewalt gegen Nicht-[Root.GetSpeciesName]s richtete. \Die Behörden von [alienCountry.GetName] haben ihre Besorgnis zum Ausdruck gebracht, und [alienCountry.GetRulerTitle] [alienCountry.GetRulerName] hat sich persönlich an [Root.GetRulerTitle] [Root.GetRulerName] gewandt, um seine Bestürzung zum Ausdruck zu bringen."
 STNC_united_earth_story.1011.a: "Dämonen"
 STNC_united_earth_story.1011.desc: "Schicken Sie ein Team nach Luna."
 STNC_united_earth_story.1011.name: "Was als einfache Untersuchung eines Anstiegs der Gewalt gegen Außerirdische, die auf der Erde leben und arbeiten, begann, ist schnell über die Grenzen einer kriminalistischen Untersuchung hinausgewachsen.\n\n[Root.Capital.GetName] Die Sicherheitskräfte haben eine Reihe von Gemeinsamkeiten zwischen den Vorfällen festgestellt, aber der Durchbruch kam durch die kurze letzte Aussage eines menschlichen Verschwörers, der tödlich erschossen wurde. Forensische Beweise deuten auf einen Zusammenhang mit der Orpheus-Minenanlage auf Luna hin."
 STNC_united_earth_story.1012.a: "Dämonen"
 STNC_united_earth_story.1012.desc: "Wir müssen uns vorbereiten."
 STNC_united_earth_story.1012.name: "MACO-Sicherheitskräfte haben die Orpheus-Bergbauanlage durchsucht, um nach Beweisen zu suchen, die die Anlage mit der außerirdischen Gewalt im [Root.Owner.GetName]-Raum in Verbindung bringen.\n\nDer Verwalter der Anlage - der Industrielle John Paxton - versuchte den Ermittlern zu versichern, dass Orpheus nicht in die jüngsten Unruhen verwickelt sei. Dies erwies sich jedoch als unwahr, nachdem ein MACO-Team angegriffen und getötet wurde, kurz nachdem es sich Zugang zu einem abgeschirmten Bereich der Basis verschafft hatte, in dem sich ein beträchtlicher Vorrat an raumschiffsfähigen Waffen befand.\n\nAufgrund der Waffenentladungen kam es auf der gesamten Basis zu Feuergefechten zwischen den Ermittlungskräften und den überraschend gut ausgebildeten Sicherheitskräften der Einrichtung.\n\nDer Konflikt dauert an, und die [Root.Owner.Capital.GetName]-Sicherheitskräfte sind gezwungen, mehrere Verstärkungswellen einzusetzen. Schließlich wird Orpheus unter hohen Kosten gesichert, doch in dem Chaos entkommt der Verwalter der Einrichtung, Paxton, der Festnahme. Schlimmer noch: Beweise aus der Einrichtung deuten darauf hin, dass Orpheus nicht das einzige Waffenlager war, das von den Extremisten benutzt wurde..."
 STNC_united_earth_story.1013.a: "Dämonen"
 STNC_united_earth_story.1013.desc: "Besorgniserregend."
 STNC_united_earth_story.1013.name: "Die Sicherheitsbehörden von [Root.Capital.GetName] haben es versäumt, die Orpheus-Bergbauanlage rechtzeitig zu untersuchen, und werden durch das plötzliche Verschwinden der gesamten Belegschaft der Anlage, das mit der Sabotage des lokalen Sensornetzes von [Root.Capital.GetName] zusammenfällt, in Verlegenheit gebracht. John Paxton, der Industrielle und Verwalter der Orpheus-Anlage, wurde überall im System gesehen, wo er sich mit verschiedenen hochrangigen Unternehmens- und Militärangehörigen traf, die alle die Anschuldigungen bestritten."
 STNC_united_earth_story.1014.a: "Dämonen"
 STNC_united_earth_story.1014.desc: "Schicken Sie ein Team zum Mars."
 STNC_united_earth_story.1014.name: "In mehreren Berichten wurde John Paxton nach seiner Flucht aus der Orpheus-Minenanlage auf Luna auf dem Mars gesehen."
 STNC_united_earth_story.1015.a: "Dämonen"
 STNC_united_earth_story.1015.a.tooltip: "Der Einfluss von Paxton muss beseitigt werden."
 STNC_united_earth_story.1015.b: "Das Vertrauen aller Beziehungen zu [Root.Owner.GetName] steigt um §G+10.0§! \n[Root.Owner.GetSpeciesName] $ethic_xenophobe$ £pop£ pops über [Root.Owner.GetName] erleiden den $po_terra_prime_exposed_xenophobe$ Modifikator:\n§Y$po_terra_prime_exposed_xenophobe_desc$§!"
 STNC_united_earth_story.1015.desc: "Eine Gefängnisstrafe für Paxton ist ausreichend."
 STNC_united_earth_story.1015.name: "Nach einem Überfall von [Root.Leader.GetName] auf Paxtons Versteck auf dem Mars wurde der Industrielle mit einer Reihe von Kämpfern gefangen genommen. \n\nPaxton hatte die Vorbereitungen für die Beschlagnahmung mehrerer militärischer Einrichtungen im gesamten System fast abgeschlossen, um einen Umsturz der Regierung von [Root.Owner.GetName] herbeizuführen. \n\nViele in [Root.Owner.Capital.GetName] plädieren für eine vollständige Säuberung aller Mitarbeiter von Paxton, um weitere Vorfälle zu verhindern, obwohl einige glauben, dass dies die Spannungen noch weiter anheizen könnte."
 STNC_united_earth_story.1016.a: "Dämonen"
 STNC_united_earth_story.1016.desc: "Das ist eine Katastrophe!"
 STNC_united_earth_story.1016.name: "Nach einer Razzia der Streitkräfte von [Root.Leader.GetName] in Paxtons Versteck auf dem Mars ist der Industrielle der Festnahme entgangen. \Es ist wahrscheinlich, dass Paxton vor der Razzia gewarnt wurde, möglicherweise durch einen Verräter in den Reihen von [Root.Leader.GetName]. Infolgedessen wurde fast ein Viertel des Personals von [Root.Leader.GetName] bei dem Einsatz getötet oder verletzt."
 STNC_united_earth_story.1017.a: "Dämonen"
 STNC_united_earth_story.1017.desc: "Unglücklich."
 STNC_united_earth_story.1017.name: "Nachdem gegen die wenigen Hinweise auf Paxtons Aufenthaltsort auf dem Mars nichts unternommen wurde, hat sich der Industrielle als nahezu unauffindbar erwiesen. Es halten sich zwar hartnäckig Gerüchte, dass er etwas plant, aber es ist nicht klar, wie diese Pläne aussehen werden."
 STNC_united_earth_story.102.a: "Dämonen"
 STNC_united_earth_story.102.a.tooltip: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] bleibt bei Tarquin."
 STNC_united_earth_story.102.b: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] wird das [xindi_investigation_ship.GetName]"
 STNC_united_earth_story.102.c: "Lehnen Sie das Angebot ab."
 STNC_united_earth_story.102.desc: "Bieten Sie Tarquin an, ihn an Bord zu nehmen."
 STNC_united_earth_story.102.name: "An den Koordinaten angekommen, steht ein einzelnes Gebäude auf der ansonsten leeren Welt. Das Wesen aus [Root.GetCaptainTitle] [xindi_probe_leader.GetName]'s Vision kündigt sich als Tarquin an. \n\nAnscheinend wurde er von seinem Volk Jahrhunderte zuvor wegen seiner telepathischen Fähigkeiten verbannt. Tarquin erklärt, dass er in der Lage sein könnte, den Herkunftsort eines von den Xindi konstruierten Objekts zu lokalisieren, wenn er ihm ausgesetzt wird. Aber im Gegenzug verlangt er, dass [Root.GetCaptainTitle] [xindi_probe_leader.GetName] mit ihm auf dem Planeten bleibt, als sein Begleiter gegen die Isolation. \n\nDer Bedarf an mehr Informationen über die Xindi ist dringend und [Root.GetCaptainTitle] wägt [xindi_probe_leader.GetHerHis] eigene Präferenzen gegen die der Mission ab."
 STNC_united_earth_story.1020.a: "Die Ausdehnung"
 STNC_united_earth_story.1020.desc: "Beunruhigend."
 STNC_united_earth_story.1020.name: "Da immer mehr Bürger von [Root.GetName] zu Fremdenfeindlichkeit und Intoleranz gegenüber fremden Besuchern neigen, haben mehrere einflussreiche Persönlichkeiten im gesamten System begonnen, auf Änderungen der historisch nach außen gerichteten Außen- und Migrationspolitik von [Root.Capital.GetName] zu drängen.\n\nNachdem es nicht gelungen ist, [Root.GetRulerTitle] [Root. GetRulerName] von der Notwendigkeit einer solchen Neuausrichtung zu überzeugen, hat der reiche Industrielle John Paxton unheilvolle Warnungen vor der Stabilität der Regierung ausgesprochen, sollte diese nicht auf den öffentlichen Druck reagieren.\n\nNach einer äußerst hitzigen Debatte soll Paxton aus dem Parlamentsgebäude von [Root.Capital.GetName] gestürmt sein und geschworen haben, den [Ruler.GetTitle] zur Rechenschaft zu ziehen.\n\nPaxton wurde zuletzt gesehen, wie er einen privaten Transport zur Marskolonie bestieg."
 STNC_united_earth_story.103.a: "Dämonen"
 STNC_united_earth_story.103.a.tooltip1: "[Root.GetUnderstood]"
 STNC_united_earth_story.103.a.tooltip2: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] verlässt das [xindi_investigation_ship.GetName]\n"
 STNC_united_earth_story.103.desc: "[Root.GetCaptainTitle] [newLeader.GetName] übernimmt das Kommando"
 STNC_united_earth_story.103.name: "Da er weiß, dass der Erfolg der Mission davon abhängt, so viele Informationen über die Xindi wie möglich zu sammeln, hat [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zugestimmt, mit Tarquin auf dem Planeten zu bleiben. \n\n[xindi_probe_leader.GetHerHis] Exekutivoffizier, [newLeader.GetName] salutiert vor [newLeader.GetHerHis] ehemaligen [Root.GetCaptainTitle], bevor er das Kommando übernimmt. \Tarquin hat sein Wort gehalten und den Standort einer nahe gelegenen Xindi-Industriekolonie verraten, von der er glaubt, dass sie in irgendeiner Weise mit der Waffenproduktion der Xindi in Verbindung steht."
 STNC_united_earth_story.1030.a: "Die Ausdehnung"
 STNC_united_earth_story.1030.b: "Verräter!"
 STNC_united_earth_story.1030.desc.easy: "Werde [terraPrime.GetName]."
 STNC_united_earth_story.1030.desc.tough: "John Paxton - der ehemalige Verwalter der Orpheus-Station ist auf dramatische Weise aus seinem Versteck auf dem Mars aufgetaucht. Nachdem er die Kontrolle über die planetaren Sendeanlagen und Regierungsgebäude übernommen hat, ruft Paxton eine offene Revolte gegen die [Root.GetName]-Regierung aus und beschuldigt [Ruler.GetTitle] [Ruler.GetName], die Zukunft von [Root.Capital.GetName] an außerirdische Mächte auszuliefern. \Die Rebellion - die sich selbst Terra Prime-Bewegung nennt - hat die Unterstützung eines bescheidenen Teils der [Root.GetName]-Flotte und der Bodentruppen, aber es scheint, dass die Störung von Paxtons Operationen auf Orpheus ihn gezwungen hat, die Rebellion früher als erwartet zu enthüllen."
 STNC_united_earth_story.1030.name: "John Paxton - der ehemalige Verwalter der Orpheus-Station - ist auf dramatische Weise aus seinem Versteck auf dem Mars aufgetaucht. Nachdem er die Kontrolle über die planetarischen Sendeanlagen und Regierungsgebäude übernommen hat, erklärt Paxton eine offene Revolte gegen die Regierung von [Root.GetName] und beschuldigt [Ruler.GetTitle] [Ruler.GetName], die Zukunft von [Root.Capital.GetName] an außerirdische Mächte auszuliefern. \n\nDie Rebellion, die sich selbst Terra Prime-Bewegung nennt, wird von einem beträchtlichen Teil der Flotte und der Bodentruppen von [Root.GetName] sowie von einer Reihe von Unternehmen unterstützt.\n\n Die Bürger von [Root.GetName] sind tief gespalten, wobei viele ihre Sympathie für Paxtons Vorhaben zum Ausdruck bringen.\n\n [Herrscher.GetTitel] [Herrscher.GetName] bereitet eine Antwort vor..."
 STNC_united_earth_story.1039.a: "Dämonen"
 STNC_united_earth_story.1039.b: "Bleiben Sie als [Root.GetName]."
 STNC_united_earth_story.1039.desc: "Werde [terraPrime.GetName]."
 STNC_united_earth_story.1039.name: "Seid Ihr sicher, dass Ihr [terraPrime.GetName] werden wollt? Diese Aktion ist nicht umkehrbar."
 STNC_united_earth_story.104.a: "Dämonen"
 STNC_united_earth_story.104.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.104.desc.shipment_completed: "Tarquins Angebot abzulehnen, ist nicht so einfach wie erwartet, denn der Außerirdische hat seine telepathischen Fähigkeiten eingesetzt, um [Root.GetCaptainTitle] zum Verbleib auf dem Planeten zu bewegen. \n\nDa der [Root.GetCaptainTitle] die Täuschung jedoch durchschaut und ein eloquentes Argument gegen Tarquins Handeln vorbringt, kann er zum [xindi_investigation_ship.GetName] zurückkehren. \n\nTrotz der Ablehnung bietet Tarquin an, einige nützliche Informationen zu liefern - den Standort einer nahe gelegenen Xindi-Industriekolonie, von der er glaubt, dass sie in irgendeiner Weise mit ihrer Waffenproduktion in Verbindung steht."
 STNC_united_earth_story.104.name: "Die Ablehnung von Tarquins Angebot ist nicht so einfach wie erwartet, da der Außerirdische seine telepathischen Fähigkeiten nutzt, um den [Root.GetCaptainTitle] zu täuschen, damit er auf dem Planeten bleibt. \n\nDa der [Root.GetCaptainTitle] die Täuschung jedoch durchschaut und ein eloquentes Argument gegen Tarquins Handeln vorbringt, kann er zum [xindi_investigation_ship.GetName] zurückkehren. \n\nTrotz der Ablehnung bietet Tarquin an, einige nützliche Informationen zu liefern - einen Teil der Sternenkarte dieser Region der Ausdehnung."
 STNC_united_earth_story.1040.a: "Die Ausdehnung"
 STNC_united_earth_story.1040.desc: "Unglücklich."
 STNC_united_earth_story.1040.name: "Die Spannungen zwischen [Root.GetName] und [From.GetName] haben nach dem rassistisch motivierten Mord an einem [Root.GetSpeciesName] auf [From.Capital.GetName] zugenommen. \Schlimmer noch, die Behörden von [Von.GetName] haben wenig Interesse an der Untersuchung des Verbrechens gezeigt."
 STNC_united_earth_story.1041.a: "Vorfall auf [Von.Hauptstadt.HolName]"
 STNC_united_earth_story.1041.desc: "Unglücklich."
 STNC_united_earth_story.1041.name: "Die Spannungen zwischen [Root.GetName] und [From.GetName] haben nach dem rassistisch motivierten Mord an einem [Root.GetSpeciesName] auf [From.Capital.GetName] zugenommen. \Während die [Von.GetName]-Behörden eine Untersuchung des Verbrechens eingeleitet haben, sind viele auf [Root.Capital.GetName] der Meinung, dass mehr getan werden könnte."
 STNC_united_earth_story.1042.a: "Vorfall auf [From.Capital.GetName]"
 STNC_united_earth_story.1042.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.1042.name: "Die Spannungen zwischen [Root.GetName] und [From.GetName] sind nach dem rassistisch motivierten Mord an einem [Root.GetSpeciesName] auf [From.Capital.GetName] gestiegen. \n\nDie starke Reaktion der Behörden von [Von.GetName] bei der Untersuchung des Verbrechens hat viele in [Root.Capital.GetName] zufriedengestellt, aber beide Welten erkennen die Notwendigkeit einer schnellen Gerechtigkeit an."
 STNC_united_earth_story.1045.a: "Vorfall auf [Von.Hauptstadt.GetName]"
 STNC_united_earth_story.1045.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.1045.name: "Die [Von.GetName]-Untersuchung des Mordes an einem [Root.GetSpeciesName] auf [Von.Capital.GetName] hat ergeben, dass ein wohlhabender [Von.GetSpeciesName]-Industrieller namens John Paxton den Vorfall neben vielen anderen inszeniert hatte, um Widerspruch zu unterdrücken. \Paxton ist zwar inzwischen untergetaucht, aber die Behörden von [From.Capital.GetName] bestehen darauf, dass sie ihm auf den Fersen sind und ihn bald festnehmen lassen werden."
 STNC_united_earth_story.1046.a: "Nachrichten von [Von.GetName]"
 STNC_united_earth_story.1046.desc_01: "Ausgezeichnet."
 STNC_united_earth_story.1046.desc_02: "Die Behörden von [Von.Capital.GetName] haben John Paxton auf dem Mars festgenommen. Gesucht wegen seiner Rolle bei der Anstiftung zu rassistischer Gewalt und der Ermordung eines [Root.GetSpeciesName] auf [From.Capital.GetName]. Es scheint, dass Paxton den Versuch plante, die gesamte [From.GetName]-Regierung gewaltsam zu übernehmen, um seine [From.GetSpeciesName]-first-Agenda durchzusetzen. \n\nNachdem Paxton im Gefängnis sitzt, werden sich die Beziehungen zwischen der [Root.GetName] und der [From.GetName] verbessern."
 STNC_united_earth_story.1046.name: "Die Behörden von [Von.Hauptstadt.GetName] haben die Festnahme des ehemaligen Industriellen John Paxton auf dem Mars bekannt gegeben. Paxton, der wegen seiner Rolle bei der Aufstachelung zu rassistischer Gewalt und der Ermordung eines Außerirdischen auf [Von.Hauptstadt.HoltName] gesucht wird, plante offenbar den Versuch, die gesamte [Von.HoltName]-Regierung gewaltsam zu übernehmen, um seine [Von.HoltSpeziesName]-vorrangige Agenda durchzusetzen. \n\nNachdem Paxton im Gefängnis sitzt, werden sich die Beziehungen zwischen dem [Von.GetName] und seinen Nachbarn verbessern."
 STNC_united_earth_story.1047.a: "Nachrichten von [Von.GetName]"
 STNC_united_earth_story.1047.desc_01: "Beunruhigend."
 STNC_united_earth_story.1047.desc_02: "Die Behörden von [Von.Capital.GetName] haben es versäumt, John Paxton festzunehmen. Paxton, der wegen seiner Rolle bei der Aufstachelung zu rassistischen Gewalttaten und der Ermordung eines [Root.GetSpeciesName] auf [From.Capital.GetName] gesucht wird, plant offenbar den Versuch, die gesamte [From.GetName]-Regierung gewaltsam zu übernehmen, um seine [From.GetSpeciesName]-first-Agenda durchzusetzen. \Nachdem mehrere [Von.GetName]-Militäreinheiten gefangen genommen wurden, ist es unklar, ob „Terra Prime“ - wie Paxton seine Bewegung genannt hat - besiegt werden kann."
 STNC_united_earth_story.1047.name: "Die Behörden auf [Von.Hauptstadt.Name] haben bekannt gegeben, dass der ehemalige Industrielle John Paxton nach einer Reihe von außerirdischen Angriffen im gesamten [Von.Name]-Raum eine Rebellion begonnen hat. \n\n Offenbar plant Paxton den Versuch, die gesamte [Von.GetName]-Regierung gewaltsam zu übernehmen, um seine [Von.GetSpeciesName]-first-Agenda durchzusetzen. \Da er mehrere [Von.GetName]-Militäreinrichtungen erobert hat, ist es unklar, ob „Terra Prime“ - wie Paxton seine Bewegung genannt hat - besiegt werden kann."
 STNC_united_earth_story.105.a: "Nachrichten von [From.GetName]"
 STNC_united_earth_story.105.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.105.name: "Tarquins Angebot abzulehnen, ist nicht so einfach wie erwartet, denn der Außerirdische hat seine telepathischen Fähigkeiten genutzt, um den [Root.GetCaptainTitle] zu täuschen, damit er auf dem Planeten bleibt. \Da der [Root.GetCaptainTitle] die Täuschung jedoch durchschaut und ein beredtes Argument gegen Tarquins Handeln vorbringt, kann er zum [xindi_investigation_ship.GetName] zurückkehren."
 STNC_united_earth_story.106.a: "Die Weite"
 STNC_united_earth_story.106.a.tooltip1: "Unglücklich."
 STNC_united_earth_story.106.a.tooltip2: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] ist tot\n"
 STNC_united_earth_story.106.desc: "[Root.GetCaptainTitle] [newLeader.GetName] übernimmt das Kommando"
 STNC_united_earth_story.106.name: "Die Ablehnung von Tarquins Angebot ist nicht so einfach wie erwartet, da der Außerirdische seine telepathischen Fähigkeiten nutzt, um [Root.GetCaptainTitle] zum Verbleib auf dem Planeten zu bewegen. \Mit der Drohung, Tarquin Gewalt anzutun, wenn er [xindi_probe_leader.GetHerHim] nicht freilässt, kontert der wütende Außerirdische mit einem telepathischen Angriff, der [xindi_probe_leader.GetName] zu [xindi_probe_leader.GetHerHis] Füßen stößt. Ein Schuss aus der Phasenpistole von [Root.GetCaptainTitle] verwundet Tarquin tödlich, doch nicht bevor ein letzter telepathischer Angriff den Geist von [Root.GetCaptainTitle] zerstört und [xindi_probe_leader.GetHerHim] auf der Stelle tötet. \n\nNach dem Verlust von [newLeader.GetHerHis] [Root.GetCaptainTitle] übernimmt der leitende Offizier [newLeader.GetName] des [xindi_investigation_ship.GetName] das Kommando."
 STNC_united_earth_story.107.a: "Die Ausdehnung"
 STNC_united_earth_story.107.a.tooltip: "[Root.GetUnderstood]"
 STNC_united_earth_story.107.desc: "Tarquin schließt sich der Besatzung an und steht am Ende der Mission für einen Einsatz zur Verfügung"
 STNC_united_earth_story.107.desc.shipment_completed: "Tarquin ist von diesem Angebot überrascht und überlegt einige Minuten, bevor er begeistert zustimmt. Die Quartiere an Bord des [xindi_investigation_ship.GetName] sind vorbereitet. \Als Zeichen des guten Willens bietet Tarquin an, einige nützliche Informationen in Form des Standorts einer nahe gelegenen Xindi-Industriekolonie zu liefern, von der er glaubt, dass sie in irgendeiner Weise mit ihrer Waffenproduktion in Verbindung steht."
 STNC_united_earth_story.107.name: "Tarquin, der von diesem Angebot überrascht ist, überlegt einige Minuten, bevor er begeistert zustimmt. Die Quartiere an Bord des [xindi_investigation_ship.GetName] sind vorbereitet. \Als Zeichen des guten Willens bietet Tarquin an, einige nützliche Informationen zur Verfügung zu stellen - einen Teil der Sternenkarte dieser Region in der Ausdehnung."
 STNC_united_earth_story.108.a: "Die Ausdehnung"
 STNC_united_earth_story.108.a.tooltip: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] bleibt bei Tarquin."
 STNC_united_earth_story.108.b: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] wird das [xindi_investigation_ship.GetName] verlassen."
 STNC_united_earth_story.108.c: "Lehnen Sie das Angebot ab."
 STNC_united_earth_story.108.c.tooltip_fail: "Angebot, Tarquin an Bord zu nehmen."
 STNC_united_earth_story.108.desc: "Tarquin hat dieses Angebot abgelehnt"
 STNC_united_earth_story.108.name: "Tarquin ist von dem Angebot überrascht und überlegt mehrere Minuten, bevor er es ablehnt, da er befürchtet, dass die Kokophonie der unterschiedlichen Gemüter auf dem [xindi_Untersuchungsschiff.GetName] seine telepathischen Sinne quälen würde. \n\nTarquin wiederholt seine ursprünglichen Bedingungen."
 STNC_united_earth_story.11.desc: "Die Ausdehnung"
 STNC_united_earth_story.11.desc.no_valid_leader_ships: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] wurde ausgewählt, die Mission in die Delphic Expanse zu leiten, um Informationen über die Xindi zu sammeln. \n\nNach einiger Überlegung hat [Root.GetNavyNameDefinitive] entschieden, dass nur ein einziges Schiff für die Mission entbehrt werden kann, während der Rest der Flotte benötigt wird, um den Raum von [Root.Owner.GetName] gegen künftige Angriffe zu schützen. \n\n[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] wird für die Dauer der Expedition über weitreichende Befugnisse in der [Root.Leader.GetHerHis] Befehlsgewalt verfügen, wobei der Kontakt mit [Root.Owner.Capital.GetName] voraussichtlich begrenzt sein wird. Ein Kontingent von Soldaten des Militärischen Angriffskommandos (M.A.C.O.) wurde ebenfalls zugewiesen, um unter [Root.Leader.GetHerHim] zu dienen."
 STNC_united_earth_story.11.desc.no_valid_leader: "Ohne jemanden, der die Mission in die Delphic-Ausdehnung leitet, um Informationen über die Xindi zu sammeln, hat [Owner.GetNavyNameDefinitive] entschieden, dass die Mission nicht durchgeführt werden kann. \Darüber hinaus ist [Besitzer.HoleMarineNameDefinitiv] zu dem Schluss gekommen, dass die nicht standardmäßige Konfiguration der ausgewählten Flotte nicht mit den Missionsparametern vereinbar ist. \n\nEine Flotte, die aus Standarddesigns von [Owner.GetNavyName] besteht, wird benötigt."
 STNC_united_earth_story.11.desc.no_valid_ships: "Ohne jemanden, der die Mission in die Delphic-Ausdehnung kommandiert, um Informationen über die Xindi zu sammeln, hat [Owner.GetNavyNameDefinitive] entschieden, dass die Mission nicht durchgeführt werden kann."
 STNC_united_earth_story.11.name: "Obwohl [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] ausgewählt wurde, die Mission in die Delphic Expanse zu leiten, um Informationen über die Xindi zu sammeln, hat [Owner.GetNavyNameDefinitive] entschieden, dass die nicht standardmäßige Konfiguration der Flotte von [Leader.GetHerHis] nicht mit den Missionsparametern kompatibel ist. \n\nEine Flotte, die aus standardmäßigen [Owner.GetNavyName]-Designs besteht, ist erforderlich."
 STNC_united_earth_story.11.no_valid_leader_ships: "Die Ausdehnung"
 STNC_united_earth_story.11.no_valid_leader: "Bereiten Sie eine neue Flotte vor und stellen Sie sicher, dass sie von einem Anführer angeführt wird."
 STNC_united_earth_story.11.no_valid_ships: "Stellen Sie sicher, dass die Flotte von einem Anführer geführt wird."
