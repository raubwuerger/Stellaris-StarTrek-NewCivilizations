 STNC_distress_call_event.2011.desc.equinox_is: "Nachdem eine Reihe von Biozylindern erfolgreich an Bord der Equinox rematerialisiert wurde, betritt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] die Transporterplattform der [Root.GetFleetName]. Augenblicke später ist [Root.Leader.GetSheHe] Zehntausende von Lichtjahren von [From.GetName] entfernt. \n\nDie Technologie an Bord der Equinox ist beeindruckend, und obwohl die Sternenflotte derjenigen an Bord der [Root.GetFleetName] offensichtlich um Jahre voraus ist. \n\nDie Verwirrung ist nur von kurzer Dauer, denn die passiven Quantendatenscans zeigen, dass das Bezugssystem der Equinox dem von [Root.GetLeaderName] tatsächlich ein halbes Jahrhundert voraus ist. \Enttäuscht darüber, dass eine Rückkehr in ihre Heimat durch einen Transport zur [Root.GetFleetName] nun nicht mehr in Frage kommt, bittet Ransom darum, die Sternenflotte über ihren Status zu informieren, wenn die entsprechende Zeitspanne verstrichen ist, bevor sie [Root.GetLeaderName] zur [Root.GetFleetName] zurückbringt."
 STNC_distress_call_event.2011.desc.equinoxKnown: "Nachdem eine Reihe von Biozylindern erfolgreich an Bord der Equinox rematerialisiert wurde, betritt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] die Transporterplattform der [Root.GetFleetName]. Augenblicke später ist [Root.Leader.GetSheHe] Zehntausende von Lichtjahren von [From.GetName] entfernt. \Die Technologie an Bord der Equinox ist beeindruckend, und [Root.GetLeaderName] beginnt sich zu fragen, wie gut der [Root.Owner.GetName] vorbereitet ist, sollte es jemals zu einem Konflikt mit der Sternenflotte kommen. \n\nDas Gefühl ist jedoch nur von kurzer Dauer, da die passiven Quantendatenscans zeigen, dass der Bezugsrahmen der Equinox dem von [Root.GetLeaderName] um ein halbes Jahrhundert voraus ist. \Enttäuscht darüber, dass eine Rückkehr in ihre Heimat durch einen Transport zur [Root.GetFleetName] nun nicht mehr in Frage kommt, richtet Ransom einen letzten Appell an die Sternenflotte, sie über ihren Status zu informieren, wenn die entsprechende Zeitspanne verstrichen ist, bevor sie [Root.GetLeaderName] zur [Root.GetFleetName] zurückbringt."
