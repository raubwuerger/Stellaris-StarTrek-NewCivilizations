 STNC_ferengi_flavour.5.b: "Dabo! Noch eine Drehung?"
 STNC_ferengi_flavour.5.desc: "[Root.GetRulerName] beobachtet, wie sich das Dabo-Rad dreht, wobei sich jede Ebene einzeln dreht und die Farben sich vermischen. Drei Dabo-Mädchen umringen [Root.GetRulerTitle], tanzen und flirten, aber [ruler.GetName] richtet seine Aufmerksamkeit allein auf das Rad. \n\nDer erste Spinner kommt herein und rastet ein. \n\n'Ja!', ruft [Herrscher.HolName] aus. \n\nDer zweite Spinner wird langsamer und fährt ein... \n\n'YES!' \n\nDer letzte Spinner wird schließlich an seinen Platz geschoben..."
