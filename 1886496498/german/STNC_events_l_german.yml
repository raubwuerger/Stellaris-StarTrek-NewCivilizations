 STNC_faction_events.10251.name: "Akzeptieren [Von.GetName]-Forderungen"
 STNC_faction_events.10251.no: "Ablehnen"
 STNC_faction_events.10251.yes: "Annehmen"
 STNC_faction_events.10252.desc: "Unsere Agenten im [Von.GetName] berichten, dass der Staat die oralianische Religion und die hebitianische Kultur, die Cardassia vor seinem Aufstieg zu einer galaktischen Macht beherrschten, vollständig übernommen hat."
 STNC_faction_events.10252.good: "[Root.GetUnderstood]"
 STNC_faction_events.10252.name: "Hebitianische Wiederherstellung"
 STNC_faction_events.10252.okay: "Besorgniserregend."
 STNC_faction_events.10253.a: "[Root.GetUnderstood]"
 STNC_faction_events.10253.desc: "Die Akzeptanz der oralianischen Religion auf [Root.Capital.GetName] in Verbindung mit der Lockerung kultureller Beschränkungen hat zu einem Wiederaufleben des 'Hebitianismus' geführt. \n\nWährend einige die Wiederherstellung feiern, gibt es viele, die die Veränderung als einen Schritt zu weit ansehen."
 STNC_faction_events.10253.name: "Hebitische Restauration"
 STNC_faction_events.11000.a: "[Root.GetUnderstood]"
 STNC_faction_events.11000.desc: "Eine photonische Bombe ist auf [target_planet.GetName] explodiert und hat eine große Anzahl von Zivilisten getötet. \n\n[Owner.GetSpyServiceDefinitiveCap] glaubt, dass der Anschlag von §Y[Root.GetName]§!-verbundenen Individuen verübt wurde."
 STNC_faction_events.11000.name: "Terrorbombenanschlag auf [target_planet.GetName]"
 STNC_faction_events.11010.a: "[Root.GetUnderstood]"
 STNC_faction_events.11010.desc: "Eine Untersuchung des prominenten Anführers §Y[exposed_leader.GetName]§! durch [Owner.GetSpyServiceDefinitive] hat ergeben, dass dieser sich §Y[Root.GetName]§! angeschlossen hat, was angesichts seiner Position innerhalb der [Owner.GetName] problematisch ist. \Nachdem sie mit den Beweisen für ihre Verbindung zu der extremistischen Gruppe konfrontiert wurden, gab [exposed_leader.GetName] ein Interview, in dem er die Tugenden der [Root.GetName] pries."
 STNC_faction_events.11010.name: "[exposed_leader.GetName] Entlarvt"
 STNC_faction_events.11020.a: "[Root.GetUnderstood]"
 STNC_faction_events.11020.desc: "Die §Y[destroyed_station.GetName]§! wurde von Personen, die behaupten, die §Y[Root.GetName]§! zu vertreten, irreparabel beschädigt. \Die Saboteure haben die Anlage geentert und die Besatzung zur Evakuierung gezwungen. Kurz nach ihrer eigenen Abreise haben sie die Fusionsreaktoren der Anlage zur Explosion gebracht."
 STNC_faction_events.11020.name: "[destroyed_station.GetName] Sabotiert"
 STNC_faction_events.11030.a: "[Root.GetUnderstood]"
 STNC_faction_events.11030.desc: "Aus §Y[target_planet.GetName]§! sind Berichte aufgetaucht, die darauf hinweisen, dass Mitglieder der §Y[Root.GetName]§! eine derart feindliche Umgebung für [Root.GetFactionTarget] geschaffen haben, dass sich viele dazu entschlossen haben, die Welt zu verlassen, um sich nicht den fast täglichen Schikanen auszusetzen."
 STNC_faction_events.11030.name: "Feindliche Umgebung auf [target_planet.GetName]"
 STNC_faction_events.11040.a: "[Root.GetUnderstood]"
 STNC_faction_events.11040.desc: "Aus §Y[target_planet.GetName]§! sind Berichte aufgetaucht, die auf einen allgemeinen Rückgang des zivilen Handels auf dem [target_planet.GetPlanetMoon] hinweisen. Es scheint, dass Mitglieder der §Y[Root.GetName]§! mit einem Boykott von [Root.GetFactionTarget]-eigenen Unternehmen begonnen haben. \Die Mehrheit der Bürger von [target_planet.GetName] scheint sich der Aktion nicht angeschlossen zu haben, aber es haben sich genug angeschlossen, um der lokalen Wirtschaft zu schaden."
 STNC_faction_events.11040.name: "Boykotte auf [target_planet.GetName]"
 STNC_faction_events.11050.a: "[Root.GetUnfortunate]"
 STNC_faction_events.11050.desc: "Aus §Y[target_planet.GetName]§! sind Berichte aufgetaucht, dass Mitglieder der §Y[Root.GetName]§! ein beliebtes [Root.GetFactionTempleTarget] auf dem [target_planet.GetPlanetMoon] beschädigt haben. \n\nDie Angreifer konnten sich der Festnahme entziehen."
 STNC_faction_events.11050.name: "[target_planet.GetName] [Root.GetFactionTempleTargetCap] beschädigt"
 STNC_faction_events.11060.a: "[Root.GetUnfortunate]"
 STNC_faction_events.11060.a.tooltip: "§B[cluster_holding.GetName]§! wird abgeschaltet"
 STNC_faction_events.11060.desc: "Aus §B[cluster_holding.GetName]§! im §Y[cluster_location.GetName]§! sind Berichte aufgetaucht, dass bewaffnete Mitglieder der §Y[Root.GetName]§! die Einrichtungen des Außenpostens mit einer behelfsmäßigen Kemozitbombe beschädigt haben. \Die Angreifer konnten sich der Gefangennahme entziehen, da die Sensoren zeigen, dass ihr unregistriertes Schiff tief in den [cluster_location.GetName] hineinfährt."
 STNC_faction_events.11060.name: "[cluster_holding.GetName] beschädigt"
 STNC_faction_events.11061.desc: "$exploration_cluster_update$\n\nMitglieder der §Y[target_pop_faction.GetName]§!, die für die jüngste Sabotage des §B[target_cluster_holding.GetName]§! verantwortlich sind, wurden im System §B[From.GetGQRandomSystemName]§! festgenommen. \Die Extremisten hatten versucht, den Asteroidengürtel des Systems zu nutzen, um den Sensoren von [FromFrom.GetName] zu entgehen."
 STNC_faction_events.11061.name: "[FromFromFrom.GetName] Umfrage"
 STNC_faction_events.11070.a: "[Root.GetUnfortunate]"
 STNC_faction_events.11070.desc: "Aus §Y[target_planet.GetName]§! sind Berichte aufgetaucht, dass Mitglieder der §Y[Root.GetName]§! tot aufgefunden wurden, offenbar durch rituellen Selbstmord. \Die Gruppe scheint von einem der dogmatischeren Ideologen der [Root.GetName] angeführt worden zu sein, der die Gräueltat arrangierte, um auf die Forderungen der Extremisten aufmerksam zu machen."
 STNC_faction_events.11070.name: "Rituelle Selbstmorde auf [target_planet.GetName]"
 STNC_faction_events.12000.a: "[Root.GetUnderstood]"
 STNC_faction_events.12000.desc: "Der prominente Anführer §Y[debunking_leader.GetName]§! hat sich in die Debatte um den §Y[This.GetName]§! eingeschaltet und eine umfassende Widerlegung vieler der Grundsätze gegeben, auf denen ihre Überzeugungen beruhen. \n\nDie Widerlegung scheint auf viele der Extremisten gewirkt zu haben, denn einige sind so weit gegangen, sich von der Gruppe loszusagen."
 STNC_faction_events.12000.name: "Rhethoric konterte"
 STNC_faction_events.12010.a: "[Root.GetUnderstood]"
 STNC_faction_events.12010.desc: "[Owner.GetSpyServiceDefinitiveCap] hat ein Komplott vereitelt, das von Individuen organisiert wurde, die der §Y[Root.GetName]§! angehören. \n\nDie Extremisten hatten geplant, mehrere hochrangige Mitglieder der Regierung von [Owner.GetRulerTitle] [Owner.GetRulerName] zu entführen."
 STNC_faction_events.12010.name: "Komplott vereitelt"
 STNC_faction_events.12020.a: "[Root.GetUnderstood]"
 STNC_faction_events.12020.desc: "Berichte von §Y[target_planet.GetName]§! deuten darauf hin, dass sich die Beziehungen zwischen einigen Mitgliedern der §Y[Root.GetName]§! und der [Root.GetFactionTarget], die sie bekämpfen, in letzter Zeit verbessert haben. \n\n Es scheint, dass prominente Mitglieder beider Gemeinschaften ihre Differenzen beiseite legen konnten, um eine Reihe lokaler öffentlicher Infrastrukturinitiativen voranzubringen und so das Misstrauen zwischen den Gruppen zu verringern."
 STNC_faction_events.12020.name: "Zusammenhalt der Gemeinschaft"
 STNC_faction_events.12030.a: "[Root.GetUnderstood]"
 STNC_faction_events.12030.desc: "Die Anführer innerhalb des §Y[target_house.GetName]§! auf §Y[target_planet.GetName]§! haben eine Reihe von Feiern zu Ehren der Arbeiter und anderer nicht-martialischer Kasten abgehalten und sie für ihre Bemühungen gelobt, den Wohlstand der [Root.Owner.GetName] zu sichern. \Während einige spekulieren, dass es sich dabei lediglich um einen politischen Trick handelt, scheint es einige innerhalb der §Y[Root.GetName]§! zu beschwichtigen, die schon lange eine bessere Anerkennung fordern."
 STNC_faction_events.12030.name: "[target_house.GetName] Ehrenamtliche Mitarbeiter"
 STNC_faction_events.13000.a: "[Root.GetUnderstood]"
 STNC_faction_events.13000.desc: "Mitglieder der §Y[This.GetName]§! waren auf §Y[target_planet.GetName]§! aktiv und verteilten Lebensmittel und Konsumgüter an ärmere Mitglieder der Bevölkerung des [target_planet.GetPlanetMoon]. \Dadurch haben sich zwar die Bedingungen vor Ort verbessert, aber viele scheinen Sympathien für [This.GetName] auf Kosten der Verwaltung von [Owner.GetRulerTitle] gewonnen zu haben."
 STNC_faction_events.13000.name: "Subversive Wohltätigkeit"
 STNC_faction_events.20.desc.01: "Ein neues Haus ist an die Macht gekommen, das §Y[Root.GetName]§! Unter der Führung von §Y[house_leader.GetName]§! und mit einer Machtbasis, die im System §Y[new_house_system.GetName]§! zentriert ist, ist das [Root.GetName] bestrebt, Ruhm und Ehre für den [Root.Owner.GetName] zu erlangen."
 STNC_faction_events.20.desc.02: "Ein neues Haus ist an die Macht gekommen, das §Y[Root.GetName]§! Angeführt von §Y[Haus_Anführer.GetName]§! will das Haus [Root.GetName] Ruhm und Ehre für den [Root.Owner.GetName] erlangen."
