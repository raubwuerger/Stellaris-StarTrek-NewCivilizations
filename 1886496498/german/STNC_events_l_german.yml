 STNC_crisis_events.60520.desc: "Guten Tag [Root.GetRulerTitle]. Mein Name ist [Root.GetCommanderTitle] [stationAdministrator.GetName], ich habe das Kommando über das [From.System.GetName] System §Y$STNC_energy_funnel_inhibitor$§! Wie kann ich helfen?"
 STNC_crisis_events.60520.desc.borg: "Die Identität: Lokale Koordinierungseinheit [StationAdministrator.GetName]. \n\nStatement: Bestätigen Sie die Richtlinie."
 STNC_crisis_events.60520.desc.undine: "Grüße [Root.GetRulerTitle]. Mein Name ist [StationAdministrator.GetName], ich beaufsichtige das [From.System.GetName] System §Y$STNC_energy_funnel_inhibitor$§! Was kann ich tun, um unser Reich zu sichern?"
 STNC_crisis_events.60520.detail: "Was ist Ihre Aufgabe?"
 STNC_crisis_events.60520.detail.borg: "Bestätigen Sie die Aufgabe."
 STNC_crisis_events.60520.detail.borg.response: "Antwort: Die §Y$STNC_energy_funnel_inhibitor$§!-Einrichtungen verwenden gegenresonante Anyon-Impulse, um den Zustrom von Energie über den Subraum in die Galaxie zu unterbrechen und feindliche Mächte daran zu hindern, diese Energie zur Verstärkung ihrer Energieschilde zu nutzen."
 STNC_crisis_events.60520.detail.response: "A §Y$STNC_energy_funnel_inhibitor$§! Einrichtungen verwenden gegenresonante Anyon-Impulse, um den Zustrom von Energie über den Subraum in die Galaxie zu unterbrechen und feindliche Mächte daran zu hindern, diese Energie zur Verstärkung ihrer Energieschilde zu nutzen."
 STNC_crisis_events.60520.detail.undine: "Was ist Ihre Aufgabe?"
