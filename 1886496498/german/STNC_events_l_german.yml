 STNC_diplomacy.1561.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1561.desc: "Im Dorf angekommen, wird [VonFrom.GetName] vor den sterbenden Geschichtenerzähler gebracht. Es scheint, dass [VonFrom.GetSheHe] ein Ritual durchführen muss, um das Dorf gegen die Dal'Rok zu verteidigen, ein Energiewesen, das die Sidau seit Jahrhunderten terrorisiert. \n\nDa er sich nicht sicher ist, ob [VonFrom.GetHerHis] für diese Aufgabe geeignet ist, zieht [VonFrom.GetName] die zeremoniellen Gewänder und den vom Geschichtenerzähler angebotenen Armreif §B'Paghvaram'§! an, bevor er sich auf den Weg macht. \n\n Ein Sturm zieht auf, und der Himmel glüht mit dem Knistern von Elektrizität. Die Dorfbewohner rufen die Gestalt am Himmel als die Dal'Rok aus. \n\n[FromFrom.GetName] rezitiert die Worte, die [FromFrom.GetHerHim] vom Geschichtenerzähler erhalten hat, mit Nachdruck, und die Dal'Rok schrumpft zu einem Nichts. \n\nNach den Feierlichkeiten spricht [VonFrom.GetName] noch einmal mit dem sterbenden Geschichtenerzähler. Es scheint, dass die Dal'Rok selbst durch den Edelstein im Paghvaram erschaffen wird, der selbst ein Orb-Fragment ist. \n\nDer Geschichtenerzähler erklärt, dass ihre Vorgänger das Paghvaram benutzten, um die Dal'Rok zu erschaffen, um das Dorf vor Jahrhunderten zu vereinen, aber vielleicht ist es an der Zeit, ehrlich zu sein. Mit dem Paghvaram im Besitz von [FromFrom.GetName] kann das Dorf ohne Angst leben. \n\n[VonFrom.GetName] lehnt es ab, den Paghvaram in Besitz zu nehmen, und entscheidet sich stattdessen dafür, ihn dem am besten geeigneten [Root.GetName]-Museum zu schenken."
 STNC_diplomacy.1561.name: "Dal'Rok"
 STNC_diplomacy.200.desc: "Als Friedenswächter ist es die Aufgabe der [Root.GetName], genau das zu tun, den Frieden zu bewahren. \Nahegelegene Imperien, die sich im Krieg befinden, können vor ein Ultimatum gestellt werden - Frieden oder Niederlage."
