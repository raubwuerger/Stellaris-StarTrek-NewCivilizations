 STNC_bajoran_mechanics.112.a: "Bedauerlich."
 STNC_bajoran_mechanics.112.desc_01: "Das private Treffen zwischen [Root.GetRulerTitle] [Root.GetRulerName] und Kai [FromFrom.GetName] war für den Morgen des fünften Tages der Kommune angesetzt worden. Im Vorzimmer des Kai wurde der [Root.GetRulerTitle] jedoch aufgrund einer Reihe von vermeintlichen Verzögerungen ungeduldig und sprach barsch mit den anwesenden Ranjens. Als der Kai von der Auseinandersetzung erfuhr, verschob er das Treffen auf unbestimmte Zeit."
 STNC_bajoran_mechanics.112.desc_02: "Das private Treffen zwischen [Root.GetRulerTitle] [Root.GetRulerName] und Vedek [FromFrom.GetName] war für den Morgen des dritten Tages der Kommune angesetzt worden. Im Vorzimmer des Vedeks wurde [Root.GetRulerTitle] jedoch ungeduldig, da es zu einigen vermeintlichen Verzögerungen kam, und er sprach barsch mit dem anwesenden Ranjen. Als der Vedek von der Auseinandersetzung hörte, verschob er das Treffen auf unbestimmte Zeit."
