 STNC_federation_mechanics.147.desc: "Unsere Bemühungen zur Verbesserung der Beziehungen zum [Von.GetName] haben Früchte getragen. Der formelle und informelle Dialog zwischen [Root.GetRulerTitle] [Root.GetRulerName] und [From.GetRulerTitle] [From.GetRulerName] hat bereits an Häufigkeit zugenommen."
 STNC_federation_mechanics.147.name: "[Root.GetSpecialCountryAdjective] Rat"
 STNC_federation_mechanics.148.a: "Bedauerlich."
 STNC_federation_mechanics.148.desc: "Unsere Bemühungen, die Beziehungen zu [Von.GetName] zu verbessern, sind gescheitert, da [Von.GetRulerTitle] [Von.GetRulerName] von [Von.Capital.GetName] unsere Bemühungen öffentlich als ein Zeichen von Schwäche verspottet."
