 STNC_federation_mechanics.93.desc.accession_in_progress_no_envoy: "$STNC_federation_mechanics.93.desc.accession_in_progress$\n\nDer diplomatische Dienst rät, dass die Beauftragung eines Mitarbeiters mit der Verbesserung der Beziehungen zum [From.GetName] den Fortschritt der Verhandlungen wahrscheinlich erheblich steigern wird."
 STNC_federation_mechanics.93.desc.accession_in_progress: "Der Beitritt zur [Root.GetName] ist ein langwieriger und detaillierter Prozess, und während man sich mit der [From.GetName] schon früh auf grundlegende Prinzipien geeinigt hat, erfordern die Feinheiten des rechtlichen Rahmens der [Root.GetName], die Handelsbestimmungen und die Beiträge zur [Root.GetNavyNameDefinitive] noch immer erhebliche Investitionen in Zeit und Material, um Fortschritte zu erzielen. \n\n[Von.GetRulerTitle] [Von.GetRulerName] von [Von.Capital.GetName] nimmt an der Ratssitzung teil und hat die Verwaltung von [Root.GetRulerTitle] [Root.GetRulerName] zu weiteren Investitionen aufgefordert, um einen reibungslosen Ablauf des Beitrittsprozesses zu gewährleisten. \Der diplomatische Dienst hat eine Liste von Optionen zusammengestellt, die im Rahmen unserer Ressourcenbeschränkungen zur Verfügung stehen, um den Prozess zu finanzieren, der nach Ansicht politischer Analysten bis zum §Y[From.accession_estimate_date]§! abgeschlossen sein sollte."
 STNC_federation_mechanics.93.desc.accession_ready_candidate_at_war: "Der Beitritt zur [Root.GetName] ist ein langwieriger und detaillierter Prozess, aber endlich ist die [From.GetName] bereit, als Vollmitglied der Union begrüßt zu werden. \Obwohl die Verhandlungen zur Zufriedenheit beider Parteien abgeschlossen wurden, verhindert die Konzentration der [Von.GetName] auf ihren laufenden Krieg die Unterzeichnung des endgültigen Vertragsdokuments."
 STNC_federation_mechanics.93.desc.accession_ready_fed_at_war: "Der Beitritt zur [Root.GetName] ist ein langer und detaillierter Prozess, aber endlich ist die [From.GetName] bereit, als vollwertiges Mitglied der Union begrüßt zu werden. \n\nObwohl die Verhandlungen zur Zufriedenheit beider Parteien abgeschlossen wurden, verhindert die Konzentration der [Root.GetName] auf den laufenden Krieg die Unterzeichnung des endgültigen Vertragsdokuments."
 STNC_federation_mechanics.93.desc.accession_ready: "Der Beitritt zur [Root.GetName] ist ein langer und detaillierter Prozess, aber endlich ist die [From.GetName] bereit, als vollwertiges Mitglied der Union begrüßt zu werden. \n\n[From.GetRulerTitle] [From.GetRulerName] von [From.Capital.GetName] nimmt an der Ratssitzung teil und ist bereit, das endgültige Vertragsdokument zu unterzeichnen."
