 exploration_chain_guardian_of_forever_desc: "Im §Y[guardian_of_forever_cluster_location.GetName]§! wurden Ruinen mit anomalen Werten von Chroniton-Strahlung entdeckt. \n\n Es ist wahrscheinlich, dass die Ruinen nur Außenposten einer größeren Zivilisation sind, die möglicherweise ein fortgeschrittenes Verständnis der temporalen Mechanik hatte. \n\nWeitere Erkundungen innerhalb des [guardian_of_forever_cluster_location.GetName] könnten mehr zutage fördern."
