 STNC_diplomacy.1151.name: "[From.GetAdjective] Verbrecher"
 STNC_diplomacy.1152.a: "Verflucht seien sie."
 STNC_diplomacy.1152.desc: "Die [Von.GetName] haben unser Ersuchen um Unterstützung bei der Ergreifung des Verbrechers [VonFromFrom.GetName] abgelehnt."
 STNC_diplomacy.1152.name: "Berüchtigter Verbrecher geflohen"
 STNC_diplomacy.1153.a: "Verflucht seien sie."
 STNC_diplomacy.1153.desc: "Trotz gegenteiliger Behauptungen haben die [Von.GetName] nichts in Bezug auf unser Ersuchen um Unterstützung bei der Ergreifung des Verbrechers [VonFür.GetName] unternommen."
 STNC_diplomacy.1153.name: "Berüchtigter Verbrecher geflohen"
 STNC_diplomacy.1154.a: "Benachrichtigen Sie die [Von.GetName]."
 STNC_diplomacy.1154.desc: "Die [Root.GetFleetName] wurde bei der Verfolgung des Verbrechers [FromFromFrom.Species.GetAdj] im System [FromFrom.GetName] beschädigt. \Es scheint, dass [VonFromFrom.GetName] ein Shuttle so manipulieren konnte, dass es bei der Gefangennahme explodiert, und die Verwirrung nutzte, um erneut zu entkommen."
 STNC_diplomacy.1154.name: "[From.GetAdjective] Verbrecher"
 STNC_diplomacy.1155.a: "Zumindest haben sie es versucht."
 STNC_diplomacy.1155.desc: "Die [From.GetName] berichten, dass der Verbrecher [FromFromFrom.GetName] ihren Kräften entkommen ist und das Schiff beschädigt hat, das [FromFromFrom.GetHerHim] aufspüren sollte."
 STNC_diplomacy.1155.name: "Berüchtigter Verbrecher geflohen"
 STNC_diplomacy.1156.a: "Bringen Sie [VonFromFrom.GetHerHim] zum [Von.GetName] zurück."
 STNC_diplomacy.1156.b: "Gewähren Sie [VonVonVon.GetName] Asyl."
 STNC_diplomacy.1156.desc: "Die [Root.GetFleetName] hat den [FromFromFrom.Species.GetAdj] Kriminellen [FromFromFrom.GetName] im [FromFrom.GetName]-System gefangen genommen. \FromFromFrom.GetName] behauptet, dass [FromFromFrom.GetSheHe] von den [From.GetName]-Behörden wegen [FromFromFrom.GetHerHis] politischer Opposition gegen die Regierung von [From.GetRulerTitle] [From.GetRulerName] ins Visier genommen wurde, und hat auf [Root.Owner.Capital.GetName] um Asyl gebeten."
 STNC_diplomacy.1156.name: "[From.GetAdjective] Verbrecher lokalisiert"
 STNC_diplomacy.1157.a: "Verflucht seien sie."
 STNC_diplomacy.1157.desc: "Die [Von.GetName] berichten, dass dem Kriminellen [VonFromFrom.GetName] aufgrund der „politischen“ Natur der Verbrechen von [VonFromFrom.GetHerHis] gegen den [Wurzel.GetAdjektiv]-Staat Asyl auf [Von.Hauptstadt.GetName] gewährt wurde."
 STNC_diplomacy.1157.name: "Notorischer Krimineller erhält Asyl"
 STNC_diplomacy.1158.a: "[Root.GetExcellent]"
 STNC_diplomacy.1158.desc: "Die [From.GetName] melden, dass der Verbrecher [FromFromFrom.GetName] im [FromFrom.GetName]-System gefangen genommen wurde und in Kürze nach [Root.Capital.GetName] zurückgebracht wird."
 STNC_diplomacy.1158.name: "Berüchtigter Krimineller gefangen genommen"
 STNC_diplomacy.1201.a: "Nehmen Sie Kurs auf [diplomatic_target1.GetName]."
 STNC_diplomacy.1201.b: "Auf die [diplomacyHeroFleet1.GetFleetName] kann nicht verzichtet werden."
 STNC_diplomacy.1201.desc: "Der diplomatische Dienst von [Root.GetName] hat eine hochrangige Konferenz mit der Verwaltung von [diplomatic_target1.Owner.GetRulerTitle] [diplomatic_target1.Owner.GetRulerName] über [diplomatic_target1.GetName] vereinbart. \Die [diplomacyHeroFleet1.GetFleetName] unter dem Kommando von [diplomacyHeroLeader1.GetName] wurde ausgewählt, um die [Root.GetName]-Delegation zu transportieren und während der Konferenz volle Unterstützung zu bieten."
 STNC_diplomacy.1201.name: "Diplomatische Einsätze"
 STNC_diplomacy.1202.a: "Die Mission ist gescheitert."
 STNC_diplomacy.1202.b: "Bieten Sie dem [diplomatic_target1.Owner.GetName] eine Entschädigung an."
 STNC_diplomacy.1202.bfail: "§Biete die Entschädigung [diplomatic_target1.Owner.GetName] an. §R(Not Enough Resources)§!"
 STNC_diplomacy.1202.desc: "Die Konferenz über [diplomatic_target1.GetName] hat ein katastrophales Ende genommen und die Beziehungen zwischen [Root.Owner.GetName] und [diplomatic_target1.Owner.GetName] sind angespannt. \Die ersten paar Tage waren produktiv und schienen auf eine für beide Seiten vorteilhafte Vereinbarung zwischen den beiden Mächten hinzudeuten. Am Ende der ersten Woche kam es jedoch zu einem Schlagabtausch zwischen dem Chefunterhändler des diplomatischen Teams von [diplomatic_target1.Owner.GetRulerTitle] [diplomatic_target1.Owner.GetRulerName] und [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], nachdem er offenbar zu dem Schluss gekommen war, dass [diplomacyHeroLeader1.GetSheHe] eine Liebesbeziehung mit der Ehefrau des Unterhändlers hatte. \n\nBei der Verteidigung ihres [diplomacyHeroLeader1.Owner.GetCaptainTitle] wurden einige Mitglieder der [Root.GetFleetName]-Besatzung festgenommen, als die Schlägerei das Konferenzzentrum erfasste."
 STNC_diplomacy.1202.name: "Diplomatische Einsätze"
 STNC_diplomacy.1203.a: "Unglücklich."
 STNC_diplomacy.1203.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] hat katastrophal geendet und die Beziehungen zwischen [Root.GetName] und [diplomacyHeroLeader1.Owner.GetName] angespannt. \n\nDie ersten Tage waren produktiv und schienen auf eine für beide Seiten vorteilhafte Vereinbarung zwischen den beiden Mächten hinzudeuten. Am Ende der ersten Woche kam es jedoch zu einem Schlagabtausch zwischen dem Chefunterhändler des diplomatischen Teams von [Root.GetRulerTitle] [Root.GetRulerName] und [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], nachdem er offenbar zu dem Schluss gekommen war, dass [diplomacyHeroLeader1.GetSheHe] eine romantische Beziehung mit der Ehefrau des Unterhändlers hatte. \n\n Eine Reihe von [diplomacyHeroLeader1.Fleet.GetFleetName] Besatzungsmitgliedern wurde festgenommen, als die Schlägerei das Konferenzzentrum erfasste. \n\nDer [diplomacyHeroLeader1.Owner.GetName] hat sich noch nicht offiziell für den Vorfall entschuldigt."
 STNC_diplomacy.1203.name: "Diplomatische Einsätze"
 STNC_diplomacy.1204.a: "Unglücklich."
 STNC_diplomacy.1204.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] hat katastrophal geendet und die Beziehungen zwischen [Root.GetName] und [diplomacyHeroLeader1.Owner.GetName] angespannt. \n\nDie ersten Tage waren produktiv und schienen auf eine für beide Seiten vorteilhafte Vereinbarung zwischen den beiden Mächten hinzudeuten. Am Ende der ersten Woche kam es jedoch zu einem Schlagabtausch zwischen dem Chefunterhändler des diplomatischen Teams von [Root.GetRulerTitle] [Root.GetRulerName] und [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], nachdem er offenbar zu dem Schluss gekommen war, dass [diplomacyHeroLeader1.GetSheHe] eine romantische Beziehung mit der Ehefrau des Unterhändlers hatte. \n\n Eine Reihe von [diplomacyHeroLeader1.Fleet.GetFleetName] Besatzungsmitgliedern wurde festgenommen, als die Schlägerei das Konferenzzentrum erfasste. \n\n[diplomacyHeroLeader1.Owner.GetRulerTitle] [diplomacyHeroLeader1.Owner.GetRulerName] hat sich im Namen von [diplomacyHeroLeader1.Owner.GetName] formell entschuldigt, und [Root.GetRulerTitle] [Root.GetRulerName] hat im Namen von [Root.GetName] angenommen."
 STNC_diplomacy.1204.name: "Diplomatische Einsätze"
 STNC_diplomacy.1205.a: "Die Mission ist gescheitert."
 STNC_diplomacy.1205.b: "Biete dem [diplomatic_target1.Owner.GetName] eine Entschädigung an."
 STNC_diplomacy.1205.bfail: "§TOffer the [diplomatic_target1.Owner.GetName] compensation. §R(Not Enough Resources)§!"
 STNC_diplomacy.1205.desc: "Die Konferenz über [diplomatic_target1.GetName] ist gescheitert, so dass die Beziehungen zwischen dem [Root.Owner.GetName] und dem [diplomatic_target1.Owner.GetName] angespannt sind. \Die erste Woche war produktiv und schien auf eine für beide Seiten vorteilhafte Vereinbarung zwischen den beiden Mächten hinzudeuten. Am Ende der zweiten Woche weigerte sich jedoch der Hauptunterhändler im diplomatischen Team von [diplomatic_target1.Owner.GetRulerTitle] [diplomatic_target1.Owner.GetRulerName], im selben Raum wie [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName] zu arbeiten, nachdem er offenbar einen Witz von [diplomacyHeroLeader1.GetSheHe] auf Kosten des Unterhändlers falsch interpretiert hatte. \n\nDa das [Root.Owner.GetName]-Verhandlungsteam nicht bereit war, den [diplomacyHeroLeader1.Owner.GetCaptainTitle] auszuschließen, wurde die Konferenz vorzeitig beendet, ohne dass auch nur eines der Ziele erreicht wurde."
 STNC_diplomacy.1205.name: "Diplomatische Einsätze"
 STNC_diplomacy.1206.a: "Unglücklich."
 STNC_diplomacy.1206.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] ist gescheitert, so dass die Beziehungen zwischen der [Root.GetName] und dem [diplomacyHeroLeader1.Owner.GetName] angespannt sind. \Die erste Woche war produktiv und schien auf eine für beide Seiten vorteilhafte Vereinbarung zwischen den beiden Mächten hinzudeuten. Am Ende der ersten Woche weigerte sich jedoch der Chefunterhändler des diplomatischen Teams von [Root.GetRulerTitle] [Root.GetRulerName], im selben Raum wie [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName] zu arbeiten, nachdem er einen Witz, den [diplomacyHeroLeader1.GetSheHe] auf Kosten des Unterhändlers gemacht hatte, offenbar falsch interpretiert hatte. \n\nDa das [diplomacyHeroLeader1.Owner.GetName]-Verhandlungsteam nicht bereit war, den [diplomacyHeroLeader1.Owner.GetCaptainTitle] auszuschließen, endete die Konferenz vorzeitig, ohne dass die meisten Ziele erreicht wurden. \n\nDer [diplomacyHeroLeader1.Owner.GetName] hat sich noch nicht offiziell für den Vorfall entschuldigt."
 STNC_diplomacy.1206.name: "Diplomatische Einsätze"
 STNC_diplomacy.1207.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1207.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] ist gescheitert, wodurch die Beziehungen zwischen [Root.GetName] und [diplomacyHeroLeader1.Owner.GetName] angespannt sind. \Die erste Woche war produktiv und schien auf eine für beide Seiten vorteilhafte Vereinbarung zwischen den beiden Mächten hinzudeuten. Am Ende der ersten Woche weigerte sich jedoch der Chefunterhändler des diplomatischen Teams von [Root.GetRulerTitle] [Root.GetRulerName], im selben Raum wie [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName] zu arbeiten, nachdem er einen Witz, den [diplomacyHeroLeader1.GetSheHe] auf Kosten des Unterhändlers gemacht hatte, offenbar falsch interpretiert hatte. \n\nDa das [diplomacyHeroLeader1.Owner.GetName]-Verhandlungsteam nicht bereit war, den [diplomacyHeroLeader1.Owner.GetCaptainTitle] auszuschließen, endete die Konferenz vorzeitig, da nur wenige der Ziele erreicht wurden. \diplomacyHeroLeader1.Owner.GetRulerTitle] [diplomacyHeroLeader1.Owner.GetRulerName] hat sich im Namen von [diplomacyHeroLeader1.Owner.GetName] förmlich entschuldigt, und [Root.GetRulerTitle] [Root.GetRulerName] hat im Namen von [Root.GetName] angenommen."
 STNC_diplomacy.1207.name: "Diplomatische Ausstrahlung"
 STNC_diplomacy.1208.a: "Ein Maßstab für den Erfolg."
 STNC_diplomacy.1208.desc: "Die Konferenz über [diplomatic_target1.GetName] wurde mit gemischten Ergebnissen abgeschlossen, wobei sich die Beziehungen zwischen [Root.Owner.GetName] und [diplomatic_target1.Owner.GetName] geringfügig verbessert haben. \Obwohl die Breakout-Sitzungen produktiv waren und eine Reihe von für beide Seiten vorteilhaften Vereinbarungen zwischen den beiden Mächten anzudeuten schienen, war es am Ende der zweiten Woche offensichtlich, dass die Hauptziele der Konferenz nicht erreicht werden würden, trotz der besten Bemühungen von [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], die Verhandlungen zu erleichtern."
 STNC_diplomacy.1208.name: "Diplomatische Einsätze"
 STNC_diplomacy.1209.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1209.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] ist mit gemischten Ergebnissen zu Ende gegangen, so dass sich die Beziehungen zwischen der [Root.GetName] und der [diplomacyHeroLeader1.Owner.GetName] nur geringfügig verbessert haben. \Obwohl die Breakout-Sitzungen produktiv waren und eine Reihe von für beide Seiten vorteilhaften Vereinbarungen zwischen den beiden Mächten anzudeuten schienen, war es am Ende der zweiten Woche offensichtlich, dass die Hauptziele der Konferenz nicht erreicht werden würden, trotz der besten Bemühungen von [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], die Verhandlungen zu erleichtern."
 STNC_diplomacy.1209.name: "Diplomatische Einsätze"
 STNC_diplomacy.1210.a: "Ausgezeichnet."
 STNC_diplomacy.1210.desc: "Die Konferenz über [diplomatic_target1.GetName] wurde erfolgreich abgeschlossen, sodass sich die Beziehungen zwischen [Root.Owner.GetName] und [diplomatic_target1.Owner.GetName] verbessert haben. \n\nWährend die Breakout-Sitzungen anfänglich Rückschläge erlitten und auf die Unfähigkeit hinzudeuten schienen, eine Reihe von für beide Seiten vorteilhaften Vereinbarungen zwischen den beiden Mächten zu treffen, wurde am Ende der zweiten Woche klar, dass die Hauptziele der Konferenz erreicht werden würden, was zum Teil auf die Bemühungen von [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName] zurückzuführen ist, die Verhandlungen zu erleichtern."
 STNC_diplomacy.1210.name: "Diplomatische Einsätze"
 STNC_diplomacy.1211.a: "Ausgezeichnet."
 STNC_diplomacy.1211.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] wurde erfolgreich abgeschlossen, so dass sich die Beziehungen zwischen der [Root.GetName] und der [diplomatic_target1.Owner.GetName] verbessert haben. \n\nWährend die Breakout-Sitzungen anfänglich Rückschläge erlitten und auf die Unfähigkeit hinzudeuten schienen, eine Reihe von für beide Seiten vorteilhaften Vereinbarungen zwischen den beiden Mächten zu treffen, wurde am Ende der zweiten Woche klar, dass die Hauptziele der Konferenz erreicht werden würden, was zum Teil auf die Bemühungen von [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName] zurückzuführen ist, die Verhandlungen zu erleichtern."
 STNC_diplomacy.1211.name: "Diplomatische Einsätze"
 STNC_diplomacy.1212.a: "Ausgezeichnet."
 STNC_diplomacy.1212.desc: "Die Konferenz über [diplomatic_target1.GetName] hat die ursprünglichen Erwartungen übertroffen und die Beziehungen zwischen [Root.Owner.GetName] und [diplomatic_target1.Owner.GetName] erheblich verbessert. \Die ersten Breakout-Sitzungen waren produktiv und deuteten auf eine Reihe von für beide Seiten vorteilhaften Vereinbarungen zwischen den beiden Mächten hin, und am Ende der zweiten Woche wurde klar, dass die Hauptziele der Konferenz dank der kolossalen Bemühungen von [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], die Verhandlungen zu erleichtern, erreicht werden würden."
 STNC_diplomacy.1212.name: "Diplomatische Einsätze"
 STNC_diplomacy.1213.a: "Genehmigen Sie die zusätzlichen Vereinbarungen."
 STNC_diplomacy.1213.b: "Halten Sie sich an die ursprünglichen Bedingungen."
 STNC_diplomacy.1213.desc: "Eine von [diplomacyHeroLeader1.Owner.GetName] geleitete diplomatische Konferenz über [diplomatic_target1.GetName] hat die anfänglichen Erwartungen übertroffen und die Beziehungen zwischen [Root.GetName] und [diplomatic_target1.Owner.GetName] wesentlich verbessert. \n\nDie ersten Breakout-Sitzungen waren produktiv und deuteten auf eine Reihe von für beide Seiten vorteilhaften Vereinbarungen zwischen den beiden Mächten hin, und am Ende der zweiten Woche wurde klar, dass die Hauptziele der Konferenz dank der kolossalen Bemühungen von [diplomacyHeroLeader1.Owner.GetCaptainTitle] [diplomacyHeroLeader1.GetName], die Verhandlungen zu erleichtern, erreicht werden würden. \Die Delegation von [diplomacyHeroLeader1.Owner.GetName] hat viele auf [diplomatic_target1.GetName] so beeindruckt, dass [Root.GetRulerTitle] [Root.GetRulerName] vom diplomatischen Establishment unter Druck gesetzt wird, eine umfassendere Zusammenarbeit anzubieten, von Handelsrechten bis hin zu Offiziersaustauschprogrammen."
 STNC_diplomacy.1213.name: "Diplomatischer Einsatz"
 STNC_diplomacy.1215.a: "[Root.GetExcellent]"
 STNC_diplomacy.1215.desc.commander: "Nach dem außerordentlichen Erfolg der diplomatischen Konferenz über [von.GetName] hat der [von.GetName-Eigentümer] ein Offiziersaustauschprogramm zwischen den beiden Mächten genehmigt. \Der erste Offizier, der an diesem Programm teilnimmt, ist Admiral [giftedLeader.GetName], der ab sofort für den Dienst verfügbar ist."
 STNC_diplomacy.1215.desc.scientist: "Nach dem außerordentlichen Erfolg der diplomatischen Konferenz am [von.GetName] hat der [von.Besitzer.GetName] ein Offiziersaustauschprogramm zwischen den beiden Mächten genehmigt. \Der erste Offizier, der an diesem Programm teilnimmt, ist der Wissenschaftler [giftedLeader.GetName], der ab sofort für den Dienst verfügbar ist."
 STNC_diplomacy.1215.name: "Diplomatische Einsätze"
 STNC_diplomacy.1218.a: "Das ist eine Katastrophe."
 STNC_diplomacy.1218.desc: "Da es nicht gelungen ist, die diplomatische Delegation in der vorgesehenen Zeit nach [diplomatic_target1.GetName] zu befördern, sind die Beziehungen zwischen [Root.GetName] und [diplomatic_target1.Owner.GetName] schwer beeinträchtigt, da die Verwaltung von [diplomatic_target1.Owner.GetRulerTitle] [diplomatic_target1.Owner.GetRulerName] wütend auf die empfundene Beleidigung reagiert."
 STNC_diplomacy.1218.name: "Diplomatische Einsätze"
 STNC_diplomacy.1219.a: "Dies wird nicht hingenommen."
 STNC_diplomacy.1219.desc: "Da es nicht gelungen ist, ein Team der diplomatischen Delegation in der vorgesehenen Zeit nach [diplomatic_target1.GetName] zu befördern, wurden die Beziehungen zwischen [Root.GetName] und [diplomacyHeroLeader1.Owner.GetName] schwer beeinträchtigt, da die Verwaltung von [Root.GetRulerTitle] [Root.GetRulerName] wütend auf die empfundene Beleidigung reagiert."
 STNC_diplomacy.1219.name: "Diplomatische Einsätze"
 STNC_diplomacy.1251.a: "Rufen Sie den Botschafter zurück."
 STNC_diplomacy.1251.b: "Keine Maßnahmen ergreifen."
 STNC_diplomacy.1251.desc.generic: "Botschafter [VonFrom.GetName], unser Gesandter in [Von.GetName], hat während eines offiziellen Besuchs in [VonFromFrom.GetName] auf [VonFromFrom.Planet.GetName] einen diplomatischen Zwischenfall ausgelöst. \n\nWährend es eine Reihe von widersprüchlichen Berichten über den Vorfall gibt, besteht die [Von.GetName]-Verwaltung darauf, dass [Von.GetName] die [VonFrom.GetName]-Gastgeber beleidigt hat, indem er den [VonFromFrom.GetName] als „ein Beispiel für die Mittelmäßigkeit von [VonFromFrom.Planet.GetName]“ beschimpfte. \[From.GetRulerTitle] [From.Ruler.GetName] hat eine Antwort gefordert."
 STNC_diplomacy.1251.desc.unique: "Botschafter [VonFrom.GetName], unser Gesandter beim [Von.GetName], hat während eines offiziellen Besuchs beim renommierten [VonFromFrom.GetName] auf [VonFromFrom.Planet.GetName] einen diplomatischen Zwischenfall ausgelöst. \n\nEs gibt zwar eine Reihe widersprüchlicher Berichte über den Vorfall, aber die [Von.GetName]-Verwaltung besteht darauf, dass [Von.GetName] die [VonFrom.GetName]-Gastgeber beleidigt hat, indem er [VonFromFrom.GetName] als „ein Beispiel für [Von.GetAdjektiv]-Minderwertigkeit“ beschimpfte. \[From.GetRulerTitle] [From.Ruler.GetName] hat eine Antwort gefordert."
 STNC_diplomacy.1251.name: "Diplomatischer Zwischenfall auf [FromFromFrom.Planet.GetName]"
 STNC_diplomacy.1252.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1252.desc.generic: "Botschafter [VonFrom.GetName], der [Von.GetName]-Gesandte beim [Root.GetName] hat während eines offiziellen Besuchs beim [VonFromFrom.GetName] auf [VonFromFrom.Planet.GetName] einen diplomatischen Zwischenfall ausgelöst. \n\n Die [Root.GetAdjective]-Führer des Botschafters beharren darauf, dass [FromFrom.GetName] den [FromFromFrom.GetName] als 'ein Beispiel für [Root.GetAdjective]-Minderwertigkeit' beleidigt hat. \n\n[From.GetRulerTitle] [From.Ruler.GetName] hat daraufhin den Botschafter zurückgerufen."
 STNC_diplomacy.1252.desc.unique: "Botschafter [Von.HoltName], der [Von.HoltName]-Gesandte bei [Wurzel.HoltName], hat während eines offiziellen Besuchs bei dem renommierten [Von.HoltName] auf [Von.HoltName.Planet.HoltName] einen diplomatischen Zwischenfall ausgelöst. \n\nDie [Wurzel.GetAdjektiv]-Führer des Botschafters bestehen darauf, dass [VonFrom.GetName] [VonFromFrom.GetName] als 'ein Beispiel für [Wurzel.GetAdjektiv]-Minderwertigkeit' beleidigt hat. \[Von.HoltHerrschertitel] [Von.HoltHerrschername] hat daraufhin den Botschafter zurückgerufen."
 STNC_diplomacy.1252.name: "Diplomatischer Zwischenfall auf [VonVonVon.Planet.GetName]"
 STNC_diplomacy.1253.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1253.desc.generic: "Botschafter [VonVon.GetName], der [Von.GetName]-Gesandte bei [Wurzel.GetName], hat während eines offiziellen Besuchs bei [VonVonVon.GetName] auf [VonVonVon.Planet.GetName] einen diplomatischen Zwischenfall ausgelöst. \n\n Die [Root.GetAdjective]-Führer des Botschafters beharren darauf, dass [FromFrom.GetName] den [FromFromFrom.GetName] als 'ein Beispiel für [Root.GetAdjective]-Minderwertigkeit' beleidigt hat. \[From.GetRulerTitle] [From.Ruler.GetName] hat die Angelegenheit weiter angeheizt, indem er [From.Ruler.GetHerHis] Botschafter daraufhin unterstützt hat."
 STNC_diplomacy.1253.desc.unique: "Botschafter [VonFrom.GetName], der [Von.GetName]-Gesandte beim [Root.GetName], hat während eines offiziellen Besuchs beim renommierten [VonFromFrom.GetName] auf [VonFromFrom.Planet.GetName] einen diplomatischen Zwischenfall angezettelt. \n\nDie [Wurzel.GetAdjektiv]-Führer des Botschafters bestehen darauf, dass [VonFrom.GetName] [VonFromFrom.GetName] als 'ein Beispiel für [Wurzel.GetAdjektiv]-Minderwertigkeit' beleidigt hat. \[VonFürst.HoltHerrschertitel] [VonFürst.HoltName] hat die Angelegenheit weiter angeheizt, indem er [VonFürst.HoltHierHier]-Botschafter daraufhin unterstützt hat."
 STNC_diplomacy.1253.name: "Diplomatischer Zwischenfall auf [FromFromFrom.Planet.GetName]"
 STNC_diplomacy.1254.a: "[Root.GetExcellent]"
 STNC_diplomacy.1254.desc.generic: "Botschafter [VonFrom.GetName], unser Abgesandter zum [Von.GetName], ist auf [VonFromFrom.Planet.GetName] so etwas wie eine Berühmtheit geworden. \Es scheint, dass der Botschafter während eines offiziellen Besuchs auf [VonVonVon.Planet.GetName]'s [VonVonVon.GetName] das Leben eines [VonVon.GetSpeciesName]-Kindes gerettet hat, das sich schwer verletzt hatte, als es sich von seinen Eltern entfernte. \n\n[From.GetRulerTitle] [From.Ruler.GetName] [From.Ruler.GetHimHer]self hat sich persönlich bei Botschafter [FromFrom.GetName] für [FromFrom.GetHerHis] Bemühungen bedankt."
 STNC_diplomacy.1254.desc.unique: "Botschafter [VonFrom.GetName], unser Gesandter beim [Von.GetName], ist auf dem [VonFrom.Planet.GetName] zu einer Art Berühmtheit geworden. \Es scheint, dass der Botschafter während eines offiziellen Besuchs auf dem berühmten [VonVonVon.GetName] das Leben eines [Von.GetSpeciesName]-Kindes gerettet hat, das sich schwer verletzt hatte, als es sich von seinen Eltern entfernte. \n\n[From.GetRulerTitle] [From.Ruler.GetName] [From.Ruler.GetHimHer]self hat sich persönlich bei Botschafter [FromFrom.GetName] für [FromFrom.GetHerHis] Bemühungen bedankt."
 STNC_diplomacy.1254.name: "Diplomatischer Schub auf [VonVon.GetName.Planet.GetName]"
 STNC_diplomacy.1255.a: "[Root.GetExcellent]"
 STNC_diplomacy.1255.desc.generic: "Botschafter [VonFrom.GetName], der [Von.GetName]-Botschafter beim [Wurzel.GetName], ist auf dem [VonFromFrom.Planet.GetName] zu einer Art Berühmtheit geworden. \n\n Es scheint, dass der Botschafter während eines offiziellen Besuchs im [VonVonVon.Planet.GetName] das Leben eines einheimischen Kindes gerettet hat, das sich schwer verletzt hatte, als es von seinen Eltern weggelaufen war. \n\n Eine Reihe örtlicher Führungskräfte haben Botschafter [VonFrom.GetName] persönlich für [VonFrom.GetHerHis] Bemühungen gedankt."
 STNC_diplomacy.1255.desc.unique: "Botschafter [VonFrom.GetName], der [Von.GetName]-Botschafter in [Root.GetName], ist auf [VonFromFrom.Planet.GetName] zu einer Art Berühmtheit geworden. \n\n Es scheint, dass der Botschafter während eines offiziellen Besuchs im renommierten [VonVonVon.GetName] das Leben eines einheimischen Kindes gerettet hat, das sich schwer verletzt hatte, als es von seinen Eltern weggelaufen war. \n\n Eine Reihe örtlicher Führungskräfte hat sich persönlich bei Botschafter [VonVon.GetName] für [VonVon.GetHerHis] Bemühungen bedankt."
 STNC_diplomacy.1255.name: "[Von.GetName] Diplomatischer Schub"
 STNC_diplomacy.1256.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1256.desc.generic: "Botschafter [VonVon.GetName], unser Gesandter in [Von.GetName], hat den Abschluss eines ereignislosen offiziellen Besuchs in [VonVon.Planet.GetName]'s [VonVonVon.GetName] gemeldet. \n\nDie Tour, die als „beeindruckend“ beschrieben wurde, hat dazu beigetragen, die Beziehungen zum [VonFrom.GetName] zu verbessern."
 STNC_diplomacy.1256.desc.unique: "Botschafter [VonFrom.GetName], unser Gesandter in [Von.GetName], hat den Abschluss eines ereignislosen offiziellen Besuchs im berühmten [VonFromFrom.GetName] am [VonFromFrom.Planet.GetName] gemeldet. \Die Tour wurde als „beeindruckend“ beschrieben und hat dazu beigetragen, die Beziehungen mit dem [Von.GetName] zu stärken."
 STNC_diplomacy.1256.name: "Diplomatischer Besuch auf [FromFromFrom.Planet.GetName]"
 STNC_diplomacy.1257.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1257.desc.generic: "Botschafter [VonVon.GetName], der [Von.GetName]-Gesandte in [Wurzel.GetName], hat einen ereignislosen offiziellen Besuch in [VonVonFrom.Planet.GetName]'s [VonVonFrom.GetName] abgeschlossen. \Die Äußerungen des Botschafters, der den Ort als „beeindruckend“ bezeichnete, haben dazu beigetragen, die Beziehungen zum [Von.GetName] zu verbessern."
 STNC_diplomacy.1257.desc.unique: "Botschafter [VonFrom.GetName], der [Von.GetName]-Gesandte in [Root.GetName], hat einen ereignislosen offiziellen Besuch im renommierten [VonFromFrom.GetName] am [VonFromFrom.Planet.GetName] abgeschlossen. \Die Äußerungen des Botschafters, der den Ort als „beeindruckend“ bezeichnete, haben dazu beigetragen, die Beziehungen zum [Von.GetName] zu verbessern."
 STNC_diplomacy.1257.name: "[Von.GetName] Diplomatischer Besuch"
 STNC_diplomacy.1351.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1351.desc: "Der Botschafter von [Von.GetName] in [Wurzel.Hauptstadt.GetName] hat einen diplomatischen Zwischenfall verursacht, bei dem [VonFrom.GetHimselfHerself] getötet wurde. \Das Shuttle von [VonFrom.GetName] ist beim Anflug auf [Root.Capital.GetName] explodiert. Die Analyse der Trümmer deutet darauf hin, dass das Raumschiff hochflüchtiges Kemozit an Bord hatte, und die anschließende Untersuchung ergab, dass der Botschafter das Erz auf dem Schwarzmarkt verkaufen wollte. \[Von.GetRulerTitle] [Von.GetRulerName] hat sich offiziell von den Handlungen von [Von.GetName] distanziert."
 STNC_diplomacy.1351.name: "[Von.GetName] Botschafter getötet"
 STNC_diplomacy.1352.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1352.desc: "Der Botschafter von [Root.GetName] in [From.Capital.GetName] hat einen diplomatischen Zwischenfall verursacht und dabei [FromFrom.GetHimselfHerself] getötet. \Das Shuttle von [VonFrom.GetName] ist beim Anflug auf [Von.Hauptstadt.GetName] explodiert. Die Analyse der Trümmer durch [Root.GetName] deutet darauf hin, dass das Raumschiff hochflüchtiges Kemozit geladen hatte, und die anschließende Untersuchung legt nahe, dass der Botschafter das Erz auf dem Schwarzmarkt verkaufen wollte."
 STNC_diplomacy.1352.name: "Botschafter der [Von.GetName] getötet"
 STNC_diplomacy.1353.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1353.desc: "Der [Von.GetName]-Botschafter in [Wurzel.Hauptstadt.GetName] hat einen diplomatischen Zwischenfall verursacht und dabei [VonFrom.GetHimselfHerself] verletzt. \Das Shuttle von [VonFrom.GetName] wurde beim Anflug auf [Root.Capital.GetName] beschädigt und stürzte auf die Oberfläche. Die Analyse der Absturzstelle ergab, dass das Raumschiff hochflüchtiges Kemozit geladen hatte, und die anschließende Untersuchung ergab, dass der Botschafter das Erz auf dem Schwarzmarkt verkaufen wollte. \n\n[From.GetRulerTitle] [From.GetRulerName] hat sich offiziell von den Handlungen von [FromFrom.GetName] distanziert."
 STNC_diplomacy.1353.name: "[Von.GetName] Botschafter Verletzt"
 STNC_diplomacy.1354.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1354.desc: "Der Botschafter von [Root.GetName] in [From.Capital.GetName] hat einen diplomatischen Zwischenfall verursacht und dabei [FromFrom.GetHimselfHerself] verletzt. \Das Shuttle von [VonFrom.GetName] wurde beim Anflug auf [Von.Hauptstadt.GetName] beschädigt und stürzte auf die Oberfläche. Die Analyse der Trümmer durch [Root.GetName] deutet darauf hin, dass das Raumschiff hochflüchtiges Kemozit geladen hatte, und die anschließende Untersuchung ergab, dass der Botschafter das Erz auf dem Schwarzmarkt verkaufen wollte."
 STNC_diplomacy.1354.name: "Botschafter der [Von.GetName] Verletzt"
 STNC_diplomacy.1355.a: "Durchsucht das Shuttle."
 STNC_diplomacy.1355.b: "Die Angelegenheit ist abgeschlossen."
 STNC_diplomacy.1355.desc: "Der Botschafter von [Von.HolName] in [Wurzel.Hauptstadt.HolName] hat einen Zwischenfall verursacht, nachdem das Shuttle von [Von.HolName] beim Anflug auf [Wurzel.Hauptstadt.HolName] verschwunden und wieder aufgetaucht ist. \n\nBeides, das Verschwinden und das Wiederauftauchen, fiel mit einem Ausbruch von Chroniton-Strahlung in der Nähe des Schiffes zusammen, den der Botschafter nicht zu erklären bereit ist. \n\nWährend das Schiff nun sicher auf [Root.Capital.GetName] ist, deuten Scans des Schiffes auf das Vorhandensein einer Reihe von abgeschirmten, versteckten Abteilungen hin. \n\nDie Botschafterin wurde kürzlich von mehreren kemokitischen Schmugglern genannt, die von den Behörden des [Root.Capital.Solar_System.GetName]-Systems gefasst wurden. Eine Durchsuchung des Schiffes von [Von.GetName] könnte die Beteiligung von [Von.GetName] aufdecken, allerdings auf Kosten der Beziehungen zwischen [Root.GetName] und [Von.GetName]."
 STNC_diplomacy.1355.name: "[Von.GetName]-Botschafter"
 STNC_diplomacy.1355.name: "Botschafter bei der [Von.GetName]"
 STNC_diplomacy.1356.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1356.desc: "Der Botschafter der [Wurzel.HolName] in der [Von.HolName]-Hauptstadt hat einen Zwischenfall verursacht, nachdem das Shuttle von [Von.HolName] während des Anflugs auf die [Von.HolName]-Hauptstadt verschwunden und wieder aufgetaucht ist. \Sowohl das Verschwinden als auch das Wiederauftauchen fielen mit einem Ausbruch von Chroniton-Strahlung in der Nähe des Schiffes zusammen, den sich [VonVon.GetName] nicht erklären konnte. \n\nDie Behörden von [VonHauptstadt.HolName] durchsuchten das Shuttle und fanden mehrere versteckte Fächer, die mit Kemozit-Erz gefüllt waren. \n\nEs scheint, als wäre der Botschafter in einen Kemozit-Schmugglerring verwickelt gewesen, der das Erz auf dem lokalen Schwarzmarkt verkauft."
 STNC_diplomacy.1360.a: "[Root.GetIntriguing]"
 STNC_diplomacy.1360.desc.alive: "Historiker auf [Root.Capital.GetName] haben Beweise dafür gefunden, dass Außerirdische die Welt über ein Jahrhundert vor dem angenommenen Datum des Erstkontakts besucht haben. \Körnige, primitive Fotografien deuten darauf hin, dass mindestens ein [FromFrom.Species.GetName] Individuum eine Zeit lang in einer geheimen Militäreinrichtung festgehalten wurde. Bizarrerweise ist das [VonFrom.Spezies.HolName]-Individuum fast identisch mit dem Diplomaten der [VonFrom.HolName], der kürzlich der [Root.HolName] zugeteilt wurde. \[VonFrom.GetName] war auf Nachfrage nicht bereit, sich zu dieser Angelegenheit zu äußern."
 STNC_diplomacy.1360.desc.not_alive: "Historiker auf [Root.Capital.GetName] haben Beweise dafür gefunden, dass Außerirdische die Welt mehr als ein Jahrhundert vor dem angenommenen Datum des ersten Kontakts besucht haben. \n\nKörnige, primitive Fotografien deuten darauf hin, dass mindestens ein [From.Species.GetName] Individuum eine Zeit lang in einer geheimen Militäreinrichtung festgehalten wurde. \n\n[From.GetName]-Beamte behaupten, keine Kenntnis von einem solchen Vorfall zu haben."
 STNC_diplomacy.1360.name: "Früher Erstkontakt?"
 STNC_diplomacy.1401.a: "Beunruhigend."
 STNC_diplomacy.1401.desc: "In [Root.GetNavyNameDefinitive] herrscht Besorgnis darüber, dass [Root.GetCaptainTitle] [FromFrom.GetName], der das Kommando über das [the_wounded_ship_temp.GetName] hatte, mit [FromFrom.GetHerHis] Schiff verschwunden ist. \Es scheint, dass das Schiff seinen Subraumtransponder ausgeschaltet hat und zuletzt auf dem Weg in den Raum von [Von.HolName] gesehen wurde."
 STNC_diplomacy.1401.name: "[Das_Verwundete_Schiff_temp.GetName] Vermisst"
 STNC_diplomacy.1402.demand_answer: "Verlangen Sie eine Erklärung."
 STNC_diplomacy.1402.desc.planet: "Mehrere Einrichtungen auf [Zielplanet.GetName] wurden von einem Schiff mit [Von.GetAdjektiv] Ursprung zerstört. \Während [Von.GetName] die Verantwortung abstreitet, hat die Sensoranalyse so gut wie bestätigt, dass das [VonFromFrom.GetName] unter dem Kommando von [Von.GetCaptainTitle] [VonFrom.GetName] verantwortlich war."
 STNC_diplomacy.1402.desc.station: "Die [Zielstation.HolName]-Einrichtung im Orbit von [Zielplanet.HolName] wurde von einem Schiff der [Von.HolAdjektiv]-Herkunft zerstört. \Obwohl [Von.GetName] die Verantwortung abstreitet, hat die Sensoranalyse so gut wie bestätigt, dass [VonFromFrom.GetName] unter dem Kommando von [Von.GetCaptainTitle] [VonFrom.GetName] dafür verantwortlich war."
 STNC_diplomacy.1402.name: "[target_planet.GetName] angegriffen"
 STNC_diplomacy.1402.war: "Das bedeutet Krieg!"
 STNC_diplomacy.1403.a: "Was hat [FromFrom.GetSheHe] getan?"
 STNC_diplomacy.1403.desc: "Die [Von.GetName] haben als Reaktion auf die Zerstörung einer zivilen Einrichtung auf [VonFrom.GetName] den Krieg erklärt. \n\n Es scheint, dass [Root.GetCaptainTitle] [FromFrom.GetName] an Bord der [FromFromFrom.GetName] für den Angriff verantwortlich war. \Von [VonFrom.GetSecondName] war bekannt, dass er den [VonFrom.GetName] feindlich gesinnt war, da [VonFrom.GetHis] sie während des letzten Krieges bekämpft hatte."
 STNC_diplomacy.1403.name: "[VonVon.GetName] provoziert Krieg"
 STNC_diplomacy.1404.desc: "Die [Von.GetName] haben eine Antwort auf die Zerstörung einer zivilen Einrichtung auf [VonFrom.GetName] gefordert. \n\n Es scheint, dass [Root.GetCaptainTitle] [FromFrom.GetName] an Bord der [FromFromFrom.GetName] für den Angriff verantwortlich war. \VonFrom.GetSecondName] war bekannt, dass er den [From.GetName] feindlich gesinnt war, da [FromFrom.GetHerHis] sie während des letzten Krieges bekämpft hatte."
 STNC_diplomacy.1404.disavow: "Root.GetName] leugnet die Handlungen von [FromFrom.GetHerHis]."
 STNC_diplomacy.1404.hunt: "Versuchen Sie, den [VonFrom.GetName] zu stoppen."
 STNC_diplomacy.1404.name: "[FromFrom.GetName] riskiert Krieg"
 STNC_diplomacy.1405.declare_war: "Lügen ... das bedeutet Krieg!"
 STNC_diplomacy.1405.desc: "Die [From.GetName] haben die Handlungen ihres [From.GetCaptainTitle] [FromFrom.GetName] geleugnet und behaupten, dass [FromFrom.GetHerHis] den [FromFromFrom.GetName] unbefugt benutzt. \Unser Nachrichtendienst war nicht in der Lage festzustellen, ob ihre Dementis zutreffend sind oder nicht."
 STNC_diplomacy.1405.hunt: "Der [FromFromFrom.GetName] wird vernichtet."
 STNC_diplomacy.1405.name: "[From.GetName] dementiert [FromFrom.GetName]"
 STNC_diplomacy.1406.a: "Was hat [FromFrom.GetSheHe] getan?"
 STNC_diplomacy.1406.desc: "Der [Von.GetName] hat als Reaktion auf die Zerstörung einer zivilen Einrichtung auf [VonFromFrom.GetName] den Krieg erklärt. \n\nAuf die Klarstellung von [Root.GetRulerTitle] [Root.GetRulerName] hin, dass die Aktionen von [Root.GetCaptainTitle] [FromFrom.GetName] nicht autorisiert waren, schwört der [From.GetAdjective] [From.GetRulerTitle], die [Root.GetName] für ihre Aktionen bezahlen zu lassen."
 STNC_diplomacy.1406.name: "[FromFrom.GetName] löst Krieg aus"
 STNC_diplomacy.1407.declare_war: "Ihre Worte sind Lügen. Das bedeutet Krieg!"
 STNC_diplomacy.1407.desc: "Die [Von.GetName] haben versprochen, den Schurken [Von.GetCaptainTitle] [VonFrom.GetName] zur Strecke zu bringen und [VonFrom.GetHerHim] an die [Wurzel.GetName] auszuliefern, damit sie sich für [VonFrom.GetHerHis] Verbrechen verantworten."
 STNC_diplomacy.1407.hunt: "Nun gut, wir werden sehen..."
 STNC_diplomacy.1407.name: "[Von.GetName] schlägt Aktion vor"
 STNC_diplomacy.1408.a: "Es ist also so weit gekommen."
 STNC_diplomacy.1408.desc: "Die [Von.GetName] haben als Reaktion auf die Zerstörung einer zivilen Einrichtung auf [VonFrom.GetName] den Krieg erklärt. \In Ablehnung des Angebots von [Root.GetRulerTitle] [Root.GetRulerName], [Root.GetCaptainTitle] [FromFrom.GetName] vor Gericht zu stellen, hat [From.GetAdjective] [From.GetRulerTitle] geschworen, die [Root.GetName] für ihre Taten bezahlen zu lassen."
 STNC_diplomacy.1408.name: "[Von.GetName] erklärt den Krieg"
 STNC_diplomacy.1409.desc: "Die [Von.GetName] haben unser Angebot angenommen, [Root.GetCaptainTitle] [VonFrom.GetName] vor Gericht zu stellen."
 STNC_diplomacy.1409.hunt: "Der [FromFromFrom.GetName] muss gefunden werden."
 STNC_diplomacy.1409.name: "[From.GetName] Akzeptiert Vorschlag"
 STNC_diplomacy.1410.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1410.desc: "Der [Root.GetFleetName] hat den [FromFromFrom.GetName] lokalisiert und zerstört. \n\nMit einer mächtigen Demonstration der [Root.GetAdjective]-Kraft ist ein Krieg mit dem [From.GetName] nicht länger notwendig."
 STNC_diplomacy.1410.name: "[FromFromFrom.GetName] Zerstört"
 STNC_diplomacy.1411.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1411.desc: "Die [From.GetFleetName] des [From.Owner.GetName] hat den Schurken [FromFromFrom.GetName] zerstört, um [Root.Owner.GetCaptainTitle] [FromFromFrom.GetName] vor Gericht zu bringen. \Obwohl die Gefangennahme von [VonFromFrom.GetName] das bevorzugte Ergebnis war, ist es besser, einen Krieg mit [VonFrom.GetName] zu vermeiden als die Alternative."
 STNC_diplomacy.1411.name: "[FromFromFrom.GetName] Zerstört"
 STNC_diplomacy.1412.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1412.desc: "Die [FromFromFrom.GetName] wurde von der lokalen Verteidigung zerstört, als sie versuchte, unsere Einrichtungen auf [target_planet.GetName] anzugreifen. \n\nMit einer mächtigen Demonstration von [Root.GetAdjective] Stärke ist ein Krieg mit dem [Von.GetName] nicht länger notwendig."
 STNC_diplomacy.1412.name: "[FromFromFrom.GetName] Zerstört"
 STNC_diplomacy.1413.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1413.desc: "Die [From.GetName.Owner]'s [From.GetFleetName] hat den abtrünnigen [FromFromFrom.GetName] zerstört, nachdem dieser versucht hatte, ein anderes [From.GetName] ziviles Ziel anzugreifen. \Auch wenn die Gefangennahme von [VonFrom.GetName] das bevorzugte Ergebnis war, ist es besser, einen Krieg mit [Von.GetName] zu vermeiden als die Alternative."
 STNC_diplomacy.1413.name: "[VonFromFrom.GetName] Zerstört"
 STNC_diplomacy.1414.desc.planet: "Die [FromFromFrom.GetName] hat ein weiteres ziviles Ziel der [Root.GetName] getroffen, dieses Mal unsere Installation auf [target_planet.GetName]."
 STNC_diplomacy.1414.desc.station: "Die [FromFromFrom.GetName] hat ein weiteres [Root.GetName] ziviles Ziel getroffen, diesmal unsere Anlage im Orbit von [target_planet.GetName]."
 STNC_diplomacy.1414.hunt: "Wir müssen die Jagd fortsetzen."
 STNC_diplomacy.1414.name: "[FromFromFrom.GetName] schlägt wieder zu"
 STNC_diplomacy.1415.a: "Dies ist eine Katastrophe."
 STNC_diplomacy.1415.desc: "Die [Root.GetFleetName] ist gezwungen, die [FromFromFrom.GetName] zu zerstören. \n\nNachdem das Schiff geortet worden war, versuchte sein abtrünniger [Root.GetCaptainTitle] [Root.Fleet.Leader.GetName] davon zu überzeugen, dass [FromFrom.GetHerHis] Handlungen gerechtfertigt waren, da das [From.GetAdjective] Militär einen Angriff auf [Root.GetName] vorbereitete. \Da er sich weigerte, [VonFrom.GetHerHis] Schiff zu übergeben, kam es zu Kämpfen, die zur Zerstörung der [VonFromFrom.GetName] mit allen Beteiligten führten."
 STNC_diplomacy.1415.name: "[VonFromFrom.GetName] Zerstört"
 STNC_diplomacy.1416.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1416.desc: "Die [From.GetFleetName] des [From.Owner.GetName] hat die schurkische [FromFromFrom.GetName] zerstört, um ihren schurkischen [From.Owner.GetCaptainTitle] vor Gericht zu bringen. \Auch wenn die Gefangennahme von [VonFrom.GetName] vorzuziehen gewesen wäre, reicht das Ergebnis aus, um einen Krieg zu vermeiden, vorerst."
 STNC_diplomacy.1416.name: "[FromFromFrom.GetName] Zerstört"
 STNC_diplomacy.1417.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1417.desc: "Die [Root.GetFleetName] hat [Root.GetCaptainTitle] [FromFrom.GetName] unter dem Kommando der [FromFromFrom.GetName] gefangen genommen. \n\nNachdem er das Schiff lokalisiert hatte, versuchte sein abtrünniger [Root.GetCaptainTitle] [Root.Fleet.Leader.GetName] davon zu überzeugen, dass [FromFrom.GetHerHis] Handlungen gerechtfertigt waren, da das [From.GetAdjective] Militär einen Angriff auf [Root.GetName] vorbereitete. \n\nAnfänglich weigerte sich [VonFrom.GetName], sich zu ergeben, wurde aber durch die Intervention eines jüngeren Offiziers an Bord der [Root.GetName], der mit [VonFrom.GetSecondName] während des letzten Krieges mit der [From.GetName] gedient hatte, davon überzeugt. \Da die Besatzung der [VonFrom.GetName] vom Dienst befreit ist, wird [VonFrom.GetName] an die [Von.GetName] ausgeliefert, um sich für [VonFrom.GetName] Verbrechen zu verantworten."
 STNC_diplomacy.1417.name: "[VonFrom.GetName] gefangen genommen"
 STNC_diplomacy.1418.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1418.desc: "Die [From.GetFleetName] des [From.Owner.GetName] hat [From.GetCaptainTitle] [FromFrom.GetName] und den Schurken [FromFromFrom.GetName] gefangen genommen. \Mit [VonFrom.GetName] auf einem Transport nach [Root.Capital.GetName], um dort für [VonFrom.GetHis] Verbrechen vor Gericht zu stehen, ist das Ergebnis ausreichend, um einen Krieg zu vermeiden - vorerst."
 STNC_diplomacy.1418.name: "[VonFrom.GetName] Gefangen genommen"
 STNC_diplomacy.1419.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1419.desc: "Der [Root.GetName] hat es nicht geschafft, den Schurken [Root.GetCaptainTitle] [FromFrom.GetName] innerhalb des vereinbarten Zeitrahmens festzunehmen. \Die Antwort von [From.GetName] muss noch zugestellt werden."
 STNC_diplomacy.1419.name: "[FromFrom.GetName] entzieht sich der Gefangennahme"
 STNC_diplomacy.1420.declare_war: "Sie hatten ihre Chance. Das bedeutet Krieg!"
 STNC_diplomacy.1420.desc: "Die [From.GetName] hat es versäumt, den Schurken [Root.GetCaptainTitle] [FromFrom.GetName] innerhalb des vereinbarten Zeitrahmens festzunehmen."
 STNC_diplomacy.1420.hunt: "Wir werden den [FromFromFrom.GetName] vernichten."
 STNC_diplomacy.1420.name: "[VonFrom.GetName] entzieht sich der Gefangennahme"
 STNC_diplomacy.1421.a: "Dies ist eine Katastrophe."
 STNC_diplomacy.1421.desc: "Der [Von.GetName] hat den Krieg erklärt und behauptet, dass der [Root.GetName] nie die Absicht hatte, den schurkischen [Root.GetCaptainTitle] [VonFrom.GetName] festzunehmen."
 STNC_diplomacy.1421.name: "[Von.GetName] erklärt den Krieg"
 STNC_diplomacy.1422.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1422.desc: "Die [From.GetName] haben geschworen, die [FromFromFrom.GetName] zu vernichten, nachdem die [Root.GetName] versäumt haben, den schurkischen [Root.GetCaptainTitle] [FromFrom.GetName] festzunehmen."
 STNC_diplomacy.1422.name: "[From.GetName] schwört die Zerstörung von [FromFromFrom.GetName]"
 STNC_diplomacy.1451.a: "Drängen Sie den [From.GetName], das Spiel zu verbieten."
 STNC_diplomacy.1451.b: "Dies ist ohne Folgen."
 STNC_diplomacy.1451.desc.klingon: "Es ist [Root.GetSpyServiceDefinitive] zu Ohren gekommen, dass ein Schwarzmarkt-Brettspiel namens 'Bat'leths und BiHnuchs', das lose auf der [Root.GetAdjective]-Kultur basiert, bei der Besatzung einiger [From.GetNavyName]-Schiffe sehr beliebt geworden ist. \Obwohl dies an sich kein Grund zur Besorgnis ist und nur die Überlegenheit der [Root.Adjective]-Kultur demonstriert, haben die [FromFromFrom.GetAdjective]-Programmierer des Spiels das Bildnis von [Root.GetRulerTitle] [Root.Ruler.GetName] verwendet, ohne um Zustimmung zu bitten."
 STNC_diplomacy.1451.desc.romulan: "[Root.GetSpyServiceDefinitive] ist darauf aufmerksam geworden, dass ein [FromFromFrom.GetAdjective] Schwarzmarkt-Brettspiel namens 'Scimitars and Senators', das lose auf der [Root.GetAdjective]-Kultur basiert, bei der Besatzung einer Reihe von [From.GetNavyName]-Schiffen beliebt ist. \Obwohl dies an sich kein Grund zur Sorge ist und nur die Überlegenheit der [Root.Adjective]-Kultur demonstriert, haben die [FromFromFrom.GetAdjective]-Programmierer des Spiels das Bildnis von [Root.GetRulerTitle] [Root.Ruler.GetName] verwendet, ohne um Zustimmung zu bitten."
 STNC_diplomacy.1451.name: "Schwarzmarkt-Spiele"
 STNC_diplomacy.1452.a: "Verbieten Sie das Spiel."
 STNC_diplomacy.1452.b: "Es ist ein harmloser Spaß."
 STNC_diplomacy.1452.desc.klingon: "Der [Von.GetName] hat bei [Root.GetRulerTitle] [Root.Ruler.GetName] eine formelle Beschwerde über ein [FromFromFrom.GetAdjective] Schwarzmarkt-Brettspiel namens 'Bat'leths and BiHnuchs' eingereicht. \n\nDas Spiel, das bei vielen Angehörigen der [Root.GetNavyName] populär geworden ist, basiert lose auf der [From.GetAdjective]-Kultur. \n\nDie Kontroverse rührt daher, dass die [FromFromFrom.GetAdjective]-Programmierer des Spiels das Bildnis von [From.GetRulerTitle] [From.Ruler.GetName] verwendet haben, ohne um Zustimmung zu bitten. \Der [From.GetName] fordert, dass die Software im gesamten [Root.GetName]-Raum verboten wird."
 STNC_diplomacy.1452.desc.romulan: "Der [Von.GetName] hat bei [Root.GetRulerTitle] [Root.Ruler.GetName] eine förmliche Beschwerde über ein [VonFromFrom.GetAdjective] Schwarzmarkt-Brettspiel mit dem Namen 'Senatoren und Krummsäbel' eingereicht. \n\nDas Spiel, das bei vielen [Root.GetNavyName]-Mitarbeitern beliebt geworden ist, basiert lose auf der [From.GetAdjective]-Kultur. \n\nDie Kontroverse rührt daher, dass die [FromFromFrom.GetAdjective]-Programmierer des Spiels das Bildnis von [From.GetRulerTitle] [From.Ruler.GetName] verwendet haben, ohne um Zustimmung zu bitten. \Der [From.GetName] fordert, dass die Software im gesamten [Root.GetName]-Raum verboten wird."
 STNC_diplomacy.1452.name: "Schwarzmarkt-Spiele"
 STNC_diplomacy.1453.a: "[Root.GetExcellent]"
 STNC_diplomacy.1453.desc.klingon: "Der [Von.GetName] hat die Forderung des [Root.GetName] akzeptiert, „Bat'leths und BiHnuchs“ zu verbieten."
 STNC_diplomacy.1453.desc.romulan: "Der [Von.GetName] hat die Forderung des [Wurzel.GetName] akzeptiert, 'Krummsäbel und Senatoren' zu verbieten."
 STNC_diplomacy.1453.name: "Schwarzmarkt-Spiele"
 STNC_diplomacy.1454.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1454.desc.klingon: "Der [Von.GetName] hat die Forderung des [Wurzel.GetName] nach einem Verbot von „Bat'leths und BiHnuchs“ abgelehnt."
 STNC_diplomacy.1454.desc.romulan: "Der [Von.GetName] hat die Forderung des [Root.GetName] nach einem Verbot von 'Krummsäbeln und Senatoren' abgelehnt."
 STNC_diplomacy.1454.name: "Schwarzmarkt-Spiele"
 STNC_diplomacy.15000.agree: "Wir müssen uns gegen die [FromFrom.GetName] zusammenschließen."
 STNC_diplomacy.15000.desc: "Der [From.GetAdj] [From.GetRulerTitle] [From.GetRulerName] hat sich an den §Y[Root.GetName]§! gewandt, um Unterstützung für Maßnahmen gegen den §Y[FromFrom.GetName]§! zu sammeln. \n\nDer §Y[From.GetName]§! schlägt zwar keine militärischen Maßnahmen vor, will aber gleichgesinnte Regionalmächte formell zusammenbringen, um dem Einfluss des [FromFrom.GetName] zu begegnen. \Sie vermuten, dass ein formeller Vertrag auf der Grundlage der Antworten, die sie zu einem späteren Zeitpunkt erhalten, ausgearbeitet werden wird."
 STNC_diplomacy.15000.name: "[Von.GetName] Opposition gegen [Von.GetName]"
 STNC_diplomacy.15000.reject: "Wir können uns zu nichts verpflichten."
 STNC_diplomacy.15001.a: "[Root.GetExcellent]"
 STNC_diplomacy.15001.desc: "Der [From.GetAdj] [From.GetRulerTitle] [From.GetRulerName] hat unser Vorgehen akzeptiert, um Unterstützung für Maßnahmen gegen den §Y[FromFrom.GetName]§! zu sammeln. \Ohne sich formell zu einer bestimmten Aktion zu verpflichten, ist §Y[Von.GetName]§! bereit, alle von uns ausgearbeiteten Vorschläge wohlwollend zu prüfen, vorausgesetzt, sie werden relativ bald gemacht."
 STNC_diplomacy.15001.name: "[From.GetName] schließt sich [FromFrom.GetAdj] Opposition an"
 STNC_diplomacy.15002.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.15002.desc: "Der [From.GetAdj] [From.GetRulerTitle] [From.GetRulerName] hat unseren Ansatz abgelehnt, Unterstützung für Maßnahmen gegen den §Y[FromFrom.GetName]§! zu sammeln."
 STNC_diplomacy.15002.name: "[From.GetName] lehnt [FromFrom.GetAdj]-Opposition ab"
 STNC_diplomacy.1501.a: "Drängen Sie darauf, die Piraterie zu stoppen."
 STNC_diplomacy.1501.b: "Dies ist nicht von Bedeutung."
 STNC_diplomacy.1501.desc: "[Root.GetSpyServiceDefinitive] ist darauf aufmerksam geworden, dass auf einer Reihe von §Y[From.GetAdjective]§!-Planeten die beliebten Fernsehserien §B'Pog und Dar: Cop Landlords'§! verbreitet wurde. \n\n Auch wenn dies an sich nicht weiter besorgniserregend ist und lediglich die Überlegenheit der [Root.Adjective]-Kultur demonstriert, haben die Produzenten der Sendung darum gebeten, dass [Root.GetRulerTitle] [Root.Ruler.GetName] den §Y[From.GetName]§! auf Entschädigung für entgangene Einnahmen verklagt."
 STNC_diplomacy.1501.name: "Medienpiraterie"
 STNC_diplomacy.1502.desc: "Der §Y[From.GetName]§! hat bei §Y[Root.GetRulerTitle] [Root.Ruler.GetName]§! eine förmliche Beschwerde über die Schwarzmarktverbreitung einer [From.GetAdj]-Fernsehsendung, §B'Pog and Dar: Cop Landlords'§! auf einer Reihe von §Y[Root.GetAdj]§!-Welten. \n\nDie Sendung, die mittlerweile Kultstatus genießt, folgt den Abenteuern von Pog und Dar auf §Y[From.Capital.GetName]§! und verfolgt diejenigen, die ihre Pachtverträge brechen würden, mit äußerster Härte. \Der [From.GetName] verlangt, dass die Verbreitung des Programms im gesamten [Root.GetAdj]-Raum blockiert wird, obwohl §Y[From.GetRulerTitle] [From.Ruler.GetName]§! als Zeichen des guten Willens angeboten hat, die Rechte für eine reduzierte Gebühr zu verkaufen."
 STNC_diplomacy.1502.name: "Medienpiraterie"
 STNC_diplomacy.1502.pay: "Bieten Sie eine Bezahlung an."
 STNC_diplomacy.1502.reject: "Die Leute können sich ansehen, was sie wollen."
 STNC_diplomacy.1502.stop: "Sperren Sie das Programm."
 STNC_diplomacy.1503.a: "[Root.GetExcellent]"
 STNC_diplomacy.1503.desc: "Der [From.GetName] hat den Vorschlag des [Root.GetName] zur Lizenzierung von §B'Pog und Dar: Cop Landlords'§! zu lizenzieren."
 STNC_diplomacy.1503.name: "Medienpiraterie"
 STNC_diplomacy.1504.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1504.desc: "Die [From.GetName] hat die Forderung der [Root.GetName] abgelehnt, den Schwarzmarktvertrieb von §B'Pog and Dar: Cop Landlords'§! abgelehnt."
 STNC_diplomacy.1504.name: "Medienpiraterie"
 STNC_diplomacy.1505.a: "[Root.GetExcellent]"
 STNC_diplomacy.1505.desc: "Der [From.GetName] hat die Forderung des [Root.GetName] akzeptiert, den Schwarzmarktvertrieb von §B'Pog and Dar zu blockieren: Cop Landlords'§! zu blockieren."
 STNC_diplomacy.1505.name: "Medienpiraterie"
 STNC_diplomacy.1551.a: "Kontaktieren Sie den [Von.GetName]"
 STNC_diplomacy.1551.b: "Dies ist keine Angelegenheit für Außenstehende."
 STNC_diplomacy.1551.desc: "[FromFrom.GetName], der Botschafter der §Y[From.GetName]§! bei den §Y[Root.GetName]§!, hat sich in eine spirituelle Tradition verstrickt, die nur in dem abgelegenen Dorf Sidau auf [FromFromFrom.GetName] existiert. \n\n Es scheint, dass der Sirah oder Geschichtenerzähler des Dorfes dem Tod nahe ist und nach einem kürzlichen Besuch [VonFrom.GetName] zu seinem Nachfolger ernannt hat. \n\nDie Dorfbewohner von Sidau haben darum gebeten, dass [VonFrom.GetName] kontaktiert wird, damit [VonFrom.GetName] für die Teilnahme an einem wichtigen bevorstehenden Ritual zur Verfügung steht, um etwas abzuwehren, das sie als Dal'Rok bezeichnen."
 STNC_diplomacy.1551.name: "Dal'Rok"
 STNC_diplomacy.1552.desc: "[VonFrom.GetName], der Botschafter des §Y[Root.GetName]§! bei den §Y[From.GetName]§!, ist in eine spirituelle Tradition verwickelt worden, die nur in dem abgelegenen Dorf Sidau auf [VonFromFrom.GetName] existiert. \n\n Es scheint, dass der Sirah oder Geschichtenerzähler des Dorfes dem Tod nahe ist und nach einem kürzlichen Besuch [VonFrom.GetName] zu seinem Nachfolger ernannt hat. \n\nDie Dorfbewohner von Sidau haben darum gebeten, dass [VonFrom.GetName] für die Teilnahme an einem wichtigen bevorstehenden Ritual zur Verfügung gestellt wird, um sich gegen etwas zu wehren, das sie als Dal'Rok bezeichnen. \Die Regierung von [Von.GetName] selbst würde es vorziehen, [Von.GetName] nicht in eine innenpolitische Angelegenheit zu verwickeln, möchte aber auch nicht für Unruhe unter den Dorfbewohnern sorgen, indem sie die Anfrage rundheraus blockiert."
 STNC_diplomacy.1552.help: "Erlaubt die Teilnahme von [VonVon.GetName]."
 STNC_diplomacy.1552.name: "Dal'Rok"
 STNC_diplomacy.1552.reject: "Wir sollten uns nicht einmischen."
 STNC_diplomacy.1553.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1553.desc: "Der [Von.GetName] hat sich geweigert, [Von.GetName] die Teilnahme am religiösen Ritual des Dorfes Sidau zu gestatten. \Unter vier Augen hat [Root.GetRulerTitle] [Root.GetRulerName] seine Dankbarkeit für diese Entscheidung zum Ausdruck gebracht und es vermieden, eine fremde Macht in eine inländische spirituelle Angelegenheit einzubeziehen."
 STNC_diplomacy.1553.name: "Dal'Rok"
 STNC_diplomacy.1554.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1554.desc: "Die [Von.GetName] hat zugestimmt, dass [VonFrom.GetName] am religiösen Ritual des Dorfes Sidau teilnehmen darf, wie vom sterbenden Geschichtenerzähler des Dorfes gewünscht."
 STNC_diplomacy.1554.name: "Dal'Rok"
 STNC_diplomacy.1555.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1555.desc: "Als sie im Dorf ankommt, wird [VonFrom.GetName] vor den sterbenden Geschichtenerzähler gebracht. Es scheint, dass [FromFrom.GetSheHe] ein Ritual durchführen muss, um das Dorf gegen die Dal'Rok zu verteidigen, ein Energiewesen, das die Sidau seit Jahrhunderten terrorisiert. \n\nDa er sich nicht sicher ist, ob [VonFrom.GetHerHis] für diese Aufgabe geeignet ist, zieht [VonFrom.GetName] die zeremoniellen Gewänder und den vom Geschichtenerzähler angebotenen Armreif §B'Paghvaram'§! an, bevor er sich auf den Weg macht. \n\n Ein Sturm zieht auf, und der Himmel glüht mit dem Knistern von Elektrizität. Die Dorfbewohner rufen die Gestalt am Himmel als die Dal'Rok aus. \n\n[FromFrom.GetName] versucht, die Worte zu rezitieren, die [FromFrom.GetHerHim] vom Geschichtenerzähler erhalten hat, aber die Dal'Rok wird immer größer. Blitze schlagen in den Boden ein, und [VonFrom.GetName] wird getroffen. \n\nDie Dorfbewohner zerstreuen sich in Angst und Schrecken, während Sidau in Trümmer gelegt wird."
 STNC_diplomacy.1555.name: "Dal'Rok"
 STNC_diplomacy.1555.name: "Dal'Rok"
 STNC_diplomacy.1556.a: "[Root.GetUnfortunate]"
 STNC_diplomacy.1556.desc: "Als sie im Dorf ankommt, wird [VonFrom.GetName] vor den sterbenden Geschichtenerzähler gebracht. Es scheint, dass [VonFrom.GetSheHe] ein Ritual durchführen muss, um das Dorf gegen die Dal'Rok zu verteidigen, ein Energiewesen, das die Sidau seit Jahrhunderten terrorisiert. \n\nDa er sich nicht sicher ist, ob [VonFrom.GetHerHis] für diese Aufgabe geeignet ist, zieht [VonFrom.GetName] die zeremoniellen Gewänder und den vom Geschichtenerzähler angebotenen Armreif §B'Paghvaram'§! an, bevor er sich auf den Weg macht. \n\n Ein Sturm zieht auf, und der Himmel glüht mit dem Knistern von Elektrizität. Die Dorfbewohner rufen die Gestalt am Himmel als die Dal'Rok aus. \n\n[FromFrom.GetName] versucht, die Worte zu rezitieren, die [FromFrom.GetHerHim] vom Geschichtenerzähler erhalten hat, aber die Dal'Rok wird immer größer. Blitze schlagen in den Boden ein, und [VonFrom.GetName] wird getroffen. \n\nDie Dorfbewohner zerstreuen sich in Angst und Schrecken, während Sidau in Trümmer gelegt wird."
 STNC_diplomacy.1557.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1557.desc: "Im Dorf angekommen, wird [VonFrom.GetName] vor den sterbenden Geschichtenerzähler gebracht. Es scheint, dass [VonFrom.GetSheHe] ein Ritual durchführen muss, um das Dorf gegen die Dal'Rok zu verteidigen, ein Energiewesen, das Sidau seit Jahrhunderten terrorisiert. \n\nDa er sich nicht sicher ist, ob [VonFrom.GetHerHis] für diese Aufgabe geeignet ist, zieht [VonFrom.GetName] die zeremoniellen Gewänder und den vom Geschichtenerzähler angebotenen Armreif §B'Paghvaram'§! an, bevor er sich auf den Weg macht. \n\n Ein Sturm zieht auf, und der Himmel glüht mit dem Knistern von Elektrizität. Die Dorfbewohner rufen die Gestalt am Himmel als die Dal'Rok aus. \n\n[FromFrom.GetName] versucht, die Worte zu rezitieren, die [FromFrom.GetHerHim] vom Geschichtenerzähler erhalten hat, aber die Dal'Rok wird immer größer. \Als sich die Situation zuspitzt, meldet sich einer der Dorfbewohner, ein Assistent des Geschichtenerzählers, und ersetzt [VonFrom.GetName]. Der Assistent ist erfolgreich, und die Dal'Rok verschwindet. \n\nDas Dorf ist zwar dankbar für die Hilfe von [VonFrom.GetName], hat aber nun einen neuen, gebürtigen Geschichtenerzähler. Die [From.GetName] ist mit dem Ergebnis zufrieden."
 STNC_diplomacy.1557.name: "Dal'Rok"
 STNC_diplomacy.1558.a: "[Root.GetUnderstood]"
 STNC_diplomacy.1558.desc: "Im Dorf angekommen, wird [VonFrom.GetName] vor den sterbenden Geschichtenerzähler gebracht. Es scheint, dass [VonFrom.GetSheHe] ein Ritual durchführen muss, um das Dorf gegen die Dal'Rok zu verteidigen, ein Energiewesen, das die Sidau seit Jahrhunderten terrorisiert. \n\nDa er sich nicht sicher ist, ob [VonFrom.GetHerHis] für diese Aufgabe geeignet ist, zieht [VonFrom.GetName] die zeremoniellen Gewänder und den vom Geschichtenerzähler angebotenen Armreif §B'Paghvaram'§! an, bevor er sich auf den Weg macht. \n\n Ein Sturm zieht auf, und der Himmel glüht mit dem Knistern von Elektrizität. Die Dorfbewohner rufen die Gestalt am Himmel als die Dal'Rok aus. \n\n[FromFrom.GetName] versucht, die Worte zu rezitieren, die [FromFrom.GetHerHim] vom Geschichtenerzähler erhalten hat, aber die Dal'Rok wird immer größer. \Als sich die Situation zuspitzt, meldet sich einer der Dorfbewohner, ein Assistent des Geschichtenerzählers, und ersetzt [VonFrom.GetName]. Der Assistent ist erfolgreich, und die Dal'Rok verschwindet. \n\nDas Dorf ist zwar dankbar für die Hilfe von [VonFrom.GetName], hat aber nun einen neuen, gebürtigen Geschichtenerzähler."
 STNC_diplomacy.1558.name: "Dal'Rok"
 STNC_diplomacy.1559.desc: "Im Dorf angekommen, wird [VonFrom.GetName] vor den sterbenden Geschichtenerzähler gebracht. Es scheint, dass [VonFrom.GetSheHe] ein Ritual durchführen muss, um das Dorf gegen die Dal'Rok zu verteidigen, ein Energiewesen, das die Sidau seit Jahrhunderten terrorisiert. \n\nDa er sich nicht sicher ist, ob [VonFrom.GetHerHis] für diese Aufgabe geeignet ist, zieht [VonFrom.GetName] die zeremoniellen Gewänder und den vom Geschichtenerzähler angebotenen Armreif §B'Paghvaram'§! an, bevor er sich auf den Weg macht. \n\n Ein Sturm zieht auf, und der Himmel glüht mit dem Knistern von Elektrizität. Die Dorfbewohner rufen die Gestalt am Himmel als die Dal'Rok aus. \n\n[FromFrom.GetName] rezitiert die Worte, die [FromFrom.GetHerHim] vom Geschichtenerzähler erhalten hat, mit Nachdruck, und die Dal'Rok schrumpft zu einem Nichts. \n\nNach den Feierlichkeiten spricht [VonFrom.GetName] noch einmal mit dem sterbenden Geschichtenerzähler. Es scheint, dass die Dal'Rok selbst durch den Edelstein im Paghvaram erschaffen wird, der selbst ein Orb-Fragment ist. \n\nDer Geschichtenerzähler erklärt, dass ihre Vorgänger das Paghvaram benutzten, um die Dal'Rok zu erschaffen, um das Dorf vor Jahrhunderten zu vereinen, aber vielleicht ist es an der Zeit, ehrlich zu sein. Mit dem Paghvaram im Besitz von [FromFrom.GetName] kann das Dorf ohne Angst leben."
 STNC_diplomacy.1559.name: "Dal'Rok"
 STNC_diplomacy.1559.refuse: "Das Paghvaram gehört dem Volk von [Von.GetAdj]."
 STNC_diplomacy.1559.take: "Behaltet den Paghvaram."
