 STNC_minor_anomaly.1401.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1401.desc: "Die varuvianische Erzader wurde erfolgreich unter der Oberfläche von [Von.GetName] abgebaut."
 STNC_minor_anomaly.1401.name: "Varuvianische Erzader"
 STNC_minor_anomaly.1410.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1410.desc: "Die [Root.GetFleetName] hat bestätigt, dass sich unter der Oberfläche von [From.GetName] eine Ader von Kemocite-Erz befindet. \Für den Abbau des Erzes wäre ein spezieller Bergbauaufwand erforderlich."
