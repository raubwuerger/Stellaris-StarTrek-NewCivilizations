 STNC_federation_mechanics.144.b: "Dies ist nicht in unserem Interesse."
 STNC_federation_mechanics.144.desc: "Der [Von.GetName] hat den größten Teil seiner diplomatischen Ressourcen eingesetzt, um die Beziehungen mit dem [Root.GetName] zu verbessern."
 STNC_federation_mechanics.144.name: "[Von.GetName] Diplomatie"
 STNC_federation_mechanics.145.a: "Ausgezeichnet."
 STNC_federation_mechanics.145.desc: "Unsere Bemühungen zur Verbesserung der Beziehungen mit [Von.GetName] haben Früchte getragen. Der formelle und informelle Dialog zwischen [Root.GetRulerTitle] [Root.GetRulerName] und [From.GetRulerTitle] [From.GetRulerName] hat bereits an Häufigkeit zugenommen."
