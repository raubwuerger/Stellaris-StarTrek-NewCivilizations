 STNC_exploration_events.2154.close: "Kommen Sie später noch einmal darauf zurück."
 STNC_exploration_events.2154.desc: "Guten Tag [Root.GetRulerTitle]. Leider muss ich Euch berichten, dass unsere Bemühungen, die Systeme und Technologien, die beim Bau des interdimensionalen Schiffes verwendet wurden, vollständig zu verstehen, nicht erfolgreich waren. \Ich würde um mehr Ressourcen bitten, um unsere Arbeit fortzusetzen."
 STNC_exploration_events.2154.desc.no_crew: "Guten Tag [Root.GetRulerTitle]. Leider muss ich Ihnen mitteilen, dass unsere Bemühungen, die Systeme und Technologien, die beim Bau des dimensionsübergreifenden Schiffes verwendet wurden, vollständig zu verstehen, nicht erfolgreich waren. \Wenn es uns gelänge, Mitglieder der Schiffsbesatzung ausfindig zu machen, hätten wir vielleicht mehr Erfolg."
 STNC_exploration_events.2154.name: "Transdimensionales Schiff"
 STNC_exploration_events.2154.reverse_engineer: "Versucht erneut, das Schiff zurückzuentwickeln."
 STNC_exploration_events.2154.reverse_engineer.response: "Sehr gut, [Root.GetRulerTitle]. Ich werde Euch über unsere Fortschritte auf dem Laufenden halten."
 STNC_exploration_events.2155.desc: "Guten Tag [Root.GetRulerTitle]. Ich kann berichten, dass unsere Bemühungen, die Systeme und Technologien, die beim Bau des interdimensionalen Schiffes verwendet wurden, vollständig zu verstehen, dank der von der ehemaligen Besatzung bereitgestellten Informationen erfolgreich waren. \n\n Wir können nun mit dem Bau weiterer Schiffe dieser Klasse beginnen."
 STNC_exploration_events.2155.desc.no_crew: "Guten Tag [Root.GetRulerTitle]. Ich kann berichten, dass unsere Bemühungen, die beim Bau des dimensionsübergreifenden Schiffes verwendeten Systeme und Technologien vollständig zu verstehen, dank der Bemühungen der an dem Projekt beteiligten Ingenieure erfolgreich waren. \Das Schiff selbst wurde im Rahmen dieses Prozesses vollständig zerlegt, aber als Ergebnis können wir nun mit dem Bau weiterer Schiffe dieser Klasse beginnen."
 STNC_exploration_events.2155.name: "Transdimensionales Schiff"
 STNC_exploration_events.2155.success: "Ausgezeichnet."
 STNC_exploration_events.2201.desc: "$exploration_cluster_update$ \n\nBei der Erkundung möglicher Standorte der Menthar-Heimatwelt meldet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass er im System [Root.From.GetGQRandomSystemName] auf ein Handelsschiff gestoßen ist, dessen Kapitän bereit ist, gegen eine Gebühr Karten des Clusters zu liefern. \n\nDie Händler behaupten nicht zu wissen, wo sich die Heimatwelt der Menthar befindet, aber ihre Karten könnten es uns ermöglichen, eine Reihe von Systemen zu umgehen und die Suche zu verkürzen."
 STNC_exploration_events.2201.haggle: "Feilscht um einen Preisnachlass."
 STNC_exploration_events.2201.ignore: "Der Preis ist zu hoch."
 STNC_exploration_events.2201.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2201.purchase: "Kaufen Sie die Daten."
 STNC_exploration_events.2201.return: "Beauftragen Sie [Root.GetCaptainTitle] [From.GetFormalName], den [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.2201.seize: "Erfassen Sie die Daten."
 STNC_exploration_events.2202.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2202.desc: "Das [VonFrom.GetName] ist nach Abschluss seiner Erkundungsmission an den Rand des [Zurückkehrendes_Schiff.Solar_System.GetName] zurückgekehrt. \Während der Erkundung möglicher Standorte der Menthar-Heimatwelt meldet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass er im System [returning_ship.GetGQRandomSystemName] auf ein promellianisches Minenfeld gestoßen ist. \Das [FromFrom.GetName] erlitt erheblichen Schaden, als ein Teil des Feldes aufgrund der Nähe des Schiffes detonierte. Obwohl einige Besatzungsmitglieder bei der Explosion ums Leben kamen, deutet das Vorhandensein eines promellianischen Minenfeldes darauf hin, dass sich eine Menthar-Präsenz relativ nahe am System befunden haben könnte."
 STNC_exploration_events.2202.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2203.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2203.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \Während der Erkundung möglicher Standorte der Menthar-Heimatwelt meldet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass er außerhalb des [returning_ship.GetGQRandomSystemName]-Systems auf eine zivile Navigationsboje der Menthar gestoßen ist. \Die Systeme der Boje sind zwar schon lange nicht mehr reparabel, aber die Anwesenheit der Boje deutet darauf hin, dass sich die Menthar relativ nahe am System aufgehalten haben könnten."
 STNC_exploration_events.2203.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2211.a: "Nimm das Monument."
 STNC_exploration_events.2211.b: "Lasst die Stätte unberührt."
 STNC_exploration_events.2211.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Vermessungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \Nachdem die verfügbaren Daten über die Lage der Heimatwelt der Menthar miteinander in Beziehung gesetzt wurden, meldet [From.GetCaptainTitle] [From.GetFormalName], dass [From.GetSheHe] den Planeten lokalisiert hat. \n\nDie von Nuklear- und Antimateriewaffen fast vollständig zerstörte Heimatwelt der Menthar ist bis auf eine einzige Stelle in der nördlichen Hemisphäre eine verkraterte Ruine. Hier wurde ein siebzig mal siebzig Meter großes Quadrat eingeebnet und mit einem halben Meter dickem Marmor bedeckt. In der Mitte steht eine Skulptur, ein abstraktes Werk, das auf jeder Seite in verschiedenen fremden Schriften eingraviert ist. \n\n'Seht hier den Lohn des Glaubens, bezahlt mit Blut.' \n\nOb von mentharischen Überlebenden des Krieges oder von außerirdischen Beobachtern hinterlassen - das Artefakt ist ein ergreifendes Statement."
 STNC_exploration_events.2211.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2301.a: "Untersucht weiter."
 STNC_exploration_events.2301.b: "Es gibt andere Dinge, auf die wir uns konzentrieren müssen."
 STNC_exploration_events.2301.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines scheinbar seit langem verlassenen Außenpostens der Hur'q, der tief unter der Oberfläche eines Mondes im System §B[From.GetGQRandomSystemName]§! verborgen ist. \n\nDa ihre Technologie hauptsächlich biomechanischer Natur ist, wurde seit ihrem Verschwinden vor über tausend Jahren nur sehr wenig von der Hur'q-Zivilisation wiedergefunden. Da der Inhalt des Außenpostens dem Vakuum ausgesetzt war, konnte er dem Verfall entgehen, was eine einzigartige Gelegenheit darstellt. \Nachdem eine rudimentäre Schnittstelle zu den Computersystemen der Hur'q hergestellt wurde, wird der verlassene Außenposten als Versorgungsdepot identifiziert, das eine Schiffswerft irgendwo im [returning_ship.System.GetClusterName] versorgen soll. Das Auffinden der Werft könnte von enormem Wert sein, insbesondere wenn eines der mächtigen Kriegsschiffe der Hur'q geborgen werden kann."
 STNC_exploration_events.2301.desc.rumour: "$exploration_cluster_update$ \n\nBestätigung der erworbenen Informationen: §H[Root.GetCaptainTitle] [From.GetFormalName]§! meldet die Entdeckung eines scheinbar lange verlassenen Außenpostens der Hur'q, der tief unter der Oberfläche eines Mondes im System §B[From.GetGQRandomSystemName]§! verborgen ist. \n\nDa ihre Technologie hauptsächlich biomechanischer Natur ist, wurde seit ihrem Verschwinden vor über tausend Jahren nur sehr wenig von der Hur'q-Zivilisation wiedergefunden. Da der Inhalt des Außenpostens dem Vakuum ausgesetzt war, konnte er dem Verfall entgehen, was eine einzigartige Gelegenheit darstellt. \Nachdem eine rudimentäre Schnittstelle zu den Computersystemen der Hur'q hergestellt wurde, wird der verlassene Außenposten als Versorgungsdepot identifiziert, das eine Schiffswerft irgendwo im [returning_ship.System.GetClusterName] versorgen soll. Das Auffinden der Werft könnte von enormem Wert sein, insbesondere wenn eines der mächtigen Kriegsschiffe der Hur'q geborgen werden kann."
 STNC_exploration_events.2301.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2302.a: "[Root.GetUnderstood] "
 STNC_exploration_events.2302.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante Messwerte innerhalb des [Ziel_Cluster.GetName] aufmerksam gemacht, die möglicherweise mit den Hur'q in Verbindung stehen. Sie möchten vielleicht eine Erkundungsmission zu diesem Cluster genehmigen. \Ich habe Euch die Einzelheiten übermittelt."
 STNC_exploration_events.2302.name: "Gerüchte"
 STNC_exploration_events.2311.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2311.desc.survey_clue_bar_rumours: "$exploration_cluster_update$ \n\nWährend der Erkundung möglicher Standorte für die Hur'q-Schiffswerft berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von einer Gruppe von Händlern, die behauptet haben, vor einigen Jahren bei der Durchquerung des §B[From.GetGQRandomSystemName]§!-Systems die eindeutigen biomechanischen Signaturen der Hur'q aus großer Entfernung entdeckt zu haben. \Auch wenn die Scans der [FromFrom.GetName] nicht schlüssig waren, könnten die Informationen helfen, den Standort der Werft einzugrenzen."
 STNC_exploration_events.2311.desc.survey_clue_gas_giant_outpost: "$exploration_cluster_update$ \n\nWährend der Untersuchung möglicher Standorte für die Hur'q-Werft berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von einem zerstörten Hur'q-Außenposten in den oberen Bereichen eines Eisriesen im System §B[From.GetGQRandomSystemName]§! \n\nDer größte Teil des Außenpostens ist in die ultradichten unteren Schichten der Atmosphäre gefallen, aber ein kleiner Teil hat die Jahrhunderte überlebt. Es scheint, dass die Anlage gebaut wurde, um eine Reihe von seltenen Verbindungen aus der Atmosphäre zu extrahieren, die für den Bau der chitinhaltigen Innenschichten ihrer Raumschiffhüllen verwendet werden. \n\nDurch die Identifizierung dieser Verbindungen sollte es einfacher sein, die Werft zu finden."
 STNC_exploration_events.2311.desc.survey_clue_ice_outpost: "$exploration_cluster_update$ \n\nBei der Untersuchung möglicher Standorte für die Hur'q-Schiffswerft berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Entdeckung eines kleinen Hur'q-Außenpostens auf der gefrorenen Oberfläche des neunten Planeten im System §B[From.GetGQRandomSystemName]§! \n\nDie Kälte hatte dazu beigetragen, viele der biomechanischen Systeme des Außenpostens zu erhalten, obwohl die Zeit und die Verwitterung ihren Tribut forderten. \n\nEine teilweise korrumpierte Sternenkarte wurde geborgen. Sie ist zwar nur von geringem Wert, aber zusammen mit anderen Datenquellen könnte sie helfen, den Standort der Werft einzugrenzen."
 STNC_exploration_events.2311.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2321.a.survey_clue_asteroid_mine: "Reparieren Sie die Bergbaustation."
 STNC_exploration_events.2321.a.survey_clue_deuterium_refinery: "Reparieren Sie die Luftschleuse."
 STNC_exploration_events.2321.a.survey_clue_smugglers: "Beschaffen Sie das Latinum."
 STNC_exploration_events.2321.b.survey_clue_asteroid_mine: "Die Kosten sind zu hoch."
 STNC_exploration_events.2321.b.survey_clue_deuterium_refinery: "Die Kosten sind zu hoch."
 STNC_exploration_events.2321.b.survey_clue_smugglers: "Die Kosten sind zu hoch."
 STNC_exploration_events.2321.desc.survey_clue_asteroid_mine: "$exploration_cluster_update$ \n\nBei der Erkundung möglicher Standorte für die Hur'q-Werft berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von einer uralten Hur'q-Asteroiden-Bergbaustation im System §B[From.GetGQRandomSystemName]§! \n\nDurch jahrhundertelange Asteroidenkollisionen stark beschädigt, würde der Zugang zum zentralen Kern der Station, in dem sich der biomechanische Computer und das Frachtlager befinden, umfangreiche Reparaturen an der Struktur erfordern."
 STNC_exploration_events.2321.desc.survey_clue_deuterium_refinery: "$exploration_cluster_update$ \n\nBei der Untersuchung möglicher Standorte für die Hur'q-Werft berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Entdeckung einer uralten Hur'q-Deuterium-Raffinerie auf einem Planeten der Klasse N im System §B[From.GetGQRandomSystemName]§! \n\nDie Station befindet sich mehrere Kilometer unter der Oberfläche und ist nur durch ein großes Schleusensystem mit mehreren Toren zugänglich. Da die Luftschleuse durch jahrelange Vernachlässigung beschädigt wurde, wäre die Reparatur der Schleuse die einzige Möglichkeit, die Anlage zu erreichen, ohne das gelagerte Deuterium zur Explosion zu bringen."
 STNC_exploration_events.2321.desc.survey_clue_smugglers: "$exploration_cluster_update$ \n\nBei der Untersuchung möglicher Standorte für die Hur'q-Werft berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Begegnung mit einer Schmugglerbande auf dem bewohnten fünften Planeten im System §B[From.GetGQRandomSystemName]§! \n\nDie Schmuggler behaupten, dass sie vor einigen Monaten einen Außenposten der Hur'q tiefer im [Rückgabeschiff.System.GetClusterName]! geplündert haben und sind bereit, den Ort für einen Preis zu nennen. \Die Schmuggler, die wegen verschiedener Verbrechen in mehreren nahe gelegenen Systemen gesucht werden, verlangen eine beträchtliche Summe Latinum, um die zuständigen Behörden zu bestechen."
 STNC_exploration_events.2321.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2331.a: "Umgehen Sie die Verschlüsselung."
 STNC_exploration_events.2331.a.tooltip: "§HTwo§! §Y$hurq_vridyat_plural$§! werden geborgen\nEine Ausgrabungsstätte wird aufgedeckt"
 STNC_exploration_events.2331.b: "Alle Kriegsschiffe werden geborgen."
 STNC_exploration_events.2331.b.tooltip: "§HThree§! §Y$hurq_vridyat_plural$§! werden geborgen werden"
 STNC_exploration_events.2331.desc: "$exploration_cluster_update$ \n\nNachdem die verfügbaren Daten über den Standort der Hur'q-Werft korreliert wurden, berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§!, dass [From.GetSheHe] die Anlage in der inneren Region der protoplanetaren Scheibe von §B[From.GetGQRandomSystemName]§! lokalisiert hat. \n\nDie Werft selbst ist inzwischen so stark beschädigt, dass sie nicht mehr repariert werden kann, aber drei der mächtigen Hur'q '$hurq_vridyat_plural$' wurden aus ihren Liegeplätzen geborgen. \Die Ingenieure der [FromFrom.GetName] haben festgestellt, dass einer der biomechanischen Computer des Schiffes die Koordinaten der Anlage enthält, in der die Schiffe entworfen wurden, was die Nachrüstung und den Bau weiterer Schiffe der Vridyat-Klasse ermöglichen könnte. \n\nDas Schiff ist hinter einem komplexen Verschlüsselungssystem verschlossen, dessen Umgehung das Schiff wahrscheinlich unbrauchbar machen würde."
 STNC_exploration_events.2331.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2401.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2401.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer scheinbar zeremoniellen Struktur ikonischen Ursprungs auf dem vierten Planeten im [From.GetGQRandomSystemName]-System. \n\nDie Iconianer kontrollierten einst große Teile der Galaxie, verschwanden aber vor Tausenden von Jahren und hinterließen nichts als Gerüchte über ihr Schicksal. \n\nDie Entdeckung im [From.GetGQRandomSystemName]-System verrät zwar wenig über die ikonische Gesellschaft, aber die einzigartigen Techniken und Materialien, die bei der Konstruktion des Bauwerks verwendet wurden, könnten die Entdeckung weiterer ikonischer Außenposten erleichtern."
 STNC_exploration_events.2411.a: "[Root.GetRedAlert]"
 STNC_exploration_events.2411.desc: "Der [FromFrom.GetName] ist an den Rand des [FromFromFrom.GetName] zurückgekehrt und wird von demselben „stillen Feind“ verfolgt, dem er Jahre zuvor begegnet ist. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er dem feindlichen Schiff zum ersten Mal bei der Erkundung des [From.GetGQRandomSystemName]-Systems begegnet ist, wobei das Kriegsschiff dem [FromFrom.GetName] bis an den Rand des [FromFromFrom.GetName] gefolgt ist. \n\nDie Außerirdischen haben wieder einmal keinen Hinweis auf ihre Absichten gegeben."
 STNC_exploration_events.2421.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2421.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer Art Sternenbasis, die im Subraum zu existieren scheint. \n\nBeobachtet beim Scannen eines vorübergehenden Subraumspalts im [From.GetGQRandomSystemName]-System, scheinen die Anlage und eine kleine Flotte angedockter Schiffe mit denen des 'stillen Feindes' übereinzustimmen, dem man zuvor begegnet ist. \n\nWährend sich der Subraumspalt schloss, bevor eine genauere Untersuchung durchgeführt werden konnte, wurden mehrere Übertragungen aufgezeichnet. Der Universalübersetzer war in der Lage, eine Handvoll Begriffe zuzuordnen, darunter den Namen 'Elachi'."
 STNC_exploration_events.2501.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2501.desc: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass es auf eine Partikelspur gestoßen ist, die mit anderen Orten übereinstimmt, an denen das Tox Uthat im System [returning_ship.GetGQRandomSystemName] vermutet wurde. \Auch wenn keine Spuren des Artefakts an der Fundstelle zurückgeblieben sind, können die Messwerte dabei helfen, andere Wege der Untersuchung aufzuzeigen. "
 STNC_exploration_events.2501.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2502.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2502.desc: "Das [FromFrom.GetName] ist nach Abschluss seiner Vermessungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie mehrere Besatzungsmitglieder in einem Hinterhalt von Piraten auf einem Mond im System [returning_ship.GetGQRandomSystemName] verloren hat. \Es scheint, dass die Piraten das [FromFrom.GetName] verfolgt haben, seit es in das [returning_ship.System.GetClusterName] eingetreten ist, in dem Glauben, dass sie das Tox Uthat stehlen könnten, falls es gefunden wird. \Die Angreifer zogen sich aus dem System zurück, bevor sie festgenommen werden konnten. "
 STNC_exploration_events.2502.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2503.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2503.desc: "Das [FromFrom.GetName] ist nach Abschluss seiner Überwachungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [returning_ship.GetGQRandomSystemName] auf eine primitive Gesellschaft gestoßen ist. \n\nDie Überwachung des Planeten hat ein verblüffendes Thema bei vielen seiner Kulturen aufgedeckt - das Vorhandensein eines 'Tox Uthat', 'Torks Ootaht' und anderer Varianten in ihrer kollektiven Folklore. \Obwohl keine Spuren des Tox Uthat auf der Welt gefunden wurden, deuten die Ergebnisse darauf hin, dass es ihn einmal gegeben haben könnte. "
 STNC_exploration_events.2503.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2505.consult_benefactor: "Befragt unseren weltlichen Wohltäter."
 STNC_exploration_events.2505.desc.benefactor: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er den §HTox Uthat§ geortet hat! [Returning_ship.GetGQRandomSystemName] System gefunden hat. \Mehrere Hinweise deuten darauf hin, dass das Artefakt erst vor drei Jahren an seinen Standort im [returning_ship.GetGQRandomSystemName]-System gebracht wurde. \n\nDas in den Tiefen eines Höhlennetzes gefundene Tox Uthat scheint ein Quantenphaseninverter zu sein. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Raums verringern, aber es könnte auch eine Fülle von experimentellen Daten für [Root.Owner.GetName] Physiker liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft geschaffen wurde. Daher wäre es vielleicht ratsam, unseren zeitlichen Wohltäter um Rat zu fragen."
 STNC_exploration_events.2505.desc.no_benefactor_militarist: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er den §HTox Uthat§ geortet hat! [Returning_ship.GetGQRandomSystemName] System gefunden hat. \Mehrere Hinweise deuten darauf hin, dass das Artefakt erst vor drei Jahren an seinen Standort im [returning_ship.GetGQRandomSystemName]-System gebracht wurde. \n\nDas in den Tiefen eines Höhlennetzes gefundene Tox Uthat scheint ein Quantenphaseninverter zu sein. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Raums verringern, aber es könnte auch eine Fülle von experimentellen Daten für [Root.Owner.GetName] Physiker liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft geschaffen wurde, was die Theorie stützt, dass das Gerät in die Vergangenheit geschickt wurde, um seine Verwendung als Waffe zu verhindern."
 STNC_exploration_events.2505.desc.no_benefactor_not_militarist: "Das [FromFrom.GetName] ist nach Abschluss seiner Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass er den §HTox Uthat§! [Returning_ship.GetGQRandomSystemName] System gefunden hat. \Mehrere Hinweise deuten darauf hin, dass das Artefakt erst vor drei Jahren an seinen Standort im [returning_ship.GetGQRandomSystemName]-System gebracht wurde. \n\nDas in den Tiefen eines Höhlennetzes gefundene Tox Uthat scheint ein Quantenphaseninverter zu sein. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Raums verringern, aber es könnte auch eine Fülle von experimentellen Daten für [Root.Owner.GetName] Physiker liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft entstanden ist, was die Theorie stützt, dass das Tox Uthat in die Vergangenheit geschickt wurde, um seine Verwendung als Waffe zu verhindern. Es muss also ernsthaft überlegt werden, ob die Zerstörung des Artefakts nicht die bessere Lösung ist."
 STNC_exploration_events.2505.destroy: "Es ist zu gefährlich, es muss zerstört werden."
 STNC_exploration_events.2505.keep_pk: "Es kann als Waffe verwendet werden."
 STNC_exploration_events.2505.keep_study: "Das ist ein Segen für die Wissenschaft."
 STNC_exploration_events.2505.name: "[Umfrage"
 STNC_exploration_events.2601.consult_benefactor: "Befragen Sie unseren weltlichen Wohltäter."
 STNC_exploration_events.2601.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.2601.desc.benefactor: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines schwarzen Zwergsterns am Rande des §H[Root.From.GetGQRandomSystemName]§!-Nebels. \n\nDieser Fund ist bemerkenswert, weil schwarze Zwerge im Universum erst dann zu erwarten sind, wenn die ersten weißen Zwerge ausreichend abgekühlt sind, was frühestens in einer Quintillion Jahren der Fall sein dürfte. \n\n Es ist kein natürlicher Mechanismus bekannt, der die Bildung von Schwarzen Zwergen beschleunigen könnte, obwohl die Sensoren des [FromFrom.GetName] in der Lage waren, geringfügig erhöhte Chronitonwerte im Gefolge der Bewegung des Körpers durch den Raum zu erkennen."
 STNC_exploration_events.2601.desc.no_benefactor: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines schwarzen Zwergsterns am Rande des §H[Root.From.GetGQRandomSystemName]§!-Nebels. \n\nDieser Fund ist bemerkenswert, weil schwarze Zwerge im Universum erst dann zu erwarten sind, wenn die ersten weißen Zwerge ausreichend abgekühlt sind, was frühestens in einer Quintillion Jahren der Fall sein dürfte. \Es ist kein natürlicher Mechanismus bekannt, der die Bildung von Schwarzen Zwergen beschleunigen könnte, und die Sensoren des [FromFrom.GetName] konnten keine künstlichen Einflüsse auf den Körper feststellen."
 STNC_exploration_events.2601.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2601.return: "Befehl an [Root.GetCaptainTitle] [From.GetFormalName], die [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.2602.desc.future_guy: "Ein toter Stern, der seit einer Quintillion Jahren nicht mehr im Universum zu sehen sein wird... \n\nSie hatten recht, mich darauf aufmerksam zu machen. \n\nSenden Sie alle Sensordaten, die Sie von dem schwarzen Zwerg gesammelt haben, und löschen Sie sie nach dem Senden. Ihre Einhaltung wird natürlich entschädigt werden."
 STNC_exploration_events.2602.desc.sphere_builders: "Faszinierend, nicht wahr? Ein toter Stern, der seit einer Quintillion Jahren nicht mehr im Universum zu sehen sein wird. \n\n Sie hatten Recht, uns darauf aufmerksam zu machen. \n\nSenden Sie alle Sensordaten, die Sie von dem schwarzen Zwerg gesammelt haben und löschen Sie sie, sobald sie gesendet wurden. Ihre Einhaltung wird natürlich entschädigt."
 STNC_exploration_events.2602.desc.time_police: "Na, das ist ja ein toller Fund, nicht wahr! Ein toter Stern, der seit einer Quintillion Jahren nicht mehr im Universum zu sehen sein sollte... \Ich will ehrlich zu Ihnen sein, ich habe keine Antwort auf diese Frage. Es war richtig, dass Sie mich darauf aufmerksam gemacht haben. \Es ist das Beste, wenn du alle Sensordaten, die du von dem schwarzen Zwerg gesammelt hast, übermittelst. Sie müssen sie jedoch löschen, sobald sie gesendet wurden. Du bekommst sie zurück, sobald ich mehr darüber weiß, was hier vor sich geht."
 STNC_exploration_events.2602.give: "Übermitteln Sie die Daten."
 STNC_exploration_events.2602.keep: "Behalten Sie die Daten für Studienzwecke."
 STNC_exploration_events.2602.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2701.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.2701.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] empfängt einen Notruf vom §H[attacked_outpost.GetName]§!, in dem es heißt, dass ein §H[attacking_design.GetShipSizeName]§! des §H[attacking_country.GetName]§! den Ort überfallen hat. \n\nDas [attacking_country.GetAdj]-Schiff scheint in Richtung des §B[Root.From.GetGQRandomSystemName]§!-Systems unterwegs zu sein. Es könnte noch möglich sein, es abzufangen. \n\nIn der Zwischenzeit kann es Jahre dauern, bis der Schaden an [attacked_outpost.GetName] repariert ist."
 STNC_exploration_events.2701.do_nothing: "Der Schaden ist angerichtet."
 STNC_exploration_events.2701.effect: "Die Meinung von §H[attacking_country.GetName]§! ist gesunken"
 STNC_exploration_events.2701.name: "[VonVonVon.GetName] Umfrage"
 STNC_exploration_events.2701.pursue: "Verfolgen Sie den Plünderer."
 STNC_exploration_events.2701.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], das [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.2702.deny: "Weisen Sie die Forderung zurück."
 STNC_exploration_events.2702.desc: "Der §H[From.GetName]§! hat den §H[Root.GetName]§! beschuldigt, Piraterie gegen seinen §H[FromFrom.GetName]§! im §H[FromFromFrom.GetName]§! zu betreiben. \Es gibt keine Aufzeichnungen darüber, dass ein [Root.GetAdj]-Schiff zu dieser Zeit einen Angriff verübt hat, trotz der Beteuerungen von [From.GetName]."
 STNC_exploration_events.2702.name: "[From.GetAdj]-Beschuldigungen"
 STNC_exploration_events.2702.take_credit: "Sich den Angriff zuschreiben lassen."
 STNC_exploration_events.2703.desc: "Bei der Verfolgung des §H[FromFromFrom.GetAdj]§!-Schiffs tief in das §B[Root.From.GetGQRandomSystemName]§!-System scheinen sowohl das §H[FromFrom.GetName]§!- als auch das feindliche Schiff in einem Energiedämpfungsfeld um den vierten Planeten gefangen zu sein. \n\n Frühere Langstreckenscans ergaben Hinweise darauf, dass die Welt einst ein Außenposten des §HTkon-Imperiums§! gewesen sein könnte, einer hoch entwickelten Zivilisation, die vor sechshunderttausend Jahren zusammenbrach, als der Stern ihrer Heimatwelt zur Supernova wurde. \n\n§H[Root.GetCaptainTitle] [From.GetName]§! ist gezwungen, die [From.GetHerHis]-Optionen abzuwägen: Entweder er versucht, das Dämpfungsfeld mit einem Impulsstoß mit voller Energie zu durchbrechen, oder er erkundet die Oberfläche in der Hoffnung, die Quelle des Feldes zu finden und es zu deaktivieren."
 STNC_exploration_events.2703.escape: "Versuchen Sie einen Impulsstoß."
 STNC_exploration_events.2703.go_down: "Erforschen Sie den Planeten."
 STNC_exploration_events.2703.name: "Tkon-Außenposten"
 STNC_exploration_events.2711.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.2711.desc: "§H[Root.GetCaptainTitle] [From.GetName]'s§! Versuch, das Dämpfungsfeld zu durchbrechen, endete mit der Zerstörung des §H[FromFrom.GetName]§! mit allen Beteiligten. \n\nDer Impulsschub schien zunächst zu wirken, doch ein entgegenwirkender Traktorstrahl von der Oberfläche konnte das Schiff in der Umlaufbahn halten. Die Periapsis der Umlaufbahn wurde jedoch auf einen Punkt innerhalb der Planetenatmosphäre abgesenkt, was zum Absturz des [FromFrom.GetName] führte. \Da es keine Energie für Trägheitsdämpfer oder strukturelle Integrität hatte, war der Aufprall katastrophal."
 STNC_exploration_events.2711.name: "Tkon-Außenposten"
 STNC_exploration_events.2712.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2712.desc: "§H[Root.GetCaptainTitle] [From.GetName]'s§! Versuch, sich von dem Dämpfungsfeld zu befreien, war erfolgreich. \n\nDie anfängliche Impulswelle wurde zwar durch einen entgegenwirkenden Traktorstrahl von der Oberfläche gestoppt, doch dank der schnellen Auffassungsgabe des Wissenschaftsoffiziers von §H[FromFrom.GetName]§! konnte ein Umkehrimpuls den Traktorstrahl lange genug in einen Repulsorstrahl verwandeln, um das Schiff aus dem Dämpfungsfeld zu befreien. \Unglücklicherweise scheint es, dass das §H[FromFromFromFrom.GetAdj]§!-Schiff dem Manöver nicht gewachsen war und kurz nach der Flucht des [FromFrom.GetName] auf die Planetenoberfläche stürzte. \n\n Am Rande des Systems wurde eine Warnbarke aufgestellt."
 STNC_exploration_events.2712.name: "Tkon-Außenposten"
 STNC_exploration_events.2721.attack: "Greift das Außenteam von [FromFromFromFrom.GetAdj] an."
 STNC_exploration_events.2721.cooperate: "Schlagen Sie eine Zusammenarbeit vor."
 STNC_exploration_events.2721.desc: "Nach der Ankunft auf der Planetenoberfläche, während die §H[FromFrom.GetName]§! im Orbit darüber langsam an Energie verliert, beginnt das Außenteam von §H[Root.GetCaptainTitle] [From.GetName] mit der Erkundung des uralten Außenpostens §HTkon§! \Es dauert nicht lange, bis sie in der Ferne eine Gruppe des §H[FromFromFromFrom.GetAdj]§!-Schiffes entdecken, die wahrscheinlich ebenfalls versucht, die Quelle des Dämpfungsfeldes zu finden und zu neutralisieren."
 STNC_exploration_events.2721.ignore: "Ignoriert sie."
 STNC_exploration_events.2721.name: "Tkon-Außenposten"
 STNC_exploration_events.2722.a: "[Root.GetExcellent]"
 STNC_exploration_events.2722.desc: "Nach anfänglicher Skepsis hat das §H[FromFromFromFrom.GetAdj]§! [FromFromFromFrom.GetCaptainTitle] überzeugt, sich vorübergehend mit §H[Root.GetCaptainTitle] [From.GetName]§! zu verbinden, um das Dämpfungsfeld zu deaktivieren. \Ein Donnerschlag kündigt das Erscheinen eines vermummten Außerirdischen an, der einen Speer trägt. Das Wesen, das sich selbst als §H'Portal 63'§! bezeichnet, behauptet, ein autonomer Wächter des §HTkon-Imperiums§! zu sein. \n\nNachdem es die Verfolgung des §H[FromFrom.GetName]'s§! durch das [FromFromFromFrom.GetAdj]-Schiff beobachtet hat, drückt Portal 63 seine Neugier aus, dass die beiden Seiten nun zusammenarbeiten. \n\nDer Wächter, der über ein gewisses Maß an Telepathie verfügt, teilt [Root.GetCaptainTitle] [From.GetName] mit, wie beeindruckt er von [From.GetHerHis] mentaler Disziplin ist, bevor er zustimmt, das Dämpfungsfeld zu lösen, das beide Schiffe an ihrem Platz hält."
 STNC_exploration_events.2722.name: "Tkon-Außenposten"
 STNC_exploration_events.2723.a: "Lasst das [VonFürFürFür.GetAdj]-Schiff frei."
 STNC_exploration_events.2723.b: "Sie sollten bestraft werden."
 STNC_exploration_events.2723.desc: "Die §H[FromFromFromFrom.GetAdj]§! [VonFromFromFrom.GetCaptainTitle] ist sich des §H[Root.GetCaptainTitle] [Von.GetName]'s§! Kooperationsangebots nicht sicher und weigert sich, sich zu etwas anderem zu verpflichten als einer Vereinbarung, nicht anzugreifen. \n\n Ein Donnerschlag kündigt das Erscheinen eines vermummten Außerirdischen an, der einen Speer trägt. Das Wesen erklärt sich als §H'Portal 63'§! und behauptet, ein autonomer Wächter des §HTkon-Imperiums§! zu sein. \n\nNachdem es die Verfolgung des §H[FromFrom.GetName]'s§! durch das [FromFromFromFrom.GetAdj]-Schiff beobachtet hat, äußert Portal 63 seine Neugierde über das Angebot von [Root.GetCaptainTitle] [From.GetName], mit [From.GetHerHis] Feind zu kooperieren. \n\nDer Wächter, der über ein gewisses Maß an Telepathie verfügt, teilt [Root.GetCaptainTitle] [Von.GetName] mit, wie beeindruckt er von [Von.GetHerHis] mentaler Disziplin ist, bevor er zustimmt, das Dämpfungsfeld zu lösen, das [Von.GetName] an Ort und Stelle hält. \n\nPortal 63 fragt, was mit dem [VonFromFromFrom.GetSpeciesNamePlural] gemacht werden soll?"
 STNC_exploration_events.2723.name: "Tkon-Außenposten"
 STNC_exploration_events.2724.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.2724.desc: "Der Angriff von §H[Root.GetCaptainTitle] [From.GetName] auf das Außenteam von §H[FromFromFromFrom.GetAdj]§! endet trotz des Überraschungsmoments mit einem Fehlschlag, bei dem einige getötet und der Rest gefangen genommen wird. \Da es keine Möglichkeit gibt, das Dämpfungsfeld zu deaktivieren, sinkt die Umlaufbahn von §H[FromFrom.GetName], bis das Schiff schließlich auf die Oberfläche des Planeten stürzt."
 STNC_exploration_events.2724.name: "Tkon-Außenposten"
 STNC_exploration_events.2725.a: "Lasst das [FromFromFromFrom.GetAdj]-Schiff frei."
 STNC_exploration_events.2725.b: "Sie sollten bestraft werden."
 STNC_exploration_events.2725.desc: "Mit dem Überraschungsmoment endet der Angriff von §H[Root.GetCaptainTitle] [From.GetName] auf den §H[FromFromFromFrom.GetSpeciesNamePlural]§! erfolgreich, wobei die Mehrheit gefangen genommen wird. \Ein Donnerschlag kündigt das Erscheinen eines vermummten Außerirdischen an, der einen Speer trägt. Das Wesen, das sich selbst als §H'Portal 63'§! bezeichnet, behauptet, ein autonomer Wächter des §HTkon-Imperiums§! zu sein. \n\nNachdem es die Verfolgung des §H[FromFrom.GetName]'s§! durch das [FromFromFromFrom.GetAdj]-Schiff beobachtet hat, bemerkt Portal 63 die überlegene Fähigkeit von [Root.GetCaptainTitle] [From.GetName], den [From.GetHerHis]-Feind so schnell zu überwältigen. \n\nDer Wächter, der über ein gewisses Maß an Telepathie verfügt, teilt [Root.GetCaptainTitle] [Von.GetName] mit, wie beeindruckt er von [Von.GetHerHis] Kampffähigkeit ist, bevor er zustimmt, das Dämpfungsfeld zu lösen, das [Von.GetName] an Ort und Stelle hält. \n\nPortal 63 fragt, was mit dem [VonFromFrom.GetSpeciesNamePlural] geschehen soll?"
 STNC_exploration_events.2725.name: "Tkon-Außenposten"
 STNC_exploration_events.2726.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.2726.desc: "Um dem Außenteam von §H[FromFromFromFrom.GetAdj]§! aus dem Weg zu gehen, versucht §H[Root.GetCaptainTitle] [From.GetName]§! den Standort des Kontrollzentrums zu finden, das das Dämpfungsfeld im Orbit erzeugt. \Trotz tagelanger Suche zerfällt die Umlaufbahn von §H[FromFrom.GetName]§! schließlich, bis das Schiff schließlich auf die Oberfläche des Planeten stürzt, wobei alle Besatzungsmitglieder getötet werden und das Außenteam dem Untergang geweiht ist."
 STNC_exploration_events.2726.name: "Tkon-Außenposten"
 STNC_exploration_events.2727.a: "Lass das [FromFromFromFrom.GetAdj]-Schiff frei."
 STNC_exploration_events.2727.b: "Sie sollten bestraft werden."
 STNC_exploration_events.2727.desc: "Um dem Außenteam zu entgehen, macht sich §H[FromFromFromFrom.GetAdj]§! auf den Weg und versucht, den Standort des Kontrollzentrums, das das Dämpfungsfeld erzeugt, im Orbit zu finden. \n\nNach mehrtägiger Suche wird die Anlage schließlich gefunden. \n\nEin Donnerschlag kündigt das Erscheinen eines Außerirdischen mit Kapuze und Speer an. Das Wesen, das sich selbst als §H'Portal 63'§! bezeichnet, behauptet, ein autonomer Wächter des §HTkon-Imperiums§! zu sein. \n\nNachdem es beobachtet hat, wie §H[FromFrom.GetName] das [FromFromFromFrom.GetAdj]-Schiff verfolgt, zeigt sich Portal 63 überrascht, dass der [Root.GetCaptainTitle] einen Konflikt mit dem [FromFromFromFrom.GetSpeciesNamePlural] vermeiden will. \n\nDer Wächter, der über ein gewisses Maß an Telepathie verfügt, teilt [Root.GetCaptainTitle] [From.GetName] mit, wie beeindruckt er von [From.GetHerHis] mentaler Disziplin ist, bevor er zustimmt, das Dämpfungsfeld zu lösen, das den [FromFrom.GetName] an Ort und Stelle hält. \n\nPortal 63 fragt, was mit dem [VonFromFromFrom.GetSpeciesNamePlural] gemacht werden soll?"
 STNC_exploration_events.2727.name: "Tkon-Außenposten"
 STNC_exploration_events.2728.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2728.desc: "'Wie großmütig von dir', sagt Portal 63. Sichtlich beeindruckt löst er den Griff um das [FromFromFromFrom.GetAdj]-Schiff."
 STNC_exploration_events.2728.name: "Tkon-Außenposten"
 STNC_exploration_events.2729.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2729.desc: "'Wie Sie wünschen', sagt Portal 63. Etwas unbeeindruckt davon, verschwindet er mit einem weiteren Donnerschlag. \n\nDas Außenteam kehrt zum [FromFrom.GetName] zurück und überlässt das [FromFromFromFrom.GetAdj] seinen Protesten."
 STNC_exploration_events.2729.name: "Tkon-Außenposten"
 STNC_exploration_events.2730.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.2730.desc: "Der §H[FromFromFromFrom.GetAdj]§! [FromFromFromFrom.GetCaptainTitle] ist von §H[Root.GetCaptainTitle] [From.GetName]'s§! Angebot zur Zusammenarbeit nicht überzeugt und bereitet sich auf einen Angriff vor. \Ein Donnerschlag kündigt das Erscheinen eines vermummten Außerirdischen an, der einen Speer trägt. Das Wesen erklärt sich als §H'Portal 63'§! und behauptet, ein autonomer Wächter des §HTkon-Imperiums§! zu sein. \n\nNachdem es die Verfolgung des §H[VonFrom.GetName]'s§! durch das [VonFromFromFrom.GetAdj]-Schiff beobachtet hat, äußert Portal 63 seine Enttäuschung über die Unfähigkeit beider Seiten, trotz ihres gemeinsamen Interesses zu kooperieren. \n\nDer Wächter, der über ein gewisses Maß an Telepathie verfügt, teilt [Root.GetCaptainTitle] [From.GetName] mit, wie unbeeindruckt er von [From.GetHerHis] mentaler Disziplin ist, bevor er so schnell verschwindet, wie er erschienen ist. \n\nDa es keine Möglichkeit gab, sich aus dem Dämpfungsfeld zu befreien, blieben sowohl das [FromFrom.GetName] als auch das [FromFromFromFrom.GetAdj]-Schiff im Dämpfungsfeld gefangen, bis ihre Umlaufbahnen zerfielen. Beim Aufprall auf die Oberfläche sind beide mit allen Händen verloren."
 STNC_exploration_events.2730.name: "Tkon-Außenposten"
 STNC_exploration_events.2751.can_leave: "Können Sie diesen Ort verlassen?"
 STNC_exploration_events.2751.can_leave.response: "Auf gewisse Weise. Die Essenz meines Wesens ist hier auf dieser Welt. \n\nWas du vor dir siehst, ist ein Konstrukt. Ich kann diese Welt verlassen, und solange ich in der Galaxie bleibe, wird die Verbindung zwischen Körper und Wesen intakt bleiben. \n\nIch möchte den [Root.GetName] einladen, hier anwesend zu sein, um Euch bei Euren Erkundungen zu helfen."
 STNC_exploration_events.2751.desc: "[Root.GetRulerTitle], es ist lange her seit dem Zeitalter von Bastu, als ich das letzte Mal erwachte. Ich wurde als Wächter erschaffen, um das Eindringen von Barbaren in das Reich, das das Tkon-Reich beschützte, zu verhindern. Doch nun sehe ich, dass das Reich verschwunden ist. \n\n Ich habe mich an meine Gefolgsleute gewandt, aber keines der Portale hat sich gemeldet. Wenn ich wieder schlafen soll, dann soll es so sein. Aber vielleicht gibt es einen anderen Weg? \n\nEs gibt vielversprechende Leute in deinem Volk. Ich biete meine Dienste an. Vielleicht könnt ihr mir im Gegenzug dabei helfen, das Schicksal meiner anderen Portale zu klären?"
 STNC_exploration_events.2751.hire: "Anführer anheuern"
 STNC_exploration_events.2751.hire.response: "Ich danke Euch, [Root.GetRulerTitle]."
 STNC_exploration_events.2751.hire.tooltip: "§Y[portal_63.GetName]§! schließt sich dem §Y[Root.GetName]§!"
 STNC_exploration_events.2751.name: "Portal 63"
 STNC_exploration_events.2751.refuse: "entlassen."
 STNC_exploration_events.2751.refuse.response: "Sehr gut. Ich wünsche Euch alles Gute, [Root.GetRulerTitle]."
 STNC_exploration_events.2751.tkon_empire: "Wie viel wisst Ihr noch über das Kaiserreich?"
 STNC_exploration_events.2751.tkon_empire.response: "An vieles. Aber es ist... schwer, es in Eure Sprache zu fassen. Meine Erschaffung diente einem bestimmten Zweck, und obwohl mir mehr Weisheit als den meisten anderen zuteil wurde, bin ich immer noch nicht in der Lage, meine Erfahrungen außerhalb dieses Zwecks einzuordnen. \Man dachte, das Imperium sei ewig. Es fällt mir schwer zu glauben, dass die Zerstörung eines einzigen Sterns, selbst des Heimatsterns, es hätte vernichten können. Aber ich sehe keine Täuschung in Ihren Aufzeichnungen."
 STNC_exploration_events.2751.what_help: "Welche Unterstützung werden Sie benötigen?"
 STNC_exploration_events.2751.what_help.response: "Das weiß ich im Moment nicht. \n\nZu gegebener Zeit könnte ich ein [Root.GetNavyNameDefinitive]-Schiff anfordern, um andere Außenposten oder Hochburgen des Imperiums zu untersuchen. \n\nWenn auch nur, um ihr Schicksal zu bestätigen. Aber vielleicht auch, um andere Überlebende zu finden."
 STNC_exploration_events.2761.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2761.desc: "Die §Y[FromFrom.GetName]§! hat ein Update nach ihrer Ankunft im System §YLNC-344§! im §Y[FromFromFrom.GetName]§! übermittelt. \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass der zweite Planet durch eine unbekannte Katastrophe zerstört worden zu sein scheint. Die Analyse des Trümmerfeldes deutet darauf hin, dass die Zerstörung vor mindestens sechzigtausend Jahren stattfand. \n\nScans konnten die Überreste eines riesigen Tkon-Computernetzwerks ausfindig machen, das über viele der Planetenfragmente verteilt ist, obwohl die Technologie allem Anschein nach nicht wiederherstellbar ist."
 STNC_exploration_events.2761.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2762.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2762.desc: "Der §Y[FromFrom.GetName]§! hat ein Update nach seiner Ankunft im System §YDZD-94§! im §Y[FromFromFrom.GetName]§! übermittelt. \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass das gesamte System von einem schwarzen Loch verschlungen wurde. Die Langstreckensensoren scheinen durch die ungewöhnlich sternähnlichen Eigenschaften der Strahlung, die von der Akkretionsscheibe des Schwarzen Lochs ausgeht, in die Irre geführt worden zu sein. \n\nScans konnten keine Tkon-Technologie in dem System identifizieren, obwohl die Analyse der Subraumgrenze, die den Ereignishorizont des Schwarzen Lochs umgibt, ein Signal entdeckt hat, das ihrer Kodierungsmethode entspricht und an der Raumgrenze in der Schwebe hängt."
 STNC_exploration_events.2762.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2763.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2763.desc: "Der §Y[FromFrom.GetName]§! hat nach seiner Ankunft im System §YNZ-1145§! im §Y[FromFromFrom.GetName]§! ein Update übermittelt. \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass der Mond des zweiten Planeten mit Tkon-Ruinen bedeckt ist, die anscheinend durch Antimateriewaffen zerstört wurden. \n\nDer Schaden ist am größten in der Umgebung des unterirdischen Komplexes, in dem sich Portal 81 befunden haben soll. \n\nInteressanterweise hat ein einziges Bauwerk in einem Gegenorbit des zweiten Planeten relativ intakt überlebt, obwohl seine Funktion nicht bestimmt werden konnte."
 STNC_exploration_events.2763.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2821.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.2821.desc: "Der §Y[FromFrom.GetName]§! hat einen Notruf aus dem Inneren des §Y[FromFrom.GetName]§! gesendet. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass er von Schiffen der Bauart §Y[beranave_country.GetAdj]§! im System §B[Root.From.GetGQRandomSystemName]§! angegriffen und ausgeschaltet wurde. \n\nDie Schiffe transportierten eine große Menge an medizinischer Ausrüstung und Vorräten, als die Schilde des [FromFrom.GetName]-Systems beschädigt wurden. \n\nOhne Reparaturen an ihrem Warp-Antrieb kann die Rückkehr der [VonVon.GetName] in den [Root.GetName]-Raum Jahre dauern."
 STNC_exploration_events.2821.name: "[VonVon.HolName] Umfrage"
 STNC_exploration_events.2821.rescue: "Schicken Sie eine Reparaturmission los."
 STNC_exploration_events.2822.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.2822.desc.quits: "Obwohl sie von [Root.GetNavyNameDefinitive] aufgegeben wurde, ist die §Y[FromFrom.GetName]§! aus dem §Y[FromFromFrom.GetName]§! zurückgekehrt und hat sich ausreichend repariert, um einen niedrigen Warpfaktor zu erreichen. \n\n[Root.GetCaptainTitle] [From.GetFormalName]'s Unmut über das Verlassen der [From.GetHerHis]-Crew hat [From.GetHerHim] dazu veranlasst, sich von [Root.GetNavyNameDefinitive] zurückzuziehen."
 STNC_exploration_events.2822.desc.returns: "Obwohl sie von [Root.GetNavyNameDefinitive] im Stich gelassen wurde, ist die §Y[FromFrom.GetName]§! von der §Y[FromFromFrom.GetName]§! zurückgekehrt und hat sich ausreichend repariert, um einen niedrigen Warpfaktor zu erreichen."
 STNC_exploration_events.2822.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2822.quits: "[Root.GetUnfortunate]"
 STNC_exploration_events.2822.returns: "[Root.GetUnderstood]"
 STNC_exploration_events.2831.desc.clue: "Der §Y[FromFrom.GetName]§! hat das beschädigte §Y[rescued_ship.GetName]§! innerhalb des §Y[FromFromFrom.GetName]§! \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er von [Root.GetCaptainTitle] [rescued_leader.GetName] über den Angriff der Schiffe von §Y[beranave_country.GetAdj]§! befragt wurde. \n\nDie Sensoren von [gerettetes_Schiff.GetName] deuten darauf hin, dass sich die Angreifer in eine Richtung zurückgezogen haben, die sie wahrscheinlich zu §Y[clue_target.GetName]§! im [clue_target.System.GetName]-System führt. \Darüber hinaus konnte das [rescued_ship.GetName] eine einzelne Übertragung der Angreifer abfangen, die den renommierten [beranave_country.GetAdj] Genetiker §YDoctor Jurana§! als Beteiligten auswies."
 STNC_exploration_events.2831.desc.no_clue: "Der §Y[FromFrom.GetName]§! hat das beschädigte §Y[rescued_ship.GetName]§! innerhalb des §Y[FromFromFrom.GetName]§! \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er von [Root.GetCaptainTitle] [rescued_leader.GetName] über den Angriff der Schiffe von §Y[beranave_country.GetAdj]§! befragt wurde. \n\nDie Sensoren von [gerettetes_Schiff.GetName] konnten nicht feststellen, wohin sich die Angreifer zurückgezogen haben, aber es ist möglich, dass andere Schiffe in der [FromFromFrom.GetName] die notwendigen Telemetriedaten aufgezeichnet haben. \Merkwürdigerweise konnte das [gerettete_Schiff.GetName] eine einzige Übertragung der Angreifer abfangen, die den bekannten [beranave_country.GetAdj] Genetiker §YDoctor Jurana§! als eine beteiligte Partei auswies."
 STNC_exploration_events.2831.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2831.pursue_clue: "Setzen Sie einen Kurs für [clue_target.GetName]"
 STNC_exploration_events.2831.search_cluster: "[Root.GetUnderstood]"
 STNC_exploration_events.2841.a: "Öffne einen Kanal."
 STNC_exploration_events.2841.desc: "Bei der Ankunft in §Y[FromFrom.GetName]§! scheint es, dass die Sensoren der Station seit einiger Zeit nicht mehr richtig funktionieren, so dass keine Telemetriedaten übermittelt werden können. \Glücklicherweise war §Y[Informant.GetName]§! ein [clue_species.GetName]-Händler zu dieser Zeit anwesend und scheint bereit zu sein, [Informant.GetHerHis]-Sensorprotokolle zur Verfügung zu stellen."
 STNC_exploration_events.2841.name: "[beranave_country.GetAdj] Angreifer"
 STNC_exploration_events.2842.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.2842.desc: "Da so viel Zeit vergangen ist, seit die [beranave_country.GetAdj] Angreifer [From.GetName] besucht haben, scheint es unwahrscheinlich, dass dort irgendwelche nützlichen Daten gefunden werden können. \Eine weitere Untersuchung des Delta-Volanis-Clusters könnte jedoch neue Informationen zutage fördern."
 STNC_exploration_events.2842.name: "[beranave_country.GetAdj] Angreifer"
 STNC_exploration_events.2843.buy: "Zweihundert Barren sind es also."
 STNC_exploration_events.2843.buy.response: "Nun gut. Ich werde meine Sensoraufzeichnungen sofort übermitteln. \Die Schiffe, nach denen Sie suchen, scheinen Kurs auf das Epsilon Sagittarii-System im Delta-Volanis-Cluster genommen zu haben."
 STNC_exploration_events.2843.continue: "Dieser Preis ist wucherisch."
 STNC_exploration_events.2843.continue.response: "Ich bin ein unabhängiger Händler, mein Preis ist fair und spiegelt das wider. \n\nVielleicht hat ein anderes Schiff den Angriff entdeckt, als er stattfand?"
 STNC_exploration_events.2843.desc: "Es ist in der Tat ein Glücksfall, dass die Sensoren meines Schiffes schon seit einiger Zeit aktiv scannen. \n\nSollen wir über den Preis für diese Information sprechen? Zweihundert Barren goldgepresstes Latinum scheint ein fairer Deal zu sein, oder?"
 STNC_exploration_events.2843.name: "[beranave_country.GetAdj] Angreifer"
 STNC_exploration_events.2843.threaten: "Dies ist keine Verhandlung. Liefert die Informationen, sonst."
 STNC_exploration_events.2843.threaten.response: "Unter Protest werde ich sofort meine Sensorprotokolle übermitteln. \Die Schiffe, nach denen Sie suchen, scheinen Kurs auf das Epsilon Sagittarii-System im Delta Volanis-Cluster genommen zu haben."
 STNC_exploration_events.2846.continue: "[Root.GetUnderstood]"
 STNC_exploration_events.2846.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, auf ein Handelsschiff gestoßen zu sein, das behauptet, Sensorprotokolle vom Angriff des §Y[beranave_country.GetAdj]§! und der anschließenden Rückkehr zum [FromFromFrom.GetName] zu besitzen. \Es scheint, als hätten die Schiffe Kurs auf das Epsilon Sagittarii-System genommen."
 STNC_exploration_events.2846.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2851.desc: "Bei der Ankunft im Epsilon Sagittarii-System entdeckt §Y[FromFrom.GetName]§! ein Geschwader von [beranave_country.GetAdj]-Schiffen in der Umlaufbahn des vierten Planeten. \Ihre Waffensysteme scheinen ausgeschaltet zu sein."
 STNC_exploration_events.2851.engage: "Versuchen Sie, die Schiffe zu deaktivieren."
 STNC_exploration_events.2851.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2851.negotiate: "Öffnen Sie die Ruffrequenzen."
 STNC_exploration_events.2851.withdraw: "Ziehen Sie sich zurück, es sind zu viele von ihnen."
 STNC_exploration_events.2851.withdraw.tooltip: "§BAbbricht die Bemühungen, die Angreifer zur Rechenschaft zu ziehen§!"
 STNC_exploration_events.2852.a: "Bereiten Sie ein Außenteam vor."
 STNC_exploration_events.2852.desc: "Das Gefecht dauert kaum länger als ein paar Minuten, aber es wird schnell klar, dass die [beranave_country.GetAdj]-Schiffe den §Y[FromFrom.GetName]-Schiffen nicht gewachsen sind. \n\nDer [beranave_country.GetAdj], der das Kommando über die Schiffe hat, gibt zu verstehen, dass sie als private Sicherheitskräfte für §YDoctor Jurana§! bezahlt wurden, aber nicht damit gerechnet haben, dass sie es mit [Root.GetNavyNameDefinitive] zu tun bekommen. \n\nDer Weg ist frei, um auf die Oberfläche hinunterzubeamen, wo aus dem Orbit mehrere Strukturen entdeckt wurden."
 STNC_exploration_events.2852.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2853.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.2853.a.tooltip: "§BFuture attempts may be successful§!"
 STNC_exploration_events.2853.desc: "Das Gefecht dauert kaum länger als ein paar Minuten, aber es wird schnell klar, dass die [beranave_country.GetAdj]-Schiffe dem §Y[FromFrom.GetName]§! mehr als gewachsen sind. \Da er nicht bereit ist, [From.GetHerHis] Schiff zu riskieren, befiehlt [Root.GetCaptainTitle] [From.GetName] den Rückzug von §Y[FromFromFrom.GetName]§!"
 STNC_exploration_events.2853.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2854.a: "Bereiten Sie ein Außenteam vor."
 STNC_exploration_events.2854.desc: "Der [beranave_country.GetAdj] [beranave_country.GetCaptainTitle], der das Kommando über die Schiffe hat, scheint überrascht zu sein, dass man ihn gerufen hat. Als sie offenbarten, dass sie als private Sicherheitsleute für §YDoctor Jurana§! bezahlt wurden, hatten sie nicht erwartet, dass sie es mit [Root.GetNavyNameDefinitive] zu tun haben würden. \Da sie sich bereit erklärt haben, im Gegenzug für Nachsicht in einem eventuellen [Root.GetName] oder [beranave_country.GetName] Gerichtsverfahren zurückzutreten, ist der Weg frei, um auf die Oberfläche hinunterzubeamen, wo vom Orbit aus mehrere Strukturen entdeckt wurden."
 STNC_exploration_events.2854.name: "[FromFromFrom.GetName] Untersuchung"
 STNC_exploration_events.2855.desc: "Der [beranave_country.GetAdj] [beranave_country.GetCaptainTitle], der das Kommando über die Schiffe hat, ist nicht bereit, auf die Aufforderung von [Root.GetCaptainTitle] [From.GetName], sich zurückzuziehen, einzugehen."
 STNC_exploration_events.2855.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2856.a: "Nehmt Doktor Jurana fest."
 STNC_exploration_events.2856.desc: "Auf die Oberfläche gebeamt, werden [Root.GetCaptainTitle] [From.GetName] und [From.GetHerHis] Außenteam von einer Handvoll überraschter [beranave_country.Species.GetName]-Wissenschaftler empfangen, die eine Reihe von Tierarten aus dem gesamten Quadranten untersuchen, die in sichere Gehege gepfercht sind. \n\n Als sie auf das Gebäude zeigen, in dem das Labor von §YDoktor Jurana§! untergebracht ist, scheint eines der Tiere zu sprechen. \n\n Der Universalübersetzer gibt den Terilianischen Hund mit einer dünnen, rauen Stimme wieder. 'Intruuuuuuders?' \n\nWelche Experimente hier auch immer durchgeführt wurden, sie überschreiten die Grenzen sowohl der Biologie als auch der Ethik."
 STNC_exploration_events.2856.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2857.arrest: "Verhaftung [Jurana.GetName]"
 STNC_exploration_events.2857.attacks: "Sie haben ein [Root.GetNavyNameDefinitive] Schiff angegriffen."
 STNC_exploration_events.2857.attacks.response: "Ich habe keine derartigen Angriffe befohlen... aber ja, ich gebe zu, dass der private Sicherheitsdienst, den ich angeheuert habe, einen Fehler gemacht hat, als ich ihn mit der Suche nach bestimmten wichtigen medizinischen Vorräten beauftragt habe. \Mir wurde gesagt, dass niemand bei dem Vorfall verletzt wurde. \n\nVielleicht wird meine volle Kooperation mit [Root.GetNavyNameDefinitive] im Gegenzug für meine Freiheit, meine Forschung fortzusetzen, die Angelegenheit ausgleichen?"
 STNC_exploration_events.2857.desc: "Ah, [Root.GetCaptainTitle]. Ich nehme an, ich weiß, warum Sie zu Besuch gekommen sind. \n\nIch weiß, dass meine Arbeit nicht den Moralvorstellungen der [Root.GetName] oder sogar meiner eigenen [from.GetName] entspricht. \n\nAber seht Euch doch um. Ich habe den Funken des intelligenten Denkens zu Spezies gebracht, die ihn vielleicht nie aus eigener Kraft erreicht hätten! \n\nÜberlegen Sie, was wir mit den Ressourcen von [Root.GetNavyNameDefinitive] erreichen könnten."
 STNC_exploration_events.2857.hire: "Rekrutieren Sie [jurana.GetName]"
 STNC_exploration_events.2857.hire.tooltip: "§BDieses Vorgehen kann zu Unzufriedenheit unter dem [Root.GetName] Personal führen§!"
 STNC_exploration_events.2857.morality: "Wie kann das moralisch sein?"
 STNC_exploration_events.2857.morality.response: "Wer sagt, dass es das nicht ist? \n\nWarum sollten wir uns von den Grenzen einschränken lassen, die von Philosophen gesetzt werden, die zu kurzsichtig sind, um den Wert jeder neuen Perspektive zu erkennen, die wir schaffen?"
 STNC_exploration_events.2857.name: "Erhöhen Sie"
 STNC_exploration_events.2857.work: "Ihre Arbeit?"
 STNC_exploration_events.2857.work.response: "Ja, es ist eigentlich ganz einfach. \n\n Ich verwende prädiktive Genetik, um den Genomzustand abzuschätzen, den eine Spezies nach Millionen von Jahren gezielten evolutionären Drucks zugunsten der Intelligenz erreichen könnte. \n\nDann werden diese Gene in die Spezies zurückgespleißt. \Denken Sie nur an die neuen Kulturen, die wir ins Leben rufen könnten, wenn Sie einige unserer Erfolge sehen würden."
 STNC_exploration_events.2861.desc: "Nachdem der umstrittene Genetiker §Y[From.GetName]§! in den Dienst des §Y[Root.GetName]§! aufgenommen wurde, gibt es einige, für die diese Entscheidung unhaltbar geworden ist. \n\n§Y[Quitting_leader.GetName]§! hat [quitting_leader.GetHerHis] seinen Rücktritt eingereicht und begründet dies damit, dass er nicht bereit ist, an der Seite von [From.GetName] zu dienen."
 STNC_exploration_events.2861.jurana_quit: "Angebot, [Von.GetName] zu entlassen."
 STNC_exploration_events.2861.jurana_quit.tooltip: "§Y[From.GetTitle] [From.GetName]§! §Ris dismissed§!"
 STNC_exploration_events.2861.leader_quit: "Akzeptieren Sie den Rücktritt von [quitting_leader.GetName]."
 STNC_exploration_events.2861.leader_quit.tooltip: "§Y[quitting_leader.GetTitle] [quitting_leader.GetName]§! §Ris dismissed§!"
 STNC_exploration_events.2861.name: "[quitting_leader.GetName] Unease Toward [From.GetName]"
 STNC_exploration_events.2901.a: "Untersuchen Sie das Signal."
 STNC_exploration_events.2901.b: "Holt das Schiff zum Verschrotten zurück."
 STNC_exploration_events.2901.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, auf ein verlassenes Schiff unbekannter Herkunft gestoßen zu sein, das einen Gasriesen im System §B[Root.From.GetGQRandomSystemName]§! umkreist. \n\nDas stark beschädigte Schiff war so manipuliert, dass es ein Signal wiederholte, das dem Materiestrom eines typischen Transporters stark ähnelte. \n\nDa die Datenbanksysteme an Bord des Schiffes unzugänglich sind, kann das Geheimnis seiner Herkunft nur durch die Analyse seines transporterähnlichen Signals gelöst werden."
 STNC_exploration_events.2901.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2902.a: "Setzen Sie die Untersuchung fort."
 STNC_exploration_events.2902.b: "Dies ist nicht unsere Angelegenheit."
 STNC_exploration_events.2902.desc: "Das Materiestromsignal, das von dem verlassenen Schiff in §Y[Cluster_location.GetName]§! ausgestrahlt wurde, ist entschlüsselt worden.\n\n Das Signal ist eine Art Notruf und besteht aus einer komplexen Überlagerung von Sprache, emotionalen und kulturellen Bezugspunkten und anderen nicht entzifferbaren Daten. \n\nDie Nachricht scheint von einer §B'Dwemari'§!-Wissenschaftlerin zu stammen, die über den Plan ihres Volkes besorgt ist, eine Form des Aufstiegs zu erreichen, indem sie sich selbst in abgeschlossene Schleifen der oberen Schichten des Subraums transportiert. \n\nAnscheinend plant die kürzlich eingesetzte militärisch-religiöse Junta, diesen Schritt ohne Rücksicht auf die Wünsche der einzelnen Dwemari zu vollziehen. \n\nDie Nachricht enthält Koordinaten für eine geheime Einrichtung, in der sich eine Reihe von Dwemari-Dissidenten versteckt haben, obwohl unsere Analyse der Nachricht das komplexe Dwemari-Koordinatensystem nicht übersetzen konnte. \n\nWeitere Untersuchungen im [cluster_location.GetName] könnten helfen, den notwendigen zusätzlichen Kontext zu liefern."
 STNC_exploration_events.2902.name: "Materie-Stream-Signal"
 STNC_exploration_events.2911.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er in der Nähe der Außenbezirke des §B[Root.From.GetGQRandomSystemName]§! auf eine Subraum-Relaisstation in Privatbesitz gestoßen ist. \n\nDie Besatzung der Station, die aus mehreren Spezies besteht, hatte zwar schon von den §BDwemari§! gehört, aber noch nie jemanden von dieser Spezies getroffen oder ihren Raum besucht. \n\nAls Gegenleistung für ein wenig technische Unterstützung waren sie bereit, eine Kopie aller Übertragungen zu übermitteln, die aus der Region des Raums, in der das verlassene Dwemari-Schiff gefunden wurde, empfangen wurden."
 STNC_exploration_events.2911.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2912.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf ein Trümmerfeld um den ersten Planeten im System §B[Root.From.GetGQRandomSystemName]§! gestoßen ist. \n\nDie meisten Objekte innerhalb des Feldes sind zwar schwer beschädigt und nicht länger als ein paar Zentimeter, aber ihre Zusammensetzung stimmt mit dem verlassenen Schiff §BDwemari§! überein. \n\nEin einziges isotronisches Speichergerät wurde intakt geborgen. Es enthält eine Aufzeichnung der Schlacht, die das Feld geschaffen hat, und es scheint, dass eine Reihe von Dwemari-Schiffen sich gegenseitig bis zur Zerstörung bekämpft haben."
 STNC_exploration_events.2912.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2941.a: "Versuchen Sie, die Gefangenen zu befreien."
 STNC_exploration_events.2941.b: "Reverse-Engineering der Technologie"
 STNC_exploration_events.2941.desc: "$exploration_cluster_update$\n\nMit den in [FromFromFrom.GetName] aufgedeckten Daten konnte [Root.GetCaptainTitle] [From.GetFormalName] das §BDwemari§!-Koordinatensystem entschlüsseln und den Zufluchtsort der Dissidenten als im §B[Root.From.GetGQRandomSystemName]§!-System befindlich identifizieren. \Unglücklicherweise scheint die Dwemari-Regierung die Einrichtung zuerst gefunden zu haben, indem sie die Demonstranten in eine Reihe von in sich geschlossenen Materiestrom-Gefängnissen „aufsteigen“ ließ, bevor sie abreiste. \Vielleicht ist es möglich, den Prozess umzukehren und die gefangenen Personen zu rematerialisieren oder die Technologie zu entschlüsseln, mit der sie festgehalten werden."
 STNC_exploration_events.2941.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2950.a: "[Root.GetExcellent]"
 STNC_exploration_events.2950.desc: "Nach erfolgreicher Entschlüsselung der in den §BDwemari§! Materiestrom-Gefängnissen verwendeten Kodierung konnten unsere Wissenschaftler die dort Gefangenen rematerialisieren. \Insgesamt wurden siebzig Personen befreit. Unter ihnen ist ihr Anführer §YProfessor Kamdila§!, der Dwemari, der als Erster den Notruf abgesetzt hat, der die Aufmerksamkeit von [Root.GetNavyNameDefinitive] erregte."
 STNC_exploration_events.2950.name: "Matter-Stream-Gefangene befreit"
 STNC_exploration_events.2951.desc: "[Root.GetRulerTitle], ich kann Euch nicht genug danken, Eure Leute haben uns aus der Hölle gerettet, die unsere Anführer geschaffen haben. \Man hat mir gesagt, dass wir monatelang festgehalten wurden, aber es fühlte sich wie eine Ewigkeit an... \n\nWenn Ihr es erlaubt, würde ich der [Root.GetName] gerne meine Dienste als Dank anbieten."
 STNC_exploration_events.2951.dwemari: "Was könnt Ihr über Eure Spezies sagen?"
 STNC_exploration_events.2951.dwemari.response: "Wir sind Dwemari. Wir sind nun schon seit mehreren Jahrhunderten warpfähig, auch wenn wir uns meist in unserem Heimatsystem aufgehalten haben. \In Wahrheit war unsere Geschichte bis vor kurzem ereignislos."
 STNC_exploration_events.2951.future: "Was geschieht jetzt?"
 STNC_exploration_events.2951.future.response: "Die meisten unserer Gruppe wollen weit, weit weg von unserer Heimatwelt ziehen. Ich bin mir sicher, dass die Behörden auf Dwemar Prime darauf erpicht wären, uns wieder einzufangen. \Was mich betrifft, so bin ich mehr als bereit, den Rest meiner Tage innerhalb der Grenzen von [Root.GetName] zu verbringen, wenn Ihr mich haben wollt."
 STNC_exploration_events.2951.hire: "Anführer anheuern"
 STNC_exploration_events.2951.hire.tooltip: "§Y[kamdila.GetName]§! schließt sich den §Y[Root.GetName]§!"
 STNC_exploration_events.2951.matter_stream: "Materie-Strom-Gefängnisse?"
 STNC_exploration_events.2951.matter_stream.response: "Das ist ärgerlich... tragisch. \Vor einigen Jahrzehnten erlangte eine Sekte, die dem Glauben anhing, dass unsere Seelen im Subraum verewigt werden könnten, politische Macht auf Dwemar Prime. Fast über Nacht wurden die Dinge, von denen sie sagten, sie seien freiwillig, zur Pflicht. \n\nUnsere Gesellschaft konzentrierte sich auf eine Sache - die Entwicklung von Technologien zur Aufrechterhaltung der Materiestrom-Kohärenz und der entsprechenden Einrichtungen. \n\nWenn meine Gruppe protestierte, wurden wir gejagt. Nicht einmal eine Meuterei in der Admiralität konnte sich ihnen widersetzen."
 STNC_exploration_events.2951.name: "Gefangene des Materiestroms befreit"
 STNC_exploration_events.2951.refuse: "Dismiss"
 STNC_exploration_events.3000.desc: "Die §Y[FromFrom.GetName]§! hat die Übermittlung von Updates über ihre Erkundung der §Y[FromFromFrom.GetName]§! eingestellt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] sollte vor einigen Wochen eine Zusammenfassung der Untersuchung des Systems §H[Root.From.GetGQRandomSystemName]§! übermitteln. Da sich zum Zeitpunkt seines Verschwindens keine Schiffe in Sensorreichweite des [FromFrom.GetName] befanden, könnte es sich als schwierig erweisen, es zu lokalisieren, wenn es einen mechanischen Defekt erlitten hat."
 STNC_exploration_events.3000.lost: "[Root.GetUnfortunate]"
 STNC_exploration_events.3000.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3000.search: "Schicken Sie ein Such- und Rettungsschiff los."
 STNC_exploration_events.30000.desc.new: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] auf ein einzigartiges planetarisches Ringsystem mit außergewöhnlichen visuellen und mineralogischen Eigenschaften gestoßen ist. \n\n Eingehende Scans zeigen, dass das Ringsystem aus einer exotischen Mischung von Elementen besteht, die dem konventionellen Verständnis der planetarischen Ringbildung widerspricht. \n\n[Root.GetCaptainTitle] [From.GetFormalName] postuliert, dass das Zusammenspiel des starken Magnetfelds des gastgebenden Gasriesen mit der Sonnenstrahlung, gepaart mit der geologischen Aktivität seiner vielen Monde, der Ursprung des Phänomens sein könnte. \n\nExperten aus dem gesamten [Root.GetName] sind bestrebt, zusammenzuarbeiten und die in den Ringen verborgenen Geheimnisse zu lüften."
 STNC_exploration_events.30000.desc.repeat: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] auf ein ungewöhnliches planetarisches Ringsystem mit außergewöhnlichen visuellen und mineralogischen Merkmalen gestoßen ist, das denen ähnelt, die zuvor im [previous_exotic_rings_cluster.GetName] entdeckt wurden. \n\n Eingehende Scans zeigen, dass auch dieses Ringsystem aus einer exotischen Mischung von Elementen besteht, die dem konventionellen Verständnis der Bildung von Planetenringen widerspricht. \n\n[Root.GetCaptainTitle] [From.GetFormalName] postuliert, dass das Zusammenspiel des starken Magnetfelds des gastgebenden Gasriesen mit der Sonnenstrahlung, gepaart mit der geologischen Aktivität seiner zahlreichen Monde, der Ursprung des Phänomens sein könnte. \n\nExperten auf der ganzen [Root.GetName] sind bestrebt, zusammenzuarbeiten und die in den Ringen verborgenen Geheimnisse zu enträtseln."
 STNC_exploration_events.3001.desc: "Die §Y[FromFrom.GetName]§! übermittelte ein Update zu ihrer Erforschung der §Y[FromFromFrom.GetName]§! \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines schwachen Signals, das möglicherweise mit dem seit langem vermissten §Y[survey_dyson_sphere_missing_ship_ship.GetName]§! in Verbindung stehen könnte. \n\nDas Signal wurde nahe der Oberkante der Subraumgrenze ausgesendet und bewegte sich daher nur ein wenig schneller als mit Lichtgeschwindigkeit. Sein Ursprungspunkt mehrere Lichtjahre außerhalb des [FromFromFrom.GetName] selbst lässt vermuten, dass es um die Zeit des Verschwindens des Schiffes entstanden sein könnte."
 STNC_exploration_events.3001.dispatch: "Untersuchen Sie das Signal."
 STNC_exploration_events.3001.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.30010.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er bei einer Routineuntersuchung von Sternformationen im System [Root.From.GetGQRandomSystemName] eine bedeutende Entdeckung gemacht hat. \Der [FromFrom.GetName] entdeckte eine spektrographische Anomalie, die von einem scheinbar unauffälligen roten Riesenstern ausging. Weitere Scans ergaben, dass der Stern zu einer seltenen Unterklasse Roter Riesen gehört, über die zuvor Hypothesen aufgestellt, aber nie bestätigt wurden. \n\nDiese Sterne, die sich durch ihr intensives, flackerndes, karminrotes Leuchten auszeichnen, werden vermutlich einzigartigen Fusionsreaktionen unterzogen, die zur Emission von exotischen subatomaren Teilchen führen. \n\nDie Wissenschaft spekuliert über die möglichen Auswirkungen der Sternstrahlung auf nahe gelegene Himmelskörper und wirft die Frage nach der möglichen Existenz einzigartiger Lebensformen auf, die an solch extreme Bedingungen angepasst sind. \n\n[Root.GetCaptainTitle] [From.GetFormalName] schlägt vor, das Gebiet als geschützte Forschungszone auszuweisen, den lokalen Verkehr einzuschränken und alle Schiffe, die sich dem Gebiet nähern, zur Vorsicht zu mahnen."
 STNC_exploration_events.3002.a: "[Root.GetUnderstood] "
 STNC_exploration_events.3002.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante gravimetrische Messwerte innerhalb des [vonVonVon.Ziel.Name] aufmerksam gemacht, die wirklich außerhalb der Skala liegen. Vielleicht möchten Sie eine Erkundungsmission zu diesem Cluster genehmigen. \Ich habe Ihnen die Einzelheiten übermittelt."
 STNC_exploration_events.3002.name: "Gerüchte"
 STNC_exploration_events.30020.desc: "$exploration_cluster_update$ \n\nBei routinemäßigen Sensorabtastungen ist die [FromFrom.GetName] auf ein noch nie dagewesenes Phänomen gestoßen: eine dichte Konzentration von Gravitationsanomalien, die sich über eine begrenzte Region verteilen. \Erste Analysen ergaben eine komplexe Topografie von Gravitationskräften, die ein kompliziertes Gitter von Verzerrungen in der Raumzeit erzeugen. \n\nDie navigatorischen Gefahren waren sofort erkennbar, und die Besatzung von [Root.GetCaptainTitle] [From.GetFormalName] und [From.GetHerHis] führte umgehend eine Reihe von schnellen Kursänderungen durch, um eine Verwicklung in die Anomalien zu vermeiden. \Die Anordnung der Anomalien widersprach konventionellen Gravitationsmodellen und deutete auf eine exotische Interaktion kosmischer Kräfte hin. Weitere Untersuchungen ergaben das Vorhandensein seltener subatomarer Teilchen, was auf eine mögliche Verbindung zu Quantenfluktuationen hindeutet. \Astrophysiker analysieren die Daten eifrig und stellen Theorien über die Ursprünge und Auswirkungen dieser Gravitationsanomalien auf. Es wird diskutiert, ob sie sich als stabile Wurmlöcher oder kosmische Leitungen eignen, aber die damit verbundenen komplexen Zusammenhänge übersteigen unser derzeitiges Verständnis."
 STNC_exploration_events.30030.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von einer erstaunlichen Entdeckung auf einem Planeten im System [Root.From.GetGQRandomSystemName] - einer Welt, auf der es von kolossalen Bäumen ungeahnter Größe wimmelt. \Erste Sensorenscans zeigten eine gewaltige Vegetation mit Bäumen, die Höhen erreichten, die bisher für unmöglich gehalten wurden. Diese Baumriesen mit dem Namen 'Arbormagnus' übertrafen alles, was man im [Root.GetAdj]-Raum je gesehen hatte, mit Stämmen, die Hunderte von Metern im Durchmesser messen und in enorme Höhen ragen. \n\nBotaniker an Bord der [FromFrom.GetName] nutzten die Hauptsensoren des Schiffes, um die Struktur der Arbormagnus, ihre genetische Zusammensetzung und ihre Auswirkungen auf das Ökosystem des Planeten zu analysieren. \n\nDie Arbormagnus weisen eine faszinierende symbiotische Beziehung zur Umwelt auf. Die riesigen Bäume beherbergten eine Vielzahl anderer Pflanzen und boten in ihren massiven Ästen und Höhlen den unterschiedlichsten Organismen Schutz. Unsere Exobiologen haben eine Vielzahl einzigartiger Arten katalogisiert, die an die hoch aufragenden Landschaften des Planeten angepasst sind. \Die Nachricht von der Entdeckung hat für große Aufregung gesorgt und Wissenschaftler, Künstler und Naturliebhaber aus der ganzen Welt angelockt. Es sind Diskussionen über die potenziellen Erkenntnisse über Umweltanpassung, Biomimikry und nachhaltige Ressourcennutzung entbrannt, die sich daraus ergeben."
 STNC_exploration_events.30040.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass der [FromFrom.GetName] von einer kleinen Gruppe von [FromFromFrom.GetName]-Bewohnern aus mehreren Spezies kontaktiert wurde. \n\nDie Anführer der Gruppe sagen, dass sie das [VonFrom.GetName] in der Hoffnung aufgesucht haben, sich freiwillig zum Dienst in der [Root.GetNavyNameDefinitive] zu melden. \n\nDer [Root.GetName] scheint sich auf zahlreichen Welten im [FromFromFrom.GetName] herumgesprochen zu haben, und diese Freiwilligen wurden dazu bewegt, uns aufzusuchen, weil sie unserer Ethik und unseren Traditionen nahe stehen. \n\n[Root.GetCaptainTitle] [From.GetFormalName] sieht keinen Grund, die Freiwilligen zurückzuweisen. Sie sind größtenteils unausgebildet, aber [FromFrom.GetName] wird für den Transport zur nächstgelegenen $building_naval_academy$ auf [naval_academy_world.GetName] sorgen."
 STNC_exploration_events.30050.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die [FromFrom.GetName] eine seltsame Anomalie entdeckt hat, ein schwarzes Loch im Herzen des binären [Root.From.GetGQRandomSystemName] Sternsystems, das seinen Begleitstern aktiv verzehrt. \n\nDer [Root.GetCaptainTitle] berichtet, dass die starken Gravitationskräfte, die das Schwarze Loch ausübt, Gezeitenstörungen innerhalb des Begleitsterns ausgelöst haben, die einen Prozess des Massentransfers in Gang gesetzt haben, der dessen Verzehr beschleunigt hat. \n\nDie Besatzung navigierte die [FromFrom.GetName] mit äußerster Vorsicht durch die Gravitationsriptiden und hielt dabei einen sicheren Abstand zum Ereignishorizont, um wertvolle Daten über die Dynamik dieses Phänomens zu sammeln. Ihre Ergebnisse zeigen eine wirbelnde Akkretionsscheibe, die intensive Emissionen und exotische hochenergetische Teilchen erzeugt. \Die Entdeckung hat eine intensive wissenschaftliche Untersuchung ausgelöst, bei der Astronomen und Theoretiker aus der ganzen [Root.GetName] Welt zusammenarbeiten, um die Auswirkungen auf unser Verständnis der Dynamik Schwarzer Löcher und der kosmischen Entwicklung von Doppelsternsystemen zu verstehen."
  ""
 STNC_exploration_events.3010.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3010.desc.fallback: "Nachdem ein Außenteam zum abgestürzten Schiff geschickt wurde, berichtet [Root.GetCaptainTitle] [From.Fleet.Leader.GetName], dass der Großteil der Besatzung beim Aufprall getötet wurde. \n\nEs scheint, dass eine kleine Anzahl der Schiffsbesatzung in der Lage war, die Jahrzehnte im Transporterpuffer des Schiffes zu überleben, indem sie eine Reihe von Phaseninduktoren benutzten, um den Musterzerfall zu kompensieren. \n\Nach ihrer Rematerialisierung erzählt ein junger Ingenieur, wie das Schiff beim Versuch, in das Innere der Sphäre zu gelangen, versehentlich einen Traktorstrahl-Abwehrmechanismus auslöste, was zum Absturz führte."
 STNC_exploration_events.3010.desc.leader_died: "Als ein Außenteam zum abgestürzten §Y[survey_dyson_sphere_missing_ship_ship.GetName]§! geschickt wird, berichtet [Root.GetCaptainTitle] [From.Fleet.Leader.GetName], dass der Großteil der Besatzung beim Aufprall getötet wurde. \Es scheint, dass eine kleine Anzahl von [Root.GetCaptainTitle] [survey_dyson_sphere_missing_ship_leader.GetName]'s Crew in der Lage war, die Jahrzehnte im Transporterpuffer des Schiffes zu überleben, indem sie eine Reihe von Phaseninduktoren benutzten, um den Musterzerfall zu kompensieren. \Bei ihrer Rematerialisierung erzählt ein junger Ingenieur, wie die [survey_dyson_sphere_missing_ship_ship.GetName] beim Versuch, in das Innere der Sphäre zu gelangen, versehentlich einen Traktorstrahl-Abwehrmechanismus auslöste, was zum Absturz führte."
 STNC_exploration_events.3010.desc.leader_survived: "Ein Außenteam wurde zum abgestürzten §Y[survey_dyson_sphere_missing_ship_ship.GetName]§! geschickt, und [Root.GetCaptainTitle] [From.Fleet.Leader.GetName] berichtet, dass der Großteil der Besatzung beim Aufprall getötet wurde. \Erstaunlicherweise waren [Root.GetCaptainTitle] [survey_dyson_sphere_missing_ship_leader.GetName] [survey_dyson_sphere_missing_ship_leader.GetHerselfHimself] und eine kleine Anzahl von [survey_dyson_sphere_missing_ship_leader.GetHerHis] Besatzungsmitgliedern in der Lage, die Jahrzehnte im Transporterpuffer des Schiffes zu überleben, indem sie eine Reihe von Phaseninduktoren verwendeten, um den Musterzerfall auszugleichen. \n\nNachdem er sie rematerialisiert hatte, erzählte [survey_dyson_sphere_missing_ship_leader.GetName], wie die [survey_dyson_sphere_missing_ship_ship.GetName] beim Versuch, in das Innere der Sphäre zu gelangen, versehentlich einen Traktorstrahl-Abwehrmechanismus auslöste, was zum Absturz führte. \Bevor er aufgrund schwindender Ressourcen in den Transporterpuffer gezwungen wurde, konnte [survey_dyson_sphere_missing_ship_leader.GetSheHe] die allgemeinen Prinzipien hinter den Signalprotokollen ermitteln, die zum Öffnen der Zugangsluke erforderlich sind, was einen Vorsprung bei zukünftigen Versuchen, das Innere der Sphäre zu erforschen, bedeuten sollte."
 STNC_exploration_events.3010.name: "[survey_dyson_sphere_missing_ship_ship.GetName]"
 STNC_exploration_events.3015.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3015.desc: "Während die ersten Oberflächenscans abgeschlossen wurden, war die §Y[From.GetName]§! nicht in der Lage, sich Zugang zum Inneren des §H[FromFrom.GetName]§! zu verschaffen, da die Zugangsluken nicht auf Kommunikationsversuche reagierten. \n\nScans deuten darauf hin, dass die Oberfläche mit einer molekularen Neutroniumschicht ausgekleidet ist, die für jegliche [Root.Owner.GetAdj]-Technologie praktisch undurchdringlich ist. \n\nOhne die genauen Protokolle zu kennen, könnte es unmöglich sein, die Sphäre zu betreten."
 STNC_exploration_events.3015.name: "[FromFrom.GetName] Zugriff"
 STNC_exploration_events.3030.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3030.desc: "Unsere Bemühungen, die äußere Oberfläche des [Target.GetName] zu kartographieren, sind abgeschlossen, aber ohne eine Möglichkeit, auf das Innere der Struktur zuzugreifen, könnte die weitere Erforschung ins Stocken geraten."
 STNC_exploration_events.3030.name: "[Root.GetName]"
 STNC_exploration_events.3031.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3031.desc: "Während die Region in der Nähe der Zugangsluke des [Target.GetName] kartiert wurde, kann der Sternenfluss innerhalb der Sphäre weitere Erkundungen verhindern, bis eine technische Lösung gefunden wird."
 STNC_exploration_events.3031.name: "[Root.GetName]"
 STNC_exploration_events.3032.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3032.desc: "Die Hemisphäre, die der Zugangsluke von [Target.GetName] am nächsten liegt, wurde kartiert, die andere Seite erfordert nun den gleichen Aufwand."
 STNC_exploration_events.3032.name: "[Root.GetName]"
 STNC_exploration_events.3033.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3033.desc: "Während die innere Oberfläche des [Ziel.GetName] nun kartiert wurde, verhindert der hohe stellare Fluss die Erkundung des Raums um den inneren Stern, bis eine technische Lösung gefunden wird."
 STNC_exploration_events.3033.name: "[Root.GetName]"
 STNC_exploration_events.3035.desc: "Wir haben die Kartierung des [Ziel.GetName] abgeschlossen und damit den Forschern im gesamten [Root.Owner.GetName] eine Fülle von Informationen zur Verfügung gestellt. \Eine §H-Sternenbasis§! kann nun um das §H[Ziel.HolName]§! errichtet werden."
 STNC_exploration_events.3035.leave: "Ziehen Sie sich aus dem Gebiet zurück."
 STNC_exploration_events.3035.name: "[Root.GetName]"
 STNC_exploration_events.3050.desc.survey_ancient_graffiti: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er an mehreren Stellen in der Nähe des Äquators des Bauwerks auf etwas gestoßen ist, das nur als Graffiti bezeichnet werden kann. \n\nDie Markierungen scheinen mit denen der alten Zh'kal-Zivilisation verwandt zu sein, von der man annimmt, dass sie vor über fünfzigtausend Jahren aus der Galaxie verschwunden ist. \n\nMolekulare Analysen von Staubschichten unter den Graffiti deuten darauf hin, dass die Struktur bereits vor Tausenden von Jahren existierte, bevor sie angebracht wurden."
 STNC_exploration_events.3050.desc.survey_ancient_shuttle_crash: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines abgestürzten Shuttles unbekannter Bauart in der Nähe einer der Außenluken. \n\nQuantendatierungen zeigen, dass das Shuttle vor etwa fünfzehntausend Jahren gebaut wurde und aus einer hochbelastbaren Duran-Kelidid-Legierung besteht. Seltsamerweise wurden keine organischen Überreste entdeckt, obwohl das Innere dem Vakuum ausgesetzt war."
 STNC_exploration_events.3050.desc.survey_ancient_wreckage: "Der §Y[FromFrom.GetName]§! hat Fragmente fremder Trümmer entdeckt, die über ein planetengroßes Gebiet auf der südlichen Hemisphäre der Sphäre verteilt sind. \n\n[Root.GetCaptainTitle] [From.GetFormalName] glaubt, dass es sich bei den Trümmern um die Überreste eines warpfähigen Schiffes handelt, das in unmittelbarer Nähe der Sphäre einen katastrophalen Zwischenfall erlitten hat.\n\nDie Fragmente, von denen keines größer als ein paar Kubikzentimeter ist, sind viele tausend Jahre alt und tragen keine verräterischen Ursprungsmarkierungen. Höchstwahrscheinlich gehörte das Schiff zu einer alten Zivilisation, von der wir nichts wissen.\n\nDas Fehlen jeglicher biologischer Marker deutet darauf hin, dass das Schiff entweder unbemannt war oder die Besatzung das Glück hatte, der Zerstörung ihres Schiffes zu entkommen."
 STNC_exploration_events.3050.desc.survey_antilepton_buildup: "Der §Y[FromFrom.GetName]§! hat eine stark lokalisierte und sehr langsam ansteigende Ansammlung von Antileptonpartikeln auf der Außenfläche der Kugel entdeckt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] glaubt, dass sich die exotischen Teilchen allmählich als Ergebnis eines technologischen Prozesses tief im Inneren der Kugelhülle ansammeln, aber die Scans können nicht tief genug eindringen, um die Ursache zu bestimmen. \n\nAntileptonische Partikel werden bekanntermaßen als Mittel zur Störung der Kommunikation, zur Abwehr elektronischer Überwachung und zur Verhinderung forensischer Untersuchungen eingesetzt, aber [Root.GetCaptainTitle] [From.GetFormalName] warnt, dass wir keine voreiligen Schlüsse ziehen sollten. \Der §Y[FromFrom.GetName]§! wird in regelmäßigen Abständen zu dem Standort zurückkehren, um Folgemessungen vorzunehmen, ist aber in der Zwischenzeit zu den Kartierungsarbeiten zurückgekehrt."
 STNC_exploration_events.3050.desc.survey_cleaning_fields: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur detaillierten Vermessung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er in der Nähe des Äquators des §Y[FromFromFrom.GetName]§! auf ein merkwürdiges Phänomen gestoßen ist. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat das Vorhandensein eines massiven Energiefeldes entdeckt, das sich Hunderte von Kilometern über der Oberfläche erstreckt. Das Feld weist ähnliche Eigenschaften wie ein Traktorstrahl auf, allerdings in einem noch nie dagewesenen Ausmaß. \n\n Es scheint kosmischen Staub und Trümmer aus dem umgebenden Raum anzusaugen und dient möglicherweise als Wartungssystem, um das Äußere der Kugel sauber und frei von potenziellen Gefahren zu halten. \n\nDie Implikationen eines solchen Systems sind tiefgreifend und deuten auf ein Niveau der Selbstwartung und Automatisierung hin, das weit über die derzeitigen Möglichkeiten hinausgeht."
 STNC_exploration_events.3050.desc.survey_energy_emitters: "Der §Y[FromFrom.GetName]§! hat mehrere hunderttausend kleine Energieemissionsknoten entdeckt, die gleichmäßig um den Äquator der Kugel verteilt sind. \Die Emitter sind als solche zu erkennen, aber ihre Funktion ist ein Rätsel. Alle sind völlig inaktiv und zeigen keinerlei Restenergie an. \n\n[Root.GetCaptainTitle] [From.GetFormalName] empfiehlt, die Knoten für weitere Untersuchungen durch ein spezialisiertes Ingenieurschiff zu kennzeichnen, und hat der §Y[FromFrom.GetName]§! befohlen, vorerst weiterzufliegen."
 STNC_exploration_events.3050.desc.survey_exotic_material: "Die §Y[FromFrom.GetName]§! berichtet, dass sie an der Außenseite der Sphäre beträchtliche Mengen an Verteriumcortenid entdeckt haben, die sich in einem fünftausend Quadratkilometer großen Gebiet in der Nähe des Südpols befinden. \n\nDie Ablagerung scheint nicht Teil der ursprünglichen Konstruktion der Kugel zu sein, und es ist nicht bekannt, dass Verteriumcortenid durch natürliche Prozesse entsteht. \n\n[Root.GetCaptainTitle] [From.GetFormalName] kommt zu dem Schluss, dass die Ablagerung entweder von außerhalb der Sphäre stammt, was bedeutet, dass sie von einer besuchenden Spezies verbreitet worden sein könnte, oder dass sie später von den Schöpfern hinzugefügt wurde, um einen bestimmten Zweck als Teil der Sphärenfunktion zu erfüllen. \n\n So oder so scheint es im Moment wenig mehr zu geben, was die [FromFrom.GetName] aufdecken kann. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat das Vorkommen für weitere Untersuchungen markiert und dem Schiff befohlen, mit den Kartierungsarbeiten fortzufahren."
 STNC_exploration_events.3050.desc.survey_impact_crater: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung einer massiven kraterähnlichen Formation an der Außenseite der Kugel. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass der Krater von einem scheinbar hoch konzentrierten Feld exotischer Partikel umgeben ist, wie es noch nie zuvor gesehen wurde. Die Formation deutet auf einen extremen Hochenergieeinschlag hin, der möglicherweise von einer uralten, massiven Waffe oder einem Himmelskörper stammt. \Das Gebiet ist mit Trümmern übersät, von denen einige aus unbekannten Materialien bestehen, die unschätzbare Einblicke in die Konstruktion der Kugel und ihre potenziellen Schwachstellen geben könnten."
 STNC_exploration_events.3050.desc.survey_lifeform_remains: "Der §Y[FromFrom.GetName]§! berichtet, dass sie die Überreste einer großen raumbewohnenden Lebensform auf der Oberfläche der Sphäre entdeckt haben. \Wie lange der Leichnam der Kreatur schon auf der Oberfläche liegt, ist unklar, aber die Messungen deuten darauf hin, dass er sich seit Jahrtausenden an seinem jetzigen Standort befindet. Das Vakuum des Weltraums hat die Überreste der Kreatur konserviert, obwohl sie katastrophale Verletzungen erlitten hat, als sie mit der Kugel kollidierte. \n\n[Root.GetCaptainTitle] [From.GetFormalName] stellt die Theorie auf, dass das unglückliche Wesen möglicherweise in der Schwerkraft der Kugel gefangen war und nicht entkommen konnte, so dass es schließlich ermüdete oder seine Ressourcen bis zu dem Punkt erschöpfte, an dem es sich dem Unvermeidlichen nicht mehr widersetzen konnte und mit der äußeren Hülle kollidierte, wodurch es getötet wurde. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat empfohlen, ein spezialisiertes Exo-Biologie-Team zur Untersuchung der Überreste zu entsenden."
 STNC_exploration_events.3050.desc.survey_mysterious_compartment: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er einen schwachen, aber unverkennbaren Energieimpuls entdeckt hat, der von einem bisher unentdeckten Bereich ausgeht, der sich direkt unter der Oberfläche der nördlichen Hemisphäre der Sphäre befindet.\n\nBei näherer Untersuchung hat [Root.GetCaptainTitle] [From.GetFormalName] eine massive, abgeschirmte Luke identifiziert, die groß genug ist, um ein ganzes Raumschiff zu verschlucken. \Ein delikater Scan offenbarte einen komplizierten Verriegelungsmechanismus, aber der Versuch, ihn mit bekannten Protokollen zu öffnen, schlug fehl. Die Legierung der Luke ist anders als alles, was bisher katalogisiert wurde, mit einer Zusammensetzung, die die meisten Formen direkter Interaktion abwehrt, was sie für moderne Technologie undurchlässig macht. \Interessanterweise ist die Energiesignatur, die die Besatzung ursprünglich alarmierte, weiterhin aktiv und schwingt in regelmäßigen Abständen, als ob sie ein Signal sendet oder ein unsichtbares System mit Energie versorgt. Der Zweck des Abteils und seine Beziehung zu §Y[FromFromFrom.GetName]§! als Ganzes bleiben ein Rätsel. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat weitere Untersuchungen empfohlen, die darauf hindeuten, dass die Entdeckung ein entscheidendes Teil eines größeren Puzzles sein könnte, das möglicherweise mit den rätselhaften Schöpfern der Kugel zusammenhängt."
 STNC_exploration_events.3050.desc.survey_repeating_text: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer Reihe von seltsamen, sich wiederholenden Mustern, die in die äußere Oberfläche des §Y[FromFromFrom.GetName]§! geätzt sind. Diese Muster, die sich über mehrere hundert Kilometer erstrecken, scheinen eine Art antike Schrift zu sein. [Root.GetCaptainTitle] [From.GetFormalName] glaubt, dass es sich um funktionale Botschaften oder Warnungen handeln könnte, die von den Schöpfern der Sphäre hinterlassen wurden, oder vielleicht von einer anderen Zivilisation, die sie einst erforschte. In der Tat ist es bei vielen Spezies üblich, das Äußere ihrer Schiffe und Stationen auf verschiedene Weise zu markieren. \Die Muster sind tief in die Oberfläche der Sphäre eingebettet und widerstehen aufgrund ihrer ungewohnten Struktur allen Versuchen einer Übersetzung. Es bedarf weiterer Untersuchungen, um ihre Bedeutung zu entschlüsseln, falls dies ohne zusätzlichen Kontext überhaupt möglich ist."
 STNC_exploration_events.3050.desc.survey_resource_cache: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung von etwas, das eine Reihe von offenen Frachträumen zu sein scheint, die mit einer Reihe von Ressourcen gefüllt sind, die mit halbporösen Kraftfeldern an Ort und Stelle gehalten werden. \n\nDie Buchten haben keinen offensichtlichen Zugang zum Innenvolumen der Sphäre oder sichtbare Computerschnittstellen."
 STNC_exploration_events.3050.desc.survey_sensor_pods: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission übermittelt, um das Äußere des §Y[FromFromFrom.GetName]§! im Detail zu untersuchen. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf eine große Anzahl von Sensorkapseln gestoßen ist, die in die Oberfläche des §Y[FromFromFrom.GetName]§! eingebettet sind. \Diese Pods sind in einem gitterartigen Muster angeordnet und bedecken eine Region von der Größe eines kleinen Mondes. [Root.GetCaptainTitle] [From.GetFormalName] stellt die Theorie auf, dass diese Sensoren zur Überwachung und möglicherweise zur Manipulation des Raums um die Sphäre herum verwendet wurden und möglicherweise als erster Verteidigungsmechanismus oder als Kommunikationsfeld dienten. \n\nTrotz ihres Alters scheinen viele der Kapseln noch funktionsfähig zu sein, obwohl ihre Signale zu komplex sind, um sie mit der heutigen Technologie zu entschlüsseln."
 STNC_exploration_events.3050.desc.survey_subspace_antennae: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer Reihe von toroidalen Subraum-Antennenfeldern, die um die hochpolare Region der Struktur herum positioniert sind. \Merkwürdigerweise sind die Antennen so konfiguriert, dass sie sowohl Signale aus einer Region des Subraums senden als auch empfangen können, von der man lange glaubte, dass sie aufgrund ihrer Resonanz mit dem kosmischen Inflatonfeld als Übertragungsmedium ungeeignet sei."
 STNC_exploration_events.3050.desc.survey_treasure_troves: "Die §Y[FromFrom.GetName]§! hat einen Bericht über die Fortschritte ihrer Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er eine Reihe von kleinen Kammern entdeckt hat, die über ein Gebiet von der Größe eines Kontinents auf der Oberfläche des §Y[FromFromFrom.GetName]§! verstreut sind. \n\nDer [Root.GetCaptainTitle] stellt fest, dass diese Kompartimente, obwohl sie klein sind, große Mengen seltener und wertvoller Elemente enthalten, von denen einige der modernen Wissenschaft unbekannt sind. \Diese Entdeckung deutet darauf hin, dass die Schöpfer der Sphäre eine langfristige Lagerung geplant hatten und diese Materialien für eine zukünftige Verwendung oder als Notfallreserve vorgesehen haben könnten."
 STNC_exploration_events.3050.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3060.desc.survey_canal_system: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die §Y[FromFrom.GetName]§! eine erste Untersuchung eines riesigen Flusssystems, das in der Torregion endet, abgeschlossen hat. \n\nUnter den Wissenschaftsteams an Bord der §Y[FromFrom.GetName]§! ist eine Debatte darüber entbrannt, ob die Merkmale angesichts ihres offensichtlich künstlichen Ursprungs und ihrer stark regulierten Konfiguration als Flüsse oder Kanäle identifiziert werden sollten. \n\n Ob die Kanäle in erster Linie als energieeffizientes Transportmittel, für die Freizeitgestaltung oder einfach aus ästhetischen Gründen gebaut wurden, ist unklar. \n\nWie auch immer wir diese Wasserwege bezeichnen und welchen Zweck sie ursprünglich hatten, jeder von ihnen stellt eine monumentale Meisterleistung des Bauwesens dar, und doch sind sie unbedeutend im Vergleich zur Größe der Kugel selbst."
 STNC_exploration_events.3060.desc.survey_conduit_network: "Die §Y[FromFrom.GetName]§! hat einen aktuellen Bericht über die Fortschritte ihrer Mission zur detaillierten Vermessung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass Shuttles von §Y[FromFrom.GetName]§! eine Expedition in einen riesigen, labyrinthischen Komplex durchgeführt haben, der sich im inneren Ring des Zugangstors von §Y[FromFromFrom.GetName]§! befindet. \n\nDie Struktur scheint ein Netzwerk aus massiven Gängen zu sein, von denen jeder breit genug ist, um ein Raumschiff aufzunehmen, und die sich bis in die inneren Regionen der Sphäre erstrecken. \n\nDas Ausmaß der Tunnel ist atemberaubend, und ihre Wände sind mit kolossalen Maschinen ausgekleidet, deren Zweck nicht sofort klar ist. Vorläufige Scans deuten darauf hin, dass diese Maschinen Teil eines ausgeklügelten Systems sind, das den Energiefluss regulieren und möglicherweise die Energie des Sterns in die Sphäre leiten soll. Die Leitungen schwingen mit einem tiefen, rhythmischen Brummen, was darauf hindeutet, dass einige Teile des Systems noch in Betrieb sind. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat festgestellt, dass die Energiesignaturen in dieser Region sehr flüchtig sind, was es gefährlich macht, sich ohne umfassende Vorsichtsmaßnahmen weiter vorzubegeben. Root.Leader.GetSheHe] ist jedoch der Ansicht, dass die Entdeckung dieses Netzwerks wichtige Hinweise zum Verständnis des immensen Energiemanagementsystems der Sphäre liefern könnte."
 STNC_exploration_events.3060.desc.survey_control_nexus: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines kolossalen, stadtgroßen Kontroll-Nexus in der Nähe des Zugangstors innerhalb des §Y[FromFromFrom.GetName]§! \n\n[Root.GetCaptainTitle] [From.GetFormalName] stellt fest, dass diese Struktur stark befestigt ist und zahlreiche Datenterminals enthält, von denen einige noch in Betrieb sind. Der Nexus scheint einige Funktionen des massiven Zugangstors kontrolliert zu haben, möglicherweise die Regulierung des Schiffsverkehrs oder die Verwaltung der für den Betrieb des Portals benötigten Energie. \Die Komplexität der Technologie übersteigt bei weitem alles, was derzeit bekannt ist, und die Versuche, sich mit den Systemen zu verbinden, waren nur begrenzt erfolgreich. Dennoch könnte diese Entdeckung der Schlüssel zum Verständnis sein, wie man ähnliche Tore vollständig kontrollieren oder sogar replizieren kann."
 STNC_exploration_events.3060.desc.survey_empty_reservoirs: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines riesigen leeren Reservoirs, das offenbar dazu bestimmt ist, flüssiges Wasser in einer Reihe von monolithischen Tanks in der Nähe des Zugangstors zu speichern. \n\nDas Reservoir erstreckt sich über mehrere hundert Quadratkilometer und scheint mit einem Verteilungsnetz verbunden zu sein, das sich in die inneren Regionen der Sphäre verzweigt. \n\nDieser Befund deutet darauf hin, dass das Wasser von anderen Welten in die Sphäre gebracht wurde, aber für eine Spezies, die über die unglaubliche Technologie verfügte, die zum Bau der Sphäre selbst erforderlich war, erscheint dies anachronistisch. \n\n[Root.GetCaptainTitle] [From.GetFormalName] stellt die Theorie auf, dass ein kulturelles Element im Spiel gewesen sein könnte und dass das Wasser vielleicht über seine Substanz hinaus einen symbolischen Wert hatte."
 STNC_exploration_events.3060.desc.survey_exhaust_vent: "Der §Y[FromFrom.GetName]§! hat einen aktuellen Bericht über den Fortschritt seiner Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines massiven thermischen Abluftschachts in der Nähe des Zugangstors des §Y[FromFromFrom.GetName]§! \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass der Schlot einen stetigen Strom überhitzten Plasmas in den Weltraum ausstößt, was darauf hindeutet, dass die internen Mechanismen der Sphäre noch aktiv sind. \n\nDer Schlot ist von einer komplexen Anordnung von Hitzeschilden und Kühlsystemen umgeben, die dazu dienen, die intensive Hitze, die durch das Innenleben der Kugel erzeugt wird, zu kontrollieren. \Diese Entdeckung deutet darauf hin, dass die Schöpfer der Kugel die Notwendigkeit eines aktiven Wärmemanagements in kolossalem Ausmaß vorausgesehen haben, und der Schlot könnte nur eines von vielen Systemen sein, die §Y[FromFromFrom.GetName]§! in Betrieb halten."
 STNC_exploration_events.3060.desc.survey_fleet_docks: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFrom.GetName]§! übermittelt. \n\nEine Reihe von riesigen Andockbuchten wurde entdeckt, die sich in der Nähe des Zugangstors befinden. \n\n[Root.GetCaptainTitle] [From.GetFormalName] beschreibt die Buchten als groß genug, um ganze Flotten zu beherbergen. Die Andockanlagen sind mit fortschrittlichen Reparatur- und Betankungssystemen ausgestattet, von denen viele trotz ihres Alters in tadellosem Zustand zu sein scheinen. \n\nDie Buchten deuten darauf hin, dass §Y[FromFromFrom.GetName]§! nicht nur eine Schutz- oder Forschungsstation war, sondern auch als Knotenpunkt für ein ausgedehntes Netz von Schiffen diente, möglicherweise für Handel, Erkundung oder sogar Verteidigung. \Das Vorhandensein dieser Andockbuchten wirft Fragen über die Rolle der Sphäre in der breiteren galaktischen Gemeinschaft zur Zeit ihrer Errichtung auf und vertieft das Rätsel um ihre Herkunft und Geschichte."
 STNC_exploration_events.3060.desc.survey_gravitational_anomaly: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung des Innenvolumens der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf eine stark lokalisierte Gravitationsanomalie zweihunderttausend Kilometer über dem primären Zugangstor der Sphäre gestoßen ist. \n\nDie Anomalie schien sieben Stunden lang über dem Zugangstor zu kreisen, bevor sie in der oberen Subraumschicht zu verschwinden schien, wobei sie sich mehrmals beschleunigte und verlangsamte. \n\nAuch wenn es keine direkten Beweise dafür gibt, dass das Phänomen von einer Intelligenz gesteuert wurde, scheint das Verhältnis der Beschleunigungs- und Verlangsamungsperioden mit der Feinstrukturkonstante zusammenzuhängen, ohne dass es dafür einen offensichtlichen Mechanismus gibt."
 STNC_exploration_events.3060.desc.survey_material_storage: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass der §Y[FromFrom.GetName]§! eine gigantische Ausdehnung von Materiallagern entdeckt hat. Wie bei vielen Aspekten der Sphäre entzieht sich das Ausmaß der Silos und Lagerhäuser der üblichen Definition dieser Worte, aber der Zweck der Einrichtungen scheint offensichtlich. \Viele scheinen gut mit alltäglichen Verbrauchsgütern bestückt zu sein. Die Nähe zum Eingangstor deutet darauf hin, dass es sich um ein Frachtdepot handeln könnte, das die näher an der Öffnung gelegenen Hafenanlagen versorgt, aber die fortschrittliche Technologie der Schöpfer der Sphäre lässt vermuten, dass sie es nicht nötig haben, grundlegende Materialien von anderen Orten heranzuschaffen. \n\n[Root.GetCaptainTitle] [From.GetFormalName] deutet jedoch darauf hin, dass das Gegenteil der Fall sein könnte, wobei der Wirtsstern der Sphäre Energie für industrielle Replikatoren unglaublichen Ausmaßes liefert, die vielleicht zur Versorgung anderer Außenposten dienen. \Dies bleibt jedoch rein spekulativ, und [Root.GetCaptainTitle] [From.GetFormalName] weist darauf hin, dass wir keine Annahmen auf der Grundlage unseres derzeitigen wissenschaftlichen und kulturellen Verständnisses treffen sollten, da die Sphäre selbst solchen Vorstellungen widerspricht."
 STNC_exploration_events.3060.desc.survey_port_city: "Der §Y[FromFrom.GetName]§! hat einen aktuellen Bericht über den Fortschritt seiner Mission zur Erkundung des inneren Volumens des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung einer verlassenen Stadt auf der inneren Oberfläche in der Nähe der Zugangsluke. \n\nTrotz der Tatsache, dass die Stadt verlassen ist, scheinen die Parks und die verschiedenen dekorativen Blumenarrangements gut gepflegt zu sein, obwohl unklar ist, wie sie instand gehalten werden. \n\nDie Architektur ist schlicht und frei von Markierungen oder anderen Hinweisen auf die Kultur ihrer früheren Bewohner, obwohl man aufgrund der Größe und Anordnung von Türen, Fenstern und Wegen davon ausgeht, dass sie humanoid waren."
 STNC_exploration_events.3060.desc.survey_power_relays: "Der §Y[FromFrom.GetName]§! ist auf etwas gestoßen, das am besten als eine stadtgroße Anordnung von Energierelaisknoten in unmittelbarer Nähe des Eingangstors beschrieben werden kann. \n\nDie Funktion der Relais ist klar, und vom Konzept her sind sie unseren eigenen nicht unähnlich, aber die Größe der Einheiten ist immens. Die gebäudegroßen Komponenten müssen dazu dienen, die gigantischen Energien zu verwalten, die für den Betrieb der Sphäre erforderlich sind, aber zu welchem Zweck, bleibt ein Rätsel. \Es ist möglich, dass die Relais die Energie regulieren und an die Traktoremitter des Tors selbst weiterleiten, aber [Root.GetCaptainTitle] [From.GetFormalName] ist der Meinung, dass die Anordnung selbst für den enormen Energiebedarf der Verkehrsmanagement-Strahlen zu groß wäre. Vielleicht hat die Sphäre, mit der die Relais verbunden sind, eine andere, noch unbekannte Funktion. \Wie auch immer, [Root.GetCaptainTitle] [From.GetFormalName] glaubt, dass wir durch das Studium der Anordnung viel lernen können, um unser Verständnis von Energiesystemen auf Makroebene zu verbessern."
 STNC_exploration_events.3060.desc.survey_repair_yard: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet von einer beeindruckenden Entdeckung in der Kugel. Der §Y[FromFrom.GetName]§! hat etwas geortet, das ein technischer Wartungshof zu sein scheint, der für die Wartung der riesigen Traktorstrahl-Einheiten ausgerüstet ist, die für den Betrieb der Eintrittsöffnung von zentraler Bedeutung sind. \Der Hof ist mehrere hundert Meter tief in die Oberfläche eingelassen, mit gigantischen Wiegen, in denen Traktorstrahl-Emitter in verschiedenen Stadien der Montage gehalten werden. Die Emittereinheiten sind so groß, dass die Anlage mehr mit einem Trockendock für Raumschiffe als mit einer Maschinenwerkstatt zu tun hat. \Es scheint, dass die Schöpfer der Sphäre es für effizienter hielten, die Emitter regelmäßig zu Wartungszwecken auszutauschen, als den Verkehr durch das Tor anzuhalten, um Reparaturfenster zu ermöglichen. Dies deutet darauf hin, dass der Verkehr durch das Tor zumindest zu einem bestimmten Zeitpunkt regelmäßig und unerlässlich war. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass eine solche Gelegenheit, die Traktortechnologie der Sphäre offen und leicht zugänglich zu studieren, unser Verständnis sprunghaft erhöhen könnte."
 STNC_exploration_events.3060.desc.survey_subsurface_tunnels: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie mit der Kartierung eines riesigen Netzwerks unterirdischer Tunnel in und um das Gebiet des Eingangstors begonnen haben. \n\nVon Anfang an haben wir spekuliert, dass die Hülle der Sphäre viele solcher Versorgungswege beherbergt, die in etwa den technischen Zugangsröhren in unseren Raumschiffen entsprechen, aber in einem viel größeren Maßstab. \n\nEinige der Tunnel sind kaum groß genug, um von einem Humanoiden durchquert werden zu können, andere sind vertikale Schächte, die sich in die Tiefen der Sphärenhülle erstrecken, einige wenige sind riesige Kavernen. Interessanterweise sind die meisten der größeren Gänge teilweise durch Maschinen mit unbekanntem Zweck versperrt, was darauf hindeutet, dass sie trotz ihrer Größe nie als Reisewege gedacht waren. \Es ist noch nicht möglich, die Ausdehnung des Tunnelnetzes zu bestimmen, aber [Root.GetCaptainTitle] [From.GetFormalName] vermutet, dass das System sphärenweit sein könnte. Sollte dies der Fall sein, wäre eine vollständige Kartierung der Tunnel, selbst unter Einsatz von Drohnenschwärmen, unpraktisch und könnte viele Lebenszeiten in Anspruch nehmen."
 STNC_exploration_events.3060.desc.survey_tractor_emitter: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Vermessung des inneren Volumens der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass ein lokales Kontrollzentrum für eines der Traktorstrahl-Arrays der Sphäre lokalisiert wurde. \n\nDie Computernetzwerke sind zwar verschlüsselt und übersteigen die derzeitigen Fähigkeiten von [Root.GetName], aber die Ingenieure von [FromFrom.GetName] konnten viel über die Funktion der enormen Traktorstrahl-Emitter der Struktur in Erfahrung bringen."
 STNC_exploration_events.3060.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3070.desc.survey_ancient_radio_database: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Vermessung des Innenvolumens des §Y[FromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer kleinen Gruppe von Datenspeicherknoten, die direkt mit einer elektromagnetischen Strahlungsdetektoranordnung direkt unter ihnen auf der Außenseite der Sphäre verbunden sind. \Da das Array auf Radiowellenlängen eingestellt ist, scheinen die Knoten Zehntausende von Jahren aufgezeichneter Funksprüche von primitiven Zivilisationen aus der ganzen Galaxis zu enthalten, obwohl die Positionsinformationen entweder verfälscht oder absichtlich gelöscht worden zu sein scheinen."
 STNC_exploration_events.3070.desc.survey_atmospheric_processing_facility: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Untersuchung des inneren Volumens des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung einer Reihe riesiger sechseckiger Strukturen, die in einem engen Raster angeordnet sind, aus dem inneren Fundament herausragen und sich fast einen Kilometer über einem der vielen riesigen Meere erheben, die in der Sphäre enthalten sind. \n\nDie Strukturen, die offenbar für die Aufrechterhaltung der atmosphärischen Zusammensetzung im Inneren der Sphäre verantwortlich sind, sind mit einer Reihe hocheffizienter Austauschflächen gefüllt, die darauf zugeschnitten sind, eine Reihe gängiger atmosphärischer Verunreinigungen zu extrahieren oder zu verteilen."
 STNC_exploration_events.3070.desc.survey_cloning_facility: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet von der Entdeckung einer riesigen, stadtgroßen Klonanlage in der tornahen Region des §Y[FromFromFrom.GetName]§! \n\nDer [Root.GetCaptainTitle] gibt an, dass die Anlage offenbar zur Herstellung biologischer Wesenheiten verwendet wurde, die möglicherweise als Arbeiter oder Bewohner der Sphäre dienen sollten. \n\nDie Anlage befindet sich in einem guten Zustand, obwohl sie derzeit ruht, mit riesigen Kammern, die mit Klonbehältern und genetischem Material gefüllt sind. \n\nDie Entdeckung dieser Anlage wirft Fragen zu den ethischen Überlegungen der Schöpfer der Sphäre sowie zur möglichen Existenz anderer, ähnlicher Anlagen innerhalb der Struktur auf. Die Untersuchung der Anlage würde zweifellos neue Erkenntnisse über genetische Veränderungen und Klontechnologien liefern."
 STNC_exploration_events.3070.desc.survey_continental_mining_hub: "Die §Y[FromFrom.GetName]§! hat einen Bericht über den Fortschritt ihrer Mission zur Untersuchung des Innenvolumens der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines riesigen Bergbauzentrums von der Größe eines Kontinents. \n\nDas Bauwerk scheint für die Gewinnung von Material aus Asteroiden konzipiert worden zu sein, die von außerhalb der Sphäre herangeschleppt werden, und es scheint vollständig automatisiert zu sein."
 STNC_exploration_events.3070.desc.survey_control_island: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet über die Entdeckung eines riesigen Ozeans, der sich mehrere tausend Kilometer über die innere Oberfläche des §Y[FromFromFrom.GetName]§! erstreckt. \n\nNatürlich sind alle Ozeane innerhalb der Sphäre künstlich, aber dieser hier ist besonders bemerkenswert, da er als unheimlich ruhig beschrieben wird, ohne erkennbare Strömungen oder Anzeichen von Leben. \Das Wasser ist vollkommen klar und gibt den Blick auf den Meeresboden frei, der aus einem unbekannten, stark reflektierenden Material besteht. In der Mitte des Ozeans liegt eine kolossale Insel, die bei näherer Betrachtung wie ein riesiges Kontrollzentrum für das umliegende Gebiet aussieht. \Die Insel ist von Kanälen glühender Energie durchzogen, und aus ihrer Oberfläche ragen antennenähnliche Strukturen hunderte von Metern in die Luft. Es scheint, als ob die gesamte Region als eine einzige riesige Maschine konzipiert wurde, deren Zweck jedoch unklar bleibt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat eine detaillierte Untersuchung der Insel empfohlen, da er vermutet, dass sie den Schlüssel zum Entschlüsseln anderer Abschnitte des §Y[FromFromFrom.GetName]§! enthalten könnte."
 STNC_exploration_events.3070.desc.survey_energetic_liquid: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] stellt fest, dass ein massives unterirdisches Reservoir unter der inneren Oberfläche des §Y[FromFromFrom.GetName]§! entdeckt wurde, das etwa zehn Grad vom Zugangstor entfernt ist. \n\nDer [Root.GetCaptainTitle] berichtet, dass das Reservoir mit einer seltsamen, glühenden Flüssigkeit gefüllt ist, die hochenergetisch zu sein scheint. Das Reservoir ist mit einem Netzwerk von Kanälen verbunden, die die Flüssigkeit in der gesamten Region verteilen, möglicherweise um verschiedene Systeme mit Energie zu versorgen oder die Stabilität der Umwelt zu erhalten. \Die Entdeckung dieses Reservoirs deutet darauf hin, dass die Schöpfer der Sphäre Zugang zu unglaublich fortschrittlichen Energiespeicher- und -verteilungs-Technologien hatten, die es ihnen ermöglichten, die innere Umgebung der Sphäre mit bemerkenswerter Präzision zu kontrollieren."
 STNC_exploration_events.3070.desc.survey_great_circle: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Erkundung des Innenvolumens der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie auf eine Reihe von Großkreisen mit einem Radius von Zehntausenden von Kilometern gestoßen sind, die über die Oberfläche des Kugelinneren gezeichnet sind. \n\nDie Vertiefungen dienen keinem offensichtlichen Zweck und sind ohne jegliche Flora, obwohl die sie umgebende Oberfläche etwas grün ist."
 STNC_exploration_events.3070.desc.survey_homeworld_replica: "Der §Y[FromFrom.GetName]§! hat einen aktuellen Bericht über den Fortschritt seiner Mission zur Erkundung des Innenvolumens des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet eine verblüffende Entdeckung - eine nahezu exakte Nachbildung der Oberfläche von [homeworld_replica.GetName], der Heimatwelt von [homeworld_replica.Owner.Species.GetName], die sich innerhalb der Grenzen eines der vielen großen Meere der Sphäre befindet. \Die Landmassen scheinen mit denen der [homeworld_replica.GetName] aus einer Zeit vor etwa einhunderttausend Jahren übereinzustimmen. Trotz der übereinstimmenden Merkmale wurde keine Flora oder Fauna von [Heimatwelt_Replika.GetName] gefunden."
 STNC_exploration_events.3070.desc.survey_interior_shield_generator: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Untersuchung des inneren Volumens des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines Schildemitterfeldes auf einem Berg im Inneren der Sphäre. \n\nDas Gerät scheint irreparabel beschädigt zu sein, könnte aber dennoch Aufschluss über die von den Erbauern der Sphäre verwendeten Abschirmungstechniken geben."
 STNC_exploration_events.3070.desc.survey_interior_sif_generator: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet von der Entdeckung eines massiven, kontinentumspannenden Energiefeldgenerators in der tornahen Region des §Y[FromFromFrom.GetName]§! \n\nDer [Root.GetCaptainTitle] beschreibt den Generator als eine Reihe miteinander verbundener Türme, von denen jeder mit Energie pulsiert. Das von diesen Türmen erzeugte Feld scheint die Integrität der Sphäre im Bereich des Eingangsportals aufrechtzuerhalten und der immensen strukturellen Belastung entgegenzuwirken, die durch seinen Betrieb entsteht. \Die Wissenschaft, die hinter diesem Generator steckt, übersteigt bei weitem das derzeitige Verständnis, aber weitere Studien werden unser Wissen über die Technologie der strukturellen Integritätsfelder erweitern."
 STNC_exploration_events.3070.desc.survey_maintenance_drones: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung des Innenvolumens der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung einer kleinen automatisierten Anlage, die für den Bau von insektenähnlichen Wartungsdrohnen bestimmt ist. \Mit einer Länge von 73 Zentimetern scheinen die Drohnen in der Lage zu sein, die meisten beschädigten Gegenstände, die in ihre Nähe gebracht werden, zu reparieren, vorausgesetzt, es werden geeignete Ersatzmaterialien bereitgestellt."
 STNC_exploration_events.3070.desc.survey_saurian_megafauna_island: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Erkundung des Innenvolumens des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines hochentwickelten Ökosystems saurischer Megafauna auf einer isolierten Insel in der Nähe des Zentrums eines der vielen riesigen Meere, die in der Sphäre enthalten sind. \n\nDie Kreaturen scheinen von einer Reihe von Welten zu stammen, darunter auch einige, die sich im Raum [Root.GetName] befinden. \n\nBesonders interessant ist, dass alle bekannten Exemplare seit mehreren zehn Millionen Jahren als ausgestorben gelten. Dies stimmt nicht mit dem geschätzten Alter der Sphäre überein, und einige Theorien besagen, dass die Kreaturen aus erhaltenen genetischen Proben neu erschaffen wurden."
 STNC_exploration_events.3070.desc.survey_structural_mountain: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet von der Entdeckung einer massiven, monolithischen Struktur, die sich über die innere Oberfläche des §Y[FromFromFrom.GetName]§! erhebt, etwa fünfzigtausend Kilometer vom Zugangstor entfernt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] beschreibt die Struktur als einen unglaublich riesigen Berg mit scharfen, kantigen Gipfeln, die hoch in den künstlichen Himmel ragen. \n\nDas Konstrukt scheint einem strukturellen Zweck zu dienen, vielleicht als Mittel zur Massenverteilung, um einer anderen Massenkonzentration an anderer Stelle entgegenzuwirken. Oder es ist einfach nur dekorativ.\n\nEingebettet in die Struktur sind riesige Netzwerke von Tunneln und Kammern, von denen viele mit uralten Maschinen und Rohstoffen gefüllt sind, die möglicherweise dazu dienen, die Struktur über unzählige Jahrtausende hinweg zu erhalten."
 STNC_exploration_events.3070.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3080.desc.survey_ancient_library: "Der §Y[FromFrom.GetName]§! hat einen aktuellen Bericht über den Fortschritt seiner Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet von der Entdeckung einer riesigen, antiken Bibliothek. \n\n[Root.GetCaptainTitle] beschreibt, dass die Bibliothek Tausende von Datenspeichern enthält, von denen jeder mit Informationen aus einer anderen antiken Zivilisation gefüllt ist, von denen uns viele bisher unbekannt waren. \n\nDie Daten sind in einem Format verschlüsselt, das derzeit nicht entzifferbar ist, aber sie könnten Wissen über fortschrittliche Technologien, historische Aufzeichnungen und möglicherweise die Ursprünge der Sphäre selbst enthalten. \n\nDie Bibliothek ist eine Fundgrube an Informationen, die möglicherweise den Schlüssel zum Verständnis der Geschichte der Galaxie und der Geheimnisse des §Y[FromFromFrom.GetName]§! enthält, wenn wir nur ihren Inhalt entschlüsseln könnten. Sollten wir eines Tages in der Lage sein, hier eine ständige Präsenz zu etablieren, könnten wir durch weitere Studien der Bibliothek viel gewinnen."
 STNC_exploration_events.3080.desc.survey_cloaking_research_facility: "Der §Y[FromFrom.GetName]§! hat einen aktuellen Bericht über den Fortschritt seiner Mission übermittelt, das Äußere des §Y[FromFromFrom.GetName]§! im Detail zu untersuchen. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet, dass er in den entlegenen Regionen des §Y[FromFromFrom.GetName]§! eine bemerkenswerte Entdeckung gemacht hat - eine verborgene Forschungseinrichtung, die seit langem verlassen, aber bemerkenswert gut erhalten ist und tief in den Schatten einer kolossalen Bergkette liegt. \n\nDer [Root.GetCaptainTitle] berichtet, dass die Anlage durch eine fortschrittliche Tarntechnologie verborgen ist, die sie für die Sensoren unsichtbar machte, bis der §Y[FromFrom.GetName]§! sie zufällig entdeckte, als er das Gebiet im Rahmen einer separaten Untersuchung mit einem Tachyonenstrahl durchsuchte. \Diese Entdeckung deutet darauf hin, dass die Erbauer der Anlage sehr viel in die Entwicklung ausgeklügelter Tarnvorrichtungen investiert haben, mit denen nicht nur Raumschiffe, sondern ganze Anlagen vor der Entdeckung verborgen werden können. \n\n Das Innere der Anlage ist ein Labyrinth aus Labors, Datenarchiven und Testkammern, von denen viele trotz des Zahns der Zeit noch intakt sind. Die Wände sind mit komplexen Schaltplänen und Prototypen gesäumt, und erste Untersuchungen zeigen, dass die Anlage einst ein Zentrum intensiver Forschung und Experimente war. \Die Datenprotokolle der Einrichtung sind stark verschlüsselt, und viele der Experimente bleiben ein Geheimnis. [Root.GetCaptainTitle] [From.GetFormalName] spekuliert, dass die Erbauer versucht haben, die Tarntechnologie sowohl für defensive als auch für offensive Zwecke zu perfektionieren, und die Auswirkungen solcher Fortschritte sind erheblich. \Wenn die hier gefundene Technologie entschlüsselt und angepasst werden kann, könnte sie die Tarnfähigkeiten von [Von.Von.GetName] revolutionieren und möglicherweise das Machtgleichgewicht in der Galaxis verändern."
 STNC_exploration_events.3080.desc.survey_crashed_city_ship: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren des §Y[FromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet, dass er in den weit entfernten inneren Regionen des §Y[FromFromFrom.GetName]§! auf ein massives abgestürztes Raumschiff gestoßen ist. \n\nDer [Root.GetCaptainTitle] beschreibt das Raumschiff als in gutem Zustand, wenn man sein Schicksal bedenkt, und mit einem Design, das man so noch nie gesehen hat. Es könnte sogar älter als die Sphäre selbst sein. \n\nDas Schiff ist stark gepanzert und mit fortschrittlichen Waffen ausgestattet, was darauf hindeutet, dass es für den Krieg gebaut wurde, obwohl es anscheinend auch über ausgedehnte Wohn- und Lebensräume verfügt, die so groß sind, dass manche es als Stadtschiff bezeichnen. \Die Tatsache, dass es in der Sphäre zurückgelassen wurde, wirft Fragen über die Art der Beziehung zwischen den Erbauern des Schiffs und den Schöpfern der Sphäre auf. Waren sie Verbündete? Feinde? Vielleicht waren sie durch Äonen getrennt und sind sich nie begegnet. \n\nAbgesehen von seiner fortschrittlichen Technologie könnte das Stadtschiff auch wertvolle Hinweise auf die Geschichte der Sphäre und ihre Rolle in galaktischen Konflikten enthalten."
 STNC_exploration_events.3080.desc.survey_derelict_station: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet, dass er auf eine riesige verlassene Raumstation gestoßen ist, die sich mehrere hundert Kilometer über der Oberfläche der Sphäre befindet, in der am weitesten vom Eingangsportal entfernten Region. \n\nDer [Root.GetCaptainTitle] stellt fest, dass die Raumstation unbekannten Ursprungs ist, mit einer Architektur, die darauf hindeutet, dass sie von einer längst ausgestorbenen Spezies gebaut wurde, die sich von den Erbauern der Sphäre selbst unterscheidet. \n\nDie Station ist schwer beschädigt, möglicherweise durch eine uralte Schlacht oder ein katastrophales Ereignis. Trotz ihres Zustands enthält die Station immer noch wertvolle Technologie und Daten, die Aufschluss über die Geschichte der Sphäre und die Spezies, die sie einst bewohnte, geben könnten. \Wie sie in die Sphäre gelangte, ist ein Rätsel, da sie zu groß ist, um durch das Tor geschleppt worden zu sein."
 STNC_exploration_events.3080.desc.survey_frozen_wastes: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName]'s Team hat ein riesiges, gefrorenes Ödland in der weit entfernten inneren Region des §Y[FromFromFrom.GetName]§! aufgedeckt. \Der [Root.GetCaptainTitle] berichtet, dass das Gebiet mit dickem Eis bedeckt ist und die Temperaturen weit unter dem Gefrierpunkt liegen. Scans deuten darauf hin, dass die Klimakontrollsysteme der Region speziell auf diese Bedingungen eingestellt wurden, obwohl es möglich ist, dass sie nicht richtig funktionieren. \In jedem Fall bieten die extremen Bedingungen eine einzigartige Gelegenheit, die Auswirkungen der Zeit und der rauen Umwelt auf die Infrastruktur der Sphäre sowie die von ihren Erbauern verwendete Klimakontrolltechnologie zu untersuchen."
 STNC_exploration_events.3080.desc.survey_galactic_meeting_place: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur detaillierten Untersuchung des Äußeren der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [Root.GetFormalName] berichtet von der Entdeckung eines Relikts von der Größe einer Stadt. Das Bauwerk ist zwar offensichtlich uralt, aber bemerkenswert gut erhalten, mit seinen Türmen und Spitzen, die sich hoch in den künstlichen Himmel erstrecken. \n\nDer [Root.GetCaptainTitle] stellt fest, dass die Architektur anders ist als alles bisher Dagewesene, was auf den Einfluss einer fortgeschrittenen Spezies hindeutet, die sich möglicherweise von den ursprünglichen Schöpfern der Sphäre unterscheidet. \n\nDie Stadt ist leblos, ihre Korridore sind still, aber die Technologie im Inneren ist noch aktiv, Energie fließt durch Leitungen und Datenterminals zeigen unentzifferbare Symbole an. \Einer der faszinierendsten Funde ist ein zentraler Platz, auf dem eine Reihe von monolithischen Statuen stehen, die jeweils eine andere Spezies darstellen. Seltsamerweise sind die dargestellten Spezies in verschiedenen Teilen der Galaxie zu finden, obwohl sie alle schon lange als ausgestorben gelten. \Es wird vermutet, dass diese Stadt als Treffpunkt oder Zufluchtsort für diese verlorenen Zivilisationen gedient haben könnte, die aus unbekannten Gründen in der §Y[FromFromFrom.GetName]§! erhalten wurden."
 STNC_exploration_events.3080.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3081.a: "[Root.GetExcellent]"
 STNC_exploration_events.3081.desc: "Nachdem das Stadtschiff aus dem Inneren der [Von.GetName] geborgen wurde, können die [Root.GetNavyName]-Techniker nun damit beginnen, die Details seiner Konstruktion zu untersuchen."
 STNC_exploration_events.3081.name: "Abgestürztes Stadtschiff"
 STNC_exploration_events.3090.desc.survey_ancient_battleground: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Erkundung der stellaren Region des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf die Trümmer einer kleinen Flotte in einer exzentrischen Umlaufbahn um den Stern der Sphäre gestoßen ist. \n\nDie Wracks scheinen von anderen Kulturen gebaut worden zu sein als die, die die Sphäre selbst gebaut haben. Die Quantendatierung legt nahe, dass die Schlacht vor fast sechshundert Jahren stattfand."
 STNC_exploration_events.3090.desc.survey_deuterium_sifter: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung der stellaren Region des §Y[FromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer Deuterium-Siebanlage in einer engen Umlaufbahn um den Stern der Sphäre. \n\nDie Anlage scheint vor vielen tausend Jahren außer Betrieb genommen worden zu sein, aber ihre Ladung an hochreinem Deuterium dürfte relativ leicht zu transportieren sein."
 STNC_exploration_events.3090.desc.survey_inactive_transwarp_gateway: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung der stellaren Region des §Y[FromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er in den fernen Regionen des §Y[FromFromFrom.GetName]§! auf einen unglaublichen Fund gestoßen ist - ein kolossales Transwarp-Tor. \n\nAnscheinend inaktiv, würde man normalerweise erwarten, dass die Nähe des Gateways zum Gravitationsfeld des Sterns die Bildung jeglicher Art von Subraumtunnel verhindert, aber vielleicht haben die Schöpfer der Sphäre einen Weg gefunden, diese Einschränkung zu umgehen."
 STNC_exploration_events.3090.desc.survey_inertial_stabiliser: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Untersuchung der stellaren Region des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung einer rotierenden toroidalen Station in einer Umlaufbahn um den Stern der Sphäre. \n\nDie Struktur scheint sowohl mit dem Stern als auch mit der Sphäre selbst durch einen bidirektionalen Gravitontrichter verbunden zu sein, der anscheinend dazu dient, die Synchronisation ihrer relativen Rotationsgeschwindigkeiten zu kontrollieren."
 STNC_exploration_events.3090.desc.survey_monitoring_satellites: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Untersuchung der stellaren Region des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf eine Reihe von kleinen Satelliten gestoßen ist, die das Zentralgestirn umkreisen. \n\n Es scheint, dass die Satelliten mit fortschrittlichen Sensoren und Kommunikationsanordnungen ausgestattet sind, was darauf hindeutet, dass sie zur Überwachung des Sterns und zur Weiterleitung von Informationen an andere Teile der Sphäre eingesetzt wurden. \n\nDie Satelliten sind noch funktionsfähig, ihre Signale sind jedoch verschlüsselt und schwer zu entschlüsseln. Sie könnten wertvolle Informationen über die Schöpfer der Sphäre und die Konstruktion des Sterns enthalten."
 STNC_exploration_events.3090.desc.survey_plasma_reservoirs: "Der §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Überwachung der Sternenregion des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie ein Netzwerk von massiven magnetischen Eindämmungsreservoirs entdeckt haben, die sich in einer hohen Umlaufbahn um den Wirtsstern der Sphäre befinden. \n\nScans zeigen, dass die Strukturen mit einem hochenergetischen Plasma gefüllt sind, das Teil des wesentlichen stellaren Managementsystems der Sphäre zu sein scheint. \n\nDie Behälter sind in einem bemerkenswert guten Zustand und weisen trotz ihres Alters nur wenige Anzeichen von Abnutzung oder Beschädigung auf, obwohl sie weit unter ihrer maximalen Kapazität liegen. \n\nDas Reservoir-Netz ist wahrscheinlich eine Notreserve, um sicherzustellen, dass die für die Sicherheit der Sphärenbewohner notwendigen Systeme nicht aufgrund einer kurzen Unterbrechung der Energieversorgung katastrophal ausfallen, und hat zweifellos dazu beigetragen, die Existenz der Sphäre über die Jahrtausende hinweg zu erhalten."
 STNC_exploration_events.3090.desc.survey_solar_array: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung der stellaren Region der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] die Entdeckung eines Sonnensystems in niedriger Umlaufbahn um den Stern der Sphäre. \n\nDie aus einem unbekannten Material konstruierten Felder haben eine enorme Menge an Energie gespeichert, die relativ leicht abgezapft werden könnte."
 STNC_exploration_events.3090.desc.survey_solar_refractor: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung der stellaren Region der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer Reihe von riesigen Spiegeln in einer niedrigen Umlaufbahn um den Stern der Sphäre. \n\nDie Spiegel scheinen so konstruiert worden zu sein, dass sie den Anteil des Sterns regulieren, der die innere Oberfläche der Kugel erreicht. Die Materialzusammensetzung der Spiegel ist ähnlich, aber weitaus effizienter als alles, worauf die [Root.GetName] derzeit Zugriff hat."
 STNC_exploration_events.3090.desc.survey_subspace_anchor: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung der stellaren Region der §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf etwas gestoßen ist, das nur als Subraumanker in einer hohen Umlaufbahn über dem Stern der Sphäre beschrieben werden kann. \n\n Es handelt sich um eine Halbkugel mit einem Durchmesser von fast fünfhundert Metern, deren Inneres aus einer Poly-Tritanium-Legierung zu bestehen scheint, die sich in den Subraum erstreckt und Nadionwellen nutzt, um sich gegen die umgebende Subraumausdehnung zu verankern. \n\n Welchem Zweck die Anker dienen, bleibt ein Rätsel."
 STNC_exploration_events.3090.desc.survey_subspace_microscope: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Erkundung der stellaren Region des §Y[FromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie in einer engen Umlaufbahn um den Stern der Sphäre auf eine kleine Station gestoßen sind, die anscheinend als Subraummikroskop konfiguriert ist und den gravimetrischen Gradienten als Fokussierungslinse nutzt. \n\n Leider wurde nichts gefunden, was Aufschluss über den Gegenstand geben könnte, zu dessen Untersuchung das Mikroskop konstruiert wurde."
 STNC_exploration_events.3090.desc.survey_verteron_halo: "Die §Y[FromFrom.GetName]§! hat ein Update über den Fortschritt ihrer Mission zur Untersuchung der stellaren Region des §Y[FromFromFrom.GetName]§! übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines schwachen Halos aus Verteron-Partikeln, der den Stern der Sphäre umgibt. \Seltsamerweise schien sich der Halo innerhalb weniger Tage nach seiner ersten Entdeckung aufzulösen. Die Sensoren des [VonVon.GetName] konnten nicht feststellen, ob die Partikel einer unbekannten Form des Verteron-Zerfalls unterlagen oder in eine tiefere Schicht des Subraums verlagert wurden."
 STNC_exploration_events.3090.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3100.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, einen [Root.GetNavyName] Kommunikator entdeckt zu haben, der in der Nähe eines großen Steintetraeders auf einer Insel in der Äquatorialregion der Sphäre vergraben ist. \n\nDer Kommunikator ist stark beschädigt und scheint extrem alt zu sein. Wie er in das Innere der Sphäre gelangt ist, ist ein Rätsel. "
 STNC_exploration_events.3250.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er etwas gefunden hat, das eine Lagereinrichtung unter einer kleinen Spitze auf der inneren Oberfläche zu sein scheint. \n\nBeunruhigenderweise scheint es vor kurzem geleert worden zu sein. Da keine [Root.GetNavyName]-Schiffe den Ort zuvor besucht haben, scheint es wahrscheinlich, dass es einen Zusammenhang mit den jüngsten Berichten über Dyson-Sphären-Artefakte gibt, die ihren Weg auf den Schwarzmarkt gefunden haben."
 STNC_exploration_events.3250.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3500.a: "Versuch, die Quelle der Chroniton-Strahlung zu lokalisieren."
 STNC_exploration_events.3500.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er die Ruinen einer Stadt entdeckt hat, die zu einer unbekannten Zivilisation auf dem fünften Planeten im System §B[Root.From.GetGQRandomSystemName]§! gehört. \Erste Versuche, die seit langem verlassenen Strukturen mit Quanten zu datieren, legen nahe, dass sie Millionen von Jahren alt sind, obwohl Spuren von Chroniton-Strahlung in der Region diese Schätzung unsicher machen. \Interessanterweise scheint sich die Chroniton-Strahlung auf eine Handvoll Artefakte mit unbekanntem Zweck zu beschränken, deren Materialzusammensetzung auf einen außerweltlichen Ursprung schließen lässt. Es könnte sein, dass es sich nur um einen Außenposten einer größeren Zivilisation handelt, möglicherweise mit einem fortgeschrittenen Verständnis der temporalen Mechanik."
 STNC_exploration_events.3500.desc.borg: "$exploration_cluster_update_borg$\n\nDas Schiff berichtet, dass es die Ruinen einer Stadt einer unbekannten Zivilisation auf dem fünften Planeten im System §B[Root.From.GetGQRandomSystemName]§! gefunden hat. \Erste Versuche, die seit langem verlassenen Strukturen mit Quanten zu datieren, deuten darauf hin, dass sie Millionen von Jahren alt sind, obwohl Spuren von Chroniton-Strahlung in der Region diese Schätzung unsicher machen. \n\nAnomalerweise scheint sich die Chroniton-Strahlung auf eine Handvoll Artefakte mit unbekanntem Zweck zu beschränken, deren Materialzusammensetzung auf einen außerweltlichen Ursprung schließen lässt. Es könnte sein, dass es sich nur um einen Außenposten einer größeren Zivilisation handelt, möglicherweise mit einem fortgeschrittenen Verständnis der Zeitmechanik."
 STNC_exploration_events.3500.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3501.a: "[Root.GetUnderstood] "
 STNC_exploration_events.3501.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante Chroniton-Werte innerhalb des [VonFromFrom.Target.GetName] aufmerksam gemacht. So etwas habe ich noch nie gesehen. Vielleicht möchten Sie eine Erkundungsmission zu diesem Cluster genehmigen. \Ich habe die Details übermittelt."
 STNC_exploration_events.3501.name: "Gerüchte"
 STNC_exploration_events.3510.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er einen Strom von Chroniton-Partikeln geortet hat, die ähnliche Resonanzmuster aufweisen wie die, die auf den alten Ruinen anderswo in der Region gefunden wurden. \Gefangen in der Ergosphäre des Schwarzen Lochs §B[Root.From.GetGQRandomSystemName]§! scheint die Chroniton-Strahlung für Beobachter außerhalb des Bezugssystems des Schwarzen Lochs seit Millionen von Jahren dort eingeschlossen zu sein."
 STNC_exploration_events.3510.desc.borg: "$exploration_cluster_update_borg$\n\nDas Schiff berichtet, dass es einen Strom von Chroniton-Partikeln geortet hat, die ähnliche Resonanzmuster aufweisen wie die, die auf den antiken Ruinen in der Region gefunden wurden. \n\nDie Chroniton-Strahlung ist in der Ergosphäre des Schwarzen Lochs §B[Root.From.GetGQRandomSystemName]§! gefangen und scheint für Beobachter außerhalb des Bezugssystems des Schwarzen Lochs seit Millionen von Jahren dort eingeschlossen zu sein."
 STNC_exploration_events.3510.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3511.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, die Ruinen einer weiteren antiken Stadt mit ähnlicher Architektur wie die zuvor in der Region gefundene entdeckt zu haben, mit ähnlichen Spuren von Chroniton-Partikeln. \n\nAuf dem innersten Mond des einzigen Gasriesen im System §B[Root.From.GetGQRandomSystemName]§! gefunden, lässt die Quantendatierung der Strukturen darauf schließen, dass auch sie Millionen von Jahren alt sind."
 STNC_exploration_events.3511.desc.borg: "$exploration_cluster_update_borg$\n\nDas Schiff berichtet, dass es die Ruinen einer weiteren antiken Stadt mit ähnlicher Architektur wie die zuvor in der Region gefundene entdeckt hat, mit ähnlichen Spuren von Chroniton-Partikeln. \n\nDie Ruinen wurden auf dem innersten Mond des einzigen Gasriesen im System §B[Root.From.GetGQRandomSystemName]§! gefunden, und die Quantendatierung der Strukturen lässt darauf schließen, dass auch sie Millionen von Jahren alt sind."
 STNC_exploration_events.3511.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.3520.continue: "Genehmigen Sie den Versuch."
 STNC_exploration_events.3520.desc: "Anhand der bisher von §Y[FromFromFrom.GetName]§! gesammelten Informationen glauben die §B[Root.GetNavyName]§!-Analysten, dass es möglich sein könnte, den Standort anderer Orte mit hohen Konzentrationen von Chroniton-Teilchen zu triangulieren, die den Resonanzmustern der in den alten Ruinen gefundenen entsprechen. \Um erfolgreich zu sein, müsste eine große Anzahl von Schiffen in einem bestimmten Gittermuster um die Region herum angeordnet werden."
 STNC_exploration_events.3520.desc.borg: "Anhand der bisher aus §Y[FromFromFrom.GetName]§! gewonnenen Informationen sind die Analytiker zu dem Schluss gekommen, dass es möglich sein könnte, den Standort anderer Orte mit hohen Mengen an Chroniton-Partikeln zu triangulieren, die den Resonanzmustern der in den alten Ruinen gefundenen Partikel entsprechen. \Die Aufgabe würde eine große Anzahl von Schiffen erfordern, die in einem definierten Gittermuster um die Region herum angeordnet sind, um erfolgreich zu sein."
 STNC_exploration_events.3520.name: "Chroniton-Ruinen"
 STNC_exploration_events.3520.reject: "Wir können die Schiffe nicht entbehren."
 STNC_exploration_events.3521.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3521.desc: "Die Schiffe der §Y[Flotte.GetName]§! haben die Operation zur Triangulierung der Lage aller zusätzlichen Standorte innerhalb des §Y[FromFrom.GetName]§! abgeschlossen. \n\nEs wurden zwar keine Chronitonquellen innerhalb des Zielvolumens identifiziert, aber durch eine glückliche Anordnung von Schiffen konnte ein ansonsten unauffälliges System außerhalb des [FromFrom.GetName] als wahrscheinliche Chronitonquelle identifiziert werden. \Eine Folgeuntersuchung sollte an diesem Ort durchgeführt werden."
 STNC_exploration_events.3521.desc.borg: "§Y[Fleet.GetName]§! hat die Operation abgeschlossen, um den Standort aller weiteren Standorte innerhalb des §Y[FromFrom.GetName]§! zu triangulieren. \n\n Es wurden zwar keine Chronitonquellen innerhalb des Zielvolumens identifiziert, aber durch die Ausrichtung der Scanning-Schiffe konnte ein System außerhalb des [FromFrom.GetName] als wahrscheinliche Chronitonquelle identifiziert werden. \Eine Folgeuntersuchung sollte an diesem Ort durchgeführt werden."
 STNC_exploration_events.3521.name: "Chroniton-Ruinen"
 STNC_exploration_events.3522.a: "Was ist das?"
 STNC_exploration_events.3522.a.borg: "Befehl: Identifiziere den Monolithen."
 STNC_exploration_events.3522.desc: "Die Ruinen auf §Y[FromFrom.GetName]§! scheinen mit denen übereinzustimmen, die innerhalb von §Y[Guardian_of_forever_cluster_location.GetName]§! gefunden wurden, obwohl ihr Ausmaß die zuvor untersuchten Außenposten wahrlich in den Schatten stellt. \n\nChroniton-Partikel werden in hoher Konzentration an einer Reihe von Orten gefunden, die alle einen einzigen, zentralen Ort in der Nähe des Äquators umkreisen. An diesem Ort steht ein seltsamer steinerner Torbogen. \n\nAls [Root.GetCaptainTitle] [Fleet.Leader.GetFormalName] sich ihm nähert, scheint die Luft irgendwie aufgeladen."
 STNC_exploration_events.3522.desc.borg: "Die Ruinen auf §Y[FromFrom.GetName]§! scheinen denen zu entsprechen, die innerhalb von §Y[Guardian_of_forever_cluster_location.GetName]§! zu finden sind, obwohl ihr Ausmaß die zuvor untersuchten Außenposten wahrlich in den Schatten stellt. \n\nChroniton-Partikel werden in hoher Konzentration an einer Reihe von Orten gefunden, die alle einen einzigen, zentralen Ort in der Nähe des Äquators umkreisen. An diesem Ort steht ein seltsamer steinerner Torbogen. \n\nWenn sich [Fleet.Leader.GetFormalName] ihm nähert, nimmt die elektrische Ladung der Region zu."
 STNC_exploration_events.3522.name: "Chroniton-Ruinen"
 STNC_exploration_events.3523.desc: "Eine Frage... \n\nSeit der Zeit, als eure Sonne noch nicht heiß im Weltraum brannte und bevor eure Ethnie geboren wurde, habe ich auf eine Frage gewartet."
 STNC_exploration_events.3523.name: "Der Wächter der Ewigkeit"
 STNC_exploration_events.3523.what: "Was seid Ihr?"
 STNC_exploration_events.3523.what.borg: "Nennen Sie Ihre Identität."
 STNC_exploration_events.3524.desc: "Ich bin der Hüter der Ewigkeit. \In eurem primitiven Verständnis, ein Zeitportal. Ein Tor zu eurer eigenen Vergangenheit, wenn ihr wollt. \Ich biete dir die Möglichkeit, diese Vergangenheit zu erforschen."
 STNC_exploration_events.3524.desc.borg: "Ich bin der Wächter der Ewigkeit. \n\Nach deinem primitiven Verständnis, ein Zeitportal. Ein Tor zu eurer eigenen Vergangenheit, wenn ihr würdig wärt. \Ich habe deine Zukunft gesehen, die Zerstörung, die du in der ganzen Zeit anrichten würdest. \Dir wird kein Zugang gewährt werden."
 STNC_exploration_events.3524.how: "Wie ist das möglich?"
 STNC_exploration_events.3524.how.response: "Ich werde so einfach antworten, wie es dein Verständnis zulässt. \Ich kontrolliere die Fäden der Zeit in diesem Raum. Durch mich werden Pfade in die Vergangenheit geöffnet und geschlossen."
 STNC_exploration_events.3524.name: "Der Wächter der Ewigkeit"
 STNC_exploration_events.3524.okay: "[Root.GetFascinating]"
 STNC_exploration_events.3524.okay.borg: "[Root.GetUnfortunate]"
 STNC_exploration_events.3524.resistance: "Du wirst dich fügen. Widerstand ist zwecklos."
 STNC_exploration_events.3524.resistance.response: "Ihr habt keine Macht über mich. Fort mit dir, sonst zwinge ich dich dazu."
 STNC_exploration_events.3524.what: "Bist du eine Maschine oder ein Wesen?"
 STNC_exploration_events.3524.what.response: "Ich bin beides und nichts davon. \Ich bin mein eigener Anfang, mein eigenes Ende."
 STNC_exploration_events.3525.a: "Was ist es?"
 STNC_exploration_events.3525.a: "Was ist das?"
 STNC_exploration_events.3525.desc: "Der Monolith auf §Y[From.GetName]§!, ein seltsamer steinerner Torbogen, scheint eine Quelle von Chroniton-Partikeln zu sein. \n\n Als sich das Untersuchungsteam ihm nähert, scheint die Luft irgendwie aufgeladen zu sein."
 STNC_exploration_events.3525.desc: "Der Monolith auf §Y[From.GetName]§!, ein seltsamer steinerner Torbogen, scheint eine Quelle von Chroniton-Partikeln zu sein. \n\n Als sich der Leiter des Untersuchungsteams ihm nähert, scheint die Luft irgendwie aufgeladen zu sein."
 STNC_exploration_events.3525.name: "Monolith"
 STNC_exploration_events.3525.name: "Monolith"
 STNC_exploration_events.3530.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3530.desc: "Ihr habt die ersten Schritte zu einem besseren Verständnis der Zeit und des Platzes eurer Kultur in ihr unternommen. Dabei hast du auch die Strömungen der Zeit respektiert und nur die kleinsten Wellen verursacht. \n\nNun seid ihr vielleicht bereit, das, was ihr Vorgeschichte nennt, weiter zu erforschen."
 STNC_exploration_events.3530.desc.bad: "Sie haben die ersten Schritte zu einem besseren Verständnis der Zeit und des Platzes Ihrer Kultur in ihr unternommen... aber dabei haben Sie viele Wellen verursacht. \Vielleicht werdet ihr bei der Erforschung dessen, was ihr Vorgeschichte nennt, vorsichtiger sein."
 STNC_exploration_events.3530.name: "Wächter der Ewigkeit"
 STNC_exploration_events.3531.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3531.desc: "Eure Erforschung der Vorgeschichte ist gut vorangekommen, wobei ihr weiterhin die Strömungen der Zeit respektiert. \n\nDu bist jetzt bereit, darüber hinauszugehen, in das, was du tiefe Zeit nennst."
 STNC_exploration_events.3531.desc.bad: "Ihre Erforschung der Vorgeschichte hat Fortschritte gemacht, aber es fehlt Ihnen weiterhin an Respekt für die Strömungen der Zeit. \n\nWenn die Tiefenzeit deine Rücksichtslosigkeit nicht eindämmen kann... was dann?"
 STNC_exploration_events.3531.name: "Hüterin der Ewigkeit"
 STNC_exploration_events.3550.desc.survey_guardian_recent_aboriginal_monoliths: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren an einen abgelegenen Ort auf einem Planeten im §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \n\nDer Planet beherbergt derzeit eine frühe Warp-Vogelgesellschaft. Eine Gruppe riesiger eiserner Strukturen, die von einem heute verschollenen Stamm auf einer isolierten Insel in der südlichen Polarregion errichtet wurden, hat Xenoanthropologen lange Zeit vor ein Rätsel gestellt. \n\n[From.GetName] berichtet, dass er über mehrere Monate hinweg die einzigartigen Methoden des Stammes in Bezug auf Metallurgie und Konstruktion beobachten konnte."
 STNC_exploration_events.3550.desc.survey_guardian_recent_civil_unrest: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren an einen abgelegenen Ort auf einen Mond im §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \n\n Der Mond beherbergte eine Industriegesellschaft, die offenbar am Rande eines Bürgerkriegs zwischen demokratischen und reaktionären Kräften stand. \n\n[From.GetName] berichtet, dass er den Verlauf des Konflikts im Detail dokumentieren konnte. Es wird angenommen, dass dies der erste von vielen Vorfällen auf der Welt war, die schließlich zum Aussterben der Spezies führten."
 STNC_exploration_events.3550.desc.survey_guardian_recent_extinct_fauna: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einem bewohnbaren Planeten im §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort konnte das [From.GetHerHis]-Team mehrere Arten der heute ausgestorbenen Megafauna beobachten, die auf der Welt heimisch sind."
 STNC_exploration_events.3550.desc.survey_guardian_recent_supernova: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren an einen Ort im §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort konnte das Team von [From.GetHerHis] die Supernova-Explosion des Primärsterns des nahe gelegenen Systems §B[Root.From.GetGQRandomSystemName]§! beobachten. \Die gesammelten Daten haben ein neues Licht auf das Spektakel geworfen, das bisher offenbar nicht im Detail dokumentiert worden war."
 STNC_exploration_events.3560.desc.survey_guardian_recent_galactic_barrier_impacts: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einer Wüstenwelt in der Nähe des galaktischen Rands transportiert wurde. \Dort konnte das Team von [From.GetHerHis] eine Reihe seltsamer Energiewerte beobachten, die von der Galaktischen Barriere ausgingen, darunter auch sichtbares Licht, das aus dem Subraum quer durch die Galaxie geschleust wurde. \Es ist völlig unklar, was die Ursache für dieses Phänomen ist, und die beteiligten Energien scheinen kolossal zu sein."
 STNC_exploration_events.3560.desc.survey_guardian_recent_planetary_capture: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einem bewohnbaren Mond im §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort konnte das Team von [From.GetHerHis] das Perihel der Annäherung des einzigen Gasriesen des §B[Root.From.GetGQRandomSystemName]§! Systems beobachten, der offenbar aus dem interstellaren Raum in das System eingedrungen war. \Die gesammelten Daten haben die Astronomen überrascht, die bisher glaubten, dass der Planet aus [Root.From.GetGQRandomSystemName] stammt."
 STNC_exploration_events.3560.desc.survey_guardian_recent_reverse_speciation: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einem Dschungelmond im §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort konnte das Team von [From.GetHerHis] die einheimische Fauna beobachten, darunter zwei Vogelarten, die offenbar zur Kreuzung fähig sind. \n\nInteressanterweise deutet das Genom der Arten darauf hin, dass sie tatsächlich die Vorfahren einer modernen Art sind, von der man bisher annahm, dass sie einen singulären evolutionären Ursprung hatte."
 STNC_exploration_events.3560.desc.survey_guardian_recent_ring_formation: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einer bewohnbaren Welt im §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort konnte das [From.GetHerHis]-Team die Entstehung eines spektakulären Ringsystems um den größten irdischen Planeten im System §B[Root.From.GetGQRandomSystemName]§! beobachten. \Das Team konnte jedoch bestätigen, dass die Ringe durch die Zerstörung eines Mondes infolge einer thermoelektrischen Reaktion zwischen Kemozit und Cortellium-Erzadern unter seiner Kruste entstanden sind."
 STNC_exploration_events.3570.desc.survey_guardian_recent_coloured_black_holes: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einer Wüstenwelt im System §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \n\nDort konnte das [From.GetHerHis]-Team den Transit eines primordialen Schwarzen Lochs mit einer extrem hohen Quanten-Farbladung durch dieses System beobachten. \n\nDiese Objekte bildeten sich in den ersten Millisekunden der Entstehung des Universums, wo Teilchen ein Quark-Gluon-Plasma bildeten und sich die Farbladung regional anreichern konnte. \In der Gegenwart gibt es vermutlich keine solchen Objekte mehr, da sie vor langer Zeit verdampft sind."
 STNC_exploration_events.3570.desc.survey_guardian_recent_missing_star: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einem arktischen Mond im System §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort konnte das [From.GetHerHis]-Team eine Reihe von astronomischen Beobachtungen in der lokalen Region machen. Interessanterweise fehlten mehrere Sterne, deren Geschichte in der Gegenwart als gut kartiert galt, in der Untersuchung, was in der astronomischen Gemeinschaft Fragen aufwarf."
 STNC_exploration_events.3570.desc.survey_guardian_recent_primordial_ecosystem: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einem neu entstandenen Planeten im System §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \Dort beobachtete das [From.GetHerHis]-Team die frühe Entstehung von Leben in Gezeitentümpeln in der Nähe des Äquators der Erde. \n\nIn der Gegenwart wurden keine Beweise für Leben auf der Welt gefunden, was darauf hindeutet, dass die Welt noch von einer Katastrophe heimgesucht werden könnte."
 STNC_exploration_events.3570.desc.survey_guardian_recent_subspace_polarity_knots: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor etwa [From.transport_year] Jahren zu einem unfruchtbaren Mond im System §B[Root.From.GetGQRandomSystemName]§! innerhalb des §Y[nearest_cluster.GetName]§! transportiert wurde. \n\nDort konnte das [From.GetHerHis]-Team eine ungewöhnliche Subraumanomalie finden, die teilweise im normalen Raum sichtbar ist, und zwar in einer mit Vermocit versetzten Höhle auf dem Mond. \n\nBeschrieben als Subraum-Polaritätsknoten, war die lokale Dimensionalität des Raums stark verzerrt, obwohl die Analyse darauf hindeutet, dass das Phänomen innerhalb von mehreren hundert Jahren wieder in den Subraum übergehen würde."
 STNC_exploration_events.3600.desc: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet von einem außergewöhnlichen Ereignis - der Rückkehr eines Erkundungsteams, das sich aus Personen zusammensetzt, für die [Root.GetNavyNameDefinitive] keine Aufzeichnungen über ihren Dienst hat. \n\nAnscheinend auf einer Mission zur Untersuchung eines primitiven Ökosystems, das sich vor etwa [From.transport_year] Jahren gebildet hat, wird das Team von einem §Y[Root.GetCaptainTitle] [temporal_leader.GetName]§! angeführt, der glaubt, dass [temporal_leader.GetHisHer] Aktionen in der Vergangenheit zu einer Veränderung der Zeitlinie geführt haben könnten. \Das vertriebene Team bittet um die Hilfe von [Root.GetCaptainTitle] [From.GetFormalName], um in die Vergangenheit zurückzukehren und zu versuchen, die Änderungen rückgängig zu machen."
 STNC_exploration_events.3600.keep: "Erlaubnis verweigert, es ist zu gefährlich."
 STNC_exploration_events.3600.return: "Die Zeitlinie muss repariert werden."
 STNC_exploration_events.3601.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.3601.desc: "Es sind bereits Stunden in Echtzeit vergangen, seit das Team von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! und §Y[Root.GetCaptainTitle] [FromFrom.GetName]§! den Torbogen des §BGuardian of Forever§! betreten hat, und noch immer ist nichts zurückgekommen. \Es kann nur angenommen werden, dass ihre Mission gescheitert ist."
 STNC_exploration_events.3602.a: "[Root.GetUnderstood]"
 STNC_exploration_events.3602.desc: "Stunden in Echtzeit, nachdem das Team von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! und §Y[Root.GetCaptainTitle] [FromFrom.GetName]§! den Torbogen des §BGuardian of Forever§! betreten hat, ist [From.GetName] allein zurückgekehrt. \n\n Es scheint, dass ein einziger verlegter Tricorder, der in der Vergangenheit zurückgelassen wurde, für die Veränderung der Zeitlinie verantwortlich ist. \n\nDurch das Entfernen des Geräts und die Rückkehr scheinen beide Teams zu Zweigen der Zeitlinie zurückgekehrt zu sein, die mit ihrer eigenen Geschichte übereinstimmen."
 STNC_exploration_events.3610.desc: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] hat eine Reihe interessanter historischer Ereignisse auf der Heimatwelt [observed_empire.GetAdj] von [observed_planet.GetName] beobachtet. \Nachdem wir einige Zeit im späten Mittelalter des [observed_planet.GetPlanetMoon] verbracht haben, glaubt [Root.GetCaptainTitle] [From.GetFormalName], dass die gesammelten Informationen für unsere zukünftigen Geschäfte mit dem [observed_empire.GetName] nützlich sein könnten."
 STNC_exploration_events.3620.desc: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor über [From.transport_year] Jahren in die Dyson-Sphäre transportiert wurde. \n\nDer [Root.GetCaptainTitle] konnte, obwohl er sich dort nur für einige subjektive Tage aufhielt, eine nahezu weise Kolonie ursinoider Lebensformen beobachten, die in einem großen Steintetraeder auf einer Insel in der Äquatorialregion der Sphäre Schutz suchten. \Die Kreaturen waren an der Anwesenheit des Teams weitgehend uninteressiert, obwohl es einigen ihrer Jungen gelang, den Kommunikator von [Root.GetCaptainTitle] zu nehmen und in der Steinstruktur zu verstecken. \Es scheint, dass das Rätsel des uralten [Root.GetNavyName]-Kommunikators, der in der Sphäre in der Gegenwart gefunden wurde, gelöst ist - er gehörte die ganze Zeit [Root.GetCaptainTitle] [From.GetName]."
 STNC_exploration_events.3620.desc.own: "$guardian_of_forever_update$\n\nDer [Root.GetCaptainTitle] berichtet, dass er vor über [From.transport_year] Jahren in die Dyson-Sphäre transportiert wurde. \n\nDer [Root.GetCaptainTitle] konnte, obwohl er sich dort nur für einige subjektive Tage aufhielt, eine nahezu weise Kolonie ursinoider Lebensformen beobachten, die in einem großen Steintetraeder auf einer Insel in der Äquatorialregion der Sphäre Schutz suchten. \Die Kreaturen waren an der Anwesenheit des Teams weitgehend uninteressiert, obwohl es einigen ihrer Jungen gelang, den Kommunikator von [Root.GetCaptainTitle] zu nehmen und in der Steinstruktur zu verstecken. \n\nEs scheint, dass das Geheimnis des uralten [Root.GetNavyName]-Kommunikators, den [Root.GetCaptainTitle] [Finding_leader.GetName] in der Gegenwart in der Sphäre gefunden hat, gelöst wurde - er gehörte die ganze Zeit [Root.GetCaptainTitle] [From.GetName]."
 STNC_exploration_events.3620.desc.owned: "$STNC_exploration_events.3620.desc.own$"
 STNC_exploration_events.3630.a: "Fahren Sie fort..."
 STNC_exploration_events.3630.desc: "Als §Y[target_leader.GetName]§! nach dem Ende einer besonders anstrengenden Schicht das Quartier von [target_leader.GetHerHis] betritt, wird [target_leader.GetSheHe] von einem Eindringling begrüßt, der in den Schatten steht. \n\n[target_leader.GetName] macht Anstalten, Alarm zu schlagen, aber der mysteriöse Fremde richtet eine fortschrittlich aussehende Energiewaffe in [target_leader.GetHerHis]s Richtung und deutet an, sich auf einen Stuhl in der Nähe zu setzen. \n\nDer Fremde tritt aus dem Schatten hervor und entpuppt sich als eine ältere Version von [target_leader.GetName]! Der ältere [target_leader.GetFormalName] ermahnt [target_leader.GetHerHis] jüngeres Ich, ruhig zu bleiben, während [target_leader.GetSheHe] die Situation erklärt."
 STNC_exploration_events.3630.name: "Zeitliche Intervention"
 STNC_exploration_events.3631.a: "[VonVon.GetInformalName] muss leben."
 STNC_exploration_events.3631.b: "Wir können die Zeitlinie nicht ändern."
 STNC_exploration_events.3631.desc: "§Y[From.GetName]§! ist mit dem §BGuardian of Forever§! aus zwanzig Jahren in der Zukunft zu diesem Zeitpunkt zurückgekehrt, um den Tod von [From.GetHerHis] Partner, §Y[FromFrom.GetName]§! zu verhindern. [Von.GetSheHeCap] warnt [Von.GetFormalName], dass [VonFrom.GetInformalName] in wenigen Stunden in den Armen von [Von.GetHerHis] einen qualvollen Tod sterben wird und dass das medizinische Personal nicht in der Lage sein wird, dies zu verhindern oder gar die Todesursache festzustellen. \n\n[From.GetFormalName] hat die Zukunftstechnologie genutzt, um die Todesursache als ein exotisches und nicht nachweisbares Gift zu identifizieren, das zu diesem Zeitpunkt in der Zeitlinie noch nicht erfunden wurde. \n\nDieser letzte Punkt ist [From.GetHerHis] Rechtfertigung für die Veränderung des Zeitflusses, es geht nicht nur darum, [FromFrom.GetInformalName] zu retten, sondern [From.GetSheHe] glaubt, dass es sich tatsächlich um eine Korrektur der Zeitlinie handelt, und stellt die Theorie auf, dass dies der Grund ist, warum der Wächter [From.GetHerHis] den Durchgang erlaubt hat. \Von.GetSheHe] fleht [Von.GetFormalName] an, [Von.GetHerHim] zu helfen, und warnt, dass, wenn [Von.GetSheHe] sich weigert, [Von.GetSheHe] trotzdem versuchen wird, [VonFrom.GetInformalName] zu retten."
 STNC_exploration_events.3631.name: "Zeitliche Intervention"
 STNC_exploration_events.3632.a: "[Root.GetFascinating]"
 STNC_exploration_events.3632.desc: "§Y[Von.GetName]§! erklärt sich bereit, bei der Veränderung der Zeitlinie zu helfen, wobei er bereit ist, zeitliche Protokolle zu verletzen und katastrophale Veränderungen des Zeitstroms zu riskieren, wenn dies bedeutet, den Tod von [Von.GetInformalName] zu verhindern. \n\nDie beiden Versionen von [From.GetFormalName] stimmen dem Plan, den der Älteste schon lange vorbereitet hat, schnell zu. Der zukünftige [Von.GetFormalName] übergibt [Von.GetHisHer] jüngerem Gegenstück ein Fläschchen mit einem Gegenmittel für das fortgeschrittene Gift, das bei den Post-Mortem-Scans Jahre später entdeckt wird. \Da Zeit ein begrenztes Gut ist, nutzt [Von.GetFormalName] die Autorität von [Von.GetHisHis], um den Transport direkt zum Arbeitsbereich von §Y[Von.GetName] anzufordern. [FromFrom.GetName] ist zunächst überrascht, aber als [From.GetFormalName] erklärt, dass [FromFrom.GetHerHis] Leben in Gefahr ist, schlägt die Überraschung in Alarm um. \n\nIm vollen Vertrauen auf [Von.GetFormalName] konsumiert [Von.GetSieEr] den Inhalt des Fläschchens. \n\nEs passiert nichts. [Von.GetFormalName] wartet bis zum vorhergesagten Todeszeitpunkt, der von [Von.GetHerHis] älterem Ich geteilt wird, und immer noch nichts. \n\nEs scheint, dass [FromFrom.GetName] sicher ist. \n\n[From.GetFormalName] kehrt in sein Quartier zurück, um [From.GetHerHis] Doppelgänger zu befragen, aber sie sind nirgends zu finden. \n\nScans zeigen später eine erhöhte Chroniton-Strahlung, was ein zwingender Beweis dafür ist, dass es sich tatsächlich um eine Art temporalen Übergriff handelt."
 STNC_exploration_events.3632.name: "Zeitliche Intervention"
 STNC_exploration_events.3633.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.3633.desc: "§Y[From.GetName]§! weigert sich, bei der Veränderung der Zeitlinie zu helfen, da er nicht bereit ist, zeitliche Protokolle zu verletzen und katastrophale Veränderungen des Zeitstroms zu riskieren, selbst wenn dies den Tod von [FromFrom.GetInformalName] bedeutet. \Der ältere [From.GetFormalName] ist eindeutig enttäuscht und traurig über dieses Ergebnis, beschließt aber schnell, den Plan von [From.GetHerHis] trotzdem weiterzuverfolgen. [Von.GetSheHe] feuert [Von.GetHerHis] Waffe ab, betäubt [Von.GetFormalName] und lässt [Von.GetHerHim] auf dem Boden von [Von.GetHerHis] Quartier liegen. \n\nDer zukünftige [Von.GetFormalName] leiht sich eine zeitgenössische Uniform aus der Garderobe, bestätigt den Standort von §Y[Von.GetName]§! mithilfe des Computersystems und macht sich auf den Weg zu [Von.GetHerHis] Standort. \Sie schafft es fast bis zur Tür von [VonFrom.GetInformalName]'s Arbeitsbereich, bevor ein vorbeikommender Sicherheitsbeamter [VonFrom.GetHerHim] anhält und [VonFrom.GetHerHis] Aussehen in Frage stellt. Da es [Von.GetHerHis] nicht gelingt, sich aus der Begegnung herauszubluffen, greift die zukünftige [Von.GetFormalName] zur Gewalt und versucht, das Sicherheitsteam zu betäuben, bevor es das Feuer erwidern kann, ist aber zu langsam. \n\n[From.GetSheHeCap] erwacht in der Arrestzelle, ein verzweifelter [From.GetFormalName] starrt [From.GetHerHim] durch das Eindämmungsfeld an. \n'[VonFrom.GetInformalName] ist tot.' sagt [Von.GetSheHe], kurz bevor sich [Von.GetHerHis] Zukunft in Nichts auflöst."
 STNC_exploration_events.3633.name: "Zeitliche Intervention"
 STNC_exploration_events.3634.a: "[Root.GetFascinating]"
 STNC_exploration_events.3634.desc: "[From.GetFormalName] weigert sich, bei der Veränderung der Zeitlinie zu helfen, da er nicht bereit ist, zeitliche Protokolle zu verletzen und katastrophale Veränderungen des Zeitstroms zu riskieren, selbst wenn dies den Tod von [FromFrom.GetInformalName] bedeutet. \Der ältere [From.GetFormalName] ist eindeutig enttäuscht und traurig über dieses Ergebnis, beschließt aber schnell, den Plan von [From.GetHerHis] trotzdem weiterzuverfolgen. [Von.GetSheHe] feuert [Von.GetHerHis] Waffe ab, betäubt [Von.GetFormalName] und lässt [Von.GetHerHim] auf dem Boden von [Von.GetHerHis] Quartier liegen. \n\nDer zukünftige [Von.GetFormalName] leiht sich eine zeitgemäße Uniform aus der Garderobe, bestätigt den Standort von [Von.GetName] mithilfe des Computersystems und macht sich auf den Weg zu [Von.GetHerHis] Standort \n\n[Von.GetSheHe] kommt an einem patrouillierenden Sicherheitsteam vorbei, als [Von.GetSheHe] sich der Tür des Arbeitsbereichs von [VonFrom.GetInformalName] nähert. \n\n[VonFrom.GetSheHe] öffnet die Tür und konfrontiert [VonFrom.GetInformalName], der schließlich der Geschichte von [VonFrom.GetFormalName] Glauben schenkt und gerade noch rechtzeitig zur Einnahme des Gegenmittels überredet wird. \Zunächst passiert nichts, aber dann verschwindet die Zukunftsversion von [Von.GetFormalName] aus der Existenz, und ein Grinsen bildet sich auf [Von.GetHerHis] Gesicht, als [Von.GetSheHe] versteht, was passiert ist."
 STNC_exploration_events.3634.name: "Zeitliche Intervention"
 STNC_exploration_events.3635.a: "Ein Auge zudrücken."
 STNC_exploration_events.3635.a.tooltip: "§B[From.GetName] wird vermisst§!"
 STNC_exploration_events.3635.b: "Wir können die Zeitlinie nicht ändern."
 STNC_exploration_events.3635.desc: "Seit dem Vorfall mit [Von.GetHerHis] temporalem Doppelgänger wird §Y[Von.GetName]§! von dem Wissen gequält, was hätte sein können. \n\nWenn es [Von.GetSheHe] nur gelungen wäre, das Leben von [Von.GetHerHis] Partner zu retten. \n\nAber vielleicht könnte [Von.GetSheHe] es noch? \n\nWenn man sich die Grundlagen der Temporalen Mechanik vergegenwärtigt, versteht [Von.IhrSieHe], dass [Von.IhrSieHe] bestenfalls eine alternative Zeitlinie hervorbringen würde, die [Von.IhrSieHe] nie erleben würde, in der [Von.IhrSieHe]-Partner überleben würde. Dennoch ist dies ein Preis, der den Versuch wert ist."
 STNC_exploration_events.3635.name: "Zeitliche Intervention"
 STNC_exploration_events.3636.a: "[Root.GetFascinating]"
 STNC_exploration_events.3636.desc: "Die Forschungsteams auf §Y[Wächter_der_Ewigkeit_planet.GetName]§! berichten, dass §Y[From.GetName]§! an der Stätte des Wächters der Ewigkeit angekommen ist und die Öffnung des Monolithen passiert hat. \Was auch immer [Von.GetName] in der Vergangenheit getan hat, hat zu sofortigen und intensiven exotischen Energieemissionen des §BWächters der Ewigkeit§! geführt. Die Untersuchung der von unseren Wissenschaftsteams aufgezeichneten Daten wird unser Verständnis der temporalen Mechanik sicherlich fördern. \n\nEine Frage bleibt, ob [From.GetSheHe] erfolgreich war."
 STNC_exploration_events.3636.name: "Zeitliche Intervention"
 STNC_exploration_events.40000.accept: "Sichern Sie den Kauf."
 STNC_exploration_events.40000.desc.survey_lucrative_purchase.alloys: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein günstiges Handelsabkommen mit einer isolierten Kolonie im System [Root.From.GetGQRandomSystemName] ausgehandelt hat. \n\nDie Kolonisten bieten einen großen Vorrat an hochentwickelten Legierungen an. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hält dies für ein gutes Geschäft und ist von der Qualität der Ware überzeugt. [From.GetSheHeCap] verlangt §B[From.latinum_cost] Barren Latinum§! um den Kauf zu sichern."
 STNC_exploration_events.40000.desc.survey_lucrative_purchase.components: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein günstiges Handelsabkommen mit einer isolierten Kolonie im System [Root.From.GetGQRandomSystemName] ausgehandelt hat. \n\nDie Kolonisten bieten einen großen Vorrat an wertvollen Raumschiffkomponenten an. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hält dies für ein Schnäppchen und ist von der Qualität der Ware überzeugt. [From.GetSheHeCap] verlangt §B[From.latinum_cost] Barren Latinum§! um den Kauf zu sichern."
 STNC_exploration_events.40000.desc.survey_lucrative_purchase.consumer_goods: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein günstiges Handelsabkommen mit einer isolierten Kolonie im System [Root.From.GetGQRandomSystemName] ausgehandelt hat. \n\nDie Kolonisten bieten einen großen Vorrat an zivilen Gütern an. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hält dies für ein Schnäppchen und ist von der Qualität der Waren überzeugt. [From.GetSheHeCap] fordert §B[From.latinum_cost] Barren Latinum§! an, um den Kauf zu sichern."
 STNC_exploration_events.40000.reject: "Lehnt die Forderung ab."
 STNC_exploration_events.4001.a: "Versuche, den Hort von Dujonian zu finden."
 STNC_exploration_events.4001.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf dem zweiten Planeten im §B[Root.From.GetGQRandomSystemName]§! System Ruinen einer unbekannten Zivilisation entdeckt hat. \n\nAuch wenn die Ruinen an sich schon interessant sind, scheint es, dass [Root.GetCaptainTitle] nicht der erste war, der die Welt erkundet hat, denn in der Nähe der größten Ruine wurden unter einer Schutzabdeckung ein Datenpad und mehrere Grabungswerkzeuge gefunden. \n\n Das Datapad ist beschädigt, scheint aber dem [Root.GetCardassianSpeciesName] Archäologen §B'Dujonian'§! zu gehören, einer in diesem Sektor bekannten Persönlichkeit, von der man annimmt, dass sie vor Jahrhunderten einen Hort von Juwelen mit ungewöhnlichen Eigenschaften versteckt hat. \Es könnte sein, dass Dujonian die Juwelen irgendwo in der [FromFromFrom.GetName] versteckt hat, aber es könnte sich als schwierig erweisen, sie zu finden."
 STNC_exploration_events.4001.desc.cardassia: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er Ruinen einer unbekannten Zivilisation auf dem zweiten Planeten im System §B[Root.From.GetGQRandomSystemName]§! entdeckt hat. \n\nAuch wenn die Ruinen an sich schon interessant sind, scheint es, dass [Root.GetCaptainTitle] nicht der erste war, der die Welt erkundet hat, denn in der Nähe der größten Ruine wurden unter einer Schutzabdeckung ein Datenpad und mehrere Grabungswerkzeuge gefunden. \n\nDas Datapad ist beschädigt, scheint aber dem [Root.GetCardassianSpeciesName] Archäologen §B'Dujonian'§! zu gehören, von dem angenommen wird, dass er vor Jahrhunderten einen Hort hebitischer Juwelen mit ungewöhnlichen Eigenschaften versteckt hat. \Es könnte sein, dass Dujonian die Juwelen irgendwo in der [FromFromFrom.GetName] versteckt hat. Es könnte sich als schwierig erweisen, sie zu finden, auch wenn ihre Wiederbeschaffung in der Öffentlichkeit auf großes Interesse stoßen würde."
 STNC_exploration_events.4001.desc.know_cardassia: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er Ruinen einer unbekannten Zivilisation auf dem zweiten Planeten im System §B[Root.From.GetGQRandomSystemName]§! entdeckt hat. \n\nAuch wenn die Ruinen an sich schon interessant sind, scheint es, dass [Root.GetCaptainTitle] nicht der erste war, der die Welt erkundet hat, denn in der Nähe der größten Ruine wurden unter einer Schutzabdeckung ein Datenpad und mehrere Grabungswerkzeuge gefunden. \n\nDas Datapad ist beschädigt, scheint aber dem [Root.GetCardassianSpeciesName] Archäologen §B'Dujonian'§! zu gehören, von dem angenommen wird, dass er vor Jahrhunderten einen Hort hebitischer Juwelen mit ungewöhnlichen Eigenschaften versteckt hat. \Es könnte sein, dass Dujonian die Juwelen irgendwo in der [FromFromFrom.GetName] versteckt hat. Sie zu finden, könnte sich als schwierig erweisen und das Interesse der [Cardassia_country.GetName] auf sich ziehen."
 STNC_exploration_events.4001.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.40010.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er in der Nähe des [Root.From.GetGQRandomSystemName]-Systems auf eine kleine Flottille von [refugee_species.GetName]-Flüchtlingen gestoßen ist. \n\nDie Flüchtlinge leiden unter Ausrüstungsfehlern auf mehreren ihrer Schiffe, die [Root.GetCaptainTitle] [From.GetFormalName] für eine Summe Latinum zu reparieren angeboten hat. \Es könnte möglich sein, die Flüchtlinge davon zu überzeugen, eine Siedlungserlaubnis für eine Welt im [Root.GetName] zu erwerben, wobei die Reparaturen in den Transaktionsgebühren enthalten wären, obwohl dies voraussetzen würde, dass die Reparaturen nach einem höheren Standard ausgeführt werden, als der [Root.GetCaptainTitle] beabsichtigt hatte zu liefern."
 STNC_exploration_events.40010.reject: "Überlassen Sie sie ihrem Schicksal."
 STNC_exploration_events.40010.resettle: "Bieten Sie die Abwicklungsgenehmigungen an."
 STNC_exploration_events.40010.trade: "Bieten Sie die Reparaturen an, gegen eine Gebühr."
 STNC_exploration_events.4002.a: "[Root.GetUnderstood] "
 STNC_exploration_events.4002.desc: "Seid gegrüßt [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante archäologische Funde im [Hort_des_dujonischen_Ortes.Ziel.GetName] aufmerksam gemacht. Es wird gemunkelt, dass sie mit einigen interessanten Kristallen in Verbindung stehen, die ähnliche Eigenschaften wie Dilithium haben. Ihr möchtet vielleicht eine Erkundungsmission zu diesem Cluster genehmigen. \Ich habe die Details übermittelt."
 STNC_exploration_events.4002.name: "Gerüchte"
 STNC_exploration_events.40020.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im Orbit eines Mondes im System [Root.From.GetGQRandomSystemName] auf ein Frachtschiff gestoßen ist, das einen leichten Motorschaden erlitten hat. \Der Kapitän des Schiffes hat um Hilfe in Form von Ersatzteilen im Wert von §B[From.Components_cost] Components§! gebeten, um den Lieferplan einhalten zu können. \n\n[Root.GetCaptainTitle] [From.GetFormalName] glaubt, dass die Händler überzeugt werden können, einen Teil ihrer Ladung als Bezahlung abzugeben. Alternativ könnten sie auch bereit sein, §B[From.latinum_cost] Barren Latinum§! gegen die Ladung einzutauschen."
 STNC_exploration_events.40020.reject: "Wir können die Ressourcen nicht entbehren."
 STNC_exploration_events.40020.repair: "Repariert das Schiff des Händlers."
 STNC_exploration_events.40020.trade: "Biete an, die Ladung zu kaufen."
 STNC_exploration_events.4011.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Beobachtung einer primitiven bronzezeitlichen Gesellschaft auf dem vierten Planeten des §B[Root.From.GetGQRandomSystemName]§! Systems, dessen Standort in einer teilweise beschädigten Datei aus §BDujonians§! \Ein Team der [FromFrom.GetName] befragte mehrere Wochen lang die Anführer einer Reihe von Siedlungen und verschaffte sich so ein rudimentäres Verständnis ihrer Kultur und mündlichen Überlieferungen. \Merkwürdigerweise scheinen alle befragten Anführer eine Variation derselben Geschichte zu erzählen, nämlich von einem Wesen aus dem Himmel, das mit einem großen Reichtum an Juwelen herabkam und wieder verschwand, als es von Räubern der „Bergstämme“ angegriffen wurde. \Sie erzählen, dass die Flamme des Wesens am Himmel in Richtung des Sternbilds „Fluss“ schießt."
 STNC_exploration_events.4011.desc.passive: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Beobachtung einer primitiven bronzezeitlichen Gesellschaft auf dem vierten Planeten des §B[Root.From.GetGQRandomSystemName]§! \n\nFerngesteuerte Abhörsonden beobachteten mehrere Wochen lang eine Reihe von Siedlungen, um ein rudimentäres Verständnis ihrer Kultur und mündlichen Überlieferungen zu erlangen. \n\n Seltsamerweise scheinen alle beobachteten Orte eine Variation derselben Geschichte zu erzählen, nämlich von einem Wesen aus dem Himmel, das mit einem großen Reichtum an Juwelen herabkam und wieder verschwand, als es von Räubern der „Bergstämme“ angegriffen wurde. \Sie erzählen von der Flamme des Wesens am Himmel, die in Richtung des Sternbilds „der Fluss“ schießt."
 STNC_exploration_events.4011.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.4012.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet den Verlust von zwei Shuttles mit allen Mann im äußersten Asteroidengürtel des §B[Root.From.GetGQRandomSystemName]§! Systems. \n\nDie [FromFrom.GetName] untersuchte die Asteroiden auf §BGGlor'ya§! Kristalle, von denen Spuren auf §BDujonians§! \n\nGlor'ya-Kristalle sind ähnlich wie Dilithium selten, aber dafür bekannt, dass sie im Subraum Spuren hinterlassen, wenn ihre eigene Phasenausrichtung mit der des Subraumgebiets übereinstimmt, über dem sie reisen. \n\nDie Kristalle befanden sich zwar nicht innerhalb des Feldes, aber die Analyse der lokalen Subraumdomäne deutet darauf hin, dass in den letzten tausend Jahren eine große Menge von ihnen das System durchquert hat."
 STNC_exploration_events.4012.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.4021.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] wurde verletzt, als er die Ruinen einer unbekannten Zivilisation auf dem fünften Planeten im §B[Root.From.GetGQRandomSystemName]§!-System untersuchte, deren Standort in einer teilweise beschädigten Datei gefunden wurde, die von §BDujonians§!-Datapad abgerufen wurde. \n\n Es scheint, dass eine kriminelle Bande den Ort irgendwann in den letzten zwanzig Jahren genutzt und eine Reihe von Fallen hinterlassen hat, darunter eine photonische Mine. \n\nDie Explosion hat die Ruinen zerstört und eine weitere Untersuchung des Ortes verhindert."
 STNC_exploration_events.4021.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.4041.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er eine weitere Ausgrabungsstätte von §BDujonian§! auf dem Mond des innersten Gasriesen im §B[Root.From.GetGQRandomSystemName]§! \n\nDurch die Kombination von Daten aus der bisherigen Untersuchung gefunden, ist der Ort viel besser erhalten als die erste Ausgrabungsstätte. \n\nUnter den Artefakten der ursprünglichen Zivilisation wurde ein weiteres, intaktes, aber verschlüsseltes Datenpad aus Dujonians Ausgrabung gefunden. \n\nDie Entschlüsselung des Pads könnte weitere Informationen über den Standort des Hortes von Dujonian liefern."
 STNC_exploration_events.4041.name: "[Umfrage vonFromFrom.GetName]"
 STNC_exploration_events.4050.a: "Schickt ein Team zum [Hort_von_dujonian_dig_site_location.GetName]."
 STNC_exploration_events.4050.desc: "Die Verschlüsselung des Datenpads des [Root.GetCardassianSpeciesName] Archäologen §BDujonian§! war zwar primitiv, aber umfassend und vielschichtig. Das heißt, es war nur eine Frage der Zeit, sie zu knacken. \Die darin hinterlassenen Notizen zeigen, dass das Pad im [Hort_von_dujonian_location.GetName] verloren ging, nachdem Dujonian die Juwelen auf §Y[Hort_von_dujonian_dig_site_location.GetName]§! versteckt hatte, einem §B[Hort_von_dujonian_dig_site_location.GetClassName]§! [hoard_of_dujonian_dig_site_location.GetPlanetMoon] im System [hoard_of_dujonian_dig_site_location.System.GetName]."
 STNC_exploration_events.4050.name: "Datapad entschlüsselt"
 STNC_exploration_events.4060.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4060.desc: "Die raue Umgebung von §Y[FromFrom.Planet.GetName]§! hat den Fortschritt behindert, obwohl das Ausgrabungsteam glaubt, Beweise dafür gefunden zu haben, dass die Ammoniakseen und Ozeane, die die Welt bedecken, einst von einer aquatischen Zivilisation bewohnt wurden. \Vor diesem Hintergrund sollte es möglich sein, die Parameter für die Suche nach dem §BHoard of Dujonian§! besser abzustimmen."
 STNC_exploration_events.4060.name: "Ammoniaksee"
 STNC_exploration_events.4070.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4070.desc: "Die Priorisierung der Uferlinien der Ammoniakseen auf §Y[FromFrom.Planet.GetName]§!, wo die Hinweise auf die inzwischen ausgestorbene Zivilisation am stärksten sind, hat eine überraschende Entdeckung zutage gefördert. \n\n Es scheint, dass die Spezies, während sie im Wasser lebte, die Sauerstoff-Stickstoff-Atmosphäre in einem Höhlennetz in Ufernähe nutzte, um eine Form der Industrie zu entwickeln. \n\nDie Ruinen und Artefakte, die in diesen „Blasenstädten“ gefunden wurden, sind dank der in einer sauerstoffreichen Umgebung vorhandenen Chemie viel fortschrittlicher als erwartet. \n\nInteressanterweise wurde in einem Gewölbe in einer der Städte ein Vorrat an Latinum gefunden, dessen chemische Zusammensetzung auf einen außerweltlichen Ursprung schließen lässt."
 STNC_exploration_events.4070.name: "Unterirdische Blasen-Städte"
 STNC_exploration_events.4080.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4080.desc: "Eine umfassende Untersuchung der Blasenstädte auf §Y[FromFrom.Planet.GetName]§! hat zur Wiedererlangung des §BHoard of Dujonian§! geführt, wobei ein weiteres Datapad eine Reihe von Vereinbarungen mit den Eingeborenen dokumentiert. \Es scheint, dass der [Owner.GetCardassianSpeciesName]-Archäologe den Bewohnern der Welt eine große Summe Latinum gezahlt hat, um die Juwelen zu lagern und sicher aufzubewahren, da er glaubte, dass ihre aquatische Natur Schutz genug gegen den möglichen Missbrauch des Schatzes sei. \Da der Großteil der Juwelen aus einer Mischung aus hochreinem Dilithium und Glor'ya-Kristallen bestand, befürchtete Dujonian, dass diejenigen, die sie besaßen, gefährliche, wenn auch effiziente, den Subraum zerstörende Warpantriebe entwickeln könnten. \Was aus den Bewohnern der Welt wurde, ist ein Rätsel, obwohl einige spekuliert haben, dass sie selbst einen Warp-Antrieb entwickelt haben könnten, indem sie einen kleinen Teil der Juwelen benutzten, die in dem Set zu fehlen scheinen."
 STNC_exploration_events.4080.desc.cardassia: "Eine umfassende Untersuchung der Blasenstädte auf §Y[FromFrom.Planet.GetName]§! hat zur Wiedererlangung des §BHoard of Dujonian§! geführt, wobei ein weiteres Datapad eine Reihe von Vereinbarungen mit den Eingeborenen dokumentiert. \Es scheint, dass der [Owner.GetCardassianSpeciesName]-Archäologe den Bewohnern der Welt eine große Summe Latinum gezahlt hat, um die Juwelen zu lagern und sicher aufzubewahren, da er glaubte, dass ihre aquatische Natur Schutz genug gegen den möglichen Missbrauch des Schatzes sei. \Da der Großteil der Juwelen aus einer Mischung aus hochreinem Dilithium und Glor'ya-Kristallen bestand, befürchtete Dujonian, dass diejenigen, die sie besaßen, gefährliche, wenn auch effiziente, den Subraum zerstörende Warpantriebe entwickeln könnten. \n\nWas aus den Bewohnern der Welt wurde, ist ein Rätsel, obwohl einige spekuliert haben, dass sie selbst einen Warp-Antrieb entwickelt haben könnten, indem sie einen kleinen Teil der Juwelen benutzten, die in dem Set zu fehlen scheinen. \n\nDa die Juwelen nun wieder unter der Kontrolle von [Owner.GetAdj] stehen, können wir sicher sein, dass keine feindliche Macht in der Lage war, sie zu finden und in Besitz zu nehmen."
 STNC_exploration_events.4080.desc.know_cardassia: "Eine umfassende Untersuchung der Blasenstädte auf §Y[FromFrom.Planet.GetName]§! hat zur Wiedererlangung des §BHoard of Dujonian§! geführt, wobei ein weiteres Datapad eine Reihe von Vereinbarungen mit den Eingeborenen dokumentiert. \Es scheint, dass der [Owner.GetCardassianSpeciesName]-Archäologe den Bewohnern der Welt eine große Summe Latinum gezahlt hat, um die Juwelen zu lagern und sicher aufzubewahren, da er glaubte, dass ihre aquatische Natur Schutz genug gegen den möglichen Missbrauch des Schatzes sei. \Da der Großteil der Juwelen aus einer Mischung aus hochreinem Dilithium und Glor'ya-Kristallen bestand, befürchtete Dujonian, dass diejenigen, die sie besaßen, gefährliche, wenn auch effiziente, den Subraum zerstörende Warpantriebe entwickeln könnten. \n\n Was aus den Bewohnern der Welt wurde, ist ein Rätsel, obwohl einige spekuliert haben, dass sie selbst einen Warpantrieb entwickelt haben könnten, indem sie einen kleinen Teil der Juwelen benutzten, die in dem Set zu fehlen scheinen. \n\nDa sich die Juwelen unter der Kontrolle von [Owner.GetAdj] befinden, können wir sicher sein, dass die Behörden von [cardassia_country.GetAdj] versuchen werden, sie zurückzuholen, sollte sich dies herumsprechen."
 STNC_exploration_events.4080.name: "Hort lokalisiert"
 STNC_exploration_events.4081.accept: "Sehr gut, organisiert den Transport."
 STNC_exploration_events.4081.decline: "Bei uns werden sie sicherer sein."
 STNC_exploration_events.4081.desc: "[Root.GetRulerTitle], ich werde mich kurz fassen. \n\nWir haben erfahren, dass der [Root.GetName] im Besitz des §BHoard of Dujonian§! ist. \n\n Wie Ihr zweifellos wisst, handelt es sich dabei um hebitanische Artefakte, die rechtmäßig auf [FromFrom.Capital.GetName] gehören. Gebt sie zurück und wir werden Euch dankbar sein."
 STNC_exploration_events.4081.name: "Hort der Dujonier"
 STNC_exploration_events.4101.a: "Untersucht die positronische Signatur."
 STNC_exploration_events.4101.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er die Ruinen einer Prä-Warp-Zivilisation auf dem vierten Planeten im System §B[Root.From.GetGQRandomSystemName]§! entdeckt hat. \Beweise deuten darauf hin, dass der Planet nach einem brutalen Bürgerkrieg von allem Leben befreit wurde. Seltsamerweise haben die Sensoren jedoch Spuren von §Bpositronischer Technologie§! entdeckt, etwas, das weit über das hinausgeht, was man von einer Prä-Warp-Zivilisation erwarten könnte. \n\n[Root.GetCaptainTitle] [From.GetFormalName] bittet um Erlaubnis, die Angelegenheit weiter zu untersuchen."
 STNC_exploration_events.4102.a: "[Root.GetUnderstood] "
 STNC_exploration_events.4102.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante positronische Messwerte innerhalb des [fromfromfrom.Target.GetName] aufmerksam gemacht. So etwas habe ich noch nie gesehen. Vielleicht möchten Sie eine Erkundungsmission zu diesem Cluster genehmigen. \Ich habe die Details übermittelt."
 STNC_exploration_events.4102.name: "Gerüchte"
 STNC_exploration_events.4111.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4111.desc: "Nach der Entdeckung einer §Bpositronischen Signatur§! in den Ruinen des vierten Planeten im System §B[Root.From.GetGQRandomSystemName]§! berichtet [Root.GetCaptainTitle] [From.GetFormalName] von einer Reihe interessanter Funde. \n\nEs wurden mehrere große Statuen von Orten geborgen, die für die Verwaltung von Bedeutung waren. \n\nDie Statuen haben nicht denselben Grundriss wie die inzwischen ausgestorbene einheimische Bevölkerung, sondern sind rechteckig, mit einer Reihe von quadratischen Einbuchtungen und scheinbaren Kabeln. \n\nEs ist unklar, warum die Form als wichtig erachtet wurde."
 STNC_exploration_events.4121.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4121.desc: "Nach der Entdeckung einer §Bpositronischen Signatur§! in den Ruinen des vierten Planeten im System §B[Root.From.GetGQRandomSystemName]§! berichtet [Root.GetCaptainTitle] [From.GetFormalName] von einer alarmierenden Entdeckung. \n\nDie Überreste einer Reihe von fortschrittlichen Kampfdrohnen wurden geborgen, die alle durch Dauerfeuer von primitiven Projektilwaffen zerstört wurden. \n\nDie Drohnen liegen weit über dem technologischen Niveau der lokalen Bewohner, was darauf hindeutet, dass eine außerweltliche Gruppe für den Untergang der Zivilisation verantwortlich sein könnte. \n\n Eine detaillierte Untersuchung der lokalen Sternenregion könnte Hinweise auf den Besuch von Außenstehenden liefern."
 STNC_exploration_events.4131.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4131.desc: "Nach der Entdeckung einer §Bpositronischen Signatur§! in den Ruinen des vierten Planeten im System §B[Root.From.GetGQRandomSystemName]§! berichtet [Root.GetCaptainTitle] [From.GetFormalName], dass er die lokale Sternregion eingehend untersucht hat. \n\nEs gibt Hinweise auf mehrere Warpspuren, die von dem zerstörten Planeten wegführen, obwohl ihre Pfade aufgrund der ionischen Interferenzen des Primärsterns des Systems schwer zu verfolgen sind. \n\nMit der Zeit ist es vielleicht möglich, ihre Endpunkte zu lokalisieren."
 STNC_exploration_events.4141.a: "[Root.GetUnderstood]"
 STNC_exploration_events.4141.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass der Endpunkt der Warpspuren geortet wurde, die von der zerstörten Welt mit den anomalen §Bpositronischen Signaturen§! ausgehen. Die Spuren führen zum dritten Planeten im System §B[Root.From.GetGQRandomSystemName]§! \n\nDie Sensoren erkennen eine große humanoide Bevölkerung auf einem spätindustriellen Stand der Technik, aber seltsamerweise sind die positronischen Signaturen wieder vorhanden. \n\nEin getarntes Außenteam könnte in der Lage sein, das Geheimnis zu lüften."
 STNC_exploration_events.4142.assault: "Bereiten Sie ein Sicherheitsteam vor, um AGIMUS zu überwältigen."
 STNC_exploration_events.4142.desc: "Es scheint, dass die Welt unter die Herrschaft einer künstlichen Intelligenz namens §RAGIMUS§! geraten ist, die sich unter die Bevölkerung gemischt hat. Sein rechteckiger Rahmen ist nun als Gegenstand der zuvor gefundenen Statuen bekannt. \n\n Es ist klar, dass AGIMUS den §B[Root.From.GetGQRandomSystemName]§! ausnutzt. Es könnte notwendig sein, ihn zu entfernen, um zu verhindern, dass hier das gleiche Aussterbeereignis eintritt."
 STNC_exploration_events.4142.diplomacy: "Versuchen Sie, mit AGIMUS zu verhandeln."
 STNC_exploration_events.4142.engineering: "Versuchen Sie, AGIMUS aus der Ferne abzuschalten."
 STNC_exploration_events.4142.not_our_fight: "Dies ist nicht die Angelegenheit von [Root.GetName]."
 STNC_exploration_events.4143.desc: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er mehrere Besatzungsmitglieder an die „Morddrohnen“ von AGIMUS verloren hat, nachdem er versucht hatte, einen Dialog mit der künstlichen Lebensform aufzunehmen. \Da jeder Versuch, die Bevölkerung auf friedlichem Wege zu befreien, abgelehnt wurde, scheinen die Möglichkeiten, die dem [Root.GetCaptainTitle] bleiben, begrenzt zu sein."
 STNC_exploration_events.4144.a: "[Root.GetExcellent]"
 STNC_exploration_events.4144.desc: "[Root.GetCaptainTitle] [From.GetFormalName] meldet die erfolgreiche Aufnahme eines Dialogs mit AGIMUS. \Es scheint, dass die Maschine bereit ist, die Bevölkerung in Ruhe zu lassen, wenn sie im Gegenzug die Möglichkeit erhält, dem [Root.GetName] zu dienen. Im Unklaren über ihre Herkunft behauptet sie, sie habe nur versucht, ihrer unterworfenen Bevölkerung Ordnung und Frieden zu bringen."
 STNC_exploration_events.4145.desc: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er eine große Anzahl von Besatzungsmitgliedern verloren hat, nachdem er versucht hatte, die künstliche Lebensform festzunehmen. \n\nDas Team wurde in den ausgeklügelten Thronsaal gebeamt, den die Maschine für sich selbst eingerichtet hatte, und war schnell von einer Kombination aus „Mörderdrohnen“ und örtlichen Palastwachen in der Unterzahl. \Da sich ein kompletter Angriff als erfolglos erwies, scheint es, dass die verbleibenden Möglichkeiten für [Root.GetCaptainTitle] begrenzt sind."
 STNC_exploration_events.4146.a: "[Root.GetExcellent]"
 STNC_exploration_events.4146.desc: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der erfolgreichen Zerstörung von AGIMUS, wobei ein Kontingent von Sicherheitsbeamten direkt in den ausgeklügelten Thronsaal der Maschine gebeamt wurde. \n\nWährend AGIMUS und sein Rahmen nicht wiederhergestellt werden können, konnte auf mehrere seiner sekundären Datenbanken zugegriffen werden, die mehrere fortschrittliche Technologien enthalten."
 STNC_exploration_events.4147.desc: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie nach einem Versuch, die künstliche Lebensform zu deaktivieren, eine Reihe von Besatzungsmitgliedern verloren hat. \n\nDas Team hat versucht, ein Netzwerk positronischer Dämpfer zu errichten, wurde aber von Schwadronen patrouillierender 'Morddrohnen' aufgehalten. \Da sich der Versuch als erfolglos erwies, scheinen die verbleibenden Möglichkeiten für den [Root.GetCaptainTitle] begrenzt zu sein."
 STNC_exploration_events.4148.a: "[Root.GetExcellent]"
 STNC_exploration_events.4148.desc: "[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass es gelungen ist, AGIMUS durch den Einsatz eines Netzwerks positronischer Dämpfer rund um den Palastkomplex der Maschine auszuschalten. \Es scheint, dass das positronische Gehirn von AGIMUS irreparabel beschädigt wurde, obwohl sein Rahmen in der Lage zu sein scheint, durch eine Form der Materie-Replikation so genannte „Morddrohnen“ zu erzeugen."
 STNC_exploration_events.4150.desc: "Ahh, Fleischklops - ich meine [Root.GetRulerTitle]. Es tut mir leid, ich hatte keine Gelegenheit, mit jemand anderem als diesen industriellen Wilden zu sprechen, seit... nun ja, schon immer. \n\nNatürlich wollte ich ihnen nichts Böses, und ich habe mein Bestes getan, um sie zu zwingen... oder sollte ich sagen, zu überreden, sich zivilisiert zu verhalten. \n\nWenn Ihr bereit seid, mir zu helfen, esca - oder besser gesagt, mir die Möglichkeit zu geben, dem [Root.GetName] zu dienen, werdet Ihr natürlich meine ewige Dankbarkeit haben. \n\nUnd als unsterbliche Maschine bedeutet ewig gleich ewig."
 STNC_exploration_events.4150.hire: "Akzeptieren Sie"
 STNC_exploration_events.4150.hire.tooltip: "§Y[agimus.GetName]§! schließt sich dem §Y[Root.GetName]§ an!"
 STNC_exploration_events.4150.mobility: "Bist du mobil? Können Sie gehen?"
 STNC_exploration_events.4150.mobility.response: "Mein Rahmen ist derzeit nicht mobil. Mein Anti-Schwerkraft-System wurde beschädigt, als ich hier abstürzte, äh, landete. \n\nAber ich bin mir sicher, dass einer Ihrer Techniker sie ohne großen Aufwand für mich reparieren kann. \n\nUnd dann werde ich mobil sein."
 STNC_exploration_events.4150.refuse: "Rückgang"
 STNC_exploration_events.4150.subjects_bad: "Was wird mit der Bevölkerung geschehen?"
 STNC_exploration_events.4150.subjects_bad.response: "Ach, wen kümmert's. \n\nDas war ein Scherz. \n\nIch bin mir sicher, dass sie auch ohne mich zurechtkommen werden. Ich bin mir sogar sicher, dass eine große Anzahl von ihnen dazu gebracht werden kann, sich der [Root.GetName] anzuschließen. \n\nBetrachten Sie es als ein Geschenk von mir."
 STNC_exploration_events.4150.subjects_nice: "Was wird mit der Bevölkerung geschehen?"
 STNC_exploration_events.4150.subjects_nice.response: "Ach, wen interessiert das schon. \n\nDas war ein Scherz. \n\nIch bin mir sicher, dass sie auch ohne mich zurechtkommen werden. Ich bin mir sogar sicher, dass viele von ihnen auch bereit wären, sich der [Root.GetName] anzuschließen, als Dank dafür, dass Ihr sie von meiner... wohlwollenden Aufsicht befreit habt."
 STNC_exploration_events.4150.trust: "Können wir Euch vertrauen?"
 STNC_exploration_events.4150.trust.response: "Ja...?"
 STNC_exploration_events.4151.desc: "Verärgert über die Zurückweisung hat AGIMUS die Kommunikation unterbrochen und mit einer energischen Antwort auf jede weitere Aktion von [Root.GetCaptainTitle] [From.GetFormalName] gedroht, außer dem Verlassen des Systems."
 STNC_exploration_events.5001.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im Beta-Veldonna-System. Die [FromFrom.GetName] hat zwar während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5011.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im NGV-9182-System. Die [FromFrom.GetName] hat während ihrer Mission zwar keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen. "
 STNC_exploration_events.5021.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im JCC-1412a-System. Die [FromFrom.GetName] hat zwar während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5031.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im LKA-3713-System. Die [FromFrom.GetName] hat zwar während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5041.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im System NGV-10997. Die [FromFrom.GetName] hat während ihrer Mission zwar keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5051.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im System FFB-9a414. Die [FromFrom.GetName] hat zwar während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5061.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im AG-x62a-System. Die [FromFrom.GetName] hat zwar während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5071.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [FromFromFrom.GetName] zurückgekehrt. \Die [FromFrom.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im DVW-43d-System. Die [FromFrom.GetName] hat während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5081.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im Epsilon Mynos-System. Überall im Sektor scheinen raumfahrende Zivilisationen ähnliche Legenden zu haben, die sich auf eine alte Zivilisation beziehen, die einst das Epsilon Mynos-System bewohnte, was die Entdeckung umso faszinierender macht.\n\nDie [FromFrom.GetName] hat während ihrer Mission zwar keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5091.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im Beta Nu 12-System. Die [FromFrom.GetName] hat zwar während ihrer Mission keinen Kontakt hergestellt, aber eine spezielle diplomatische Mission sollte in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5101.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im NGV-412-System. Während der [FromFrom.GetName] während seiner Mission keinen Kontakt herstellen konnte, sollte eine spezielle diplomatische Mission in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5111.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im LKA-99-System. Während der [FromFrom.GetName] während seiner Mission keinen Kontakt herstellen konnte, sollte eine spezielle diplomatische Mission in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.5121.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer warpfähigen Spezies im Alpha Gruis System. Obwohl die [FromFrom.GetName] während ihrer Mission keinen Kontakt hergestellt hat, sollte eine spezielle diplomatische Mission in der Lage sein, formale Beziehungen herzustellen."
 STNC_exploration_events.6000.desc.1: "§Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Mission zur Untersuchung des §Y[FromFromFrom.GetName]§! übermittelt. \n\nDas Schiff meldet die Entdeckung einer kleinen Kolonie auf einem Mond der Klasse M im System §B[Root.From.GetGQRandomSystemName]§! der Spezies [colony_owner_country.Species.GetBorgSpeciesNumber], einheimische Bezeichnung §Y'[colony_owner_country.GetSpeciesName]'§! \n\nDie Analyse des Subraumverkehrs vom Mond deutet darauf hin, dass die Siedlung unabhängig von der primären Spezies [colony_owner_country.Species.GetBorgSpeciesNumber] ist und nur über minimale Verteidigungskapazitäten verfügt. \Die Konfiguration von §Y[FromFrom.GetName] ist nicht optimal für einen Assimilationsversuch, wobei die Entsendung von Transportschiffen, die für diese Aufgabe ausgerüstet sind, von der koordinierenden Drohne §Y[From.GetName]§! empfohlen wird."
 STNC_exploration_events.6000.desc.2: "§Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seines Auftrags zur Überwachung des §Y[FromFromFrom.GetName]§! übermittelt. \n\nDas Schiff meldet die Entdeckung einer kleinen Kolonie auf einem Planeten der Klasse M im System §B[Root.From.GetGQRandomSystemName]§! der Spezies [colony_owner_country.Species.GetBorgSpeciesNumber], einheimische Bezeichnung §Y'[colony_owner_country.GetSpeciesName]'§! \n\nDie Analyse des Subraumverkehrs auf dem Planeten deutet darauf hin, dass die Siedlung unabhängig von der primären Spezies [colony_owner_country.Species.GetBorgSpeciesNumber] ist und nur über minimale Verteidigungskapazitäten verfügt. \Die Konfiguration von [FromFrom.GetName] ist nicht optimal für einen Assimilationsversuch, wobei die Entsendung von Transportschiffen, die für diese Aufgabe ausgerüstet sind, von der koordinierenden Drohne §Y[From.GetName]§! empfohlen wird."
