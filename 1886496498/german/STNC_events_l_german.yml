 STNC_notifications.100.a: "Verstanden."
 STNC_notifications.100.desc: "Eine Reihe von Wissenschaftlern im gesamten [Root.GetName] glauben, Anzeichen für eine Veränderung der Zeitlinie entdeckt zu haben, nachdem eine Welle von Chroniton-Strahlung entdeckt wurde, die mit superluminalen Geschwindigkeiten über den Quadranten hinwegfegt. \n\nBislang war niemand in der Lage, die angeblichen Veränderungen zu identifizieren."
 STNC_notifications.100.desc.borg: "Analyseknoten im gesamten [Root.GetName] bewerten, dass sie Anzeichen für eine Veränderung der Zeitlinie identifiziert haben, nachdem eine Welle von Chroniton-Strahlung entdeckt wurde, die den Quadranten mit Superluminalgeschwindigkeiten durchquert. \n\nBislang war es nicht möglich, die angeblichen Veränderungen zu identifizieren."
 STNC_notifications.100.name: "Temporale Anomalie"
 STNC_notifications.101.a: "Verstanden."
 STNC_notifications.101.desc: "Eine Reihe von Wissenschaftlern im gesamten [Root.GetName] glauben, Anzeichen für eine Veränderung der Zeitlinie entdeckt zu haben, nachdem eine Welle von Chroniton-Strahlung entdeckt wurde, die mit Superluminalgeschwindigkeit über den Quadranten hinwegfegt. \n\nBislang war niemand in der Lage, die vermeintlichen Veränderungen zu identifizieren, obwohl angesichts der Amplitude der Chroniton-Strahlungswelle davon auszugehen ist, dass die Veränderungen erheblich sind."
 STNC_notifications.101.desc.borg: "Analyseknoten im gesamten [Root.GetName] bewerten, dass sie Anzeichen für eine Veränderung der Zeitlinie festgestellt haben, nachdem eine Welle von Chroniton-Strahlung entdeckt wurde, die den Quadranten mit superluminalen Geschwindigkeiten durchstreift. \n\nBislang war es nicht möglich, die vermeintlichen Veränderungen zu identifizieren, doch angesichts der Amplitude der Chroniton-Strahlungswelle wird davon ausgegangen, dass die Veränderungen erheblich sind."
 STNC_notifications.101.name: "Zeitliche Anomalie"
 STNC_observation.100.a: "Willkommen in der galaktischen Gemeinschaft."
 STNC_observation.100.desc: "[Root.GetRulerTitle] [Root.GetRulerName], die diplomatischen Bemühungen des [Root.GetName] haben es geschafft, mein Volk davon zu überzeugen, sich stärker an den galaktischen Angelegenheiten zu beteiligen. \n\nWir hatten zwar auf die Nutzung der Warp-Technologie verzichtet, um unsere Energien auf die Angelegenheiten auf [VonVon.GetName] zu konzentrieren, aber die zugrunde liegenden Technologien sind uns schon seit einiger Zeit bekannt. Ich bin fest davon überzeugt, dass unsere Völker gemeinsam in Frieden gedeihen können."
