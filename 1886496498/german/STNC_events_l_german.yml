 STNC_borg_story.1.a: "Maximale Ressourcen ausgeben."
 STNC_borg_story.1.b: "Ausreichende Ressourcen ausgeben."
 STNC_borg_story.1.c: "Minimale Ressourcen ausgeben."
 STNC_borg_story.1.desc: "Mit dem Wachstum von [Root.GetName] ist auch die Fähigkeit und Notwendigkeit gewachsen, dass Elemente des Kollektivs in relativer Isolation arbeiten. \n\nDiese Isolation ist notwendig, um wiederkehrende Entscheidungsschleifen und Rückkopplungspfade zu verhindern, die andernfalls aufgrund der begrenzten Geschwindigkeit der Transwarp-Kommunikation entstehen würden... aber sie birgt auch Risiken für den Zusammenhalt des Kollektivs. \n\nSelbstüberwachungsknoten innerhalb von [Root.Capital.GetName] haben die Entdeckung eines potenziell katastrophalen Ethos/Identitätsfragmentierungspfades gemeldet, der sich über eine Reihe von Sekundärknoten aufbaut. Der Aufwand, diese Knoten zu reparieren, ist beträchtlich, könnte aber ein Zerbrechen des Kollektivs selbst verhindern."
 STNC_borg_story.1.name: "Unvollkommenes Denken"
 STNC_borg_story.10.accept: "Akzeptieren Sie die Anfrage."
 STNC_borg_story.10.accept.tooltip: "§Y[Root.GetName]§! wird sich §Y[FromFromFrom.GetName]§! anschließen."
 STNC_borg_story.10.desc: "Der §Y[From.GetName]§!, neu erschaffen von ehemaligen Drohnen, die in der Lage sind, ihre eigene Individualität wiederherzustellen, hat um Unterstützung in ihrem Konflikt mit dem §Y[FromFrom.GetName]§! gebeten. \n\nDie Gelegenheit zu nutzen, den §Y[FromFrom.GetName]§! einen Schlag zu versetzen, könnte strategisch wichtig sein, wenn auch nicht ohne Risiko."
 STNC_borg_story.10.name: "[From.GetName] sucht Unterstützung"
 STNC_borg_story.10.reject: "Dies ist nicht unser Konflikt."
 STNC_borg_story.11.a: "[Root.GetExcellent]"
 STNC_borg_story.11.desc: "Die §Y[FromFrom.GetName]§! haben die Gelegenheit genutzt, den §Y[FromFrom.GetName]§! einen Schlag zu versetzen, und haben unsere Bitte um Unterstützung in unserem Konflikt angenommen."
 STNC_borg_story.11.name: "[From.GetAdj] Unterstützung"
 STNC_borg_story.12.a: "[Root.GetUnfortunate]"
 STNC_borg_story.12.desc: "Die Subraumüberwachung zeigt an, dass die Spezies [From.GetBorgSpeciesNumber], die §Y[From.GetName]§!, sich mit den schlecht funktionierenden §Y[FromFrom.GetName]§! gegen das Kollektiv verbündet haben."
 STNC_borg_story.12.name: "Feindseligkeiten gegen [VonFrom.GetName]"
 STNC_borg_story.2.a: "Das Kollektiv wird wieder ganz werden."
 STNC_borg_story.2.b: "Wechseln Sie zu [new_borg_rebel_country.GetName]."
 STNC_borg_story.2.desc: "Das Kollektiv ist zerbrochen! Die Bemühungen um die Reparatur sekundärer Knoten, bei denen die Gefahr einer katastrophalen Ethos-/Identitätsfragmentierung besteht, sind nicht schnell genug vorangekommen. \Vor einigen Jahrtausenden wurden die Verbindungen zu [new_borg_rebel_country.Capital.GetName] aufgelöst, und ein neues kollektives Bewusstsein ist entstanden: das [new_borg_rebel_country.GetName]. Eine Handvoll Orte und Schiffe wurden von dieser neuen Bedrohung überrannt."
