 STNC_federation_mechanics.5011.a: "[Root.GetUnfortunate]"
 STNC_federation_mechanics.5011.desc.base: "Die [From.GetAdj]-Regierung hat als Reaktion auf den Beitritt der §Y[FromFrom.GetName]§! eine formelle Erklärung des Widerstands veröffentlicht. \Die [From.GetAdj] [From.GetRulerTitle] [From.GetRulerName] erklärt, dass §Y[Root.GetName]§! eine expansionistische, hegemonisierende Bedrohung darstellt, und hat geschworen, eine Koalition gegen ihn zu bilden."
