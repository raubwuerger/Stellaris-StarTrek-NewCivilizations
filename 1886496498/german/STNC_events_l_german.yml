 STNC_faction_events.6150.a.tooltip: "Die Fehde zwischen [Von.GetName] und [VonFromFrom.GetName] ist beendet."
 STNC_faction_events.6150.desc.klingon: "[Von.GetName] und [VonFromFrom.GetName] haben ihre früheren Streitigkeiten beiseite gelegt und ein Ende der Fehde verkündet, die einen Großteil ihrer gemeinsamen Ressourcen verschlungen hatte."
 STNC_faction_events.6150.desc.orion: "[Von.GetName] und [VonFromFrom.GetName] haben ihre früheren Streitigkeiten beigelegt und ein Ende der Fehde verkündet, die einen Großteil ihrer gemeinsamen Ressourcen verschlungen hatte."
 STNC_faction_events.6150.name: "Hausfehde beendet"
 STNC_faction_events.6151.a: "[Root.GetUnderstood]"
 STNC_faction_events.6151.a.tooltip: "Die Fehde zwischen [Von.GetName] und [VonFromFrom.GetName] ist beendet."
 STNC_faction_events.6151.desc.klingon: "Nachdem sich die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] in letzter Zeit verbessert haben, sind beide übereingekommen, ihre früheren Streitigkeiten beizulegen, und haben das Ende der Fehde verkündet, die einen Großteil ihrer gemeinsamen Ressourcen verschlungen hatte."
 STNC_faction_events.6151.desc.orion: "Nach der jüngsten Verbesserung der Beziehungen zwischen [VonName.GetName] und [VonName.GetName.FromFrom] haben sich beide darauf geeinigt, ihre früheren Streitigkeiten beizulegen und ein Ende der Fehde zu verkünden, die einen Großteil ihrer gemeinsamen Ressourcen verschlungen hatte."
 STNC_faction_events.6151.name: "Hausfehde beendet"
 STNC_faction_events.6200.a: "[Root.GetUnderstood]"
 STNC_faction_events.6200.a.tooltip: "[Von.GetName] und [VonFromFrom.GetName] sind jetzt Verbündete und werden sich gegenseitig helfen."
 STNC_faction_events.6200.desc.klingon.01: "Die [Von.GetName] und [VonFromFrom.GetName] haben aus einem widerwilligen Respekt eine dauerhafte Freundschaft gemacht. Darüber hinaus haben mehrere Eheschließungen zwischen jüngeren Mitgliedern beider Häuser die Beziehung zu einem fast schon formellen Bündnis gefestigt."
 STNC_faction_events.6200.desc.klingon.02: "Die [From.GetName] und [FromFromFrom.GetName] haben einen zähneknirschenden Respekt in eine dauerhafte Freundschaft verwandelt. Die Verteidigung eines Milizionärs von [VonFromFrom.GetName] durch einen Schwertschmied von [Von.GetName] gegen eine Bande von Schlägern in den Straßen von [Wurzel.Hauptstadt.GetName] hat die Beziehung zu einem fast schon formellen Bündnis gefestigt."
 STNC_faction_events.6200.desc.klingon.03: "Der [Von.GetName] und der [VonFromFrom.GetName] haben aus einem widerwilligen Respekt eine dauerhafte Freundschaft gemacht. Eine gut aufgenommene Aufführung der Oper „Aktuh und Maylota“, die von berühmten Sängern aus beiden Häusern aufgeführt wurde, scheint ein Zeichen dafür zu sein, dass sich die Beziehung zu einem fast schon formellen Bündnis verfestigt hat."
 STNC_faction_events.6200.desc.orion.01: "Aus [Von.GetName] und [VonFromFrom.GetName] ist aus einem zähneknirschenden Respekt eine dauerhafte Freundschaft geworden. Darüber hinaus haben mehrere Eheschließungen zwischen jüngeren Mitgliedern beider Häuser die Beziehung zu einem fast schon formellen Bündnis gefestigt."
 STNC_faction_events.6200.desc.orion.02: "Der [Von.GetName] und der [VonFromFrom.GetName] haben einen zähneknirschenden Respekt in eine dauerhafte Freundschaft verwandelt. \n\n Ein kürzlicher Überfall beider Häuser auf ein schwer bewaffnetes unabhängiges Handelsschiff hätte in einer Katastrophe enden können, doch durch die Zusammenarbeit und das Teilen der Beute profitierten beide Häuser. \n\nSolche Aktionen haben die Beziehung zu einem fast schon formellen Bündnis gefestigt."
 STNC_faction_events.6200.name: "Verbündete Häuser"
 STNC_faction_events.6250.a: "[Root.GetUnderstood]"
 STNC_faction_events.6250.desc.klingon.01: "Die [Von.GetName] und die [VonFromFrom.GetName] haben die Beziehungen abkühlen sehen, bis zu dem Punkt, dass die Allianz zwischen den Häusern aufgelöst worden ist. \Zwar kann kein einzelner Vorfall als Ursache ausgemacht werden, doch scheint eine vermeintliche Beleidigung eines Piloten der [VonVonNamensgeber] durch den Gin'tak der [VonVonNamensgeber] der Auslöser gewesen zu sein."
 STNC_faction_events.6250.desc.klingon.02: "The [From.GetName] and [FromFromFrom.GetName] have seen relations grow cold, to the point that the alliance between the Houses has been dissolved. \Auch wenn kein einzelner Vorfall als Ursache ausgemacht werden kann, scheint eine vermeintliche Beleidigung eines Waffenmeisters von [VonFromFrom.GetName] durch [Haus_Anführer_1.GetName] der Auslöser gewesen zu sein."
 STNC_faction_events.6250.desc.orion.01: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] haben sich so weit abgekühlt, dass das Bündnis zwischen den Häusern aufgelöst wurde. \Obwohl kein einzelner Vorfall als Ursache identifiziert werden kann, scheint eine wahrgenommene Beleidigung eines [Von.GetName]-Räubers durch den Primus von [VonFromFrom.GetName] der Auslöser gewesen zu sein."
 STNC_faction_events.6250.desc.orion.02: "[From.GetName] and [FromFromFrom.GetName] have seen relations grow cold, to the point that the alliance between the Houses has been dissolved. \Zwar kann kein einzelner Vorfall als Ursache ausgemacht werden, doch scheint eine vermeintliche Beleidigung eines Attentäters von [Haus_Anführer_1.GetName] durch [VonFromFrom.GetName] der Auslöser gewesen zu sein."
 STNC_faction_events.6250.name: "Hausfehden"
 STNC_faction_events.6300.a: "Versuch der Schlichtung."
 STNC_faction_events.6300.a.tooltip: "Der Rat wird seinen Einfluss geltend machen, um die Fehde zwischen [Von.GetName] und [VonFromFrom.GetName] zu beenden, bevor sie sich zu einem Krieg ausweitet."
 STNC_faction_events.6300.b: "Die Häuser können ihre eigene Ehre verteidigen."
 STNC_faction_events.6300.b.tooltip: "[Von.HolName] und [VonVonVon.HolName] befinden sich in einer Fehde. Dies könnte in einen Krieg zwischen den Häusern ausarten"
 STNC_faction_events.6300.desc.klingon.01: "Die Spannungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind eskaliert, nachdem der ansässige Kriegsdichter von [Von.GetName] den Herrscher von $great_house_ruler$ [house_leader_2.GetName] beleidigt haben soll. \n\nDurch die Ausrufung einer offiziellen Fehde glauben viele, dass Feindseligkeiten unvermeidlich sind."
 STNC_faction_events.6300.desc.klingon.02: "Die Spannungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind eskaliert, nachdem ein $großer_Hauswissenschaftler$ im Dienste des [VonFromFrom.GetName] mit der Androhung von Mieterhöhungen eine Reihe von Werftarbeitern eingeschüchtert hat, die dem [Von.GetName] verpflichtet sind, und zwar in einem Gebiet von [Root.Owner.Capital.GetName], in dem der $große_Hauswissenschaftler$ mehrere Gebäude besitzt. \n\nDie Unterstellung von Hinterhältigkeit hat $Großer_Hausherrscher$ [Haus_Anführer_2.GetName] und den gesamten [FromFromFrom.GetName] erzürnt. Da sie eine offizielle Fehde ausgerufen haben, halten viele Feindseligkeiten für unvermeidlich."
 STNC_faction_events.6300.desc.klingon.03: "Die Spannungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind eskaliert, nachdem die Nichte von [Haus_Leiter_1.GetName] den ältesten Cousin von [Haus_Leiter_2.GetName] beleidigt hat und peinliche Details einer gescheiterten Brautwerbung in [Wurzel.Besitzer.Hauptstadt.GetName] in Umlauf gebracht wurden. \Da beide Häuser eine offizielle Fehde ausgerufen haben, halten viele Feindseligkeiten für unvermeidlich."
 STNC_faction_events.6300.desc.orion.01: "Die Spannungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind nach einer vermeintlichen Beleidigung von [Haus_Anführer_2.GetName] durch den ansässigen Blazard-Bändiger von [Von.GetName] eskaliert. \Viele glauben, dass Feindseligkeiten unvermeidlich sind, wenn man eine offizielle Fehde ausruft."
 STNC_faction_events.6300.desc.orion.02: "Die Spannungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind eskaliert, nachdem ein Hacker im Dienste von [VonFromFrom.GetName] damit gedroht hat, bestimmte peinliche Subraumkommunikationen zu veröffentlichen, um einen hochrangigen Wächter einzuschüchtern, der [Von.GetName] verpflichtet ist. \Die Tat hat [Hausanführer_2.GetName] und die gesamte [FromFromFrom.GetName] wütend gemacht. Da sie eine offizielle Fehde ausgerufen haben, halten viele Feindseligkeiten für unvermeidlich."
 STNC_faction_events.6300.desc.orion.03: "Die Spannungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind eskaliert, nachdem die Nichte von [Haus_Anführer_1.GetName] den ältesten Cousin von [Haus_Anführer_2.GetName] beleidigt hatte und peinliche Details einer gescheiterten Brautwerbung in [Wurzel.Besitzer.Hauptstadt.GetName] die Runde machten. \Da beide Häuser eine offizielle Fehde ausgerufen haben, halten viele Feindseligkeiten für unvermeidlich."
 STNC_faction_events.6300.name: "Fehdeführende Häuser"
 STNC_faction_events.6350.a.klingon: "Lasst sie kämpfen. QaQ ghob!"
 STNC_faction_events.6350.a.orion: "Lasst sie kämpfen."
 STNC_faction_events.6350.a.tooltip: "Das [Von.GetName] erklärt dem [VonFromFrom.GetName] unter Verwendung des §YHausfehde§! casus belli den Krieg"
 STNC_faction_events.6350.b: "Genug! Dies ist eine Verschwendung von Ressourcen."
 STNC_faction_events.6350.c.klingon: "Der [VonFromFrom.GetName] wird auch ohne die kaiserliche Flotte siegen."
 STNC_faction_events.6350.c.orion: "Die [FromFromFrom.GetName] wird sich ohne [Root.GetNavyNameDefinitive] durchsetzen."
 STNC_faction_events.6350.c.tooltip: "Der [VonFromFrom.GetName] erklärt dem [VonFromFrom.GetName] den Krieg unter Verwendung des §YHouse Feud§! casus belli"
 STNC_faction_events.6350.d: "Der [FromFromFrom.GetName] wird seine ganze Macht einsetzen!"
 STNC_faction_events.6350.d.tooltip: "Der [Von.GetName] erklärt dem [VonFromFrom.GetName] unter Verwendung des §YHouse Feud§! casus belli und der [Root.GetName]-Ressourcen den Krieg und riskiert, Überläufer auszulösen"
 STNC_faction_events.6350.desc.klingon.01: "Die [Von.GetName] und [VonFromFrom.GetName] haben einen formellen TlhaS erklärt, da beide Seiten versuchen, ihre Ehre nach einer Reihe von Kränkungen gegen die andere Seite wiederherzustellen. \n\nBeide Häuser haben an ihre Verbündeten innerhalb der [Root.Owner.GetName] appelliert, ihre Reihen zu verstärken."
 STNC_faction_events.6350.desc.klingon.02: "Die [From.GetName] und [FromFromFrom.GetName] haben einen formellen TlhaS erklärt, da beide Seiten versuchen, ihre Ehre nach einer Reihe von Beschwerden gegen die jeweils andere Seite wiederherzustellen. \n\nBeide Häuser haben an ihre Verbündeten innerhalb der [Root.Owner.GetName] appelliert, ihre Reihen zu verstärken. Es kursieren Gerüchte, dass [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] die Position von [Root.Owner.Leader.GetHerHis] nutzen könnte, um dem [FromFromFrom.GetName] einen unfairen Vorteil zu verschaffen, was bei den nicht angeschlossenen Häusern sicher auf Ablehnung stoßen würde."
 STNC_faction_events.6350.desc.orion.01: "Die [Von.GetName] und die [VonFromFrom.GetName] haben einen formellen Häuserkrieg erklärt, da beide Seiten versuchen, ihr Prestige nach einer Reihe von Beschwerden gegen die jeweils andere Seite zurückzuerlangen. \n\nBeide Häuser haben an ihre Verbündeten innerhalb der [Root.Owner.GetName] appelliert, ihre Reihen zu verstärken."
 STNC_faction_events.6350.desc.orion.02: "Die [From.GetName] und [FromFromFrom.GetName] haben einen formellen Häuserkrieg erklärt, da beide Seiten versuchen, ihr Prestige nach einer Reihe von Beschwerden gegen das jeweils andere Haus zurückzugewinnen. \n\nBeide Häuser haben an ihre Verbündeten innerhalb der [Root.Owner.GetName] appelliert, ihre Reihen zu verstärken. Es kursieren Gerüchte, dass [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] die Position von [Root.Owner.Leader.GetHerHis] nutzen könnte, um dem [FromFromFrom.GetName] einen unfairen Vorteil zu verschaffen, was bei den nicht angeschlossenen Häusern sicher auf Ablehnung stößt."
 STNC_faction_events.6350.e: "Dies ist eine Verschwendung von Ressourcen."
 STNC_faction_events.6350.name: "Sich bekriegende Häuser"
 STNC_faction_events.6500.a.klingon: "Qapla'!"
 STNC_faction_events.6500.a.orion: "[Root.GetUnderstood]"
 STNC_faction_events.6500.desc.klingon.01: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignisplanet.GetName] verbessert. \n\n Es scheint, dass ein Soldat, der dem [VonVonVon.GetName] treu ergeben ist, den Targ, das Haustier des [VonVon.GetName], vor dem Angriff eines wilden Säbelbären retten konnte. \Der Soldat wanderte in der Nähe der Basis des Kang-Gipfels, als er den Kampf zwischen den beiden Kreaturen entdeckte. Obwohl sowohl der Krieger als auch der Targ mit Narben aus der Begegnung hervorgingen, hatten sie den Kadaver des Bären als Trophäe dabei."
 STNC_faction_events.6500.desc.klingon.02: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignisplanet.GetName] verbessert. \n\n Es scheint, dass ein Soldat, der dem [VonVonVon.GetName] treu ergeben ist, den Targ, das Haustier des [VonVon.GetName], vor einem Angriff eines wilden Krada retten konnte. \Die Soldatin wanderte in der Nähe der Basis des Kang-Gipfels, als sie den Kampf zwischen den beiden Kreaturen entdeckte. Obwohl sowohl die Kriegerin als auch der Targ mit Narben von der Begegnung zurückkamen, hatten sie den Kadaver des Reptils als Trophäe dabei."
 STNC_faction_events.6500.desc.orion.01: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignis_Planet.GetName] verbessert. \Es scheint, dass ein Raider, der loyal zu [VonFromFrom.GetName] ist, das Haustier Blazzard von [Von.GetName] vor dem Angriff einer wilden Razor-Eule retten konnte. \n\nDer Jäger war in der Nähe von Kinarvon unterwegs, als er auf den Kampf zwischen den beiden Kreaturen stieß. Obwohl er mehrmals verletzt wurde, konnte der Jäger den Kadaver des eigenen Tieres als Trophäe mitnehmen."
 STNC_faction_events.6500.name: "Verbessertes Verhältnis zum Haus"
 STNC_faction_events.6501.a: "[Root.GetUnderstood]"
 STNC_faction_events.6501.desc.klingon: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignisplanet.GetName] verbessert. \n\nWährend der Feierlichkeiten zum Bestehen des Aufstiegsrituals eines jungen Kriegers waren mehrere Mitglieder der [Von.GetName] nicht in der Lage, eine beträchtliche Summe zu zahlen, die sie einer Taverne schuldeten, die der [VonFromFrom.GetName] gehörte. \n\nDie Mitglieder beider Häuser boten an, die Schulden zu Ehren des neuen Kriegers zu erlassen, und schlossen sich in Gesang und Trank zusammen."
 STNC_faction_events.6501.desc.orion: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] haben sich nach einem Zwischenfall auf [Ereignis_Planet.GetName] verbessert. \n\nWährend der Feier der ersten Beute eines jüngeren Mitglieds des Haushalts waren mehrere Mitglieder von [Von.GetName] nicht in der Lage, eine beträchtliche Summe an einen Nachtclub zu zahlen, der [VonFromFrom.GetName] gehört. \n\nDurch das Angebot, die Schulden zu Ehren des neuen Plünderers zu erlassen, schlossen sich die Mitglieder beider Häuser zu einem fröhlichen Fest zusammen."
 STNC_faction_events.6501.name: "Hausbeziehungen verbessert"
 STNC_faction_events.6502.a: "[Root.GetUnderstood]"
 STNC_faction_events.6502.desc.klingon.01: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignis_Planet.GetName] verbessert. \Als ein Schwertschmiedlehrling, der dem [Von.GetName] verpflichtet war, auf dem [Ereignisplanet.GetName] von Räubern angegriffen wurde, schloss sich ein Krieger des [Von.GetName] dem Lehrling im Kampf gegen die Verbrecher an. \Obwohl sie später an ihren Wunden starb, konnte die [VonVonVon.GetName]-Kriegerin alle Angreifer bis auf einen töten. Im Gegenzug hat sich der Lehrling verpflichtet, ihr zu Ehren ein Bat'leth zu schmieden, als Geschenk für ihr Haus."
 STNC_faction_events.6502.desc.klingon.02: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignisplanet.GetName] verbessert. \Als ein Schwertschmiedlehrling, der dem [Von.GetName] verpflichtet war, auf [Ereignisplanet.GetName] von Räubern angegriffen wurde, schloss sich ein Krieger des [Von.GetName] dem Lehrling im Kampf gegen die Verbrecher an. \Obwohl er später an seinen Wunden starb, konnte der [VonVonVon.GetName]-Krieger alle Angreifer bis auf einen töten. Im Gegenzug hat sich der Lehrling verpflichtet, ihr zu Ehren ein Bat'leth zu schmieden, als Geschenk für sein Haus."
 STNC_faction_events.6502.desc.orion.01: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] haben sich nach einem Vorfall auf [Ereignis_Planet.GetName] verbessert. \n\nAls ein Schlosserlehrling, der [Von.GetName] verpflichtet war, auf [Ereignisplanet.GetName] von Schlägern angegriffen wurde, schloss sich ein Wächter im Dienste von [VonFromFrom.GetName] dem Lehrling an, um die Angreifer zu bekämpfen. \Obwohl sie später an ihren Wunden starb, konnte die Wache von [VonVonVon.GetName] alle Angreifer bis auf einen töten. Im Gegenzug hat sich der Lehrling verpflichtet, ihr zu Ehren einen Satz Dietriche zu schmieden, als Geschenk für ihr Haus."
 STNC_faction_events.6502.name: "Hausbeziehungen verbessert"
 STNC_faction_events.6503.a: "[Root.GetUnderstood]"
 STNC_faction_events.6503.desc.klingon: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben sich nach einem Vorfall an Bord des [Ereignis_Schiff.GetName] verbessert. \Es scheint, dass sich ein EPS-Relais in der Nähe der Schiffsmesse überlastet hat. Während einige Besatzungsmitglieder bei der Explosion sofort getötet wurden, kämpfte sich ein Krieger, der dem [VonFromFrom.GetName] treu ergeben ist, furchtlos durch das Plasmabrandfeuer und rettete das Leben mehrerer eingeschlossener [Von.GetName]-Krieger."
 STNC_faction_events.6503.desc.orion: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] haben sich nach einem Zwischenfall an Bord des [Ereignisschiff.GetName] verbessert. \Es scheint, dass sich ein EPS-Relais in der Nähe der Schiffsmesse überlastet hat. Während einige Besatzungsmitglieder durch die Explosion sofort getötet wurden, kämpfte sich ein Raider, der loyal zu [VonFromFrom.GetName] ist, furchtlos durch das Plasmabrandfeuer und rettete mehreren eingeschlossenen [Von.GetName]-Offizieren das Leben."
 STNC_faction_events.6503.name: "Verbessertes Verhältnis zum Haus"
 STNC_faction_events.6600.a: "Nehmt das Geschenk an."
 STNC_faction_events.6600.b: "Kauft den Rest."
 STNC_faction_events.6600.c.klingon: "Beschlagnahmt die Artefakte für die [Root.GetName]."
 STNC_faction_events.6600.c.orion: "Beschlagnahmt die Artefakte für [Root.GetName]."
 STNC_faction_events.6600.desc.klingon: "Der [Von.GetName] hat dem Kaiserlichen Museum in [Wurzel.Hauptstadt.GetName] eine Reihe von Antiquitäten gespendet, nachdem bei Renovierungsarbeiten in den Beständen des Hauses in [Wurzel.Hauptstadt.GetName] ein lange verschollen geglaubtes Artefakt ausgegraben wurde. \n\n[From.Leader.GetName] hat angedeutet, dass die gesamte Sammlung gegen eine bescheidene Entschädigung gespendet werden könnte."
 STNC_faction_events.6600.desc.orion: "[Von.GetName] hat dem Großen Museum in [Root.Capital.GetName] eine Reihe von Antiquitäten gespendet, nachdem bei Renovierungsarbeiten in den Beständen des Hauses in [Root.Capital.GetName] eine lange verloren geglaubte Sammlung von Artefakten zutage gefördert wurde. \n\n[From.Leader.GetName] hat angedeutet, dass die gesamte Sammlung gegen eine bescheidene Entschädigung gespendet werden könnte."
 STNC_faction_events.6600.name: "Hausspende"
 STNC_faction_events.6601.a: "Die Beute der Schlacht."
 STNC_faction_events.6601.b: "Gebt sie dem [Ereignisland.HoltName] zurück."
 STNC_faction_events.6601.desc.klingon: "Die [Von.GetName] hat nach einer Reihe von Überfällen auf die Handelsschifffahrt des [Ereignisland.GetName] eine beträchtliche Menge an Ressourcen beschlagnahmt. \Obwohl nicht von [Root.GetName] selbst sanktioniert, hat [From.GetName] angeboten, einen Teil der Beute an [Root.GetNavyNameDefinitive] zu spenden. Dies wird jedoch wahrscheinlich den [event_country.GetName] verärgern."
 STNC_faction_events.6601.name: "Hausdurchsuchungen gegen [event_country.GetName]"
 STNC_faction_events.6602.a: "Inakzeptabel."
 STNC_faction_events.6602.desc: "Die [VonFrom.GetName], eine mächtige Fraktion innerhalb der [Von.GetName], hat nach einer Reihe von Überfällen auf die Handelsschifffahrt der [Root.GetName] eine beträchtliche Menge an Ressourcen beschlagnahmt. \Der [Von.GetName] hat einen Teil der Beute an [Von.GetNameDefinitiv] gespendet, was darauf hindeutet, dass diese feindlichen Aktivitäten von den Behörden der [Von.GetName-Hauptstadt] unterstützt werden."
 STNC_faction_events.6602.name: "[VonVon.GetName] Überfälle"
 STNC_faction_events.6603.a: "[Root.GetUnderstood]"
 STNC_faction_events.6603.desc: "Die [FromFrom.GetName], eine mächtige Fraktion innerhalb der [From.GetName], hat nach einer Reihe von Überfällen auf die Handelsschifffahrt der [Root.GetName] eine erhebliche Menge an Ressourcen beschlagnahmt. \Die [Von.GetName] hatte versucht, einen Teil der Beute an die [Von.GetNavyNameDefinitiv] zu spenden, doch die Behörden von [Von.Capital.GetName] haben die Ressourcen zurückgegeben, um einen diplomatischen Zwischenfall zu vermeiden."
 STNC_faction_events.6603.name: "[VonVon.GetName] Razzien"
 STNC_faction_events.6605.a.klingon: "Qapla'."
 STNC_faction_events.6605.a.orion: "[Root.GetUnderstood]"
 STNC_faction_events.6605.desc.klingon.01: "[Event_Leader.GetName], ein Flottenkapitän in der Miliz von [Von.GetName], hat ein prestigeträchtiges Bat'leth-Turnier auf [Event_Planet.GetName] gewonnen. \n\nIndem er eine Reihe würdiger Gegner besiegte, demonstrierte [Ereignisanführer.GetName] [Ereignisanführer.GetHerHis] Geschick mit der Klinge."
 STNC_faction_events.6605.desc.klingon.02: "[event_leader.GetName], ein Oberst in der Miliz von [From.GetName], hat ein prestigeträchtiges Bat'leth-Turnier auf [event_planet.GetName] gewonnen. \n\nIndem er eine Reihe würdiger Gegner besiegte, demonstrierte [Ereignisanführer.GetName] sein Können mit der Klinge."
 STNC_faction_events.6605.desc.orion.01: "[event_leader.GetName], ein Flottenkapitän der Freibeuter von [From.GetName], hat ein prestigeträchtiges Messerbiss-Turnier auf [event_planet.GetName] gewonnen. \n\nIndem er eine Reihe würdiger Gegner besiegte, demonstrierte [event_leader.GetName] [event_leader.GetHerHis] Geschick mit Klinge und Schnaps."
 STNC_faction_events.6605.desc.orion.02: "[event_leader.GetName], ein Gardekapitän der Freibeuter von [From.GetName], hat ein prestigeträchtiges Messerstecherturnier auf [event_planet.GetName] gewonnen. \n\nIndem er eine Reihe würdiger Gegner besiegte, demonstrierte [Ereignisanführer.GetName] sein Geschick sowohl mit der Klinge als auch mit dem Schnaps."
 STNC_faction_events.6605.name: "[Von.GetName] Siegreich im Turnier"
 STNC_faction_events.6606.a: "Ihre Kosten tragen sie selbst."
 STNC_faction_events.6606.b: "Der Staat wird sich beteiligen."
 STNC_faction_events.6606.c.klingon: "Der [Von.GetName] braucht keine Almosen."
 STNC_faction_events.6606.c.orion: "[Von.GetName] braucht keine Almosen."
 STNC_faction_events.6606.d: "Der Staat wird einen Beitrag leisten."
 STNC_faction_events.6606.d.tooltip: "Die Loyalität des Hauses ist für alle außer [Von.GetName] leicht verringert."
 STNC_faction_events.6606.desc.klingon.01: "Die alten Besitztümer des [Von.GetName] auf [Wurzel.Hauptstadt.GetName] wurden durch einen Plasmabrenner beschädigt, der durch Fehler im planetarischen EPS-Gitter verursacht wurde. \Der Schaden ist beträchtlich und der [Von.GetName] hat argumentiert, dass der Staat einen Teil der damit verbundenen Kosten übernehmen sollte."
 STNC_faction_events.6606.desc.klingon.02: "Die alten Besitztümer des [Von.GetName] auf [Root.Capital.GetName] wurden durch einen Plasmabrand beschädigt, der durch Fehler im planetarischen EPS-Gitter verursacht wurde. \Der Schaden ist beträchtlich und einige in der [Von.GetName] haben argumentiert, dass der Staat einen Teil der damit verbundenen Kosten übernehmen sollte."
 STNC_faction_events.6606.desc.orion.01: "Die alten Besitztümer von [Von.GetName] auf [Root.Capital.GetName] wurden durch einen Plasmabrand beschädigt, der durch Fehler im planetaren EPS-Gitter verursacht wurde. \Der Schaden ist beträchtlich und [Von.GetName] hat sich dafür ausgesprochen, dass der Staat einen Teil der damit verbundenen Kosten übernehmen sollte."
 STNC_faction_events.6606.desc.orion.02: "Die alten Besitztümer von [Von.GetName] auf [Root.Capital.GetName] wurden durch einen Plasmabrand beschädigt, der durch Fehler im planetarischen EPS-Gitter verursacht wurde. \Der Schaden ist beträchtlich, und einige in [Von.GetName] haben argumentiert, dass der Staat einen Teil der damit verbundenen Kosten übernehmen sollte."
 STNC_faction_events.6606.name: "[Von.GetName] Plasmafeuer-Katastrophe"
 STNC_faction_events.6700.a: "[Root.GetUnderstood]"
 STNC_faction_events.6700.desc.klingon: "Die Beziehungen zwischen der [Von.GetName] und der [VonFromFrom.GetName] sind nach einem Vorfall auf der [Root.Capital.GetName] beschädigt worden. \n\nEs scheint, dass ein Handwerker, der dem [VonVon.GetName] treu ist, beim Fällen von Arhksamm-Bäumen im Almron-Schutzgebiet versehentlich ein Targ-Haustier getötet hat, das der Nichte von [Hausherr_1.GetName] gehört. \n\nAufgrund der Beleidigung versuchte der Handwerker, die Tat zu vertuschen."
 STNC_faction_events.6700.desc.orion: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] sind nach einem Vorfall auf [Root.Capital.GetName] beschädigt. \n\nEs scheint, dass ein Gärtner, der loyal zu [VonFromFrom.GetName] ist, versehentlich einen Haustier-Blazzard getötet hat, der dem Neffen von [Haus_Anführer_1.GetName] gehört, während er Tengwood-Bäume im Fünf-Seen-Schutzgebiet fällte. \Um die Beleidigung zu vertuschen, versuchte der Gärtner, die Tat zu verbergen."
 STNC_faction_events.6700.name: "Beziehungen des Hauses beschädigt"
 STNC_faction_events.6701.a: "[Root.GetUnderstood]"
 STNC_faction_events.6701.desc.klingon: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben nach einem Vorfall auf dem [Ereignis_Planet.GetName] gelitten. \n\nWährend der Feierlichkeiten zum Bestehen des Ritus des Aufsteigens eines jungen Kriegers waren mehrere Mitglieder der [Von.GetName] nicht in der Lage, eine beträchtliche Summe zu zahlen, die sie einer Taverne schuldeten, die der [VonFromFrom.GetName] gehörte. \Da der Tavernenbesitzer sich weigerte, auf die Schulden zu verzichten, demütigte er die [Von.GetName]-Führung, so dass sie die Gelder aus der Ferne freigab."
 STNC_faction_events.6701.desc.orion: "Die Beziehungen zwischen [Von.GetName] und [VonFromFrom.GetName] haben nach einem Vorfall auf [Ereignis_Planet.GetName] gelitten. \n\nWährend der Feierlichkeiten zur ersten Beute eines jungen Raiders waren mehrere Mitglieder von [Von.GetName] nicht in der Lage, eine beträchtliche Summe an einen Nachtclub zu zahlen, der [VonFromFrom.GetName] gehört. \Da der Clubbesitzer sich weigerte, auf die Schulden zu verzichten, demütigte er die Führung von [Von.GetName], damit sie das Geld aus der Ferne freigibt."
 STNC_faction_events.6701.name: "Beziehungen des Hauses beschädigt"
 STNC_faction_events.6702.a: "[Root.GetUnderstood]"
 STNC_faction_events.6702.desc.klingon: "Die Beziehungen zwischen dem [Von.GetName] und dem [VonFromFrom.GetName] haben nach einem Vorfall auf dem [Event_planet.GetName] gelitten. \n\nWährend der Aufführung der Schlacht von Gal-Mok schien eine mit dem [VonFromFrom.GetName] verbundene Truppe eine Reihe von widerhakenartigen Beleidigungen gegen den [Von.GetName] und insbesondere gegen [Haus_Anführer_1.GetName] [Haus_Anführer_1.GetHerselfHimself] in die Oper einzuflechten. \n\nMit Tausenden von Zuschauern im Publikum und Millionen weiteren, die aus der Ferne zuschauen, hat die Aufführung den [Von.GetName] gedemütigt."
 STNC_faction_events.6702.desc.orion: "Die Beziehungen zwischen [From.GetName] und [FromFromFrom.GetName] haben nach einem Zwischenfall auf [event_planet.GetName] gelitten. \n\nWährend der Aufführung eines Botchoki-Baletts schien ein mit [VonFromFrom.GetName] verbundenes Unternehmen eine Reihe von widerspenstigen Beleidigungen gegenüber [Von.GetName] und insbesondere [Haus_Leiter_1.GetName] [Haus_Leiter_1.GetHerselfHimself] in die Aufführung einzuflechten. \n\nMit Tausenden von Zuschauern im Publikum und Millionen weiteren, die aus der Ferne zuschauen, hat der Vorfall den [Von.GetName] gedemütigt."
 STNC_faction_events.6702.name: "Beziehungen zwischen den Häusern beschädigt"
 STNC_faction_events.6703.a: "Dies ist eine Angelegenheit zwischen den beiden Häusern."
 STNC_faction_events.6703.b.klingon: "Der [VonFromFrom.GetName] sollte den [Von.GetName] entschädigen."
 STNC_faction_events.6703.b.orion: "Der [VonFromFrom.GetName] sollte den [Von.GetName] entschädigen."
 STNC_faction_events.6703.desc.klingon: "Der [Von.GetName] hat den Hohen Rat um Entschädigung ersucht, nachdem ein an das Haus verpfändeter Handelstransport von einem Schiff im Dienste des [Von.GetName] angegriffen und beschlagnahmt wurde. \Die [VonFromFrom.GetName]-Führung streitet die Anschuldigung nicht ab, sondern behauptet stattdessen, der Frachter sei legal beschlagnahmt worden, weil er Schmuggelware geschmuggelt habe, eine Anschuldigung, die [VonFrom.GetName] zurückweist."
 STNC_faction_events.6703.desc.orion: "[From.GetName] hat [Root.GetRulerTitle] [Root.GetRulerName] um Entschädigung gebeten, nachdem ein an das Haus verpfändeter Treibstofftanker von einem Schiff im Dienste von [FromFromFrom.GetName] angegriffen und beschlagnahmt wurde. \Die Führung von [FromFromFrom.GetName] streitet die Anschuldigung nicht ab, sondern behauptet stattdessen, dass der Tanker rechtmäßig beschlagnahmt wurde, weil er eine rechtmäßig erhobene Maut nicht bezahlt hat, eine Anschuldigung, die [From.GetName] zurückweist."
 STNC_faction_events.6703.name: "Beziehungen zwischen den Häusern geschädigt"
 STNC_faction_events.6707.allow: "Dies ist eine Angelegenheit, die von den Häusern entschieden werden muss."
 STNC_faction_events.6707.ban: "Diese Ethnien sind zu gefährlich."
 STNC_faction_events.6707.desc.orion: "[Haus_Anführer_1.GetName], Oberhaupt von [Von.GetName], hat [Haus_Anführer_2.GetName] von [VonFromFrom.GetName] zu einem Sonnensegelrennen herausgefordert, um einen betrunkenen Streit darüber beizulegen, wer der bessere Navigator ist. \Da Sonnensegelrennen bekanntermaßen gefährlich sind, sind sie seit vielen Jahren in Ungnade gefallen. Trotzdem ist das öffentliche Interesse geweckt worden, und einige haben vorgeschlagen, neben der Herausforderung der beiden Häuser ein Turnier zu veranstalten."
 STNC_faction_events.6707.fund: "Finanzieren Sie ein Turnier neben dem Rennen."
 STNC_faction_events.6707.name: "Sonnensegel-Rennen"
 STNC_faction_events.6708.a: "[Root.GetUnderstood]"
 STNC_faction_events.6708.desc.orion: "[Haus_Anführer_1.GetName] ist als Sieger aus dem Sonnensegel-Wettbewerb gegen [Haus_Anführer_2.GetName] hervorgegangen. \Als Verlierer wurde [VonVon.GetName] gezwungen, sein Schiff, die [Verlierer_Schiff.GetName], aufzugeben."
 STNC_faction_events.6708.name: "Sonnensegel-Rennen"
 STNC_faction_events.6709.a: "[Root.GetUnderstood]"
 STNC_faction_events.6709.desc.orion: "Weder [Haus_Anführer_1.GetName] noch [Haus_Anführer_2.GetName] waren in der Lage, den Sieg für sich zu beanspruchen, da beide die Ziellinie zur gleichen Zeit überquerten, wobei der übliche relativistische Spielraum berücksichtigt wurde. \Da sie die gefährliche Strecke überlebt haben, scheinen die Hausanführer den Respekt des jeweils anderen gewonnen zu haben, was die Beziehungen zwischen den beiden verbessert."
 STNC_faction_events.6709.name: "Sonnensegel-Rennen"
 STNC_faction_events.6710.a: "[Root.GetUnderstood]"
 STNC_faction_events.6710.desc.orion: "Weder [house_leader_1.GetName] noch [house_leader_2.GetName] konnten den Sieg für sich beanspruchen, da ihre beiden Schiffe nach Kollisionen mit Asteroiden entlang der Route außer Gefecht gesetzt wurden. \n\nDie beiden Anführer geben sich gegenseitig die Schuld für das Ergebnis und verschlechtern damit die Beziehungen zwischen den beiden."
 STNC_faction_events.6710.name: "Sonnensegel-Rennen"
 STNC_FASCINATING: "[Root.GetFascinating]"
 STNC_federation_flavour.1.a: "Setzen Sie ein Treffen mit der Kai an."
 STNC_federation_flavour.1.a.tooltip: "Treffen mit Kai [bajoranKai.GetName] innerhalb von 24 bis 36 Tagen geplant."
 STNC_federation_flavour.1.b: "Die Kleiderordnung gibt es aus gutem Grund."
 STNC_federation_flavour.1.b.tooltip: "Der Beitrittsprozess von [accession_state.GetName] wurde um 15% zurückgesetzt."
 STNC_federation_flavour.1.desc: "Die einzigartige Position, die der [Von.GetSpeciesName]-Glaube unter den [Von.GetSpeciesNamePlural] genießt, hat die Diplomaten und Beamten, die mit dem Beitrittsprozess von [Von.Capital.GetName] befasst sind, manchmal vor ein Problem gestellt.\n\nWährend die meisten Probleme, die aufgetaucht sind, schnell gelöst wurden, ist ein scheinbar unbedeutender Punkt so weit eskaliert, dass der Führer des [Von. GetSpeciesName] Faith, Kai [bajoranKai.GetName], um eine Audienz bei [Root.GetRulerTitle] [Root.GetRulerName] gebeten hat, um die Angelegenheit zu klären.\n\nDie Angelegenheit betrifft die Kleiderordnung der Sternenflotte und ihre Änderung, die es [From.GetSpeciesNamePlural]-Offizieren erlaubt, die Familienohrringe zu tragen, die eine der sichtbarsten Komponenten ihrer Religion darstellen."
 STNC_federation_flavour.1.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.100.a: "Finanzierung von Bildungsprogrammen."
 STNC_federation_flavour.100.b: "Unterstützung lokaler Initiativen."
 STNC_federation_flavour.100.c: "Die [From.GetName] werden unsere Methoden einfach akzeptieren müssen."
 STNC_federation_flavour.100.desc.authoritarian_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk [Von.GetSpeciesName] in die [Root.GetName] zu integrieren, schreiten voran, aber es gibt noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten.\n\n Man sagt uns, dass Vielfalt Stärke bedeutet, aber wie können wir die Tendenz meines Volkes zu einem bestimmenden Staat und einer hierarchischen Gesellschaftsordnung mit Eurem 'Egalitarismus' in Einklang bringen? \n\nIch bin offen für alle Vorschläge, die Sie haben."
 STNC_federation_flavour.100.desc.egalitarian_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk [Von.GetSpeciesName] in die [Root.GetName] zu bringen, schreiten voran, aber es bleiben eine Reihe von Fragen rund um die unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten.\n\n Man sagt uns, dass Einigkeit Stärke bedeutet, aber wie können wir die Tendenz meines Volkes zu einem offenen Staat und einer freien Gesellschaftsordnung mit Eurem 'Autoritarismus' vereinbaren? \n\nIch bin offen für alle Vorschläge, die Sie haben."
 STNC_federation_flavour.100.desc.militarist_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk [Von.GetSpeciesName] in die [Root.GetName] zu bringen, schreiten voran, aber es gibt noch eine Reihe von Fragen bezüglich der unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten.\n\n Man sagt uns, dass Vielfalt Stärke ist, aber wie können wir die Tendenz meines Volkes zur Anwendung von Gewalt, um Frieden zu erreichen, mit Eurem 'Pazifismus' in Einklang bringen?\n\nIch bin offen für alle Vorschläge, die Ihr habt."
 STNC_federation_flavour.100.desc.pacifist_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk [Von.GetSpeciesName] in die [Root.GetName] zu bringen, machen Fortschritte, aber es gibt noch eine Reihe von Fragen zu den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten.\n\n Man sagt uns, dass Einigkeit Stärke bedeutet, aber wie können wir die Tendenz meines Volkes zur Diplomatie, um Frieden zu erreichen, und die Ablehnung von Gewalt mit Eurem 'Militarismus' vereinbaren?\n\nIch bin offen für alle Vorschläge, die Ihr habt."
 STNC_federation_flavour.100.desc.xenophile_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk [Von.GetSpeciesName] in die [Root.GetName] zu bringen, schreiten voran, aber es gibt noch eine Reihe von Fragen bezüglich der unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten.\n\n Man sagt uns, dass Einigkeit Stärke bedeutet, aber wie können wir die Liebe meines Volkes zu unbekannten Völkern und Kulturen mit Eurer 'Fremdenfeindlichkeit' in Einklang bringen?\n\nIch bin offen für alle Vorschläge, die Ihr habt."
 STNC_federation_flavour.100.desc.xenophobe_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche zur Aufnahme des Volkes [Von.GetSpeciesName] in die [Root.GetName] schreiten voran, aber es gibt noch eine Reihe von Fragen zu den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten.\n\n Man sagt uns, dass Vielfalt Stärke bedeutet, aber wie können wir das Misstrauen meines Volkes gegenüber Außerirdischen und fremden Kulturen mit Eurer 'Xenophilie' in Einklang bringen?\n\nIch bin für alle Vorschläge offen, die Ihr habt."
 STNC_federation_flavour.100.name: "[From.GetName] Beitrittsprozess"
 STNC_federation_flavour.1000.a: "Nehmen Sie die empfohlenen Änderungen an."
 STNC_federation_flavour.1000.b: "Behalten Sie die bestehende Flagge bei."
 STNC_federation_flavour.1000.desc: "Im Anschluss an eine Überprüfung der Regierungssymbole und der Ikonographie durch eine zivile Multiweltgruppe haben einige Ratsmitglieder eine Aktualisierung des Emblems der [Root.GetName] vorgeschlagen. \Obwohl die Entscheidung letztlich beim [Root.GetRulerTitle] liegt, wäre es ungewöhnlich, gegen einen Vorschlag mit so breiter Unterstützung ein Veto einzulegen."
 STNC_federation_flavour.1000.name: "[Root.GetName]-Flag"
 STNC_federation_flavour.101.a: "Akzeptiere die Unterstützung."
 STNC_federation_flavour.101.b: "Ablehnung des Vorschlags."
 STNC_federation_flavour.101.desc.authoritarian_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen bezüglich der unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe von Bildungsprogrammen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten in der Frage des Autoritarismus und des Egalitarismus zu fördern."
 STNC_federation_flavour.101.desc.egalitarian_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe von Bildungsprogrammen zu finanzieren, um eine Angleichung zwischen uns in Bezug auf unsere Ansichten in der Frage des Egalitarismus gegenüber dem Autoritarismus zu fördern."
 STNC_federation_flavour.101.desc.militarist_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe von Bildungsprogrammen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten in der Frage von Militarismus und Pazifismus zu fördern."
 STNC_federation_flavour.101.desc.pacifist_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in das Volk von [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe von Bildungsprogrammen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten in der Frage von Pazifismus und Militarismus zu fördern."
 STNC_federation_flavour.101.desc.xenophile_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt noch eine Reihe von Fragen zu den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe von Bildungsprogrammen zu finanzieren, um eine Angleichung unserer Ansichten in Bezug auf Fremdenfeindlichkeit und Fremdenfeindlichkeit zu fördern."
 STNC_federation_flavour.101.desc.xenophobe_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] zu integrieren, schreiten voran, aber es gibt immer noch eine Reihe von Fragen bezüglich der unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe von Bildungsprogrammen zu finanzieren, um eine Angleichung unserer Ansichten in Bezug auf Fremdenfeindlichkeit und Xenophilie zu fördern."
 STNC_federation_flavour.101.name: "[Root.GetName] Beitrittsprozess"
 STNC_federation_flavour.102.a: "[Root.GetExcellent]"
 STNC_federation_flavour.102.desc.authoritarian_shift: "Nochmals Grüße, [Root.GetRulerTitle] [Root.GetRulerName]. \Ich bin geneigt, Ihr Angebot anzunehmen, Bildungsprogramme zu finanzieren, die dazu beitragen sollen, die Ansichten unserer Gesellschaft über Autoritarismus und Egalitarismus besser anzugleichen."
 STNC_federation_flavour.102.desc.egalitarian_shift: "Nochmals Grüße, [Root.GetRulerTitle] [Root.GetRulerName]. \Ich bin geneigt, Ihr Angebot anzunehmen, Bildungsprogramme zu finanzieren, um die Ansichten unserer Gesellschaft in Bezug auf Egalitarismus und Autoritarismus besser anzugleichen."
