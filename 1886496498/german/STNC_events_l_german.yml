 STNC_institutions.2350.d.tooltip: "§Sie können einen Vorta-Wissenschaftler als §YProvinzgouverneur§W dem [Von.GetName] zuweisen. Diesem Reich kann immer nur ein Anführer jedes Typs zugewiesen werden. Der Wissenschaftler erhält den Stärkungszauber §YProctor§W.\n\n§HProvinzialgouverneur - Proctor§W\n\n£Schiffsklasse_wissenschaftliches_Schiff Globale Forschung: §G+15%§W"
 STNC_institutions.2350.d2: "Erfordert einen §YVorta Scientist§!"
 STNC_institutions.2350.desc_01: "Projektionen, Diagramme und Zahlen - der Vortrag der Vorta geht weiter und weiter, aber wir brauchen ihre Informationen nicht. Wir können die Unruhe und die Wellen in der Großen Verbindung spüren, die darauf hinweisen, dass etwas nicht in Ordnung ist. Jenseits der Zahlen wissen wir, dass in der [Von.GetName]-Regierung etwas grundlegend falsch läuft. Wir wissen nicht, ob es schiere Inkompetenz, Ineffizienz oder Bestechung ist, aber es ist klar, dass Maßnahmen ergriffen werden müssen. Die Große Verbindung hat entschieden - wir werden einen §YProvinzialgouverneur§! ernennen, dem wir vertrauen können, um die [Von.GetName] zu beaufsichtigen und sie als funktionierende Rädchen in unserem großen Dominion wieder in die Schranken zu weisen.\n\n§Die Ernennung eines Provinzgouverneurs für ein Mitglied des Dominions entfernt den ausgewählten Anführer aus eurem Dienstplan. Solange der Provinzgouverneur zugewiesen ist, erhält das Dominion-Mitglied einen bedeutenden Stärkungszauber, der von der Art des Anführers abhängt, den ihr zuweist. Nur Vorta- oder Jem'Hadar-Anführer können als Provinzgouverneure eingesetzt werden."
