 STNC_crisis_events.60105.desc.regular: "Die [FromFrom.GetName] hat eine Anfrage abgelehnt, das [From.System.GetName]-System an die [kelvan_empire.GetRealName], Flüchtlinge aus der Andromeda-Galaxie, abzutreten. Daraufhin hat das [kelvan_Imperium.GetRealName] das System beschlagnahmt und dem [FromFrom.GetName] den Krieg erklärt."
