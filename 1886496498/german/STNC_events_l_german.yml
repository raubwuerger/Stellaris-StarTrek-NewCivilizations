 STNC_naval_museum.1000.battlecruiser: "Schlachtkreuzer anzeigen."
 STNC_naval_museum.1000.battleship: "Schlachtschiffe anzeigen."
 STNC_naval_museum.1000.command_cruiser: "Zeige Kommandokreuzer."
 STNC_naval_museum.1000.cruiser: "Kreuzer anzeigen."
 STNC_naval_museum.1000.desc.borg: "Identität: Archiv-Adjutant [naval_museum_administrator.GetName]. Bitte um Bestätigung der Richtlinie."
 STNC_naval_museum.1000.desc.generic: "Willkommen, [Root.GetRulerTitle] [Root.GetRulerName]. Mein Name ist [naval_museum_administrator.GetName] und ich bin der [Root.GetNavyName]-Verbindungsmann zu dieser Einrichtung. \Wie kann Ihnen das [Root.GetNavalMuseumName] heute helfen?"
