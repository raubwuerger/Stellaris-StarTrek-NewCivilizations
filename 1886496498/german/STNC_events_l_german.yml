 STNC_distress_call_event.1.desc: "Es wurde ein Notruf entdeckt, der von [distressLocation.GetName] im System [distressLocation.Solar_System.GetName] ausgeht."
 STNC_distress_call_event.1.name: "Notruf"
 STNC_distress_call_event.100.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.100.desc: "Zwar kann nicht jeder Notruf beantwortet werden, aber jedes Versäumnis, auf Vorfälle wie das in der Nähe von [Von.GetName] im System [Von.Solar_System.GetName] empfangene Signal zu reagieren, wirft ein schlechtes Licht auf die Fähigkeit der [Root.GetName], ihren eigenen Raum zu verteidigen."
 STNC_distress_call_event.100.name: "Notruf"
 STNC_distress_call_event.1000.a: "Bereiten Sie den Subraumtraktorstrahl vor."
 STNC_distress_call_event.1000.b: "Kurs umkehren. Es ist zu gefährlich."
 STNC_distress_call_event.1000.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [From.GetName] kann die [Root.GetFleetName] feststellen, dass das in Not geratene Schiff in der Nähe des Ereignishorizonts einer Quantensingularität vom Typ 4 gefangen zu sein scheint. \n\nDa aufgrund der Subrauminterferenzen kein Kontakt zwischen den Schiffen hergestellt werden kann, schlägt der Chefingenieur vor, einen Subraumtraktorstrahl einzusetzen, um das Schiff aus dem Griff der Singularität zu ziehen. Diese Option ist jedoch nicht ohne Risiko, und der Taktische Offizier rät von diesem Vorhaben ab."
 STNC_distress_call_event.1000.name: "Notruf"
 STNC_distress_call_event.1001.a: "Voller Rückwärtsgang."
 STNC_distress_call_event.1001.b: "Schalten Sie auf Ersatzrelais um und halten Sie den Traktor aufrecht."
 STNC_distress_call_event.1001.desc: "Der Subraumtraktor hat den Ereignishorizont der Singularität durchdrungen, aber nicht bevor die Energierelais des Emitters durch die Belastung des Vorgangs überlastet sind. \Der [Root.GetFleetName] wird durch die resultierenden Explosionen schwer beschädigt und beginnt, auf die Singularität zuzustürzen."
 STNC_distress_call_event.1001.name: "Notruf"
 STNC_distress_call_event.1002.a: "Bauen Sie das Dämpfungsfeld auf."
 STNC_distress_call_event.1002.b: "Feuern Sie Nadionimpulse auf die Singularität."
 STNC_distress_call_event.1002.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] ordnet eine vollständige Umkehr an, bevor er Kurs auf die nächstgelegene Sternenbasis zur Reparatur nimmt. \n\nEs vergehen einige Stunden, bis die Sensoren der [Root.GetFleetName] eine weitere Quantensingularität vom Typ 4 entdecken, die mit der ersten identisch ist und sich in der Nähe von [From.GetName] befindet. \n\nEs ist schnell klar, dass es sich um die gleiche Anomalie handelt. Die [Root.GetFleetName] ist in einer Subraumblase gefangen, die von der Singularität gebildet wird. \n\n Der Chefingenieur schlägt vor, ein Dämpfungsfeld um die äußeren Sensoren zu errichten, um den Notruf des anderen Schiffes zu entschlüsseln. Der Taktische Offizier entgegnet, dass ein gezielter Nadionimpuls, der auf den Kern der Singularität gerichtet ist, die Subraumblase so weit zerstören könnte, dass beide Schiffe in den Normalraum entlassen werden."
 STNC_distress_call_event.1002.name: "Notruf"
 STNC_distress_call_event.1003.a: "Leiten Sie die Warppartikel zum Deflektor um."
 STNC_distress_call_event.1003.b: "Feuern Sie einen Tetryonimpuls ab."
 STNC_distress_call_event.1003.desc: "Das Dämpfungsfeld wird um die externen Sensoren aufgebaut und langsam werden die Störungen, die die Übertragung des anderen Schiffes blockieren, kompensiert. \n\nDie Besatzung ist erstaunt, als sie die Stimme von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hört, die [Root.Leader.GetHerHis] zu dem gefangenen Schiff ruft, das sich nun als exaktes Duplikat des [Root.GetFleetName] herausstellt. \n\nDer Wissenschaftsoffizier glaubt, dass das andere Schiff ein zeitlich verzerrtes Spiegelbild ist und dass die [Root.GetFleetName] selbst in der Subraumblase gefangen ist. \Die Besatzung vermutet, dass ein Strom von Warppartikeln, der vom Hauptdeflektor abgefeuert wird, ein Loch in die Subraumblase schlagen könnte. Alternativ könnte auch ein Tetryonimpuls die Blase vollständig auflösen."
 STNC_distress_call_event.1003.name: "Subraum-Anomalie"
 STNC_distress_call_event.1004.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.1004.desc: "Die Warppartikel haben in der Tat ein Loch in der Subraumblase erzeugt, das groß genug ist, damit die [Root.GetFleetName] hindurchgehen kann. \Auf der anderen Seite im realen Raum befiehlt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] die gleiche Vorgehensweise, um die Oberfläche der Subraumblase zu durchstoßen, was schließlich dazu führt, dass die gesamte Region in einem Neutrinoausbruch verdampft."
 STNC_distress_call_event.1004.name: "Subraum-Anomalie"
 STNC_distress_call_event.1005.a: "Backbord."
 STNC_distress_call_event.1005.b: "Steuerbord."
 STNC_distress_call_event.1005.desc: "Die Warppartikel haben ein Loch in der Subraumblase verursacht, das jedoch nur einige Dutzend Meter breit ist. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] glaubt, dass ein Dekyonstrahl, der von einem Shuttle in der Nähe des Lochs abgefeuert wird, das Loch weiter vergrößern könnte. \n\nDas Shuttle nähert sich der Bruchstelle und feuert den Dekyonstrahl ab, woraufhin sich die Lücke auf mehrere hundert Meter verbreitert, leicht genug, um das [Root.GetFleetName] hindurchzupassen. \Die Sensoren des Shuttles sind jedoch durch die Subraumverzerrung deaktiviert, und der [Root.Owner.GetCaptainTitle] ist gezwungen, festzustellen, welches der beiden [Root.GetFleetName]-Bilder auf dem Bildschirm echt ist und welches eine temporale Reflexion darstellt. Das Schiff an Backbord, das dem Bruch zugewandt ist, oder das Schiff an Steuerbord, das von ihm abgewandt ist."
 STNC_distress_call_event.1005.name: "Subraum-Anomalie"
 STNC_distress_call_event.1006.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.1006.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat sich richtig entschieden, und die Türen der Shuttlerampe schließen sich schnell, bevor die [Root.GetFleetName] auf den Bruch in der Subraumblase zurast. \Auf der anderen Seite im realen Raum befiehlt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] die gleiche Vorgehensweise, um die Oberfläche der Subraumblase zu durchstoßen, was schließlich dazu führt, dass die gesamte Region in einem Ausbruch von Neutrinos verdampft."
 STNC_distress_call_event.1006.name: "Subraum-Anomalie"
 STNC_distress_call_event.1007.a: "Unglücklich."
 STNC_distress_call_event.1007.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat sich falsch entschieden, da das Shuttle durch die Reflexion des [Root.GetFleetName] geflogen ist. Da sich der Subraumbruch schnell schließt, befiehlt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] dem [Root.GetFleetName], auf den Bruch in der Subraumblase zuzurennen und zu entkommen. \n\n Auf der anderen Seite im realen Raum befiehlt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] die gleiche Vorgehensweise, um die Oberfläche der Subraumblase zu durchstoßen, was schließlich dazu führt, dass die gesamte Region in einem Neutrinoausbruch verdampft. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] wird für tot gehalten."
 STNC_distress_call_event.1007.name: "Subraum-Anomalie"
 STNC_distress_call_event.1008.a: "Das ist eine Katastrophe."
 STNC_distress_call_event.1008.desc: "Der Nadionimpuls prallt von der Quantensingularität ab und scheint von den Grenzen der Subraumblase zu reflektieren, wobei er jedes Mal an Amplitude gewinnt. \n\nEs kommt zu mehreren tausend Rückstößen, bevor die [Root.GetFleetName] von dem Impuls getroffen wird, der das Schiff zerreißt. \n\nAlle Hände sind verloren, als der Warpkern durchbrochen wird. Der daraus resultierende Schauer von Warppartikeln trifft die Grenze der Subraumblase und löst die Anomalie von innen her auf."
 STNC_distress_call_event.1008.name: "Notruf"
 STNC_distress_call_event.1009.a: "Bauen Sie das Dämpfungsfeld auf."
 STNC_distress_call_event.1009.desc: "Der Nadionimpuls prallt von der Quantensingularität ab und scheint von den Grenzen der Subraumblase zu reflektieren, wobei er jedes Mal an Amplitude gewinnt. \n\nNahezu fünfzig Mal prallt der Impuls ab, bevor die [Root.GetFleetName] von dem Impuls getroffen wird, der ein Loch in einen unbenutzten Frachtraum sprengt und mehrere Menschen tötet. \n\nWährend die Reparaturen beginnen, scheint die Errichtung eines Dämpfungsfeldes um die Außensensoren, um das andere Schiff zu rufen, die einzige sofort verfügbare Option zu sein."
 STNC_distress_call_event.1009.name: "Notruf"
 STNC_distress_call_event.1010.a: "Dies ist eine Katastrophe."
 STNC_distress_call_event.1010.desc: "Der Subraumtraktor schaltet auf Sekundärrelais um und zieht das andere Schiff weiter heran. Die Sensorenwerte sind begrenzt, aber das Schiff scheint von einem Schimmer von Chronitonpartikeln umgeben zu sein. \n\Nachdem sich die beiden Schiffe weiter angenähert haben, wird das zweite Schiff auf dem Hauptbildschirm aufgelöst. Die Besatzung ist überrascht, dass es ein exaktes Duplikat des [Root.GetFleetName] ist. \n\nDurch die Enthüllung abgelenkt, überhitzen die Sekundärrelais und explodieren, wodurch der Traktorstrahl deaktiviert wird. Eine Reihe kleinerer Explosionen ereignet sich entlang des EPS-Gitters bis hin zum Hauptmaschinenraum, wo der Warpkern durchbrochen wird und das Schiff mit allen Händen verdampft. \Der daraus resultierende Schauer von Warppartikeln durchschlägt die Grenze der Subraumblase und löst die Anomalie von innen auf."
 STNC_distress_call_event.1010.name: "Notruf"
 STNC_distress_call_event.1011.a: "Bauen Sie das Dämpfungsfeld auf."
 STNC_distress_call_event.1011.desc: "Der Subraumtraktor schaltet auf Sekundärrelais um und zieht das andere Schiff weiter an sich heran. Die Sensorenwerte sind begrenzt, aber das Schiff scheint von einem Schimmer von Chronitonpartikeln umgeben zu sein. \n\Nachdem sich die beiden Schiffe weiter angenähert haben, überhitzen die Sekundärrelais und explodieren, wodurch der Traktorstrahl unterbrochen wird. Eine Reihe kleinerer Explosionen ereignet sich entlang des EPS-Gitters bis hin zum Frachtraum und tötet mehrere Personen. \n\nWährend die Reparaturen beginnen, schlägt der Chefingenieur vor, ein Dämpfungsfeld um die Außensensoren zu errichten, um den Notruf des anderen Schiffes zu entschlüsseln."
 STNC_distress_call_event.1011.name: "Notruf"
 STNC_distress_call_event.1012.a: "Faszinierend."
 STNC_distress_call_event.1012.desc: "Die [Root.GetFleetName] kehrt langsam von der Quantensingularität weg. \n\nWährend [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] sich darauf vorbereitet, [Root.Leader.GetHerHis]-Bericht zu verfassen, in dem er um die Entsendung eines speziellen, für die Singularität geeigneten Schiffes zur Unterstützung bittet, blinkt die Anomalie ins Nichts und eine Welle von Chroniton-Partikeln wird entdeckt. \n\nDer Notruf verstummt."
 STNC_distress_call_event.1012.name: "Notruf"
 STNC_distress_call_event.200.a: "Es war ein ehrlicher Fehler."
 STNC_distress_call_event.200.b: "Verhängen Sie eine Geldstrafe für die Verletzung des Protokolls."
 STNC_distress_call_event.200.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [From.GetName] ist die [Root.GetFleetName] auf einen Frachter des [Root.Owner.Capital.GetName] Cargo Service gestoßen. \n\nDer [Root.Owner.GetCaptainTitle] des Frachters entschuldigt sich für die Unannehmlichkeiten und stellt klar, dass der Notruf versehentlich von einem Besatzungsmitglied ausgelöst wurde, das eine Diagnose der Kommunikationsanlage des Schiffes durchführte. \n\nDas [Root.Owner.GetName]-Protokoll besagt zwar eindeutig, dass auf solche Ereignisse eine Entwarnung im offenen Kanal folgen sollte, aber es liegt im Ermessen der einzelnen [Root.Owner.GetCaptainTitle]s zu entscheiden, wie sie mit solchen Protokollverletzungen umgehen."
 STNC_distress_call_event.200.name: "Notruf"
 STNC_distress_call_event.2000.a: "Untersuche das Wurmloch."
 STNC_distress_call_event.2000.desc: "Bei [From.GetName] angekommen, scheint die Quelle des Notrufs die Öffnung eines kleinen Wurmlochs zu sein. \Die Versuche der [Root.GetFleetName], mit dem verursachenden Schiff Kontakt aufzunehmen, werden durch extreme Verteron-Interferenzen behindert. Schlimmer noch, das Wurmloch selbst hat einen Durchmesser von weniger als einem halben Meter, so dass nicht einmal ein Shuttle es bis zu seinem unbestimmbaren Ausgangspunkt durchqueren kann. \Die Wurmloch-Experten an Bord der [Root.GetFleetName] glauben, dass ein polarisierter Verteron-Strahl so konfiguriert werden kann, dass das Wurmloch stabil genug ist, um eine Kommunikation einzuleiten, können aber nicht garantieren, dass die Technik perfektioniert wird, bevor sich das Wurmloch auflöst."
 STNC_distress_call_event.2000.name: "Notruf"
 STNC_distress_call_event.2001.a: "Versuchen Sie, Kontakt herzustellen."
 STNC_distress_call_event.2001.b: "Passive Untersuchung der Signalquelle."
 STNC_distress_call_event.2001.desc: "Durch die Stabilisierung des Mikro-Wurmlochs mit einem polarisierten Verteron-Strahl wurde die Interferenz so weit reduziert, dass eine Zwei-Wege-Kommunikation möglich ist. \n\nDer Notruf selbst enthält nur sehr wenige Informationen, außer der Bitte um Bestätigung der Position des Wurmlochausgangs und dass das Schiff auf der anderen Seite im Delta-Quadranten gestrandet ist. \n\nDie Vermutungen über die [Root.GetFleetName] sind groß, denn nur wenige glauben, dass ein Wurmloch dieser Größe in der Lage sein könnte, die etwa 70.000 Lichtjahre zum Delta-Quadranten zu überbrücken. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] überlegt, ob er auf das Schiff reagieren oder die Behauptungen als ausgeklügelten Scherz einer eher lokalen Macht abtun soll."
 STNC_distress_call_event.2001.name: "Notruf"
 STNC_distress_call_event.2002.a: "Unglücklich."
 STNC_distress_call_event.2002.desc: "Wie vorhergesagt, hat sich das Mikro-Wurmloch um [Von.GetName] ohne die Anwendung eines stabilisierenden polarisierten Verteronstrahls aufgelöst. Damit ist auch der Notruf von der anderen Seite verstummt."
 STNC_distress_call_event.2002.name: "Notruf"
 STNC_distress_call_event.2003.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.2003.desc: "Nicht gewillt, sich von dem Schiff täuschen zu lassen, das behauptet, im Delta-Quadranten gefangen zu sein, befahl [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] der [Root.GetFleetName], das Schiff und das Wurmloch passiv zu beobachten. \n\nNach einigen Tagen hatte die stabilisierende Wirkung des polarisierten Verteronstrahls nachgelassen, und kurz darauf löste sich das Wurmloch in einem Blitz von Neutrinos auf. \n\nDie zunehmend verzweifelten Bitten des Schiffes auf der anderen Seite des Wurmlochs erwiesen sich als unangenehm anzuhören, aber glücklicherweise erwies sich eine Analyse der Kommunikationsmodulationstechniken des Schiffes für die Wissenschaftler auf [Root.Owner.Capital.GetName] als interessant."
 STNC_distress_call_event.2003.name: "Notruf"
 STNC_distress_call_event.2005.a: "Unglücklich."
 STNC_distress_call_event.2005.desc: "Der Versuch, einen Zwei-Wege-Kommunikationskanal zwischen der [Root.GetFleetName] und dem Schiff auf der anderen Seite des Wurmlochs herzustellen, hat sich als katastrophal erwiesen. Harmonische Subraumresonanzen, die von der Kommunikationsphalanx der [Root.GetFleetName] ausgelöst wurden, haben die verstärkenden Effekte des polarisierten Verteronstrahls zunichte gemacht. \Das Mikro-Wurmloch löste sich schnell auf und verschwand schließlich in einem Blitz von Neutrinos."
 STNC_distress_call_event.2005.name: "Notruf"
 STNC_distress_call_event.2010.a: "Versuchen Sie den Transport."
 STNC_distress_call_event.2010.b: "Es ist ein zu großes Risiko."
 STNC_distress_call_event.2010.desc.equinox_is: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die USS Equinox identifiziert, ein Sternenflottenschiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einem männlichen Menschen namens Ransom geführt wird. \n\nDie Aufzeichnungen scheinen die Existenz des Verlustes des Schiffes nicht bestätigen zu können, aber bisher scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Ransom vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa er sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], sich selbst auf die Equinox [Root.Leader.GetHerHim] zu beamen, um die Situation besser einschätzen zu können."
 STNC_distress_call_event.2010.desc.equinoxKnown: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die USS Equinox identifiziert, ein Sternenflottenschiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einem männlichen Menschen namens Ransom geführt wird. \n\nDie Aufzeichnungen des Geheimdienstes scheinen nicht in der Lage zu sein, die Existenz des Verlustes des Schiffes zu bestätigen, aber bis jetzt scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Ransom vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa er sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], sich selbst auf die Equinox [Root.Leader.GetHerHim] zu beamen, um die Situation besser einschätzen zu können."
 STNC_distress_call_event.2010.desc.equinoxUnknown: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die USS Equinox identifiziert, ein „Sternenflotten“-Schiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einem männlichen Außerirdischen namens Ransom geführt wird. \Die Aufzeichnungen des Geheimdienstes scheinen nicht in der Lage zu sein, die Existenz des Verlustes des Schiffes zu bestätigen, aber bis jetzt scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Ransom vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa er sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], sich selbst auf die Equinox [Root.Leader.GetHerHim] zu beamen, um die Situation besser einschätzen zu können."
 STNC_distress_call_event.2010.desc.valjean_is: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die Val Jean identifiziert, ein Maquis-Schiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einem männlichen Menschen namens Chakotay geführt wird. \n\nDie Aufzeichnungen scheinen die Existenz des Verlustes des Schiffes nicht bestätigen zu können, aber bis jetzt scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Chakotay vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa er sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], sich auf die Val Jean [Root.Leader.GetHerHim]selbst zu beamen, um die Situation besser einschätzen zu können."
