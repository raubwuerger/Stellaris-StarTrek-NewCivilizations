 STNC_federation_mechanics.5010.desc: "Nach monatelangen Verhandlungen hat sich §Y[FromFrom.GetName]§! formell dem §Y[From.GetName]§! angeschlossen. \n\nEs scheint, dass die Expansion der [From.GetAdj] weiter voranschreitet und die Sicherheit der §Y[Root.GetName]§! bedroht. \n\nViele in der Regierung von [Root.GetRulerTitle] [Root.GetRulerName] haben begonnen, sich für die Formulierung eines Plans einzusetzen, um andere gleichgesinnte galaktische Mächte im Widerstand gegen die [From.GetName] zu vereinen."
