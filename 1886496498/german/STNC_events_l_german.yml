 STNC_first_contacts.101.name: "Die Jäger"
 STNC_first_contacts.1010.a: "(Root.GetUnderstood)"
 STNC_first_contacts.1010.desc: "Nachdem wir an Bord eines Schiffes gegangen sind, das zu §H[This.ContactCountry.GetName]§! gehört, ist die Art ihrer mangelnden Kommunikation deutlich geworden. Die §H[This.ContactCountry.GetName]§! sind in der Tat eine Ethnie von organisch-maschinellen Cyborgs, die scheinbar durch ein einziges kollektives Bewusstsein miteinander verbunden sind. \n\n Unsere Leute an Bord ihres Schiffes berichten, dass sie sich ohne Unterbrechung frei bewegen können, aber ob dies eine Geste der Freundschaft oder der Gleichgültigkeit ist, bleibt abzuwarten. \n\nEs sollte jetzt möglich sein, direkt mit ihren Schiffen zu kommunizieren."
 STNC_first_contacts.1010.name: "Das Kollektiv"
 STNC_first_contacts.102.a: "Öffne einen Kanal."
 STNC_first_contacts.102.desc: "Die Sensoren haben die Anwesenheit einer Reihe von Schiffen Hirogener Bauart im [VonVon.GetName]-System entdeckt. Ihr Standort im System wurde zwar nicht aufgezeichnet, aber es wird davon ausgegangen, dass sie von einer Gruppe von Jägern bemannt sind, die von der Zentralregierung in [Root.Capital.GetName] unabhängig sind."
 STNC_first_contacts.102.name: "Die Jäger "
 STNC_first_contacts.110.a: "Öffnen Sie einen Kanal."
 STNC_first_contacts.110.desc: "Weitere Beobachtungen der Schiffe in der Nähe des Systems von §H[This.ContactCountry.GetName]§! haben ein bestimmtes Verhaltensmuster ergeben. \Eine Reihe von Schiffen löst sich häufig von der Hauptgruppe, um mehrere Tage im Orbit von Planeten der Klasse M in der Region zu verbringen. Die Langstreckensensoren haben gelegentlich Waffenfeuer in denselben Systemen entdeckt. Analyseknoten haben dies als Hinweis auf primitive rituelle Jagden gewertet. \n\nTrotz ihrer kulturellen Rückständigkeit scheint die Spezies eine Reihe nützlicher kriegerischer Eigenschaften zu besitzen."
 STNC_first_contacts.110.name: "Die Jäger "
 STNC_first_contacts.1100.a: "Analyse fortsetzen."
 STNC_first_contacts.1100.desc.authoritarian: "Die Fernbeobachtung der Kommunikation der §H[This.ContactCountry.GetName]§! deutet darauf hin, dass ihre Gesellschaft eine starre Sozialstruktur verfolgt. \n\n Dies dürfte zwar ihren endgültigen Eintritt in das Kollektiv erleichtern, sobald ihre Führung assimiliert wurde, kurzfristig könnte es jedoch ihre Entschlossenheit zum Widerstand verstärken. \n\nWeitere Analysen werden erforderlich sein, um eine angemessene Bewertung ihres Assimilationspotenzials vorzunehmen."
 STNC_first_contacts.1100.desc.default: "Die Langstreckenbeobachtung der Kommunikation von §H[This.ContactCountry.GetName]§! zeigt, dass ihre Gesellschaft typisch für die bisher angetroffenen organischen Lebensformen zu sein scheint. \n\nFür eine angemessene Bewertung ihres Assimilationspotenzials sind weitere Analysen erforderlich."
 STNC_first_contacts.1100.desc.militarist: "Die Fernbeobachtung der Kommunikation des §H[This.ContactCountry.GetName]§! deutet darauf hin, dass seine Gesellschaft kriegerisch orientiert ist und einen beträchtlichen Teil ihrer Produktionskapazität für ihre defensiven und offensiven Anlagen einsetzt. \n\n Dies kann zwar das Vorhandensein einer assimilationswürdigen Technologie gewährleisten, sich aber auch als problematisch erweisen. \n\nWeitere Analysen werden erforderlich sein, um eine angemessene Bewertung ihres Assimilationspotenzials vorzunehmen."
 STNC_first_contacts.1100.desc.spiritualist: "Die Fernbeobachtung der Kommunikation von §H[This.ContactCountry.GetName]§! deutet darauf hin, dass ihre Gesellschaft eine Reihe von primitivem Aberglauben pflegt, der unter unvollkommenen organischen Lebensformen üblich ist. \n\nSolcher Aberglaube wird sich wahrscheinlich als problematisch für unsere Assimilationsbemühungen erweisen, da sich die Bevölkerungen um diese Überzeugungen scharen könnten, um uns einen vergeblichen Widerstand entgegenzusetzen. \n\nWeitere Analysen werden erforderlich sein, um eine angemessene Bewertung ihres Assimilationspotenzials vorzunehmen."
 STNC_first_contacts.1100.name: "[This.ContactCountry.GetName]"
 STNC_first_contacts.1110.a: "Fortfahren."
 STNC_first_contacts.1110.biological: "Spezies-Typ: \tKohlenstoff-basiert\n"
 STNC_first_contacts.1110.desc.a: "Die erste Analyse von §H[This.ContactCountry.GetName]§! ist abgeschlossen und zeigt, dass ihre interne Bezeichnung als §H[This.ContactCountry.GetRealName]§! die folgenden Merkmale aufweist. \n"
 STNC_first_contacts.1110.desc.b: "\nDie Assimilierung kann nun fortgesetzt werden, indem wir die Führung von §H[This.ContactCountry.GetRealName]§! über unsere Absicht informieren."
 STNC_first_contacts.1110.enduring: "Unterscheidungsmerkmal: \tÜberdurchschnittliche Lebenserwartung\n"
 STNC_first_contacts.1110.fleeting: "Unterscheidungsmerkmal: \tUnterdurchschnittliche Lebenserwartung\n"
 STNC_first_contacts.1110.industrious: "Unterscheidungsmerkmal: \tÜberdurchschnittliche Produktivitätsfähigkeit\n"
 STNC_first_contacts.1110.intelligent: "Unterscheidungsmerkmal: \tÜberdurchschnittliche Intelligenz und/oder Kreativität\n"
 STNC_first_contacts.1110.lithoid: "Spezies-Typ: \tSilizium-basiert\n"
 STNC_first_contacts.1110.name: "[This.ContactCountry.GetName]"
 STNC_first_contacts.1110.other: "Spezies-Typ: \tNicht-Standard\n"
 STNC_first_contacts.1110.strong: "Unterscheidungsmerkmal: \tÜberdurchschnittliche Stärke\n"
 STNC_first_contacts.1110.talented: "Unterscheidungsmerkmal: \tÜberdurchschnittliches Führungspotenzial\n"
 STNC_first_contacts.1110.telepathic: "Herausragende Eigenschaft: \tTelepathie\n"
 STNC_first_contacts.1110.weak: "Unterscheidungsmerkmal: \tUnterdurchschnittliche Stärke\n"
 STNC_first_contacts.150.claim: "Sie operieren in unserem Raum."
 STNC_first_contacts.150.claim.response: "Die Jäger werden sich nicht von ihrer Beute fernhalten lassen."
 STNC_first_contacts.150.desc: "Ich habe wenig Zeit für Beute. Was wollt ihr?"
 STNC_first_contacts.150.name: "Die Jäger"
 STNC_first_contacts.150.peace: "Vielleicht können wir in Frieden leben?"
 STNC_first_contacts.150.peace.response: "Es kann keinen Frieden geben, wenn die Jagd vorbei ist. \Lauft, wenn ihr müsst, kämpft, wenn ihr könnt. Aber ihr werdet uns nicht unser Geburtsrecht verweigern."
 STNC_first_contacts.150.who: "Wer seid ihr?"
 STNC_first_contacts.150.who.response: "Wir sind Jäger. Das ist alles, was ihr über uns wissen müsst."
 STNC_first_contacts.151.desc: "Ah, ein Mitjäger. Obwohl ich sehe, dass Sie genauso viel mit der Regierung zu tun haben wie mit der Jagd. \Was wollt ihr?"
 STNC_first_contacts.151.good_hunting: "Eine gute Jagd."
 STNC_first_contacts.151.good_hunting.response: "Ja. Und Ihnen auch. \Aber seien Sie gewarnt, das sind unsere Jagdgründe."
 STNC_first_contacts.151.name: "Die Jäger"
 STNC_first_contacts.151.who: "Wer seid ihr?"
 STNC_first_contacts.151.who.response: "Wir sind die wahren Jäger. Meine Crew und ich haben jeden Versuch, sesshaft zu werden, aufgegeben und uns stattdessen der Jagd gewidmet."
 STNC_first_contacts.152.assimilated: "Eure Kultur wird sich anpassen, um uns zu dienen."
 STNC_first_contacts.152.assimilated.response: "Hah! Du glaubst, du machst uns Angst, Drohne? Ich habe schon gegen furchteinflößendere Bestien gekämpft. Komm zu uns und sieh, wie du als Sport taugst."
 STNC_first_contacts.152.close: "Trophäen sind irrelevant."
 STNC_first_contacts.152.desc: "Ah, vielleicht bist du eine Beute, die meiner Jäger und mir würdig ist? \Vielleicht werden deine Implantate meine Trophäenwand schmücken?"
 STNC_first_contacts.152.name: "Die Jäger"
 STNC_first_contacts.200.a: "Versuchen noch einmal Kontakt aufzunehmen."
 STNC_first_contacts.200.desc: "Obwohl wir ihre Kommunikationssysteme entschlüsselt haben, sind unsere Bemühungen, einen Dialog mit den §H[This.ContactCountry.GetName]§! herzustellen, wiederholt gescheitert. \Ihre Schiffe scheinen dem Design derjenigen zu entsprechen, die an einer Reihe von schrecklichen Angriffen auf die zivile Schifffahrt in der Region beteiligt waren. Die von den örtlichen Frachterkapitänen als Harvester bezeichneten Außerirdischen fangen routinemäßig schlecht verteidigte Schiffe ab, entern sie und töten ihre Besatzungen, bevor sie bestimmte seltene Enzyme für unbekannte Zwecke ernten."
 STNC_first_contacts.200.name: "Die Erntemaschinen"
 STNC_first_contacts.210.a: "Versuchen Sie, Kontakt aufzunehmen."
 STNC_first_contacts.210.desc: "Weitere Beobachtungen der Schiffe von §H[This.ContactCountry.GetName]§! haben ein bestimmtes Verhaltensmuster ergeben. \Ihre Schiffe scheinen mit denen übereinzustimmen, die in eine Reihe von Angriffen auf andere Spezies in der Region verwickelt waren, die sie als 'Erntemaschinen' bezeichnet haben. \Die §H[This.ContactCountry.GetName]§! fangen routinemäßig schlecht verteidigte Schiffe ab und entern sie, töten ihre Besatzungen und ernten dann bestimmte seltene Enzyme für unbekannte Zwecke."
 STNC_first_contacts.210.name: "Die Erntemaschinen"
 STNC_first_contacts.250.claim: "Sie operieren in unserem Raum."
 STNC_first_contacts.250.claim.response: "**STATISCH**"
 STNC_first_contacts.250.close: "Kanal schließen."
 STNC_first_contacts.250.desc: "*STATIC*"
 STNC_first_contacts.250.name: "Die Pflücker"
 STNC_first_contacts.250.peace: "Vielleicht können wir einen Waffenstillstand aushandeln?"
 STNC_first_contacts.250.peace.response: "***STATISCH***"
 STNC_first_contacts.250.who: "Wer seid Ihr? Was wollt ihr?"
 STNC_first_contacts.250.who.response: "*STATISCH*"
 STNC_first_contacts.251.assimilated: "Eure Kultur wird sich anpassen, um uns zu dienen."
 STNC_first_contacts.251.assimilated.response: "*STATIC*"
 STNC_first_contacts.251.close: "Eine fehlende Reaktion ist irrelevant."
 STNC_first_contacts.251.desc: "*STATISCH*"
 STNC_first_contacts.251.name: "Die Erntemaschinen"
 STNC_first_contacts.300.a: "Öffnen Sie einen Kanal."
 STNC_first_contacts.300.desc: "Bei der weiteren Untersuchung des §H[This.ContactCountry.GetName]§! im [Root.Solar_System.GetName]-System haben die Sensoren ein Objekt in der Umlaufbahn des dritten Planeten genauer aufgelöst. \Bei der Annäherung stiegen die Sensorwerte sprunghaft an, und eine riesige Raumstation von unbestimmter Zusammensetzung und Bauart materialisierte. Die Station steht in krassem Gegensatz zu den relativ primitiven Strukturen, die auf dem Planeten unter ihr entdeckt wurden. \n\nAnfängliche Versuche, mit den Bewohnern der Station zu kommunizieren, blieben erfolglos, bis die Analyse der schwachen Strahlung der Station auf eine Form der internen Kommunikation hinwies. \n\nNach der Analyse des Musters könnte es nun möglich sein, einen Kontakt herzustellen."
 STNC_first_contacts.300.name: "Der Wächter"
 STNC_first_contacts.310.a: "Öffne einen Kanal."
 STNC_first_contacts.310.desc: "Die Analyse von §H[This.ContactCountry.GetName]§! im System [Root.Solar_System.GetName] ließ zunächst auf die Anwesenheit einer primitiven Spezies auf dem dritten Planeten schließen. Diese Interpretation wurde bald revidiert, als Sonden einen Energiestoß entdeckten und eine riesige Raumstation unbestimmter Zusammensetzung und Bauart in der Umlaufbahn materialisierte. \n\nScans haben einen signifikanten Unterschied im Entwicklungsstand zwischen der humanoiden Bevölkerung auf dem Planeten und der Station im Orbit festgestellt."
 STNC_first_contacts.310.name: "Der Wächter"
 STNC_first_contacts.350.claim: "Wir beabsichtigen, dieses System zu erobern."
 STNC_first_contacts.350.claim.response: "IHR WURDET GEWARNT."
 STNC_first_contacts.350.desc: "ERKLÄREN SIE IHR ZIEL.\n\nWARUM SIND SIE HIER? WAS WOLLT IHR MIT MEINEN KINDERN DA UNTEN MACHEN? MISCHEN SIE SICH NICHT IN IHRE ANGELEGENHEITEN EIN."
 STNC_first_contacts.350.edo: "Deine Kinder?"
 STNC_first_contacts.350.edo.response: "SIE NENNEN SICH SELBST EDO, MEINE KINDER UNTEN. MISCHT EUCH NICHT IN SIE EIN."
 STNC_first_contacts.350.leave: "Wir werden uns nicht einmischen."
 STNC_first_contacts.350.leave.response: "SEHR GUT."
 STNC_first_contacts.350.name: "Wächter von Rubicun"
 STNC_first_contacts.350.who: "Wer seid ihr?"
 STNC_first_contacts.350.who.response: "WIR SIND... IHR WÜRDET ES NICHT VERSTEHEN. WIR SIND NEBEN DIESEM RAUM, ABER AUCH IN IHM. \n\nNUN ERKLÄRT EUREN ZWECK."
 STNC_first_contacts.351.assimilated: "Eure Kultur wird sich anpassen, um uns zu dienen."
 STNC_first_contacts.351.assimilated.response: "WIR DIENEN NIEMANDEM AUSSER UNS SELBST. VERLASSEN SIE JETZT."
 STNC_first_contacts.351.close: "Bereitet euch auf die Assimilation vor."
 STNC_first_contacts.351.desc: "ERKLÄREN SIE IHR ZIEL.\n\nWARUM SIND SIE HIER? WAS HABT IHR MIT MEINEN KINDERN UNTEN VOR? MISCHT EUCH NICHT IN SIE EIN."
 STNC_first_contacts.351.edo: "Kläre deine Beziehung zu den Primitiven."
 STNC_first_contacts.351.edo.response: "SIE NENNEN SICH EDO, MEINE KINDER UNTEN. MISCHT EUCH NICHT IN SIE EIN."
 STNC_first_contacts.351.name: "Wächter von Rubicun"
 STNC_first_contacts.351.who: "Nennt eure Identität."
 STNC_first_contacts.351.who.response: "WIR SIND... IHR WÜRDET ES NICHT VERSTEHEN. WIR SIND NEBEN DIESEM RAUM, ABER AUCH IN IHM. \n\nNUN ERKLÄRT IHR EUREN ZWECK."
 STNC_first_contacts.400.a: "Es muss aufgehalten werden."
 STNC_first_contacts.400.desc: "Unsere Mittel, die das §H[This.ContactCountry.GetName]§! im [Root.Solar_System.GetName]-System untersuchen, haben keinen Kontakt hergestellt. Der §H[This.ContactCountry.GetName]§! ist auf ein Schiff von enormer Größe beschränkt, das offenbar aus massivem Neutronium besteht. \Das Schiff scheint unbemannt zu sein und große Mengen an Gestein und Mineralien von der Oberfläche des Planeten abzubauen, den es umkreist. \Eine Reihe von zerstörten Welten in dem System deutet auf ein beunruhigendes Zerstörungspotenzial hin, sollte die „Weltuntergangsmaschine“, wie sie genannt wird, eine bewohnte Welt erreichen."
 STNC_first_contacts.400.name: "Die Maschine des Jüngsten Gerichts"
 STNC_first_contacts.410.a: "Evaluierung von Gegenmaßnahmen."
 STNC_first_contacts.410.desc: "Die Analyse der Anwesenheit von §H[This.ContactCountry.GetName]§! im [Root.Solar_System.GetName]-System hat ein Schiff mit erheblichem Zerstörungspotenzial identifiziert. Das aus massivem Neutronium gebaute Schiff wurde dabei beobachtet, wie es mehrere Welten im System zerstörte, bevor es die gefundenen Ressourcen verbrauchte. \Die Scans deuten darauf hin, dass das Schiff voll automatisiert ist. Obwohl eine Assimilierung das optimale Ergebnis wäre, schätzen die Analyseknoten das Potenzial für eine erfolgreiche Assimilierung als nur geringfügig über 0 ein."
 STNC_first_contacts.410.name: "Die Maschine des Jüngsten Gerichts"
 STNC_first_contacts.aldean_cluster_2: "Die Aldeaner sind eine geheimnisvolle Ethnie mit einer jahrhundertealten Geschichte, die sich in ihren Bemühungen erschöpft, eine Fruchtbarkeitskrise einzudämmen. Trotz ihrer unglaublich fortschrittlichen Technologie scheint sich ihre gesamte Kultur auf die Schaffung von Kunst zu konzentrieren, und nur wenige von ihnen sind in der Lage, die automatisierten Systeme zu warten, die ihre Gesellschaft steuern."
 STNC_first_contacts.angelan_female_cluster_2: "Die angelanische Gesellschaft ist von Frauenfeindlichkeit durchdrungen, und Männer werden als Bürger zweiter Klasse betrachtet. In der Tat ist es ein Glück, dass [This.Leader.GetName] [This.Leader.GetHerselfHimself] nicht männlich ist, denn das hätte zusätzliche Komplikationen mit sich bringen können. \n\nTrotz des Vorhandenseins einer robusten Verteidigung innerhalb von Alpha Gruis scheinen die Angelaner nicht gewillt zu sein, über ihr Heimatsystem hinaus zu expandieren."
 STNC_first_contacts.angelan_male_cluster_2: "Die angelanische Gesellschaft ist von Misandrie durchdrungen, und Männer gelten als Bürger zweiter Klasse. In der Tat ist es bedauerlich, dass [This.Leader.GetName] [This.Leader.GetHerselfHimself] männlich ist, da dies zu zusätzlichen Komplikationen während des Erstkontakts führte. \n\nTrotz einer robusten Verteidigung innerhalb von Alpha Gruis scheinen die Angelaner nicht gewillt zu sein, über ihr Heimatsystem hinaus zu expandieren."
 STNC_first_contacts.apergosian_cluster_2: "Die Apergosianer sind eine freundliche und fleißige Ethnie mit einem Talent für Musik, die sich gerne in die galaktische Gemeinschaft einbringen möchte. Ihre Unfähigkeit, entschlossen zu handeln, dürfte jedoch dafür sorgen, dass sie ein unbedeutender Akteur bleiben."
 STNC_first_contacts.beranavian_cluster_2: "Die Beranavianer sind eine einladende Ethnie mit einem Talent für Biologie und Medizin und zeigen offen ihre Bereitschaft, mit Spezies von außerhalb des Delta-Volanis-Clusters in Kontakt zu treten. Trotz dieses Enthusiasmus, neue Spezies kennenzulernen, scheinen sich ihre Bemühungen ganz auf den Kontakt und nicht auf die direkte Erforschung oder Expansion zu konzentrieren."
 STNC_first_contacts.betazoid_cluster_2: "Die Betazoiden, eine Ethnie von Telepathen, sind gesellig und aufgeschlossen, wenn auch etwas uninteressiert an der galaktischen Politik."
 STNC_first_contacts.dosi_cluster_2: "Die Dosi sind eine aggressive Ethnie mit einem komplexen Ehrensystem und kümmern sich um den Handel ebenso wie um kriegerische Angelegenheiten. Trotz der individuellen Ambitionen von Mitgliedern der Ethnie scheint ihre Kultur als Ganzes vorerst nicht von der galaktischen Politik betroffen zu sein."
 STNC_first_contacts.flaxian_cluster_2: "Die Flaxianer, eine etwas verschlossene Ethnie, scheinen keine Verbote gegen den Einsatz von Auftragskillern zu haben. Tatsächlich wurde [This.Leader.GetName] während einer Mission von [This.Leader.GetHerHis] Zeuge eines Attentats auf einen unbedeutenden Beamten, für das keine Anklage erhoben wurde. Trotz dieser Rücksichtslosigkeit scheinen sich die Flaxianer nicht um die galaktische Politik zu kümmern."
 STNC_first_contacts.kolaati_cluster_2: "Die Kolaati sind eine unfreundliche und gefährliche Ethnie mit einem skrupellosen kriminellen Element, und ihre Neigung zu gewaltsamen Übernahmen wird durch interne Kämpfe gemildert. Trotzdem gibt es viele Individuen, von denen man erwarten kann, dass sie ihr Glück außerhalb des Kotoba-Clusters suchen."
 STNC_first_contacts.nygean_cluster_2: "Die Nygeaner sind eine disziplinierte Ethnie mit einem strengen Rechtssystem, die vor allem auf die Aufrechterhaltung der Ordnung in ihrem Raum bedacht ist. Obwohl sie eine militaristische Ader haben, scheint sich ihre Kultur als Ganzes vorerst nicht um die galaktische Politik zu kümmern."
 STNC_first_contacts.trill_cluster_2: "Trotz der Geheimhaltung ihrer Physiologie sind die Trill freundlich, intelligent und aufgeschlossen, wenn auch etwas uninteressiert an der galaktischen Politik."
 STNC_first_contacts.vughal_cluster_2: "Die Vughal sind eine etwas wortgewandte Ethnie mit einer Vorliebe für Geschichte und Traditionen und scheinen sich relativ wenig um das zu kümmern, was außerhalb ihrer Grenzen geschieht. Seltsamerweise scheinen sie einen Großteil ihrer Bemühungen darauf zu verwenden, die Minderheit ihrer Spezies, die über telepathische Fähigkeiten verfügt, zu identifizieren und zu verbannen."
 STNC_first_contacts.yridian_cluster_2: "Die Yridianer sind eine geheimnisvolle Ethnie mit einer Begabung für das Sammeln von Informationen und sind eher bereit, ihr erworbenes Wissen mit anderen zu teilen. Trotz ihrer ausgedehnten Spionagenetzwerke scheint sich ihre Kultur als Ganzes vorerst nicht um die galaktische Politik zu kümmern."
 STNC_first_contacts.zibalian_cluster_2: "Als freundliche Ethnie mit einer Obsession für das Sammeln von Kunst und Antiquitäten sind die Zibalianer sehr daran interessiert, mit Spezies von außerhalb des Hromi-Clusters in Kontakt zu treten und Handel zu treiben. Trotz dieser Begeisterung, neue Gegenstände für ihre Sammlungen zu finden, scheinen sich ihre Bemühungen ganz auf den friedlichen Handel zu konzentrieren und nicht auf den Wunsch, sich diese mit Gewalt anzueignen."
 STNC_FLEET_TRAINING_1_PROJECT_DESC: "In der Nähe von [Von.GetName] wurde eine Flottenübung mit einem Geschwader von Schiffen und Hilfsschiffen organisiert."
 STNC_FLEET_TRAINING_1_PROJECT: "Flotten-Trainingsübung"
 STNC_FLEET_TRAINING_2_PROJECT_DESC: "In der Nähe von [Von.GetName] wurde eine größere Flottenübung mit einem Geschwader von Schiffen und Unterstützungsschiffen organisiert."
 STNC_FLEET_TRAINING_2_PROJECT: "Flotten-Trainingsübung"
 STNC_galactic_features.1.a: "Verstanden."
 STNC_galactic_features.1.desc: "Die Sensoren haben ein Schiff unbekannter Konfiguration entdeckt, das in eine Umlaufbahn um den Planeten [doomsdayMachinePlanet.GetName] im System [doomsdayMachineSystem.GetName] eintritt. \Die Strategen von [Root.GetName] drängen auf die Entsendung eines Raumschiffs zur Untersuchung."
 STNC_galactic_features.1.name: "Seltsame Messwerte"
 STNC_galactic_features.10.a: "Was ist das?"
 STNC_galactic_features.10.desc: "Unsere Flotte ist im [doomsdayMachineSystem.GetName]-System auf ein außerirdisches Schiff von enormer Größe gestoßen. Es scheint aus festem Neutronium zu bestehen und könnte als solches enormen Schaden erleiden. \Es hat nicht auf Rufe reagiert und scheint vollständig automatisiert zu sein. Ein Ring von Traktorstrahlen wird eingesetzt, um den Planeten, den es umkreist, zu zerstückeln. \Wenn es nicht aufgehalten werden kann, könnte die Zahl der Todesopfer katastrophal sein!"
 STNC_galactic_features.10.name: "Maschine des Jüngsten Gerichts"
 STNC_galactic_features.100.a: "Dies ist eine Katastrophe."
 STNC_galactic_features.100.desc.fleet: "Der Kontakt mit dem [altamid_lost_ship.GetName] ist unterbrochen worden, während es mit Warp zwischen den Systemen [From.GetName] und [FromFrom.GetName] unterwegs war. \Die Sensoraufzeichnungen von anderen Schiffen im [Root.GetName] geben keinen Hinweis auf das Schicksal des Schiffes. Die Besatzung von [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetName] und [altamid_lost_ship_leader.GetHerHis] wurde als vermisst gemeldet."
 STNC_galactic_features.100.desc.solo: "Der Kontakt mit dem [altamid_lost_ship.GetName] ist unterbrochen worden, während es sich auf Warp zwischen den Systemen [From.GetName] und [FromFrom.GetName] befand. \Langstreckenscans des Gebiets ergaben kein Anzeichen für das Schiff oder für das, was geschehen sein könnte. Die [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetName] und [altamid_lost_ship_leader.GetHerHis] Besatzung wurden als vermisst gemeldet."
 STNC_galactic_features.100.name: "Raumschiff verloren"
 STNC_galactic_features.1000.a: "Schicken Sie eine Erkundungsmission los."
 STNC_galactic_features.1000.desc: "Eine routinemäßige periodische Sensorabtastung des [Root.GetName]-Raums hat ergeben, dass der Asteroid [darsay_array_asteroid.GetName] im [darsay_array_asteroid.GetStarName]-System mehr als nur eine Ansammlung von Eis und Trümmern sein könnte, nachdem eine schwache Energiesignatur innerhalb des Körpers entdeckt wurde."
 STNC_galactic_features.1000.name: "Ungewöhnlicher Asteroid"
 STNC_galactic_features.1001.a: "Verstanden."
 STNC_galactic_features.1001.desc: "Nachdem die [Root.Fleet.GetName] den Asteroiden von Megatonnen von Trümmern befreit hat, ist sie auf eine uralte Struktur gestoßen, die Millionen von Jahren alt ist. \Die Analyse der Geschichte des Objekts zeigt, dass es an seinem jetzigen Standort eingefangen wurde, nachdem es mehrere tausend Lichtjahre entfernt im D'Arsay-System entstanden war. \n\nDie Struktur hat noch eine winzige Restladung und müsste mit erheblichem Aufwand wieder in Betrieb genommen werden. Alternativ könnte es auch zerlegt werden, um die seltenen Elemente zu gewinnen, aus denen seine Außenhülle besteht."
 STNC_galactic_features.1001.name: "D'Arsay-Array"
 STNC_galactic_features.1002.a: "Ausgezeichnet."
 STNC_galactic_features.1002.desc: "Die Bemühungen, die Funktionsweise des D'Arsay-Arrays zu verstehen, wurden erfolgreich abgeschlossen, und es ist nun möglich, die für seine Wiederinbetriebnahme erforderlichen Ressourcen bereitzustellen. \Das Bauwerk scheint ein kulturelles Archiv der inzwischen erloschenen D'Arsay-Zivilisation zu sein, das Petaquads an Daten enthält."
 STNC_galactic_features.1002.name: "D'Arsay-Array"
 STNC_galactic_features.1003.a: "Versuchen Sie, eine Lösung zu finden."
 STNC_galactic_features.1003.b: "Zerstören Sie die Anlage."
 STNC_galactic_features.1003.desc: "Die Bemühungen, die Funktionsweise der D'Arsay-Anlage zu verstehen, wurden eingestellt, nachdem die [Root.Fleet.GetName] eine Reihe seltsamer Phänomene zu beobachten begann. \n\nEinige Komponenten des Schiffes wurden durch primitive Objekte und Werkzeuge ersetzt, wobei sich die Veränderungen am Schiff zu häufen scheinen. \n\nDie Beweise deuten darauf hin, dass die Array selbst dafür verantwortlich ist."
 STNC_galactic_features.1003.name: "D'Arsay-Array"
 STNC_galactic_features.1004.a: "Unglücklich."
 STNC_galactic_features.1004.desc: "Die [Root.Fleet.GetName] hat die D'Arsay-Anlage mit einer Reihe von [Root.Owner.GetMainEnergyWeapon]-Explosionen zerstört, und damit auch jede Hoffnung auf ein Verständnis der D'Arsay-Zivilisation."
 STNC_galactic_features.1004.name: "D'Arsay-Array"
 STNC_galactic_features.1005.a: "Ausgezeichnet."
 STNC_galactic_features.1005.desc: "Der Besatzung der [Root.Fleet.GetName] ist es gelungen, den Materieaustauschprozess zu stoppen, der das Schiff langsam in eine primitive Stadtumgebung verwandelte. \n\n Es ist nun möglich, die für die Wiederherstellung der Funktionsfähigkeit des Arrays erforderlichen Ressourcen bereitzustellen. \n\nDie Struktur scheint ein kulturelles Archiv der inzwischen ausgestorbenen D'Arsay-Zivilisation zu sein, das Petaquads an Daten enthält."
 STNC_galactic_features.1005.name: "D'Arsay-Anlage"
 STNC_galactic_features.1006.a: "Das ist eine Katastrophe."
 STNC_galactic_features.1006.desc: "Da es nicht gelang, den Materieaustauschprozess aufzuhalten, der die [Root.Fleet.GetName] langsam in eine primitive Stadtumgebung verwandelte, wurde das Schiff mit allen Händen zerstört, nachdem die Antimaterie-Eindämmungssiegel in ein Paar Palmen verwandelt worden waren."
 STNC_galactic_features.1006.name: "D'Arsay-Array"
 STNC_galactic_features.1011.a: "Löschen Sie die Station und [Root.Fleet.GetName]."
 STNC_galactic_features.1011.b: "Versucht, das Phänomen einzudämmen."
 STNC_galactic_features.1011.desc_apu: "Die Bemühungen, die Funktionsweise des D'Arsay-Arrays zu verstehen, wurden unterbrochen, nachdem die [Root.Fleet.GetName] eine Reihe seltsamer Phänomene zu beobachten begann. \n\nEinige Komponenten des Schiffes wurden durch primitive Objekte und Werkzeuge ersetzt, wobei sich die Veränderungen am Schiff zu häufen scheinen. \n\nEs gibt Hinweise darauf, dass die Anlage selbst dafür verantwortlich ist. Schlimmer noch: Bei mehreren Automatisierten Personaleinheiten wurden die neuronalen Verarbeitungseinheiten anscheinend komplett ausgetauscht, so dass sie verschiedene außerirdische Persönlichkeiten angenommen haben."
 STNC_galactic_features.1011.desc_borg: "Die Bemühungen, die Funktionsweise der D'Arsay-Anlage zu verstehen, wurden eingestellt, nachdem die [Root.Fleet.GetName] eine Reihe seltsamer Phänomene zu beobachten begann. \n\nEinige Komponenten des Schiffes wurden durch primitive Objekte und Werkzeuge ersetzt, wobei sich die Veränderungen am Schiff zu häufen scheinen. \n\nEs gibt Hinweise darauf, dass die Anlage selbst dafür verantwortlich ist. Schlimmer noch: Bei mehreren Drohnen wurden die neuronalen Verarbeitungseinheiten anscheinend komplett ausgetauscht, so dass sie verschiedene außerirdische Persönlichkeiten angenommen haben."
 STNC_galactic_features.1011.desc: "Die Bemühungen, die Funktionsweise der D'Arsay-Anlage zu verstehen, wurden eingestellt, nachdem die [Root.Fleet.GetName] eine Reihe von seltsamen Phänomenen zu beobachten begann. \n\nEinige Komponenten des Schiffes wurden durch primitive Objekte und Werkzeuge ersetzt, wobei sich die Veränderungen am Schiff zu häufen scheinen. \n\nEs gibt Hinweise darauf, dass die Anlage selbst dafür verantwortlich ist. Schlimmer noch: Bei mehreren Besatzungsmitgliedern scheinen die neuronalen Verarbeitungseinheiten komplett ausgetauscht worden zu sein, so dass sie verschiedene außerirdische Persönlichkeiten angenommen haben."
 STNC_galactic_features.1011.name: "D'Arsay-Anlage"
 STNC_galactic_features.1012.a: "Dies ist eine Katastrophe."
 STNC_galactic_features.1012.desc: "Da es nicht gelang, den Materieaustauschprozess zu stoppen, der die [Root.Fleet.GetName] langsam in eine primitive Stadtumgebung verwandelte, wurde das Schiff mit allen Händen zerstört, nachdem die Antimaterie-Eindämmungssiegel in ein Paar Palmen umgewandelt worden waren. \In einem letzten Akt des Trotzes wurde die Abschirmung des Schiffes so ausgerichtet, dass die Explosion in Richtung des Arrays selbst gerichtet werden konnte, wodurch es zerstört wurde und andere Schiffe gefährdet wurden."
 STNC_galactic_features.1012.name: "D'Arsay-Anlage"
 STNC_galactic_features.1013.a: "Ausgezeichnet."
 STNC_galactic_features.1013.desc: "Der [Root.Fleet.GetName] hat den Materieaustauschprozess erfolgreich gestoppt, der das Schiff langsam in eine primitive Stadtumgebung verwandelte. \n\n Es ist nun möglich, die für die Wiederherstellung der Funktionsfähigkeit des Arrays erforderlichen Ressourcen bereitzustellen. \n\nDie Struktur scheint ein kulturelles Archiv der inzwischen ausgestorbenen D'Arsay-Zivilisation zu sein, das Petaquads an Daten enthält."
 STNC_galactic_features.1013.name: "D'Arsay-Anlage"
 STNC_galactic_features.1014.a: "Das ist eine Katastrophe."
 STNC_galactic_features.1014.desc: "Das Schiff war nicht in der Lage, den Materieaustauschprozess aufzuhalten, der die [Root.Fleet.GetName] langsam in eine primitive Stadtumgebung verwandelte, und wurde mit allen Händen zerstört, nachdem die Antimaterie-Eindämmungssiegel in ein Paar Palmen verwandelt worden waren. \Als letzte Verteidigungsmaßnahme wurde die Abschirmung des Schiffes so ausgerichtet, dass die Explosion auf die Abschirmung selbst gerichtet wurde, wodurch sie zerstört wurde und andere Schiffe gefährdet wurden. \n\nUnmittelbar vor der Zerstörung entdeckte die [Root.Fleet.GetName] eine massive Subraumübertragung, die tief in den Raum von [Root.Owner.GetName] gerichtet war..."
 STNC_galactic_features.1014.name: "D'Arsay Array"
 STNC_galactic_features.1015.a: "Wir werden diese Welten zurückerobern."
 STNC_galactic_features.1015.b: "Ein Konflikt wäre sinnlos."
 STNC_galactic_features.1015.c: "Werdet die D'Arsay-Wiederherstellung."
 STNC_galactic_features.1015.desc: "Die von der D'Arsay-Anlage ausgehende Subraumübertragung scheint einen Virus zu enthalten, der eine Reihe von [Root.GetName]-Welten aggressiv überfallen hat. \n\nDer Virus, der sich selbst als die D'Arsay-Wiederherstellung bezeichnet, behauptet, Milliarden von D'Arsay-Persönlichkeiten, die in der Anordnung gespeichert sind, reinkarniert zu haben. \n\nGlücklicherweise konnte die Ausbreitung des Virus gestoppt werden, aber nur der Krieg selbst wird es uns ermöglichen, unser Territorium zurückzuerobern."
 STNC_galactic_features.1015.name: "D'Arsay-Array"
 STNC_galactic_features.1016.a: "Bleiben Sie der [Root.GetName]."
 STNC_galactic_features.1016.b: "Werden Sie die D'Arsay-Wiederherstellung."
 STNC_galactic_features.1016.desc: "Durch das Entfernen der Firewalls, die die Ausbreitung des D'Arsay-Virus verhindern sollen, wird unsere gesamte Zivilisation durch die D'Arsay-Kultur ersetzt."
 STNC_galactic_features.1016.name: "D'Arsay-Array"
 STNC_galactic_features.102.a: "Wir werden Ihnen helfen."
 STNC_galactic_features.102.a.response: "Ich kann meine Dankbarkeit nicht in Worte fassen. Aber ich danke Ihnen."
 STNC_galactic_features.102.b: "Wir haben im Moment nicht die nötigen Mittel."
 STNC_galactic_features.102.b.response: "Bitte, es stehen Leben auf dem Spiel!"
 STNC_galactic_features.102.desc: "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], mein Name ist [altamid_alien_warner.GetName] und ich muss Sie um Hilfe bitten. Mein Schiff wurde von Piraten im sogenannten Ross 973-System überfallen. \Ich habe es gerade noch geschafft, mit meinem Shuttle zu entkommen. Ich bitte Sie, ein Schiff in das System zu schicken, um mir bei der Suche nach Überlebenden zu helfen. In dem System gab es eine Welt der Klasse M, auf die sie sich vielleicht hätten flüchten können."
 STNC_galactic_features.102.name: "Ein außerirdischer Besucher"
 STNC_galactic_features.1020.a: "Ausgezeichnet."
 STNC_galactic_features.1020.desc: "Die D'Arsay-Anlage wurde vollständig abgebaut und die darin enthaltenen Ressourcen erfolgreich geerntet."
 STNC_galactic_features.1020.name: "D'Arsay-Anlage"
 STNC_galactic_features.103.a: "Volle Energie auf die Waffen."
 STNC_galactic_features.103.b: "Verlassen Sie das Schiff."
 STNC_galactic_features.103.desc: "Beim Eintritt in den Orbit von [altamid_planet.GetName] entdeckt die [Root.GetName] unter Kapitän [leader.GetName] etwas, das ein Schiff von enormer Größe zu sein scheint, das von der anderen Seite des Planeten in Sicht kommt. \Als die Gestalt näher kommt, wird schnell klar, dass sie in Wirklichkeit aus Hunderten von kleineren Schiffen besteht, die in enger Formation fliegen. Der Schwarm umgibt die [Root.GetName], bevor Dutzende der Schiffe in den Rumpf krachen und eine Welle nach der anderen die Verteidigungsanlagen der [Root.GetName] durchbricht. \n\n[This.GetCaptainTitle] [Fleet.Leader.GetFormalName] hat nur Sekunden, um zu entscheiden, wie er [Fleet.Leader.GetHerHis] Schiff und Mannschaft retten kann."
 STNC_galactic_features.103.name: "Der Schwarm"
 STNC_galactic_features.1030.a: "Masaka ist aufgewacht."
 STNC_galactic_features.1030.b: "Korgano wacht auf."
 STNC_galactic_features.1030.desc_korgano: "Verstehst du Schmerz? Den Tod? Das ist alles, was du über Masaka wissen musst. Das ist es, was sie ist.'\n\Während Korgano wieder in den Schlummer fällt, beginnt Masakas Einfluss von neuem zu wachsen."
 STNC_galactic_features.1030.desc_masaka: "'Ich glaube... dass du langsam müde wirst. Es ist schwierig, den Himmel für immer zu erhellen.'\n\nKorganos Wachsen bringt Masaka erneut in den Schlummer. Der Zyklus kann weitergehen."
 STNC_galactic_features.1030.name: "Der unendliche Kreislauf"
 STNC_galactic_features.1040.desc: "Unsere anfänglichen Schlussfolgerungen bezüglich der alten D'Arsay-Zivilisation waren falsch: Es handelte sich nicht um ein einzelnes Volk. Stattdessen scheint es, dass vor über 100 Millionen Jahren eine Ansammlung von kleinen Königreichen und Dorfbewohnern langsam ein einziges synkretistisches Pantheon übernahm. Lokale Stadtgötter und Schöpfungsmythen wurden miteinander verbunden, so dass sich ein einheitliches Ethos herausbildete. Vor ihrem Aussterben teilten alle D'Arsry-Politiken viele Ideale in Kunst, Philosophie und Theologie, behielten aber dennoch ihre eigene Geschichte, Sprache, Regierung und Währung bei.\n\nTrotz dieser Individualität tauchen zwei Namen immer wieder in fast allen Artikeln auf, die wir aus den Archiven geborgen haben: Masaka und Korgano, die Hauptgöttin und der Hauptgott des globalen Pantheons von D'Arsay. Es scheint, dass diese Götter mehr als nur eine symbolische Bedeutung hatten, da diese Namen sogar auf Regierungsdokumenten auftauchten. Darüber hinaus wurden wichtige Markttrends und politische Entscheidungen einem der beiden zugeordnet oder scheinbar sogar dafür verantwortlich gemacht. Warum genau das so ist, bleibt ein Rätsel. Weitere Untersuchungen sind erforderlich."
 STNC_galactic_features.1040.name: "D'Arsay Forschungsbericht: Anthropologische Zusammenfassung"
 STNC_galactic_features.1041.desc: "Die D'Arsay-Sprachgruppe gibt selbst unseren fortschrittlichsten Universalübersetzungsalgorithmen und selbstlernenden neuronalen Netzen weiterhin Rätsel auf. Der Grad an Komplexität und Informationsdichte, den die D'Arsay-Piktogrammschrift bietet, könnte die überwältigenden verderblichen Elemente erklären, auf die wir bei der ersten Aktivierung des Archivs gestoßen sind.\n\nJedes Piktogramm kann Hunderten von verschiedenen Bedeutungen entsprechen, abhängig von subtilen Nuancen der Syntax, des Dialekts, der Herangehensweise und sogar der relativen sozialen Stellung des Sprechers zum potenziellen Leser des Textes. Kluge Gelehrte und Überlieferer spielen oft nicht nur mit der Verwendung archaischer Wörter, sondern auch mit archaischen Grammatikregeln und Verweisungsmodi, die einen einfach aussehenden Text mit Symbolik und Vorzeichen versehen können. Wir können uns nur vorstellen, welche Art von Kommunikationsgeräten und selbstlernenden Algorithmen erforderlich waren, damit die heutige D'Arsay-Kultur für sich selbst einen Sinn ergibt. Wohin könnte sich diese Zivilisation entwickelt haben, wenn sie jemals die Chance gehabt hätte, die Warp-Technologie zu entdecken?"
 STNC_galactic_features.1041.name: "D'Arsay-Forschungsbericht: Sprache"
 STNC_galactic_features.1042.desc: "Unsere Forscher kommen langsam zu einer verblüffenden Schlussfolgerung, was das Volk der D'Arsay selbst betrifft: Sie waren poikilothermisch, was bedeutet, dass ihr Körper und ihr geistiger Zustand stark von Temperaturschwankungen beeinflusst wurden. Dies könnte ihre Besessenheit von der Sonne erklären, oder warum Masaka, ihre Sonnengöttin, so eng mit Zeiten brutaler Handlungen, Opfer und Kriege verbunden war.\n\n Wir kommen zu dieser Schlussfolgerung durch eine sorgfältige Untersuchung der holographischen Aufzeichnungen der D'Arsay über ihre früheren Städte. Es ist klar, dass das Wärmemanagement im Vordergrund stand - steinerne Gebäude, die die Wärme nach oben leiten sollten, große, offene, fließende Räume, die Wärme und Sonnenlicht sorgfältig verteilen sollten. Auch der drastische Unterschied zwischen den luftigen und kühlen Kammern von Korgano und den erstickenden Festungen von Maska machte nun Sinn. Schon die Architektur der Gebäude und die Art und Weise, wie sie die Wärme kanalisierten, würden das Verhalten aller Menschen im Gebäude beeinflussen."
 STNC_galactic_features.1042.name: "D'Arsay Forschungsbericht: Physiologie"
 STNC_galactic_features.1100.a: "Versteigerung des Wurmlochs."
 STNC_galactic_features.1100.b: "Sichern Sie das Wurmloch."
 STNC_galactic_features.1100.desc: "Ein ziviles Forschungsteam auf [Root.Capital.GetName] hat ein scheinbar stabiles Wurmloch direkt außerhalb des [Root.Capital.Solar_System.GetName]-Systems entdeckt. \n\nIm Territorium von [Root.GetName] könnte ein stabiles Wurmloch eine Fülle von Handelsmöglichkeiten oder unwillkommene Besucher bringen. \n\nAnalysten in [Root.GetName] sind sich nicht sicher, ob [Root.GetRulerTitle] [Root.GetRulerName] das Wurmloch sichern oder die Aufsicht darüber an eine der Regionalmächte versteigern sollte."
 STNC_galactic_features.1100.name: "Wurmloch entdeckt"
 STNC_galactic_features.1101.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1101.desc: "Ein ziviles Forschungsteam aus [From.Capital.GetName] hat ein scheinbar stabiles Wurmloch direkt außerhalb des [From.Capital.Solar_System.GetName]-Systems entdeckt."
 STNC_galactic_features.1101.name: "Wurmloch entdeckt"
 STNC_galactic_features.1102.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1102.desc: "Die [From.GetName] hat ihre Absicht bekannt gegeben, die Rechte an dem in ihrem Raum entdeckten Wurmloch zu versteigern. \[From.GetRulerTitle] [From.GetRulerName] wird seine bevorzugten Kandidaten in den nächsten Tagen benachrichtigen."
 STNC_galactic_features.1102.name: "Wurmloch-Auktion"
 STNC_galactic_features.111.a: "Dies ist eine Katastrophe."
 STNC_galactic_features.111.desc: "Die Besatzung der [Root.GetFleetName] gibt den Befehl zum Verlassen des Schiffs und eilt zu den Rettungskapseln. Der Schwarm kleinerer Schiffe prallt weiter auf die Hülle, und einige Besatzungsmitglieder werden bei den Einschlägen getötet. \Da die [Root.GetFleetName] selbst die Rettungskapseln gegen den Ansturm abschirmt, gelingt es dem Großteil der Besatzung, sich aus dem Wrack ihres Schiffes zu befreien. \n\nDie Kapseln brennen Lichtstreifen über den Himmel der Welt unter ihnen."
 STNC_galactic_features.111.name: "Der Schwarm"
 STNC_galactic_features.1110.a: "Nehmt die Einladung an."
 STNC_galactic_features.1110.b: "Wir haben kein Interesse an dieser Sache."
 STNC_galactic_features.1110.desc: "[From.GetRulerTitle] [From.GetRulerName] hat die [Root.GetName] formell eingeladen, an einer Auktion teilzunehmen, um die Besitzverhältnisse des kürzlich im [From.GetName]-Raum entdeckten Wurmlochs zu bestimmen."
 STNC_galactic_features.1110.name: "Wurmloch-Auktion"
 STNC_galactic_features.1112.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1112.desc: "Keine der regionalen Mächte, die eingeladen wurden, ein Gebot für die Kontrolle des kürzlich entdeckten Wurmlochs abzugeben, hat ihr Interesse an einer Teilnahme bekundet. Das Wurmloch bleibt unter der Aufsicht von [Root.GetName]."
 STNC_galactic_features.1112.name: "Wurmloch-Auktion"
 STNC_galactic_features.1113.a: "1.000 Barren Latinum."
 STNC_galactic_features.1113.b: "5.000 Barren Latinum."
 STNC_galactic_features.1113.c: "10.000 Barren Latinum."
 STNC_galactic_features.1113.desc: "Es scheint, dass nur das [auction_country.GetName] unser Angebot angenommen hat, um die Kontrolle über das kürzlich entdeckte Wurmloch zu bieten. [Root.GetRulerTitle] [Root.GetRulerName] muss nun einen Mindestpreis festlegen."
 STNC_galactic_features.1113.name: "Wurmloch-Auktion"
 STNC_galactic_features.1114.a: "Starten Sie die Auktion."
 STNC_galactic_features.1114.desc: "Mehrere Regionalmächte haben unser Angebot angenommen, für die Kontrolle des kürzlich entdeckten Wurmlochs zu bieten."
 STNC_galactic_features.1114.name: "Wurmloch-Auktion"
 STNC_galactic_features.112.a: "Dies ist eine Katastrophe."
 STNC_galactic_features.112.desc: "Die Waffen der [Root.GetFleetName] können die einzelnen Schiffe der Angreifer zwar leicht zerstören, aber der Schwarm ist unerbittlich. Die kleineren Schiffe schlagen weiter in die Hülle ein, und viele Besatzungsmitglieder werden bei den Einschlägen getötet. \n\nDa er erkennt, dass ein Sieg unmöglich ist, befiehlt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName] der Mannschaft, das Schiff zu verlassen. \n\nDurch den Einsatz der Masse der [Root.GetFleetName] selbst, um die Rettungskapseln vor dem Ansturm zu schützen, gelingt es den meisten Besatzungsmitgliedern, sich aus dem Wrack ihres Schiffes zu befreien. \n\nDie Kapseln brennen Lichtstreifen in den Himmel der Welt unter ihnen."
 STNC_galactic_features.112.name: "Der Schwarm"
 STNC_galactic_features.1120.accept: "Nimm das Angebot an."
 STNC_galactic_features.1120.desc: "Es scheint, dass nur der [Root.GetName] das Angebot des [From.GetName] angenommen hat, um die Kontrolle über das kürzlich entdeckte Wurmloch zu bieten. [Von.GetRulerTitle] [Von.GetRulerName] hat den Preis auf [Dieses.Wurmloch_gebot] Barren Latinum festgelegt."
 STNC_galactic_features.1120.name: "Wurmloch-Auktion"
 STNC_galactic_features.1120.recheck: "Überprüfe noch einmal unsere Latinumvorräte."
 STNC_galactic_features.1120.reject: "Lehne das Gebot ab."
 STNC_galactic_features.1121.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1121.desc: "Der [Von.GetName] hat unseren Preis akzeptiert. Die Kontrolle über das Wurmloch wurde formell an sie übertragen."
 STNC_galactic_features.1121.name: "Wurmloch-Auktion"
 STNC_galactic_features.1122.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1122.desc: "Der [Von.GetName] hat unseren Preis abgelehnt. Die Kontrolle über das Wurmloch verbleibt bei der [Root.GetName]."
 STNC_galactic_features.1122.name: "Wurmloch-Auktion"
 STNC_galactic_features.1123.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1123.desc: "Der [Von.GetName] hat formell die Kontrolle über das kürzlich entdeckte Wurmloch vom [Von.GetName] erworben."
 STNC_galactic_features.1123.name: "Wurmloch-Auktion"
 STNC_galactic_features.113.a: "Dies ist eine Katastrophe."
 STNC_galactic_features.113.desc: "Die Waffen der [Root.GetFleetName] sind in der Lage, die einzelnen Schiffe der Angreifer bei einem Treffer leicht zu zerstören, aber der Schwarm ist unerbittlich und ausweichend. Die kleineren Schiffe rammen weiter in den Rumpf, und ein Großteil der Besatzung kommt bei den Einschlägen ums Leben. \n\nDa er erkennt, dass ein Sieg unmöglich ist, befiehlt [Root.GetCaptainTitle] [Root.Fleet.Leader.GetFormalName] der Besatzung, das Schiff zu verlassen. \n\nDurch den Einsatz der Masse der [Root.GetFleetName] selbst, um die Rettungskapseln vor dem Ansturm zu schützen, gelingt es vielen Besatzungsmitgliedern, sich aus dem Wrack ihres Schiffes zu befreien. \n\nDie Kapseln brennen Lichtstreifen in den Himmel der Welt unter ihnen."
 STNC_galactic_features.113.name: "Der Schwarm"
 STNC_galactic_features.1130.desc: "Jetzt ist die [Root.GetName] an der Reihe, um die Kontrolle über das Wurmloch der [From.GetName] zu ersteigern. \n\nDer Preis liegt derzeit bei [Dieses.Wurmlochgebot] Barren Latinum."
 STNC_galactic_features.1130.large: "Setze das Gebot auf [Dieses.Wurmlochgebot_plus_groß] Barren."
 STNC_galactic_features.1130.name: "Wurmloch-Auktion"
 STNC_galactic_features.1130.recheck: "Überprüfe noch einmal unsere Latinum-Vorräte."
 STNC_galactic_features.1130.reject: "Der Preis ist zu hoch."
 STNC_galactic_features.1130.small: "Setze das Gebot auf [This.wormhole_bid_plus_small] Barren."
 STNC_galactic_features.1131.a: "Der [Von.GetName] gewinnt die Auktion."
 STNC_galactic_features.1131.b: "Beginnt die nächste Runde."
 STNC_galactic_features.1131.c: "[Root.GetUnderstood]"
 STNC_galactic_features.1131.desc.next_round: "Der [Von.GetName] hat ein Gebot von [Dies.Wurmloch_gebot] Barren Latinum abgegeben. \n\nDie nächste Bietrunde beginnt in Kürze."
 STNC_galactic_features.1131.desc.no_sale: "Da kein Bieter übrig bleibt, behält der [Wurzel.Name] die Kontrolle über das Wurmloch."
 STNC_galactic_features.1131.desc.sold: "Der [From.GetName] hat ein Gebot von [This.wormhole_bid] Barren Latinum abgegeben. \Da keine weiteren Bieter verbleiben, wird der [Von.GetName] formell die Kontrolle über das Wurmloch übernehmen."
 STNC_galactic_features.1131.name: "Wurmloch-Auktion"
 STNC_galactic_features.1132.a: "Das [Auktionsland.GetName] gewinnt die Auktion."
 STNC_galactic_features.1132.b: "Die nächste Runde beginnt."
 STNC_galactic_features.1132.c: "[Root.GetUnderstood]"
 STNC_galactic_features.1132.desc.next_round: "Der [Von.GetName] hat es abgelehnt, ein Gebot abzugeben, da er den Preis für [Dieses.Wurmloch_gebot] Barren Latinum für zu hoch hält. \n\nDie nächste Bietrunde wird in Kürze beginnen."
 STNC_galactic_features.1132.desc.no_sale: "Da keine Bieter übrig bleiben, behält der [Root.GetName] die Kontrolle über das Wurmloch."
 STNC_galactic_features.1132.desc.sold: "Der [From.GetName] hat es abgelehnt, ein Gebot abzugeben, da er den Preis von [This.wormhole_bid] Barren Latinum als zu hoch erachtet. \n\nDa keine anderen Bieter mehr übrig sind, hat das [Auktionsland.GetName] die Auktion gewonnen."
 STNC_galactic_features.1132.name: "Wurmloch-Auktion"
 STNC_galactic_features.1140.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1140.desc: "Der [Von.GetName] hat unser Angebot angenommen. Die Kontrolle über das Wurmloch wurde mit sofortiger Wirkung übertragen."
 STNC_galactic_features.1140.name: "Wurmloch-Auktion"
 STNC_galactic_features.1141.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1141.desc: "Der [Von.GetName] hat die Auktion des [VonFrom.GetName] um die Kontrolle über das kürzlich entdeckte stabile Wurmloch gewonnen."
 STNC_galactic_features.1141.name: "Wurmloch-Auktion"
 STNC_galactic_features.1150.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1150.desc: "Das Wurmloch, das die Systeme [Von.GetName] und [VonFrom.GetName] verbindet, scheint weniger stabil zu sein als bisher angenommen. Die kürzliche Durchquerung des Wurmlochs durch [Root.GetName] hat ein Verteron-Kaskadenereignis ausgelöst, das dazu führen könnte, dass eines oder mehrere Enden des Wurmlochs ihren Standort wechseln."
 STNC_galactic_features.1150.name: "Wurmloch-Instabilität"
 STNC_galactic_features.1151.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1151.desc: "Das Wurmloch, das die Systeme [VonBesitzer.HoltName] und [VonBesitzer.HoltName] verbindet, scheint weniger stabil zu sein als bisher angenommen. Der [VonBesitzer.HoltName] berichtet, dass eine kürzliche Durchquerung des Wurmlochs ein Verteron-Kaskaden-Ereignis ausgelöst hat, das dazu führen könnte, dass eines oder mehrere der Enden des Wurmlochs ihren Standort wechseln."
 STNC_galactic_features.1151.desc.other: "Das Wurmloch, das die Systeme [VonVon.GetName] und [VonVonFrom.GetName] verbindet, scheint weniger stabil zu sein als bisher angenommen. Abgefangene Übertragungen aus dem [VonBesitzer.HoltName]-System deuten darauf hin, dass eine kürzliche Durchquerung des Wurmlochs ein Verteron-Kaskaden-Ereignis ausgelöst hat, das dazu führen könnte, dass eines oder mehrere der Enden des Wurmlochs ihren Standort ändern."
 STNC_galactic_features.1151.name: "Wurmloch-Instabilität"
 STNC_galactic_features.1153.a: "[Root.GetUnderstood]"
 STNC_galactic_features.1153.desc: "Das Wurmloch, das die Systeme [Von.GetName] und [VonFrom.GetName] verbindet, hat seinen Standort gewechselt. Das [Von.HolName]-Ende des Wurmlochs hat sich in das [Neues_System.HolName]-System bewegt."
 STNC_galactic_features.1153.name: "Instabilität des Wurmlochs"
 STNC_galactic_features.121.a: "Priorisieren Sie die Suche nach dem Rest der Besatzung."
 STNC_galactic_features.121.b: "Finden Sie vorrangig einen Weg, den Planeten zu verlassen."
 STNC_galactic_features.121.desc: "Die Rettungskapsel von [Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] landet in einem Wald am Fuße eines großen Berges. Andere Kapseln sind in der Ferne zu sehen, aber irgendetwas in der Atmosphäre verhindert die Kommunikation über mehr als ein paar hundert Meter. \n\nIn Anbetracht der Gefahr, die der Schwarm von Schiffen für [Root.GetName] darstellen könnte, weiß [Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName], wie wichtig es ist, den Planeten zu verlassen und eine Warnung zu senden. Das Schicksal der Mannschaft von [altamid_investigator_leader.GetHerHis] wiegt schwer."
 STNC_galactic_features.121.name: "Der Schwarm"
 STNC_galactic_features.122.a: "Die Suche nach einem Weg von dem Planeten hat Priorität."
 STNC_galactic_features.122.desc: "Die Besatzung des [altamid_investigator_ship.GetName] wurde größtenteils in einem Gebiet mit einem Radius von fünfzig Kilometern abgesetzt. Das Gelände war zwar schwierig zu navigieren und die Patrouillen der Schwarmschiffe zwangen zu häufigen Pausen, aber schließlich wurden alle überlebenden Besatzungsmitglieder gefunden. \n\nNur fünf Todesopfer waren zu beklagen, nachdem eine Kapsel von einem darüber befindlichen Schwarmschiff entdeckt worden war."
 STNC_galactic_features.122.name: "Der Schwarm"
 STNC_galactic_features.123.a: "Die Suche nach einem Weg vom Planeten hat Vorrang."
 STNC_galactic_features.123.desc: "Die Besatzung des [altamid_investigator_ship.GetName] wurde größtenteils in einem Gebiet mit einem Radius von fünfzig Kilometern abgesetzt. Das Gelände war zwar schwierig zu navigieren und die Patrouillen der Schwarmschiffe zwangen zu häufigen Pausen, aber schließlich wurden alle überlebenden Besatzungsmitglieder gefunden. \n\nFünfzehn Todesopfer waren zu beklagen, nachdem drei Raumkapseln zerstört worden waren, als sie von den Schwarmschiffen über ihnen entdeckt wurden."
 STNC_galactic_features.123.name: "Der Schwarm"
 STNC_galactic_features.124.a: "Untersuchen Sie das [altamid_lost_ship.GetName]."
 STNC_galactic_features.124.desc: "Obwohl die Sensor- und Kommunikationsreichweite auf dem Planeten begrenzt war, konnte [Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] eine schwache Energiesignatur hoch in den Bergen in der Nähe des Ortes, an dem [altamid_investigator_leader.GetHerHis] Kapsel zuerst gelandet war, ungefähr orten. \n\n Der Weg in die Berge ist langwierig, da mehrere verletzte Besatzungsmitglieder Hilfe benötigen. Schließlich stößt die [altamid_investigator_ship.GetName]-Besatzung in der Nähe des Berggipfels auf das Wrack eines Schiffes. Zur Überraschung aller scheint das Schiff von [Root.GetName] gebaut worden zu sein. \Ist das... das [altamid_lost_ship.GetName]?', fragt der [Root.GetCaptainTitle] ungläubig."
 STNC_galactic_features.124.name: "Der Schwarm"
 STNC_galactic_features.125.a: "Ist es weltraumtauglich?"
 STNC_galactic_features.125.desc: "Das Schiff wird als die [altamid_lost_ship.GetName] bestätigt, die viele Jahre zuvor unter dem Kommando von [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetFormalName] verschollen ist. Die Überreste eines Großteils der Besatzung befinden sich in der Leichenhalle des Schiffes, und der Rumpf ist von Rissen durchzogen. \Eine Überprüfung der Logbücher des [altamid_lost_ship.GetName] zeigt, dass [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetFormalName] und eine Handvoll [altamid_lost_ship_leader.GetHerHis] Offiziere den Absturz überlebt haben. Die Logs werden immer unregelmäßiger, da [altamid_lost_ship_leader.GetFormalName] langsam erkennt, dass eine Rettung unwahrscheinlich ist, und schließlich ganz aufhört."
 STNC_galactic_features.125.name: "Der Schwarm"
 STNC_galactic_features.126.a: "Untersuchen Sie das [altamid_verlorenes_Schiff.GetName]."
 STNC_galactic_features.126.desc: "Obwohl die Sensor- und Kommunikationsreichweite auf dem Planeten begrenzt war, konnte [Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] eine schwache Energiesignatur hoch in den Bergen in der Nähe der ersten Landung der [altamid_investigator_leader.GetHerHis]-Kapsel ungefähr orten. \Der Weg hinauf in die Berge ist langsam, aber schließlich stoßen [altamid_investigator_leader.GetFormalName] und die Crew von [altamid_investigator_leader.GetHerHis] Rettungskapsel auf das Wrack eines Schiffes in der Nähe des Berggipfels. Zur Überraschung aller scheint das Schiff von [Root.GetName] gebaut worden zu sein. \Ist das... das [altamid_lost_ship.GetName]?', fragt der [Root.GetCaptainTitle] ungläubig."
 STNC_galactic_features.126.name: "Der Schwarm"
 STNC_galactic_features.127.a: "Die Suche nach dem Rest der Besatzung hat Vorrang."
 STNC_galactic_features.127.desc: "Es wird bestätigt, dass es sich bei dem Schiff um die [altamid_lost_ship.GetName] handelt, die viele Jahre zuvor unter dem Kommando von [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetFormalName] verschollen ist. Die Überreste eines Großteils der Besatzung befinden sich in der Leichenhalle des Schiffes, und der Rumpf ist von Rissen durchzogen. \Eine Überprüfung der Logbücher des [altamid_lost_ship.GetName] zeigt, dass [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetFormalName] und eine Handvoll [altamid_lost_ship_leader.GetHerHis] Offiziere den Absturz überlebt haben. Die Protokolle werden zunehmend unregelmäßiger, da [altamid_lost_ship_leader.GetFormalName] langsam erkennt, dass eine Rettung unwahrscheinlich ist, und schließlich ganz aufhört. \In Anbetracht der schweren Schäden an dem Schiff ist es unwahrscheinlich, dass es ohne weitere Ingenieure des [altamid_investigator_ship.GetName] raumtauglich gemacht werden kann."
 STNC_galactic_features.127.name: "Der Schwarm"
 STNC_galactic_features.128.a: "Kehren Sie zum [altamid_verlorenes_Schiff.GetName] zurück."
 STNC_galactic_features.128.desc: "Die Besatzung des [altamid_investigator_ship.GetName] wurde größtenteils in einem Gebiet mit einem Radius von fünfzig Kilometern abgesetzt. Das Gelände war zwar schwierig zu navigieren und die Patrouillen der Schwarmschiffe zwangen zu häufigen Pausen, aber schließlich wurden alle überlebenden Besatzungsmitglieder gefunden. \n\nFünfzehn Todesopfer waren zu beklagen, nachdem drei Kapseln zerstört worden waren, als sie von einem darüber befindlichen Schwarmschiff entdeckt wurden."
 STNC_galactic_features.128.name: "Der Schwarm"
 STNC_galactic_features.129.a: "Rückkehr zum [altamid_lost_ship.GetName]."
 STNC_galactic_features.129.desc: "Die Besatzung des [altamid_investigator_ship.GetName] wurde größtenteils in einem Gebiet mit einem Radius von fünfzig Kilometern abgesetzt. Das Gelände war zwar schwierig zu navigieren und die Patrouillen der Schwarmschiffe zwangen zu häufigen Pausen, aber schließlich wurden alle überlebenden Besatzungsmitglieder gefunden. \n\nFünfundzwanzig Todesopfer waren zu beklagen, nachdem fünf Raumkapseln zerstört worden waren, als sie von den darüber befindlichen Schwarmschiffen entdeckt wurden."
 STNC_galactic_features.129.name: "Der Schwarm"
 STNC_galactic_features.131.a: "Wir brauchen mehr Informationen."
 STNC_galactic_features.131.b: "Der [Root.GetName] muss gewarnt werden."
 STNC_galactic_features.131.desc: "Die Ingenieure des [altamid_investigator_ship.GetName] sind in der Lage, einen Großteil der Schäden am [altamid_lost_ship.GetName] zu reparieren, da die modernen [Root.GetName]-Reparaturwerkzeuge weit über die hinausgehen, die zur Verfügung standen, als das Schiff unter dem Kommando von [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetFormalName] stand. \n\nDie Ingenieure haben die Spezifikationen bis an die Grenzen ausgereizt und glauben, dass es dem Schiff möglich ist, erneut die Umlaufbahn zu erreichen. \n\n[Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] überlegt [altamid_investigator_leader.GetHerHis] nächsten Schritt; ob er so schnell wie möglich fliehen und die [Root.GetName] warnen oder mehr über die mysteriösen Angreifer herausfinden soll."
 STNC_galactic_features.131.name: "Der Schwarm"
 STNC_galactic_features.132.a: "Wir brauchen mehr Informationen."
 STNC_galactic_features.132.desc: "Die Ingenieure des [altamid_investigator_ship.GetName] sind in der Lage, einen Großteil der Schäden am [altamid_lost_ship.GetName] zu reparieren, da die modernen [Root.GetName]-Reparaturwerkzeuge weit über das hinausgehen, was zur Verfügung stand, als das Schiff noch unter dem Kommando von [Root.GetCaptainTitle] [altamid_lost_ship_leader.GetFormalName] stand. \n\nTrotz der Reparaturen hält es die Ingenieurscrew jedoch für unmöglich, dass das Schiff noch einmal die Umlaufbahn erreicht. \n\n[Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] denkt über [altamid_investigator_leader.GetHerHis] nächsten Schritt nach, bevor sie beschließt, dass ihre einzige Möglichkeit darin besteht, mehr über die mysteriösen Angreifer herauszufinden."
 STNC_galactic_features.132.name: "Der Schwarm"
 STNC_galactic_features.141.a: "Öffnen Sie einen Kanal zu [Root.Capital.GetName]."
 STNC_galactic_features.141.desc: "Die Triebwerke des [altamid_lost_ship.GetName] haben zunächst Mühe, das Schiff vom Berghang zu heben, aber als die Trägheitsdämpfer über die Grenzen ihrer Spezifikation hinaus eingestellt werden, steigt das Verhältnis von Schub zu Gewicht und das Schiff beschleunigt in den Orbit. \Den Patrouillen der Schwarmschiffe zu entkommen, ist schwierig, und mehrere Beinahe-Kollisionen drohen den Aufstieg des [altamid_lost_ship.GetName] vorzeitig zu beenden. Schließlich verlässt das Schiff die Schwerkraftquelle des Planeten jedoch weit genug, um auf Warp zu gehen. \Als der Planet hinter ihnen liegt, hält die Besatzung inne, um über den Verlust des [altamid_investigator_ship.GetName] nachzudenken."
 STNC_galactic_features.141.name: "Der Schwarm"
 STNC_galactic_features.151.a: "Weiter ins Lager."
 STNC_galactic_features.151.b: "Es ist an der Zeit, diese Welt zu verlassen."
 STNC_galactic_features.151.desc: "Die reparierten Sensoren des [altamid_lost_ship.GetName] sind in der Lage, eine Reihe von Strukturen in mehreren hundert Kilometern Entfernung zu orten. Mit einem kleinen Team von Sicherheitskräften reist [Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] im Schutze der Nacht, bis [altamid_investigator_leader.GetSheHe] endlich an den Rand des Lagers kommt. \Mehrere Schwarmschiffe sind auf Tankfeldern in der Nähe des äußeren Rands gelandet. Die Außerirdischen wirken fast mechanisch, mit steifen, erzwungenen Bewegungen. \n\nEine genauere Untersuchung könnte mehr nützliche Informationen zutage fördern."
 STNC_galactic_features.151.name: "Der Schwarm"
 STNC_galactic_features.152.a: "[altamid_lost_ship_leader.GetInformalName]?"
 STNC_galactic_features.152.desc: "[Root.GetCaptainTitle] [altamid_investigator_leader.GetFormalName] dringt allein in das Lager der Außerirdischen ein und kann sich einer Reihe von Patrouillen der Außerirdischen entziehen. Die Gebäude scheinen eine Mischung aus Bergbau- und Industrieanlagen zu sein, deren Ästhetik beunruhigend insektoid ist. \Der Versuch, ein solches Gebäude zu betreten, ist jedoch ein Fehler, da eine Gruppe der seltsamen Humanoiden auftaucht und den [Root.GetCaptainTitle] umzingelt. Mit gezogenen Waffen zwingen sie [Root.GetCaptainTitle] in die Knie, bevor sie eine Reihe von Klickgeräuschen in ein Kommunikationsgerät sprechen. \n\n Eine größere Gestalt, die sich deutlich von den anderen unterscheidet, tritt aus einer Tür am Fuß eines nahe gelegenen Turms hervor. \n\n'Ah. [Root.GetCaptainTitle] [altamid_investigator_leader.GetName]. Sie haben ... den Angriff überlebt. Ich verstehe.' sagt [altamid_lost_ship_leader.GetSheHe]. Selbst verzerrt und verdreht ist es für [Root.GetCaptainTitle] klar, dass das Wesen vor [altamid_investigator_leader.GetHerHim] [altamid_lost_ship_leader.GetName] ist, oder war."
 STNC_galactic_features.152.name: "Der Schwarm"
 STNC_galactic_features.1521.a: "Was hat das zu bedeuten?"
 STNC_galactic_features.1521.b: "Vielleicht wäre es klug, den Außenposten zu entfernen."
 STNC_galactic_features.1521.desc: "Während der Außenposten im [FromFrom.Solar_System.GetName]-System gebaut wird, steigert der riesige Raumstationswächter, der den dritten Planeten umkreist, seine Leistung exponentiell. \Ohne Kommunikationsmittel ist es unmöglich herauszufinden, warum sie das tut, aber der Kapitän der [VonFromFrom.GetFleetName] glaubt, dass es eine direkte Reaktion auf die Platzierung des Außenpostens sein könnte."
 STNC_galactic_features.1521.name: "Rubicun-Wächter"
 STNC_galactic_features.1525.a: "Sehr gut, wir werden die Strukturen entfernen."
 STNC_galactic_features.1525.a.response: "DANN TUT DIES JETZT."
 STNC_galactic_features.1525.b: "Wir haben das Recht, hier zu bauen."
 STNC_galactic_features.1525.b.response: "IHR WURDET GEWARNT."
 STNC_galactic_features.1525.desc: "EURE BAUTEN SIND HIER NICHT ERLAUBT. EUCH WURDE GESAGT, IHR SOLLT EUCH NICHT EINMISCHEN."
 STNC_galactic_features.1525.name: "Wächter von Rubicun"
 STNC_galactic_features.153.a: "Bist du es wirklich?"
 STNC_galactic_features.153.a.response: "Ja. Wir sind hier abgestürzt... ein instabiles Wurmloch brachte uns hierher. Der Planet war ein Bergbau-Außenposten. Für ein Volk, das schon lange tot ist. Sie hinterließen ihre... Drohnen. \Wir haben ein Gerät gefunden. Es hat uns am Leben gehalten, aber zu einem hohen Preis. Verwandelte uns in... das hier. \n\n[altamid_alien_warner.GetName] war einer meiner... Offiziere. [altamid_alien_warner.GetSheHeCap] hat dich hierher gebracht. \Und jetzt verrate mir die Codes!"
 STNC_galactic_features.153.b: "Warum die [Root.GetName] verraten?"
 STNC_galactic_features.153.b.response: "Sie haben uns verraten! Indem sie uns hier zum Sterben zurückgelassen haben! Keine Rettung, seit Jahren nicht. \Und wir haben gesehen, wie sich die [Root.GetName]... weiterentwickelt hat. Sie ist weich. \n\nIch werde sie bezahlen lassen. Und ich werde sie leiden lassen. Und dann werden sie stark sein."
 STNC_galactic_features.153.c: "Ich werde die Codes nicht preisgeben."
 STNC_galactic_features.153.c.response: "Dann wirst du sterben. Findet [altamidischer_Ermittler_Anführer.GetHerHis] Leute!"
 STNC_galactic_features.153.desc: "[altamid_lost_ship_leader.GetInformalName]? Einmal. Vielleicht. Aber jetzt nicht mehr. Nicht mehr, seit der [Root.GetName] uns verlassen hat. Hier, um zu sterben! \Du hast eine Chance zu leben. Verrate mir die neuesten [Root.GetName]... Verteidigungscodes. Und zwar sofort!"
 STNC_galactic_features.153.name: "Der Schwarm"
 STNC_galactic_features.154.a: "Wir müssen eine Nachricht an [Root.Capital.GetName] senden."
 STNC_galactic_features.154.b: "Wir müssen zurückkehren und [Root.Capital.GetName] warnen."
 STNC_galactic_features.154.desc: "Die außerirdischen Drohnen ziehen ihre Waffen auf [Root.GetCaptainTitle]. Bevor sie feuern können, werden sie von einem Sperrfeuer aus Energiewaffen zu Boden geworfen. Das Sicherheitsteam von [altamid_investigator_ship.GetName], das sich noch im Umkreis der Basis aufhielt, hatte die Gefangennahme von [Root.GetCaptainTitle] bemerkt und war zur Hilfe gekommen. \[altamid_investigator_leader.GetFormalName] schlängelt sich zwischen den Energiestrahlen durch die Strukturen des Stützpunkts und nimmt es mit mehreren Drohnen auf, bevor er von einem der Sicherheitskräfte eine Waffe ausgehändigt bekommt. \Es dauert mehrere Tage, aber die Gruppe schafft es, sich der Entdeckung zu entziehen und sich an der Absturzstelle des [altamid_lost_ship.GetName] neu zu gruppieren."
 STNC_galactic_features.154.name: "Der Schwarm"
 STNC_galactic_features.155.a: "Wir müssen eine Nachricht an [Root.Capital.GetName] senden."
 STNC_galactic_features.155.b: "Wir müssen zurückkehren, um [Root.Capital.GetName] zu warnen."
 STNC_galactic_features.155.desc: "Die außerirdischen Drohnen richten ihre Waffen auf [Root.GetCaptainTitle]. Bevor sie feuern können, werden sie von einem Sperrfeuer aus Energiewaffen zu Boden geworfen. Das Sicherheitsteam von [altamid_investigator_ship.GetName], das sich noch im Umkreis der Basis aufhielt, hatte die Gefangennahme von [Root.GetCaptainTitle] bemerkt und war zur Hilfe gekommen. \n\nDer [altamid_investigator_leader.GetFormalName] schlängelt sich zwischen den Strukturen des Stützpunkts hindurch, bevor er von einem Tackling stürzt. \n\nDer Angreifer unterscheidet sich immer noch von den Drohnen und [altamid_lost_ship_leader.GetFormalName], möglicherweise ein anderer aus der Mannschaft des [altamid_lost_ship.GetName]? Der [Root.GetCaptainTitle] taumelt hoch und verpasst dem Wesen einen Schlag gegen den Kiefer. Die beiden kämpfen minutenlang, bevor ein Energiestoß des Sicherheitsteams den Angreifer auflöst und [Root.GetCaptainTitle] die Flucht ermöglicht. \Es dauert mehrere Tage, aber die Gruppe kann sich der Entdeckung entziehen und sich an der Absturzstelle des [altamid_lost_ship.GetName] neu gruppieren."
 STNC_galactic_features.155.name: "Der Schwarm"
 STNC_galactic_features.156.a: "Verstanden."
 STNC_galactic_features.156.desc: "An der Absturzstelle des [altamid_lost_ship.GetName] diskutieren [Root.GetCaptainTitle], [altamid_investigator_leader.GetFormalName] und [altamid_investigator_leader.GetHerHis] überlebende Besatzung ihre Möglichkeiten, eine Nachricht zu senden, um die [Root.GetName] vor dem bevorstehenden Angriff zu warnen. \Ein Ingenieur schlägt vor, dass es möglich sein könnte, die Deflektorphalanx auf dem [altamid_lost_ship.GetName] zu überlasten, um eine Subraumfackel zu erzeugen, die den Dämpfungseffekt der Atmosphäre durchdringen könnte. Das Leuchtsignal sollte zumindest von den Grenzvorposten der [Root.GetName] aus auffindbar sein und könnte moduliert werden, um eine Nachricht zu kodieren. Die Leuchtrakete wäre jedoch von der Oberfläche aus leicht zu erkennen, und wahrscheinlich würde das, was von dem Schiff übrig ist, kurz darauf angegriffen werden. \n\nDer [Root.GetCaptainTitle] befiehlt, dass alle tragbaren Werkzeuge und Vorräte eingesammelt werden. Die Leuchtrakete wird mit mehrtägiger Verzögerung aktiviert, um den Überlebenden die Möglichkeit zu geben, sich bis zur Rettung in den Bergen zu verstecken."
 STNC_galactic_features.156.name: "Der Schwarm"
 STNC_galactic_features.161.a: "Verstanden."
 STNC_galactic_features.161.desc: "[Root.GetCaptainTitle] [altamid_investigator_leader.GetName] und [altamid_investigator_leader.GetHerHis] Mannschaft wurden von der Oberfläche von [altamid_planet.GetName] gerettet. Die Überlebenden sind zwar von der Tortur geschwächt, werden sich aber voraussichtlich vollständig erholen."
 STNC_galactic_features.161.name: "Rettung"
 STNC_galactic_features.171.a: "Verstanden."
 STNC_galactic_features.171.desc: "Die Horchposten von [Root.GetName] haben eine Reihe von seltsamen Signalen aus dem System [altamid_planet.Solar_System.GetName] empfangen, wo [altamid_alien_warner.GetName] berichtete, dass [altamid_alien_warner.GetHerHis] Schiff an Piraten verloren wurde. \n\nAnalysten konnten die Quelle der Signale noch nicht bestimmen."
 STNC_galactic_features.171.name: "Seltsame Signale"
 STNC_galactic_features.172.a: "Wer seid Ihr?"
 STNC_galactic_features.172.a.response: "I? Einst war ich [altamid_lost_ship_leader.GetName]. [Root.GetCaptainTitle] [altamid_lost_ship.GetName]. Aber jetzt nicht mehr. Antike Kammer gefunden. Hier auf diesem Planeten. Erhielt mich und die Überlebenden, aber veränderte uns. \Jetzt sind wir ein Urteil. Und du bist... unwürdig."
 STNC_galactic_features.172.b: "Was wollt ihr?"
 STNC_galactic_features.172.b.response: "Du hast uns verraten! Indem du uns hier zum Sterben zurückgelassen hast! Keine Rettung, seit Jahren nicht. \Und wir haben gesehen, wie sich der [Wurzel.HolName]... weiterentwickelt hat. Sie ist weich. \n\nIch werde euch bezahlen lassen. Und ich werde dich leiden lassen. Und dann wirst Du wieder stark sein."
 STNC_galactic_features.172.c: "Die [Root.GetName] wird sich verteidigen."
 STNC_galactic_features.172.c.response: "Das ist gut. Und dann werdet Ihr sterben."
 STNC_galactic_features.172.desc: "[Root.GetRulerTitle]... [Root.GetRulerName]. Wir haben zugesehen. Viele Jahre lang. Ihr habt uns auf der Welt, auf der wir abgestürzt sind, im Stich gelassen. Keine Rettung, während Ihr die [Root.GetName] zu was geführt habt? \Jetzt ist die Zeit gekommen für... Vergeltung."
 STNC_galactic_features.172.name: "Eingehende Übertragung"
 STNC_galactic_features.173.a: "Ich habe verstanden."
 STNC_galactic_features.173.desc: "Die [Von.GetName] wird von einem ihrer ehemaligen [Von.GetCaptainTitle]s, [altamid_lost_ship_leader.GetName], angegriffen, der nach dem Verlust des [altamid_lost_ship.GetName] viele Jahre zuvor für tot gehalten wurde. \Offenbar durch einen unbekannten Prozess verwandelt, sucht der [Von.GetCaptainTitle] Rache an [Von.GetName], weil er [altamid_lost_ship_leader.GetHerHim] und [altamid_lost_ship_leader.GetHerHis] nach deren Verschwinden im Stich gelassen hat."
 STNC_galactic_features.173.name: "Der Schwarm"
 STNC_galactic_features.181.a: "Verstanden."
 STNC_galactic_features.181.desc.01: "Da [altamid_planet.GetName] unter der Kontrolle der [Root.GetName] steht, wurden [altamid_lost_ship_leader.GetName] und [altamid_lost_ship_leader.GetHerHis] Komplizen überwältigt und gefangen genommen. \Ohne die Kontrolle von [altamid_lost_ship_leader.GetName] hat sich der Drohnenschwarm deaktiviert."
 STNC_galactic_features.181.desc.02: "Da [altamid_planet.GetName] unter der Kontrolle von [Root.GetName] steht, wurden der Anführer des Drohnenschwarms und seine Komplizen überwältigt und gefangen genommen. \n\nOhne die Kontrolle über den Anführer hat sich der Drohnenschwarm deaktiviert."
 STNC_galactic_features.181.name: "Der Schwarm"
 STNC_galactic_features.182.a: "Ich habe verstanden."
 STNC_galactic_features.182.desc: "Während [altamid_planet.GetName] unter die Kontrolle von [From.GetName] geraten ist, ist das Schicksal von [altamid_lost_ship_leader.GetName] und [altamid_lost_ship_leader.GetHerHis] Komplizen unbekannt, doch ohne die Kontrolle von [altamid_lost_ship_leader.GetName] scheint der Drohnenschwarm deaktiviert worden zu sein."
 STNC_galactic_features.182.name: "Der Schwarm"
 STNC_galactic_features.192.a: "Erforsche den Effekt."
 STNC_galactic_features.192.desc: "Nach der Niederlage der [FromFrom.GetName] durch die [FromFromFrom.GetName] haben die Analysten von [Root.Capital.GetName] eine entscheidende Schwachstelle in der Koordination des Schwarms ausgemacht. Eine Übertragung mit hoher Amplitude könnte den Schwarm theoretisch vollständig zerstören."
 STNC_galactic_features.192.name: "Der Schwarm"
 STNC_galactic_features.193.a: "Verstanden."
 STNC_galactic_features.193.desc: "Die Wissenschaftler von [Root.Capital.GetName] haben erfolgreich eine Signalmodulation und -frequenz identifiziert, die die Koordination des Altamid-Schwarms stören wird. \Sie wird nun bei allen zukünftigen Begegnungen mit dem Schwarm eingesetzt."
 STNC_galactic_features.193.name: "Der Schwarm"
 STNC_galactic_features.194.a: "Ausgezeichnet."
 STNC_galactic_features.194.desc: "Der [VonFrom.GetName] hat den [VonFromFrom.GetName] angegriffen, wobei die Auswirkungen der Schwarmstörungsübertragung wie erwartet funktionieren. \Der Schaden gegen den Schwarm wurde deutlich erhöht."
 STNC_galactic_features.194.name: "Den Schwarm sabotieren"
 STNC_galactic_features.197.boostLeader1: "Verjüngen [boostLeader1.GetTitle] [boostLeader1.GetName]."
 STNC_galactic_features.197.boostLeader2: "Verjüngen [boostLeader2.GetTitle] [boostLeader2.GetName]."
 STNC_galactic_features.197.boostLeader3: "Verjüngen [boostLeader3.GetTitle] [boostLeader3.GetName]."
 STNC_galactic_features.197.boostLeader4: "Verjüngen [boostLeader4.GetTitle] [boostLeader4.GetName]."
 STNC_galactic_features.197.desc.01: "Die alte Kammer ist von einem tiefen, niederfrequenten Brummen erfüllt. Manche Zivilisationen sträuben sich gegen den Gedanken, ein Leben zu opfern, um ein anderes zu verlängern, ganz gleich, wie wichtig das verlängerte Leben ist. Aber die [Root.GetName] ist stärker, geeinter in ihrem Ziel. \Für die [Root.GetName]."
 STNC_galactic_features.197.desc.02: "Die alte Kammer ist von einem tiefen, niederfrequenten Brummen erfüllt. Einige Zivilisationen würden vielleicht nicht vor der Idee zurückschrecken, ein Leben zu opfern, um ein anderes zu verlängern, egal wie unschuldig das geopferte Leben ist. Aber die [Root.GetName] ist sich einig in ihrer Verachtung für das morbide Potenzial, das dieses Gerät bietet."
