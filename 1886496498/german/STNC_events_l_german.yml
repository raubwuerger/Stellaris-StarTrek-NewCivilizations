 STNC_federation_mechanics.1110.a: "Eine engere Union."
 STNC_federation_mechanics.1110.desc: "Die Delegierten haben sich in der großen Halle des kaiserlichen Palastes auf [Root.Capital.GetName] versammelt. Milliarden von Menschen aus allen Heimatwelten der Koalition schauen von ihren Häusern aus oder auf riesigen öffentlichen Bildschirmen zu. \n\nTag der Vereinigung! \n\n[Root.GetRulerTitle] [Root.GetRulerName] tritt vor, verbündete Gegenspieler im Schlepptau. Dutzende von Lichtern aus dem Publikum blinken auf, und das Gebrüll der Menge verstummt, bis die ganze Halle in Stille gehüllt ist. Die Anführer versammeln sich um ein großes Buch auf dem zentralen Podium und tragen der Reihe nach ihre Namen ein. \n\n'Heute ist ein historischer Tag', sagt [Root.GetRulerTitle] [Root.GetRulerName] zu den versammelten Massen.\n'Heute ist der Tag, an dem unsere vielen Ethnien in Einigkeit, gegenseitiger Verteidigung und Wohlstand vereint sind. Heute ist der Tag, an dem eine Union geboren wird: DIE Interstellare Union!'\n\nUnd damit ertönte der Beifall."
