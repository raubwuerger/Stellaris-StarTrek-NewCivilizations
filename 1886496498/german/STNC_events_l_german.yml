 STNC_kazon_mechanics.2.a: "Wir werden siegen!"
 STNC_kazon_mechanics.2.desc: "Im Angesicht des Konflikts mit der [Von.GetName] müssen alle Sekten ihre Streitigkeiten beiseite legen und sich gegen den gemeinsamen Feind vereinigen. \Die andauernden Rebellionen, die die Kazon-Gesellschaft geplagt haben, sind formell beendet."
 STNC_kazon_mechanics.2.name: "Sects Apart"
 STNC_kazon_mechanics.3.a: "[kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]!"
 STNC_kazon_mechanics.3.desc: "Den Streitkräften der [kazon_rebel_sect.GetName] ist es gelungen, die Großen Kammern in [Root.Capital.GetName] zu stürmen und die Führung der Kazon-Gesellschaft mit Gewalt zu übernehmen. \Die anderen Sekten haben ihre Bereitschaft signalisiert, die Legitimität des Sieges der [kazon_rebel_sect.GetName] zu akzeptieren, auch wenn noch viel getan werden muss, um den Konflikt wieder aufzubauen."
 STNC_kazon_mechanics.3.name: "Sekten getrennt"
 STNC_kazon_story.1.a: "Wir müssen alles tun, um die Integrität des Kazon-Raums zu bewahren!"
 STNC_kazon_story.1.b: "Jetzt ist nicht die Zeit für Kazon, Kazon zu bekämpfen."
 STNC_kazon_story.1.c: "Sollen sie es doch versuchen!"
 STNC_kazon_story.1.desc: "Der Machtkampf nagt am Herzen der Kazon-Gesellschaft, wo mehrere Sektenführer begonnen haben, offen ihre Opposition gegen die Regierung von [Root.GetRulerTitle] [Root.GetRulerName] zu äußern. \n\nOhne einen äußeren Feind, den es zu überwinden gilt, werden die internen Kämpfe bald alles andere auf [Root.Capital.GetName] überlagern. \n\nDie Majes warten auf die Antwort von [Root.GetRulerTitle] [Root.GetRulerName]."
 STNC_kazon_story.1.name: "Abgesehen von Sekten"
 STNC_kazon_story.2.a: "[rebelCountry1.GetName] Abschaum!"
 STNC_kazon_story.2.desc: "Nach monatelangen Debatten in den Großen Kammern haben die [rebelCountry1.GetName] von ihrer Festung in [rebelCountry1.Capital.GetName] aus eine offene Revolte gegen die Regierung von [Root.GetRulerTitle] [Root.GetRulerName] ausgerufen. \Bisher haben sich zwar noch keine anderen Sekten der Sache von [rebelCountry1.GetName] angeschlossen, aber alle Sekten warten sehnsüchtig auf die Gelegenheit, ihre Interessen in dem bevorstehenden Konflikt zu vertreten."
 STNC_kazon_story.2.name: "Sekten Abgesehen von"
 STNC_kazon_story.3.a: "[rebelCountry1.GetName] Abschaum! [rebelCountry2.GetName] Verräter!"
 STNC_kazon_story.3.desc: "Nach monatelangen Debatten in den Großen Kammern haben die [rebelCountry1.GetName] von ihrer Festung in [rebelCountry1.Capital.GetName] aus eine offene Revolte gegen die Regierung von [Root.GetRulerTitle] [Root.GetRulerName] ausgerufen. \n\nKaum war die Nachricht in [Root.GetRulerTitle] angekommen, wurde der Führung von [Root.GetRulerTitle] mit einer ähnlichen Erklärung des [rebelCountry2.GetName] in [rebelCountry2.Capital.GetName] ein weiterer Schlag versetzt. \n\nAuch wenn sich bisher keine anderen Sekten den Rebellen angeschlossen haben, warten alle Sekten sehnsüchtig auf die Gelegenheit, ihre Ziele in dem kommenden Konflikt voranzutreiben."
 STNC_kazon_story.3.name: "Sekten getrennt"
 STNC_kazon_story.4.a: "Vereint sind die Sekten stärker."
 STNC_kazon_story.4.desc: "Das meisterhafte politische Manöver von [Root.GetRulerTitle] [Root.GetRulerName] in den Großen Kammern hat erfolgreich jene Sekten isoliert, die sich der derzeitigen Regierung zu widersetzen schienen. Die Sekten sind jetzt vereint, um sich dem Feind von außen zu stellen, nicht von innen."
 STNC_kazon_story.4.name: "Sekten getrennt"
 STNC_klingon_flavour.1.a: "Die Herausforderung ist angenommen!"
 STNC_klingon_flavour.1.desc: "Unter der Besatzung der [Root.GetFleetName] wächst die Unzufriedenheit über den mangelnden Kampfeswillen von Kapitän [Root.GetLeaderName]. Der leitende Offizier, [Herausforderer.GetName], hört Gerüchte über eine Meuterei, die vom Chefingenieur angeführt wird. \Im Hauptmaschinenraum kommt es zu einer Konfrontation zwischen den beiden, aber nach einem kurzen Kampf überzeugt der Chefingenieur [herausfordernder_Offizier.GetHerHim], dass Kapitän [Root.GetLeaderName] unfähig ist, das Kommando zu führen. Er stürmt die Brücke, erklärt dies dem Kapitän und fordert [Root.Leader.GetHerHim] zu einem Kampf auf Leben und Tod um das Kommando über das Schiff heraus."
 STNC_klingon_flavour.1.name: "Herausforderung der Führung"
 STNC_klingon_flavour.10.a: "may' ghe'naQ, Qapla."
 STNC_klingon_flavour.10.desc_01: "Der berühmte Liedermacher L'rOu hat den Auftrag erhalten, die epische Feier der Siege von [officer.GetName] zu vertonen. \Der [Root.GetRulerTitle] [ruler.GetHerHim]self verlangte, dass die erste Aufführung in den Großen Opernsälen von [Root.Capital.GetName] stattfinden sollte, in Anwesenheit des gesamten Rates. \Die Aufführung wurde allgemein als Erfolg gewertet, und die Aufnahme des zweistündigen Epos hat in vielen Häusern von [Root.Capital.GetName] einen Platz gefunden."
 STNC_klingon_flavour.10.name: "Taten, die eines Liedes würdig sind"
 STNC_klingon_flavour.100.a: "Qapla'!"
 STNC_klingon_flavour.100.desc: "§YqaStaHvIS vIja' HeH 'etlh, SuS pegh pe''egh, chIm'e' 'e'. \n\nHagh be'Hom. Hurgh jIb pemHov bot. \n\nrur lam yav juS poH.§! \n\nK'Rataks epischer Roman 'qul naj' hat Milliarden Menschen auf der ganzen [Root.GetName] inspiriert. Die Geschichte beschreibt die Pilgerreise eines jungen Kriegers zu den Feuerbergen, wobei der Text für seine Eleganz und raue Schönheit gelobt wird."
 STNC_klingon_flavour.100.name: "'qul naj'"
 STNC_klingon_flavour.1001.a: "Erlaubnis erteilt. Qapla'!"
 STNC_klingon_flavour.1001.b: "[klingonLeader.GetName] die Pflicht geht vor."
 STNC_klingon_flavour.1001.desc: "Der Ruf der Schlacht ertönt seltener in den Gedanken von [klingonLeader.GetName]. Obwohl [klingonischerAnführer.GetHerHis] der Mut nicht verlassen hat, fühlt sich etwas falsch an. Als ob die Welt an Farbe und Textur verloren hätte. \Um Abhilfe zu schaffen, hat [klingonischerAnführer.HolName] um Erlaubnis gebeten, eine spirituelle Exerzitienreise zum Kloster auf [borethPlanet.HolName] anzutreten."
 STNC_klingon_flavour.1001.name: "Pilgerreise"
 STNC_klingon_flavour.1002.a: "Verstanden"
 STNC_klingon_flavour.1002.desc: "Auf dem Weg zum Innenhof des Klosters auf [VonVon.GetName] atmet [Von.GetName] tief die Luft der heiligen Welt ein. \n\n Ein Mönch nähert sich, nickt einmal und führt [Von.GetName] zu der Steinkammer, die für die Dauer seines Aufenthalts [Von.GetName] Zimmer sein wird."
 STNC_klingon_flavour.1002.name: "Pilgerreise"
 STNC_klingon_flavour.1003.a: "Unglücklich."
 STNC_klingon_flavour.1003.desc: "Die rauen Winde und kahlen Landschaften von [Von.GetName] sollten ausreichen, um das Herz eines jeden Kriegers zu rühren, und die Reliquien von Kahless sollten ausreichen, um die Seele zu rühren. Für [Von.GetName] war die Pilgerreise jedoch umsonst. \Beunruhigt durch [Von.GetHerHis] Unfähigkeit, aus [Von.GetHerHis] Pilgerreise Kraft zu schöpfen, arrangiert [Von.GetName] die Überfahrt von [VonFrom.GetName]."
 STNC_klingon_flavour.1003.name: "Pilgerfahrt"
 STNC_klingon_flavour.1004.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.1004.desc: "Die rauen Winde und kahlen Landschaften von [VonVon.GetName] reichen aus, um das Herz eines jeden Kriegers zu rühren, und die Relikte von Kahless reichen aus, um die Seele zu rühren. Das Unterfangen hat [VonName.GetName] neuen Schwung verliehen. \n\nZufrieden mit der Kraft, die [Von.GetSieEr] durch [Von.GetHerHis] Pilgerreise gewonnen hat, arrangiert [Von.GetName] die Überfahrt von [VonFrom.GetName]."
 STNC_klingon_flavour.1004.name: "Pilgerreise"
 STNC_klingon_flavour.1005.a: "Ausgezeichnet."
 STNC_klingon_flavour.1005.desc: "Die rauen Winde und kahlen Landschaften von [VonVon.GetName] reichen aus, um das Herz eines jeden Kriegers zu rühren, und die Relikte von Kahless reichen aus, um die Seele zu rühren. Das Unterfangen hat [Von.GetName] neuen Schwung verliehen und Talente zum Vorschein gebracht, von denen [Von.GetName] nie wusste, dass er sie hat. \n\nZufrieden mit der Kraft, die [Von.GetSieHe] aus [Von.GetHerHis] Pilgerreise gewonnen hat, arrangiert [Von.GetName] die Überfahrt von [VonFrom.GetName]."
 STNC_klingon_flavour.1005.name: "Pilgerreise"
 STNC_klingon_flavour.1006.a: "Kahless?"
 STNC_klingon_flavour.1006.desc: "Die rauen Winde und kahlen Landschaften von [VonVon.GetName] reichen aus, um das Herz eines jeden Kriegers zu rühren, und die Relikte von Kahless reichen aus, um die Seele zu rühren. \n\nWährend ich auf dem Vergh-Plateau tief in Meditation versunken bin, nähert sich eine Gestalt [Von.GetName]. \n'Ich möchte dich nicht stören, Kriegerfreund', sagt die Gestalt. Die Augen von [Von.GetName] weiten sich, als [Von.GetSheHe] bemerkt, wer vor [Von.GetHerHim] steht. \n'Ihr seid... Ihr seid doch nicht...'\n'Kahless? Ja, ich bin es. Habe ich nicht vor Jahrhunderten versprochen, hierher zurückzukehren?'\n\n Ehrfurcht und Verwirrung überkommen [Von.GetName], unsicher, ob der Mann vor [Von.GetHerHim] wirklich der ist, der er vorgibt zu sein."
 STNC_klingon_flavour.1006.name: "Pilgerfahrt"
 STNC_klingon_flavour.11.a: "qaS qab ghe'naQ..."
 STNC_klingon_flavour.11.desc_01: "Der Liedermacher Be'BaH, ein enger Freund des [Root.GetRulerTitle], erhielt den Auftrag, die epische Feier der Siege von [officer.GetName] zu vertonen. \n\nDie erste Aufführung sollte in den Großen Opernsälen von [Root.Capital.GetName] in Anwesenheit des gesamten Rates stattfinden, und nur wenige erwarteten viel von der Aufführung. \n\nDie Skepsis war begründet, denn die meisten Anwesenden hielten das Werk für einen minderwertigen Abklatsch einer Reihe von Klassikern der Jahrtausendwende."
 STNC_klingon_flavour.11.name: "Taten, die eines Liedes würdig sind"
 STNC_klingon_flavour.2.a: "Qapla'!"
 STNC_klingon_flavour.2.desc: "Kapitän [Root.GetLeaderName] zieht ein Mek'leth und stürzt sich auf [From.GetName], der den Schlag mit wilder Kraft abwehrt. Hieb um Hieb verbindet Mek'leth mit Mek'leth und die Brücke wird von den Funken hell erleuchtet. \n\nDer Kapitän täuscht eine Linke vor und fegt die Füße von [Root.Leader.GetHerHis] Gegner. Der Schädel von [From.GetName] fällt nach hinten und prallt gegen die Kante der taktischen Konsole, wobei die Knochen knirschen. Das Blut sammelt sich um den Sockel der Konsole, während die Brückenbesatzung „[Root.GetLeaderName]! [Root.GetLeaderName]!“."
 STNC_klingon_flavour.2.name: "Herausforderung für die Führung"
 STNC_klingon_flavour.2000.a: "Gewährt. Qapla'!"
 STNC_klingon_flavour.2000.b: "[targ_hunting_leader.GetName] wird am [targ_hunting_leader.GetHerHis]-Posten benötigt."
 STNC_klingon_flavour.2000.desc: "[targ_jagd_anfuehrer.Name] hat um eine Freistellung von [targ_jagd_anfuehrer.Name] gebeten, um im Dschungel von [targ_jagd_planet.Name] auf Targ-Jagd zu gehen. [targ_jagd_anfuehrer.GetName] behauptet, dass [targ_jagd_anfuehrer.GetSheHe] den Ruf des Kriegers spuert, und dass [targ_jagd_anfuehrer.GetSheHe] die Fertigkeiten von [targ_jagd_anfuehrer.GetHerHis] trainieren muss. \Da es [targ_hunting_leader.GetSheHe] nicht möglich war, im Rahmen seiner Pflichten eine Jagd zu arrangieren, ist eine formelle Beurlaubung die einzige Möglichkeit, dies zu tun."
 STNC_klingon_flavour.2000.name: "Targ-Jagd"
 STNC_klingon_flavour.2001.a: "Maj chon!"
 STNC_klingon_flavour.2001.desc: "Nach vier Tagen im Dschungel von [VonVon.GetName] haben [Von.GetName] und [Von.GetHerHis] Jagdgesellschaft eine Familie von Targs auf einer Lichtung aufgespürt. Sie warteten auf die richtigen Winde, um ihre Beute nicht zu alarmieren, und griffen an, wobei sie sich in einen Nahkampf mit den Bestien begaben. \Nach einem erbitterten Kampf hatte jedes Mitglied der Gruppe einen Targ erlegt. Nach der Siegesfeier kehrte [Von.GetName] zum Dienst zurück."
 STNC_klingon_flavour.2001.name: "Targ-Jagd"
 STNC_klingon_flavour.2002.a: "Maj Saj!"
 STNC_klingon_flavour.2002.desc: "Nachdem er fünf Tage lang im Dschungel von [VonFrom.GetName] von einem großen männlichen Targ verfolgt wurde, der aus jedem Hinterhalt entkam, hat [Von.GetName] nun Respekt vor [Von.GetHerHis] Beute. \n\nAls sie schließlich gefangen wurde, beschloss [Von.GetSieHier], den Targ zu zähmen und als Haustier aufzuziehen, anstatt ihn zu töten. Mit [Von.GetSieHier] neuem Gefährten an [Von.GetSieHier] Seite ist [Von.GetName] zum Dienst zurückgekehrt."
 STNC_klingon_flavour.2002.name: "Targ-Jagd"
 STNC_klingon_flavour.2003.a: "May Saj..."
 STNC_klingon_flavour.2003.desc: "Nach vier Tagen im Dschungel von [Von.GetName] haben [Von.GetName] und [Von.GetHerHis] Jagdgesellschaft eine Familie von Targs auf einer Lichtung aufgespürt. Sie warteten auf die richtigen Winde, um ihre Beute nicht zu alarmieren, und griffen an, wobei sie sich in einen Nahkampf mit den Bestien begaben. \n\n[From.GetName] wurde in dem Kampf schwer verletzt, als der Targ um sein Leben kämpfte. Mit verletztem Stolz ist [Von.GetHerHis] zum Dienst zurückgekehrt."
 STNC_klingon_flavour.2003.name: "Targ-Jagd"
 STNC_klingon_flavour.2004.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.2004.desc: "Nachdem [Von.GetHerHis] Gesuch abgelehnt wurde, ist [Von.GetName] weniger motiviert in [Von.GetHerHis] Pflichten und verliert das Interesse an der Teilnahme an Freizeitaktivitäten mit [Von.GetHerHis] Mitstreitern. Bei zahlreichen Gelegenheiten wurde [Von.GetName] allein und mutlos gesehen."
 STNC_klingon_flavour.2004.name: "Targ-Jagd"
 STNC_klingon_flavour.2018.a: "Ein Schiff wird entsandt, um die Sache zu untersuchen."
 STNC_klingon_flavour.2018.desc: "Seid gegrüßt [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Da ich die vereinbarte Summe Latinum durch [Von.GetName] erhalten habe, werde ich meinen Teil der Abmachung einhalten. \n\n Mir wurde zuverlässig mitgeteilt, dass sich das verborgene Refugium des Orakels Glorithar im System [Orakel_system.GetName] befindet. Der Orden der Orakel pflegte eine spirituelle und kriegerische Tradition, die älter ist als Kahless selbst! \Man dachte, sie seien für die Geschichte verloren, aber Glorithar ist sehr lebendig. Wer weiß, welche Weisheit sie noch weitergeben könnte?"
 STNC_klingon_flavour.2018.name: "Gerüchte"
 STNC_klingon_flavour.2019.a: "Navigiere durch das Asteroidenfeld."
 STNC_klingon_flavour.2019.b: "Schaltet die wichtigsten [Root.Owner.GetMainEnergyWeapon]s ein."
 STNC_klingon_flavour.2019.desc: "Als die Besatzung der [Root.GetFleetName] am Rande von Bar'Koth Reach ankommt, wird ihr klar, warum die Region einen so gefährlichen Ruf hat. Das Asteroidenfeld ist extrem energiereich und Kollisionen werfen häufig Trümmer in alle Richtungen. \n\n Eine Reihe von zerbrochenen Schiffen liegen in der Region herum, durchlöchert von dem ständigen Sperrfeuer. \n\nEs werden Pläne erstellt, die [Root.GetCaptainTitle] [Root.GetLeaderName] zwei Möglichkeiten bieten: entweder sich auf die Manövrierfähigkeit des [Root.GetFleetName] zu verlassen, um den Asteroiden auszuweichen und direkt auf den Standort der Basis des Orakels zuzusteuern, oder sich mit den [Root.Owner.GetMainEnergyWeapon]s des Schiffs einen Weg zu bahnen."
 STNC_klingon_flavour.2019.name: "Das Orakel von Bar'Koth erreichen"
 STNC_klingon_flavour.2020.a: "Bereite dich auf den Transport vor."
 STNC_klingon_flavour.2020.b: "Docken Sie an die Basis an."
 STNC_klingon_flavour.2020.desc: "Trotz mehrerer Beinahezusammenstöße hat die [Root.GetFleetName] erfolgreich durch den dichtesten Teil des Asteroidenfeldes navigiert und ist beim Außenposten des Orakels angekommen. \n\nDie Anlage im Herzen von Bar'Koth Reach ist alt, aber robust und direkt in einen großen Asteroiden gebaut. \n\nEinige Strukturen ragen aus der Oberfläche des Asteroiden heraus, darunter ein Kommunikationsturm und Andockstellen. \n\nDie Basis verfügt über einen älteren Deflektorschirm des Typs B, der sie vor Asteroideneinschlägen schützt, obwohl der Transport durch Synchronisierung mit dem Aktualisierungszyklus des Schirms immer noch möglich sein sollte."
 STNC_klingon_flavour.2020.name: "Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2021.a: "Bereiten Sie sich auf den Transport vor."
 STNC_klingon_flavour.2021.b: "Docken Sie an die Basis an."
 STNC_klingon_flavour.2021.desc: "Die [Root.GetFleetName] hat eine Reihe von Kollisionen erlitten, während sie durch den dichtesten Teil des Asteroidenfeldes navigierte. Obwohl der Schaden beträchtlich ist, ist das Schiff intakt am Außenposten des Orakels angekommen. \n\nDie Anlage im Herzen von Bar'Koth Reach ist alt, aber robust und direkt in einen großen Asteroiden gebaut. \n\nEinige Strukturen ragen aus der Oberfläche des Asteroiden heraus, darunter ein Kommunikationsturm und Andockstellen. \n\nDie Basis verfügt über einen älteren Deflektorschirm des Typs B, der sie vor Asteroideneinschlägen schützt, obwohl der Transport durch Synchronisierung mit dem Aktualisierungszyklus des Schirms immer noch möglich sein sollte."
 STNC_klingon_flavour.2021.name: "Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2022.a: "Bereiten Sie sich auf den Transport vor."
 STNC_klingon_flavour.2022.b: "Docken Sie an die Basis an."
 STNC_klingon_flavour.2022.desc: "Die [Root.GetFleetName] hat die größeren Asteroiden zerstört, die ihren Weg blockiert haben, und ist am Außenposten des Orakels angekommen. \n\nDie Anlage im Herzen von Bar'Koth Reach ist alt, aber robust und direkt in einen großen Asteroiden gebaut. \n\nEinige Strukturen ragen aus der Oberfläche des Asteroiden heraus, darunter ein Kommunikationsturm und Andockstellen. \n\nDie Basis verfügt über einen älteren Deflektorschirm des Typs B, der sie vor Asteroideneinschlägen schützt, obwohl der Transport durch Synchronisierung mit dem Aktualisierungszyklus des Schirms immer noch möglich sein sollte."
 STNC_klingon_flavour.2022.name: "Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2023.a: "Bereiten Sie sich auf den Transport vor."
 STNC_klingon_flavour.2023.b: "Docken Sie an die Basis an."
 STNC_klingon_flavour.2023.desc: "Trotz der erfolgreichen Zerstörung der größeren Asteroiden, die den Weg versperrten, wurde die [Root.GetFleetName] beim Durchflug durch die entstandenen Trümmerfelder einem Sperrfeuer von Mikroeinschlägen ausgesetzt. Der Schaden ist zwar beträchtlich, aber das Schiff hat den Außenposten des Orakels unversehrt erreicht. \n\nDie Anlage im Herzen von Bar'Koth Reach ist alt, aber robust und direkt in einen großen Asteroiden gebaut. \n\nEinige Strukturen ragen aus der Oberfläche des Asteroiden heraus, darunter ein Kommunikationsturm und Andockstellen. \n\nDie Basis verfügt über einen älteren Deflektorschirm des Typs B, der sie vor Asteroideneinschlägen schützt, obwohl der Transport durch Synchronisierung mit dem Aktualisierungszyklus des Schirms immer noch möglich sein sollte."
 STNC_klingon_flavour.2023.name: "Das Orakel von Bar'Koth erreichen"
 STNC_klingon_flavour.2024.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.2024.desc: "Nach dem Transport betritt das Team die Basis. Die Atmosphäre im Inneren des Außenpostens schmeckt abgestanden, und viele Oberflächen sind mit Staub bedeckt. \Das schwache rote Licht sorgt für eine spärliche Beleuchtung, und Schatten hüllen die Räume und Gänge ein. Alles, was zu hören ist, ist das Rattern des alternden Lebenserhaltungssystems und die Stiefel des Teams, die gegen das blanke Metall der Deckplatten stoßen.\n\nDas Team begibt sich in Richtung des Kerns des Außenpostens, wo sich laut Scans das Orakel befindet."
 STNC_klingon_flavour.2024.name: "Das Orakel von Bar'Koth Erreichen"
 STNC_klingon_flavour.2025.a: "[Root.GetUnderstood]"
 STNC_klingon_flavour.2025.desc: "Nach dem Andocken betritt das Team die Basis durch die Luftschleuse. Die Atmosphäre im Inneren des Außenpostens schmeckt abgestanden, und viele Oberflächen sind mit Staub bedeckt. \n\nDas schwache rote Licht sorgt für eine spärliche Beleuchtung, und Schatten verhüllen die Räume und Gänge. Alles, was zu hören ist, ist das Rattern des alternden Lebenserhaltungssystems und die Stiefel des Teams, die gegen das blanke Metall der Deckplatten stoßen.\n\nDas Team begibt sich in Richtung des Kerns des Außenpostens, wo sich laut Scans das Orakel befindet."
 STNC_klingon_flavour.2025.name: "Das Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2026.a: "Kämpft gegen sie, wenn nötig."
 STNC_klingon_flavour.2026.b: "Versuchen Sie, die Targs wegzulocken."
 STNC_klingon_flavour.2026.desc: "Beim Öffnen einer Schotttür bemerkt das Enterteam ein Rudel War Targs, das den dahinter liegenden Korridor durchstreift. Ein Dutzend der Biester kann identifiziert werden, aber es könnten noch mehr in den Kurven des Ganges versteckt sein."
 STNC_klingon_flavour.2026.name: "Orakel von Bar'Koth Erreichen"
 STNC_klingon_flavour.2027.a: "Nähert euch ihr."
 STNC_klingon_flavour.2027.desc: "Ohne die Bestien zu provozieren, griffen die Targs das Enterteam an, sobald es sich näherte. Der Nahkampf war heftig, aber bald sind die Targs alle erschlagen. \n\Nachdem das Enterteam tiefer in den Stützpunkt eingedrungen ist, betritt es eine Art Tempel. Der Geruch von brennendem Weihrauch hängt schwer in der Luft. An den Wänden hängen Banner mit alten Symbolen, und in der Dunkelheit flackern Kerzen, die schwach ein Paar schlafende Targs beleuchten, die mit schweren Leinen in der Ecke des Raumes festgehalten werden. \Die gebeugte Gestalt einer älteren Frau sitzt schweigend in der Mitte des Tempels. Ein Bat'leth und ein Mek'leth, beide fein gearbeitet, ruhen neben ihren Füßen. Sie scheint in tiefer Meditation zu sein, ihre Schultern heben und senken sich langsam mit ihrem Atem. Sie macht keine weiteren Bewegungen."
 STNC_klingon_flavour.2027.name: "Orakel von Bar'Koth Reichweite"
 STNC_klingon_flavour.2028.a: "Nähert euch ihr."
 STNC_klingon_flavour.2028.desc: "Ohne die Bestien zu provozieren, stürmten die Targs auf das Enterteam zu, sobald sie sich näherten. Der Nahkampf war heftig, aber schon bald waren die Targs alle getötet, obwohl in der Verwirrung einer der Mannschaft von den Kreaturen aufgespießt worden zu sein scheint. \n\Nachdem das Team tiefer in den Stützpunkt eingedrungen ist, betritt es eine Art Tempel. Der Geruch von brennendem Weihrauch hängt schwer in der Luft. An den Wänden hängen Banner mit uralten Symbolen, und in der Dunkelheit flackern Kerzen, die schwach ein Paar schlafende Targs beleuchten, die an schweren Leinen in einer Ecke des Raumes gefesselt sind. \Die gebeugte Gestalt einer älteren Frau sitzt schweigend in der Mitte des Tempels. Ein Bat'leth und ein Mek'leth, beide fein gearbeitet, ruhen neben ihren Füßen. Sie scheint in tiefer Meditation zu sein, ihre Schultern heben und senken sich langsam mit ihrem Atem. Sie macht keine weiteren Bewegungen."
 STNC_klingon_flavour.2028.name: "Orakel von Bar'Koth Reichweite"
 STNC_klingon_flavour.2029.a: "Nähert euch ihr."
 STNC_klingon_flavour.2029.desc: "Um die Bestien wegzulocken, gelingt es dem Enterkommando, sie in einen Lagerraum zu locken. Die Tür wird versiegelt, und die Kreaturen sind erfolgreich gefangen. \n\Nachdem das Team tiefer in den Stützpunkt eingedrungen ist, betritt es eine Art Tempel. Der Geruch von brennendem Weihrauch hängt schwer in der Luft. An den Wänden hängen Banner mit uralten Symbolen, und in der Dunkelheit flackern Kerzen, die schwach ein Paar schlafende Targs beleuchten, die mit schweren Leinen in der Ecke des Raumes festgehalten werden. \Die gebeugte Gestalt einer älteren Frau sitzt schweigend in der Mitte des Tempels. Ein Bat'leth und ein Mek'leth, beide fein gearbeitet, ruhen neben ihren Füßen. Sie scheint in tiefer Meditation zu sein, ihre Schultern heben und senken sich langsam mit ihrem Atem. Sie macht keine weiteren Bewegungen."
 STNC_klingon_flavour.2029.name: "Orakel von Bar'Koth Reichweite"
 STNC_klingon_flavour.2030.a: "Nähert euch ihr."
 STNC_klingon_flavour.2030.desc: "Um die Bestien wegzulocken, gelingt es dem Enterkommando, sie in einen Lagerraum zu locken. Doch aufgrund schlechter Kommunikation konnte die Tür nicht rechtzeitig geschlossen und die Targs gefangen werden. \Da das Team keine andere Wahl hatte, als sie zu bekämpfen, griff es die Biester an. Das Handgemenge war heftig, aber schon bald waren alle Targs getötet, obwohl in der Verwirrung ein Mitglied des Teams von den Kreaturen aufgespießt worden zu sein schien. \n\Nachdem das Team tiefer in den Stützpunkt vorgedrungen ist, betritt es eine Art Tempel. Der Geruch von brennendem Weihrauch hängt schwer in der Luft. An den Wänden hängen Banner mit alten Symbolen, und in der Dunkelheit flackern Kerzen, die schwach ein Paar schlafende Targs beleuchten, die an schweren Leinen in einer Ecke des Raumes gefesselt sind. \Die gebeugte Gestalt einer älteren Frau sitzt schweigend in der Mitte des Tempels. Ein Bat'leth und ein Mek'leth, beide fein gearbeitet, ruhen neben ihren Füßen. Sie scheint in tiefer Meditation zu sein, ihre Schultern heben und senken sich langsam mit ihrem Atem. Sie macht keine weiteren Bewegungen."
 STNC_klingon_flavour.2030.name: "Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2031.desc.01: "Das Asteroidenfeld hat euren Verstand auf die Probe gestellt, und meine Targs haben euren Eifer getestet. Ihr habt euch als würdig erwiesen. \n\nWillkommen in meinem Tempel, obwohl ihr die letzten sein werdet, die den Segen von Glorithar, dem Orakel der Bar'Koth-Reiche, erhalten, denn mein Lied ist fast vollendet. \n\nWarum bist du zu mir gekommen? Um die Weisheit der Lehren des Orakels zu lernen? Oder vielleicht das Wissen der Orakelkrieger zu erlangen, die vor Jahrhunderten dem [Root.Owner.GetName] dienten?"
 STNC_klingon_flavour.2031.desc.02: "Das Asteroidenfeld hat Ihren Verstand auf die Probe gestellt, und meine Targs haben Ihren Mut getestet. Während ein Mitglied Eurer Gruppe ums Leben kam, hat sich der Rest von Euch als würdig erwiesen. \n\nWillkommen in meinem Tempel, obwohl ihr die letzten sein werdet, die den Segen von Glorithar, dem Orakel des Bar'Koth-Reiches, erhalten, denn mein Lied ist fast vollendet. \n\nWarum bist du zu mir gekommen? Um die Weisheit der Lehren des Orakels zu lernen? Oder vielleicht das Wissen der Orakelkrieger zu erlangen, die vor Jahrhunderten dem [Root.Owner.GetName] dienten?"
 STNC_klingon_flavour.2031.desc.03: "Das Asteroidenfeld hat deinen Verstand auf die Probe gestellt, und meine Targs haben deinen Mut getestet. Meine Targs in die Falle zu locken, zeugt von großem Einfallsreichtum, ein wahrer Test für eine Führungspersönlichkeit. Ihr habt euch als würdig erwiesen. \n\nWillkommen in meinem Tempel, obwohl Ihr die letzten sein werdet, die den Segen von Glorithar, dem Orakel des Bar'Koth-Reiches, erhalten, denn mein Lied ist fast vollendet. \n\nWarum bist du zu mir gekommen? Um die Weisheit der Lehren des Orakels zu lernen? Oder vielleicht das Wissen der Orakelkrieger zu erlangen, die vor Jahrhunderten dem [Root.Owner.GetName] dienten?"
 STNC_klingon_flavour.2031.desc.04: "Das Asteroidenfeld hat deinen Verstand auf die Probe gestellt, und meine Targs haben deinen Mut getestet. Meine Targs in die Falle zu locken, zeugte von großem Einfallsreichtum, und auch wenn der Versuch scheiterte, waren Eure Fähigkeiten im Kampf nicht beeinträchtigt. Ihr habt euch als würdig erwiesen. \n\nWillkommen in meinem Tempel, auch wenn ihr die letzten sein werdet, die den Segen von Glorithar, dem Orakel des Bar'Koth-Reiches, erhalten, denn mein Lied ist fast vollendet. \n\nWarum bist du zu mir gekommen? Um die Weisheit der Lehren des Orakels zu lernen? Oder vielleicht das Wissen der Orakelkrieger zu erlangen, die vor Jahrhunderten dem [Root.Owner.GetName] dienten?"
 STNC_klingon_flavour.2031.name: "Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2031.skill: "Wir möchten etwas über die Orakelkrieger erfahren."
 STNC_klingon_flavour.2031.who: "Wer seid Ihr?"
 STNC_klingon_flavour.2031.who.response: "Ihr kommt von so weit her und fragt, wer ich bin? Ich bin das Orakel von Bar'Koth Reach, oder so nennen sie mich. Glorithar ist mein Name. \Ich erweise der Tradition der alten Orakelkrieger, die vor Jahrhunderten dienten, die Ehre."
 STNC_klingon_flavour.2031.wisdom: "Wir möchten von den Lehren des Orakels erfahren."
 STNC_klingon_flavour.2032.a: "Bereitet euch auf den Transport vor."
 STNC_klingon_flavour.2032.b: "Kehrt zur Luftschleuse zurück."
 STNC_klingon_flavour.2032.desc: "Das Orakel geht auf eine Ansammlung von Regalen in der hinteren Ecke des Raumes zu. Bevor sie diese erreichen kann, fällt sie zu Boden, als der Außenposten heftig erbebt. \n\nEin Hagelschlag kommt von der [Root.GetFleetName] herein. \n'Der Deflektorschirm der Basis hat versagt, nichts schützt sie vor dem Asteroidenfeld.' \n\n'Qu'vatlh! Die Schilde sollten schon seit Monaten nicht mehr versagen. Sie und Ihr Schiff müssen verschwinden.' Das Orakel kramt in einem der Regale herum und holt ein altes, in Leder gebundenes Buch hervor. \n „Ich habe keine Zeit mehr, euch persönlich zu unterrichten. Ihr müsst dies nehmen, es enthält alles Wissen, das ich über die alten Lehren gehütet habe. Geh, bevor es zu spät ist!' \n\nAuf die Frage, ob sie mitkommen wolle, seufzt sie. \n'Nein, meine Geschichte hat ihr Ende erreicht, ich habe einen Eid geschworen, diese heilige Stätte zu bewahren, und das werde ich bis zum Ende tun. Ihr müsst jetzt gehen, bevor euer Schiff zerstört wird.' \n\nDas Boarding-Team kontaktiert die [Root.GetFleetName] und teilt ihnen mit, dass sie sich auf die sofortige Abreise vorbereiten sollen."
 STNC_klingon_flavour.2032.name: "Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2033.a: "Bereiten Sie sich auf den Transport vor."
 STNC_klingon_flavour.2033.b: "Kehren Sie zur Luftschleuse zurück."
 STNC_klingon_flavour.2033.desc: "Das Orakel geht auf eine Ansammlung von Regalen zu, die sich in der hinteren Ecke des Raums befinden. Bevor sie diese erreichen kann, fällt sie zu Boden, als der Außenposten heftig erbebt. \n\nEin Hagelschlag kommt von der [Root.GetFleetName] herein. \n'Der Deflektorschirm der Basis hat versagt, nichts schützt sie vor dem Asteroidenfeld.' \n\n'Qu'vatlh! Die Schilde sollten schon seit Monaten nicht mehr versagen. Sie und Ihr Schiff müssen verschwinden.' Das Orakel kramt in einem der Regale herum und holt ein altes, in Leder gebundenes Buch hervor. \n „Ich habe keine Zeit mehr, euch persönlich zu unterrichten. Ihr müsst dies nehmen, es enthält alles Wissen, das ich über den alten Orden der Orakelkrieger gehütet habe. Geh, bevor es zu spät ist!' \n\nAuf die Frage, ob sie mitkommen wolle, seufzt sie. \n'Nein, meine Geschichte hat ihr Ende erreicht, ich habe einen Eid geschworen, diese heilige Stätte zu bewahren, und das werde ich bis zum Ende tun. Ihr müsst jetzt gehen, bevor euer Schiff zerstört wird.' \n\nDas Boarding-Team kontaktiert die [Root.GetFleetName] und teilt ihnen mit, dass sie sich auf die sofortige Abreise vorbereiten sollen."
 STNC_klingon_flavour.2033.name: "Das Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2034.a: "Ihre Weisheit lebt in diesem Buch weiter."
 STNC_klingon_flavour.2034.desc: "Nachdem der letzte Teil des Teams an Bord der [Root.GetFleetName] gegangen ist, entfernt sich das Schiff von dem Außenposten. \Die Sensoren zeigen die Schäden, die durch ein Dutzend Mikroeinschläge in der Anlage verursacht wurden. Eine der Kollisionen muss einen EPS-Knotenpunkt getroffen haben, denn innerhalb von Sekunden bricht die Struktur in einem hellgrünen Plasmabrand aus. \n\n Mit vollem Impuls zieht sich die [Root.GetFleetName] sicher aus dem Bar'Koth Reach zurück. \n\nDie Gedanken der Besatzung kreisen um Glorithar, das letzte der Orakel. Wie kein anderer Krieger jemals wieder die Reise zu ihr vollenden wird."
 STNC_klingon_flavour.2034.name: "Das Orakel von Bar'Koth Reach"
 STNC_klingon_flavour.2035.a: "Ihre Weisheit lebt in diesem Buch weiter."
 STNC_klingon_flavour.2035.desc: "Mit den letzten Mitgliedern des Teams an Bord der [Root.GetFleetName] entfernt sich das Schiff vom Außenposten. \Die Sensoren zeigen die Schäden, die durch ein Dutzend Mikroeinschläge in der Anlage verursacht wurden. Eine der Kollisionen muss einen EPS-Knotenpunkt getroffen haben, denn innerhalb von Sekunden bricht die Struktur in einem hellgrünen Plasmabrand aus. \n\n Mit vollem Impuls verlässt die [Root.GetFleetName] die Bar'Koth-Reichweite. Asteroidenfragmente prasseln auf das Schiff ein und beschädigen eine Reihe von Systemen, aber nach angespannten Minuten ist das Schiff in Sicherheit. \n\n Die Gedanken der Besatzung kreisen um Glorithar, das letzte Orakel. Wie kein anderer Krieger jemals wieder die Reise zu ihr antreten wird."
