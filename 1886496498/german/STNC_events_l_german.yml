 STNC_bajoran_mechanics.130.a: "Gelobt seien die Propheten!"
 STNC_bajoran_mechanics.130.desc: "Nachdem [Root.GetRulerTitle] [Root.GetRulerName] den Orb of Contemplation konsultiert hatte, hatte er eine Vision von [Root.Capital.GetName], in der die Menschen in Frieden miteinander lebten. \n\nNach mehreren Stunden der Selbstbeobachtung gibt [Root.GetRulerTitle] den Inhalt der Vision in einer öffentlichen Bekanntmachung an die gesamte [Root.GetName] weiter."
 STNC_bajoran_mechanics.130.name: "Versammlung der Veden"
 STNC_bajoran_mechanics.131.a: "Es ist der Wille der Propheten."
 STNC_bajoran_mechanics.131.desc: "In dem Versuch, den Orb der Kontemplation zu befragen, verbringt [Root.GetRulerTitle] [Root.GetRulerName] Stunden in der Orbkammer, ohne etwas zu sehen. \n\nDie Nachricht, dass [Root.GetRulerTitle] von den Propheten als nicht würdig erachtet wurde, verbreitet sich schnell."
