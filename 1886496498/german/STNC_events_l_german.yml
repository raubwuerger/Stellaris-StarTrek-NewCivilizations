 STNC_distress_call_event.2035.desc: "Temporale Sicherheitsbeamte der [Von.GetName] haben ihre Kollegen in der [Wurzel.GetName] über einen Vorfall informiert, der sich vor fast einem halben Jahrhundert ereignet hat. Obwohl die Einzelheiten des Vorfalls außerhalb der Temporalen Sicherheit nicht bekannt gegeben werden, wurde [Root.GetRulerTitle] [Root.GetRulerName] eine Zusammenfassung übermittelt, aus der hervorgeht, dass ein verschollen geglaubtes [Root.GetName]-Schiff tatsächlich im Delta-Quadranten einsatzbereit ist."
 STNC_distress_call_event.2035.name: "Auge der Nadel"
 STNC_distress_call_event.2040.a: "[Root.GetIntriguing]"
 STNC_distress_call_event.2040.desc: "In der Nähe von [Root.Capital.GetName] ist ein [From.GetName]-Schiff aufgetaucht, dessen Besatzung aus [Root.GetName]-Bürgern besteht, die behaupten, aus mehreren Jahrzehnten in der Zukunft zu stammen. \Sie erzählen, dass sie gegen ihren Willen im Delta-Quadranten gestrandet sind, auf ein Mikro-Wurmloch gestoßen sind und einen Entertrupp von einem [Von.GetName]-Schiff abgewehrt und die Kontrolle übernommen haben, was viele skeptisch stimmt. \Quantumdatierungen und Gentests scheinen die Sache zu bestätigen, während eine Analyse der Veränderungen, die an dem [Von.GetName]-Schiff nach seiner Gefangennahme vorgenommen wurden, auf technisches Wissen schließen lässt, das dem heutigen [Root.GetName] um Jahrzehnte voraus ist."
 STNC_distress_call_event.2040.desc.nocontact: "Ein unbekanntes fremdes Schiff ist in der Nähe von [Root.Capital.GetName] aufgetaucht, dessen Besatzung aus [Root.GetName]-Bürgern besteht, die behaupten, aus mehreren Jahrzehnten in der Zukunft zu stammen. \Sie erzählen, dass sie gegen ihren Willen im Delta-Quadranten gestrandet sind, auf ein Mikrowurmloch gestoßen sind und einen Entertrupp von einem fremden Schiff abgewehrt und die Kontrolle darüber übernommen haben. \Eine Analyse der Veränderungen, die an dem fremden Schiff nach seiner Gefangennahme vorgenommen wurden, deutet auf technische Kenntnisse hin, die dem heutigen [Root.GetName] um Jahrzehnte voraus sind."
 STNC_distress_call_event.2040.name: "Das Auge der Nadel"
 STNC_distress_call_event.300.a: "Der [Root.Owner.Capital.GetName] Cargo Service ist dankbar."
 STNC_distress_call_event.300.b: "Eine Belohnung ist nicht erforderlich."
 STNC_distress_call_event.300.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [Von.GetName] ist die [Root.GetFleetName] auf einen Frachter des [Root.Owner.Capital.GetName]-Frachtdienstes gestoßen. \n\nDer [Root.Owner.GetCaptainTitle] des Frachters antwortet auf den Hagel und wirkt zerzaust und verletzt. \n\n'Danke, dass Sie unseren Notruf beantwortet haben, [Root.Owner.GetCaptainTitle]. Wir transportieren Erz von [FreighterOrigin.GetName] und es scheint mit unraffiniertem Kemozit kontaminiert zu sein. Es hat unseren sekundären Frachtraum zerstört und unseren Antrieb beschädigt.' \n\nEin zum Schiff entsandtes Ingenieurteam ist schnell in der Lage, die Triebwerke des Frachters zu reparieren. \n\nBevor er den Frachter verlässt, bietet [Root.Owner.GetCaptainTitle] den Inhalt des beschädigten Frachtraums als Dank für die Rettung an. Während es für zivile Raffinerien schwierig wäre, das verbleibende Erz zu verarbeiten, verfügt [Root.Owner.GetName] selbst über eine Reihe von Anlagen, die das Erz verarbeiten könnten."
 STNC_distress_call_event.300.name: "Notruf"
 STNC_distress_call_event.3000.a: "[Root.Owner.GetIntriguing]"
 STNC_distress_call_event.3000.desc: "Der Notruf scheint eine automatische Übertragung von einem außerirdischen Schläferschiff unbekannter Herkunft gewesen zu sein. Das Schläferschiff scheint einen Fehler in seinem Warp-Antrieb erlitten zu haben, wodurch es in der Umlaufbahn von [From.GetName] gestrandet ist. \Die Sensoren der [Root.GetFleetName] sind zwar nicht in der Lage, die äußeren Decks des riesigen Schiffes zu durchdringen, aber Scans deuten auf das Vorhandensein von Hunderttausenden von besetzten Suspended Animation Pods hin. \Eine vollständige Untersuchung des Schiffes ist erforderlich, um das Geheimnis seines Ursprungs und Zwecks zu lüften."
 STNC_distress_call_event.3000.name: "Antikes Schläferschiff"
 STNC_distress_call_event.3010.a: "[Root.Owner.GetIntriguing]"
 STNC_distress_call_event.3010.desc: "Nachdem die äußersten Decks des Schläferschiffs kartografiert wurden, ist überraschend wenig über die Insassen des Schiffes bekannt geworden, dessen schwebende Animationskapseln hinter molekularen Neutroniumschotten unzugänglich bleiben. \Eine Handvoll Lagereinheiten wurde entdeckt, die humanoidengerechte Kleidung und scheinbar Schmuckstücke enthielten, aber sonst wurde wenig gefunden. \n\n Versuche, auf die Computersysteme des Schiffes zuzugreifen, sind mangels syntaktischer Anker nur langsam vorangekommen."
 STNC_distress_call_event.3010.name: "Altes Schläferschiff"
 STNC_distress_call_event.3020.a: "[Root.Owner.GetIntriguing]"
 STNC_distress_call_event.3020.desc: "Die Ingenieure der [Root.GetFleetName] haben sich Zugang zu einigen Zwischendecks des Schläferschiffs verschafft und dabei das Vorhandensein einer mysteriösen molekularen Flüssigkeit entdeckt, die in der Lage zu sein scheint, anorganische Materie in lebendes Material zu verwandeln. \Der Zugriff auf den Schiffscomputer ist so weit fortgeschritten, dass es nun möglich ist, die Ionenspur des Schiffes zurückzuverfolgen, was auf einen außergalaktischen Ursprung schließen lässt, wobei Andromeda und die Zwerggalaxie Caldwell 17 als wahrscheinliche Ausgangspunkte gelten."
 STNC_distress_call_event.3020.name: "Antikes Schläferschiff"
 STNC_distress_call_event.3030.a: "[Root.Owner.GetIntriguing]"
 STNC_distress_call_event.3030.desc: "Die Freischaltung des vollständigen Zugriffs auf den Computer des Schläferschiffs hat den Namen des Schiffes ergeben, der in einer wörtlichen Übersetzung „Feuchtes Schiff“ lautet, offenbar in Anlehnung an die zuvor entdeckte Bio-Syntheseflüssigkeit. \n\nDas Schiff enthielt die Überlebenden einer Katastrophe in der Galaxie Caldwell 17, doch wenn man weiter in das Schiff hinabsteigt, scheint es, als hätten die vielen Scheintodkapseln irgendwann während der intergalaktischen Reise einen katastrophalen Ausfall erlitten. Wenn keine weiteren Archen geschaffen wurden, ist diese Spezies wahrscheinlich ausgestorben."
 STNC_distress_call_event.3030.desc: "Die Freischaltung des vollständigen Zugriffs auf den Computer des Schläferschiffs hat den Namen des Schiffes ergeben, der in der wörtlichen Übersetzung „Feuchtschiff“ lautet. Offenbar eine Anspielung auf die zuvor entdeckte Biosyntheseflüssigkeit, die die Überlebenden eines Kataklysmus in der Galaxie Caldwell 17 enthielt. \n\nWenn man weiter in das Schiff hinabsteigt, scheint es, als hätten die zahlreichen Scheintransporter irgendwann während der intergalaktischen Reise einen katastrophalen Ausfall erlitten. Sofern keine weiteren Archen geschaffen wurden, ist diese Spezies wahrscheinlich ausgestorben."
 STNC_distress_call_event.3030.name: "Uraltes Schläferschiff"
 STNC_distress_call_event.3031.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.3031.desc: "Nachdem die Suspended Animation Pods aus dem alten Schiff entfernt und auf [From.Planet.GetName] vergraben wurden, kann das Schiff selbst mit minimalen Reparaturen an seinem Warpantrieb geborgen werden. \n\nDa es eine große Anzahl von Kolonisten beherbergen kann, scheint es angemessen, das Schiff für seinen ursprünglichen Zweck zu nutzen. \n\nDie darin enthaltene Bio-Synthetis-Flüssigkeit sollte es ermöglichen, jede Welt, die sich im Orbit des Schiffes befindet, schnell zu terraformen, auch wenn anscheinend nur genug von der Substanz vorhanden ist, um sie einmal zu verwenden. \Die Flottenaktion 'Biosyntheseflüssigkeit verteilen' wird für eine einmalige Verwendung auf jeder Welt, die das Schläferschiff umkreist, zur Verfügung gestellt."
 STNC_distress_call_event.3031.name: "Antikes Schläferschiff"
 STNC_distress_call_event.3040.a: "Finde eine Lösung."
 STNC_distress_call_event.3040.desc: "Die Erkundungsmission zum alten Schläferschiff wurde von einer Katastrophe heimgesucht, nachdem einige Behälter mit Biosyntheseflüssigkeit an Bord gebracht wurden. In der Erwartung, dass ein magnetischer Lagerbehälter der Klasse 5 ausreicht, um die Flüssigkeit von der Interaktion mit dem [Root.GetFleetName] abzuhalten, sind mehrere Dutzend Liter des Materials ausgelaufen und haben begonnen, mit dem Schiff zu interagieren. \Wenn die Flüssigkeit nicht eingedämmt wird, kann sie der [Root.GetFleetName] erheblichen Schaden zufügen."
 STNC_distress_call_event.3040.name: "Altes Schläferschiff"
 STNC_distress_call_event.3041.a: "[Root.Owner.GetExcellent]"
 STNC_distress_call_event.3041.desc: "Beim Navigieren durch mehrere Decks der [Root.GetFleetName], die durch die biosynthetische Flüssigkeit in eine außerirdische Landschaft verwandelt wurde, hat ein junger Offizier das Schiff gerettet, indem er Perizene-Gas in den Umwelt-Subsystemen verteilt hat. \Die einzigartige chromo-molekulare Struktur des Perizens neutralisiert die biosynthetische Flüssigkeit wirksam, so dass nur noch kleinere Reparaturen erforderlich sind, um das Schiff wieder in den Normalbetrieb zurückzuführen."
 STNC_distress_call_event.3041.name: "Antikes Schläferschiff"
 STNC_distress_call_event.3045.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.3045.desc: "Beim Navigieren durch mehrere Decks der [Root.GetFleetName], die durch die bio-synthetische Flüssigkeit in eine außerirdische Landschaft verwandelt wurde, hat [Root.Leader.GetCaptainTitle] [Root.Leader.GetFormalName] das Schiff versehentlich dem Untergang geweiht, indem er Lectopan-Gas in den Umwelt-Subsystemen verteilt hat. \Die einzigartige Molekularstruktur von Lectopan scheint als Katalysator für die bio-synthetische Flüssigkeit zu wirken. Während die Besatzung in den wenigen verbliebenen Rettungskapseln eingepfercht entkommen konnte, wurde das [Root.GetFleetName] selbst zerstört, nachdem ein Großteil des Warpkerns des Schiffes durch die Flüssigkeit umgewandelt wurde."
 STNC_distress_call_event.3045.name: "Uraltes Schläferschiff"
 STNC_distress_call_event.400.a: "Der [FrachterEigentümer.GetName] ist dankbar."
 STNC_distress_call_event.400.b: "Eine Belohnung ist nicht erforderlich."
 STNC_distress_call_event.400.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [From.GetName] ist die [Root.GetFleetName] auf einen [freighterOwner.GetSpeciesName] Frachter gestoßen. \n\nDer [freighterOwner.GetCaptainTitle] des Frachters antwortet auf den Notruf und wirkt zerzaust und verletzt. \n\n'Danke, dass Sie unseren Notruf beantwortet haben, [Root.Owner.GetCaptainTitle]. Wir transportieren Deuterium von [FrachterHerkunft.GetName] und es sieht so aus, als wäre es mit instabilem Wasserstoff-10 kontaminiert worden. Es explodierte und zerstörte unseren sekundären Frachtraum und beschädigte unsere Triebwerke.'\n\nEin zum Schiff entsandtes Ingenieurteam ist schnell in der Lage, die Triebwerke des Frachters zu reparieren. \n\nBevor er den Frachter verlässt, bietet [freighterOwner.GetCaptainTitle] den Inhalt des beschädigten Frachtraums als Dank für die Rettung an. Während es für zivile Raffinerien schwierig wäre, das verbleibende Deuterium zu verarbeiten, verfügt [Root.Owner.GetName] selbst über eine Reihe von Anlagen, die es verarbeiten könnten."
 STNC_distress_call_event.400.name: "Notruf"
 STNC_distress_call_event.4001.a: "Schicken Sie ein Außenteam."
 STNC_distress_call_event.4001.b: "Wir haben keine Zeit für so etwas."
 STNC_distress_call_event.4001.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [From.GetName] ist die [Root.GetFleetName] auf ein Schiff gestoßen, das ohne Energie treibt. \Die Sensoren der [Root.GetName] erfassen das Schiff - es ist randvoll mit Mineralien beladen und seine Triebwerke scheinen tot zu sein. Ein automatisches Notsignal ertönt alle achtundsiebzig Sekunden. \n\n[Root.GetCaptainTitle] [leader.GetName] befiehlt, einen Kanal zu öffnen und stellt [leader.GetHerselfHimself] vor. Ein kleiner, rundlicher Außerirdischer erscheint auf dem Bildschirm. \n\n'Aha?', antwortet der Außerirdische. \n\n'Ihr habt ein Notsignal gesendet, braucht ihr Hilfe?' \n\n'Aha?', antwortet der Außerirdische ein weiteres Mal. \n\n'Was ist die Art Ihres Problems?' [Root.GetCaptainTitle] [leader.GetName] fragt ungeduldig. \n\n'Wir sind [pakled_country.GetAdj], unser Schiff ist die Mondor, wir suchen nach Dingen, Dingen, die unser Schiff wieder flott machen. Helft ihr vielleicht bei der Reparatur?'"
 STNC_distress_call_event.4001.name: "Samariter-Schlange"
 STNC_distress_call_event.4002.a: "Beamt den [Root.GetCaptainTitle] zurück."
 STNC_distress_call_event.4002.b: "Konfrontiert den [fromfrom.GetAdj]."
 STNC_distress_call_event.4002.desc: "[Root.GetCaptainTitle] [leader.GetName] hat sich dem Außenteam angeschlossen, das das [FromFrom.GetAdj]-Schiff repariert. \An Bord entdeckt [Anführer.GetSheHe], dass die Datenbanken des Schiffs umfangreiche wissenschaftliche Daten über diese Region des Weltraums enthalten. Angesichts der unterschiedlichen Kodierungsformate, darunter mindestens ein klassifiziertes [Root.Owner.GetName]-Protokoll, sind die Daten wahrscheinlich von mehreren Spezies gestohlen worden. \n\nDer [Root.GetCaptainTitle] überlegt, ob er den [fromfrom.GetAdj] wegen der Daten zur Rede stellen oder die Reparaturen abbrechen soll."
 STNC_distress_call_event.4002.name: "Samariter-Schlinge"
 STNC_distress_call_event.4003.a: "Unglücklich."
 STNC_distress_call_event.4003.desc: "Der Transporterchef der [Root.GetName] beamt [Root.GetCaptainTitle] [Leader.GetName] und die Reparaturcrew zurück an Bord und durchdringt dabei ein eilig konfiguriertes Dämpfungsfeld, das der [fromfrom.GetAdj] aufgebaut hat. \n\nNach mehreren Übertragungen, in denen die Rückkehr der Reparaturmannschaft gefordert wird, versucht das [fromfrom.GetAdj]-Schiff, die [Root.GetName] anzugreifen. Der Schaden am Schiff ist jedoch trotz der Reparaturen beträchtlich, und das Schiff explodiert, nachdem die primären Disruptor-Induktionsspulen zerbrochen sind."
 STNC_distress_call_event.4003.name: "Samaritanische Schlinge"
 STNC_distress_call_event.4004.a: "Das ist eine Katastrophe!"
 STNC_distress_call_event.4004.desc: "Der Transporterchef der [Root.GetName] beamt die Reparaturmannschaft zurück an Bord, doch ein eilig konfiguriertes Dämpfungsfeld, das von der [fromfrom.GetAdj] errichtet wurde, verhindert die Rückkehr des [Root.GetCaptainTitle]. \Der [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] sendet eine Warnung an den [Root.GetName] - der [Root.GetCaptainTitle] muss die Reparaturen an seinem Schiff alleine durchführen oder wird getötet."
 STNC_distress_call_event.4004.name: "Samariter-Schlinge"
 STNC_distress_call_event.4005.a: "Das ist eine Katastrophe!"
 STNC_distress_call_event.4005.desc: "[Root.GetCaptainTitle] [leader.GetName] beschuldigt den [fromfrom.GetAdj] [fromfrom.GetCaptainTitle], Daten vom [Root.Owner.GetName] gestohlen zu haben. Der Außerirdische lacht, während er eine Disruptorpistole zieht und ein Mitglied des Reparaturteams verdampft. \n\n[Root.GetCaptainTitle] [Anführer.GetName] befiehlt dem Transporterchef der [Root.GetName], den Rest der Reparaturmannschaft zurück an Bord zu beamen. Als das Team erfolgreich zurückgebeamt wird, verhindert ein eilig konfiguriertes Dämpfungsfeld, das von [fromfrom.GetAdj] eingerichtet wurde, die Rückkehr von [Root.GetCaptainTitle]. \Der [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] sendet eine Warnung an den [Root.GetName] - der [Root.GetCaptainTitle] muss die Reparaturen an seinem Schiff alleine durchführen oder wird getötet."
 STNC_distress_call_event.4005.name: "Samariter-Falle"
 STNC_distress_call_event.4006.a: "Versuch, den [fromfrom.GetAdj] auszutricksen."
 STNC_distress_call_event.4006.b: "Versuch der Einschüchterung des [fromfrom.GetAdj]."
 STNC_distress_call_event.4006.desc: "[Root.GetCaptainTitle] [leader.GetName] ist gezwungen, die Reparaturen am [fromfrom.GetAdj]-Schiff allein durchzuführen. Angesichts des prekären Zustands des Warpkerns des Schiffes könnte sich ein direktes Eingreifen als katastrophal erweisen und das Schiff zusammen mit dem [Root.GetCaptainTitle] zerstören."
 STNC_distress_call_event.4006.name: "Samariter-Schlinge"
 STNC_distress_call_event.4007.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.4007.desc: "'Sie [fromfrom.GetAdj] sind... nicht dumm', sagt der Erste Offizier zum [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] auf dem Bildschirm des [Root.GetName]. Der [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] hält einen Moment lang inne. \n\n'Nein. Nein, wir sind nicht dumm', antwortet er. \n\n'Ihr habt uns ausgetrickst und besiegt. Ihr habt unseren [Root.GetCaptainTitle]. Wir respektieren Eure Stärke und Gerissenheit.' \n\n'Ja, wir sind STARK und cu...gerissen!', stimmt der [fromfrom.GetAdj] zu. \n\n'Nun denn, wir geben euch all unser Dilithium und den Inhalt unserer Datenbanken im Austausch für unseren [Root.GetCaptainTitle]. Senken Sie Ihre Schilde, und wir werden sie zu Ihnen beamen.' \n\nDas [fromfrom.GetAdj]-Schiff senkt seine Schilde, und Augenblicke später ist [Root.GetCaptainTitle] [leader.GetName] sicher an Bord der [Root.GetName]. Ohne die Absicht, das Lösegeld zu bezahlen, verlässt die [Root.GetName] das Gebiet."
 STNC_distress_call_event.4007.name: "Samariter-Schlinge"
 STNC_distress_call_event.4008.a: "Das ist eine Katastrophe!"
 STNC_distress_call_event.4008.desc: "Sie [fromfrom.GetAdj] sind... nicht dumm“, sagt der Erste Offizier zum [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] auf dem Bildschirm der [Root.GetName]. Der [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] hält einen Moment lang inne. \n\n'Nein. Nein, wir sind nicht dumm', antwortet er. \n\n'Ihr habt uns überlistet und besiegt. Ihr habt unseren [Root.GetCaptainTitle]. Wir respektieren Eure Stärke und Gerissenheit.' \n\n'Ja, wir sind STARK und cu...gerissen!', stimmt der [fromfrom.GetAdj] zu. \n\n'Nun denn, wir geben euch all unser Dilithium und den Inhalt unserer Datenbanken im Austausch für unseren [Root.GetCaptainTitle]. Senken Sie Ihre Schilde und wir beamen sie zu Ihnen rüber.' \n\nDer [fromfrom.GetAdj] [fromfrom.GetCaptainTitle] lacht: 'Wir sind nicht dumm!', während er seinen Disruptor zieht und [Root.GetCaptainTitle] [leader.GetName] verdampft. \n\nDer Schuss geht in einem Feuerschwall durch das Schott. Augenblicke später explodiert das gesamte Schiff und tötet alle an Bord."
 STNC_distress_call_event.4008.name: "Samariter-Schlinge"
 STNC_distress_call_event.4009.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.4009.desc: "Wisst Ihr, wie groß die Flotte von [Root.Owner.GetName] ist? Wir haben tausend Schiffe für jedes eurer Schiffe. Lasst unseren [Root.GetCaptainTitle] jetzt frei oder tragt die Konsequenzen.' Die Erste Offizierin übermittelt ihre Drohung grimmig an den [fromfrom.GetAdj] [fromfrom.GetCaptainTitle], der besorgt die Stirn runzelt. \n\n'Ja. Ja, du bist stark...', murmelt er, bevor er die Schilde des Schiffes herunterfährt. \n\n[Root.GetCaptainTitle] [Anführer.GetName] wird erfolgreich an Bord der [Root.GetName] gebeamt, wo [Anführer.GetSheHe] dem Steuerbefehl folgt, um das nächste Erkundungsziel zu erreichen."
 STNC_distress_call_event.4009.name: "Samariter-Schlinge"
 STNC_distress_call_event.4010.a: "Das ist eine Katastrophe!"
 STNC_distress_call_event.4010.desc: "Wisst Ihr, wie groß die Flotte der [Root.Owner.GetName] ist? Wir haben tausend Schiffe für jedes eurer Schiffe. Gebt unseren [Root.GetCaptainTitle] jetzt frei oder tragt die Konsequenzen.' Die Erste Offizierin übermittelt ihre Drohung grimmig an den [fromfrom.GetAdj] [fromfrom.GetCaptainTitle], der verärgert die Stirn runzelt. \n\n'Wir sind nicht dumm!', schreit er, während er seinen Disruptor zieht und [Root.GetCaptainTitle] [leader.GetName] eindampft. \n\nDer Schuss geht in einem Feuerschwall durch das Schott. Augenblicke später explodiert das gesamte Schiff und tötet alle an Bord."
 STNC_distress_call_event.4010.name: "Samariter-Schlinge"
 STNC_distress_call_event.4011.a: "Das ist genug für heute."
 STNC_distress_call_event.4011.b: "Fordert Mineralien für die Reparatur."
 STNC_distress_call_event.4011.c: "Verlangen Sie ihre Forschungsdatenbank."
 STNC_distress_call_event.4011.desc: "Das [FromFrom.GetAdj]-Schiff wurde durch die Bemühungen von [Root.GetCaptainTitle] [Leader.GetName] größtenteils repariert. Es scheint bereit zu sein, sich auf den Weg zu machen, nachdem es ihnen nicht gelungen ist, ihre Geisel festzuhalten."
 STNC_distress_call_event.4011.name: "Samariter-Schlinge"
 STNC_distress_call_event.600.a: "Verteidigen Sie den Frachter."
 STNC_distress_call_event.600.b: "Sichern Sie den Rückzug des Frachters."
 STNC_distress_call_event.600.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [From.GetName] ist die [Root.GetFleetName] auf einen Frachter des [Root.Owner.Capital.GetName] Cargo Service gestoßen, der von [pirateOwner.GetSpeciesName] Piraten angegriffen wird. \n\nWährend die [pirateOwner.GetSpeciesName]-Schiffe nicht auf Rufe reagieren, erscheint der [Root.Owner.GetCaptainTitle] des Frachters zerzaust und verletzt auf dem Bildschirm von [Root.GetFleetName]. \n\n'Danke, dass Sie unseren Notruf beantwortet haben [Root.Owner.GetCaptainTitle]. Wir wurden von diesen Piraten durch das halbe System gejagt. Wir transportieren Duranium-Erz, sie müssen dahinter her sein!' \n\nDie [Root.GetFleetName] ist zwar zu ihrer eigenen Verteidigung bewaffnet, aber es ist nicht klar, ob das ausreichen würde, um die [pirateOwner.GetSpeciesName]-Piraten abzuwehren."
 STNC_distress_call_event.600.name: "Notruf"
 STNC_distress_call_event.601.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.601.desc: "Während die mageren Waffen des Frachters allein kaum eine Chance gegen die [FromFrom.GetSpeciesName]-Piraten hatten, konnten die beiden Schiffe zusammen mit der [Root.GetFleetName] das führende Piratenschiff zerstören und die übrigen Schiffe zum Rückzug in den [FromFrom.GetSpeciesName]-Raum zwingen. \n\nDer [Root.Owner.GetCaptainTitle] des Frachters bedankte sich beim gesamten Frachtdienst, bevor er Kurs auf die nächstgelegene Sternenbasis nahm."
 STNC_distress_call_event.601.name: "Notruf"
 STNC_distress_call_event.602.a: "Dies ist eine Katastrophe."
 STNC_distress_call_event.602.desc: "Die [FromFrom.GetSpeciesName]-Piraten erkannten schnell ihre taktische Überlegenheit gegenüber der [Root.GetFleetName], selbst mit Hilfe der spärlichen Waffenausstattung des Frachters. Sie konzentrierten das Feuer auf den Warpkern der [Root.GetFleetName] und zerstörten das Schiff, als die primären Antimaterie-Speichereinheiten durchbrochen wurden. \Unverteidigt wurde der Frachter geentert und gekapert. Die Piratenflotte, die zuletzt mit Kurs auf den [VonVon.Flottenname] entdeckt wurde, ging verloren, kurz nachdem sie begonnen hatte, ihre Ionenspuren zu verbergen."
 STNC_distress_call_event.602.name: "Notruf"
 STNC_distress_call_event.603.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.603.desc: "Während die mageren Waffen des Frachters allein kaum eine Chance gegen die [FromFrom.GetSpeciesName]-Piraten hatten, konnten die beiden Schiffe zusammen mit der [Root.GetFleetName] das führende Piratenschiff außer Gefecht setzen und den Schiffen den Weg zum Warp ebnen. \Nach der Ankunft im [escapePlanet.Solar_System.GetName]-System und der Gewissheit, dass die Piraten ihnen nicht gefolgt waren, bedankte sich der [Root.Owner.GetCaptainTitle] des Frachters bei der gesamten Frachtabteilung, bevor er Kurs auf die nächste Sternenbasis nahm."
 STNC_distress_call_event.603.name: "Notruf"
 STNC_distress_call_event.604.a: "Unglücklich."
 STNC_distress_call_event.604.desc: "Während die mageren Waffen des Frachters allein kaum eine Chance gegen die [FromFrom.GetSpeciesName]-Piraten hatten, konnten die beiden Schiffe zusammen mit der [Root.GetFleetName] das führende Piratenschiff außer Gefecht setzen und so den Schiffen die Möglichkeit geben, auf Warp zu springen. \Als der Frachter seinen Warp-Antrieb aktivierte, löste der Schaden, den er bei dem Gefecht erlitten hatte, unglücklicherweise einen Ausfall der Antimaterie-Speichereinheiten des Schiffes aus und zerstörte sowohl ihn selbst als auch mehrere Korvetten der Piraten. Die verbleibenden Piraten zerstreuten sich schnell. \n\n Bei der Ankunft im System [escapePlanet.Solar_System.GetName] meldete [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] [Root.Leader.GetHerHis] dem Kommando das Versagen der Verteidigung des [Root.Owner.Capital.GetName] Cargo Service Schiffs."
 STNC_distress_call_event.604.name: "Notruf"
 STNC_distress_call_event.700.a: "[Owner.GetRedAlert]!"
 STNC_distress_call_event.700.desc: "Bei der Ankunft an der Quelle des Notrufs in der Nähe von [From.GetName] ist die [Root.GetFleetName] auf ein Schiff der 'Harvester' gestoßen, die dafür bekannt sind, dass sie den zivilen Verkehr in diesem Gebiet ausbeuten. \n\nDa es keine Anzeichen für das Schiff gibt, das den Notruf gesendet hat, ist es wahrscheinlich, dass auch sie durch die Hände der Harvester ihr Ende gefunden haben. \n\nDas Harvester-Schiff fährt seine Schilde hoch und macht seine Waffen scharf, um eine weitere Beute in der [Root.GetFleetName] zu machen."
 STNC_distress_call_event.700.name: "Die Erntemaschinen"
 STNC_distress_call_event.800.a: "[Owner.GetRedAlert]!"
 STNC_distress_call_event.800.desc: "Bei der Ankunft am Ort des Notsignals um [From.GetName] entdeckt die [Root.GetName] etwas, das ein verlassenes ziviles Schiff zu sein scheint, das im Raum treibt. \n\n[Root.GetCaptainTitle] [Leader.GetFormalName] ordnet einen Vollspektrum-Scan an, der anomale Energiewerte aufzeigt, die von dem Schiff ausgehen. Der Wissenschaftsoffizier stellt fest, dass die Energieimpulse die Bildung eines stabilen Warpfeldes stören könnten. \n\nEine unheimliche Stille kehrt ein, als die Brückenbesatzung merkt, dass etwas nicht stimmt.\n\nPlötzlich erscheint auf den Sensoren ein Trio von Kriegsschiffen, das dem sogenannten stillen Feind gleicht, dem man Jahre zuvor begegnet ist, und das sich mit geladenen Waffen schnell nähert. \n\nOhne einen Moment zu zögern, befiehlt [Root.GetCaptainTitle] [From.GetFormalName] der Besatzung auf die Kampfstationen!"
 STNC_distress_call_event.800.name: "Der stille Feind"
 STNC_distress_call_event.900.desc: "Am Ort des Notsignals angekommen, haben die Sensoren der [Root.GetName] die Überreste eines zivilen Schiffes identifiziert, die über die pockennarbige Oberfläche von §Y[From.GetName]§! verstreut sind. Es scheint keine Überlebenden gegeben zu haben. \n\n Als das Schiff näher herankommt, um das zu untersuchen, wird es erschüttert, als eine Reihe von Traktorstrahlern, die auf dem Asteroiden versteckt sind, aktiviert werden und ihre Leistung schnell erhöhen. \Selbst bei vollem Rückwärtsgang ist der Aufprall auf der Oberfläche nur noch Minuten entfernt."
 STNC_distress_call_event.900.name: "Asteroidenfalle"
 STNC_distress_call_event.900.resonance_pulse: "Verwenden Sie den Deflektor, um einen Resonanzimpuls zu erzeugen."
 STNC_distress_call_event.900.weapons: "Zielen Sie auf die Emitter."
 STNC_distress_call_event.901.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.901.desc: "Die Traktorstrahl-Emitter sind leichte Ziele, aber ihre Zerstörung scheint eine Kettenreaktion tief im Inneren von §Y[From.GetName]§! ausgelöst zu haben. \Ein Großteil des Asteroiden ist verdampft und hinterlässt nur wenige Hinweise auf das, was sich im Inneren befand."
 STNC_distress_call_event.901.name: "Asteroidenfalle"
 STNC_distress_call_event.902.a: "[Root.GetFascinating]"
 STNC_distress_call_event.902.desc: "Die Traktorstrahl-Emitter sind leichte Ziele und werden bald neutralisiert. \n\n Es ist nun offensichtlich, dass §Y[From.GetName]§! mehr ist, als es zunächst scheint. Eine mehrere hundert Meter breite Zugangsluke wurde freigelegt, doch der Zugang scheint durch starke Kraftfelder blockiert zu sein. \Eine Quantendatierung der Wrackteile der Traktorstrahl-Emitter deutet darauf hin, dass sie vor Hunderten von Jahren erschaffen wurden."
 STNC_distress_call_event.902.name: "Asteroidenfalle"
 STNC_distress_call_event.903.a: "[Root.GetUnderstood]"
 STNC_distress_call_event.903.desc: "Der Resonanzimpuls ist in der Lage, die Traktorstrahlemitter zu überlasten, aber ihre Zerstörung scheint eine Kettenreaktion tief im Inneren von §Y[From.GetName]§! ausgelöst zu haben. \Ein Großteil des Asteroiden ist verdampft und hinterlässt nur wenige Hinweise auf das, was sich darin befand."
 STNC_distress_call_event.903.name: "Asteroidenfalle"
 STNC_distress_call_event.904.a: "[Root.GetFascinating]"
 STNC_distress_call_event.904.desc: "Der Resonanzimpuls ist in der Lage, die Traktorstrahl-Emitter sicher zu überlasten, so dass sie bald alle neutralisiert sind. \n\n Es ist nun offensichtlich, dass §Y[From.GetName]§! mehr ist, als es zunächst scheint. Eine mehrere hundert Meter breite Zugangsluke wurde freigelegt, doch der Zugang scheint durch starke Kraftfelder blockiert zu sein. \Eine Quantendatierung der Wrackteile der Traktorstrahl-Emitter deutet darauf hin, dass sie vor Hunderten von Jahren erschaffen wurden."
 STNC_distress_call_event.904.name: "Asteroidenschlinge"
 STNC_DOLAMIDE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Dolamid entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_DOLAMIDE_PROJECT: "Dolamid-Gewinnung"
 STNC_dominion_flavour.1.a: "Sie werden dafür bezahlen, dass sie sich ihren Göttern widersetzt haben."
 STNC_dominion_flavour.1.desc_01: "Ein ganzes Bataillon von Jem'Hadar-Soldaten ist übergelaufen und hat eine offene Rebellion gegen die [Root.GetName] begonnen. Die Rebellen, die immer noch von Ketracel White abhängig sind, greifen Orbitalstationen an, um sich neue Vorräte der Droge zu sichern. Die genetischen Linien der rebellischen Jem'Hadar wurden isoliert und aus allen Zuchtanlagen entfernt, während die Vorta, die die am schlimmsten betroffenen Anlagen beaufsichtigen, eliminiert wurden."
 STNC_dominion_flavour.1.name: "Abtrünnige Jem'Hadar"
 STNC_dominion_flavour.100.a: "Untersuchen Sie die DNA-Fragmente der Vorta."
 STNC_dominion_flavour.100.b: "Untersuchen Sie die Jem'Hadar-DNA-Fragmente."
 STNC_dominion_flavour.100.c: "Untersuchen Sie sie noch nicht."
 STNC_dominion_flavour.100.desc_01: "Es scheint, dass die genetischen Vorlagen zur Erzeugung neuer Vorta-Klone zusammen mit den letzten Populationseinheiten der Spezies verloren gegangen sind. \Es besteht jedoch noch etwas Hoffnung, da die Datenspeichereinheiten auf [ProjektPlanet.GetName] möglicherweise ältere, aber noch brauchbare DNA-Fragmente enthalten, die, falls sie sich bestätigen, die Wiederherstellung der Spezies ermöglichen würden."
 STNC_dominion_flavour.100.desc_02: "Es scheint, dass die genetischen Vorlagen für die Züchtung neuer Jem'Hadar-Klone zusammen mit den letzten Populationseinheiten der Spezies verloren gegangen sind. \Ein wenig Hoffnung bleibt jedoch, da die Datenspeichereinheiten auf [projectPlanet.GetName] möglicherweise ältere, aber noch brauchbare DNA-Fragmente enthalten, die, wenn sie sich bestätigen, die Wiederherstellung der Spezies ermöglichen würden."
 STNC_dominion_flavour.100.desc_03: "Es scheint, dass die genetischen Vorlagen zur Erzeugung neuer Vorta- und Jem'Hadar-Klone zusammen mit den letzten Populationseinheiten der Spezies verloren gegangen sind. \Es besteht jedoch noch Hoffnung, da die Datenspeichereinheiten auf [projectPlanet.GetName] möglicherweise ältere, aber noch brauchbare DNA-Fragmente enthalten, die, wenn sie sich bestätigen, die Wiederherstellung beider Arten ermöglichen würden."
 STNC_dominion_flavour.100.name: "Möglichkeiten des Klonens"
 STNC_dominion_flavour.200.a: "Transferieren Sie weitere [prisonerSpecies.GetName] Gefangene nach [Root.GetName]."
 STNC_dominion_flavour.200.a.fail: "Keine [prisonerSpecies.GetName] Gefangenen im Zuständigkeitsbereich von [Root.Owner.GetName]."
 STNC_dominion_flavour.200.b: "[Root.GetUnderstood]"
 STNC_dominion_flavour.200.desc_01: "Die extremen Bedingungen im $pc_asteroid_prison$ [Root.GetName] haben zum Tod einer Reihe von [prisonerSpecies.GetName] Gefangenen geführt. \Der Verlust an Arbeitskräften wird sich zwar auf die Ressourcengewinnung auswirken, aber die Administratoren auf [Root.GetName] konnten durch verschiedene Verhörtechniken eine beträchtliche Menge an Informationen über die [prisonerSpecies.GetName]-Spezies sammeln."
 STNC_dominion_flavour.200.name: "[Root.GetName]"
 STNC_dominion_flavour.2001.a: "Wir müssen die Gründerin zurückholen!"
 STNC_dominion_flavour.2001.desc: "Das [the_ship_ship.GetName] im [FromFromFromFrom.GetName] ist verschwunden, nachdem es unerwartet unter Warp gegangen ist. Die Anwesenheit eines Gründers an Bord von [das_Schiff_der_Schiffsname] macht den Vorfall zu einer Angelegenheit von höchster Wichtigkeit. \n\nDer genaue Status des Schiffes ist nicht bekannt, aber Scans seines Subraumsignals deuten darauf hin, dass es eine Fehlfunktion des Antriebs erlitten haben könnte. \n\nDie Vektoranalyse deutet auf eine 84%ige Wahrscheinlichkeit hin, dass das Schiff durch das [From.Solar_System.GetName]-System geflogen ist."
 STNC_dominion_flavour.2001.name: "Fehlendes Schiff"
 STNC_dominion_flavour.2002.a: "[Root.GetUnderstood]"
 STNC_dominion_flavour.2002.desc: "Die Sensoren deuten darauf hin, dass ein Schiff der Bauart [VonVon.GetName] auf dem Planeten [Von.GetName] im System [Von.Sonnensystem.GetName] abgestürzt ist.\n\nEs ist zwar riskant, aber die Belohnung für die Bergung des Schiffes könnte erheblich sein. Ein komplettes Untersuchungsteam wird benötigt, um die genaue Absturzstelle zu identifizieren."
 STNC_dominion_flavour.2002.name: "Anomale Messwerte"
 STNC_dominion_flavour.201.a: "[Root.GetUnderstood]"
 STNC_dominion_flavour.201.desc_01: "Das $pc_asteroid_prison$ auf [Root.GetName] wurde gebaut und ist bereit, Gefangene aufzunehmen. \n\n§GAnmerkung:§! Jeder Nicht-Changeling, Vorta oder Jem'Hadar £pop, der sich auf einem $pc_asteroid_prison$ aufhält, wird einen großen Ausstoß an Mineralien erzeugen, jedoch mit einer mäßigen Wahrscheinlichkeit des Todes."
 STNC_dominion_flavour.201.name: "[Root.GetName]"
 STNC_dominion_flavour.2010.a: "Dies ist eine Katastrophe!"
 STNC_dominion_flavour.2010.b: "Unglücklich."
 STNC_dominion_flavour.2010.desc_01: "Das Kriegsschiff scheint sich beim Aufprall auf dem Planeten aufgelöst zu haben. Es wurden keine Überlebenden gefunden, und der Gründer wird für tot gehalten."
 STNC_dominion_flavour.2010.desc_02: "Das Kriegsschiff scheint sich beim Aufprall auf den Planeten aufgelöst zu haben. Es wurden keine Überlebenden gefunden, und es gibt keine Technologie mehr zu bergen."
 STNC_dominion_flavour.2010.name: "Absturzstelle"
 STNC_dominion_flavour.2020.a: "Ausgezeichnet."
 STNC_dominion_flavour.2020.b: "Beginnen Sie mit der Bergung."
 STNC_dominion_flavour.2020.c: "Benachrichtigen Sie das [ChangelingEmpire.GetName]."
 STNC_dominion_flavour.2020.d: "Ausgezeichnet."
 STNC_dominion_flavour.2020.desc_01: "Das Kriegsschiff scheint beim Aufprall auf dem Planeten unversehrt geblieben zu sein. Während die Besatzung des Schiffes als tot bestätigt wurde, wurde der Gründer geborgen und ist auf dem Weg zurück zur Großen Verbindung."
 STNC_dominion_flavour.2020.desc_02: "Das [changelingEmpire.GetName] Kriegsschiff scheint beim Aufprall auf den Planeten unversehrt geblieben zu sein. \Es wurden keine Überlebenden gefunden, aber das Schiff selbst scheint geborgen werden zu können. Ob dies ratsam ist, da es die Aufmerksamkeit des [changelingEmpire.GetName] auf sich ziehen könnte, bleibt unentschieden."
 STNC_dominion_flavour.2020.desc_03: "Das Kriegsschiff scheint beim Aufprall auf dem Planeten unversehrt geblieben zu sein. Es wurden keine Überlebenden gefunden, aber das Schiff selbst kann offenbar geborgen werden."
 STNC_dominion_flavour.2020.name: "Absturzstelle"
 STNC_dominion_flavour.2021.a: "Weisen Sie die Forderungen von [Wechselbalg-Imperium.Name] zurück."
 STNC_dominion_flavour.2021.b: "Übergebt das Schiff."
 STNC_dominion_flavour.2021.c: "Ausgezeichnet."
 STNC_dominion_flavour.2021.desc_01: "Die Bemühungen zur Bergung des Kriegsschiffs von [Wechselbalg-Imperium.GetName] schreiten zügig voran, doch die Angelegenheit wurde durch das Auftauchen eines Vertreters von [Wechselbalg-Imperium.GetName] erschwert, der die Rückgabe des Schiffs und den Abzug unserer Vermögenswerte fordert, was eine eklatante Verletzung der Souveränität von [Root.Owner.GetName] darstellt."
 STNC_dominion_flavour.2021.desc_02: "Die Bemühungen um die Bergung des Kriegsschiffs sind schnell vorangekommen, und das Schiff wurde erfolgreich in den Orbit geschleppt. \Trotz einiger Schäden scheint es in der Lage zu sein, den aktiven Dienst aufzunehmen."
 STNC_dominion_flavour.2021.name: "Absturzstelle"
 STNC_dominion_flavour.2022.a: "Ausgezeichnet."
 STNC_dominion_flavour.2022.desc: "Trotz der Drohungen des [VonNamensgebers] haben unsere Einsatzkräfte das Kriegsschiff erfolgreich geborgen und in den Orbit des [VonNamensgebers] gebracht.\n\nTrotz einiger Schäden scheint es in der Lage zu sein, den aktiven Dienst aufzunehmen."
 STNC_dominion_flavour.2022.name: "Absturzstelle"
 STNC_dominion_flavour.2023.a: "Das ist eine Katastrophe!"
 STNC_dominion_flavour.2023.desc: "Die Drohungen des [Von.GetName] haben sich als wirksam erwiesen, unsere Mittel auf dem [Von.GetName] wurden durch einen chirurgischen Schlag dezimiert, der zur Zerstörung des Schiffes führte, nachdem ein Gegenstand aus seinem Inneren geborgen worden war. \Wie sich dies auf die Beziehungen zwischen [Root.Owner.GetName] und [FromFrom.GetName] auswirken wird, bleibt ungewiss."
 STNC_dominion_flavour.2023.name: "Absturzstelle"
 STNC_dominion_flavour.2024.a: "Vielleicht haben einige Solids einen Nutzen."
 STNC_dominion_flavour.2024.desc: "Der [FromFrom.Owner.GetName] hat die [Root.GetName] auf ein abgestürztes Kriegsschiff auf der Oberfläche von [From.GetName] aufmerksam gemacht. Nach der Untersuchung des Ortes wurde ein verletzter Gründer geborgen und ist auf dem Weg zurück zum Großen Link."
 STNC_dominion_flavour.2024.name: "Geretteter Gründer"
 STNC_dominion_flavour.2025.a: "Sie werden dafür bezahlen."
 STNC_dominion_flavour.2025.desc: "Der [FromFrom.Owner.GetName] hat ein abgestürztes [Root.GetName]-Kriegsschiff auf der Oberfläche von [From.GetName] geortet, hat aber unsere Forderungen abgelehnt, dem [Root.GetName] Zugang zu dem Ort zu gewähren. \n\nDas Schiff ist zwar wertvoll, aber die größte Sorge ist, dass der Gründer, der dem Schiff zugeordnet ist, noch am Leben sein könnte."
 STNC_dominion_flavour.2025.name: "Absturzstelle"
 STNC_dominion_flavour.2026.a: "[Root.GetUnderstood]"
 STNC_dominion_flavour.2026.desc: "Der [VonFrom.Besitzer.GetName] hat ein abgestürztes [Root.GetName]-Kriegsschiff auf der Oberfläche von [Von.GetName] geortet. Da sie unserer Forderung nachgekommen sind, der [Wurzel.GetName] Zugang zu dem Ort zu gewähren, wurde ein verletzter Gründer geborgen und befindet sich auf dem Weg zurück zur Großen Verbindung."
 STNC_dominion_flavour.2026.name: "Geretteter Gründer"
 STNC_dominion_flavour.2050.a: "[jem_hadar_leader.GetName] hat [jem_hadar_leader.GetHerHis] Loyalität bewiesen."
 STNC_dominion_flavour.2050.a.tooltip: "[jem_hadar_leader.GetName] wird als Anführer zugewiesen."
 STNC_dominion_flavour.2050.b: "Aktivieren Sie den Klon von [Wurzel.Anführer.GetName]."
 STNC_dominion_flavour.2050.b.tooltip: "Der Klon von [Root.Leader.GetName] wird aktiviert und als Anführer zugewiesen."
 STNC_dominion_flavour.2050.c: "Disziplinierung ist Pflicht! Führen Sie die Beteiligten aus."
 STNC_dominion_flavour.2050.desc: "Die Spannungen zwischen den Vorta- und Jem'Hadar-Untertanen des [Root.Owner.GetName] sind in vielerlei Hinsicht als eine der verschiedenen Kontrollmethoden gedacht, die die Gründer einsetzen, um den reibungslosen Betrieb des [Root.Owner.GetName] zu gewährleisten. \n\nIn jüngster Zeit ist ein Streit zwischen dem Vorta-Aufseher [Root.Leader.GetName] und [Root.Leader.GetHerHis] Jem'Hadar First [jem_hadar_leader.GetName] eskaliert und hat zum Tod von [Root.Leader.GetName] geführt. \Unter normalen Umständen würde [jem_hadar_Anführer.GetName] hingerichtet werden, doch angesichts der theologischen Natur des Streits und des offensichtlichen Mangels an Respekt, den [Wurzel.Anführer.GetName] dabei den Göttern von [Wurzel.Anführer.GetHerHis] entgegenbrachte, gibt es Raum für Flexibilität."
 STNC_dominion_flavour.2050.name: "Heftige Meinungsverschiedenheiten"
 STNC_dominion_flavour.3.desc_01: "Die [Von.Von.GetName] hat eine abtrünnige Jem'Hadar-Station im [Von.Von.GetStarName]-System zerstört und ihr Munitionslager sichergestellt."
 STNC_dominion_flavour.3.desc: "Die [Von.Von.GetName] hat eine abtrünnige Jem'Hadar-Station im [Von.Von.GetStarName]-System zerstört und ihr Munitionslager geborgen.\n\nDie Häresie wurde gesäubert."
 STNC_dominion_flavour.3.name: "Die abtrünnige Jem'Hadar-Station wurde vernichtet."
 STNC_dominion_flavour.302.commander: "Mache [jem_hadar_elder.GetName] zum Commander. Sieg ist Leben."
 STNC_dominion_flavour.302.commander.tooltip: "[jem_hadar_elder.GetName] steht für einen Auftrag zur Verfügung."
 STNC_dominion_flavour.302.desc: "[jem_hadar_elder.GetName], einer unserer Jem'Hadar Firsts, hat das ehrwürdige Alter von zwanzig Zyklen erreicht. Als Veteran vieler Scharmützel und Duelle verfügt der Älteste über einen beachtlichen Erfahrungsschatz in der Kunst der Kriegsführung und Loyalität. \Dieser verehrte Älteste hat bewiesen, dass er ein meisterhafter Taktiker ist, der dafür bekannt ist, sich niemals zurückzuziehen, und der in der Lage ist, zahlreiche Schiffe zu befehligen und zahlenmäßig überlegene Streitkräfte zu besiegen. Was sollen wir mit [jem_hadar_elder.GetHerHim] tun?"
 STNC_dominion_flavour.302.name: "Geehrter Ältester"
 STNC_dominion_flavour.302.train: "Beauftragt [jem_hadar_elder.GetName] mit der Ausbildung unserer Truppen."
 STNC_dominion_story.1.a: "Initiiert das Projekt."
 STNC_dominion_story.1.b: "Lehnt das Projekt ab."
 STNC_dominion_story.1.desc: "Ein Gedanke hat sich in der Großen Verbindung verbreitet: Um die Solids zu verstehen, müssen wir wieder als sie leben. Wenn wir hundert unserer Ausgeburten in die Galaxis schicken, könnten sie zu gegebener Zeit mit unschätzbaren Informationen über die Bedrohungen zurückkehren, die unser Volk treffen könnten."
 STNC_dominion_story.1.name: "Die Hundert"
 STNC_dominion_story.100.a: "[Root.GetUnderstood]"
 STNC_dominion_story.100.desc: "Die Untersuchung von [From.GetName] ist abgeschlossen. Die ersten Hinweise haben sich bestätigt - es wurde nichts Ungewöhnliches entdeckt."
 STNC_dominion_story.100.name: "Anomale Substanz"
 STNC_dominion_story.101.a: "Bringt es an Bord."
 STNC_dominion_story.101.b: "Lassen Sie sie in Ruhe."
 STNC_dominion_story.101.desc_01: "Der Wissenschaftsoffizier von [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] hat bei der Untersuchung von [From.GetName] eine anomale morphogene Flüssigkeit entdeckt, die sich auf dem Boden einer natürlichen Spalte auf der nördlichen Hemisphäre des Planeten angesammelt hat. \n\n Sie scheint eine gewisse Fähigkeit zur eigenständigen Bewegung zu besitzen, aber für eine vollständige Analyse sind die Einrichtungen an Bord der [Root.GetFleetName] erforderlich. \n\nEs wird ein erheblicher Aufwand erforderlich sein, um eine natürlich abgeschirmte Gesteinsschicht sicher zu durchdringen, die eine einfachere Extraktion verhindert."
 STNC_dominion_story.101.desc_02: "Der Wissenschaftsoffizier von [Root.GetName] [Root.Owner.GetCaptainTitle] hat bei der Erkundung von [From.GetName] [Root.GetLeaderName] eine morphogene Flüssigkeit entdeckt, die sich auf dem Grund einer natürlichen Spalte auf der östlichen Hemisphäre des Planeten angesammelt hat und ähnliche Eigenschaften wie jugendliche Wechselbälger aufweist, die anderswo in der Galaxis gefunden wurden. \n\n Es scheint eine gewisse Fähigkeit zur eigenständigen Bewegung zu besitzen, doch für eine vollständige Analyse sind die Einrichtungen an Bord der [Root.GetFleetName] erforderlich. \n\nEs wird ein erheblicher Aufwand erforderlich sein, um eine natürlich abgeschirmte Gesteinsschicht sicher zu durchdringen, die eine einfachere Extraktion verhindert."
 STNC_dominion_story.101.desc_03: "Der Wissenschaftsoffizier von [Root.GetName] [Root.Owner.GetCaptainTitle] hat bei der Erkundung von [From.GetName] [Root.GetLeaderName] eine morphogene Flüssigkeit entdeckt, die sich auf dem Grund einer natürlichen Spalte auf der westlichen Hemisphäre des Planeten angesammelt hat und ähnliche Eigenschaften wie die Gründer des Dominion aufweist. \n\n Es scheint eine gewisse Fähigkeit zur eigenständigen Bewegung zu besitzen, aber für eine vollständige Analyse werden die Einrichtungen an Bord der [Root.GetFleetName] benötigt. \n\n Es wird ein erheblicher Aufwand erforderlich sein, um eine natürlich abgeschirmte Gesteinsschicht sicher zu durchdringen, die eine einfachere Extraktion verhindert."
 STNC_dominion_story.101.desc_04: "Während der Erkundung von [Von.GetName] hat die [Root.GetFleetName] eine morphogene Flüssigkeit entdeckt, die sich auf dem Grund einer natürlichen Spalte auf der südlichen Hemisphäre des Planeten angesammelt hat und ähnliche Eigenschaften wie die verehrten Founders aufweist. \n\n Es scheint eine gewisse Fähigkeit zur eigenständigen Bewegung aufzuweisen, aber eine vollständige Analyse, um seine Göttlichkeit zu bestimmen, erfordert die Einrichtungen an Bord der [Root.GetFleetName]. \n\n Es wird ein erheblicher Aufwand erforderlich sein, um eine natürlich abgeschirmte Gesteinsschicht sicher zu durchdringen, die eine einfachere Extraktion verhindert."
 STNC_dominion_story.101.name: "Anomale Substanz"
 STNC_dominion_story.102.a: "Zur Untersuchung an [Root.Owner.Capital.GetName] schicken."
 STNC_dominion_story.102.b: "Bringen Sie den Wechselbalg zum [Wechselbalg_Imperium.GetName] zurück."
 STNC_dominion_story.102.c: "Löse das Wechselbalg an das [Wechselbalg_Imperium.HolName] aus."
 STNC_dominion_story.102.d: "Gib den Gründer an die Große Verbindung zurück."
 STNC_dominion_story.102.desc_01: "Die anomale morphogene Flüssigkeit wurde sicher an Bord der [Root.GetFleetName] gebracht. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] stellt schnell fest, dass die Substanz mit allem bisher Entdeckten unvergleichbar ist und auf die verschiedenen Scanverfahren zu reagieren scheint. \Die an Bord des Schiffes verfügbaren Ressourcen reichen nicht aus, um mit der Untersuchung fortzufahren."
 STNC_dominion_story.102.desc_02: "Die anomale morphogene Flüssigkeit wurde sicher an Bord der [Root.GetFleetName] gebracht und es wurde bestätigt, dass es sich um einen jugendlichen Wechselbalg handelt. \Die an Bord des Schiffes verfügbaren Ressourcen reichen nicht aus, um mit dem Unterricht fortzufahren, den der Säugling benötigt, um zu lernen, wie er mit Nicht-Wechselbalgen interagieren kann."
 STNC_dominion_story.102.desc_03: "Die anomale morphogene Flüssigkeit wurde sicher an Bord der [Root.GetFleetName] gebracht und es wurde bestätigt, dass sie ein jugendlicher Wechselbalg ist. \Die an Bord des Schiffes verfügbaren Ressourcen reichen nicht aus, um den Unterricht durchzuführen, den das Kind benötigt, um zu lernen, wie es mit Nicht-Wechselbalgen umgehen kann. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] macht sich Sorgen über eine mögliche militärische Reaktion, sollte [changeling_empire.GetName] über die Anwesenheit des Wechselbalgs an Bord eines [Root.Owner.GetSpeciesName]-Schiffes informiert werden."
 STNC_dominion_story.102.desc_04: "Die treuen Diener der Gründer an Bord der [Root.GetFleetName] sind wahrlich gesegnet, denn die morphogene Flüssigkeit ist nachweislich mit den Göttern verwandt."
 STNC_dominion_story.102.e: "Bringt sie an die Oberfläche zurück."
 STNC_dominion_story.102.name: "Anomale Substanz"
 STNC_dominion_story.105.desc: "Während der Erkundung von [Von.GetName] hat [Root.GetFleetName] eine anomale morphogene Flüssigkeit entdeckt, die sich auf dem Grund einer natürlichen Spalte auf der nördlichen Hemisphäre des Planeten angesammelt hat.\n\Sie scheint eine gewisse Fähigkeit zur unabhängigen Bewegung aufzuweisen; eine vollständige Analyse erfordert jedoch weitere Untersuchungen."
 STNC_dominion_story.105.desc.borg: "Während der Untersuchung von [From.GetName] hat [Root.GetFleetName] eine anomale morphogene Flüssigkeit entdeckt, die sich auf dem Grund einer natürlichen Spalte auf der nördlichen Hemisphäre des Planeten angesammelt hat. \Sie scheint eine gewisse Fähigkeit zur unabhängigen Bewegung aufzuweisen, eine vollständige Analyse ist jedoch erst nach weiteren Untersuchungen möglich."
 STNC_dominion_story.105.name: "Anomale Substanz"
 STNC_dominion_story.110.a: "Verwenden Sie das, was derzeit verfügbar ist."
 STNC_dominion_story.110.b: "Fertigen Sie die erforderliche Ausrüstung an."
 STNC_dominion_story.110.desc_01: "Die Einrichtungen auf [Root.Capital.GetName] haben einige Fortschritte beim Verständnis der Eigenschaften der morphogenen Flüssigkeit gemacht. Sie scheint neural-ähnliche Eigenschaften in einer stark verteilten Topologie zu enthalten. \Die Exposition gegenüber verschiedenen elektromagnetischen Stimuli könnte ein Weg zu einer umfassenderen Analyse sein, allerdings gehört die erforderliche Ausrüstung nicht zur Standardausrüstung."
 STNC_dominion_story.110.desc_02: "Die Einrichtungen auf [Root.Capital.GetName] haben einige Fortschritte dabei gemacht, dem Wechselbalg-Kind eine Reaktion zu entlocken. Es scheint seine neuralähnlichen Eigenschaften so weit entwickelt zu haben, dass es seine Umgebung wahrnimmt. \Der Kontakt mit verschiedenen elektromagnetischen Reizen könnte seine Entwicklung beschleunigen, aber die dafür erforderliche Ausrüstung gehört nicht zur Standardausrüstung."
 STNC_dominion_story.110.name: "Der Wechselbalg"
 STNC_dominion_story.111.a: "Beauftragen Sie einen einzelnen Xenobiologen."
 STNC_dominion_story.111.b: "Setzen Sie ein ganzes Team ein."
 STNC_dominion_story.111.desc_01: "Nach der Bestrahlung mit Kappa-Band-Strahlung hat die morphogene Flüssigkeit gezeigt, dass sie die Stimuli offenbar wahrnimmt. Während des Experiments schien die Flüssigkeit eine verlängerte Ranke zu bilden, die den Wissenschaftler, der das Experiment durchführte, von seiner Konsole wegstieß. \Als die Strahlung entfernt wurde, kehrte die Flüssigkeit in ihren ursprünglichen Zustand zurück. Die Forscher glauben, dass es sich bei der Flüssigkeit um eine Lebensform handelt, und empfehlen, ein Team von Xenobiologen hinzuzuziehen, um die Untersuchung abzuschließen."
 STNC_dominion_story.111.desc_02: "Nachdem das Wechselbalg-Kind der Kappa-Band-Strahlung ausgesetzt worden war, zeigte es erste Anzeichen von Bewusstsein für die Reize. Während des Experiments bildete der Wechselbalg eine verlängerte Ranke, die den Wissenschaftler, der das Experiment durchführte, von seinem Pult wegstieß. \Die Forscher glauben, dass es nun an der Zeit ist, ein Team von Xenobiologen hinzuzuziehen, um die nächste Phase der Entwicklung des Wechselbalgs abzuschließen."
 STNC_dominion_story.111.name: "Der Wechselbalg"
 STNC_dominion_story.113.a: "Weisen Sie einen einzelnen Xenoanthropologen zu."
 STNC_dominion_story.113.b: "Beauftragen Sie ein komplettes xenoanthropologisches Team."
 STNC_dominion_story.113.desc_01: "Die morphogene Flüssigkeit wurde als Lebensform bestätigt, nachdem sie sich in eine unvollkommene Nachbildung des mit dem Projekt beauftragten leitenden Xenobiologen zu verwandeln schien. \Das Wesen scheint zu versuchen, mit dem Forschungsteam zu kommunizieren. Der Projektleiter hat die Entsendung eines xenoanthropologischen Teams beantragt."
 STNC_dominion_story.113.desc_02: "Der Wechselbalg hat gute Fortschritte gemacht und sich zu einer unvollkommenen Nachbildung des dem Projekt zugewiesenen leitenden Xenobiologen geformt. \Der Säugling scheint zu versuchen, mit dem Forschungspersonal zu kommunizieren. Der Projektleiter hat die Entsendung eines xenoanthropologischen Teams beantragt."
 STNC_dominion_story.113.name: "Der Wechselbalg"
 STNC_dominion_story.114.a: "[Root.GetUnderstood]"
 STNC_dominion_story.114.desc_01: "Der leitende Xenoanthropologe, der dem Wechselbalg - ein Begriff, der von der Ehefrau des Projektleiters geprägt wurde - zugewiesen wurde, hat dem Wesen erfolgreich beigebracht, verbal zu kommunizieren. Nachdem es sich zu einem groben Abbild eines [Root.GetSpeciesName] geformt hat, hat es begonnen, seine Position in der [Root.GetSpeciesAdj]-Gesellschaft zu hinterfragen."
 STNC_dominion_story.114.desc_02: "Der führende Xenoanthropologe, der dem Wechselbalg zugewiesen wurde, hat dem Wesen erfolgreich beigebracht, verbal zu kommunizieren. Nachdem es sich zu einem groben Abbild eines [Root.GetSpeciesName] geformt hat, hat es begonnen, seine Stellung in der Gesellschaft von [Root.GetSpeciesAdj] in Frage zu stellen."
 STNC_dominion_story.114.name: "Der Wechselbalg"
 STNC_dominion_story.120.a: "Verstanden"
 STNC_dominion_story.120.desc: "Das [Wechselbalg_Imperium.GetName] erkennt Ihre Maßnahmen in dieser Angelegenheit an und begrüßt sie."
 STNC_dominion_story.120.name: "Der Wechselbalg"
 STNC_dominion_story.121.a: "Vielleicht kann man einigen Solids trauen."
 STNC_dominion_story.121.b: "Dies ändert nichts."
 STNC_dominion_story.121.desc: "Der [Von.GetName] hat ein Gründerkind an den [Root.GetName] zurückgegeben!"
 STNC_dominion_story.121.name: "Der Wechselbalg"
 STNC_dominion_story.130.a: "Wir bitten nur darum, unsere Kosten zu decken."
 STNC_dominion_story.130.b: "Sicherlich ist eine bescheidene Belohnung angebracht?"
 STNC_dominion_story.130.c: "Wir wissen, wie sehr Ihr den Wechselbalg schätzt!"
 STNC_dominion_story.130.d: "Ihr missversteht das, dies ist unser Geschenk..."
 STNC_dominion_story.130.desc: "Sie wagen es, uns zu erpressen? Was versprechen Sie sich von dieser Sache?"
 STNC_dominion_story.130.name: "Der Wechselbalg"
 STNC_dominion_story.131.a: "Es ist ein Preis, der sich zu zahlen lohnt."
 STNC_dominion_story.131.b: "Eine solche Unverschämtheit lädt zum Krieg ein!"
 STNC_dominion_story.131.c: "Lehnt die Bedingungen ab."
 STNC_dominion_story.131.desc: "Hier spricht [Von.HoltHerrschertitel] [Von.HoltHerrschername] vom [Von.HoltName]. Wir haben kürzlich etwas gefunden, das ein Wechselbalg-Kind zu sein scheint. \Um ihn seinem Volk zurückgeben zu können, bitten wir um eine kleine Entschädigung für unsere Bemühungen - 100 £Mineralien und 100 £Energie."
 STNC_dominion_story.131.name: "Der Wechselbalg"
 STNC_dominion_story.132.a: "Es ist ein Preis, der es wert ist, bezahlt zu werden."
 STNC_dominion_story.132.b: "Eine solche Anmaßung lädt zum Krieg ein!"
 STNC_dominion_story.132.c: "Lehnt die Bedingungen ab."
 STNC_dominion_story.132.desc: "Hier spricht [Von.HoltHerrschertitel] [Von.HoltHerrschername] des [Von.HoltName]. Wir haben kürzlich etwas gefunden, das ein Wechselbalg-Kind zu sein scheint. \Um ihn zu seinem Volk zurückzubringen, erwarten wir eine bescheidene Belohnung für unsere Hilfe in dieser Angelegenheit - 250 £Mineralien und 250 £Energie."
 STNC_dominion_story.132.name: "Der Wechselbalg"
 STNC_dominion_story.133.a: "Es ist ein Preis, der es wert ist, bezahlt zu werden."
 STNC_dominion_story.133.b: "Eine solche Anmaßung lädt zum Krieg ein!"
 STNC_dominion_story.133.c: "Lehnt die Bedingungen ab."
 STNC_dominion_story.133.desc: "Hier spricht [From.GetRulerTitle] [From.GetRulerName] des [From.GetName]. Wir haben kürzlich etwas gefunden, das ein Wechselbalg-Kind zu sein scheint. \n\nUm es seinem Volk zurückzugeben, erwarten wir eine beträchtliche Belohnung für unsere Hilfe in dieser Angelegenheit - 500 £Mineralien und 500 £Energie. \n\nWir wissen, wie viel euch der Wechselbalg bedeutet..."
 STNC_dominion_story.133.name: "Der Wechselbalg"
 STNC_dominion_story.134.a: "Vielleicht kann man einigen Solids trauen."
 STNC_dominion_story.134.b: "Das ändert nichts."
 STNC_dominion_story.134.desc: "Dies ist [From.GetRulerTitle] [From.GetRulerName] des [From.GetName]. Wir haben kürzlich etwas gefunden, das ein Wechselbalg-Kind zu sein scheint. \Um gute Beziehungen zwischen unseren Völkern zu fördern, werden wir ihn an einen Ort Eurer Wahl bringen."
 STNC_dominion_story.134.name: "Der Wechselbalg"
 STNC_dominion_story.135.a: "[Root.GetUnderstood]"
 STNC_dominion_story.135.desc: "[changeling_empire.GetName] anerkennt und begrüßt Ihr Vorgehen in dieser Angelegenheit."
 STNC_dominion_story.135.name: "Der Wechselbalg"
 STNC_dominion_story.136.a: "[Root.GetUnderstood]"
 STNC_dominion_story.136.desc: "[changeling_empire.GetName] stimmt Eurer Bitte zu, aber macht keinen Fehler, Ihr habt unsere... Aufmerksamkeit."
 STNC_dominion_story.136.name: "Der Wechselbalg"
 STNC_dominion_story.137.a: "Das ist eine Katastrophe!"
 STNC_dominion_story.137.b: "Wir werden die [Root.GetName] verteidigen."
 STNC_dominion_story.137.c: "Bedrohungen von [Von.GetName] gehen uns nichts an!"
 STNC_dominion_story.137.desc: "Das [Wechselbalg-Imperium.GetName] weist Eure erbärmlichen Forderungen zurück. Wir werden Eure Flotten Schiff für Schiff auslöschen, bis Ihr uns zurückgebt, was uns gehört."
 STNC_dominion_story.137.name: "Die Wechselbälger"
 STNC_dominion_story.138.a: "unglücklich."
 STNC_dominion_story.138.desc: "[changeling_empire.GetName] lehnt Eure erbärmlichen Forderungen ab."
 STNC_dominion_story.138.name: "Die Wechselbälger"
 STNC_dominion_story.139.a: "Fahre fort."
 STNC_dominion_story.139.desc: "Nachdem das Angebot der [Root.GetName], das Wechselbalg-Kind zurückzugeben, abgelehnt wurde, haben mehrere Forscher um Erlaubnis gebeten, es zu studieren, um ihm beizubringen, zu kommunizieren."
 STNC_dominion_story.139.name: "Der Wechselbalg"
 STNC_dominion_story.140.a: "Ausgezeichnet."
 STNC_dominion_story.140.desc: "Der Gründer, der auf [Von.GetName] entdeckt wurde, wurde an die Große Verbindung zurückgegeben, wo er hingehört."
 STNC_dominion_story.140.name: "Der Wechselbalg"
 STNC_dominion_story.150.a: "Ausgezeichnet."
 STNC_dominion_story.150.desc: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin [Changeling_leader.GetName] - der 'Wechselbalg', den Eure Wissenschaftler vor kurzem zu Gefühlen geführt haben. Ich bin dem Volk von [Root.GetSpeciesName] dankbar, dass es mich aufgezogen und mir beigebracht hat, meine Fähigkeiten zur Gestaltveränderung zu meistern. \Ich würde sehr gerne in jeder möglichen Funktion dienen."
 STNC_dominion_story.150.name: "Der Wechselbalg"
 STNC_dominion_story.151.a: "[Root.GetUnderstood]"
 STNC_dominion_story.151.desc: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin [Changeling_leader.GetName] - der 'Wechselbalg', den Eure Wissenschaftler vor kurzem zur Empfindungsfähigkeit getrieben haben. Ich bin dem Volk von [Root.GetSpeciesName] dankbar, dass es mich gelehrt hat, meine Fähigkeiten zur Gestaltveränderung zu meistern. \Ich bin bereit, in einer Funktion zu dienen, die meinen Fähigkeiten entspricht."
 STNC_dominion_story.151.name: "Der Wechselbalg"
 STNC_dominion_story.152.a: "[Root.GetUnderstood]"
 STNC_dominion_story.152.desc: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin [Changeling_leader.GetName] - der 'Wechselbalg', den Eure Wissenschaftler kürzlich zur Empfindungsfähigkeit geführt haben. Ich bin dem Volk von [Root.GetSpeciesName] dankbar dafür, dass es mir beigebracht hat, meine Gestaltwandlerfähigkeiten zu meistern, aber ich denke, es ist jetzt an der Zeit, die Galaxis auf eigene Faust zu erkunden. Es gibt viel zu erleben!"
 STNC_dominion_story.152.name: "Der Wechselbalg"
 STNC_dominion_story.153.a: "Unglücklich."
 STNC_dominion_story.153.desc: "[Root.GetRulerTitle] [Root.GetRulerName], ich bin [changeling_leader.GetName] - der 'Wechselbalg', den Eure Wissenschaftler vor kurzem zur Empfindungsfähigkeit gebracht haben. Ich bin dem Volk von [Root.GetSpeciesName] dankbar dafür, dass es mich gelehrt hat, meine Gestaltwandlerfähigkeiten zu meistern, aber ich denke, es ist nun an der Zeit, zu meinem eigenen Volk zurückzukehren. Das [Wechselbalg_Imperium.GetName] wird mich in meine Heimat zurückbringen."
 STNC_dominion_story.153.name: "Der Wechselbalg"
 STNC_dominion_story.154.a: "Ein Gott braucht keine Rechtfertigung."
 STNC_dominion_story.154.desc: "Ich bin [Wechselbalg_Anführer.GetName], und ich glaube, ich bin ein Gründer. \Der [VonVorname.HolName] hat mich zu einem fühlenden Wesen gemacht, aber nun ist es an der Zeit, dass ich die Große Verbindung annehme!"
 STNC_dominion_story.154.name: "Der Wechselbalg"
 STNC_dominion_story.155.a: "[Root.GetUnderstood]"
 STNC_dominion_story.155.desc: "[Von.GetName] hat seine Fähigkeiten zur Gestaltveränderung im Laufe seiner Zeit in der [Wurzel.GetName] erheblich verbessert. [Von.GetName] fühlt sich jetzt sicher genug, um das Aussehen eines typischen [Root.GetSpeciesAdj] zu replizieren."
 STNC_dominion_story.155.name: "[From.GetName]"
 STNC_dominion_story.160.a: "[Root.GetUnderstood]"
 STNC_dominion_story.160.desc: "[Von.GetName] hat [Von.GetHerHis] Fähigkeiten zur Gestaltveränderung während [Von.GetHerHis] Zeit im [Root.GetName] deutlich verbessert. [Von.GetName] fühlt sich jetzt sicher genug, um das Aussehen eines typischen [Root.GetSpeciesAdj] zu replizieren."
 STNC_dominion_story.160.name: "[From.GetName]"
 STNC_dominion_story.2.a: "Trenne einen in hundert und verteile sie auf die Sterne."
 STNC_dominion_story.2.b: "Bleibt ganz."
 STNC_dominion_story.2.desc: "Die Hundert wurden vom Link getrennt und in die Galaxie geschickt. Einhundert Kapseln wurden in alle Richtungen verteilt. \Die Verbindung sehnt sich nun nach dem Tag, an dem sie wieder ganz sein wird - obwohl sie den Wert des Projekts erkennt."
 STNC_dominion_story.2.name: "Die Hundert"
 STNC_duplicate_earths_category_desc: "Die Sensoren haben bestätigt, dass die Oberflächenmerkmale von [From.GetName] fast genau mit denen des Planeten Erde übereinstimmen. Wie dies zustande gekommen ist und wie genau die Vervielfältigung ist, muss durch weitere Analysen bestätigt werden."
 STNC_duplicate_earths_category: "Duplizierte Erde"
 STNC_DURIDIUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Duridium-Ader entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_DURIDIUM_PROJECT: "Duridiun-Gewinnung"
 STNC_dy_100_desc: "Dieses vor Jahrhunderten gebaute Schiff treibt umher und reagiert nicht auf Rufe."
 STNC_DY_100_PROJECT_DESC: "Das Betreten des Schiffes könnte Aufschluss über seine derzeitige Lage geben."
 STNC_DY_100_PROJECT: "Schiff erforschen"
 STNC_dy_100: "Herumtreibendes Schiff"
 STNC_EISILLIUM_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Eisillium entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_EISILLIUM_PROJECT: "Eisillium-Gewinnung"
 STNC_espionage_mechanic.10.a: "Betrieb mit geringer Intensität."
 STNC_espionage_mechanic.10.b: "Operationen mittlerer Intensität."
 STNC_espionage_mechanic.10.c: "Hochintensive Operationen."
 STNC_espionage_mechanic.10.d: "Zurück."
 STNC_espionage_mechanic.10.desc_01: "Nachdem wir [Von.GetName] als Ziel unserer Kampagne zur Eliminierung ausländischer Vermögenswerte ausgewählt haben, bietet der Direktor der Abteilung [Root.GetSpyService] für Personen von Interesse [Root.Leader.GetName] eine Reihe von Optionen an, die er zur Genehmigung durch [Root.Leader.GetHerHis] in Betracht zieht."
 STNC_espionage_mechanic.10.desc_obsidianOrder: "Nachdem [Von.GetName] als Ziel unserer Kampagne zur Eliminierung ausländischer Vermögenswerte ausgewählt wurde, bietet der Leiter der Abteilung für die Bewertung von Personen von Interesse [Root.GetSpyService] [Root.Leader.GetName] eine Reihe von Optionen an, die er zur Genehmigung durch [Root.Leader.GetHerHis] in Betracht zieht."
 STNC_espionage_mechanic.10.desc_talShiar: "Nachdem wir [Von.GetName] als Ziel unserer Kampagne zur Eliminierung ausländischer Vermögenswerte ausgewählt haben, bietet die Vorsitzende des Unterausschusses [Root.GetSpyService] für die Bewertung von Personen von Interesse [Root.Leader.GetName] eine Reihe von Optionen an, die er zur Genehmigung durch [Root.Leader.GetHerHis] in Betracht ziehen kann."
 STNC_espionage_mechanic.10.e: "Uns fehlen die Ressourcen, um fortzufahren."
 STNC_espionage_mechanic.10.name: "[Root.GetSpyServiceCommittee]"
 STNC_espionage_mechanic.12.a: "Das ist bedauerlich."
 STNC_espionage_mechanic.12.desc_01: "Eine Reihe von schlecht getimten und beleidigenden Nachrichten, die von unserer diplomatischen Präsenz in der [FromFrom.GetName] Hauptstadt durchgesickert sind, haben zu einer erheblichen Verschlechterung der Beziehungen zwischen unseren beiden Regierungen geführt. \n\nWährend einige Geheimdienstler glauben, dass dies das Werk einer fremden Macht ist, weist [Root.GetRulerTitle] [Root.GetRulerName] diese Erklärung zurück und hat eine sofortige Untersuchung des Fehlers angeordnet."
 STNC_espionage_mechanic.12.desc_02: "$STNC_espionage_mechanic.12.desc_01$ \n\nUnlocked: §Y$policy_counter_espionage_policy$§! Richtlinie."
 STNC_espionage_mechanic.12.name: "Diplomatischer Zwischenfall"
 STNC_espionage_mechanic.13.a: "Ausgezeichnet."
 STNC_espionage_mechanic.13.desc: "Unseren Agenten ist es gelungen, eine Reihe von schädlichen Mitteilungen der diplomatischen Mission von [Von.GetName] in [Von.Hauptstadt.GetName] zu veröffentlichen. Die Regierung von [VonVon.GetName] hat die an den Mitteilungen beteiligten [Von.GetName]-Personen verurteilt. \Die [Root.GetSpeciesAdj]-Beteiligung wird weiterhin nicht bekannt gegeben."
 STNC_espionage_mechanic.13.name: "[Root.GetSpyServiceCommittee]"
 STNC_espionage_mechanic.14.a: "Ausgezeichnete Nachrichten."
 STNC_espionage_mechanic.14.desc_01: "Unsere Geheimdienste haben erfolgreich einen Versuch der [From.GetName] vereitelt, unsere diplomatischen Bemühungen zu stören. Obwohl der Versuch fast erfolgreich war, haben die beteiligten [From.GetSpyService]-Agenten wichtige Beweise für ihre Beteiligung an unserem Computernetzwerk hinterlassen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat die [From.GetSpeciesAdj]-Regierung für ihre Einmischung verurteilt."
