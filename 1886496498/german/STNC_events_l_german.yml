 STNC_united_earth_story.11.ship_6: "Versenden Sie [ship_5.GetName] ([ship_5.GetShipSizeName])."
 STNC_united_earth_story.111.a: "Versenden von [ship_6.GetName] ([ship_6.GetShipSizeName])."
 STNC_united_earth_story.111.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.111.desc.damaged: "Das [xindi_investigation_ship.GetName] hat einen Angriff eines kleinen Geschwaders von Xindi-Schiffen abgewehrt und dabei nur geringen Schaden erlitten. \Ein wesentlicher Teil eines angreifenden Schiffes wurde bei dem Kampf abgetrennt. Die Bergung und Analyse der Wrackteile hat [Root.GetCaptainTitle] [xindi_probe_leader.GetName] den Zugang zu mehreren unverschlüsselten Xindi-Datenbankfragmenten ermöglicht."
 STNC_united_earth_story.111.name: "Das [xindi_investigation_ship.GetName] hat einen Angriff eines kleinen Geschwaders von Xindi-Schiffen abgewehrt und dabei schwere Schäden erlitten."
 STNC_united_earth_story.12.a: "Die Ausdehnung"
 STNC_united_earth_story.12.b: "Bereiten Sie eine Expedition vor."
 STNC_united_earth_story.12.desc: "Das geht uns nichts an."
 STNC_united_earth_story.12.name: "Die [Von.GetName] hat berichtet, dass sie den Ursprung der angreifenden Sonde identifiziert hat - eine als Xindi bekannte Ethnie, die in der turbulenten Delphic-Ausdehnung lebt. \Viele in [Root.Capital.GetName] glauben, dass es der Sicherheit der [Root.GetName] dienen würde, ein Schiff in die Ausdehnung zu schicken, um zu untersuchen, ob die Xindi eine Bedrohung für die Region darstellen."
 STNC_united_earth_story.121.a: "Die Ausdehnung"
 STNC_united_earth_story.121.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.121.desc.damaged: "Das [xindi_investigation_ship.GetName] ist auf eine verlassene Xindi-Kommunikationsboje gestoßen. \Das Gerät scheint vor mindestens zwanzig Jahren ferngesteuert deaktiviert worden zu sein, obwohl der Chefingenieur von [Root.GetCaptainTitle] [xindi_probe_leader.GetName] in der Lage war, brauchbare Daten aus der Datenbank zu retten."
 STNC_united_earth_story.121.name: "Das [xindi_Untersuchungsschiff.GetName] ist auf eine verlassene Xindi-Kommunikationsboje gestoßen. \Das Gerät scheint vor mindestens zwanzig Jahren ferngesteuert deaktiviert worden zu sein, und die Versuche des Chefingenieurs von [Root.GetCaptainTitle] [xindi_probe_leader.GetName], die Datenbank herunterzuladen, lösten die Selbstzerstörungssicherung aus. \Glücklicherweise konnte ein kleiner Teil der Daten wiederhergestellt werden."
 STNC_united_earth_story.13.a: "Die Ausdehnung"
 STNC_united_earth_story.13.b: "Versenden Sie [Schiff1.GetName]."
 STNC_united_earth_story.13.c: "Abfertigung [Schiff2.GetName]."
 STNC_united_earth_story.13.d: "Abfertigung [Schiff3.GetName]."
 STNC_united_earth_story.13.desc: "Versenden [Schiff4.GetName]."
 STNC_united_earth_story.13.name: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] wurde ausgewählt, die Mission in die Delphic Expanse zu leiten, um Informationen über die Xindi zu sammeln. \Es wurde entschieden, dass ein einzelnes Schiff eine bessere Chance hat, die benötigten Informationen zu sammeln, während der Rest der Flotte den Raum von [Root.Owner.GetName] gegen mögliche Angriffe bewachen muss."
 STNC_united_earth_story.13.z: "Die Ausdehnung"
 STNC_united_earth_story.131.a: "Liste überprüfen."
 STNC_united_earth_story.131.b: "Schickt ein Shuttle zur Erkundung."
 STNC_united_earth_story.131.desc: "Wir haben keine Zeit für so etwas."
 STNC_united_earth_story.131.name: "Das [xindi_investigation_ship.GetName] hat ein fremdes Schiff entdeckt, das in der Delphischen Ausdehnung treibt. \Es reagiert nicht auf Rufe und lokale räumliche Anomalien verhindern Scans, um die Anwesenheit von Lebenszeichen zu bestätigen."
 STNC_united_earth_story.132.a: "Die Ausdehnung"
 STNC_united_earth_story.132.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.132.name: "Als das [xindi_investigation_ship.GetName] sich dem fremden Schiff näherte, stellte es plötzlich die Energieversorgung wieder her und aktivierte seine Waffensysteme, offensichtlich in der Absicht, ein ahnungsloses Opfer anzulocken. \n\n[Root.GetCaptainTitle] [xindi_probe_leader.GetName] machte mit seinen fachmännischen Führungsqualitäten kurzen Prozess mit den Angreifern und zerstörte sie, ohne das [xindi_investigation_ship.GetName] zu beschädigen. \Aus dem Wrack wurde ein Fragment einer Navigationsdatenbank geborgen, das Sternenkarten der lokalen Umgebung enthält."
 STNC_united_earth_story.133.a: "Die Ausdehnung"
 STNC_united_earth_story.133.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.133.name: "Als das [xindi_investigation_ship.GetName] sich dem fremden Schiff näherte, stellte es plötzlich die Energieversorgung wieder her und aktivierte seine Waffensysteme, offensichtlich in der Absicht, ein ahnungsloses Opfer anzulocken. \Root.GetCaptainTitle] [xindi_probe_leader.GetName] machte mit seinen fachmännischen Kommandofähigkeiten kurzen Prozess mit den Angreifern und schaltete sie aus, ohne das [xindi_investigation_ship.GetName] zu beschädigen. \Die Besatzung des fremden Schiffes bittet um Gnade und bietet das wenige Wissen, das sie über die Xindi hat, als Gegenleistung dafür an, dass sie auf Impuls weghumpeln darf."
 STNC_united_earth_story.134.a: "Die Ausdehnung"
 STNC_united_earth_story.134.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.134.name: "Als das [xindi_investigation_ship.GetName] sich dem fremden Schiff näherte, stellte es plötzlich die Energieversorgung wieder her und aktivierte seine Waffensysteme, offensichtlich in der Absicht, ein ahnungsloses Opfer anzulocken. \Trotz [Root.GetCaptainTitle] [xindi_probe_leader.GetName]'s fachmännischen Kommandofähigkeiten ist das fremde Schiff dem [xindi_investigation_ship.GetName] mehr als gewachsen und ist gezwungen, sich zurückzuziehen, bevor es katastrophalen Schaden erleidet."
 STNC_united_earth_story.135.a: "Die Ausdehnung"
 STNC_united_earth_story.135.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.135.name: "Als sich das [xindi_investigation_ship.GetName] dem fremden Schiff näherte, erfassten die Sensoren einen Teil seines Inneren. Die Besatzung des Schiffes war tatsächlich noch am Leben. \n\nDie außerirdische Besatzung scheint seit mehreren Tagen damit beschäftigt zu sein, Schäden zu reparieren, die durch räumliche Anomalien in der Region verursacht wurden. \n\nMit der Hilfe mehrerer Ingenieure des [xindi_investigation_ship.GetName] ist das fremde Schiff soweit repariert, dass es sich wieder aus eigener Kraft fortbewegen kann. Die dankbare Besatzung bietet als Dank eine Kopie ihrer Navigationsdatenbank an."
 STNC_united_earth_story.136.a: "Die Ausdehnung"
 STNC_united_earth_story.136.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.136.name: "Als die [xindi_investigation_ship.GetName] sich dem fremden Schiff näherte, erfassten die Sensoren einen Teil seines Inneren. Die Besatzung des Schiffes scheint es vor langer Zeit verlassen zu haben. \Das [xindi_investigation_ship.GetName]-Ingenieurteam ließ sich die Gelegenheit nicht entgehen, nützliche Komponenten und Ressourcen für ihre Mission zu bergen, und zerlegte das Schiff, bevor es versenkt wurde."
 STNC_united_earth_story.141.a: "Die Ausdehnung"
 STNC_united_earth_story.141.b: "Stimmt dem Plan zu."
 STNC_united_earth_story.141.desc: "Er ist zu riskant."
 STNC_united_earth_story.141.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] ist auf ein Schiff gestoßen, das behauptet, ein temporales Double des [xindi_investigation_ship.GetName] zu sein. \n\n[the_expanse_e2_leader.GetName], sein [Root.GetCaptainTitle], behauptet, dass das [xindi_investigation_ship.GetName] in der [the_expanse_e2_leader.GetHerHis]-Zeitlinie bei der Suche nach der Xindi-Waffe auf einen temporalen Wirbel gestoßen ist und fast hundert Jahre in der Zeit zurückgeschickt wurde. \n\nDas [xindi_probe_leader.GetName] wird nun von den Nachkommen der Besatzung des [xindi_investigation_ship.GetName] betrieben und hat sich zu einer Art Generationenschiff entwickelt. \[the_expanse_e2_leader.GetName] glaubt, dass sie mit beiden Schiffen in der Lage sein könnten, den Wirbel erfolgreich zu durchqueren und die Waffe zu erreichen, bevor sie abgefeuert wird."
 STNC_united_earth_story.142.a: "Die Ausdehnung"
 STNC_united_earth_story.142.desc: "Setzen Sie einen Kurs auf das Azati-System."
 STNC_united_earth_story.142.name: "Der Plan von [Root.GetCaptainTitle] [the_expanse_e2_leader.GetName] hat funktioniert und beide Schiffe haben den Wirbel sicher durchquert. \n\nNach den übermittelten Informationen wird die Waffe im nahe gelegenen Azati-System vorbereitet."
 STNC_united_earth_story.143.a: "Die Ausdehnung"
 STNC_united_earth_story.143.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.143.name: "Der Plan von [Root.GetCaptainTitle] [the_expanse_e2_leader.GetName] ist gescheitert, da das temporale Duplikat des [xindi_investigation_ship.GetName] durch einen temporalen Eddie im Vortex zerstört wurde. \Da das [xindi_investigation_ship.GetName] gezwungen ist, den Wirbel vorzeitig zu verlassen, kommt es seinem Ziel nicht näher."
 STNC_united_earth_story.144.a: "Die Ausdehnung"
 STNC_united_earth_story.144.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.144.name: "Widerwillig stimmt [Root.GetCaptainTitle] [the_expanse_e2_leader.GetName] mit [Root.GetCaptainTitle] [xindi_probe_leader.GetName] überein, dass das Risiko, dass beide Schiffe zerstört werden, bei [the_expanse_e2_leader.GetHerHis] Plan zu groß ist. \n\n Stattdessen werden beide Schiffe ihre Bemühungen koordinieren, ohne zu versuchen, den Wirbel zu durchqueren."
 STNC_united_earth_story.145.a: "Die Ausdehnung"
 STNC_united_earth_story.145.desc: "[Root.GetUnfortunate]"
 STNC_united_earth_story.145.name: "[Root.GetCaptainTitle] [the_expanse_e2_leader.GetName] weigert sich, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zuzustimmen, dass das Risiko, dass beide Schiffe zerstört werden, bei jedem Versuch, den Wirbel zu durchqueren, zu groß ist. \n\nSo überzeugt von [the_expanse_e2_leader.GetHerHis] Plan ist [the_expanse_e2_leader.GetSheHe], dass die [Root.GetCaptainTitle] versucht, die Kontrolle über das ursprüngliche [xindi_investigation_ship.GetName] zu übernehmen, um die Sache zu erzwingen. \n\nDie Kämpfe zwischen den beiden Schiffen sind heftig, bis schließlich ein Glückstreffer den Warpkern des temporalen Duplikats durchschlägt und das Schiff zerstört. \n\n[Root.GetCaptainTitle] [xindi_probe_leader.GetName] und die [xindi_probe_leader.GetHerHis]-Crew müssen sich damit abfinden, dass ihr möglicher zukünftiger Nachkomme getötet wurde."
 STNC_united_earth_story.151.a: "Die Ausdehnung"
 STNC_united_earth_story.151.desc: "[Root.GetUnfortunate]"
 STNC_united_earth_story.151.name: "Die Gefahren der Delphic Expanse waren der Besatzung des [xindi_investigation_ship.GetName] schon vor ihrer Mission bekannt, doch der Verlust ihres [Root.GetCaptainTitle] durch eine Anhäufung räumlicher Anomalien hat das Risiko, dem sie alle ausgesetzt sind, in den Vordergrund gerückt. \n\nDer erste Offizier, [xindi_probe_leader_temp.GetName], muss das [xindi_investigation_ship.GetName] nun zu seinem Ziel führen."
 STNC_united_earth_story.161.a: "Die Ausdehnung"
 STNC_united_earth_story.161.b: "Helft ihr bei der Flucht."
 STNC_united_earth_story.161.c: "Mischen Sie sich nicht ein."
 STNC_united_earth_story.161.desc: "Versuche, sie gegen eine Belohnung zurückzubringen."
 STNC_united_earth_story.161.name: "Das [xindi_investigation_ship.GetName] ist in den Orbit einer Ozeanwelt eingetreten, die in dieser Region der Ausdehnung für ihren schwimmenden Markt bekannt ist. \n\n[Root.GetCaptainTitle] [xindi_probe_leader.GetName] führt ein kleines Außenteam an, das hofft, Informationen über die Xindi zu erhalten. \n\nWährend das Außenteam um Vorräte verhandelt, bemerkt es eine Störung - eine Sklavin, die versucht, ihrem Entführer zu entkommen. Sie rennt in Richtung des Außenteams."
 STNC_united_earth_story.162.a: "Die Ausdehnung"
 STNC_united_earth_story.162.desc: "Setz einen Kurs auf Oran'taku."
 STNC_united_earth_story.162.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt dem Außenteam, die entlaufene Sklavin zu beschützen, während sie schnell zurück zum [xindi_investigation_ship.GetName] im Orbit fliehen. \n\nTrotz der Tatsache, dass sie nur knapp von den Söldnern des Sklavenhalters erwischt werden, ist der Rückzug erfolgreich. \n\nDie Sklavin, eine Oran'taku namens Rajiin, ist dankbar für ihre Rettung und bittet darum, zu ihrer Heimatwelt zurückgebracht zu werden, wobei sie andeutet, dass ihre Regierung im Gegenzug Informationen über die Xindi haben könnte, die sie weitergeben könnte."
 STNC_united_earth_story.163.a: "Die Ausdehnung"
 STNC_united_earth_story.163.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.163.name: "Das Außenteam ist enttäuscht, dass es der fliehenden Sklavin nicht helfen kann, aber sie akzeptieren, dass die Mission Vorrang haben muss."
 STNC_united_earth_story.164.a: "Die Ausdehnung"
 STNC_united_earth_story.164.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.164.name: "Das Außenteam ist schockiert über die Entscheidung des [Root.GetCaptainTitle] und erhebt lautstarken Einspruch. Aber die Entscheidung ist gefallen. \Die Rückgabe des fliehenden Sklaven wird mit einer bescheidenen Belohnung belohnt, aber zu welchem Preis für die Moral von [xindi_probe_leader.GetName]?"
 STNC_united_earth_story.165.a: "Die Ausdehnung"
 STNC_united_earth_story.165.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.165.name: "Das [xindi_Untersuchungsschiff.GetName] ist im Orbit von Oran'taku angekommen und bringt Rajiin zu ihrem Volk zurück. \Die Regierung von Oran'taku hatte im Laufe der Jahre flüchtige Beziehungen zu den Xindi und bietet an, alle Informationen, die sie hat, als Dank für die Bemühungen von [Root.GetCaptainTitle] [xindi_probe_leader.GetName] zu teilen."
 STNC_united_earth_story.166.a: "Die Ausdehnung"
 STNC_united_earth_story.166.b: "Greifen Sie das Xindi-Geschwader an."
 STNC_united_earth_story.166.desc: "Geben Sie Rajiin eine Rettungskapsel."
 STNC_united_earth_story.166.name: "Nach Tagen der Reise nach Oran'taku scheint es, dass Rajiin nicht ganz das ist, was sie behauptet. Mehrere Besatzungsmitglieder scheinen von Rajiin bio-telepathisch gescannt worden zu sein und sind nach den Vorfällen stundenlang bewusstlos. \Als sie konfrontiert und in die Brigg gesperrt wurde, griff ein Geschwader von Xindi-Schiffen das [xindi_investigation_ship.GetName] an und zwang es, unter Warp zu gehen. \n\nRajiin behauptet, dass die Xindi-Schiffe sie nur bergen wollen und dass sie, wenn sie sie gehen lassen, unnötige Todesfälle vermeiden würden."
 STNC_united_earth_story.167.a: "Die Ausdehnung"
 STNC_united_earth_story.167.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.167.name: "Das [xindi_investigation_ship.GetName] hat den Angriff des Xindi-Geschwaders erfolgreich abgewehrt. \Es scheint, dass Rajiin die Koordinaten des Schiffes durch einen subdermalen Transceiver übermittelt hat. \n\nAls sich herausstellte, dass die Xindi ihren Agenten nicht wiederfinden würden, erzählte Rajiin dem [Root.GetCaptainTitle] widerwillig von der Mission, mit der sie beauftragt worden war. Die Xindi waren daran interessiert, biologische Daten der Menschen zu erhalten, und boten an, Rajiin gut dafür zu bezahlen, indem sie die einzigartigen bio-telepathischen Fähigkeiten ihrer Spezies nutzten. \Rajiin wird für die Dauer der Mission des [xindi_investigation_ship.GetName] in der Brigg eingesperrt."
 STNC_united_earth_story.168.a: "Die Ausdehnung"
 STNC_united_earth_story.168.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.168.name: "Das [xindi_Untersuchungsschiff.GetName] konnte den Angriff der Xindi-Staffel nicht abwehren. \n\nDa die Waffen deaktiviert waren, konnte [Root.GetCaptainTitle] [xindi_probe_leader.GetName] nicht verhindern, dass mehrere Boarding-Shuttles Xindi-Soldaten abluden, die Rajiin schnell ausfindig machten und aus der Brigg des Schiffs holten. \Nur dank der fachkundigen Arbeit der technischen Crew konnte das [xindi_untersuchungsschiff.GetName] mit hoher Warpgeschwindigkeit entkommen."
 STNC_united_earth_story.169.a: "Die Ausdehnung"
 STNC_united_earth_story.169.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.169.name: "Dankbar, dass [Root.GetCaptainTitle] [xindi_probe_leader.GetName] sie ohne Gewalt gehen lässt, vertraut Rajiin an, dass sie nur eine Söldnerin ist, die einen Auftrag für die Xindi ausführt. \n\n Aus Gründen, die ihr nicht mitgeteilt wurden, wurde Rajiin damit beauftragt, biologische Daten der Menschen mithilfe der einzigartigen bio-telepathischen Fähigkeiten ihrer Spezies zu beschaffen. \n\n Als die Rettungskapsel das Schiff verlässt, macht sich das Xindi-Geschwader daran, sie zu bergen und den Weg für die [xindi_investigation_ship.GetName] frei zu machen."
 STNC_united_earth_story.171.a: "Die Ausdehnung"
 STNC_united_earth_story.171.b: "Bringen Sie die Triannons an Bord."
 STNC_united_earth_story.171.c: "Stellen Sie Notvorräte bereit."
 STNC_united_earth_story.171.desc: "Fahren Sie mit der Mission fort."
 STNC_united_earth_story.171.name: "Das [xindi_investigation_ship.GetName]§! ist auf ein beschädigtes außerirdisches Schiff gestoßen, das offenbar treibend ist. \n\nDer Kommandant des Schiffes bittet [Root.GetCaptainTitle] §Y[xindi_probe_leader.GetName]§! um Hilfe und identifiziert sich als §YTriannon§! \Der Kommandant der Triannon bittet darum, dass ihre Besatzung an Bord des [xindi_untersuchung_schiff.GetName] gebracht wird, bis ihr Schiff repariert werden kann."
 STNC_united_earth_story.172.a: "Die Ausdehnung"
 STNC_united_earth_story.172.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.172.name: "Die Triannon-Flüchtlinge werden an Bord gebracht, während die Maschinisten ihr Schiff reparieren. \Der Kommandant der Triannon, N'Lema, erzählt, wie er eine Gruppe von Flüchtlingen anführte, die vor dem Religionskrieg flohen, der ihre Heimatwelt überrollt hatte. Zwei Sekten hatten sich jahrelang um die Auslegung ihres Glaubens an die Sphären der Delphic Expanse und ihre Schöpfer gestritten. N'Lemas Gruppe von Atheisten wurde von beiden Sekten ins Visier genommen. \Aus Dankbarkeit für die Hilfe von [Root.GetCaptainTitle] [xindi_probe_leader.GetName] bei der Reparatur seines Schiffes gewährt N'Lema Zugang zu ihren Daten über die Sphären."
 STNC_united_earth_story.173.a: "Die Ausdehnung"
 STNC_united_earth_story.173.b: "Kämpfen Sie gegen die Entführer."
 STNC_united_earth_story.173.desc: "Akzeptiere ihre Bedingungen."
 STNC_united_earth_story.173.name: "Die Triannon-Flüchtlinge werden an Bord gebracht, während die Maschinisten ihr Schiff reparieren. \n\nDer Triannon-Kommandant Pri'Nam D'Jamat deckt bald seine Täuschung auf, indem er biologischen Sprengstoff in seinen Anhängern versteckt, um zu versuchen, das [xindi_investigation_ship.GetName] zu entführen, um dessen überlegene Waffen zu nutzen, um einen heiligen Krieg zu gewinnen, der auf seiner Heimatwelt tobt. \Er kündigt an, dass er das Schiff zurückgeben wird, wenn diejenigen, die er als Ketzer bezeichnet, vernichtet werden, und fordert die [Root.GetCaptainTitle] auf, Blutvergießen zu vermeiden und seine Forderungen zu akzeptieren."
 STNC_united_earth_story.174.a: "Die Ausdehnung"
 STNC_united_earth_story.174.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.174.name: "Die Triannon-Flüchtlinge, eine Gruppe von Atheisten, die vor einem religiösen Krieg auf ihrer Heimatwelt geflohen sind, haben ihre Dankbarkeit durch die Bereitstellung von Daten über die Sphären der Delphischen Ausdehnung zum Ausdruck gebracht, obwohl sie sich mehr direkte Hilfe erhofft hatten. \Es scheint, dass sich der religiöse Konflikt auf ihrer Heimatwelt um unterschiedliche Interpretationen der Sphären und ihrer Schöpfer dreht."
 STNC_united_earth_story.175.a: "Die Ausdehnung"
 STNC_united_earth_story.175.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.175.name: "In der Hoffnung auf direktere Hilfe nehmen die Triannon-Flüchtlinge, eine Gruppe von Atheisten, die vor einem Religionskrieg auf ihrer Heimatwelt fliehen, das Angebot von Vorräten widerwillig an."
 STNC_united_earth_story.176.a: "Die Ausdehnung"
 STNC_united_earth_story.176.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.176.name: "Die Triannons werden von der Besatzung des [xindi_investigation_ship.GetName] schnell außer Gefecht gesetzt, bevor sie zu ihrem Schiff zurückgebracht werden. \Während der Rückkehr hat [Root.GetCaptainTitle] [xindi_probe_leader.GetName] angeordnet, die Datenbank des Schiffes zur Analyse herunterzuladen. \n\nDie Datenbank war zwar relativ spärlich, enthielt aber einige interessante Hinweise auf die Sphären der Delphischen Ausdehnung und ihre Rolle in dieser Region."
 STNC_united_earth_story.177.a: "Die Ausdehnung"
 STNC_united_earth_story.177.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.177.name: "Während mehrere Triannons von der Besatzung des [xindi_Untersuchungsschiff.GetName] außer Gefecht gesetzt wurden, gelang es einer Gruppe von ihnen, sich dem Warpkern des Schiffes zu nähern, und sie drohten, ihre biologischen Sprengsätze zu zünden, wenn [Root.GetCaptainTitle] [xindi_Probe_leader.GetName] sich nicht Pri'Nam D'Jamat ergeben würde. \n\nNicht bereit, [xindi_probe_leader.GetHerHis] Mannschaft zu opfern, stimmt [xindi_probe_leader.GetName] den Bedingungen zu."
 STNC_united_earth_story.178.a: "Die Ausdehnung"
 STNC_united_earth_story.178.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.178.name: "Bei der Ankunft auf der Heimatwelt der Triannon setzt das [xindi_untersuchungsschiff.GetName] unter dem Kommando von Pri'Nam D'Jamat Dutzende von Schiffen außer Gefecht, die denen gehören, die er als Häretiker bezeichnet. \Bald ist die gegnerische Flotte versprengt und flieht aus dem System, während D'Jamat den Sieg feiert und sein Volk darauf vorbereitet, seine Heimatwelt zurückzuerobern. \n\nDie Feierlichkeiten sind jedoch nur von kurzer Dauer, da sich bald herausstellt, dass die Heimatwelt der Triannon durch den jahrelangen religiösen Konflikt nahezu zerstört wurde. \n\n Unter dem Schock der Verwüstung verlassen die Triannon-Entführer das [xindi_investigation_ship.GetName], um zu versuchen, ihre Zivilisation wiederaufzubauen. \n\nDer Vorfall hat die Mission zwar verzögert, aber es scheint, dass einige der Computerkerne des zerstörten Schiffes im Orbit geborgen werden konnten. Die Analyse der Kerne hat eine kleine Menge an Daten über die Sphären der Delphic Expanse und ihre Geschichte in der Region geliefert."
 STNC_united_earth_story.20.a: "Die Ausdehnung"
 STNC_united_earth_story.20.b: "Treffen Sie sich mit dem Xindi-Arbeiter."
 STNC_united_earth_story.20.c: "Verwenden Sie MACOs, um den Xindi-Arbeiter zu entführen."
 STNC_united_earth_story.20.desc: "Bieten Sie an, den Vertrag des Xindi-Arbeiters zu kaufen."
 STNC_united_earth_story.20.name: "Nach wochenlanger erfolgloser Suche in der Ausdehnung hat [Root.GetCaptainTitle] [xindi_probe_leader.GetName] einen ersten Hinweis gefunden - der Besitzer einer Trellium-Bergbaustation behauptet, einen Xindi-Arbeiter zu beschäftigen und wäre bereit, gegen Bezahlung ein Treffen zu arrangieren.\n\nEiner der Finger des Xindi-Arbeiters wird als Beweismittel zur Verfügung gestellt - offenbar ein unglücklicher Bergbauunfall - was weitere Fragen aufwirft. Die organischen Überreste der Sonde, die [Root.Owner.Capital.GetName] angegriffen hat, weisen eine Reihe von genetischen Markern auf, die mit denen des Fingers übereinstimmen, scheinen jedoch von verschiedenen, wenn auch verwandten Spezies zu stammen.\n\nDass die Xindi möglicherweise nicht eine einzige Spezies sind, verwirrt die Ermittlungen.\n\n[Root.GetCaptainTitle] [xindi_probe_leader.GetName] trifft sich mit den leitenden Mitarbeitern des [xindi_investigation_ship.GetName], um über das weitere Vorgehen zu entscheiden."
 STNC_united_earth_story.2000.a: "Die Ausdehnung"
 STNC_united_earth_story.2000.a.tooltip: "Die Vereinigte Erde muss wiederhergestellt werden."
 STNC_united_earth_story.2000.b: "[Root.Owner.GetName] wird die Vereinigte Erde"
 STNC_united_earth_story.2000.desc.01: "Wir können nicht vergessen, was wir durchgemacht haben."
 STNC_united_earth_story.2000.desc.02: "Wenn [Root.Owner.GetSpeciesNamePlural] wieder auf [Root.GetName] lebt, kann das Trauma der Vergangenheit beginnen zu heilen. \n\nViele auf der ganzen [Root.Owner.GetName] haben die formelle Wiederherstellung des Staates der Vereinigten Erde mit [Root.GetName] als Hauptstadt gefordert."
 STNC_united_earth_story.2000.name: "Obwohl der Vorschlag schon einmal abgelehnt wurde, haben sich die Menschen in ganz [Root.Owner.GetName] erneut zusammengefunden, um die formale Wiederherstellung des Vereinigten Erdstaates mit [Root.GetName] als Hauptstadt zu fordern."
 STNC_united_earth_story.201.a: "[Root.GetName] Wiederhergestellt"
 STNC_united_earth_story.201.desc: "[Root.GetFascinating]"
 STNC_united_earth_story.201.name: "Das [xindi_investigation_ship.GetName] ist auf eine künstliche Kugel mit neunzehn Kilometern Durchmesser gestoßen, die aus einer unbekannten Legierung besteht. \Versteckt hinter einem Tarnfeld von enormer Stärke, können die Scanner die Oberfläche des Objekts nicht durchdringen. \Seltsamerweise scheint die Konzentration der charakteristischen räumlichen Anomalien der Delphischen Ausdehnung in der Nähe der Kugel wesentlich höher zu sein."
 STNC_united_earth_story.21.a: "Die Ausdehnung"
 STNC_united_earth_story.21.desc: "Nehmen Sie Kurs auf die Heimatwelt der Xindi."
 STNC_united_earth_story.21.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] führt ein Team in die Minenanlage, um den Xindi-Arbeiter - einen Mann namens Kessick - zu befragen, nachdem er dem Verwalter der Minenanlage eine kleine Summe überwiesen hat. \Kessick weiß nichts von der Sonde, die [Root.Owner.Capital.GetName] angegriffen hat, ist aber bereit, den Standort der Xindi-Heimatwelt unter der Bedingung preiszugeben, dass [Root.GetCaptainTitle] ihm hilft, sich von seinem Vertrag zu befreien, dessen Bedingungen auf Sklaverei hinauslaufen. Er warnt, dass der Verwalter der Einrichtung wahrscheinlich versuchen wird, [xindi_probe_leader.GetName] und die [xindi_investigation_ship.GetName]-Besatzung in der Einrichtung ebenfalls zu versklaven.\n\nDas Team von [xindi_probe_leader.GetName] erklärt sich bereit, Kessick bei der Flucht zu helfen, und folgt ihm durch die Eingeweide der Einrichtung, bis sie schließlich einen Bereich erreichen, in dem die Transporter des [xindi_investigation_ship. GetName] mit seinen Transportern eindringen kann, aber ein Sicherheitsteam der Einrichtung greift sie an und verwundet Kessick tödlich, bevor die Transporter ihren Zyklus beenden können. Zurück auf dem Schiff verrät der sterbende Xindi, wo sich die Heimatwelt der Xindi befindet und dass sich dort sechs verschiedene Xindi-Spezies entwickelt haben, darunter Primaten wie er selbst."
 STNC_united_earth_story.211.a: "Die Ausdehnung"
 STNC_united_earth_story.211.desc: "[Root.GetUnderstood]"
 STNC_united_earth_story.211.name: "Das [xindi_investigation_ship.GetName] hat eine Kapsel mit einem außerirdischen Humanoiden transdimensionalen Ursprungs aus einer Region des Weltraums geborgen, die nahezu mit räumlichen Anomalien gesättigt ist. \n\nDie Befragung des Individuums erwies sich als problematisch, da die Umgebung außerhalb der Anomalien für ihn giftig zu sein schien. \n\nTrotz der Schwierigkeiten konnte [Root.GetCaptainTitle] [xindi_probe_leader.GetName] eine überraschende Verbindung zwischen dem Außerirdischen, den Sphären und dem Xindi-Angriff auf [Root.Owner.Capital.GetName] bestätigen. Die Spezies des Außerirdischen scheint dafür verantwortlich zu sein, die Xindi davon zu überzeugen, dass [Root.Owner.GetName] eine Bedrohung für sie darstellt, und die Technologie für die planetenzerstörende Waffe zu liefern, mit der sie diese Bedrohung beseitigen wollen. \Da der Außerirdische nicht in der Lage war, im normalen Raum zu überleben, starb er kurz nach dem Verhör."
 STNC_united_earth_story.22.a: "Die Ausdehnung"
 STNC_united_earth_story.22.desc.shuttle: "Nehmen Sie Kurs auf die Heimatwelt der Xindi."
 STNC_united_earth_story.22.desc.transporters: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt einem Angriffstrupp von MACOs, die Bergbauanlage zu infiltrieren und den Xindi-Arbeiter zu exfiltrieren.\n\nDas Team beamt sich in einen abgelegenen Teil der Anlage und stößt dort auf wenig Widerstand. Er gibt sich als Kessick zu erkennen und warnt das Team, dass ihr leichtes Vorankommen wahrscheinlich eine Falle ist, um sie für Sklavenarbeit gefangen zu nehmen.\n\nDas Team folgt Kessick durch die Eingeweide der Anlage, bis sie schließlich einen Bereich erreichen, in dem das [xindi_investigation_ship. GetName]'s Shuttlepod landen kann, aber ein Sicherheitsteam der Einrichtung überfällt sie und verwundet Kessick tödlich, bevor die MACOs ihn an Bord des Shuttles bringen können.\n\nZurück auf dem Schiff enthüllt der sterbende Xindi den Ort der Xindi-Heimatwelt und dass sich dort sechs verschiedene Xindi-Spezies entwickelt haben, darunter Primaten wie er selbst."
 STNC_united_earth_story.22.name: "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] befiehlt einem Angriffstrupp von MACOs, die Bergbauanlage zu infiltrieren und den Xindi-Arbeiter zu exfiltrieren.\n\nDas Team beamt sich in einen abgelegenen Bereich der Anlage und stößt dort auf wenig Widerstand. Er gibt sich als Kessick zu erkennen und warnt das Team, dass ihr leichtes Vorankommen wahrscheinlich eine Falle ist, um sie für Sklavenarbeit gefangen zu nehmen.\n\nDas Team folgt Kessick durch die Eingeweide der Anlage, bis sie schließlich einen Bereich erreichen, in dem die Transporter des [xindi_investigation_ship. Das Team folgt Kessick durch die Eingeweide der Anlage, bis sie schließlich einen Bereich erreichen, in den die Transporter des [xindi_untersuchungs_schiffs] eindringen können, doch ein Sicherheitsteam der Anlage greift sie an und verwundet Kessick tödlich, bevor die Transporter ihren Zyklus beenden können.\n\nZurück auf dem Schiff verrät der sterbende Xindi den Standort der Heimatwelt der Xindi und dass sich dort sechs verschiedene Xindi-Spezies entwickelt haben, darunter Primaten wie er selbst."
 STNC_united_earth_story.23.a: "Die Ausdehnung"
 STNC_united_earth_story.23.desc: "Nehmen Sie Kurs auf die Heimatwelt der Xindi."
 STNC_united_earth_story.23.name: "Der Verwalter der Minenanlage scheint überrascht zu sein, dass [Root.GetCaptainTitle] [xindi_probe_leader.GetName] auf seinen Preis eingeht, erklärt sich aber bereit, den Xindi-Arbeiter nach vollständiger Bezahlung auf das [xindi_investigation_ship.GetName] zu bringen.\n\nNachdem der Arbeiter - ein Mann namens Kessick - auf das [xindi_investigation_ship.GetName] gebracht wurde, drückt er seine Dankbarkeit darüber aus, dass er von der, wie er sagt, Sklavenarbeit in der Minenanlage befreit wurde. \Auf Befragen scheint Kessick nichts von dem Angriff auf [Root.Owner.Capital.GetName] zu wissen, bestätigt aber die Lage der Xindi-Heimatwelt und dass sich dort sechs verschiedene Xindi-Spezies entwickelt haben.\n\nNachdem er diese Informationen geliefert hat, erklärt sich [Root.GetCaptainTitle] [xindi_probe_leader.GetName] bereit, Kessick auf ein vorbeifahrendes Frachtschiff zu bringen, das ihn als Besatzung aufnehmen wird."
 STNC_united_earth_story.24.a: "Die Ausdehnung"
 STNC_united_earth_story.24.desc: "Nehmen Sie Kurs auf die Heimatwelt der Xindi."
