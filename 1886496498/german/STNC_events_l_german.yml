 pirate.1.desc_01: "Eine große Gruppe treuloser Krimineller aus [Root.Capital.GetName] hat eine Reihe ziviler Raumschiffe illegal zu Kriegswaffen umgebaut. Diese Ketzer, die am Rande unseres Raums operieren, haben begonnen, sich selbst als 'S[pirate_band.GetName]' zu bezeichnen und sind für mehrere Angriffe auf zivile Schifffahrtswege verantwortlich.\n\nIhre profanen Aktivitäten dürfen nicht fortgesetzt werden!"
 pirate.1.desc_02: "Der Geheimdienst der Marine hat in den letzten Monaten mehrere Angriffe auf zivile Schiffe in unserem Raum gemeldet. Bei den Tätern scheint es sich um Deserteure und andere abtrünnige Elemente von [Root.Capital.GetName] zu handeln.\n\nDiese Kriminellen haben eine behelfsmäßige Raumflotte aus stark modifizierten zivilen Schiffskörpern zusammengestellt und nennen sich jetzt '§S[pirate_band.GetName]§'. Ihre Schiffe sind zwar unfertig, aber eine eindeutige Bedrohung, die nicht ignoriert werden kann."
 pirate.1.desc_03: "Einige irrationale und kriminelle Elemente unserer Gesellschaft haben [Root.Capital.GetName] verlassen, um in den Weiten des Weltraums ein Leben als Geächtete zu führen. In einer Demonstration von überraschendem Einfallsreichtum haben diese Räuber eine große Anzahl ziviler Raumschiffe stark modifiziert und bewaffnet.\n\nUnsere zivilen Schifffahrtsrouten werden jetzt von dieser improvisierten Sternenflotte überfallen, die sich selbst nur als 'S[pirate_band.GetName]§' identifiziert. Eine sofortige Reaktion ist erforderlich."
 pirate.1.desc_04: "Von den Grenzen unseres Raums gehen alarmierende Berichte ein. Seit wir die Raumfahrt entwickelt haben, verlassen immer mehr gewalttätige Randgruppen auf [Root.Capital.GetName] unsere Heimatwelt und verschmähen die friedlichen Wege unserer Gesellschaft.\n\n Diese fehlgeleiteten Individuen nennen sich selbst '§S[pirate_band.GetName]§!' und haben mehrere zivile Schiffe zu Kriegsschiffen umgebaut. Als Piraten machen sie nun Jagd auf die zivile Schifffahrt, und ihre rücksichtslosen Angriffe haben schon zu vielen Todesfällen geführt. Um unser Volk zu schützen, sind möglicherweise drastische Maßnahmen erforderlich."
 pirate.1.desc_05: "Rebellen und Dissidenten, die aus [Root.Capital.GetName] geflohen sind, haben am Rande unseres Raums eine gesetzlose Raumflotte gegründet und mehrere zivile Schiffe zu Kriegsschiffen umgebaut. Diese Terroristen, die sich selbst 'S[pirate_band.GetName]' nennen, verbreiten Chaos und Angst auf unseren zivilen Schifffahrtsrouten. Die Ordnung muss wiederhergestellt werden, koste es, was es wolle."
 pirate.1.desc_06: "Parasitäre Elemente strömen immer auf neue Märkte und versuchen, auf Kosten derer, die ehrliche Geschäfte machen, Profite zu machen - der Weltraum hat sich als nicht anders erwiesen. Mehrere kriminelle Untergrundorganisationen auf [Root.Capital.GetName] haben ihre Aktivitäten auf den Weltraum ausgeweitet, indem sie eine kleine Flotte ziviler Frachter in Kriegsschiffe umgewandelt haben.\n\nDie Geächteten nennen sich selbst 'S[pirate_band.GetName]§', und ihre Schiffe haben begonnen, die zivilen Schifffahrtsrouten zu bedrohen. Wir sollten schnell handeln, bevor die Situation außer Kontrolle gerät."
 pirate.1.desc_07: "Da der zivile Verkehr im Weltraum immer mehr zunimmt, haben mehrere mächtige kriminelle Organisationen auf [Root.Capital.GetName] eine Gelegenheit zur Ausweitung ihrer Aktivitäten erkannt. Sie haben eine Reihe von zivilen Frachtern in improvisierte Kriegsschiffe umgewandelt, mit denen sie zivile Schifffahrtswege überfallen, um Beute zu machen.\n\n Wir wissen, dass sie sich 'S[pirate_band.GetName]' nennen und dass sie von einer Art versteckter Weltraumeinrichtung aus operieren. Es muss alles unternommen werden, um diese Verbrecher vor Gericht zu bringen."
 pirate.1.name: "Die Geburt der Weltraumpiraterie"
 pirate.10.a.birth: "Wir treffen den Kern dieser Bosheit."
 pirate.10.a.nobirth: "Die Piraterie ist eine wahllose Bedrohung."
 pirate.10.desc.birth: "Der [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System auf ein Piratenzentrum gestoßen ist. Dies ist wahrscheinlich die Quelle des korrumpierenden Einflusses, der einige der ausgestoßenen und kriminellen Elemente des [Root.Owner.GetName] in gewalttätige Freibeuter verwandelt hat.\n\nNach ihren massiven, unförmigen und sichtlich gealterten Schiffen zu urteilen, sind diese Piraten wahrscheinlich die Überreste einer vergangenen galaktischen Ära - möglicherweise Nachkommen von Freibeuter in einem alten Krieg, die nach der gegenseitigen Zerstörung von Feinden und Verbündeten zu Piraten wurden."
 pirate.10.desc.nobirth: "Der [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System auf eine bedeutende Piratenpräsenz gestoßen ist.\n\nNach den ersten Scans der riesigen Schiffe und der Stationen, die sie beherbergen, handelt es sich um einen historischen Piratenhafen. Wahrscheinlich ist er seit der antiken Ära, in der diese diebischen Plünderer zum ersten Mal auftauchten, ununterbrochen in Betrieb."
 pirate.10.name: "Der Piratenhafen"
 pirate.15.desc: "Der [Von.Von.GetName] berichtet, dass die altehrwürdigen Piratengaleonen im [Von.Von.GetStarName]-System zerstört worden sind. Abgesehen von einigen Nachzüglern in nahe gelegenen Systemen gehört die galaktische Piraterie der Vergangenheit an... Vorerst."
 pirate.15.name: "Piratenhafen vernichtet"
 pirate.2.a: "Die Gläubigen werden sich durchsetzen."
 pirate.2.b: "Alarmiert alle Kommandos. Setzt die Flotte ein."
 pirate.2.c: "Um diese Abweichler wird man sich kümmern."
 pirate.2.d: "Wir sollten besser sein als das."
 pirate.2.e: "Piraten. Wir brauchen diesen Abschaum nicht."
 pirate.2.f: "Der Handel muss fließen."
 pirate.2.g: "Man wird sie finden."
 pirate.25.desc: "Die [pirate_slayers.GetName] hat eine Piratenstation im System [pirate_slayers.GetStarName] zerstört und ihr Tresormodul geborgen."
 pirate.25.name: "Piratenstation geplündert"
