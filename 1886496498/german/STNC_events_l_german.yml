 STNC_klingon_mechanics.1040.b: "Ziehen Sie Ressourcen für die Imperiale Flotte ab."
 STNC_klingon_mechanics.1040.desc: "Die Stärke der [Root.GetName] wird zwischen der Imperialen Flotte und den Milizen des Großen Hauses aufgeteilt. \n\nAuch wenn es vorteilhaft erscheinen mag, die Ressourcen der Häuser unter die direkte Kontrolle des Hohen Rates zu bringen, ist es oft so, dass jedes Haus seine eigenen Flotten effizienter betreiben kann. \n\nAls [Root.GetRulerTitle] kannst du den Milizen Ressourcen zur Verfügung stellen, damit sie ihre eigenen Flotten bauen und betreiben können. Alternativ können Ressourcen abgezogen und für den Bau von Schiffen unter der Kontrolle der kaiserlichen Flotte verwendet werden. \Wie Sie vielleicht erwarten, werden die Großen Häuser selbst entsprechend auf Ihre Wahl reagieren...\n\nJede Stufe der Spende erhöht die Anzahl der Schiffe, die die Häuser selbst für ihre Milizen bauen können, was wiederum von der Anzahl der Planeten und Systeme abhängt, die sie selbst besitzen."
