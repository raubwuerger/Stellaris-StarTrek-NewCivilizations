 STNC_minor_anomaly.1420.desc: "Die [Root.GetFleetName] hat bestätigt, dass sich unter der Oberfläche von [From.GetName] eine Ader von Jevonit-Erz befindet. \Für den Abbau des Erzes wäre ein spezieller Bergbauaufwand erforderlich."
