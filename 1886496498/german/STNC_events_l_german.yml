 STNC_federation_mechanics.6.desc: "§Anmerkung des Entwicklers: \n\nDie anderen Föderationsgründer sind nun eine besondere Klasse von „Mitgliedswelt“-Vasallen unter Ihrer Nation und werden mit der Zeit integriert, wenn ihre Spezialisierungsstufe steigt.§!\n\nDie Mechanik des Föderationsrats wurde nun im Menü Institutionen freigeschaltet. Der Föderationsrat kann über die Schaltfläche §BInstitutionen§! auf dem Bildschirm §BPolitik & Edikte§! aufgerufen werden."
 STNC_federation_mechanics.6.desc.1: "§Hinweis des Entwicklers: \n\nDie anderen Föderationsgründer sind nun eine besondere Klasse von Vasallen der Mitgliedswelt unter Ihrer Nation und werden mit der Zeit integriert, wenn ihre Spezialisierungsstufe ansteigt.§!\n\nDie Mechanik des Föderationsrats wurde nun im Menü Institutionen freigeschaltet. Der Föderationsrat kann über die Schaltfläche §BInstitutionen§! auf dem Bildschirm §BPolitik & Edikte§! aufgerufen werden. \n\nAußerdem muss nun entschieden werden, welche Arten von Raumschiffen verwendet werden sollen."
