 STNC_minor_anomaly.1210.desc.undine: "[Root.Leader.GetName] hat erfolgreich eine verstärkte Immunreaktion gegen den Virus entwickelt, der die Onlies auf [From.GetName] befällt. \Das Schicksal der Onlies bleibt abzuwarten. Sie stellen zwar keine unmittelbare Bedrohung für das Fluidische Reich dar, aber es gibt keine Garantie, dass sie nicht zu einer solchen werden."
