 STNC_exploration_events.10010.a: "[Root.GetExcellent]"
 STNC_exploration_events.10010.desc.baryon_sweep: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! renoviert, wobei der Rumpf des §H[Root.GetName]§! verwendet wurde, um einen Großteil der aktualisierten Struktur und Komponenten der Einrichtung bereitzustellen. Die ersten zivilen Schiffe sind bereits auf dem Weg zur baryonischen Säuberung."
 STNC_exploration_events.10010.desc.celestial_garden: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! repariert, wobei die Hülle des §H[Root.GetName]§! verwendet wurde, um einen Großteil der benötigten Teile bereitzustellen. Lebensmittel und Forschungsdaten werden bereits an den [Root.Owner.GetName]-Raum geschickt."
 STNC_exploration_events.10010.desc.crew: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! renoviert, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der aktualisierten Struktur des Außenpostens verwendet wurde. Die ersten [Root.Owner.GetNavyName]-Kadetten sind bereits auf dem Weg, um ihre Ausbildung zu beginnen."
 STNC_exploration_events.10010.desc.deuterium: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens genutzt wird. Automatisierte Frachtschiffe transportieren bereits die erste Ladung Deuterium zurück in den [Root.Owner.GetName]-Raum."
 STNC_exploration_events.10010.desc.dilithium: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wird. Automatisierte Frachtschiffe transportieren bereits die erste Ladung Dilithium zurück in den [Root.Owner.GetName]-Raum."
 STNC_exploration_events.10010.desc.energy: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wird. Automatisierte Frachtschiffe transportieren bereits die erste Ladung energieproduzierender Erze zurück in den [Root.Owner.GetName]-Raum."
 STNC_exploration_events.10010.desc.ketracel_white: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wird. Automatisierte Frachtschiffe transportieren bereits die erste Lieferung von Ketracel White zurück in den [Root.Owner.GetName]-Raum."
 STNC_exploration_events.10010.desc.latinum: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wird. Automatisierte Frachtschiffe transportieren bereits die erste Ladung Latinum zurück in den [Root.Owner.GetName]-Raum."
 STNC_exploration_events.10010.desc.mining: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wird. Automatisierte Frachtschiffe transportieren bereits die erste Ladung Mineralien zurück in den [Root.Owner.GetName]-Raum."
 STNC_exploration_events.10010.desc.non_corporeal_settlement: "Das §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der erforderlichen Struktur verwendet wurde. \n\nUnsere Diplomaten berichten von einem soliden Dialog mit der einheimischen Bevölkerung."
 STNC_exploration_events.10010.desc.research: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wurde. Die ersten Daten werden bereits an die Forscher im [Root.Owner.GetName]-Raum übermittelt."
 STNC_exploration_events.10010.desc.temporal_observatory: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der Kernstruktur des Außenpostens verwendet wird. Die temporalen Daten werden bereits an den temporalen Wohltäter des [Root.Owner.GetName] übermittelt."
 STNC_exploration_events.10010.desc.theta_radiation_dump: "Der §H[FromFrom.GetName]§! wurde innerhalb des §H[Root.Solar_System.GetName]§! errichtet, wobei die Hülle des §H[Root.GetName]§! für einen Großteil der aktualisierten Struktur des Außenpostens verwendet wird. Die ersten Thetastrahlungstanker sind auf dem Weg zur Station, um ihre Ladung zur ordnungsgemäßen Entsorgung im vorgesehenen Thetastrahlungsdepot zu übergeben."
