 STNC_exploration_events.107.desc: "Mit dem Verlust seines früheren [Root.GetCaptainTitle] hat §Y[new_leader.GetName]§! das Kommando über den §Y[FromFrom.GetName]§! im [FromFromFrom.GetName] übernommen."
