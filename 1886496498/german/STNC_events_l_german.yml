 STNC_minor_anomaly.1215.desc: "Das Hilfsteam von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat erfolgreich ein Heilmittel für das Virus auf [From.GetName] entwickelt, aber es scheint, dass die einheimische Bevölkerung seitdem ausgestorben ist. \Der Planet sollte nun sicher für eine Wiederbesiedlung sein."
 STNC_minor_anomaly.1215.desc.borg: "[Root.GetFleetName] hat erfolgreich eine Gegenmaßnahme für das Virus entwickelt, das [From.GetName] befällt, allerdings nicht bevor die einheimische Bevölkerung ausgerottet wurde."
 STNC_minor_anomaly.1215.desc.undine: "[Root.Leader.GetName] hat erfolgreich eine verstärkte Immunantwort für das Virus entwickelt, das [From.GetName] befällt, allerdings scheint die einheimische Bevölkerung inzwischen ausgestorben zu sein. \Der Planet sollte nun sicher für eine Wiederbesiedlung sein."
