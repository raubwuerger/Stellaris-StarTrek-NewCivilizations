 STNC_operations_events.1000.desc: "Da unser Agent sicher auf [Ziel.Hauptstadt.GetName] ist, hat [spynetwork.leader.GetName] damit begonnen, Personen innerhalb der [Ziel.GetName]-Hierarchie zu identifizieren, die anfällig dafür sein könnten, durch einen Gestaltwandler-Agenten ersetzt zu werden."
