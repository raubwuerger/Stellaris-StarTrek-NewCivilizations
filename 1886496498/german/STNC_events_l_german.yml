 STNC_space_seed_event.1010.desc: "Die 'SS J. Bartlet' ist, wie der primitive Computer des Schiffes verrät, ein 'DY-100-S'-Kolonieschiff. \An Bord stößt [Root.GetLeaderName] auf die Schlafkammer der Person, die vermutlich der Kapitän des Schiffes ist. Mit Hilfe des Medizinischen Offiziers und des Leitenden Ingenieurs gelingt es ihnen, den Schläfer und bald auch die gesamte Besatzung der J. Bartlet wiederzubeleben. \Nach einer Diskussion über die Zeit, in der sie sich jetzt befinden, und über den Zustand der Galaxie als Ganzes beschließt die Besatzung, jede erdenkliche Hilfe anzubieten."
