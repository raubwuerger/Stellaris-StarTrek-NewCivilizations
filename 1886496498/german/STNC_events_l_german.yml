 STNC_relics_flavour.10020.a: "Fahren Sie mit der Entsorgung fort."
 STNC_relics_flavour.10020.desc: "Die seltsamen Träume, die diejenigen haben, die dem [Root.GetDevilsHeartName] regelmäßig ausgesetzt sind, zeigen ein einheitliches Thema. \Die Träumer beschreiben typischerweise einen unregelmäßigen steinernen Torbogen, den Kristall mit einer roten Flamme und ein rotierendes schwarzes Loch. Ein Techniker, der am längsten mit dem Kristall zu tun hatte, war davon überzeugt, dass die Träume eine Warnung des Kristalls selbst sind, der aus der Galaxie entkommen will und vor einer großen Katastrophe warnt, wenn man ihn nicht weitergehen lässt. \n\nWährend der therapeutische Nutzen des [Root.GetDevilsHeartName] bedeutend ist, sind die Träume, die er hervorruft, für viele zu einer Quelle des Unbehagens geworden, die dafür plädieren, dass er entsorgt werden sollte. Es ist möglich, dass die Ausdehnung des Kristalls in den Subraum mit dem Ereignishorizont eines rotierenden Schwarzen Lochs interagieren und ein instabiles Wurmloch bilden könnte, eine Vermutung, die von vielen geäußert wurde, die dem Kristall längere Zeit ausgesetzt waren."
 STNC_relics_flavour.10020.name: "Der [Root.GetDevilsHeartName]"
 STNC_relics_flavour.10020.z: "Behalten Sie den [Root.GetDevilsHeartName]."
 STNC_relics_flavour.10021.a: "[Root.Owner.GetUnderstood]"
 STNC_relics_flavour.10021.desc: "Der [Root.GetFleetName] hat den [Root.Owner.GetDevilsHeartName] erfolgreich in der Nähe des Ereignishorizonts des Schwarzen Lochs deponiert. Als sich der Kristall in Richtung der Singularität bewegte, wurde eine Welle von Verteron-Partikeln entdeckt, die das Artefakt verschlang, bevor es in einem Blitz aus sichtbarem Licht verschwand. \n\nOb der [Root.Owner.GetDevilsHeartName] ein Wurmloch zu einem entfernten Teil des Universums gebildet hat oder einfach durch die kolossalen Gravitationskräfte, die das Schwarze Loch umgeben, zerstört wurde, die seltsamen Träume haben aufgehört und alle Betroffenen berichten von einer verbesserten Stimmung."
 STNC_relics_flavour.10021.name: "Die [Root.Owner.GetDevilsHeartName]"
 STNC_relics_flavour.101.a: "Regel 34. Krieg ist gut fürs Geschäft."
 STNC_relics_flavour.101.desc: "Unser Studium der alten Erwerbsregeln, die seit Jahrhunderten die Grundlage der Ferengi-Zivilisation bilden, hat Früchte getragen. Die Leitprinzipien des Textes entlang des „Großen Materialflusses“ legen nahe, dass der Schwerpunkt auf der Bereitstellung der notwendigen £Crew£ §Ycrews§! liegt, um die Kriegsschiffe der [Root.GetName] anzutreiben. Mit ausgebildeten Besatzungen können unsere Schiffe effizienter im Weltraum operieren und die Nachfrage nach Waffen und Transportmitteln steigt. Dies wird durch eine einzige Regel verdeutlicht."
 STNC_relics_flavour.101.name: "Studium der Regeln für den Erwerb"
 STNC_relics_flavour.102.a: "Regel 18. Ein Ferengi ohne Profit ist überhaupt kein Ferengi."
 STNC_relics_flavour.102.desc: "Unser Studium der alten Erwerbsregeln, die seit Jahrhunderten die Grundlage der Ferengi-Zivilisation bilden, hat Früchte getragen. Die Leitprinzipien des Textes entlang des 'Großen Materiellen Flusses' legen nahe, dass der Schwerpunkt auf der Lieferung des notwendigen £latinum£ §Ylatinum§! liegt, um sicherzustellen, dass die [Root.GetName] über genügend Betriebskapital verfügt. Mit genügend Kapital können alle unsere Bedürfnisse erfüllt werden. Dies wird in einer einzigen Regel veranschaulicht."
 STNC_relics_flavour.102.name: "Lesen der Regeln für die Akquisition"
 STNC_relics_flavour.103.a: "Regel 23. Nichts ist wichtiger als deine Gesundheit - außer deinem Geld."
 STNC_relics_flavour.103.desc: "Unser Studium der alten Erwerbsregeln, die seit Jahrhunderten die Grundlage der Ferengi-Zivilisation bilden, hat Früchte getragen. Die Leitprinzipien des Textes entlang des „Großen Materiellen Flusses“ legen nahe, dass der Schwerpunkt auf der Erhaltung der Gesundheit der Bevölkerung innerhalb der [Root.GetName] liegt. Wenn genügend gesunde Arbeiter vorhanden sind, ist der Profit gesichert."
 STNC_relics_flavour.103.name: "Lesen der Regeln für die Akquisition"
 STNC_relics_flavour.104.a: "Regel 214. Beginne niemals eine Geschäftsverhandlung mit leerem Magen."
 STNC_relics_flavour.104.desc: "Unser Studium der alten Erwerbsregeln, die seit Jahrhunderten die Grundlage der Ferengi-Zivilisation bilden, hat Früchte getragen. Die Leitprinzipien des Textes entlang des „Großen Materialflusses“ legen nahe, dass der Schwerpunkt auf der Sicherstellung einer gut ernährten Bevölkerung unter den [Root.GetName] liegt. Wenn genügend £Nahrungsmittel£ §Yahrungsmittel§! unter den Arbeitern verteilt werden, ist der Profit gesichert."
 STNC_relics_flavour.104.name: "Lesen der Regeln für den Erwerb"
 STNC_relics_flavour.105.a: "Regel 45. Expandiere oder stirb."
 STNC_relics_flavour.105.desc: "Unser Studium der alten Erwerbsregeln, die seit Jahrhunderten die Grundlage der Ferengi-Zivilisation bilden, hat Früchte getragen. Die Leitprinzipien des Textes entlang des „Großen Materiellen Flusses“ legen nahe, dass wir uns darauf konzentrieren, unseren Einfluss in der gesamten Galaxis zu vergrößern. Mit genügend £Einfluss£ §Yinfluence§! können unsere Unternehmen wachsen."
 STNC_relics_flavour.105.name: "Regeln für die Akquisition lesen"
 STNC_relics_flavour.106.a: "Regel 74. Wissen ist gleich Profit."
 STNC_relics_flavour.106.desc: "Unser Studium der alten Erwerbsregeln, die seit Jahrhunderten die Grundlage der Ferengi-Zivilisation bilden, hat Früchte getragen. Die Leitprinzipien des Textes entlang des 'Großen Materialflusses' legen nahe, dass wir uns darauf konzentrieren sollten, unsere Forschung und Entwicklung im gesamten [Root.GetName] zu erweitern. Mit genügend Forschung können unsere Unternehmen ihren Vorsprung halten."
