 STNC_federation_mechanics.95.desc: "Das vorrangige Ziel der Föderation ist die friedliche Koexistenz mit allen Ethnien, und zu diesem Zweck ist der Rat bereit, viel Zeit und Material in die Verbesserung der Beziehungen zu den Nachbarwelten zu investieren. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] von [member_world_1.Capital.GetName] gebeten, das Komitee zu leiten, das eine Liste von Kandidatenregierungen zusammenstellen soll, auf die die Föderation ihre diplomatische Aufmerksamkeit richten kann."
 STNC_federation_mechanics.95.e: "Bitte um eine überarbeitete Liste."
