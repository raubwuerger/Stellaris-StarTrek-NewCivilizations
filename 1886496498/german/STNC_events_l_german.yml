 STNC_exploration_events.1.a.tooltip: "Explorations-Edikt freigeschaltet: §Y[From.GetName] Survey§!"
 STNC_exploration_events.1.desc: "Der [Von.GetName] besteht aus vielen Tausenden von Sternen. Die Durchmusterung des gesamten Haufens ist ein enormes Unterfangen, doch die wissenschaftliche Belohnung könnte sich als unschätzbar erweisen."
 STNC_exploration_events.1.desc.delphic_expanse: "Der [Von.GetName] ist von einem Netz gefährlicher räumlicher Anomalien durchzogen und von einer dichten Schicht thermobarischer Wolken umgeben, die die Navigation für Raumschiffe extrem gefährlich machen. \n\n In einigen Regionen des [Von.GetName] wird berichtet, dass die bekannten physikalischen Gesetze nicht zuverlässig funktionieren."
 STNC_exploration_events.1.desc.dyson_sphere_system_1: "Das Konzept, einen Stern vollständig in eine §HDyson-Sphäre§! einzuschließen, um seine Energie nutzbar zu machen und die enorme Oberfläche für die Besiedlung zu verwenden, ist zwar nicht neu, doch außerhalb von Theorie und Simulationen wurden bisher keine Beispiele gefunden. \n\nDie Struktur hat bisher nicht auf Hagelschläge reagiert."
 STNC_exploration_events.1.desc.dyson_sphere_system_1.ship_found: "Das Signal des §Y[survey_dyson_sphere_missing_ship_ship.GetName]! scheint von der Oberfläche einer §HDyson-Sphäre§! gesendet worden zu sein, wo das Schiff als abgestürzt entdeckt wurde. \n\nDas Konzept, einen Stern vollständig zu umschließen, um seine Energie nutzbar zu machen und die enorme Oberfläche für die Besiedlung zu verwenden, ist zwar nicht neu, doch gab es bisher keine Beispiele außerhalb von Theorie und Simulationen. \n\nDie Struktur hat bisher nicht auf Rufe reagiert."
 STNC_exploration_events.1.desc.shackleton_expanse.has_warp_4: "Die [From.GetName] ist von einer Reihe räumlicher Anomalien betroffen, die die Warp-Reise unterbrechen und bei den örtlichen Händlern informell als „Waschbrett-Effekt“ bekannt sind. \Die Schiffe der [Root.GetName] sind in der Lage, mit den derzeitigen Antrieben in die äußere Begrenzung der [From.GetName] einzudringen, aber es bleibt abzuwarten, wie weit sie sich innerhalb der [From.GetName] sicher bewegen können."
 STNC_exploration_events.1.desc.shackleton_expanse.no_warp_4: "Die [From.GetName] ist von einer Reihe räumlicher Anomalien durchzogen, die die Warp-Reise unterbrechen und die von den örtlichen Händlern informell als „Waschbrett-Effekt“ bezeichnet werden. \Die Schiffe der [Root.GetName] sind nicht in der Lage, mit den derzeitigen Antrieben in den äußeren Bereich der [From.GetName] vorzudringen."
 STNC_exploration_events.1.investigate_crash: "Untersuchen Sie das abgestürzte [survey_dyson_sphere_missing_ship_ship.GetName]."
 STNC_exploration_events.1.investigate_crash.tooltip: "§Y$INVESTIGATE_DYSON_SPHERE_CRASH_1$§! Projekt hinzugefügt\n§Y$INVESTIGATE_DYSON_SPHERE_ENTRY_1$§!"
 STNC_exploration_events.1.investigate_sphere: "Untersuchen Sie die Struktur."
 STNC_exploration_events.1.investigate_sphere.tooltip: "§Y$INVESTIGATE_DYSON_SPHERE_ENTRY_1$§! Projekt hinzugefügt"
 STNC_exploration_events.1.name: "[From.GetName] Entdeckt"
 STNC_exploration_events.10000.construct: "Errichte den Außenposten."
 STNC_exploration_events.10000.desc.baryon_sweep: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass eine verlassene Baryon Sweep-Anlage entdeckt wurde, die einen Gasriesen im System [Root.From.GetGQRandomSystemName] umkreist. \n\nNach einer gewissen Renovierung könnte die Station wieder dazu verwendet werden, schädliche baryonische Ablagerungen auf [Root.GetNavyName] und zivilen Schiffen in der Region zu entfernen."
 STNC_exploration_events.10000.desc.crew: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er eine verlassene Ausbildungseinrichtung auf einer bewohnbaren Welt im System [Root.From.GetGQRandomSystemName] entdeckt hat. \n\nMit etwas Renovierung könnte der Ort wieder für die Ausbildung von [Root.GetNavyName] Offizieren genutzt werden."
 STNC_exploration_events.10000.desc.deuterium: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines Gasriesenplaneten mit einem Deuterium-Wasserstoff-Isotopenverhältnis, das weit über dem galaktischen Durchschnitt liegt, im System [Root.From.GetGQRandomSystemName]. \n\nDer Standort ist vermutlich gut geeignet, um einen atmosphärischen Deuterium-Bergbau-Außenposten zu unterstützen."
 STNC_exploration_events.10000.desc.dilithium: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines Asteroidenfeldes mit reichen Dilithiumvorkommen im System [Root.From.GetGQRandomSystemName]. \n\nDer Standort ist vermutlich gut geeignet, um einen Dilithium-Außenposten zu unterstützen."
 STNC_exploration_events.10000.desc.energy: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer unbewohnten, halbbewohnbaren Welt mit reichen Pergiumvorkommen im System [Root.From.GetGQRandomSystemName]. \n\nDer Standort ist vermutlich gut geeignet, um einen Außenposten zur Energiegewinnung zu unterstützen."
 STNC_exploration_events.10000.desc.ketracel_white: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] eine Dschungelwelt entdeckt hat, die viele der Vorläuferchemikalien enthält, die für die Synthese der Droge Ketracel White benötigt werden. \n\nDer Ort ist vermutlich gut geeignet, um einen Ketracel-Raffinerie-Außenposten zu betreiben."
 STNC_exploration_events.10000.desc.latinum: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im System [Root.From.GetGQRandomSystemName] einen Eismond entdeckt hat, der reich an flüssigen Latinumvorkommen ist. \n\nDer Standort ist vermutlich gut geeignet, um einen Außenposten zum Abbau von Latinum zu unterstützen."
 STNC_exploration_events.10000.desc.mining: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer unbewohnten, halbbewohnbaren Welt mit reichen Mineralienvorkommen im System [Root.From.GetGQRandomSystemName]. \n\nDer Standort ist vermutlich gut geeignet, um einen Bergbau-Außenposten zu unterstützen."
 STNC_exploration_events.10000.desc.research: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er eine unbewohnte, halbbewohnbare Welt mit einer interessanten Biosphäre und gut isoliert von Subraumfunkstörungen im [Root.From.GetGQRandomSystemName]-System entdeckt hat. \n\nDer Standort ist vermutlich gut geeignet, um einen Forschungsaußenposten zu unterstützen."
 STNC_exploration_events.10000.desc.temporal_observatory: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er im [Root.From.GetGQRandomSystemName]-System einen Ort entdeckt hat, der reich an Kronolux-Kristallen ist, die den Erfassungsbereich von Zeitsensoren verstärken können. \Der Ort würde sich für den Bau des temporalen Observatoriums eignen, das der temporale Wohltäter von [Root.GetName] angefordert hat."
 STNC_exploration_events.10000.desc.theta_radiation_dump: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er eine isolierte Region des Raums entdeckt hat, die sich perfekt als Abladeplatz für Thetastrahlung eignet, und zwar am Rande des Systems [Root.From.GetGQRandomSystemName]. \n\nDie lokalen Gravitationswirbel sind so beschaffen, dass die Strahlung mit minimaler Bedrohung einer breiteren Kontamination eingedämmt wird."
 STNC_exploration_events.10000.ignore: "Unser Fokus liegt woanders. "
 STNC_exploration_events.10000.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.10000.return: "Befehl [Root.GetCaptainTitle] [From.GetFormalName] zum Verlassen des [FromFromFrom.GetName]."
 STNC_exploration_events.1001.desc.survey_nebula: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Durchmusterung zwar größtenteils ereignislos verlief, jedoch eine Reihe seltener trans-phasischer Verbindungen katalogisiert werden konnte, die im §H[Root.From.GetGQRandomSystemName]§!-Nebel vorhanden sind."
 STNC_exploration_events.1001.desc.survey_nebula.borg: "$exploration_cluster_update_borg$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Durchmusterung zwar größtenteils ereignislos verlief, jedoch eine Reihe seltener trans-phasischer Verbindungen katalogisiert werden konnte, die im Nebel §H[Root.From.GetGQRandomSystemName]§! vorhanden sind."
 STNC_exploration_events.1001.desc.survey_pre_warp_civilisation: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch die Entwicklung einer Prä-Warp-Zivilisation auf einem Planeten im System §B[Root.From.GetGQRandomSystemName]§! beobachten konnte."
 STNC_exploration_events.1001.desc.survey_pre_warp_civilisation.borg: "$exploration_cluster_update_borg$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos war, aber die Entwicklung einer Prä-Warp-Zivilisation auf einem Planeten im System §B[Root.From.GetGQRandomSystemName]§! beobachten konnte. \n\nDer Ort ist zwar noch nicht so weit entwickelt, dass eine Assimilierung möglich wäre, wurde aber zur Überprüfung zu gegebener Zeit gespeichert."
 STNC_exploration_events.1001.desc.survey_proto_system: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass eine gründliche Sensorabtastung der protoplanetaren Scheibe durchgeführt wurde, die sich im System §B[Root.From.GetGQRandomSystemName]§! bildet. Neben den astrophysikalischen Daten wurden auch mehrere Dilithium-Mikroasteroiden aus dem entstehenden System geborgen."
 STNC_exploration_events.1001.desc.survey_proto_system.borg: "$exploration_cluster_update_borg$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass eine gründliche Sensorabtastung der protoplanetaren Scheibe durchgeführt wurde, die sich im System §B[Root.From.GetGQRandomSystemName]§! bildet. Zusätzlich zu den astrophysikalischen Daten wurden mehrere Dilithium-Mikroasteroiden aus dem entstehenden System geborgen."
 STNC_exploration_events.1001.desc.survey_random_system: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch eine seltene proto-planetarische Kollision innerhalb des entstehenden Systems §B[Root.From.GetGQRandomSystemName]§! beobachtet werden konnte."
 STNC_exploration_events.1001.desc.survey_random_system.borg: "$exploration_cluster_update_borg$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, aber dennoch eine seltene proto-planetarische Kollision innerhalb des entstehenden §B[Root.From.GetGQRandomSystemName]§!-Systems beobachten konnte."
 STNC_exploration_events.1001.desc.survey_subspace_highway: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] ist in der Nähe des Systems §B[Root.From.GetGQRandomSystemName]§! auf eine Region mit ungewöhnlich hoher Subraumdurchlässigkeit gestoßen. \Es ist bekannt, dass die Permeabilität des Subraums zwischen den galaktischen Regionen variiert und die Effizienz des Warp-Antriebs erhöhen oder verringern kann. Die Region in der Nähe des [Root.From.GetGQRandomSystemName]-Systems scheint mit verschiedenen anderen Positionen innerhalb des [FromFromFrom.GetName]-Systems verbunden zu sein und eine Art „Autobahn“-Netzwerk zu bilden, das zur Beschleunigung der Transitzeiten genutzt werden könnte."
 STNC_exploration_events.1001.desc.survey_subspace_highway.borg: "$exploration_cluster_update_borg$\n\n[Root.GetCaptainTitle] [From.GetFormalName] ist in der Nähe des Systems §B[Root.From.GetGQRandomSystemName]§! auf eine Region mit ungewöhnlich hoher Subraumdurchlässigkeit gestoßen. \Es ist bekannt, dass die Permeabilität des Subraums zwischen den galaktischen Regionen variiert und die Effizienz des Warp-Antriebs erhöhen oder verringern kann. Die Region in der Nähe des [Root.From.GetGQRandomSystemName]-Systems scheint mit verschiedenen anderen Positionen innerhalb des [FromFromFrom.GetName]-Systems verbunden zu sein und eine Art „Autobahn“-Netzwerk zu bilden, das zur Beschleunigung der Transitzeiten genutzt werden könnte."
 STNC_exploration_events.1001.desc.survey_white_hole: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet eine erstaunliche Entdeckung im System §B[Root.From.GetGQRandomSystemName]§! Anstelle des Pulsars, für den die Langstreckenscanner es hielten, handelte es sich bei dem Objekt um eine Region mit negativer Schwerkraft, ein weißes Loch, das sich offenbar am Ende seines Lebenszyklus befindet. \n\nDas Phänomen hat bei der Besatzung der [FromFrom.GetName] für eine gewisse Aufregung gesorgt, obwohl der Wissenschaftsoffizier des Schiffes der wiederholten Fragen „Was ist das also?“ von denjenigen, die keinen wissenschaftlichen Posten bekleiden, zunehmend überdrüssig geworden ist. \n\nDas Weiße Loch hat sich zwar inzwischen verflüchtigt, aber die Energie, die bei der Begegnung freigesetzt und von der [FromFrom.GetName] aufgefangen wurde, ist fast so groß wie die aufgezeichneten wissenschaftlichen Daten."
 STNC_exploration_events.1001.desc.survey_white_hole.borg: "$exploration_cluster_update_borg$\n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von einer erstaunlichen Entdeckung im System §B[Root.From.GetGQRandomSystemName]§! Anstelle des Pulsars, für den die Langstreckenscanner es hielten, handelte es sich bei dem Objekt um eine Region mit negativer Schwerkraft, ein weißes Loch, das sich offenbar am Ende seines Lebenszyklus befindet. \Obwohl das Weiße Loch inzwischen verdampft ist, entspricht die Energie, die bei der Begegnung freigesetzt und von [FromFrom.GetName] aufgefangen wurde, fast den aufgezeichneten wissenschaftlichen Daten."
 STNC_exploration_events.1001.name: "[FromFromFrom.GetName] Umfrage"
