 STNC_minor_anomaly.2002.a: "Die §BTribble§!-Ungeziefer sind von ihrer Heimatwelt eliminiert worden. Die verbleibenden Raubtierarten müssen neue Nahrungsquellen finden, aber es ist nur richtig, dass die Stärksten überleben."

