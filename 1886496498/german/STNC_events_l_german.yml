 STNC_espionage_mechanic.28.desc: "Eine Reihe schlecht getimter und beleidigender undichter Mitteilungen der diplomatischen Präsenz von [Von.GetName] auf [Root.Capital.GetName] haben zu einer erheblichen Verschlechterung der Beziehungen zwischen unseren beiden Regierungen geführt. \Während einige Geheimdienstler glauben, dass dies das Werk einer fremden Macht ist, weist [Root.GetRulerTitle] [Root.GetRulerName] diese Erklärung zurück und verurteilt den Umgang der Regierung von [From.GetName] mit der Situation."
