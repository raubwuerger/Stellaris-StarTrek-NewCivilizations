 STNC_espionage_mechanic.18.desc_01: "Unsere Geheimdienste haben erfolgreich einen Versuch der [Von.GetName] vereitelt, unsere planetarische Infrastruktur zu stören. Obwohl der Versuch fast erfolgreich war, haben die beteiligten [From.GetSpyService]-Agenten wichtige Beweise für ihre Beteiligung am Computernetzwerk der Zieleinrichtung hinterlassen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat die [From.GetSpeciesAdj]-Regierung für ihre Einmischung verurteilt."
