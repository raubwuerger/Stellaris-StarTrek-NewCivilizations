 STNC_institutions.2350.a.failtooltip: "§Entweder haben Sie keinen verfügbaren Jem'Hadar-Admiral zum Senden, oder dem [Von.HolName] ist bereits ein Anführer zugewiesen - und er muss zurückgerufen werden, bevor ein neuer Anführer gesendet werden kann!"
 STNC_institutions.2350.a.tooltip: "§Du kannst einen Jem'Hadar-Admiral als §YProvinzgouverneur§W dem [Von.HolName] zuweisen. Diesem Imperium kann immer nur ein Anführer jedes Typs zugewiesen werden. Der Admiral erhält den Stärkungszauber §YNavalattaché§W.\n\n§HProvinzialgouverneur - Marineattaché§W\n\n£Schiffsstatistiken_Schaden Schiffsschaden: §G+10%§W\n£Schiff_stats_shield Schild-Gesundheit: §G+10%§W\n£Schiff_stats_hitpoints Schiffsgesundheit: §G+10%§W"
