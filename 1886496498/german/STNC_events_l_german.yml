 STNC_galactic_features.4010.detail.borg.response: "Antwort: Die §YPlanetare Wiederherstellungsplattform§! ist ein Etappenziel für die globale Wiederherstellung des Planeten [Von.Planet.Name]."
 STNC_galactic_features.4010.detail.response: "Diese §YPlanetare Wiederherstellungsplattform§! dient als Zwischenstation für unsere Bemühungen, den [Von.Planet.HoltMond] [Von.Planet.HoltName] unten wieder aufzubauen und wiederherzustellen. \n\nWenn wir das Projekt vollständig abgeschlossen haben, wird [Von.Planet.Name.Holen] wieder ganz sein, wenn auch in einem unfruchtbaren Zustand. Von dort aus können wir mit den üblichen Terraforming-Verfahren beginnen."
