 STNC_exploration_events.6002.a: "Bereiten Sie einen weiteren Versuch vor."
 STNC_exploration_events.6002.b: "Weitere Versuche wären unproduktiv."
 STNC_exploration_events.6002.desc: "§Y[Root.GetName]'s§! Versuch, die §Y'[colony_owner_country.GetSpeciesName]'§ zu assimilieren! Spezies [colony_owner_country.Species.GetBorgSpeciesNumber] in der Kolonie §Y[From.GetName]§! ist gescheitert, da sich die Verteidigungskapazität der Siedlung als größer erwiesen hat als ursprünglich angenommen. \n\nWiderstand kam sowohl von der orbitalen Verteidigung als auch von einem Kontingent von Militärschiffen einer nicht identifizierten Spezies, die offenbar auf das Notsignal der Kolonie reagiert haben. \n\nAlle Schiffe in [Root.GetName] wurden bei dem Versuch zerstört."
