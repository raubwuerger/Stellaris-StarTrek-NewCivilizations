 STNC_strangeNewWorld_event.17.a: "Verstanden."
 STNC_strangeNewWorld_event.17.desc: "Das Shuttle der [Root.GetFleetName] startet und tritt bald in die Atmosphäre von [From.GetName] ein, wobei Kapitän [Root.GetLeaderName] die Expedition zusammen mit dem Wissenschaftsoffizier des Schiffs anführt. \n\n Der Abstieg über weite Graslandschaften scheint zunächst Routine zu sein, doch schon bald nehmen die Turbulenzen extreme Ausmaße an. \n\n Es wird schnell klar, dass mit dem Shuttle etwas nicht stimmt, und eine Explosion im Backbordtriebwerk lässt das Schiff unkontrollierbar trudeln. Ein Nottransport wird angeordnet und das Team zurück zur [Root.GetFleetName] gebeamt, nur wenige Augenblicke bevor das Shuttle gegen einen Berg prallt und zerstört wird. \n\nNachfolgende Untersuchungen durch die verbleibende Besatzung der [Root.GetFleetName] ergeben, dass der Absturz des Shuttles auf einen Wartungsfehler zurückzuführen ist, und die verantwortlichen Personen werden disziplinarisch bestraft."
 STNC_strangeNewWorld_event.17.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.18.a: "Das ist eine Katastrophe!"
 STNC_strangeNewWorld_event.18.desc: "Das Shuttle der [Root.GetFleetName] startet und tritt bald in die Atmosphäre von [From.GetName] ein, wobei Kapitän [Root.GetLeaderName] die Expedition zusammen mit dem Wissenschaftsoffizier des Schiffs anführt. \n\n Der Abstieg über weite Graslandschaften scheint zunächst Routine zu sein, doch schon bald nehmen die Turbulenzen extreme Ausmaße an. \n\nEs wird schnell klar, dass mit dem Shuttle etwas nicht stimmt, und eine Explosion in der Backbord-Triebwerksgondel lässt das Schiff unkontrolliert trudeln. Es wird ein Nottransport versucht, aber bevor der Zyklus beginnen kann, stürzt das Shuttle gegen einen Berg, wobei alle an Bord ums Leben kommen. \n\nNachfolgende Untersuchungen durch die verbleibende Besatzung der [Root.GetFleetName] ergeben, dass der Absturz des Shuttles auf fehlerhafte Wartung zurückzuführen ist, und die verantwortlichen Personen werden disziplinarisch bestraft."
 STNC_strangeNewWorld_event.18.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.2.a: "Durchsuchen Sie sofort die Höhlen."
 STNC_strangeNewWorld_event.2.b: "Warten Sie, bis der Sturm nachlässt."
 STNC_strangeNewWorld_event.2.desc: "Stunden nachdem der Wissenschaftsoffizier von [From.GetName] zur [Root.GetFleetName] aufgebrochen ist, hat das verbleibende Untersuchungsteam begonnen, Fortschritte zu machen. Die Welt scheint perfekt bewohnbar zu sein, auch wenn die Tricorder Schwierigkeiten hatten, eine Zusammensetzung eines in der Gegend üblichen Pollens zu analysieren. \n\nDer Wind hat zugenommen und die Wolken haben sich verdunkelt; ein Sturm scheint unmittelbar bevorzustehen. Kapitän [Root.GetLeaderName] befiehlt dem Team, die Lagerausrüstung in ein Höhlensystem in den nahe gelegenen Felsen zu bringen. Bis die Ausrüstung umgelagert ist, tobt draußen der Regen und der Wind. Es wird versucht, mit dem Schiff zu kommunizieren, aber eine Eigenschaft der Felsen verhindert, dass ein Signal das [Root.GetFleetName] erreicht. \n\nDer Sturm scheint ewig zu dauern und das Team wird zunehmend unruhig. Die Botanikerin wird gesehen, wie sie Selbstgespräche führt, und als sie befragt wird, scheint sie in Panik zu geraten und rennt weiter in das unerforschte Höhlennetz."
 STNC_strangeNewWorld_event.2.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.3.a: "Durchsuchen Sie die Höhlen sofort."
 STNC_strangeNewWorld_event.3.b: "Warten Sie, bis der Sturm nachlässt."
 STNC_strangeNewWorld_event.3.desc: "Stunden nachdem Kapitän [Root.GetLeaderName] von [From.GetName] zur [Root.GetFleetName] aufgebrochen ist, hat das verbliebene Erkundungsteam begonnen, Fortschritte zu machen. Die Welt scheint perfekt bewohnbar zu sein, auch wenn die Tricorder Schwierigkeiten hatten, eine Zusammensetzung eines in der Gegend üblichen Pollens zu analysieren. \n\nDer Wind hat zugenommen und die Wolken haben sich verdunkelt; ein Sturm scheint unmittelbar bevorzustehen. Das verbleibende Team unter der Leitung des Wissenschaftsoffiziers beschließt, sein Lager in ein Höhlennetz in den nahe gelegenen Felsen zu verlegen. Bis die Ausrüstung verlegt ist, tobt draußen der Regen und der Wind. Es wird versucht, mit dem Schiff zu kommunizieren, aber eine Eigenschaft der Felsen verhindert, dass ein Signal den [Root.GetFleetName] erreicht. \n\nDer Sturm scheint ewig zu dauern und das Team wird zunehmend unruhig. Die Botanikerin wird gesehen, wie sie Selbstgespräche führt, und als sie befragt wird, scheint sie in Panik zu geraten und rennt weiter in das unerforschte Höhlennetz."
 STNC_strangeNewWorld_event.3.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.4.a: "Verlassen Sie die Höhlen."
 STNC_strangeNewWorld_event.4.desc: "Es dauert mehrere Stunden, bis die Botanikerin gefunden wird. Ihr Körper liegt verstümmelt und zerbrochen auf einer Reihe von zerklüfteten Felsen am Fuße eines großen Abgrunds tief in den Höhlen. Es scheint, als sei sie in den Tod gestürzt, weil sie das Loch vor ihr nicht gesehen hat. \n\nDer Erkundungstrupp streitet sich, einige geben dem Kapitän die Schuld, andere sprechen von Geflüster und Schatten in den Höhlen selbst. \n\nKapitän [Root.GetLeaderName] befiehlt dem Team, die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und den Rücktransport zum Schiff zu organisieren."
 STNC_strangeNewWorld_event.4.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.5.a: "Verlassen Sie die Höhlen."
 STNC_strangeNewWorld_event.5.desc: "Es dauert mehrere Stunden, bis die Botanikerin bewusstlos, aber lebendig in der Nähe einer Felssäule gefunden wird, die vom Dach der Höhle herabhängt. Es scheint, als hätte sie sich den Kopf mit voller Wucht an dem Felsen gestoßen, da sie ihn nicht vor sich sah. \n\nUnter dem Erkundungsteam bricht ein Streit aus, wobei viele von Geflüster und Schatten in den Höhlen selbst sprechen. \n\nKapitän [Root.GetLeaderName] befiehlt dem Team, die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und den Rücktransport zum Schiff zu organisieren."
 STNC_strangeNewWorld_event.5.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.6.a: "Verlassen Sie die Höhlen."
 STNC_strangeNewWorld_event.6.desc: "Es dauert mehrere Stunden, bis die Botanikerin gefunden wird. Ihr Körper liegt verstümmelt und zerbrochen auf einer Reihe von zerklüfteten Felsen am Fuße eines beträchtlichen Abhangs tief in den Höhlen. Es scheint, als sei sie in den Tod gestürzt, weil sie das Loch vor ihr nicht gesehen hat. \n\n Unter dem Erkundungsteam bricht ein Streit aus, einige geben dem Wissenschaftsoffizier die Schuld, andere sprechen von Geflüster und Schatten in den Höhlen selbst. \n\nDer Wissenschaftsoffizier befiehlt dem Team, die Höhlen zu verlassen, die [Root.GetFleetName] zu rufen und den Rücktransport zum Schiff zu organisieren."
