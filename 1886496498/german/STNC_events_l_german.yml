 STNC_minor_anomaly.1202.desc: "Das Außenteam von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat es nicht geschafft, ein Heilmittel für den Virus zu entwickeln, der die Onlies auf [From.GetName] befällt, und ist dem Wahnsinn erlegen, der die erwachsene Bevölkerung von [From.GetName] getötet hat. \Weitere Versuche, ein Heilmittel zu finden, könnten sich als erfolgreicher erweisen."
 STNC_minor_anomaly.1202.desc.borg: "Der Drohnencluster von [Root.Leader.GetName] hat es nicht geschafft, ein Heilmittel für den Virus zu entwickeln, der [From.GetName] befallen hat, und ist dem neuralen Schaden erlegen, der die erwachsene Bevölkerung von [From.GetName] getötet hat. \Weitere Versuche, ein Heilmittel zu finden, könnten sich als erfolgreicher erweisen."
 STNC_minor_anomaly.1202.desc.undine: "[Root.Leader.GetName] hat es nicht geschafft, eine verstärkte Immunreaktion gegen das Virus zu entwickeln, das die Onlies auf [From.GetName] befällt, und ist dem Wahnsinn erlegen, der die erwachsene Bevölkerung von [From.GetName] getötet hat. \Weitere Heilungsversuche könnten sich als erfolgreicher erweisen."
