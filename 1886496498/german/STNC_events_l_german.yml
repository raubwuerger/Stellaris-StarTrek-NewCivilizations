 country.50.a.borg: "Jede neue Spezies trägt zum Kollektiv bei."
 country.50.b.borg: "Dies hat keine Priorität."
 country.50.desc.borg: "Die Galaxie beherbergt Tausende von biologischen Spezies, jede mit ihren eigenen Qualitäten, die zur Perfektion des Kollektivs beitragen können. \n\nDie Katalogisierung der Lebensformen, denen wir begegnen, erfolgt automatisch, aber es ist sinnvoll, gezielt nach Planeten zu suchen, die Leben tragen, um die Perfektion früher zu erreichen."
 country.50.desc.dominion: "Wir wissen, dass nicht alles Leben gleich geschaffen ist. Unterschiede in den Biosphären haben für die Festkörper eine große Bedeutung, und das Verständnis dieser Unterschiede wird uns stärker machen. Unsere Vermessung ist bereits im Gange. Stimmen innerhalb der Großen Verbindung drängen uns, unsere planetarischen Vermessungsbemühungen auf bewohnbare, lebensfreundliche Welten zu konzentrieren."
 country.50.desc.xenophobe: "Trotz unserer größten Hoffnungen sind wir nicht allein in der Galaxie. Unsere Biosphäre ist nicht der einzige Typ, der Leben unterstützt. Es könnte endlose ... Perversionen dessen geben, was wir Leben nennen."
 country.51.desc.borg: "Durch unsere Erkundung bewohnbarer Welten haben wir eine riesige Menge an Daten über außerirdische Lebensformen gesammelt. Viele dieser Arten haben sich unseren etablierten Theorien der evolutionären Entwicklung widersetzt, und ihre Besonderheiten wurden in unsere eigenen Theorien aufgenommen."
 country.51.desc.dominion: "Durch Infiltration und Studien haben wir riesige Datenmengen über außerirdische Lebensformen gesammelt. Manche Dinge sind nicht das, was sie zu sein scheinen, und doch kommen sie uns bekannt vor. Wir haben die Erhebungsdaten katalogisiert und viele Aspekte der Großen Verbindung scheinen darauf erpicht zu sein, diese Daten irgendwie zu nutzen."
 country.51.desc.xenophobe: "Durch Infiltration und Studien haben wir riesige Datenmengen über außerirdische Lebensformen gesammelt. Manche Dinge sind nicht das, was sie zu sein scheinen, und doch kommen sie uns bekannt vor."
 country.53.a.borg: "Sie werden zu unserer Perfektion beitragen."
 country.53.b.borg: "Dies hat keine Priorität."
 country.53.desc.borg: "Unsere jüngste Assimilation einzigartiger vorempfindungsfähiger Spezies hat dazu geführt, dass Analyseeinheiten innerhalb des Kollektivs auf die Anwesenheit anderer Arten mit einzigartigen Fähigkeiten in der Nähe hinweisen. Diese Kreaturen wurden auf untersuchten bewohnbaren Welten entdeckt, aber sie sind schwer zu fangen, da sie sich unseren Sensoren oder lokalen Umweltbeschränkungen entziehen können. Es wird die vollen Ressourcen eines Erkundungsschiffs über einen längeren Zeitraum hinweg erfordern."
 country.54.desc.borg: "Nach einer umfassenden Suche des Meeresbodens auf [From.From.GetName] mithilfe einer kleinen Flotte von Wasserdrohnen ist es der [Root.GetName] endlich gelungen, das Ziel der Suche des Kollektivs zu stellen – einen lebenden Tarblac. \n\nDie schimmernde Kreatur, die sich durch die Aussendung schwacher psionischer Signale verteidigt, die bei den meisten organischen Arten ein Gefühl des Grauens hervorrufen, wurde in einem speziellen Wassertank, der ihre natürliche Umgebung simuliert, an Bord des Forschungsschiffs gebracht. Drohnen, die in direkten Kontakt mit dem Tarblac gekommen sind, müssen mit Software-Patches versehen werden, aber die Operation war ein Erfolg."
 country.55.desc.borg: "Der Tassargoid ist ein äußerst tödliches Raubtier, das nachts durch die dichten Dschungel von [From.From.GetName] streift und seine Beute mit Elektroschocks lähmt, bevor es ihr mit seinem röhrenförmigen Maul das Gehirn aussaugt. Drei Drohnen der [Root.GetName] gingen durch diese Kreaturen verloren, bevor ein Exemplar gesichert werden konnte."
 country.56.desc.borg: "Die kleinen, nagetierähnlichen Kreaturen, die als Orinthi bekannt sind, sind auf [From.From.GetName] beheimatet, wo sich ihr Lebensraum über die meisten der verschiedenen Klimaregionen von [From.From.GetPlanetMoon] erstreckt. Sie pflanzen sich extrem schnell fort und scheinen eine besondere Vorliebe für das Kauen auf EPS-Kabeln zu haben.Die Beschaffung von Exemplaren war kein Problem – tatsächlich gelangten nach der ersten Sammlung weitere Exemplare auf die [Root.GetName], indem sie sich an unsere Drohnen hefteten, bevor sie zum Forschungsschiff zurückgebeamt wurden."
 country.57.desc.borg: "Snirans sind große, grabende Kreaturen, die unter den Dünen der riesigen äquatorialen Wüsten auf [From.From.GetName] leben. Wenn diese Raubtiere Bewegungen im Sand darüber wahrnehmen, richten sie sofort Dutzende von hohen Stacheln auf ihrem Rücken auf, in der Hoffnung, etwas Essbares aufzuspießen.Es erwies sich zunächst als schwierig, ein geeignetes Exemplar zu finden, bis Hunderte von Drohnen in zufälligen Richtungen über die Wüste geschickt wurden. Dies führte zur Entdeckung und Beschaffung eines ungewöhnlich großen Exemplars, auf dessen Rücken mehr als hundert Stacheln gewachsen waren."
 country.58.desc.borg: "Goolanthas sind große, flache Pflanzenfresser, die innere Gastaschen entwickelt haben, die es ihnen ermöglichen, einige Zentimeter über dem Boden zu schweben. Sie bewegen sich in Herden von einigen Dutzend Tieren fort und weiden Moos und Flechten ab, die auf den windgepeitschten Ebenen von [From.From.GetName] zu finden sind. Sie werden von den Spitzenprädatoren [From.From.GetPlanetMoon] gnadenlos gejagt, und lokale Analyseeinheiten schätzen, dass nur noch einige hundert Goolanthas-Herden übrig sind. Eine dieser Herden, bestehend aus neun Tieren, wurde erfolgreich gesammelt und wird zur vollständigen Assimilation nach [Root.Owner.Capital.GetName] gebracht."
 country.59.desc.borg: "Drohnen von [Root.GetName] haben es geschafft, eine kleine Gruppe von Uddloranern von der eisigen Oberfläche von [From.From.GetName] zu sammeln. Diese weißen, pelzigen Allesfresser rollen sich zu festen Bällen zusammen und rollen mit erstaunlicher Geschwindigkeit über die Schneefelder von [From.From.GetPlanetMoon] – ein Tier wurde mit einer Geschwindigkeit von 81,4 Kilometern pro Dekazyklus entdeckt. Dies erleichterte ihre Entdeckung, da die rollenden Formen riesige Schneewirbel aufwirbelten."
 country.60.desc.borg: "Die Zulcor sind schwarmartige Insektenanaloga, die sowohl durch ihre Größe als auch durch die Tatsache, dass sie Lithovoren sind und sich von Steinen und Mineralien im Boden ernähren, ungewöhnlich sind. Mehrere Drohnen wurden schwer beschädigt, als sie versehentlich durch einen großen Schwarm flogen, und mehrere Zulcors begannen, sich von ihren exponierten kybernetischen Komponenten zu ernähren. \n\nEs waren Kraftfelder erforderlich, um diese Kreaturen vor ihrem Transport nach [Root.Owner.Capital.GetName] zur vollständigen Assimilation festzuhalten."
 country.61.desc.borg: "Alle Exemplare, die von den biologischen Analyseeinheiten des Kollektivs hervorgehoben wurden, wurden gesammelt und assimiliert, und ihre biologischen Besonderheiten wurden unseren eigenen hinzugefügt."
 country.999.desc.borg: "Ein Komet von beträchtlicher Masse wurde entdeckt, der das System [Root.Capital.GetStarName] durchquert und von [Root.Capital.GetName] aus deutlich sichtbar ist. Seine Ressourcen könnten sich für das Kollektiv als nützlich erweisen."
