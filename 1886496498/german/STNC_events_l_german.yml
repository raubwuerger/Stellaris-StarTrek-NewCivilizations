 STNC_crisis_events.10488.name: "Das Einheitsgerät"
 STNC_crisis_events.10489.a: "Ausgezeichnet."
 STNC_crisis_events.10489.desc: "[Root.GetCaptainTitle] [tempLeader1.GetName] hat beschlossen, zu versuchen, das Unity Device zum Nutzen des [Root.GetName] zu kontrollieren. \n\n Während [tempLeader1.GetName] von dem metallischen Wirbel umhüllt wird, werden die Chodak-Anführer zu den [chodakLeader.GetHerHis]-Gefäßen zurückgebracht. \n\n[tempFührer1.GetName] ist in der Lage, eine neurale Kommunikationsverbindung zur [tempFlotte1.GetFlottenname] zu öffnen und erklärt, dass viele Elemente des Geräts zwar unzugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun der [Root.GetName] zur Verfügung stehen."
 STNC_crisis_events.10489.name: "Das Einheitsgerät"
 STNC_crisis_events.10490.a: "hat verstanden."
 STNC_crisis_events.10490.desc: "Von der Brücke der [tempFleet1.GetName] aus erkennt [Root.GetCaptainTitle] [tempLeader1.GetName] die Öffnung einer Kommunikationsverbindung zwischen dem Unity Device und der [tempFleet2.GetFleetName]. \Anscheinend eine direkte neurale Übertragung von [tempFührer2.GetName], erklärt [tempFührer2.GetSheHe], dass zwar viele Elemente des Geräts unzugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun dem [From.GetName] zur Verfügung stehen."
 STNC_crisis_events.10490.name: "Das Einheitsgerät"
 STNC_crisis_events.10491.a: "Besorgniserregend."
 STNC_crisis_events.10491.desc: "[Root.GetCaptainTitle] [tempLeader1.GetName] hat beschlossen, zu versuchen, das Unity Device zum Nutzen des [Root.GetName] zu kontrollieren. \n\n Während [tempLeader1.GetName] von dem metallischen Wirbel umhüllt wird, wird der Chodak-Anführer zum [chodakLeader.GetHerHis]-Schiff zurückgebracht. \n\n[tempFührer1.GetName] kann eine neurale Kommunikationsverbindung zu [tempFlotte1.GetFlottenname] herstellen, aber die Übertragung ist verstümmelt. Was aus der Übertragung zu erkennen ist, deutet darauf hin, dass der Versuch, das Gerät zu kontrollieren, erhebliche interne Schäden verursacht hat. \n\n Eine Welle von Chroniton- und Verteronpartikeln strömt aus dem Unity-Gerät, während der Raum um es herum zu kochen scheint."
 STNC_crisis_events.10491.name: "Das Einheitsgerät"
 STNC_crisis_events.10493.a: "hat verstanden."
 STNC_crisis_events.10493.desc: "Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?", fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] denkt angestrengt nach, bevor er [unityLeader1.GetHerHis] den Anspruch erhebt, würdig zu sein, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt die Kreatur: "Nein. Du bist nicht würdig.", bevor sie die Stasis-Kammer betritt und sie aktiviert. \n\nMoment später wird [Root.GetCaptainTitle] [unityLeader1.GetName] zurück zur [unityFleet1.GetName] transportiert, um zu sehen, wie es den Anführern der Chodak und [unityLeader2.Species.GetName] ergehen wird, sollten sie getestet werden."
 STNC_crisis_events.10493.name: "Das Einheitsgerät"
 STNC_crisis_events.10494.a: "Richter?"
 STNC_crisis_events.10494.desc: "Die Untersuchung des Inneren des Einheitsgeräts hat eine Kammer mit einer unüberwindbaren Energiebarriere aufgedeckt. In der Nähe der Barriere befindet sich eine Stasiskammer, in der sich ein großes, reptilienartiges Wesen befindet. \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] deaktiviert die Stasiskammer, und die Kreatur taumelt heraus. \n\n'Seid gegrüßt, Anwärter auf das Einheitsgerät. Ich bin dein Richter.'"
 STNC_crisis_events.10494.name: "Das Einheitsgerät"
 STNC_crisis_events.10495.a: "hat verstanden."
 STNC_crisis_events.10495.desc: "Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?", fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] denkt angestrengt nach, bevor er [unityLeader2.GetHerHis] den Anspruch erhebt, würdig zu sein, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt die Kreatur: "Nein. Du bist nicht würdig.", bevor sie die Stasis-Kammer betritt und sie aktiviert. \n\nMoment später wird [Root.GetCaptainTitle] [unityLeader2.GetName] zurück zur [unityFleet2.GetName] transportiert und wartet darauf, zu sehen, wie es den Anführern der Chodak und der [unityLeader1.Species.GetName] ergehen wird, sollten sie getestet werden."
 STNC_crisis_events.10495.name: "Das Einheitsgerät"
 STNC_crisis_events.10496.a: "Weiter."
 STNC_crisis_events.10496.desc: "Ja. Sag mir, warum glaubst du, dass du diesen Preis verdient hast?", fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] denkt angestrengt nach, bevor er ein starkes Argument dafür vorbringt, dass er würdig ist, das Gerät und seine kolossale Macht zu erben. \n\n Schließlich sagt die Kreatur: "Ja, du bist würdig", bevor sie die Stasiskammer betritt und sie aktiviert. \n\nDie Barriere vor uns ist verschwunden."
 STNC_crisis_events.10496.name: "Das Einheitsgerät"
 STNC_crisis_events.10497.a: "Wer wurde auserwählt?"
 STNC_crisis_events.10497.desc: "Der [Root.GetCaptainTitle] durchquert die deaktivierte Barriere und gelangt in eine weitere kugelförmige Kammer, in der der Anführer der Chodak wartet, nachdem er offenbar für würdig befunden wurde. \n\nIn der Mitte befindet sich ein schwebender, metallischer Wirbel, der in einem sanften Rhythmus ein- und auszuatmen scheint. \n\nEine Reihe von Stimmen scheint im Einklang zu flüstern und zu erklären, dass sie die verschmolzenen Essenzen der Rebellen sind, die ursprünglich das Gerät der Einheit gestohlen und es in der Zeit vorwärts gebracht haben. \n\nDie enorme Kraft des Einheitsgeräts hatte Raum und Zeit stark beschädigt, und nur durch die Verschmelzung mit ihm konnten die Rebellen den Schaden aufhalten und mit der Reparatur beginnen. \n\nDas Gerät benötigt an jedem Punkt der Zeit einen empfindungsfähigen Anker, um es dort zu kontrollieren, und nur einer wurde für würdig befunden."
 STNC_crisis_events.10497.name: "Das Einheitsgerät"
 STNC_crisis_events.10499.a: "Verschmelze mit dem Einheitsgerät."
 STNC_crisis_events.10499.b: "Kontrolliere das Einheitsgerät."
 STNC_crisis_events.10499.desc: "„Nur einer von euch ist würdig. Derjenige, der als [unityLeader2.GetName] bekannt ist.“ \n\nDer Anführer der Chodak [chodakLeader.GetName] sieht bei der Enthüllung beunruhigt aus, bevor er auf die Antwort von [root.GetCaptainTitle] [unityLeader2.GetName] wartet. \n\nDas Angebot, sich mit dem Einheitsgerät zu vereinen, um den an Raum und Zeit selbst verursachten Schaden zu beheben, ist verlockend, aber auch die Versuchung, stattdessen die Kontrolle über das Gerät zum Nutzen der [Root.GetName] zu erlangen."
 STNC_crisis_events.10499.name: "Das Einheitsgerät"
 STNC_crisis_events.10600.a: "Sehr gut."
 STNC_crisis_events.10600.desc: "Das Chodak-Schiff hat unsere Grüße erwidert. Die imposante Gestalt von [chodakLeader.GetName] dominiert den Bildschirm. \n\n„Ah, ich sehe, Ihre Artgenossen sind uns hierher gefolgt. Sehr gut, hier darf es keine Gewalt geben. Noch nicht. Lassen Sie uns die Situation persönlich besprechen, auf der Oberfläche? Transporter werden wirkungslos sein, also müssen unsere Shuttles an diesen Koordinaten zusammentreffen.“"
 STNC_crisis_events.10600.name: "Das Einheitsgerät"
 STNC_crisis_events.10602.a: "Schlage Zusammenarbeit vor."
 STNC_crisis_events.10602.b: "Lasst den Chodak zurück."
 STNC_crisis_events.10602.desc: "Die beiden Shuttles sind in relativer Nähe auf dem Unity Device gelandet. \n\nDa [Root.GetCaptainTitle] [unityLeader1.GetName] [unityLeader1.GetHerHim] selbst beschlossen hat, das Außenteam anzuführen, versucht die [unityFleet1.GetName], so viel wie möglich von dem Gebiet zu scannen. \n\nKurz nachdem sich die beiden Gruppen einander genähert haben, werden die Anführer jeder Gruppe weiter in das Bauwerk hinein gebeamt. Mit minimaler Kommunikation werden [unityLeader1.GetName] und der Chodak [chodakLeader.GetName] in einem höhlenartigen, runden Raum platziert, von dem aus mehrere Korridore sichtbar sind."
 STNC_crisis_events.10602.name: "Das Einheitsgerät"
 STNC_crisis_events.10610.a: "Untersuchen Sie die Anlage gemeinsam."
 STNC_crisis_events.10610.desc: "Die Chodak haben sich bereit erklärt, vorübergehend zusammenzuarbeiten, um das Einheitsgerät zu erforschen. Beide Seiten sind misstrauisch, dass die andere Seite es zu ihrem eigenen Vorteil beanspruchen will, aber die Bedrohung durch die Sicherheitssysteme des Geräts ist groß genug, um dies zumindest vorerst zu überwinden."
 STNC_crisis_events.10610.name: "Das Einheitsgerät"
 STNC_crisis_events.10611.a: "Richter?"
 STNC_crisis_events.10611.desc: "Bei der Untersuchung des Inneren des Einheitsgeräts wurde eine Kammer mit einer unüberwindbaren Energiebarriere entdeckt. In der Nähe der Barriere befindet sich eine Stasiskammer mit einem großen, reptilienartigen Wesen darin. \n\nDer Chodak kennt die Kreatur nur als Kabillaner und murmelt, dass ein Großteil der Geschichte der Chodak verloren gegangen ist. \n\nDie Stasiskammer wird deaktiviert und der Kabillaner taumelt heraus. \n\n„Seid gegrüßt, Aspiranten des Einheitsgeräts. Ich bin euer Richter.“"
 STNC_crisis_events.10611.name: "Das Einheitsgerät"
 STNC_crisis_events.10620.a: "betreten die Einrichtung."
 STNC_crisis_events.10620.desc: "Der Chodak schien fast erleichtert, als [Root.GetCaptainTitle] [unityLeader1.GetName] die Entscheidung traf, die Einrichtung allein zu untersuchen. \n\nDie [unityLeader.Species.GetName] und der Chodak wählen entgegengesetzte Gänge, um mit ihrer Erkundung zu beginnen."
 STNC_crisis_events.10620.name: "Das Einheitsgerät"
 STNC_crisis_events.10621.a: "Richter?"
 STNC_crisis_events.10621.desc: "Die Untersuchung des Inneren des Einheitsgeräts hat eine Kammer mit einer unüberwindbaren Energiebarriere aufgedeckt. In der Nähe der Barriere befindet sich eine Stasiskammer mit einem großen, reptilienartigen Wesen darin. \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] deaktiviert die Stasiskammer und die Kreatur taumelt heraus. \n\n„Sei gegrüßt, Anwärter auf das Einheitsgerät. Ich bin dein Richter.“"
 STNC_crisis_events.10621.name: "Das Einheitsgerät"
 STNC_crisis_events.10630.a: "Weiter."
 STNC_crisis_events.10630.desc: "„Ja. Sagen Sie mir, warum glauben Sie, dass Sie diesen Preis verdienen?“, fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] denkt angestrengt nach, bevor er überzeugend darlegt, dass er es wert ist, das Gerät und seine kolossale Kraft zu erben. \n\nSchließlich sagt die Kreatur: „Ja. Sie sind würdig.“ Dann betritt sie die Stasiskammer und aktiviert sie. Die Barriere vor ihm ist verschwunden."
 STNC_crisis_events.10630.name: "Das Einheitsgerät"
 STNC_crisis_events.10631.a: "Wer wurde auserwählt?"
 STNC_crisis_events.10631.desc: "Nachdem er die deaktivierte Barriere durchschritten hat, betritt der [Root.GetCaptainTitle] eine weitere kugelförmige Kammer, in der der Chodak [chodakLeader.GetName] wartet, der offenbar für würdig befunden wurde. In der Mitte befindet sich ein schwebender, metallischer Wirbel, der in einem sanften Rhythmus ein- und auszuatmen scheint. \n\nEine Reihe von Stimmen scheint im Einklang zu flüstern und erklärt, dass sie die verschmolzenen Essenzen der Rebellen sind, die ursprünglich das Einheitsgerät gestohlen und in der Zeit vorangebracht haben. \n\nDie enorme Kraft des Einheitsgeräts hatte Raum und Zeit stark beschädigt, und nur durch die Verschmelzung mit ihm konnten die Rebellen den Schaden stoppen und mit der Reparatur beginnen. \n\nDas Gerät benötigt zu jedem Zeitpunkt einen empfindungsfähigen Anker, um es dort zu kontrollieren, und nur einer wurde als würdig erachtet."
 STNC_crisis_events.10631.name: "Das Einheitsgerät"
 STNC_crisis_events.10632.a: "Verstanden."
 STNC_crisis_events.10632.desc: "'Nur einer unter euch ist würdig. Derjenige, der als [chodakLeader.GetName] bekannt ist.' \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] ist über die Enthüllung beunruhigt, bevor er auf die Antwort des Chodak wartet."
 STNC_crisis_events.10632.name: "Das Einheitsgerät"
 STNC_crisis_events.10633.a: "Mit dem Einheitsgerät verschmelzen."
 STNC_crisis_events.10633.b: "Das Einheitsgerät steuern."
 STNC_crisis_events.10633.desc: ""Nur einer von euch ist würdig. Derjenige, der als [unityLeader1.GetName] bekannt ist.“ \n\nDer Anführer der Chodak [chodakLeader.GetName] sieht die Offenbarung mit Besorgnis, bevor er auf die Antwort von [root.GetCaptainTitle] [unityLeader1.GetName] wartet. \n\nDas Angebot, sich mit dem Einheitsgerät zu vereinen, um den an Raum und Zeit selbst verursachten Schaden zu beheben, ist verlockend, aber auch die Versuchung, stattdessen die Kontrolle über das Gerät zum Nutzen des [Root.GetName] zu erlangen."
 STNC_crisis_events.10633.name: "Das Einheitsgerät"
 STNC_crisis_events.10634.a: "verstanden."
 STNC_crisis_events.10634.desc: "[Root.GetCaptainTitle] [tempLeader1.GetName] hat beschlossen, sich mit dem Einheitsgerät zu verbinden, um die alten Chodak-Rebellen bei ihrem Plan zu unterstützen, den Schaden zu beheben, der durch den früheren Missbrauch von Raum und Zeit entstanden ist. \n\nWährend [tempLeader1.GetSheHe] in den metallischen Wirbel eingeschlossen wird, wird der Anführer der Chodak [chodakLeader.GetName] auf das Schiff von [chodakLeader.GetHerHis] zurückgebracht. \n\nAugenblicke später, als der Raum um das Einheitsgerät herum zu kochen scheint, verschwindet das Einheitsgerät in einer Welle von Chroniton-Partikeln."
 STNC_crisis_events.10634.name: "Das Einheitsgerät"
 STNC_crisis_events.10635.a: "Was werden Ihre Leute jetzt tun?"
 STNC_crisis_events.10635.a.response: "Oh, wir werden warten, wie wir es seit Jahrtausenden tun. Das Einheitsgerät wird zurückkehren, und vielleicht sind wir dann bereit und würdig, es zurückzuerobern."
 STNC_crisis_events.10635.b: "Warum nicht mit der Galaxie interagieren?"
 STNC_crisis_events.10635.b.response: "Das entspricht schon seit einiger Zeit nicht mehr unserer Art. Vielleicht ändert sich das jetzt jedoch ..."
 STNC_crisis_events.10635.c: "Angebot angenommen."
 STNC_crisis_events.10635.c.response: "Ich freue mich darauf, mit Auszeichnung zu dienen."
 STNC_crisis_events.10635.desc: "[tempFleet1.GetName]? Ich bin [chodakLeader.GetName] von den Chodak und möchte das Opfer eures [Root.GetCaptainTitle] [tempLeader1.GetName] würdigen. \n\nIch bin zwar nach wie vor der Meinung, dass die Rückerlangung des Einheitsgeräts das Geburtsrecht meines Volkes ist, muss aber respektieren, dass dies nicht der richtige Zeitpunkt dafür ist. \n\nDa es unwahrscheinlich ist, dass ich die Rückgabe des Geräts noch zu Lebzeiten erleben werde, biete ich stattdessen meine Dienste als Bezahlung für die Euren an."
 STNC_crisis_events.10635.name: "Das Einheitsgerät"
 STNC_crisis_events.10636.a: "Ausgezeichnet."
 STNC_crisis_events.10636.desc: "[Root.GetCaptainTitle] [tempLeader1.GetName] hat beschlossen, zu versuchen, das Unity Device zum Wohle des [Root.GetName] zu kontrollieren. \n\nAls [tempLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, werden die Anführer der Chodak zu den Schiffen von [chodakLeader.GetHerHis] zurücktransportiert. \n\n[tempLeader1.GetName] kann eine neurale Kommunikationsverbindung zur [tempFleet1.GetFleetName] herstellen und erklärt, dass zwar viele Elemente des Geräts nicht zugänglich sind, die Struktur selbst und ihre enorme Produktionskapazität aber nun der [Root.GetName] zur Verfügung stehen."
 STNC_crisis_events.10636.name: "Das Einheitsgerät"
 STNC_crisis_events.10637.a: "ist besorgniserregend."
 STNC_crisis_events.10637.desc: "[Root.GetCaptainTitle] [tempLeader1.GetName] hat beschlossen, zu versuchen, das Einheitsgerät zum Wohle von [Root.GetName] zu kontrollieren. \n\nAls [tempLeader1.GetName] in den metallischen Wirbel eingeschlossen wird, wird der Chodak-Anführer zurück zum Schiff von [chodakLeader.GetHerHis] transportiert. \n\n[tempLeader1.GetName] kann eine neurale Kommunikationsverbindung zur [tempFleet1.GetFleetName] herstellen, aber die Übertragung ist gestört. Was aus der Übertragung erkennbar ist, deutet darauf hin, dass der Versuch, das Gerät zu steuern, erhebliche interne Schäden verursacht hat. \n\nEine Welle von Chroniton- und Verteronpartikeln strömt aus dem Unity Device, während der Raum um es herum zu kochen scheint."
 STNC_crisis_events.10637.name: "Das Unity Device"
 STNC_crisis_events.10640.a: "Verstanden."
 STNC_crisis_events.10640.desc: "„Ja. Sagen Sie mir, warum glauben Sie, dass Sie diesen Preis verdienen?“, fragt das große, grünhäutige Wesen. \n\n[Root.GetCaptainTitle] [unityLeader1.GetName] denkt angestrengt nach, bevor er [unityLeader1.GetHerHis] Anspruch darauf erhebt, würdig zu sein, das Gerät und seine kolossale Macht zu erben. \n\nSchließlich sagt die Kreatur: „Nein. Ihr seid nicht würdig.“ Dann betritt sie die Stasiskammer und aktiviert sie. \n\nAugenblicke später wird [Root.GetCaptainTitle] [unityLeader1.GetName] zurück zur [unityFleet1.GetName] transportiert, wo sie darauf wartet, zu sehen, wie es dem Chodak [chodakLeader.GetName] ergehen wird, sollte [chodakLeader.GetSheHe] getestet werden."
 STNC_crisis_events.10640.name: "Das Einheitsgerät"
 STNC_crisis_events.10641.a: "verstanden."
 STNC_crisis_events.10641.desc: "An Bord der [unityFleet1.GetName] vergehen lange Minuten. Weder die Besatzung noch [Root.GetCaptainTitle] wissen, was der Chodak [chodakLeader.GetName] mit der Kontrolle über das Einheitsgerät anstellen wird. \n\nVon der Oberfläche wird eine Übertragung gesendet, in der sich die Stimme von [chodakLeader.GetName] subtil mit einem Dutzend anderer vermischt. Sie haben mir den wahren Zweck des Einheitsgeräts gezeigt, nämlich die durch früheren Missbrauch entstandenen Schäden an Raum und Zeit zu beheben. Ich soll ein Anker für diesen Zeitpunkt werden, damit wir hier stark sein können. Leb wohl. Augenblicke später, als der Raum um das Einheitsgerät herum zu kochen scheint, verschwindet das Einheitsgerät in einer Welle von Chroniton-Partikeln."
 STNC_crisis_events.10641.name: "Das Einheitsgerät"
 STNC_crisis_events.10642.a: "Betreffend."
 STNC_crisis_events.10642.desc: "An Bord beider [unityFleet1.GetName] vergehen lange Minuten. Weder die Besatzung noch [Root.GetCaptainTitle] wissen, was der Chodak [chodakLeader.GetName] mit der Kontrolle über das Unity Device vorhat. \n\nEine Übertragung wird von der Oberfläche gesendet, [chodakLeader.GetName]s Stimme ist subtil mit einem Dutzend anderer vermischt. \n'Sie haben mir ihre Absichten für das Unity Device mitgeteilt, nämlich den Schaden an Raum und Zeit zu beheben, der durch den Missbrauch in der Vergangenheit entstanden ist. Aber ich bin nicht damit zufrieden, ein ... Anker zu bleiben. Dieses Gerät wird wieder zum Ruhme aller Chodak eingesetzt werden!'"
 STNC_crisis_events.10642.name: "Das Unity Device"
 STNC_crisis_events.10643.a: "betreffend."
 STNC_crisis_events.10643.desc: "An Bord beider [unityFleet1.GetName] vergehen lange Minuten. Weder die Besatzung noch [Root.GetCaptainTitle] wissen, was der Chodak [chodakLeader.GetName] mit der Kontrolle über das Unity Device tun wird. \n\nVon der Oberfläche wird eine Übertragung gesendet, [chodakLeader.GetName]s Stimme ist subtil mit einem Dutzend anderer vermischt. Sie haben mir ihre Absichten für das Einheitsgerät mitgeteilt, nämlich den Schaden an Raum und Zeit zu beheben, der durch den Missbrauch in der Vergangenheit entstanden ist. Aber ich bin nicht damit zufrieden, ein ... Anker zu bleiben. Dieses Gerät wird wieder zum Ruhme aller Chodak eingesetzt werden! Die Übertragung wird durch ein Rauschen unterbrochen."
 STNC_crisis_events.10643.name: "Das Einheitsgerät"
 STNC_crisis_events.10700.a: "Wir müssen benachbarte Systeme evakuieren."
 STNC_crisis_events.10700.desc: "Das Einheitsgerät wurde zerstört, zusammen mit allem in seiner Umgebung. Die Schockwelle scheint eine enorme Kraft zu besitzen und die Raumzeit um sich herum zu verwirbeln, während sie sich ausbreitet. \n\nEs wird befürchtet, dass die Explosion mehrere benachbarte Systeme erreichen wird, bevor sie sich auflöst, und sich mit Überlichtgeschwindigkeit ausbreitet, indem sie teilweise in den Subraum eingebettet wird. \n\nPlanetare Abschirmungen könnten einen gewissen Schutz bieten, obwohl die Auswirkungen auf ungeschützte Welten verheerend sein könnten."
 STNC_crisis_events.10700.name: "Das Einheitsgerät"
 STNC_crisis_events.10701.a: "Wir müssen evakuieren."
 STNC_crisis_events.10701.desc.known: "Die Schockwelle von der Zerstörung des Unity Device ist ungefähr ein Jahr davon entfernt, das [Root.GetName]-System zu erreichen."
 STNC_crisis_events.10701.desc.unknown: "Die Schockwelle aus den Tiefen des Weltraums in der Nähe des [VonVon.GetName]-Systems ist ein Jahr davon entfernt, das [Wurzel.GetName]-System zu erreichen."
 STNC_crisis_events.10701.name: "Das Einheitsgerät"
 STNC_crisis_events.10702.a: "Dies ist eine Katastrophe."
 STNC_crisis_events.10702.desc.known: "Die Schockwelle aus der Zerstörung des Einheitsgeräts hat das [Root.GetName]-System vollständig zerstört."
 STNC_crisis_events.10702.desc.known.shield: "Die Schockwelle der Zerstörung des Unity-Geräts hat das [Root.GetName]-System fast vollständig zerstört. \n\nNur die Welten mit funktionierenden planetaren Schildgeneratoren haben relativ unbeschadet überlebt."
 STNC_crisis_events.10702.desc.unknown: "Die Schockwelle aus den Tiefen des Weltraums in der Nähe des [VonVon.GetName]-Systems hat das [Wurzel.GetName]-System vollständig zerstört."
 STNC_crisis_events.10702.desc.unknown.shield: "Die Schockwelle aus den Tiefen des Weltraums in der Nähe des [Absender.Name] hat das [Absender.Name] System fast vollständig zerstört. \n\nNur die Welten mit funktionierenden planetaren Schildgeneratoren haben relativ unbeschadet überlebt."
 STNC_crisis_events.10702.name: "Das Einheitsgerät"
 STNC_crisis_events.10703.a: "Wir müssen die benachbarten Systeme evakuieren."
 STNC_crisis_events.10703.desc.neighbour: "Das Unity Device ist zerstört worden, zusammen mit allem in seiner Umgebung. Die Schockwelle scheint eine enorme Kraft zu haben, die die Raumzeit um sie herum durcheinanderwirbelt. \Es wird erwartet, dass die Explosion mehrere benachbarte Systeme erreicht, bevor sie sich auflöst, und sich mit Superluminalgeschwindigkeit ausbreitet, da sie teilweise im Subraum eingebettet ist. \n\nEine planetarische Abschirmung könnte einen gewissen Schutz bieten, doch die Auswirkungen auf ungeschützte Welten könnten verheerend sein."
 STNC_crisis_events.10703.desc.other: "Eine Explosion von enormer Stärke wurde in der Nähe des [Von.GetName]-Systems entdeckt. Die Schockwelle scheint eine enorme Kraft zu haben, die die Raumzeit um sie herum durcheinanderwirbelt. \Es wird erwartet, dass die Explosion mehrere benachbarte Systeme erreicht, bevor sie sich auflöst, und sich mit Superluminalgeschwindigkeit ausbreitet, da sie teilweise im Subraum eingebettet ist. \n\nEine planetarische Abschirmung könnte einen gewissen Schutz bieten, doch die Auswirkungen auf ungeschützte Welten könnten verheerend sein."
 STNC_crisis_events.10703.name: "Das Einheitsgerät"
 STNC_crisis_events.10706.a: "Dies ist eine Katastrophe."
 STNC_crisis_events.10706.desc.known: "Die Schockwelle der Zerstörung des Einheitsgeräts hat das [Von.GetName]-System vollständig zerstört."
 STNC_crisis_events.10706.desc.unknown: "Die Schockwelle aus den Tiefen des Weltraums in der Nähe des [Von.HoltName] hat das [Von.HoltName]-System vollständig zerstört."
 STNC_crisis_events.10706.name: "Das Einheitsgerät"
 STNC_crisis_events.10800.a: "Ausgezeichnet."
 STNC_crisis_events.10800.desc: "Die [Root.GetName] hat die Kontrolle über das Unity Device übernommen. Zwar scheinen viele Systeme nicht wiederherstellbar zu sein, doch die Macht des Geräts ist immer noch beträchtlich und stellt vielleicht den wertvollsten Ort in der gesamten Galaxis dar."
 STNC_crisis_events.10800.name: "Das Einheitsgerät"
 STNC_crisis_events.10801.a: "Betrifft."
 STNC_crisis_events.10801.desc.eventBystander: "Es scheint, dass die [Von.GetName] die Kontrolle über das legendäre Einheitsgerät übernommen haben, ein Artefakt, das von der alten Chodak-Rasse geschaffen wurde und angeblich enorme Kräfte kontrolliert. Es scheint, dass die [Von.GetName] nun die Kontrolle über den wertvollsten Ort in der gesamten Galaxis haben."
 STNC_crisis_events.10801.desc.eventPlayer: "Die [Von.GetName] haben die Kontrolle über das Einheitsgerät übernommen. Zwar scheinen viele Systeme nicht wiederherstellbar zu sein, doch die Macht des Geräts ist immer noch beträchtlich und stellt vielleicht den wertvollsten Ort in der gesamten Galaxis dar."
