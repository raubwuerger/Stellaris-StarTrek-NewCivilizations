 STNC_space_seed_event.1020.a: "[Root.GetUnderstood]"
 STNC_space_seed_event.1020.desc: "Die 'SS L. McGarry' ist, wie der primitive Computer des Schiffes verrät, ein 'DY-100-S'-Kolonieschiff. \An Bord stößt [Root.GetLeaderName] auf die Schlafkammer der Person, die vermutlich der Kapitän des Schiffes ist. Trotz aller Bemühungen des Medizinischen Offiziers und des Chefingenieurs können sie weder den Schläfer noch irgendjemanden von der Besatzung der L. McGarry wiederbeleben. \Merkwürdigerweise ist der Frachtraum der L. McGarry mit Metallen und Deuterium in Raumschiffqualität gefüllt."
 STNC_space_seed_event.1020.name: "SS L. McGarry"
 STNC_space_seed_event.1030.a: "Acknowledged."
 STNC_space_seed_event.1030.desc: "Die 'SS J. Lyman' ist, wie der primitive Schiffscomputer verrät, ein 'DY-100-C' Frachtschiff. \n\nAn Bord stößt [Root.GetLeaderName] auf die Schlafkammer der Person, die vermutlich der Kapitän des Schiffes ist. Mit Hilfe des Medizinischen Offiziers und des Leitenden Ingenieurs gelingt es ihnen, den Schläfer und bald auch die gesamte Besatzung der J. Lyman wiederzubeleben. \Es scheint, dass die Lyman eine Reihe von Ingenieuren an Bord hatte, die Überarbeitungen am Warp-2-Antrieb des Schiffes testen wollten. Die Überarbeitungen funktionierten, aber die Besatzung war nicht in der Lage, den Antrieb abzuschalten und entschied sich, in Stasis zu gehen, in der Hoffnung, eines Tages gerettet zu werden. \Nach einer Diskussion über die Zeit, in der sie sich jetzt befinden, und über den Zustand der gesamten Galaxie beschließt die Besatzung, jede erdenkliche Hilfe anzubieten."
 STNC_space_seed_event.1030.name: "SS J. Lyman"
 STNC_space_seed_event.1040.a: "Bestätigt."
 STNC_space_seed_event.1040.desc: "Die 'SS T. Ziegler' ist, wie der primitive Schiffscomputer verrät, ein 'DY-100-C'-Frachtschiff. \An Bord stößt [Root.GetLeaderName] auf die Schlafkammer der Person, die vermutlich der Kapitän des Schiffes ist. Mit Hilfe des Medizinischen Offiziers und des Chefingenieurs gelingt es ihnen, den Schläfer und bald auch die gesamte Besatzung der T. Ziegler wiederzubeleben. \Es scheint, dass die Besatzung von Piraten angegriffen wurde, während sie Dilithium transportierten. Als sie ihre primitiven Triebwerke bis zum Äußersten ausreizten, um zu entkommen, geriet das Schiff in einen Subraumwirbel, der sie ohne Energie Hunderte von Lichtjahren weit trug. Da sie nicht nach Hause zurückkehren konnten, begab sich die Besatzung in Stasis, in der Hoffnung, eines Tages gerettet zu werden. \Nach einer Diskussion über die Zeit, in der sie sich jetzt befinden, und über den Zustand der gesamten Galaxis beschließt die Besatzung, jede erdenkliche Hilfe anzubieten."
 STNC_space_seed_event.1040.name: "SS T. Ziegler"
 STNC_space_seed_event.1050.a: "Anerkannt."
 STNC_space_seed_event.1050.desc: "Die 'SS Lord Marbury' ist, wie der primitive Computer des Schiffes verrät, ein 'DY-100-R'-Forschungsschiff. \An Bord stößt [Root.GetLeaderName] auf die Schlafkammer der Person, die vermutlich der Kapitän des Schiffes ist. Mit Hilfe des medizinischen Offiziers und des leitenden technischen Offiziers gelingt es ihnen, den Schläfer und bald auch die gesamte Besatzung der Lord Marbury wiederzubeleben. \Es scheint, dass die Lord Marbury eine primitive Form eines Deflektorschildes testete, bevor sie in ein instabiles Wurmloch geriet. Die experimentelle Abschirmung trug dazu bei, dass die Schiffshülle intakt blieb, aber da sich die Besatzung Hunderte von Lichtjahren von zu Hause entfernt befand, war sie gezwungen, in Stasis zu gehen, in der Hoffnung, eines Tages gerettet zu werden. \Nach einer Diskussion über die Zeit, in der sie sich jetzt befinden, und über den Zustand der gesamten Galaxis beschließt die Besatzung, jede erdenkliche Hilfe anzubieten."
 STNC_space_seed_event.1050.name: "SS Lord Marbury"
 STNC_space_seed_event.110.a: "(Root.GetUnderstood)"
 STNC_space_seed_event.110.desc.augments: "Alle bis auf zwölf der Schläfer sind erfolgreich wieder aufgewacht. Die Insassen sind zunächst verwirrt, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \n\nUnter ihnen ist der Anführer der Gruppe, §BKhan§!! \n\nNachdem er von der Herkunft des §Y[Root.Owner.GetName]§! erfahren hat, leuchten seine Augen auf. \n\nVielleicht könnte die [Wurzelbesitzerin] unter Khans Führung ihr wahres Potenzial entfalten..."
 STNC_space_seed_event.110.desc.khanate: "Alle bis auf zwanzig der Schläfer sind erfolgreich wieder aufgewacht. Die Insassen sind zunächst verwirrt, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \n\Eine von ihnen scheint die Anführerin der Gruppe zu sein, eine Frau namens §BRain Robinson§! Versuche, ihr weitere Informationen zu entlocken, verlaufen schleppend, da sie die Fragen abwehrt."
 STNC_space_seed_event.110.desc.known_humans: "Bis auf zwölf sind alle Schläfer erfolgreich wieder aufgewacht. Die Insassen sind zunächst verwirrt, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \Einer von ihnen scheint der Anführer der Gruppe zu sein, ein Mann, der sich selbst nur als „Khan“ bezeichnet. Versuche, ihm weitere Informationen zu entlocken, sind erfolglos, da er die Fragen gekonnt abwehrt."
 STNC_space_seed_event.110.desc.unknown_humans: "Bis auf zwölf sind alle Schläfer erfolgreich wiederbelebt worden. Die außerirdischen Insassen sind zunächst verwirrt, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \Einer von ihnen scheint der Anführer der Gruppe zu sein, ein Mann, der sich selbst nur als 'Khan' bezeichnet und einer Ethnie von 'Menschen' angehört. Versuche, ihm weitere Informationen zu entlocken, sind erfolglos, da er die Fragen gekonnt abwehrt."
 STNC_space_seed_event.110.khan_join: "Bieten Sie Khan eine Position innerhalb der [Besitzer.HolenName] an."
 STNC_space_seed_event.110.khan_takeover: "Überzeugen Sie Khan, die Macht zu ergreifen."
 STNC_space_seed_event.110.name: "SS Botany Bay"
 STNC_space_seed_event.1100.a: "Verstehe."
 STNC_space_seed_event.1100.desc: "Das Schiff scheint ein altes DY-100-Schiff zu sein, aber es ist schwer beschädigt. Es scheint keine Besatzung oder Überreste an Bord zu sein, aber das Schiff scheint ansonsten wiederherstellbar zu sein."
 STNC_space_seed_event.1100.name: "Unbekanntes Schiff"
 STNC_space_seed_event.111.a: "[Root.GetUnderstood]"
 STNC_space_seed_event.111.desc.augments: "Bis auf zwanzig sind alle Schläfer erfolgreich wiederbelebt worden. Die Insassen sind zunächst desorientiert, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \n\nUnter ihnen ist der Anführer der Gruppe, §BKhan§!! \n\nNachdem er von der Herkunft des §Y[Root.Owner.GetName]§! erfahren hat, leuchten seine Augen auf. \n\nVielleicht könnte die [Root.Owner.GetName] unter Khans Führung ihr wahres Potenzial entfalten..."
 STNC_space_seed_event.111.desc.khanate: "Bis auf fünfzehn sind alle Schläfer erfolgreich wiederbelebt worden. Die Insassen sind zunächst verwirrt, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \n\Eine von ihnen scheint die Anführerin der Gruppe zu sein, eine Frau namens §BRain Robinson§! Versuche, ihr weitere Informationen zu entlocken, verlaufen schleppend, da sie die Fragen abwehrt."
 STNC_space_seed_event.111.desc.known_humans: "Bis auf zwanzig sind alle Schläfer bei der Wiederbelebung gestorben. Die menschlichen Überlebenden sind zunächst desorientiert, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \Einer von ihnen scheint der Anführer der Gruppe zu sein, ein Mann, der sich selbst nur als „Khan“ bezeichnet. Versuche, ihm weitere Informationen zu entlocken, sind erfolglos, da er die Fragen gekonnt abwehrt."
 STNC_space_seed_event.111.desc.unknown_humans: "Bis auf zwanzig sind alle Schläfer bei der Wiederbelebung gestorben. Die außerirdischen Insassen sind zunächst desorientiert, erholen sich aber schnell in der Krankenstation der [Root.GetFleetName]. \Einer von ihnen scheint der Anführer der Gruppe zu sein, ein Mann, der sich selbst nur als 'Khan' bezeichnet und von einer Ethnie von 'Menschen' stammt. Versuche, ihm weitere Informationen zu entlocken, sind erfolglos, da er die Fragen gekonnt abwehrt."
 STNC_space_seed_event.111.khan_join: "Bieten Sie Khan eine Position innerhalb der [Besitzer.HolenName] an."
 STNC_space_seed_event.111.khan_takeover: "Überzeugen Sie Khan, die Macht zu ergreifen."
 STNC_space_seed_event.111.name: "SS Botany Bay"
 STNC_space_seed_event.115.a: "[Root.GetUnderstood]"
 STNC_space_seed_event.115.desc.khanate: "Nach Rücksprache mit Historikern auf [Owner.Capital.GetName] hat es den Anschein, dass §BRain Robinson§! und ihre Gruppe genetisch unverbesserte Menschen sind, die aus der Welt geflohen sind, als der Große Eugenische Krieg zu Ende ging. \n\nRobinson selbst war als Anführerin einer Zelle bekannt, die versuchte, die Pläne der Augmentenführung zu stören. \n\nSie wurde für tot gehalten, aber es scheint, dass sie mit einer Handvoll Kollegen vom Planeten geflohen ist. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] muss sich genau überlegen, wie er mit einer solchen Figur umgehen soll, so verlockend es auch ist, jemanden, der nicht augmentiert ist, zu ignorieren."
 STNC_space_seed_event.115.desc.known_humans: "Der Anführer der Schläfer der SS Botany Bay hat sich als Khan Noonien Singh entpuppt, ein gentechnisch veränderter Mensch, der Jahrhunderte zuvor einen Großteil der Erde erobert hat. \Es wurde angenommen, dass Khan während des Konflikts zwischen den gentechnisch veränderten Menschen und denen, die sie zu beherrschen versuchten, getötet wurde, aber es scheint, dass er mit einer Handvoll Anhängern vom Planeten entkam. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] muss sich genau überlegen, wie man mit einer solchen Figur umgeht."
 STNC_space_seed_event.115.desc.unknown_humans: "Die Schläfer der SS Botany Bay scheinen stark gentechnisch verändert worden zu sein. Scans deuten darauf hin, dass Khan und seine „menschlichen“ Gefolgsleute über eine gesteigerte Intelligenz, Stärke und Ambition verfügen. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] muss sorgfältig abwägen, wie mit einer solchen Figur umzugehen ist."
 STNC_space_seed_event.115.name: "SS Botany Bay"
 STNC_space_seed_event.116.a: "Verlassen Sie das Schiff."
 STNC_space_seed_event.116.b: "Versuchen Sie, die Technik wieder zu übernehmen."
 STNC_space_seed_event.116.desc.khanate: "Nachdem sie mit ihrer Identität und ihren historischen Verbrechen konfrontiert wurden, ist es Robinson und ihren Anhängern irgendwie gelungen, sich Waffen zu beschaffen und sich im Maschinenraum der [Root.GetFleetName] zu verschanzen. \n\n Über die interne Kommunikation des Schiffes hat Robinson verlangt, dass [Root.GetCaptainTitle] [Root.Leader.GetFormalName] das Schiff verlässt oder die Konsequenzen trägt."
 STNC_space_seed_event.116.desc.known_humans: "Nachdem sie mit seiner Identität und seinen historischen Verbrechen konfrontiert wurden, ist es Khan und seinen Anhängern irgendwie gelungen, sich Waffen zu beschaffen und sich im Maschinenraum der [Root.GetFleetName] zu verschanzen. \n\n Über die interne Kommunikation des Schiffes hat Khan verlangt, dass [Root.GetCaptainTitle] [Root.Leader.GetFormalName] das Schiff verlässt oder die Konsequenzen trägt."
 STNC_space_seed_event.116.desc.unknown_humans: "Nachdem sie mit seinem genetischen Status konfrontiert wurden, ist es Khan und seinen Anhängern irgendwie gelungen, sich Waffen zu beschaffen und sich in der technischen Abteilung der [Root.GetFleetName] zu verschanzen. \Über die interne Kommunikation des Schiffes hat Khan verlangt, dass [Root.GetCaptainTitle] [Root.Leader.GetFormalName] das Schiff verlässt oder die Konsequenzen trägt."
 STNC_space_seed_event.116.name: "SS Botany Bay"
 STNC_space_seed_event.120.a: "[Root.GetUnfortunate]."
 STNC_space_seed_event.120.desc: "Nicht bereit, [Root.GetCaptainTitle] [Root.Leader.GetFormalName] zu riskieren, befiehlt [Root.GetFleetName], die [Root.GetFleetName] zu verlassen. \Während die Besatzung Fluchtkapseln und Shuttles startet, beginnt die [Root.GetFleetName], sich vom [Root.Solar_System.GetName]-System zu entfernen, bevor sie auf Warp geht."
 STNC_space_seed_event.120.desc.khanate: "Nicht gewillt, die [Root.GetCaptainTitle] [Root.Leader.GetHerHis]-Crew der Einmischung einer Gruppe von Primitiven auszusetzen, die jeden Moment einen Kernbruch auslösen könnten, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetFormalName], die [Root.GetFleetName] zu verlassen. \Während die Besatzung Fluchtkapseln und Shuttles startet, beginnt die [Root.GetFleetName], sich vom [Root.Solar_System.GetName]-System zu entfernen, bevor sie auf Warp geht. \n\nEs ist unwahrscheinlich, dass die unvermeidliche Untersuchung für [Root.GetCaptainTitle] [Root.Leader.GetFormalName] gut ausgehen wird."
 STNC_space_seed_event.120.name: "SS Botany Bay"
 STNC_space_seed_event.1200.a: "[Root.GetUnderstood]"
 STNC_space_seed_event.1200.desc: "Drohnen-Aufklärungseinheiten haben das Schiff geentert und dessen Nutzen analysiert. \n\nDie als 'DY-100' bezeichnete Schiffsklasse ist primitiv, aber relativ widerstandsfähig. Der Rahmen könnte mit minimalem Aufwand wiederverwendet werden. \n\nDas Schiff ist mit einer Reihe von Stasiskammern ausgestattet, in denen fast hundert Humanoide untergebracht sind. Ihre Assimilierung wird ohne Zwischenfälle verlaufen."
 STNC_space_seed_event.1200.name: "Primitives Schiff"
 STNC_space_seed_event.121.a: "[Root.GetUnfortunate]"
 STNC_space_seed_event.121.desc: "Nicht gewillt, [Root.Leader.GetHerHis] Schiff zu opfern, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetFormalName] der Besatzung, den Maschinenraum zurückzuerobern. \n\n Der Kampf dauert Stunden, wobei die Ausbildung und Erfahrung der Schiffsbesatzung gegen die überlegene Stärke und Intelligenz der gentechnisch veränderten Entführer antritt. \n\nWährend die Kämpfe zu Gunsten von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] auszugehen schienen, verschafften sich Khans Anhänger Zugang zu den Lebenserhaltungssystemen des Schiffes, setzten sie strategisch außer Gefecht und erzwangen den Befehl, das Schiff zu verlassen. \Während die Besatzung Rettungskapseln und Shuttles startet, beginnt die [Root.GetFleetName], sich vom [Root.Fleet.Solar_System.GetName]-System zu entfernen, bevor sie auf Warp geht."
 STNC_space_seed_event.121.desc.khanate: "Nicht gewillt, [Root.GetCaptainTitle] [Root.Leader.GetHerHis]-Schiff für nicht gepanzerte Unterlegene zu opfern, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetFormalName] der Besatzung, den Maschinenraum wieder einzunehmen. \n\nDie Kämpfe dauern Stunden, wobei die überlegene Stärke und Intelligenz der Schiffsbesatzung gegen die Hartnäckigkeit der Entführer antritt. \n\nWährend die Kämpfe zu Gunsten von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] auszugehen schienen, verschafften sich Robinsons Agenten Zugang zu den Lebenserhaltungssystemen des Schiffes, setzten sie strategisch außer Gefecht und erzwangen den Befehl, das Schiff zu verlassen. \n\n Während die Besatzung Rettungskapseln und Shuttles startet, beginnt die [Root.GetFleetName], sich vom [Root.Fleet.Solar_System.GetName]-System zu entfernen, bevor sie auf Warp geht. \Es ist unwahrscheinlich, dass die unvermeidliche Untersuchung für [Root.GetCaptainTitle] [Root.Leader.GetFormalName] gut ausgehen wird."
 STNC_space_seed_event.121.name: "SS Botany Bay"
 STNC_space_seed_event.130.a: "Überführen Sie Khan in ein Gefängnis auf [Root.Owner.Capital.GetName]."
 STNC_space_seed_event.130.a.khanate: "Überführen Sie Robinson in ein Gefängnis auf [Root.Owner.Capital.GetName]."
 STNC_space_seed_event.130.b: "Verbannen Sie Khan und seine Gefolgsleute."
 STNC_space_seed_event.130.b.khanate: "Verbannen Sie Robinson und ihre Gefolgsleute."
 STNC_space_seed_event.130.c: "Versuchen Sie, Khan zu rekrutieren."
 STNC_space_seed_event.130.c.khanate: "Versuchen Sie, Robinson zu rekrutieren."
 STNC_space_seed_event.130.desc: "Da er nicht bereit ist, [Root.Leader.GetHerHis] Schiff zu opfern, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetFormalName] der Besatzung, den Maschinenraum zurückzuerobern. \n\n Der Kampf dauert Stunden, wobei die Ausbildung und Erfahrung der Schiffsbesatzung gegen die überlegene Stärke und Intelligenz der gentechnisch veränderten Entführer antritt. \n\nWährend sich die Kämpfe zu Khans Gunsten zu wenden schienen, verschaffte sich [Root.GetCaptainTitle] [Root.Leader.GetFormalName] wieder Zugang zu den Lebenserhaltungssystemen des Schiffes, deaktivierte sie strategisch und zwang Khan, sich zu ergeben. \n\nDa Khan und seine Gefolgsleute in der Brigg in Sicherheit sind, muss [Root.GetCaptainTitle] [Root.Leader.GetFormalName] entscheiden, wie er mit ihnen umgehen will."
 STNC_space_seed_event.130.desc.khanate: "Nicht bereit, [Root.GetCaptainTitle] [Root.Leader.GetFormalName] Schiff zu opfern, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetFormalName] der Besatzung, den Maschinenraum zurückzuerobern. \n\n Die Kämpfe dauern Stunden, wobei die überlegene Stärke und Intelligenz der Schiffsbesatzung gegen die Hartnäckigkeit der Entführer antritt. \n\nWährend sich die Kämpfe zu Robinsons Gunsten zu wenden schienen, verschaffte sich [Root.GetCaptainTitle] [Root.Leader.GetFormalName] wieder Zugang zu den Lebenserhaltungssystemen des Schiffs, deaktivierte sie strategisch und zwang Robinson zur Kapitulation. \n\nNachdem Robinson und ihre Gefolgsleute in der Brigg in Sicherheit sind, muss [Root.GetCaptainTitle] [Root.Leader.GetFormalName] entscheiden, wie mit ihnen zu verfahren ist; für die Ungepanzerten haben sie eine außergewöhnliche Fähigkeit bewiesen, um so weit zu kommen, wie sie es getan haben."
 STNC_space_seed_event.130.name: "SS Botany Bay"
 STNC_space_seed_event.131.desc: "[Root.GetRulerTitle], ich habe mich von [Root.GetCaptainTitle] [Root.From.Leader.GetFormalName] überreden lassen, Nachsicht walten zu lassen, wenn ich der [Root.GetName] diene. \Wie Ihr wisst, bin ich ein Mann mit vielen Talenten. Aber an erster Stelle steht meine Fähigkeit zu regieren. \n\nNein, ich erwarte nicht, Euren Posten zu übernehmen. Aber Sie wären klug, wenn Sie mir erlauben würden, die Leitung eines Planeten oder Sektors zu übernehmen. Ich werde für Wohlstand sorgen."
 STNC_space_seed_event.131.exile: "Was können Sie über Ihr Exil sagen?"
 STNC_space_seed_event.131.exile.response: "Ich weiß, dass in Ihren Geschichtsbüchern viele Seiten zu diesem Thema fehlen... \Ich herrschte über einen Großteil der östlichen Regionen der Erde, und solange ich das tat, herrschte in diesen Ländern Frieden. Doch schließlich wurden meine Brüder und Schwestern, die Augmenten, zu gierig und kämpften zu blutig. \Die Eugenischen Kriege wurden ausgefochten, die westlichen Nationen nutzten den Vorwand, um sich dem Konflikt anzuschließen, und wir verloren. Anstatt mein Leben in einem Gefängnis zu verbringen, führte ich mein Volk dazu, ein Schläferschiff zu stehlen, das in den interstellaren Raum unterwegs war. \In Wahrheit habe ich nie erwartet, dass wir gefunden werden. Ich dachte, wir würden in der Kälte des Weltraums sterben, allein, aber frei."
 STNC_space_seed_event.131.hire: "Anführer anheuern"
 STNC_space_seed_event.131.hire.tooltip: "§Y[khan_noonien_singh.GetName]§! schließt sich der §Y[Root.GetName]§!"
 STNC_space_seed_event.131.name: "SS Botany Bay"
 STNC_space_seed_event.131.refuse: "Entlassen"
 STNC_space_seed_event.131.trust: "Kann man Ihnen trauen?"
 STNC_space_seed_event.131.trust.response: "Ihr habt dieses Angebot gemacht, nicht ich. Aber ja, Ihr könnt mir vertrauen. Fragt die Historiker, ob ich jemals bekannt dafür war, mein Wort zu brechen. \Ja, ich habe meinen Ehrgeiz. Aber sieh dich um. Meine sind ein Volk außerhalb der Zeit. Ich kann mich an eure Welt anpassen, aber wie könnte ich sie jemals erobern? \Abgesehen davon ist es klar, dass mein Erbe korrigiert werden muss."
