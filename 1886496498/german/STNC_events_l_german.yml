 STNC_technology.1020.name: "Durchbruch bei der Raumschiffkonstruktion"
 STNC_technology.1020.q: "Können Sie mehr Informationen zur Verfügung stellen?"
 STNC_technology.1020.q.response: "Sicherlich, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch in der Raumschiffbautechnik zwischen drei Konstruktionsphilosophien entscheiden. \n\n§GTaktische Varianten§!: Diese Schiffe sind mit zusätzlichen taktischen Slots ausgestattet, um unsere Feinde in Sachen Offensivfähigkeiten zu übertrumpfen. \n\n§GEngineering-Varianten§!: Zusätzliche Ingenieursstationen und Module auf unseren Schiffen ermöglichen es uns, unsere Schiffe mit zusätzlicher Panzerung und Hüllenpanzerung sowie mit Schildgeneratoren auszustatten und so unsere Überlebenschancen in einem Kampf zu verbessern. \n\n§GSupport-Varianten§!: Schiffe dieser Spezialisierung sind auf wissenschaftliche Gegenmaßnahmen und Ausweichmanöver ausgelegt."
