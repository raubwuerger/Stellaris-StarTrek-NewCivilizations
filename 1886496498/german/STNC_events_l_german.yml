 STNC_distress_call_event.2010.desc.vetar_is: "Es wurde eine Zwei-Wege-Kommunikation mit dem Schiff auf der anderen Seite des Wurmlochs hergestellt. Das Schiff hat sich als die Vetar identifiziert, ein cardassianisches Schiff, das vor einigen Wochen gegen seinen Willen in den Delta-Quadranten transportiert wurde und von einem männlichen Cardassianer namens Evek geführt wird. \n\nDie Aufzeichnungen scheinen die Existenz des Verlustes des Schiffes nicht bestätigen zu können, aber bis jetzt scheinen die Beweise dafür zu sprechen, dass sich das Schiff tatsächlich im Delta-Quadranten befindet. \n\nNach einem mehrstündigen Gespräch schlägt Evek vor, dass die beiden Besatzungen versuchen, einen Transport durch das Wurmloch zu initiieren. \n\nDa er sich weigert, potenzielle Spione an Bord der [Root.GetFleetName] zu beamen, erwägt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], zur Vetar [Root.Leader.GetHerHim]selbst zu beamen, um die Situation besser einschätzen zu können."
