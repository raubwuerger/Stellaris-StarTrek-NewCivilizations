 exploration_chain_hurq_shipyard_desc: "Es gibt Hinweise darauf, dass es tief im Inneren des D'kel-Clusters eine Hur'q-Werft geben könnte. Da sie vor über tausend Jahren auf mysteriöse Weise verschwunden ist, könnte die Wiederbeschaffung eines Hur'q-Kriegsschiffs von enormem taktischem Potenzial sein. Weitere Erkundungen des D'kel-Clusters wären erforderlich, um den Wahrheitsgehalt der Angelegenheit zu ermitteln. \n\n§HClues entdeckt:§! [This.exploration_chain_hurq_shipyard_stage]"
 exploration_chain_hurq_shipyard_title: "Suche nach Hur'q-Werft"
 exploration_chain_kelvin_enterprise_desc_a: "Im [This.GetKelvinEnterpriseCluster] wurde ein Energieausbruch entdeckt, der auf eine Art transdimensionalen Übergang hindeuten könnte. Weitere Untersuchungen sind erforderlich, um die Quelle der ungewöhnlichen Messwerte zu ermitteln. \n\n§HClues entdeckt:§! [This.Exploration_chain_kelvin_enterprise_stage]"
 exploration_chain_kelvin_enterprise_desc_b: "Im [This.GetKelvinEnterpriseCluster] wurde ein Schiff aus einer anderen Dimension geortet, das schwer beschädigt ist. \Seine Besatzung scheint das Schiff in den vielen Shuttles verlassen zu haben. Weitere Untersuchungen im [This.GetKelvinEnterpriseCluster] könnten es uns ermöglichen, die Besatzung ausfindig zu machen. \n\n§HClues entdeckt:§! [This.Exploration_chain_kelvin_enterprise_stage]"
 exploration_chain_kelvin_enterprise_desc_c: "Im [This.GetKelvinEnterpriseCluster] wurde ein Schiff aus einer anderen Dimension geortet, das schwer beschädigt ist. \Seine Besatzung scheint das Schiff in den vielen Shuttles verlassen zu haben. Die Bergung des Schiffes könnte sich als wissenschaftlich wertvoll erweisen."
