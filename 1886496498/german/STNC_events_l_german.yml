 STNC_generic_flavour.4111.name: "Das Tox Uthat"
 STNC_generic_flavour.4112.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.4112.desc: "[Root.GetCaptainTitle], [Root.GetLeaderName] und [FromFromFrom.GetName] waren drei zu eins in der Überzahl und hatten keine Chance gegen die Angreifer. \n\nDas Schicksal des Tox Uthat ist unbekannt."
 STNC_generic_flavour.4112.name: "Der Tox Uthat"
 STNC_generic_flavour.4113.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4113.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] überraschten ihre Angreifer und zerstörten den Tox Uthat mit ihrem Ausgrabungslaser, anstatt ihn in die Hände von Piraten fallen zu lassen. \n\n In der Verwirrung griffen sich die verschiedenen Gruppen von Banditen gegenseitig an, sodass [Root.GetCaptainTitle] und [FromFromFrom.GetName] an die Oberfläche entkommen konnten. \n\nDer Verlust des Tox Uthat ist zwar bedauerlich, aber besser als das Risiko, dass er auf dem Schwarzmarkt auftauchen würde."
 STNC_generic_flavour.4113.name: "Der Tox Uthat"
 STNC_generic_flavour.4114.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4114.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] überraschten ihre Angreifer und zerstörten den Tox Uthat mit ihrem Ausgrabungslaser, anstatt ihn in die Hände von Piraten fallen zu lassen. \n\n In der Verwirrung griffen sich die verschiedenen Gruppen von Banditen gegenseitig an, aber nicht bevor [Root.GetCaptainTitle] und [FromFromFrom.GetName] im Kreuzfeuer getroffen und getötet wurden. \Auch wenn der Verlust bedauerlich ist, ist sich die Besatzung der [Root.GetName] sicher, dass sich das Opfer des [Root.GetCaptainTitle] gelohnt hat, um zu verhindern, dass eine Waffe von solcher Macht auf dem Schwarzmarkt auftaucht."
 STNC_generic_flavour.4114.name: "Die Tox Uthat"
 STNC_generic_flavour.4115.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4115.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4115.desc: "Zur Überraschung von [FromFromFrom.GetName] und ihren Angreifern übergab [Root.GetCaptainTitle] [Root.GetLeaderName] den Tox Uthat an die Piraten im Austausch für ihr Leben. \Das Leben eines [Root.GetNavyNameDefinitive] [Root.GetCaptainTitle] ist es zwar wert, gerettet zu werden, aber der Schaden, der entstehen könnte, wenn der Tox Uthat auf den Schwarzmarkt gelangt, könnte enorm sein."
 STNC_generic_flavour.4115.desc: "Zur Überraschung von [FromFromFrom.GetName] und ihren Angreifern übergab [Root.GetCaptainTitle] [Root.GetLeaderName] den Tox Uthat an die Piraten und tauschte dafür ihr Leben. \Das Leben eines [Root.GetNavyNameDefinitive] [Root.GetCaptainTitle] ist es zwar wert, gerettet zu werden, aber der Schaden, der entstehen könnte, wenn der Tox Uthat auf den Schwarzmarkt gelangt, könnte enorm sein."
 STNC_generic_flavour.4115.name: "Der Tox Uthat"
 STNC_generic_flavour.4115.name: "Das Tox Uthat"
 STNC_generic_flavour.4120.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4120.desc: "Die Forschung zur Bewaffnung des §HTox Uthat§! ist abgeschlossen. Der §HQuantenphaseninverter§! ist ein Gerät, das auf unsere Geräte der Klasse §HHeavy Weapon Platform§! montiert werden kann."
 STNC_generic_flavour.4120.name: "Quanten-Phasenumkehrer"
 STNC_generic_ruins_category_desc: "Scans aus dem Orbit deuten darauf hin, dass es auf der Oberfläche von [Von.GetName] die Überreste mehrerer Siedlungen geben könnte."
 STNC_generic_ruins_category: "Antike Ruinen"
 STNC_geological_sweep_category_desc_borg: "Orbital-Scans von [Von.Name] deuten auf das Vorhandensein nützlicher Mineralien hin, obwohl das in der Kruste verteilte Boralimit-Erz die Sensorauflösung verringert. \Der Einsatz von planetaren Überwachungsdrohnen könnte erforderlich sein, um eine geologische Untersuchung des [This.GetPlanetMoon] abzuschließen."
 STNC_geological_sweep_category_desc: "Orbital-Scans von [This.GetName] deuten auf das Vorhandensein nützlicher Mineralien hin, obwohl das in der Kruste verteilte Boralimit-Erz die Sensorauflösung verringert. \Eine Bodenpräsenz könnte erforderlich sein, um eine geologische Untersuchung des [This.GetPlanetMoon] abzuschließen."
 STNC_geological_sweep_category: "[This.GetName] Geologischer Suchlauf"
 STNC_GUARDIAN_OF_FOREVER_DISCOVER_PROJECT_DESC: "§Y[This.GetName]§! scheint eine hohe Konzentration von Chroniton-Partikeln mit Resonanzmustern aufzuweisen, die denen in den Ruinen innerhalb von §Y[Guardian_of_forever_cluster_location.GetName]§! entsprechen. \Die Untersuchung des [This.GetPlanetMoon] könnte mehr Aufschluss über die Zivilisation geben, die die Ruinen gebaut hat."
 STNC_GUARDIAN_OF_FOREVER_DISCOVER_PROJECT: "Quelle der Chroniton-Partikel entdecken"
 STNC_GUARDIAN_OF_FOREVER_LOCATE_PROJECT_BORG_DESC: "Anhand der bisher von §Y[This.GetName]§! gesammelten Informationen sind die Analyseknoten zu dem Schluss gekommen, dass es möglich sein könnte, den Standort anderer Orte zu triangulieren, an denen hohe Mengen an Chronitonpartikeln vorhanden sind, die den Resonanzmustern der in den alten Ruinen gefundenen Partikel entsprechen."
 STNC_GUARDIAN_OF_FOREVER_LOCATE_PROJECT_BORG: "Chroniton-Teilchen triangulieren"
 STNC_GUARDIAN_OF_FOREVER_LOCATE_PROJECT_DESC: "Mit den bisher gesammelten Informationen aus §Y[This.GetName]§, §B[Root.GetNavyName]§! glauben die Analysten, dass es möglich sein könnte, den Standort anderer Orte mit hohen Konzentrationen von Chroniton-Partikeln zu triangulieren, die den Resonanzmustern der in den alten Ruinen gefundenen entsprechen."
 STNC_GUARDIAN_OF_FOREVER_LOCATE_PROJECT: "Triangulation von Chroniton-Partikeln"
 STNC_HOARD_OF_DUJONIAN_PROJECT_1_DESC: "Ein zweites, intaktes Datenpad, das dem [Root.GetCardassianSpeciesName] Archäologen §B'Dujonian'§! gehört, wurde gefunden. \Seine Entschlüsselung könnte den Standort der Juwelen verraten, die sie angeblich versteckt haben."
 STNC_HOARD_OF_DUJONIAN_PROJECT_1: "Dujonians Datapad entschlüsseln"
 STNC_hunting_events.1001.a: "[Root.GetUnderstood]"
 STNC_hunting_events.1001.desc.hunt_hengrauggi: "Der §Y[FromFrom.GetName]§! ist nach Beendigung seiner Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. §Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] ein sechs Meter großes, vielgliedriges Reptil auf einem Eismond im System [returning_ship.GetGQRandomSystemName] aufspüren und töten konnte."
 STNC_hunting_events.1001.desc.hunt_palukoo: "Die §Y[FromFrom.GetName]§! ist nach Beendigung ihrer Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. §Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] tief im Dschungel des vierten Planeten im [returning_ship.GetGQRandomSystemName]-System ein Nest von meterlangen, giftigen Spinnentieren aufgespürt, die Bienenstockkönigin getötet und ihre Reißzähne als Trophäe mitgenommen hat."
 STNC_hunting_events.1001.desc.hunt_rock_beast: "Die §Y[FromFrom.GetName]§! ist nach Beendigung ihrer Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. §Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] auf dem innersten Planeten im System [returning_ship.GetGQRandomSystemName] ein Paar zwanzig Meter großer Felsenechsen bezwingen konnte und die Mineralhaut der größeren als Trophäe beansprucht."
 STNC_hunting_events.1001.desc.hunt_sehlat: "Die §Y[FromFrom.GetName]§! ist nach Beendigung ihrer Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. §Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] in der Lage war, ein Rudel rasierzahnbewehrter Caniden in den Ebenen des zweiten Planeten im System [returning_ship.GetGQRandomSystemName] aufzuspüren und zu töten."
 STNC_hunting_events.1001.desc.hunt_spider_cow: "Die §Y[FromFrom.GetName]§! ist nach Beendigung ihrer Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. §Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] im Dschungel des äußeren Mondes des einzigen Gasriesen des [Returning_ship.GetGQRandomSystemName]-Systems eine große Kreatur mit spinnen- und rinderähnlichen Merkmalen aufspüren und töten konnte."
 STNC_hunting_events.1001.desc.hunt_sur_snake: "Die §Y[FromFrom.GetName]§! ist nach Beendigung ihrer Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. §Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] eine riesige Seeschlange in den Meeren des dritten Planeten im System [Returning_ship.GetGQRandomSystemName] aufspüren und bezwingen konnte."
 STNC_hunting_events.1001.name: "[FromFromFrom.GetName] Hunt"
 STNC_hunting_events.101.a: "[Root.GetUnderstood]"
 STNC_hunting_events.101.desc: "§Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]'s§! hat sich zu einer Jagdexpedition innerhalb des [FromFrom.GetName] aufgemacht. \Es wird erwartet, dass die Jagd auf §Y[Root.GetName]'s§! mehrere Jahre dauern wird, um neue Beute und neue Trophäen innerhalb des Clusters zu entdecken."
 STNC_hunting_events.101.name: "[VonVon.HolName] Jagd"
 STNC_hunting_events.1011.a: "Bereitet die Fallen vor!"
 STNC_hunting_events.1011.desc.hunt_gelgonakler: "Der §Y[FromFrom.GetName]§! ist nach Beendigung seiner Jagdexpedition an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] in der Lage war, eine Herde von raumfahrenden 'Gelgonakler' zu lokalisieren, die die Korona des Primärsterns im System [Returning_ship.GetGQRandomSystemName] abweiden. \n\nDie Gelgonakler besitzen eine Haut, die Partikelwaffen widerstehen kann, und eine elektroplasmatische Verteidigungsfähigkeit. \n\nDer [FromFrom.GetName] lockte erfolgreich ein einzelnes Weibchen von der Herde weg und verfolgte das Schiff. Es wird erwartet, dass die Kreatur den Haufen in wenigen Tagen verlassen wird."
 STNC_hunting_events.1011.desc.hunt_gelgonakler: "Der §Y[FromFrom.GetName]§! ist nach Beendigung seines Jagdausflugs an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt. \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass [From.GetSheHe] eine Herde von raumfahrenden 'Gelgonakler' ausfindig machen konnte, die in der Korona des Primärsterns im System [Returning_ship.GetGQRandomSystemName] grasen. \n\nDie Gelgonakler besitzen eine Haut, die Partikelwaffen widerstehen kann, und eine elektroplasmatische Verteidigungsfähigkeit. \n\nDer [FromFrom.GetName] lockte erfolgreich ein einzelnes Weibchen von der Herde weg und verfolgte das Schiff. Es wird erwartet, dass die Kreatur den Haufen in wenigen Tagen verlassen wird."
 STNC_hunting_events.1011.name: "[VonFromFrom.GetName] Jagd"
