 STNC_leader_story_events.100.a: "Die Prioritäten der [Root.GetName] sind, wie sie sind."
 STNC_leader_story_events.100.a.tooltip: "§R[Von.GetName] wird den Dienst der [Root.GetName] verlassen!"
 STNC_leader_story_events.100.b: "Bitte, das ist nur ein Missverständnis."
 STNC_leader_story_events.100.desc: "[Root.GetRulerTitle], Ihr habt mir wiederholt die Höflichkeiten verweigert, die Ihr versprochen hattet, als ich meine Dienste anbot. \Wenn Ihr mir nicht einmal den kleinsten Gefallen erweist, sehe ich keinen Grund, unsere Partnerschaft fortzusetzen."
 STNC_leader_story_events.100.name: "[Von.GetName] Unzufriedenheit"
 STNC_leader_story_events.1000.desc: "Es hat geklappt, [Owner.GetRulerTitle]! Es hat geklappt! \n\nWir haben jetzt einen funktionierenden Prototyp der §B[Seelenlose_Minions_der_Orthodoxie_Anführer.GetFormalName] Zellularen Regenerations- und Unterhaltungskammer§! \n\nIhr habt meine Dankbarkeit, dies ist wirklich ein wunderbarer Tag."
 STNC_leader_story_events.1000.good: "[Root.GetExcellent]"
 STNC_leader_story_events.1000.name: "Zelluläre Regeneration und Unterhaltung"
 STNC_leader_story_events.1000.what: "Was werden Sie jetzt tun?"
 STNC_leader_story_events.1000.what.response: "Das war mein Lebenswerk. Obwohl nichts, was ich jetzt tue, dieselbe Wirkung haben wird, kann ich vielleicht immer noch dienen, indem ich meinen enormen Intellekt für andere, kleinere Aufgaben zur Verfügung stelle."
 STNC_leader_story_events.1001.continue: "Setzen Sie die Forschung fort."
 STNC_leader_story_events.1001.desc.01: "Ah, [Owner.GetRulerTitle]. Wir scheinen bei unseren Bemühungen, den Prototyp der Zellularen Regenerations- und Unterhaltungskammer zu bauen, auf einen gewissen Rückschlag gestoßen zu sein. \Ich bin mir nicht ganz sicher, was schief gelaufen ist, aber vielleicht ist eine neue chromoelektrische Wellenlänge erforderlich..."
 STNC_leader_story_events.1001.desc.02: "Ah, [Owner.GetRulerTitle]. Ich will es nicht verheimlichen, aber bei unseren Bemühungen, den Prototyp der Zellularen Regenerations- und Unterhaltungskammer zu bauen, sind die Dinge noch nicht nach Plan gelaufen. \Vielleicht ist die Ionenpolarität aus der Phase geraten..."
 STNC_leader_story_events.1001.desc.03: "Ah, [Owner.GetRulerTitle]. Ja, ich weiß, Sie sind genauso enttäuscht wie ich, aber wir haben noch keinen funktionierenden Prototyp der Zellularen Regenerations- und Unterhaltungskammer. \Möglicherweise sind die Neodym-Energiezellen nicht richtig konfiguriert..."
 STNC_leader_story_events.1001.name: "Zellulare Regeneration und Unterhaltung"
 STNC_leader_story_events.1001.stop: "Es ist an der Zeit, diese Forschung aufzugeben."
 STNC_leader_story_events.1001.what: "Was ist schief gelaufen?"
 STNC_leader_story_events.1001.what.response: "Nun, das ist schwer zu sagen. Das Gerät hat einfach... aufgehört zu funktionieren. \Und dann ist es explodiert. \n\nNiemand wurde verletzt!"
 STNC_leader_story_events.1002.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1002.desc: "Vielleicht haben Sie Recht... \n\nDiese Forschung hat so viel von meinem Leben in Anspruch genommen. Es ist schwer zu akzeptieren, dass sie ihrer Zeit vielleicht zu weit voraus ist, um Früchte zu tragen, aber ich denke, ich muss es tun. \Vielleicht kann ein mutiger Mensch in der Zukunft auf meiner Arbeit aufbauen."
 STNC_leader_story_events.1002.name: "Zelluläre Regeneration und Unterhaltung"
 STNC_leader_story_events.1003.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1003.desc: "Ich hätte es wissen müssen... die §BSoulless Minions of Orthodoxy§! haben Sie erwischt, nicht wahr?"
 STNC_leader_story_events.1003.name: "Zelluläre Regeneration und Unterhaltung"
 STNC_leader_story_events.1005.continue: "Verzeihung, Doktor, die Forschung hat Vorrang."
 STNC_leader_story_events.1005.desc: "Mir wurde versprochen, dass ich die Zeit und die Mittel haben würde, die ich brauche, um meine Arbeit zu beenden. \n\nSagen Sie mir [Root.GetRulerTitle], sind die §BSoulless Minions of Orthodoxy§! zu Ihnen durchgedrungen?"
 STNC_leader_story_events.1005.end: "Das hat jetzt lange genug gedauert."
 STNC_leader_story_events.1005.name: "Zelluläre Regeneration und Unterhaltung"
 STNC_leader_story_events.1010.continue: "Die möglichen Vorteile der [seelenlosen_Untergebenen_der_Orthodoxie_Führer.GetHerHis]-Forschung sind die Mühe wert."
 STNC_leader_story_events.1010.desc: "[Root.GetRulerTitle], ich kann in dieser Angelegenheit nicht schweigen. \Die Forschungen von Doktor [seelenlose_Nebenbuhler_derOrthodoxie_Anführer.GetFormalName]§! sind völlig wertlos. Wir verschwenden wertvolle Ressourcen, um jemanden zu unterstützen, den viele für... unausgeglichen halten."
 STNC_leader_story_events.1010.end: "Vielleicht ist es an der Zeit, den Doktor zu entlassen."
 STNC_leader_story_events.1010.name: "Wissenschaftliche Besorgnis"
 STNC_leader_story_events.110.accept: "Es wird ein Schiff entsandt."
 STNC_leader_story_events.110.desc: "[Root.GetRulerTitle], als ich Eurem [Root.GetName] zum ersten Mal meine Dienste anbot, wurde mir im Gegenzug Eure Hilfe bei der Suche nach meinen anderen Portalen versprochen. \n\n Ich möchte darum bitten, dass ein Schiff zum §YDelta Volanis Cluster§! geschickt wird, zum zweiten Planeten in dem System, das ihr §YLNC-344§! nennt. Ich glaube, dass Sie hier denjenigen finden können, den ich als §YPortal 15§! kannte."
 STNC_leader_story_events.110.name: "Das Schicksal von Portal 15"
 STNC_leader_story_events.110.reject: "Vielleicht ein anderes Mal?"
 STNC_leader_story_events.110.reject.tooltip: "§B[portal_63.GetName] kann unzufrieden werden§!"
 STNC_leader_story_events.1100.a: "[Root.GetExcellent]"
 STNC_leader_story_events.1100.desc: "§Y[felix_knightly.GetName]§!'s neuestes Holoroman-Erlebnis mit dem Titel §BSecret Agent§! wurde im ganzen §Y[Root.GetName]§! Raum gelobt. \n\nDie Spieler schlüpfen in die Rolle eines englischen Spions aus dem späten zwanzigsten Jahrhundert und navigieren durch eine Reihe spannender, wenn auch übertriebener Szenarien, in denen sie sich gegen eine Reihe von Schurken mit Plänen zur Weltherrschaft zur Wehr setzen."
 STNC_leader_story_events.1100.name: "Beliebter Holonovel"
 STNC_leader_story_events.111.close: "[Root.GetUnderstood]"
 STNC_leader_story_events.111.desc: "Ich muss zugeben, [Root.GetRulerTitle], Portal 15... so zerstückelt vorzufinden, schmerzt mich. \Jahrtausendelang hat sie mir als Mentorin zur Seite gestanden und mich auf meinem Weg begleitet. \Obwohl es so lange her ist, dass ich ihre Musik zum letzten Mal gehört habe, hatte ich seit meiner Erweckung gehofft, dass ich sie eines Tages wieder hören könnte. \n\nIhre Offiziere dachten, das Substrat, in dem sie sich befand, sei irreparabel beschädigt. Damit lagen sie nicht ganz richtig. Der kleinste Teil ihres Gedächtnisses war erhalten geblieben. \n\nHier, ich werde es mit dir teilen."
 STNC_leader_story_events.111.mentor: "Mentor?"
 STNC_leader_story_events.111.mentor.response: "Aber ja. Wir Portale wurden nach Bedarf erschaffen, oft im Abstand von Tausenden von Jahren. \n\nWährend der Prozess, der zu unserer Erschaffung verwendet wurde, uns mit viel Wissen durchtränkte, brauchten wir dennoch Führung, um dieses Wissen mit Weisheit auszugleichen. \n\nPortal 15 war mein erster zugewiesener Mentor. Die Analogie ist unvollkommen, aber sie war wie eine Schwester für mich."
 STNC_leader_story_events.111.name: "Das Schicksal von Portal 15"
 STNC_leader_story_events.1110.a: "[Root.GetExcellent]"
 STNC_leader_story_events.1110.desc: "Die neueste Holo-Erfahrung von §Y[felix_knightly.GetName]§!, die sich auf einen Las-Vegas-Lounge-Sänger des späten zwanzigsten Jahrhunderts namens §BVic Fontaine§! konzentriert, hat wieder einmal Lob von allen Seiten der §Y[Root.GetName]§! \n\nDas Vic's Place bietet ein der Epoche angemessenes, wenn auch etwas entschärftes Erlebnis, das von wiederholten Besuchen profitieren soll. \n\nDie Entscheidung, Vics physische Parameter auf [felix_knightly.GetHerHis] selbst zu gründen, hat viele Kollegen von [felix_knightly.GetName] amüsiert."
 STNC_leader_story_events.1110.name: "Beliebte Holo-Erfahrung"
 STNC_leader_story_events.1111.a: "Kontaktieren Sie [From.GetName]."
 STNC_leader_story_events.1111.desc: "Vic's Place, eine Holo-Experience-Kreation von §Y[felix_knightly.GetName]§!, hat Holosuite-Besucher in ganz §Y[Root.GetName]§! verärgert, weil ein sogenanntes 'Jack-in-the-Box'-Geschichte-Ereignis ausgelöst wurde. \Da es nicht möglich ist, die Geschichte des Ereignisses zu beenden, ohne das gesamte Erlebnis zurückzusetzen, haben einige die Holosuite-Hardware in dem vergeblichen Versuch beschädigt, die Einschränkungen zu umgehen."
 STNC_leader_story_events.1111.name: "Beliebte Holo-Erfahrung geht schief"
 STNC_leader_story_events.1112.desc: "Ehrlich gesagt [Root.GetRulerTitle], bin ich genauso überrascht wie ihr, dass die Leute so auf den Jack-in-the-Box reagiert haben. \Lasst mich euch sagen, dass ich es bereue, mein eigenes Abbild für Vic zu benutzen... Ich kann nicht einmal ein Shuttle bekommen, ohne dass mich jemand anhält, um die Befehlscodes zu bekommen, um das Ereignis zu umgehen. \Codes, die es natürlich nicht gibt."
 STNC_leader_story_events.1112.jack_in_the_box: "Jack-in-the-box?"
 STNC_leader_story_events.1112.jack_in_the_box.response: "Ja, das ist jetzt ein etwas veralteter Begriff. Aber es soll etwas sein, das herausspringt und die Spieler überrascht. Das hält die Dinge frisch. \n\n Es wäre nicht interessant, wenn man es umgehen könnte. \n\n In diesem Fall bedeutet es einfach, sich mit der Vegas-Mafia anzulegen."
 STNC_leader_story_events.1112.name: "Beliebtes Holo-Erlebnis geht schief"
 STNC_leader_story_events.1112.no_more: "Bitte keine Schachtelmännchen mehr."
 STNC_leader_story_events.1112.repair: "Es wurde zu viel Schaden angerichtet... du solltest helfen, ihn zu reparieren."
 STNC_leader_story_events.1112.repair.tooltip: "§Y[From.GetName]§! verlässt den Dienst von §B[Root.GetName]§!"
 STNC_leader_story_events.120.accept: "Es wird ein Schiff entsandt."
 STNC_leader_story_events.120.desc: "[Root.GetRulerTitle], als ich Eurem [Root.GetName] zum ersten Mal meine Dienste anbot, wurde mir im Gegenzug Eure Hilfe bei der Suche nach meinen anderen Portalen versprochen. \n\n Ich möchte darum bitten, dass ein Schiff zum §YHromi-Cluster§! geschickt wird, zum fünften Planeten in dem System, das ihr §YDZD-94§! nennt. Ich glaube, dass Sie dort denjenigen finden können, den ich als §YPortal 64§! kannte. \n\nSeien Sie vorsichtig, ich muss Sie warnen, sein Temperament ist... etwas ruppig."
 STNC_leader_story_events.120.name: "Das Schicksal von Portal 64"
 STNC_leader_story_events.120.reject: "Vielleicht ein anderes Mal?"
 STNC_leader_story_events.120.reject.tooltip: "§B[portal_63.GetName] könnte unzufrieden werden§!"
 STNC_leader_story_events.121.close: "[Root.GetUnderstood]"
 STNC_leader_story_events.121.desc: "Mein Bruder... \Auf diese Weise zu sterben... Ich weiß nicht, ob es ein schneller Tod war, aber ich kann mich damit trösten, dass seine Besessenheit von der Physik ihm erlaubt hat, seine Gedanken bis zum Schluss mit Analysen zu beschäftigen. \Ich habe mir die Nachricht angehört, die Ihre Offiziere aus dem Ereignishorizont geborgen haben. Vieles davon ist beschädigt, aber was bleibt, sind Worte für unseren, nun ja, Vater, könnte man wohl sagen. \Es macht mich traurig zu wissen, dass er sie nie gehört hat. Seltsamerweise enthält die Nachricht auch Fragmente von technischen Schaltplänen. Einer davon scheint intakt zu sein."
 STNC_leader_story_events.121.name: "Das Schicksal von Portal 64"
 STNC_leader_story_events.121.sibling: "Dein Bruder?"
 STNC_leader_story_events.121.sibling.response: "Portal 64 und ich wurden parallel konstruiert. \Obwohl wir unsere ersten Lebensjahre bei Mentoren auf verschiedenen Seiten des Tkon-Imperiums verbrachten, haben wir viel miteinander geredet, wenn wir die Gesellschaft des anderen ertragen konnten."
 STNC_leader_story_events.130.accept: "Es wird ein Schiff entsandt."
 STNC_leader_story_events.130.desc: "[Root.GetRulerTitle], als ich Eurem [Root.GetName] zum ersten Mal meine Dienste anbot, wurde mir im Gegenzug Eure Hilfe bei der Suche nach meinen anderen Portalen versprochen. \Ich möchte Sie bitten, ein Schiff in die §YShackleton-Ausdehnung§! zu entsenden, zum Mond des zweiten Planeten in dem System, das Sie §YNZ-1145§! nennen. Ich glaube, dass Sie dort denjenigen finden können, den ich als §YPortal 81§! kannte. \Ich würde mir sehr wünschen, sie noch einmal zu sehen. Sei jedoch vorsichtig, diese Region des Raums kann mit primitiven Warpantrieben schwierig zu navigieren sein."
 STNC_leader_story_events.130.name: "Das Schicksal von Portal 81"
 STNC_leader_story_events.130.reject: "Vielleicht ein anderes Mal?"
 STNC_leader_story_events.130.reject.tooltip: "§B[portal_63.GetName] könnte unzufrieden werden§!"
 STNC_leader_story_events.131.celebration: "Berühmtheit?"
 STNC_leader_story_events.131.celebration.response: "Aber ja. Wir hielten nicht an Aberglauben fest, aber wir bewahrten uns einen Sinn für Ästhetik, der stark in der Mathematik verwurzelt war. \Die Erschaffung von Portal 81 wurde als etwas angesehen, das gefeiert werden sollte. Ein Meilenstein sozusagen. \n\nVielleicht macht es mehr Sinn, wenn man versteht, dass die Tkon ein nicht-arisches Zahlensystem benutzten..."
 STNC_leader_story_events.131.close: "[Root.GetUnderstood]"
 STNC_leader_story_events.131.desc: "Portal 81 ist also weg. Sie war die Jüngste von uns, zumindest soweit ich weiß. Sie hatte so etwas wie eine gewisse Berühmtheit. \n\n Zumindest scheint es so, als hätten deine Offiziere etwas von Tkon aus NZ-1145 geborgen. \n\nDie Struktur in der Umlaufbahn ist ein Interspatialer Baryon Shunt. Ähnlich wie Ihre Baryon Sweep Arrays. Vielleicht sind eure Wissenschaftler in der Lage, sie für eure eigenen Zwecke zu adaptieren?"
 STNC_leader_story_events.131.name: "Das Schicksal von Portal 81"
 STNC_leader_story_events.1501.desc: "Es ist ein dringender Notruf von einem systemübergreifenden Transportschiff im System §Y[hijack_location_system.GetName]§! eingegangen. \n\n Es scheint, dass das Schiff von bewaffneten Angreifern gekapert wurde, die sich zunächst als normale Reisende ausgaben. \n\n Sie drohen, das Schiff zu zerstören, wenn es nicht sofort umkehrt und sie zum nahe gelegenen §Y[hijack_location.GetName]§! bringt. \n\nZu allem Überfluss befand sich der prominente Biologe §Y[From.GetName]§! an Bord, der zu einer Konferenz auf §B[conference_planet.GetName]§! reiste, und wurde von den Entführern als Geisel genommen, um die Einhaltung der Vorschriften durch die Schiffsbesatzung zu gewährleisten."
 STNC_leader_story_events.1501.dispatch: "Schicken Sie ein Schiff los, um die Sache zu untersuchen."
 STNC_leader_story_events.1501.name: "Transport gekapert"
 STNC_leader_story_events.1501.reject: "Wir können keine Schiffe entbehren."
 STNC_leader_story_events.1505.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1505.desc: "Da keine [Root.GetNavyName] Antwort kam, konnten die Entführer entkommen §Y[From.GetName]§!"
 STNC_leader_story_events.1505.name: "Transport gekapert"
 STNC_leader_story_events.1510.a: "Verfolgen Sie das Schiff."
 STNC_leader_story_events.1510.desc: "Die [Root.GetFleetName] ist am §Y[FromFrom.GetName]§! angekommen und hat die Kontrolle über den entführten Inter-System-Transport übernommen. Die Besatzung und die Passagiere wurden von den Entführern gefesselt und im Stich gelassen. \Unglücklicherweise haben die Kriminellen bereits zahlreiche Gegenstände von mäßigem Wert aus der Ladung des Schiffes erbeutet und beunruhigenderweise auch §Y[genetic_engineering_pursuits_leader.GetName]§! mitgenommen. \n\n Es scheint, dass diese kleinen Diebe zu Entführern geworden sind. \n\nDer Kommandant der [FromFrom.GetName] berichtet, dass ein kleines, nicht identifiziertes Raumschiff etwa zur gleichen Zeit wie das entführte Schiff auf der Station eintraf und dann schnell wieder verschwand. \n\n Mit jedem Augenblick, der vergeht, wird die Verfolgung des Schiffes schwieriger."
 STNC_leader_story_events.1510.name: "Transport gekapert"
 STNC_leader_story_events.1511.a: "[Root.GetUnfortunate]"
 STNC_leader_story_events.1511.desc: "Leider war §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! nicht in der Lage, einen klaren Kurs der Diebe, Entführer und nun Geiselnehmer zu identifizieren. \n\nDas Gebiet um §Y[From.GetName]§! wird häufig von Frachttransportern befahren, was zu zahllosen sich überschneidenden Ionenspuren und Impulsabgasen führt, was die Aufgabe zu schwierig macht. \Das ist wahrscheinlich der Grund, warum die Kriminellen diesen Ort für das Rendezvous mit ihrem Fluchtfahrzeug gewählt haben. Für eine Bande von frachtklauenden Ganoven scheinen sie verdächtig kompetent zu sein. \n\n Wir werden wachsam bleiben, falls das Schiff von örtlichen Patrouillen aufgegriffen wird, aber die Chancen stehen schlecht. \n\nZu diesem Zeitpunkt sollte §Y[FromFrom.GetName]§! als vermisst und vermutlich verloren gelten."
 STNC_leader_story_events.1511.name: "Gekaperter Transport"
 STNC_leader_story_events.1512.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1512.desc: "Mit etwas Glück und einer gehörigen Portion Geschick ist es §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! gelungen, die letzte ausgehende Ionenspur von der Station §Y[From.GetName]§! zu identifizieren. \n\nDas Gebiet um die Station wird häufig von Frachttransportern befahren, was zu unzähligen sich überlagernden Ionenspuren und Impulsauspuffwinden führt, aber [Root.GetCaptainTitle] ist es gelungen, den Lärm zu durchdringen. \n\n Wir müssen davon ausgehen, dass diese Ionenspur zu dem Fluchtfahrzeug gehört und es sofort verfolgen."
 STNC_leader_story_events.1512.name: "Transport gekapert"
 STNC_leader_story_events.1513.a: "[Root.GetUnfortunate]"
 STNC_leader_story_events.1513.desc: "Da sich die Ionenspur nun zerstreut hat, ist es nun höchst unwahrscheinlich, dass ihre Verbindung zu den Transportentführern festgestellt werden kann."
 STNC_leader_story_events.1513.name: "Gekaperter Transport"
 STNC_leader_story_events.1514.desc: "Am Rande des Systems angekommen, macht §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! eine beunruhigende Entdeckung. \n\nDie Ionenspur endet hier, an einer inzwischen gut verteilten Wolke aus Gas und Partikeln, die sich in alle Richtungen ausbreitet. \n\nIst mit dem Raumschiff des Entführers etwas schrecklich schief gelaufen? Ist dies das Ende von §Y[genetic_engineering_pursuits_leader.GetName]§?"
 STNC_leader_story_events.1514.end: "Damit ist die Untersuchung abgeschlossen."
 STNC_leader_story_events.1514.investigate_further: "Ordnen Sie einen weiteren Durchlauf des Trümmerfeldes an."
 STNC_leader_story_events.1514.name: "Transport gekapert"
 STNC_leader_story_events.1515.a: "Damit ist die Untersuchung abgeschlossen."
 STNC_leader_story_events.1515.desc: "Trotz einer mühsamen Untersuchung kann §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! nichts finden, was auf ein anderes als das offensichtlichste Ergebnis hinweist. \n\nDer Warpkern des Fluchtschiffs muss gebrochen sein, ob durch einen Unfall, der durch schlechte Wartung verursacht wurde, oder durch eine Beschädigung während eines Fluchtversuchs von §Y[From.GetName]§! macht jetzt kaum noch einen Unterschied. Es scheint, dass [Von.Name.Erhalten] hier gestorben ist."
 STNC_leader_story_events.1515.name: "Transport gekapert"
 STNC_leader_story_events.1516.a: "Nehmen Sie Kurs auf das System [Ziel_Planet.Solar_System.GetName]."
 STNC_leader_story_events.1516.desc: "Nach einer mühsamen Untersuchung ist es §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! gelungen, in der Trümmerwolke eine äußerst geringfügige Abweichung von den erwarteten Parametern zu entdecken. \Die Theorie des [Root.GetCaptainTitle] ist, dass das Raumschiff gar nicht zerstört wurde, sondern dass die Gaswolke in Wirklichkeit ein Trick der Kriminellen ist, um alle Verfolger, die es bis hierher geschafft haben, abzuschütteln. \Die Diskrepanz bei der Bildung der Wolke ist winzig, muss aber durch eine sehr schwache RCS-Triebwerksaktivität verursacht worden sein. Offenbar wollten sich die Entführer tarnen, haben sich aber verrechnet, indem sie ihre Triebwerke ein wenig zu früh aktivierten und das Trümmerfeld des Ablenkungsmanövers trafen. \n\nDie Sensoren der [Root.GetFleetName] haben in der angegebenen Richtung eine Warpspur entdeckt, die zum benachbarten System §Y[target_planet.Solar_System.GetName]§! führt. \n\n[Root.GetCaptainTitle] [Root.Leader.GetFormalName] weist darauf hin, dass dieses Maß an heimlichen Bemühungen, sich der Entdeckung zu entziehen, weit, weit über das hinausgeht, was man von einer Gruppe opportunistischer Diebe erwarten würde. Es kann kein Zufall sein, dass ein renommierter Wissenschaftler wie §Y[From.GetName]§! daran beteiligt ist."
 STNC_leader_story_events.1516.name: "Gekaperter Transport"
 STNC_leader_story_events.1520.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1520.desc: "Nachdem es versäumt wurde, den Aufenthaltsort von §Y[From.GetName]§! zu untersuchen, ist es nun wahrscheinlich, dass sich die Entführer der Justiz entzogen haben."
 STNC_leader_story_events.1520.name: "Transport Hijacked"
 STNC_leader_story_events.1521.a: "Rufen Sie die Einrichtung."
 STNC_leader_story_events.1521.desc: "Die Spur des Fluchtwagens hat §Y[Root.GetCaptainTitle] [Root.Leader.GetFormalName]§! in die Welt von §Y[FromFrom.GetName]§! geführt. \n\nEntschlossen, sich nicht durch weitere Tricks täuschen zu lassen, hat [Root.GetCaptainTitle] umfassende Scans der Oberfläche angeordnet und einen getarnten Außenposten entdeckt. \n\n Ein kleines warpfähiges Raumschiff, das auf die Beschreibung des Fluchtfahrzeugs passt, ist in einem angeschlossenen Hangar angedockt."
 STNC_leader_story_events.1521.name: "Transport gekapert"
 STNC_leader_story_events.1522.agree: "Sie haben Recht. Das Gesetz ist falsch."
 STNC_leader_story_events.1522.desc: "Das ist bedauerlich. Ich hatte gehofft, dass die Spur kalt sein würde, bevor mich jemand jagen kann. Wie haben Sie... Ich nehme an, das spielt keine Rolle. \Ja, mir geht es gut. Nein, ich wurde nicht als Geisel genommen. Zumindest nicht wirklich. Ich habe diese Schläger angeheuert, um eine Entführung zu inszenieren und mich hierher zu bringen. \n\nDie Operation war gut geplant, dachte ich. Sicherlich wurde sie gut bezahlt, von mir. \n\n Sie sind offensichtlich ein talentierter Ermittler. Und was jetzt?"
 STNC_leader_story_events.1522.endanger: "Sie haben die Besatzung und die Passagiere des Transportschiffes in Gefahr gebracht!"
 STNC_leader_story_events.1522.endanger.response: "Das ist einfach nicht wahr. Das war alles nur Show. \Ich habe diese Kerle wegen ihres bedrohlichen Aussehens angeheuert, nicht wegen ihrer Fähigkeiten. Nur der Pilot hatte Fähigkeiten, für die es sich lohnte, extra zu bezahlen. \n\n Sie haben nur nach Arbeit gesucht. Sie sind harmlos."
 STNC_leader_story_events.1522.explain: "Wie meinen Sie das?"
 STNC_leader_story_events.1522.explain.response: "Genetische Vergrößerung. Ja, ich weiß. Ein schreckliches Übel, vor dem wir uns alle fürchten müssen, oder? Das ist Unsinn. Sie ist, wie alle Wissenschaft, nur ein Werkzeug. Ein Werkzeug ist nicht gut oder böse, es ist nur ein Mittel zum Zweck. Das Ziel kann gut sein. \Meine Forschung wird, wenn sie fortgesetzt wird, genetische Regenerations- und Erneuerungsmethoden hervorbringen, die die Lebensspanne von Menschen von hoher Qualität um Jahrzehnte verlängern könnten! \n\n Stellen Sie sich vor, dass ältere Menschen plötzlich ihre Fähigkeiten wiedererlangen und dass diejenigen von uns, die in den besten Jahren sind, das Alter vielleicht um ein weiteres Leben hinauszögern. \n\nIch will keine genetisch verbesserten Superwesen mit überragendem Ehrgeiz schaffen, wie es in der Fabel heißt. Ich möchte nur allen Wesen ein längeres und gesünderes Leben ermöglichen. \n\nIst das böse?"
 STNC_leader_story_events.1522.goal: "Was war Ihr Ziel hier?"
 STNC_leader_story_events.1522.goal.response: "Ich will nur meine Forschung fortsetzen, um Leben zu schenken. So einfach ist das. \n\nWenn ich das nicht mit dem [Eigentümer.GetName] tun kann, dann bin ich mehr als glücklich, es anderswo zu tun. \n\nDies sollte ein sicheres Versteck sein, während die Suche nach mir nachlässt. Nach einiger Zeit würde ich eine neue Identität annehmen und den [Owner.GetAdj]-Raum verlassen. \Ich bin überzeugt, dass es andere Staaten gibt, die weniger Angst vor ihren Genen haben."
 STNC_leader_story_events.1522.law: "Es liegt nicht an Ihnen oder mir, das zu entscheiden. Das Gesetz ist eindeutig."
 STNC_leader_story_events.1522.name: "[From.GetName]"
 STNC_leader_story_events.1522.risk: "Erkennen Sie die immensen Risiken, die damit verbunden sind?"
 STNC_leader_story_events.1522.why: "Warum haben Sie das getan?"
 STNC_leader_story_events.1522.why.response: "Sehen Sie, meine Arbeit ist in einer Sackgasse gelandet, aber einer künstlichen. Eine Barriere, die aus veraltetem Recht besteht. \Ich stehe kurz vor einer revolutionären Entdeckung, die eine neue Ära der medizinischen Wissenschaft einläuten wird. \n\nWenn es nur nicht völlig illegal wäre."
 STNC_leader_story_events.1523.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1523.desc: "Sie irren sich. Das Gesetz wird von Leuten wie Ihnen gemacht, und es ist auch falsch. \n\nSo viele Menschen werden ihres Lebens beraubt, weil Sie sich weigern, Vernunft anzunehmen und den alten Aberglauben zu überwinden."
 STNC_leader_story_events.1523.name: "[Von.GetName]"
 STNC_leader_story_events.1524.a: "Sie müssen trotzdem mit den Konsequenzen rechnen."
 STNC_leader_story_events.1524.a.tooltip: "§B[Von.GetName] ist für 5 Jahre nicht verfügbar§!"
 STNC_leader_story_events.1524.desc: "I... Ich will den Menschen nur helfen. \Vielleicht könnte eine mildere Form der Behandlung dieses Ziel erreichen, ohne die Gefahren der genetischen Vermehrung?"
 STNC_leader_story_events.1524.name: "[Von.GetName]"
 STNC_leader_story_events.1525.desc: "Sie werden mich nicht überzeugen. \n\n Entweder ändert sich das Gesetz oder meine Arbeit endet und ungezählte Millionen werden früher sterben, als sie müssten. \Wenn das die Zukunft ist, dann ist es eine, die Sie gewählt haben, nicht ich."
 STNC_leader_story_events.1525.name: "[From.GetName]"
 STNC_leader_story_events.1526.a: "[Root.GetUnderstood]"
 STNC_leader_story_events.1526.a.tooltip: "§B[From.GetName] schließt sich wieder dem [Owner.GetName]§ an!"
 STNC_leader_story_events.1526.desc: "Ich bin überrascht. Angenehm überrascht. \Sehr gut, lasst uns dieses Werkzeug nutzen, um das Leben besser zu machen."
 STNC_leader_story_events.1526.name: "[From.GetName]"
 STNC_leader_story_events.501.a: "[Root.GetUnfortunate]"
 STNC_leader_story_events.501.desc: "Unser nicht körperlicher Gast [Von.GetName] hat begonnen, die ersten Auswirkungen des Verfalls seiner organischen Form zu spüren. \Ihr Körper hat offenbar die Fähigkeit verloren, sich von Verletzungen zu heilen, und unsere medizinische Wissenschaft kann keine Lösung anbieten."
 STNC_leader_story_events.501.name: "Deterioration"
 STNC_leader_story_events.502.a: "[Root.GetUnfortunate]"
 STNC_leader_story_events.502.desc: "Ein Tag, auf den wir seit vielen Jahren gewartet haben, ist endlich gekommen. \Unser Gast, das nicht-körperliche Wesen, das in einer organischen Form, [From.GetName], existiert, ist umgekommen. Oder zumindest ist ihre organische Form untergegangen. \n\nSie haben sich in einer örtlichen medizinischen Einrichtung gemeldet, um sich über die abnehmende Funktion ihrer biologischen Hülle beraten zu lassen. Die Ärzte führten eine ganze Reihe von Scans durch, und die Nachrichten waren nicht gut. Nachdem er die Prognose gehört hatte, erklärte [From.GetName], dass es am besten wäre, nicht zu lange in dieser Form zu verweilen, da sie die Grenzen ihrer Nützlichkeit erreicht hatte. \Damit verließ ihre auf Energie basierende Form ihre organische Hülle, verweilte noch einen Moment und machte sich dann auf den Weg zu unbekannten Orten."
 STNC_leader_story_events.502.name: "Abreise"
 STNC_maquis_story.10.a: "Unerhört!"
 STNC_maquis_story.10.desc: "Wir haben Berichte vom [Root.GetSpyService] erhalten, dass das [From.GetName] seine Bürger im [FromFromFromFrom.GetName] bewaffnet und damit gegen die Bestimmungen des Vertrags verstößt, durch den es gegründet wurde."
 STNC_maquis_story.10.name: "[VonFromFromFrom.GetName]"
 STNC_maquis_story.11.a: "Verstanden."
 STNC_maquis_story.11.desc: "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has made a public address offering [From.Leader.GetHerHis] support to the [From.GetSpeciesName] settlers in the [FromFromFromFrom.GetName], condemning the [Root.GetName] for its lack of action to address what [From.Leader.GetSheHe] describes as terrorist activity taken out in the name of the [Root.GetName]'s."
 STNC_maquis_story.11.name: "[FromFromFromFrom.GetName]"
 STNC_maquis_story.12.a: "Verstanden."
 STNC_maquis_story.12.desc: "[Von.GetRulerTitle] [Von.GetRulerName] des [Von.GetName] hat eine seltene öffentliche Ansprache gehalten, in der er die Gewalt auf beiden Seiten der Spaltung im [VonFromFromFrom.GetName] verurteilt."
 STNC_maquis_story.12.name: "[VonFromFromFrom.GetName]"
 STNC_maquis_story.2.a: "Bieten Sie militärische Unterstützung an."
 STNC_maquis_story.2.b: "Bieten Sie politische Unterstützung an."
 STNC_maquis_story.2.c: "Verurteilen Sie die Aufwiegler."
 STNC_maquis_story.2.d: "Reagieren Sie nicht."
 STNC_maquis_story.2.desc_01: "Die Spannungen im [VonFromFromFrom.GetName] haben nach Demonstrationen zwischen unseren Siedlern auf [VonFromFrom.GetName] und [Von.GetSpeciesName]-Kolonisten auf [VonFrom.GetName] zu eskalieren begonnen. \Viele auf [Root.Capital.GetName] sehen das [FromFromFromFrom.GetName] als Eingeständnis der Schwäche gegenüber dem [From.GetName] und drängen [Root.GetRulerTitle] [Root.GetRulerName], mehr zu tun, um die Autorität von [Root.GetSpeciesName] in der Region zu behaupten."
 STNC_maquis_story.2.desc_02: "Die Spannungen in der [VonVonVonVonVonName] haben nach gewaltsamen Zusammenstößen zwischen unseren Siedlern auf [VonVonVonVonName] und [VonVonVonSpeziesName]-Kolonisten auf [VonVonVonName] dramatisch zugenommen. \n\nEs ist empörend, dass die Terroristen von [VonVonVon.GetName] begonnen haben, Verteidigungsanlagen auf [VonVonVon.GetName] anzugreifen. \n\nViele auf [Wurzel.Hauptstadt.HolName] sehen das [VonFromFrom.HolName] als Eingeständnis der Schwäche gegenüber dem [Von.HolName] und drängen [Wurzel.HolHerrschertitel] [Wurzel.HolHerrschername], mehr zu tun, um die Autorität von [Wurzel.HolSpeziesName] in der Region zu behaupten."
 STNC_maquis_story.2.desc_03: "Die Spannungen in der Region [VonFromFromFrom.GetName] haben nach gewaltsamen Zusammenstößen zwischen unseren Siedlern auf [VonFromFrom.GetName] und [Von.GetSpeciesName]-Kolonisten auf [VonFrom.GetName] dramatisch zugenommen. \n\nIn einem Akt purer Feigheit haben [Von.HoltSpeziesName]-Terroristen mehrere pensionierte Militäroffiziere „verhaftet“, die auf [VonFromFrom.GetName] Wohltätigkeitsarbeit leisten. \Viele in [Wurzel.Hauptstadt.HolName] sehen das als Eingeständnis der Schwäche gegenüber [VonFromFromFrom.HolName] und fordern [Wurzel.HolHerrschertitel] [Wurzel.HolHerrschername] auf, mehr zu tun, um die Autorität von [Wurzel.HolSpeziesName] in der Region zu behaupten."
 STNC_maquis_story.2.name: "[FromFromFromFrom.GetName]"
 STNC_maquis_story.20.a: "Verstanden."
 STNC_maquis_story.20.desc: "[Von.GetRulerTitle] [Von.GetRulerName] des [Von.GetName] hat eine öffentliche Ansprache gehalten, in der er die Gewalt auf beiden Seiten der Kluft im [VonFromFromFrom.GetName] verurteilt hat."
 STNC_maquis_story.20.name: "[FromFromFromFrom.GetName]"
 STNC_maquis_story.21.a: "Verstanden."
 STNC_maquis_story.21.desc: "Wir haben Berichte vom [Root.GetSpyService] erhalten, dass der [Von.GetName] die wirtschaftliche Unterstützung für die Welten im [VonFromFromFrom.GetName] erhöht hat."
 STNC_maquis_story.21.name: "[VonFromFromFrom.GetName]"
 STNC_maquis_story.22.a: "Verstanden."
 STNC_maquis_story.22.desc: "Wir haben Berichte vom [Root.GetSpyService] erhalten, dass der [Von.GetName] seine Bürger im [VonFromFromFrom.GetName] bewaffnet hat, was einen Verstoß gegen die Bestimmungen des Vertrages darstellt, durch den er gegründet wurde."
 STNC_maquis_story.22.name: "[VonFromFromFrom.GetName]"
 STNC_maquis_story.3.a: "Verurteilen Sie die Gewalt."
 STNC_maquis_story.3.b: "Bieten Sie wirtschaftliche Unterstützung an."
 STNC_maquis_story.3.c: "Bieten Sie Unterstützung bei der Verteidigung an."
 STNC_maquis_story.3.d: "Reagieren Sie nicht."
 STNC_maquis_story.3.desc_01: "Die Spannungen im [VonFromFromFrom.GetName] haben nach Demonstrationen zwischen Kolonisten auf [VonFromFrom.GetName] und [Von.GetSpeciesName] Siedlern auf [VonFrom.GetName] zu eskalieren begonnen. \Der Erhalt des [VonFromFrom.GetName] ist für die [Root.GetName] von größter Bedeutung, um den Frieden mit den [Von.GetName] zu sichern."
 STNC_maquis_story.3.desc_02: "Die Spannungen im [VonFromFrom.GetName] haben nach gewaltsamen Zusammenstößen zwischen Kolonisten auf [VonFromFrom.GetName] und [Von.GetSpeciesName]-Siedlern auf [VonFrom.GetName] zu eskalieren begonnen. \Der Erhalt des [VonFromFromFrom.GetName] ist für die [Wurzel.GetName] von größter Bedeutung, um den Frieden mit der [Von.GetName] zu sichern, aber viele Bürger haben sich gefragt, ob die [Wurzel.GetName] mehr tun sollte, um ihre Bürger zu schützen, die sich entschieden haben, im [VonFromFrom.GetName] zu bleiben."
 STNC_maquis_story.3.desc_03: "Die Spannungen im [VonFromFromFrom.GetName] haben nach einer organisierten Guerillakampagne zwischen Kolonisten auf [VonFromFrom.GetName] und [Von.GetSpeciesName]-Siedlern auf [VonFrom.GetName] zu eskalieren begonnen. \Der Erhalt der [VonFromFromFrom.GetName] ist für die [Wurzel.GetName] von größter Bedeutung, um den Frieden mit der [Von.GetName] zu sichern, aber viele Bürger auf anderen Welten, einschließlich der [Wurzel.Hauptstadt.GetName], haben begonnen, die [Wurzel.GetName] aufzufordern, mehr für den Schutz ihrer Bürger zu tun, die sich entschieden haben, auf der [VonFromFromFrom.GetName] zu bleiben."
 STNC_maquis_story.3.name: "[VonVonVonVon.GetName]"
 STNC_maquis_story.30.a: "Verstanden."
 STNC_maquis_story.30.b: "Werden Sie der [VonFrom.GetName]."
 STNC_maquis_story.30.desc: "Fast undenkbar haben unsere Bürger im [VonFromFrom.GetName] ihre Unabhängigkeit erklärt und einen neuen Staat gegründet, den [VonFrom.GetName]. \Unzufrieden mit den jahrelangen Angriffen durch Agenten des [VonFrom.GetName] haben sie geschworen, ihre Heimat zu verteidigen, koste es, was es wolle."
 STNC_maquis_story.30.name: "Der [Von.Name.Von.GetName]"
 STNC_maquis_story.31.a: "hat verstanden."
 STNC_maquis_story.31.b: "Errichten Sie einen Klientenstaat für einen Stellvertreterkrieg."
 STNC_maquis_story.31.c: "Vernichten Sie den [Von.Name.Von.GetName]."
 STNC_maquis_story.31.desc: "Fast undenkbar [From.GetSpeciesName] Terroristen im [FromFrom.GetName] haben ihre Unabhängigkeit erklärt und einen neuen Staat gegründet, den [FromFrom.GetName]. \n\nSie haben geschworen, ihre Heimat zu verteidigen, koste es unschuldige Menschenleben. \n\nViele auf [Root.Capital.GetName] drängen darauf, unsere eigenen Kolonisten in der Region zu unterstützen, sei es, indem wir ihnen die Unabhängigkeit gewähren, um die [FromFrom.GetName]-Aggressoren zu bekämpfen, oder indem wir die volle Macht der [Root.GetName] demonstrieren und sie vernichten."
 STNC_maquis_story.31.name: "Der [VonFrom.GetName]"
 STNC_maquis_story.32.a: "Dies ist eine Katastrophe."
 STNC_maquis_story.32.desc: "Der [From.GetName] hat die Unabhängigkeit des jetzigen [FromFromFrom.GetName] verkündet. Fast unmittelbar nach der offiziellen Bekanntgabe der Abspaltung hat die [VonFromFrom.GetName] der [VonFrom.GetName] den Krieg erklärt, was sie als Akt der Selbstverteidigung bezeichnet."
 STNC_maquis_story.32.name: "Der [VonFrom.GetName]"
 STNC_maquis_story.33.a: "Der [Root.GetName] muss eingreifen."
 STNC_maquis_story.33.b: "Der [VonFrom.GetName] hat seine Wahl getroffen."
 STNC_maquis_story.33.desc: "Der [Von.HoltName] hat dem [Von.HoltName] den Krieg erklärt und beruft sich dabei auf die zahlreichen Verbrechen des [Von.HoltName] gegen das Volk des [Von.HoltSpeziesName]. \Ohne Unterstützung von außen ist es unwahrscheinlich, dass der [VonFrom.GetName] überleben wird."
 STNC_maquis_story.33.name: "Die [FromFrom.GetName]"
 STNC_maquis_story.34.a: "Bleiben Sie als [Root.GetName]."
 STNC_maquis_story.34.b: "Werden Sie der [FromFrom.GetName]."
 STNC_maquis_story.34.desc: "Sind Sie sicher, dass Sie [VonVorher.GetName] werden wollen? Diese Aktion ist nicht umkehrbar."
