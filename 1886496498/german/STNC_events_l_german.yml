 STNC_technology.1030.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das die Modifikation von Waffensystemen und Verriegelungen erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungen bietet, die die einzigartige Funktionsweise unserer Waffen verändern könnten.\n\nBitte lassen Sie uns wissen, welche der folgenden Möglichkeiten wir entwickeln sollen."
 STNC_technology.1030.desc_borg: "§GO Eröffnung eines Transwarp-Kommunikationsprotokolls mit dem Hauptverwaltungsknoten...\nBericht aus dem Datenarchiv S-57, das sich in Sektor C-22 befindet...\nTitel: Assimilierte Technologien§!\n\nHauptknoten. Die Anhäufung von Datenressourcen im lokalen Archiv hat ein Schlüsselpotenzial im Bereich der §YPhase Interlocks§! erreicht. Das lokale Netz meldet eine 99,5 %ige Möglichkeit, diese Entwicklung für eine stärkere Nutzung im Kollektiv zu adaptieren. Die Ressourcen reichen jedoch nicht aus, um alle Entwicklungswege zu verfolgen. Es ist ein Beitrag erforderlich, um diese Ressourcen zu veräußern. Erfüllen."
 STNC_technology.1030.name: "Phase Interlock-Spezialisierung"
 STNC_technology.1030.q: "Können Sie mehr Informationen zur Verfügung stellen?"
 STNC_technology.1030.q.response: "Gewiss, [Root.GetRulerTitle]. Wie ihr wisst, müssen wir uns nach einem Durchbruch in der Phasenverriegelungstechnologie zwischen drei Design-Philosophien für unsere Waffenverriegelungen entscheiden: „Schildschaden“: Die Waffen werden so angepasst, dass sie gegnerische Schilde effektiver bekämpfen können.\n\n§Rumpfschaden§! Waffen werden so angepasst, dass sie gegnerische Hüllen effektiver durchbrechen können.\n\n§Panzerungsschaden§! Die Waffen werden so angepasst, dass sie gegnerische Panzerungen effektiver stören und zerstören."
 STNC_technology.1031.a: "Spezialisierung auf leichte Waffen"
 STNC_technology.1031.b: "Spezialisierung auf schwere Waffen"
 STNC_technology.1031.c: "Spezialisierung auf mittlere Waffen"
 STNC_technology.1031.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das die Miniaturisierung von Waffensystemen erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte lassen Sie uns wissen, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1031.name: "Miniaturisierung von Waffen des Warp-Zeitalters"
 STNC_technology.1031.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, müssen wir uns nach einem Durchbruch in der Waffenminiaturisierung zwischen zwei Konstruktionsphilosophien entscheiden: Die Miniaturisierung der Komponenten und die Erhöhung der Leistung durch die Systeme der leichten Waffenslots wird zu einer deutlichen Erhöhung des Schadens bei leichten Waffen führen.\n\n§Schwere Waffen§! Die Miniaturisierung der Komponenten und die Erhöhung der Leistung durch die Systeme der Steckplätze für schwere Waffen führen zu einer deutlichen Erhöhung des Schadens bei schweren Waffen."
 STNC_technology.1032.a: "Anti-Panzer-Spezialisierung"
 STNC_technology.1032.b: "Anti-Schild-Spezialisierung"
 STNC_technology.1032.c: "Spezialisierung auf Langstrecken-Torpedos"
 STNC_technology.1032.d: "Anti-Hüllen-Spezialisierung"
 STNC_technology.1032.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das die Modifikation von Waffensystemen erforscht, um einzigartige Effekte zu erzielen. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungen bietet, die die einzigartige Funktionsweise unserer Waffen verändern könnten. Bitte lassen Sie uns wissen, welche der folgenden Möglichkeiten wir entwickeln sollen."
 STNC_technology.1032.e: "Spezialisierung auf Punktverteidigung"
 STNC_technology.1032.name: "Warpzeitalter-Waffen-F&E"
 STNC_technology.1032.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, müssen wir uns nach einem Durchbruch in der Phasenverriegelungstechnologie zwischen zahlreichen Konstruktionsphilosophien für unsere Warpzeit-Waffen entscheiden.\n\n§GAnti-Armour§! Die Waffen werden so angepasst, dass sie die gegnerische Panzerung effektiver zerstören.\n\n§GAnti-Schild§! Waffen werden so angepasst, dass sie gegnerische Schilde effektiver zerstören können.\n\n§GLong Range Torpedo Artillery§! Die Sprengköpfe von Langstreckentorpedos werden verbessert.\n\n§GAnti-Hülle§!: Die Waffen werden so angepasst, dass sie gegnerische Hüllen effektiver durchbrechen können.\n\n§Punktverteidigung§! Die Waffen werden so angepasst, dass sie ankommende Jäger und Geschosse effektiver zerstören können."
 STNC_technology.110.a: "Transwarp-Technologie vorantreiben."
 STNC_technology.110.a.borg: "Transwarp-Technologie vorantreiben."
 STNC_technology.110.desc.borg: "Identifikation: [scienceDirector.GetName], Koordinator für technologische Entwicklung. \Erklärung: Die Transwarp-Entwicklung ist erreichbar, sofern ausreichende Implementierungsforschung abgeschlossen ist."
 STNC_technology.110.desc.regular: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scienceDirector.GetName], und ich habe ein Team geleitet, das fortschrittliche Warp-Anwendungen erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch in der Subraum-Feinstrukturmanipulation erzielt haben, der es uns ermöglicht, diese Technologie zu nutzen, um die Leistung unserer Warpantriebe bis in den Transwarp-Bereich zu erhöhen."
 STNC_technology.110.name: "Transwarp-Durchbruch"
 STNC_technology.110.q: "Was sind die Auswirkungen?"
 STNC_technology.110.q.borg: "Klärung."
 STNC_technology.110.q.response: "Transwarp-Antriebe sind viel schneller als Standard-Warpantriebe, benötigen aber mehr Wartung und Energie."
 STNC_technology.110.q.response.borg: "Antwort: Der Transwarp-Antrieb nutzt Feinstrukturelemente des Subraums, um einen Antrieb zu ermöglichen, der wesentlich höhere Geschwindigkeiten als der herkömmliche Warp-Antrieb erreicht."
