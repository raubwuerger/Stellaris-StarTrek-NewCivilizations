 STNC_minor_anomaly.1800.a: "[Root.GetFascinating]"
 STNC_minor_anomaly.1800.desc: "Die Wissenschaftsteams an Bord der §Y[Root.GetFleetName]§! haben eine erste Untersuchung des aus der Umlaufbahn von §Y[From.GetName]§! geborgenen Objekts abgeschlossen und festgestellt, dass es sich um einen inaktiven Torpedo handelt. \n\n Die äußere Hülle weist zahlreiche Markierungen in einer unbekannten Sprache auf, die keinen Hinweis darauf geben, wer das Gerät geschaffen hat. \n\n[Root.Owner.GetCaptainTitle] [Root.Leader.GetFormalName] vermutet, dass das Projektil sein Ziel verfehlt hat und auf unbestimmte Zeit abgetrieben ist, nachdem seine Energiereserven aufgebraucht waren. \Entweder war das Gerät nicht so programmiert, dass es sich in einem solchen Fall selbst detoniert, oder das Detonationssystem hat versagt."
 STNC_minor_anomaly.1800.desc.borg: "§Y[Root.GetFleetName]§! hat eine erste Überprüfung des aus der Umlaufbahn von §Y[From.GetName]§! geborgenen Objekts abgeschlossen und festgestellt, dass es sich um einen inaktiven Torpedo handelt. \n\nDie äußere Hülle weist zahlreiche Markierungen in einer unbekannten Sprache auf, die keinen Hinweis darauf geben, von welcher Kultur das Gerät stammt. \n\nDie Analyseknoten gehen davon aus, dass das Projektil sein Ziel verfehlt hat und nach Erschöpfung seiner Energiereserven auf unbestimmte Zeit weitergetrieben ist. \n\n Entweder war das Gerät nicht so programmiert, dass es sich in einem solchen Fall selbst zündet, oder das Zündsystem hat versagt."
 STNC_minor_anomaly.1800.name: "Verirrter Torpedo"
 STNC_minor_anomaly.1801.a: "[Root.GetFascinating]"
 STNC_minor_anomaly.1801.desc: "Wissenschaftsteams an Bord der §Y[Root.GetFleetName]§! haben eine erste Untersuchung des Objekts abgeschlossen, das aus der Umlaufbahn von §Y[From.GetName]§! geborgen wurde, und festgestellt, dass es sich um eine Art Sarg handelt, der aus einem ausgehöhlten Torpedo gefertigt wurde. \n\nDie äußere Hülle weist zahlreiche Markierungen in einer unbekannten Sprache auf, die keinen Hinweis darauf geben, wer das Gerät geschaffen hat, während der Leichnam im Inneren einer Spezies angehört, die dem §Y[Root.Owner.GetName]§! unbekannt ist. \n\nOb der Insasse als Held verehrt wurde oder ob die Bestattung im Weltraum bei ihrem Volk üblich war, wird unbekannt bleiben."
 STNC_minor_anomaly.1801.desc.borg: "§Y[Root.GetFleetName]§! hat eine erste Untersuchung des aus der Umlaufbahn von §Y[From.GetName]§! geborgenen Objekts abgeschlossen und festgestellt, dass es Überreste einer nicht identifizierten Spezies enthält, die sich in einem ausgehöhlten Torpedo befinden. \n\nDie äußere Hülle weist zahlreiche Markierungen in einer unbekannten Sprache auf, die keinen Hinweis darauf geben, welche Kultur das Gerät geschaffen hat. \n\nAnalyseknotenpunkte schätzen eine siebenundsechzigprozentige Wahrscheinlichkeit, dass der Insasse als primitive Respektsbekundung in den Torpedo gelegt wurde."
 STNC_minor_anomaly.1801.name: "Außerirdische Überreste"
 STNC_minor_anomaly.1900.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1900.desc: "Das Außenteam der [Flotte.GetName] hat die morphogene Signatur, die aus dem Orbit von §Y[From.GetName]§! entdeckt wurde, auf eine Gebirgsregion in der Nähe des Äquators eingegrenzt. \n\n In dem zerklüfteten, tückischen Gelände entging das Team nur knapp einer Verletzung und konnte ein kleines Medaillon bergen, das weder der Ästhetik noch den Herstellungsmethoden einer bekannten Spezies entspricht. \n\nIn dem Medaillon befindet sich eine kleine Platte aus halborganischem, halbkristallinem Material. Beim Öffnen des Medaillons schien sich die Platte zu verflüssigen, bevor sie ihre Form veränderte. Vielleicht wurde es als eine Art Schlüssel benutzt?"
 STNC_minor_anomaly.1900.desc.borg: "Die Überwachungsdrohnen der [Flotte.GetName] haben die morphogene Signatur, die aus dem Orbit von §Y[From.GetName]§! entdeckt wurde, auf eine Gebirgsregion in der Nähe des Äquators begrenzt. \n\nDie Drohnen konnten in dem zerklüfteten, tückischen Gelände nur knapp einem Schaden entgehen und ein kleines Medaillon bergen, das weder der Ästhetik noch den Herstellungsmethoden einer bekannten Spezies entspricht. \n\nIm Inneren des Medaillons befindet sich eine kleine Platte aus halborganischem, halbkristallinem Material. Beim Öffnen des Medaillons schien sich die Platte zu verflüssigen, bevor sie ihre Form veränderte. \n\n Seine Funktion ist unklar."
 STNC_minor_anomaly.1900.desc.dominion: "Das Außenteam der [Flotte.GetName] hat die morphogene Signatur, die aus der Umlaufbahn von §Y[From.GetName]§! entdeckt wurde, auf eine Gebirgsregion in der Nähe des Äquators beschränkt. \n\n In dem zerklüfteten, tückischen Gelände entging das Team nur knapp einer Verletzung und konnte ein kleines Medaillon bergen, das weder der Ästhetik noch den Herstellungsmethoden einer bekannten Spezies entspricht. \n\nIm Inneren des Medaillons befindet sich eine kleine Platte aus halborganischem, halbkristallinem Material mit einer Zusammensetzung, die der der Gründer bemerkenswert ähnlich ist! \n\Nach dem Öffnen schien sich die Platte zu verflüssigen, bevor sie ihre Form veränderte. Vielleicht wurde sie als eine Art Schlüssel benutzt. Eine kaum angemessene Verwendung für etwas, das den Göttern selbst so nahe steht."
 STNC_minor_anomaly.1900.name: "Morphogenetische Signatur"
 STNC_minor_anomaly.2.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.2.desc: "Der Tachyonenausbruch enthüllt das Objekt erfolgreich. Es scheint in seiner Funktion einer [Root.Owner.GetSpeciesAdj]-Sonde zu ähneln, komplett mit einer Art Tarntechnologie, die es vor den meisten Entdeckungsversuchen versteckt. \Sobald die Sonde merkt, dass sie entdeckt wurde, versucht sie, einen Selbstzerstörungsmechanismus zu aktivieren - zweifellos eine Sicherheitsmaßnahme, um eine Übernahme zu verhindern. Durch die schnelle Reaktion des taktischen Offiziers von [Root.GetName] wird jedoch eine Entladung mit geringer Intensität in die Quelle der Energiespitze eingeleitet, die ausreicht, um die Sonde zu deaktivieren, aber nicht zu zerstören. \n\nDie Sonde wird in den Frachtraum geschleppt, wo die wissenschaftlichen und technischen Teams der [Root.GetName] sie untersuchen können. \n\nNach mehreren Stunden glauben sie, dass sie auf den Hauptspeicherkern und die darin enthaltenen Daten zugegriffen haben. Die Sonde selbst scheint uralt zu sein, so alt, dass die Spezies, die sie gestartet hat, möglicherweise nicht mehr existiert. \n\nDie Daten sind beschädigt und stark fragmentiert, aber die Besatzung kann einen Teil des Navigationsspeichers der Sonde zusammensetzen."
 STNC_minor_anomaly.2.name: "Objekte im Weltraum"
 STNC_minor_anomaly.200.a: "Ausgezeichnet."
 STNC_minor_anomaly.200.desc: "Das Außenteam von [Root.GetFleetName] setzte in der Nähe der höchsten Gravitonkonzentration auf und brauchte nicht lange, um das Bergbaupotenzial von [From.GetName] zu bestätigen. Die Standardsonde für den Oberboden offenbarte schnell reiche Adern von Duranium-Erz. In Kombination mit den Schwerefeldmessungen zeigte sich, dass die Adern tief in den Kern von [Von.GetName] eindringen."
 STNC_minor_anomaly.200.name: "Gravitationsanomalie"
 STNC_minor_anomaly.201.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.201.desc: "'Eine Sensorfehlfunktion', meldete der leitende Geologe der [Root.GetFleetName] von der Oberfläche von [From.GetName]. \n\nDas Außenteam konnte nichts finden, was die Gravitationsanomalie erklären könnte, da die Bodenanalyse ergab, dass die Welt unauffällig ist. \n\nWeitere Untersuchungen ergaben, dass die fehlerhaften Messwerte tatsächlich durch ein fehlerhaftes Nadion-Interferometer in der Sensoreinheit der [Root.GetFleetName] verursacht wurden."
 STNC_minor_anomaly.201.name: "Gravitationsanomalie"
 STNC_minor_anomaly.202.a: "Verkauft die Kristalle."
 STNC_minor_anomaly.202.b: "Studieren Sie die Kristalle."
 STNC_minor_anomaly.202.c: "Stellen Sie die Kristalle in ein Museum."
 STNC_minor_anomaly.202.desc: "Die Oberflächenmessungen von [From.GetName] haben ergeben, dass sich der Asteroid in einem nahezu konstanten Zustand des Gravitonenflusses befindet. Die Verfolgung der Anomalie zu ihrer Quelle führte das Außenteam von [Root.GetFleetName] in eine Spalte tief unter der Oberfläche. \Dort, an der Quelle der Anomalie, fanden sie etwas Erstaunliches. Kleine Ansammlungen von prometheischen Quarzkristallen, die schwach glühten und einen unheimlichen Schimmer durch die Spalte warfen, als würden sie von Kerzen beleuchtet. \n\nScans der Kristalle ergaben keine Verbindung zum Gravitonenfluss, und sie besaßen die außergewöhnlich hohe Molekulardichte und den Brechungsindex, die man von prometheischem Quarz erwartet. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] empfiehlt, sie zur weiteren Untersuchung an ein Forschungslabor auf [alien_eggs_planet.GetName] zu schicken, obwohl sie in Anbetracht ihrer außergewöhnlichen Schönheit vielleicht auch in einem Museum gut aufgehoben wären."
 STNC_minor_anomaly.202.desc.ferengi: "Oberflächenmessungen von [Von.GetName] ergaben, dass sich der Asteroid in einem nahezu konstanten Zustand des Gravitonenflusses befindet. Die Verfolgung der Anomalie zu ihrer Quelle führte das Außenteam von [Root.GetFleetName] in eine Spalte und tief unter die Oberfläche. \Dort, an der Quelle der Anomalie, fanden sie etwas Erstaunliches. Kleine Ansammlungen von prometheischen Quarzkristallen, die schwach glühten und einen unheimlichen Schimmer durch die Spalte warfen, als würden sie von Kerzen beleuchtet. \n\nScans der Kristalle ergaben keinen Zusammenhang mit dem Gravitonenfluss, und sie besaßen die außergewöhnlich hohe Molekulardichte und den Brechungsindex, die man von prometheischem Quarz erwartet. \n\nDieser Bericht jagt [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] ein Kribbeln durch die Lappen, während [Root.Leader.GetSheHe] sich an die neunte Regel der Akquisition erinnert: \'Gelegenheit plus Instinkt gleich Gewinn.'"
 STNC_minor_anomaly.202.name: "Gravitationsanomalie"
 STNC_minor_anomaly.203.a: "Untersuchen Sie weiter."
 STNC_minor_anomaly.203.desc: "Zeitweilige Stromausfälle, die offenbar auf eine Überlastung des Stromverteilungsnetzes durch periodische Stromverbrauchsspitzen zurückzuführen sind, haben die wirtschaftlichen Aktivitäten auf [Root.GetName] unterbrochen. \n\nBeim Versuch, das Problem zu diagnostizieren, haben die Ingenieure vor Ort einen anomalen, lokalisierten Gravitonausbruch entdeckt."
 STNC_minor_anomaly.203.name: "Ausfälle des Stromnetzes auf [Root.GetName]"
 STNC_minor_anomaly.204.a: "Untersuchen Sie das weiter."
 STNC_minor_anomaly.204.desc: "Die Wirtschaftstätigkeit auf [Root.GetName] ist weiterhin gestört, da die Quelle des Abflusses und der damit verbundenen Gravitonausbrüche noch nicht entdeckt wurde. Schlimmer noch, die Intensität der Gravitonausbrüche hat so stark zugenommen, dass sie auf dem gesamten Planeten seismische Aktivitäten ausgelöst haben."
 STNC_minor_anomaly.204.name: "Stromnetzausfälle bei [Root.GetName]"
 STNC_minor_anomaly.210.a: "Bringen Sie den Kristall zu seinem Ursprung zurück."
 STNC_minor_anomaly.210.b: "Beamen Sie den Kristall in den Weltraum."
 STNC_minor_anomaly.210.c: "Zerstöre ihn."
 STNC_minor_anomaly.210.desc: "Erst als ein Gravitonenausbruch in der Nähe eines der Energieknoten entdeckt wurde, die von den periodischen Energieabflüssen auf [Root.GetFleetName] betroffen waren, wurde klar, was vor sich ging: Irgendetwas saugte die Energie aus dem Energienetz ab und wandelte sie in Gravitonen um. \Nachdem die Verbindung zwischen den beiden Phänomenen festgestellt worden war, konnten die Sensoren von [Root.GetFleetName] die Ursache des Energieabflusses isolieren: ein großes Fragment von etwas, das offenbar prometheischer Quarz ist."
 STNC_minor_anomaly.210.desc.museum: "Erst als ein Gravitonenausbruch in der Nähe eines der Energieknoten, die von den periodischen Energieabflüssen auf [Root.GetFleetName] betroffen waren, entdeckt wurde, wurde klar, was vor sich ging: Irgendetwas saugte die Energie aus dem Energienetz ab und wandelte sie in Gravitonen um. \Nachdem die Verbindung zwischen den beiden Phänomenen festgestellt worden war, konnten die Sensoren von [Root.GetFleetName] die Ursache des Energieabflusses isolieren: ein großes Fragment eines prometheischen Quarzes, das sich im Museum für Xenogeologie befindet. \Der prometheische Quarz selbst wurde vor einigen Jahren von einem [Root.Owner.GetName]-Untersuchungsteam ausgegraben und sammelt seit seiner Einlagerung im Museum Gravitonen in seiner kristallinen Struktur."
 STNC_minor_anomaly.210.desc.research: "Erst als ein Gravitonenausbruch in der Nähe eines der Energieknoten entdeckt wurde, die von den regelmäßigen Energieabflüssen auf [Root.GetName] betroffen waren, wurde klar, was vor sich ging; irgendetwas saugte die Energie aus dem Stromnetz ab und wandelte sie in Gravitonen um. \Nachdem die Verbindung zwischen den beiden Phänomenen festgestellt worden war, konnten die Sensoren von [Root.GetFleetName] die Ursache des Energieabflusses isolieren: ein großes Fragment eines prometheischen Quarzes, das sich im Zentrum für Xenogeologische Studien befindet. \n\nDer prometheische Quarz selbst wurde vor einigen Jahren von einem [Root.Owner.GetName]-Untersuchungsteam ausgegraben und hat seit seiner Lagerung in der Forschungseinrichtung Gravitonen in seiner kristallinen Struktur akkumuliert."
 STNC_minor_anomaly.210.name: "Stromnetzausfälle auf [Von.HolName]"
 STNC_minor_anomaly.211.a: "Das ist eine Katastrophe!"
 STNC_minor_anomaly.211.desc: "Die Übertragung des prometheischen Quarzkristalls auf den [Root.GetFleetName] war ein katastrophaler Fehler. Als der Kristall materialisiert war, begann er sofort, die Energieversorgung des Schiffes zu leeren, während Gravitonausbrüche den Warpkern zerstörten. \Innerhalb von Sekunden brach der Kern und tötete alle an Bord der [Root.GetFleetName]."
 STNC_minor_anomaly.211.name: "Graviton-Kristall"
 STNC_minor_anomaly.212.a: "Ausgezeichnet."
 STNC_minor_anomaly.212.desc: "Die Rematerialisierung des prometheischen Quarzkristalls im Raum wurde von einem Blitz aus sichtbarem Licht begleitet. \n\nAus diesem ging ein Außerirdischer hervor, der durch das Licht der zerfallenden Gravitonen, die sich von seiner Haut lösten, hell leuchtete. \n\nDie Analyse bestätigte, dass es sich bei dem vermeintlichen prometheischen Quarz in Wirklichkeit um eine Art außerirdisches Ei handelte. Es wurde angenommen, dass die Störungen im Stromnetz darauf zurückzuführen waren, dass der Embryo Nahrung aus seiner Umgebung bezog, bis er reif genug war, um zu schlüpfen. \Der Transport des Eies in den Weltraum scheint das Schlüpfen der Kreatur ausgelöst zu haben, wodurch der Planet vor erheblichen anhaltenden Schäden bewahrt wurde."
 STNC_minor_anomaly.212.name: "Graviton-Kristall"
 STNC_minor_anomaly.213.a: "Das ist eine Katastrophe!"
 STNC_minor_anomaly.213.desc: "Der Versuch, den prometheischen Quarzkristall zu zerstören, hat sich als katastrophal erwiesen. Als der Kristall zerbrach, wurden die in ihm enthaltenen Gravitonen sofort freigesetzt und verursachten eine gewaltige Schockwelle. Hunderte wurden getötet und Tausende verletzt."
 STNC_minor_anomaly.213.name: "Graviton-Kristall"
 STNC_minor_anomaly.220.a: "Untersuchen Sie weiter."
 STNC_minor_anomaly.220.desc: "Ein heller Blitz erleuchtete den Himmel der Hauptstadt auf [Root.GetName], bevor er zunächst in Dunkelheit und dann in ein schwaches blaues Glühen des ionisierten Gases überging. Die Rettungsdienste stellten schnell fest, dass einer der vielen kürzlichen Energieabflüsse auf [Root.GetName] mit einem Gravitonenausbruch zusammenfiel, der den primären Energiespeicher der Stadt traf und ihn zerstörte. \Während automatische Kraftfelder einen Großteil der Explosion aufhielten, stürzten mehrere nahe gelegene Werkstätten durch die Schockwelle ein und töteten zwölf Menschen."
 STNC_minor_anomaly.220.name: "Stromnetzausfälle bei [Root.GetName]"
 STNC_minor_anomaly.221.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.221.desc: "In einem Ausbruch von Gravitonen wurde ein großer Teil der Hauptstadt von [Root.GetName] dem Erdboden gleichgemacht. Eine große Kreatur, die aus der Verwüstung hervorkam, schien sich von den zerstörten Gebäuden zu befreien und glühte im Licht der zerfallenden Gravitonen, die von ihrer Haut abfielen. \n\n Nachdem die Kreatur ihre Flügel zu voller Breite ausgebreitet hatte, schien sie sich in eine Umlaufbahn zu katapultieren, bevor sie das [Root.Solar_System.GetName]-System verließ. \n\nWährend die Verwüstung in [Root.GetName] beträchtlich war, hörten die Probleme mit dem Stromnetz nach dem Abflug des Außerirdischen auf."
 STNC_minor_anomaly.221.name: "Ausfälle des Stromnetzes auf [Root.GetName]"
 STNC_minor_anomaly.3.a: "Unglücklich"
 STNC_minor_anomaly.3.desc: "Nach stundenlangem Scannen des umgebenden Systems konnte kein Hinweis auf die Quelle des Signals gefunden werden, das [Root.GetName] entdeckt hatte. Kapitän [Root.Leader.GetName] befiehlt der Besatzung, zu ihrem vorherigen Untersuchungsmuster zurückzukehren."
 STNC_minor_anomaly.3.name: "Objekte im Weltraum"
 STNC_minor_anomaly.300.a: "Unglücklich."
 STNC_minor_anomaly.300.desc: "Nach mehrtägigem Scannen der Oberfläche von [Von.GetName] hat sich herausgestellt, dass es sich bei der Quelle der Chronitonimpulse lediglich um ein Trainingsprogramm für Wissenschaftsoffiziere handelt, das versehentlich von [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] aktiviert wurde. \Dass es so lange gedauert hat, den Fehler zu erkennen, ist für alle Beteiligten sehr peinlich."
 STNC_minor_anomaly.300.name: "Chroniton-Impulse"
 STNC_minor_anomaly.301.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.301.desc: "Nach mehrtägigem Scannen der Oberfläche von [Von.GetName] hat die [Root.GetFleetName] eine beträchtliche Menge an Daten über die Art der entdeckten Chronitonimpulse gesammelt. \Die Impulse nahmen rasch an Intensität ab und sind nun nicht mehr nachweisbar. Was sie verursacht hat, bleibt ein Rätsel."
 STNC_minor_anomaly.301.name: "Chronitonimpulse"
 STNC_minor_anomaly.302.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.302.desc: "Nach mehrtägigem Scannen der Oberfläche von [From.GetName] hat die [Root.GetFleetName] den Brennpunkt der Chronitonimpulse entdeckt, eine Leiche inmitten einer kargen Ebene. \n\nDie Analyse der Leiche ergab, dass es sich um einen Hybrid aus [Root.Owner.GetSpeciesName] DNA und einer Reihe unbekannter außerirdischer Quellen handelt. \n\nDa die Chroniton-Strahlungsimpulse kurz nach der Bergung der Leiche eingestellt wurden, bleibt die Herkunft der Leiche ein Rätsel."
 STNC_minor_anomaly.302.name: "Chroniton-Impulse"
 STNC_minor_anomaly.305.a: "Beginnen Sie die Untersuchung."
 STNC_minor_anomaly.305.desc: "Orbital-Scans von [From.GetName] haben sich als unfähig erwiesen, den genauen Ort der Chroniton-Pulse zu lokalisieren, obwohl erste Anzeichen darauf hindeuten, dass die Quelle wahrscheinlich unterirdisch ist. \Da es keine Anzeichen für ein Abklingen gibt, wird eine vollständige Untersuchung vorgeschlagen, um die Quelle der Chroniton-Strahlung zu isolieren und zu untersuchen."
 STNC_minor_anomaly.305.name: "Chroniton-Impulse"
 STNC_minor_anomaly.4.a: "Alarmstufe Rot!"
 STNC_minor_anomaly.4.desc: "Nach mehrstündiger Suche berichtet der Wissenschaftsoffizier der [Root.GetName], dass sie etwas auf den Sensoren geortet haben, und schlägt vor, dass ein modulierter Antiprotonenstrom weitere Informationen liefern könnte. \n\nKapitän [Root.Leader.GetName] stimmt zu und der Antiprotonenstrahl wird von der Hauptdeflektoranordnung auf die Koordinaten abgefeuert. \n\nEin paar Minuten später erscheint etwas auf den Sensoren. Es scheint eine Sonde zu sein, obwohl sie bewaffnet ist und Waffen aktiviert."
 STNC_minor_anomaly.4.name: "Objekte im Weltraum"
 STNC_minor_anomaly.400.a: "Beginnen Sie mit der Rettungsaktion."
 STNC_minor_anomaly.400.desc: "Die Scans der [Root.GetFleetName] von [From.GetName] waren nur teilweise genau, das Höhlennetz unter der Oberfläche des [From.GetPlanetMoon] ist fast zehnmal so groß wie zunächst angenommen. \Unglücklicherweise wurde ein junger Offizier, [lost_cave_leader.GetName], als vermisst gemeldet, als er den zugänglichsten Zugang zum Netzwerk untersuchte. Die Protokolle zeigen, dass sich der Aufenthaltsort des Offiziers mehrmals zu ändern schien, bevor er verschwand, und Versuche, mit ihm in Kontakt zu treten, waren erfolglos."
 STNC_minor_anomaly.400.name: "Ausgedehnte Höhlennetzwerke"
 STNC_minor_anomaly.401.a: "[Root.GetFascinating]."
 STNC_minor_anomaly.401.a.tooltip: "§H[lost_cave_leader.GetName]§! meldet sich zum Dienst."
 STNC_minor_anomaly.401.desc: "Der Suchtrupp hat [lost_cave_leader.GetName] unter der Oberfläche von [From.GetName] gefunden und eine bemerkenswerte Entdeckung gemacht. Die Höhlen selbst sind irgendwie empfindungsfähig! \Ein Quasi-Quarzmineral, das im gesamten Netzwerk gefunden wurde, scheint auf natürliche Weise ein neurales Analogon gebildet zu haben, das zu einer begrenzten telepathischen Kommunikation mit organischen Wesen im Inneren fähig ist. Ihr Vorhandensein wird den Mineralabbau einschränken, dürfte aber eine Fülle von Forschungsmöglichkeiten eröffnen. \n\nBei dem Versuch, ihre Zeit in dem Netzwerk zu beschreiben, fasst der Offizier es als „einen dunklen Ort, der Dinge weiß“ zusammen. \n\nFür [lost_cave_leader.GetHerHis] bemerkenswerte Entdeckung wurde [lost_cave_leader.GetName] zur Beförderung empfohlen."
 STNC_minor_anomaly.401.name: "Ausgedehnte Höhlennetzwerke"
 STNC_minor_anomaly.402.a: "[Root.GetFascinating]"
 STNC_minor_anomaly.402.desc: "Der Suchtrupp hat [lost_cave_leader.GetName] unter der Oberfläche von [From.GetName] gefunden, leider tot durch Verhungern. \n\nTrotz der Tragödie haben die Retter eine bemerkenswerte Entdeckung gemacht. Die Höhlen selbst sind irgendwie empfindungsfähig! \n\nEin Quasi-Quarzmineral, das im gesamten Netzwerk gefunden wurde, scheint auf natürliche Weise ein neurales Analogon gebildet zu haben, das zu einer begrenzten telepathischen Kommunikation mit organischen Wesen im Inneren fähig ist. Ihr Vorhandensein wird den Mineralabbau einschränken, dürfte aber eine Fülle von Forschungsmöglichkeiten eröffnen."
 STNC_minor_anomaly.402.name: "Ausgedehnte Höhlennetze"
 STNC_minor_anomaly.5.a: "Unglücklich."
 STNC_minor_anomaly.5.desc: "Der Tachyonenausbruch enthüllt das Objekt erfolgreich. Es scheint in seiner Funktion einer [Root.Owner.GetSpeciesAdj]-Sonde zu ähneln, komplett mit einer Art Tarntechnologie, die es vor den meisten Entdeckungsversuchen versteckt. \Sobald die Sonde merkt, dass sie entdeckt wurde, versucht sie, einen Selbstzerstörungsmechanismus zu aktivieren - zweifellos eine Sicherheitsmaßnahme, um eine Übernahme zu verhindern. Der taktische Offizier von [Root.GetName] ist jedoch so geistesgegenwärtig, eine schnelle [Root.Owner.GetMainEnergyWeapon]-Entladung in die Quelle der Energiespitze zu platzieren, die ausreicht, um die Sonde zu deaktivieren, aber nicht zu zerstören. \n\nDie Sonde wird in den Frachtraum geschleppt, wo die wissenschaftlichen und technischen Teams von [Root.GetName] sie untersuchen können. \n\nNach mehreren Stunden glauben sie, dass sie auf den Hauptspeicherkern und die darin enthaltenen Daten zugegriffen haben. Die Sonde selbst scheint uralt zu sein, so alt, dass die Spezies, die sie gestartet hat, möglicherweise nicht mehr existiert. \n\nDie Daten sind beschädigt und stark fragmentiert, so dass nichts von Wert wiederhergestellt werden kann."
 STNC_minor_anomaly.5.name: "Objekte im Weltraum"
 STNC_minor_anomaly.500.a: "[Root.Owner.GetFascinating]"
 STNC_minor_anomaly.500.b: "[Root.Owner.GetFascinating]"
 STNC_minor_anomaly.500.desc.01: "Orbital-Scans von [From.GetName] wurden der Vielfalt des Lebens auf dem [From.GetPlanetMoon] nicht gerecht. \n\nFliegende Krustentier-Analoga flattern über die flachen Küstenregionen, während am Äquator eine reiche Vielfalt an insektoidem Leben gedeiht. \n\nDie vom Außenteam der [Root.GetFleetName] gesammelten Daten sollten den Biologen der [Root.Owner.GetName] reichlich Forschungsmöglichkeiten bieten."
 STNC_minor_anomaly.500.desc.02: "Orbital-Scans von [Von.GetName] wurden der Vielfalt des Lebens auf dem [Von.GetPlanetMoon] nicht gerecht. \n\nMehrflüglige Vogelähnliche schweben über den Bergregionen, während am Äquator eine reiche Vielfalt an insektoiden Lebewesen gedeiht. \n\nDie vom Außenteam der [Root.GetFleetName] gesammelten Daten sollten den Biologen der [Root.Owner.GetName] reichlich Forschungsmöglichkeiten bieten."
 STNC_minor_anomaly.500.desc.03: "Orbital-Scans von [Von.GetName] wurden der Vielfalt des Lebens auf dem [Von.GetPlanetMoon] nicht gerecht. \n\nWasserkatzenähnliche Lebewesen tummeln sich in den Gezeitentümpeln, während in den Tropen eine reiche Vielfalt an insektoiden Lebewesen gedeiht. \n\nDie vom Außenteam der [Root.GetFleetName] gesammelten Daten sollten den Biologen der [Root.Owner.GetName] reichlich Forschungsmöglichkeiten bieten."
 STNC_minor_anomaly.500.desc.borg.01: "Orbitale Scans von [Von.GetName] waren unzureichend, um den Umfang der einheimischen Artenvielfalt des [Von.GetPlanetMoon] zu erfassen. \n\nFliegende Krustentiere durchstreifen die flachen Küstenregionen, während am Äquator eine große Vielfalt insektoiden Lebens gedeiht. \n\nDie von den planetaren Überwachungsdrohnen von [Root.GetFleetName] gesammelten Daten werden den Bioanalyseknoten von [Root.Owner.GetName] eine Fülle von Daten zur Verarbeitung liefern."
 STNC_minor_anomaly.500.desc.borg.02: "Orbitale Scans von [Von.GetName] waren unzureichend, um den Umfang der einheimischen Artenvielfalt des [Von.GetPlanetMoon] zu erfassen. \n\nMehrflüglige Vogelähnliche bewohnen die Bergregionen, während am Äquator eine große Vielfalt insektoiden Lebens gedeiht. \n\nDie von den planetaren Überwachungsdrohnen von [Root.GetFleetName] gesammelten Daten werden den Bioanalyseknoten von [Root.Owner.GetName] eine Fülle von Daten zur Verarbeitung liefern."
 STNC_minor_anomaly.500.desc.borg.03: "Orbitale Scans von [Von.GetName] waren unzureichend, um den Umfang der einheimischen Artenvielfalt des [Von.GetPlanetMoon] zu erfassen. \n\nWasserähnliche Katzen bewohnen die äquatorialen Gezeitentümpel, während in den Tropen eine große Vielfalt insektoiden Lebens gedeiht. \n\nDie von den planetaren Überwachungsdrohnen von [Root.GetFleetName] gesammelten Daten werden den Bioanalyseknoten von [Root.Owner.GetName] eine Fülle von Daten zur Verarbeitung liefern."
 STNC_minor_anomaly.500.name: "Reichhaltiges Ökosystem "
 STNC_minor_anomaly.511.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.511.desc: "An Bord der [Root.GetFleetName] wurde ein Notfall ausgerufen, da sich einige Besatzungsmitglieder mit einem bewusstseinsverändernden Virus unbekannter Herkunft infiziert haben. \Das medizinische Personal von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] und [Root.Leader.GetHerHis] ist gezwungen, jeden Uninfizierten in der Nähe gewaltsam anzugreifen, um ein Heilmittel zu finden, bevor die gesamte Besatzung infiziert ist."
 STNC_minor_anomaly.511.name: "Außerirdischer Virus"
 STNC_minor_anomaly.512.a: "Ausgezeichnet."
 STNC_minor_anomaly.512.desc: "Das schnelle Denken von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat die Besatzung der [Root.GetFleetName] gerettet. \Da ein Mitglied des Außenteams, das nach [From.GetName] geschickt wurde, mit einem Schleimsekret zurückkehrte, das von einer der katalogisierten außerirdischen Lebensformen produziert wurde und es vor den örtlichen Insekten zu schützen schien, konnte [Root.GetCaptainTitle] ein Neutralisierungsmittel synthetisieren und im ganzen Schiff verteilen."
 STNC_minor_anomaly.512.name: "Außerirdischer Virus"
 STNC_minor_anomaly.513.a: "Ausgezeichnet."
 STNC_minor_anomaly.513.desc: "Das medizinische Team der [Root.GetFleetName] war nicht in der Lage, ein Heilmittel für den Virus zu finden, der die Besatzung befallen hat, obwohl man vermutet, dass er von dem kürzlich untersuchten [From.GetPlanetMoon] [From.GetName] im [From.Solar_System.GetName] System stammt. \Da wichtige Bereiche des Schiffes aufgrund der Anwesenheit der Infizierten unzugänglich sind, besteht die einzige Hoffnung darin, dass ein anderes Schiff die Quelle des Virus auf [Von.GetName] ausfindig macht und dabei hilft, ein Heilmittel zu synthetisieren."
 STNC_minor_anomaly.513.name: "Außerirdischer Virus"
 STNC_minor_anomaly.514.a: "Ausgezeichnet."
 STNC_minor_anomaly.514.desc: "Die [Root.GetFleetName] hat erfolgreich die Quelle des Virus identifiziert, das die [FromFrom.GetFleetName] auf der Oberfläche von [From.GetName] befällt. Es wurde festgestellt, dass eine insektoide Spezies das Virus nutzt, um ihre Opfer zu zwingen, sich gegenseitig anzugreifen und zu töten, so dass sie die Überreste verzehren kann. \n\nNach einem unangenehmen Zwischenfall mit einem Mitglied der Besatzung wurde festgestellt, dass eine Handvoll Spezies als Abwehrmechanismus einen zähflüssigen Schleim mit antiviralen Eigenschaften absondert. \n\nDas molekulare Muster wurde an die wenigen nicht infizierten Besatzungsmitglieder an Bord der [FromFrom.GetFleetName] weitergegeben, und ein Neutralisierungsmittel wurde erfolgreich im ganzen Schiff verteilt."
 STNC_minor_anomaly.514.name: "Alien-Virus"
 STNC_minor_anomaly.515.a: "Unglücklich."
 STNC_minor_anomaly.515.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] und [Root.Leader.GetHerHis] gesamte Besatzung sind leider durch die Auswirkungen des bewusstseinsverändernden außerirdischen Virus verloren gegangen, der von [From.GetName] an Bord der [Root.GetFleetName] gebracht wurde. \Eine vollständige Dekontaminierung des Schiffes wurde angeordnet, und eine Ersatz-Skelettbesatzung wurde zum Betrieb des Schiffes eingesetzt."
 STNC_minor_anomaly.515.name: "Alien-Virus"
 STNC_minor_anomaly.600.a: "[Root.Owner.GetUnderstood]"
 STNC_minor_anomaly.600.desc: "Der Gletscher, der weite Teile von [From.GetName] bedeckt, hat das Außenteam, das [Root.GetFleetName] zur Untersuchung entsandt hat, vor ein Rätsel gestellt. \Mit einer bizarren, scheinbar künstlichen Molekularstruktur scheint das „Eis“, aus dem die Struktur besteht, in der Lage zu sein, sich auszudehnen, um nahe gelegene Energiequellen einzuschließen. Das Außenteam hätte beinahe ein Shuttle durch das parasitäre Eis verloren und konnte nur durch den rechtzeitigen Einsatz von Schneidlasern gerettet werden. \n\nDie Gletscher könnten ein Problem für künftige Kolonisierungsbemühungen darstellen."
 STNC_minor_anomaly.600.desc.borg: "Der Gletscher, der fünf Prozent von [From.GetName] bedeckt, entspricht nicht den erwarteten Parametern. \n\nDie Analyse zeigt, dass das Eis ein künstliches Konstrukt ist. Das Material ist in der Lage, sich schnell auszudehnen, um nahe gelegene Energiequellen zu umhüllen, und weist parasitäre Eigenschaften auf. \n\nLokale Bewertungsknoten sind zu dem Schluss gekommen, dass die Struktur ein Endrisiko von 32,6 % für künftige Besiedlungsbemühungen darstellt."
 STNC_minor_anomaly.600.name: "Parasitäre Eisgletscher"
 STNC_minor_anomaly.610.a: "[Root.Owner.GetUnderstood]"
 STNC_minor_anomaly.610.desc: "Die Besiedlung von [This.GetName] könnte sich aufgrund des Vorhandenseins eines ausgedehnten Parasitischen Eisgletschers über dem Südpol des [This.GetPlanetMoon] als problematisch erweisen."
 STNC_minor_anomaly.610.desc.borg: "Infrastruktur-Evaluierungsknoten melden ein 32,6%iges Terminalrisiko auf [Dies.GetName] aufgrund des Vorhandenseins eines ausgedehnten parasitären Eisgletschers."
 STNC_minor_anomaly.610.name: "Parasitäres Eis auf [This.GetName]"
 STNC_minor_anomaly.621.a: "[Root.Owner.GetUnderstood]"
 STNC_minor_anomaly.621.desc: "Der Gletscher aus parasitärem Eis auf [This.GetName] hat sich irgendwie auf eine andere, mehrere hundert Kilometer entfernte Region des [This.GetPlanetMoon] ausgebreitet. \n\nDie Präsenz des Eises kann zwar leicht vermieden werden, verhindert aber die Entwicklung der betroffenen Gebiete."
 STNC_minor_anomaly.621.desc.borg: "Lokale Analyseknoten melden, dass sich das Phänomen des parasitären Eises auf [This.GetName] auf eine Region ausgebreitet hat, die mehrere hundert Kilometer vom ursprünglichen Standort entfernt ist. \n\nDas Vorhandensein des Eises lässt sich zwar leicht vermeiden, verhindert aber die Erschließung der betroffenen Gebiete."
 STNC_minor_anomaly.621.name: "Parasitäres Eis auf [This.GetName]"
 STNC_minor_anomaly.700.a: "[Root.Owner.GetUnderstood]"
 STNC_minor_anomaly.700.desc: "Die umfassendere bodengestützte Untersuchung von [Von.GetName] durch die [Root.GetFleetName] hat ein bemerkenswertes Phänomen offenbart. Die zuerst entdeckten Dilithium-Werte wurden als von einer Lagerstätte von abgereichertem Dilithium stammend identifiziert, das spontan rekristallisiert. \n\nAbgereichertes Dilithium wurde schon früher in der Natur gefunden, wobei einige Theorien besagen, dass alte Zivilisationen ihre Vorräte an diesem Kristall wieder vergraben haben, nachdem sie alternative Methoden zur Reaktionskontrolle entdeckt hatten. \n\nTrotz seines Vorkommens gab es bisher keine dokumentierten Fälle, in denen sich erschöpfte Kristalle spontan in ihre subraumaktiven Varianten umwandelten."
 STNC_minor_anomaly.700.desc.borg: "Nachfolgende hochintensive bodengestützte Analysen von [From.GetName] haben ein hyper-anomales Vorkommnis aufgedeckt. Die zuerst entdeckten Dilithiumwerte wurden als von einer Lagerstätte von abgereichertem Dilithium stammend identifiziert, das spontan rekristallisiert. \n\nDas zuvor entdeckte abgereicherte Dilithium, dessen Analyseknotenpunkte mit hoher Wahrscheinlichkeit darauf hindeuten, dass uralte Zivilisationen dafür verantwortlich sind, die ihre Vorräte an diesem Kristall wieder vergraben haben, nachdem sie alternative Methoden zur Reaktionskontrolle entdeckt hatten. \n\nTrotz seines Vorkommens sind bisher keine Fälle bekannt, in denen sich erschöpfte Kristalle spontan in ihre subraumaktiven Varianten umwandeln."
 STNC_minor_anomaly.700.name: "Spontane Rekristallisation von Dilithium"
 STNC_minor_anomaly.800.a: "Benutzen Sie die Waffen des Schiffes, um sich durchzuschneiden."
 STNC_minor_anomaly.800.b: "Beauftragen Sie das Außenteam mit der Untersuchung."
 STNC_minor_anomaly.800.desc: "An der Absturzstelle angekommen, meldet das Außenteam von [Root.GetFleetName] etwas fast Unglaubliches - eine Tür in der Dunkelheit. \Auf dem Weg durch die Tür geht der Kontakt zu den Offizieren kurzzeitig verloren. Während die Besatzung der [Root.GetFleetName] daran arbeitet, die Kommunikation wiederherzustellen, meldet sich das Außenteam. Das Innere scheint eine alte [Root.Owner.GetSpeciesName]-Reisehütte zu sein, gefüllt mit [Root.Owner.GetSpeciesName]-Gästen, die nichts von ihrer Situation mitbekommen. \n\nDie Tür, die den Eintritt in die Hütte ermöglichte, scheint den Austritt zu verhindern, und eine Energiebarriere um das Gebäude herum verhindert den Transport. \n\nDer taktische Offizier von [Root.GetFleetName] schlägt vor, dass die Waffen des Schiffes das Energiefeld durchdringen könnten, um die Bergung des Außenteams zu ermöglichen."
 STNC_minor_anomaly.800.desc.human: "An der Absturzstelle angekommen, berichtet das Außenteam von [Root.GetFleetName] von etwas fast Unglaublichem - einer Tür in der Dunkelheit, auf deren Glasscheibe ein stilisiertes 'R' zu sehen ist. \Auf dem Weg durch die Tür geht der Kontakt zu den Offizieren kurzzeitig verloren. Während die Besatzung der [Root.GetFleetName] daran arbeitet, die Kommunikation wiederherzustellen, meldet sich das Außenteam. Das Innere scheint das eines alten [Root.Owner.GetSpeciesName]-Hotels zu sein, [Root.GetRoyaleNameBook], gefüllt mit [Root.Owner.GetSpeciesName]-Gästen, die nichts von ihrer Situation mitbekommen. \n\nDie Tür, die den Eintritt in das Hotel ermöglichte, scheint den Austritt zu verhindern, und eine Energiebarriere um das Gebäude herum verhindert den Transport. \n\nDer taktische Offizier von [Root.GetFleetName] schlägt vor, dass die Waffen des Schiffes das Energiefeld durchdringen könnten, um die Bergung des Außenteams zu ermöglichen."
 STNC_minor_anomaly.800.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.810.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.810.desc: "Die Waffen der [Root.GetFleetName] durchdringen erfolgreich die Energiebarriere um das Hotel. Als die Luft außerhalb der Tasche nach innen strömt, verschwinden die Gäste der Lodge, eine Handvoll nach der anderen, vor der Lodge selbst. \n\nAls das Außenteam das Bewusstsein verliert, werden sie direkt in die Krankenstation der [Root.GetFleetName] transportiert. \n\nWährend das Außenteam in Sicherheit ist, bleiben die Hütte und ihre Verbindung zur Absturzstelle des alten [Root.Owner.GetSpeciesName]-Schiffs ein Geheimnis."
 STNC_minor_anomaly.810.desc.human: "Die Waffen der [Root.GetFleetName] durchdringen erfolgreich die Energiebarriere um das Hotel. Als die Luft außerhalb der Tasche hereinströmt, verschwinden die Hotelgäste, eine Handvoll nach der anderen, bevor das Hotel selbst verschwindet. \n\nAls das Außenteam das Bewusstsein verliert, werden sie direkt in die Krankenstation der [Root.GetFleetName] transportiert. \n\nWährend das Außenteam in Sicherheit ist, bleiben das Hotel und seine Verbindung zur Absturzstelle des alten [Root.Owner.GetSpeciesName]-Schiffs ein Geheimnis."
 STNC_minor_anomaly.810.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.811.a: "Unglücklich."
 STNC_minor_anomaly.811.desc: "Die Waffen der [Root.GetFleetName] durchdringen die Energiebarriere um die Hütte. Irgendwie verstärkt sich die Kraft des Strahls beim Kontakt mit der Barriere, verdampft das Bauwerk und ebnet das Terrain über mehrere Kilometer hinweg ein. \n\n Da es nicht gelingt, das Außenteam rechtzeitig zurückzuholen, meldet [Root.GetCaptainTitle] [Root.Leader.GetFormalName], dass sie im Kampf gefallen sind."
 STNC_minor_anomaly.811.desc.human: "Die Waffen der [Root.GetFleetName] durchdringen die Energiebarriere um das Hotel. Irgendwie verstärkt sich die Kraft des Strahls beim Kontakt mit der Barriere, verdampft das Gebäude und ebnet das Gelände über mehrere Kilometer hinweg ein. \Da es nicht gelingt, das Außenteam rechtzeitig zurückzuholen, meldet [Root.GetCaptainTitle] [Root.Leader.GetFormalName], dass sie im Kampf gefallen sind."
 STNC_minor_anomaly.811.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.820.a: "Genug damit - benutzt die Waffen des Schiffes, um euch durchzuschneiden."
 STNC_minor_anomaly.820.b: "Durchsuche den Raum."
 STNC_minor_anomaly.820.desc: "Als das Außenteam die [Root.GetRoyaleName] untersucht, wird klar, dass mit den Gästen und dem Personal etwas nicht stimmt. Sie sind überzeugt, dass sie sich immer noch auf [Root.Owner.GetHomeWorldName] und nicht auf [From.GetName] befinden. \n\nBei der Durchsuchung der Räume entdecken sie die verwesten Überreste eines [Root.Owner.GetSpeciesName] Astronauten, eines Mitglieds der Besatzung des abgestürzten Schiffes. \n\nDer Leichnam umklammert ein Buch, '[Root.GetRoyaleNameBook]'. Als das Außenteam es liest, stellt es fest, dass der [Root.GetRoyaleName] und die darin enthaltenen Gäste irgendwie aus dem Inhalt des Buches animiert worden sind."
 STNC_minor_anomaly.820.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.821.a: "Genug damit - benutzen Sie die Waffen des Schiffes, um sich durchzuschneiden."
 STNC_minor_anomaly.821.b: "Spielen Sie das Szenario durch."
 STNC_minor_anomaly.821.desc: "Das Außenteam findet ein Tagebuch auf dem Tisch neben der Leiche des Astronauten. Es beschreibt, wie das alte [Root.Owner.GetHomeWorldName]-Schiff versehentlich durch eine Subraumanomalie nach [From.GetName] gezogen wurde und wie der Rest der Besatzung versehentlich durch die Kontamination einer fortgeschrittenen Ethnie von Außerirdischen getötet wurde. \Als einziger Überlebender scheint es, dass das [Root.GetRoyaleName] als eine Art Entschuldigung geschaffen wurde, um den Astronauten mit der Interpretation der Außerirdischen von „[Root.GetRoyaleNameBook]“ zu unterhalten. Obwohl es scheint, dass die Außerirdischen nicht erkannten, wie schlecht der Roman geschrieben war, wie der Astronaut schrieb, begannen sie den Tod zu begrüßen, nachdem sie jahrzehntelang in ihm gelebt hatten. \Der Anführer des Außenteams schlägt vor, die Ereignisse des Buches durchzuspielen, damit sie das Gebäude verlassen können, doch der taktische Offizier der [Root.GetFleetName] bekräftigt, dass sie die Waffen des Schiffes einsetzen sollten, um die Energiebarriere zu durchbrechen."
 STNC_minor_anomaly.821.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.822.a: "Beamt sie hoch."
 STNC_minor_anomaly.822.desc: "Verwirrt von der schrecklichen Prosa des Romans, übernimmt das Außenteam Rollen im [Root.GetRoyaleNameBook], um die Geschichte bis zu ihrem natürlichen Ende, dem Kauf des Gebäudes, voranzutreiben. \n\nDie Stunden des Spiels mit den verschiedenen Glücksspielen vergehen, während das Team langsam genug Gewinne ansammelt, um das [Root.GetRoyaleName] zu kaufen. Sie stellen fest, dass irgendetwas zu wollen scheint, dass sie weiterkommen, da sie öfter gewinnen, als der Zufall es zulassen sollte. \n\Nachdem das letzte Spiel gewonnen und der [Root.GetRoyaleName] mit dem Gewinn gekauft wurde, versucht das Außenteam, das Gebäude zu verlassen. Beim Verlassen des Gebäudes gelingt es [Root.GetFleetName], eine Transporterschleuse wiederherzustellen."
 STNC_minor_anomaly.822.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.823.a: "benutzt die Waffen des Schiffes, um sich durchzuschneiden."
 STNC_minor_anomaly.823.desc: "Verwirrt von der schrecklichen Prosa des Romans, übernimmt das Außenteam Rollen innerhalb von [Root.GetRoyaleNameBook], um die Geschichte bis zu ihrem natürlichen Ende, dem Kauf des Gebäudes, voranzutreiben. \n\nDie Stunden des Spiels mit den verschiedenen Glücksspielen vergehen, während das Team langsam genug Gewinne ansammelt, um das [Root.GetRoyaleName] zu kaufen. Sie stellen fest, dass irgendetwas zu wollen scheint, dass sie scheitern, da sie öfter verlieren, als es der Zufall zulassen sollte. \Da ihre letzte Wette verloren ist, erwägt das Auswärtsteam seine einzige Möglichkeit."
 STNC_minor_anomaly.823.name: "Die [Root.GetRoyaleNameCap]"
 STNC_minor_anomaly.900.a: "[Root.GetExcellent]"
 STNC_minor_anomaly.900.desc: "Auswärtsteam der [Root.GetFleetName], angeführt von [Root.GetCaptainTitle] [Root.Leader.GetFormalName], hat seinen geologischen Rundumschlag gegen [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] ist in der Tat mit umfangreichen reichen Mineralienvorkommen unter der Oberfläche durchzogen."
 STNC_minor_anomaly.900.desc.borg: "Die planetarischen Überwachungsdrohnen von [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \n\nDer [Von.GetPlanetMoon] ist unter der Oberfläche mit umfangreichen, reichen Mineralienvorkommen durchzogen."
 STNC_minor_anomaly.900.desc.undine: "Die planetarischen Vermesser der [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] ist in der Tat mit umfangreichen und reichen Mineralienvorkommen unter der Oberfläche durchzogen."
 STNC_minor_anomaly.900.name: "[Von.Name.Holen] Geologische Durchsuchung"
 STNC_minor_anomaly.901.a: "[Root.GetExcellent]"
 STNC_minor_anomaly.901.desc: "Das Außenteam der [Root.GetFleetName] unter der Leitung von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] hat seine geologische Untersuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] beherbergt in der Tat ein großes Vorkommen an Dilithiumkristallen. Es scheint, dass das Boralimit-Erz die Subraumeigenschaften des Dilithiums maskiert und so eine Entdeckung aus dem Orbit verhindert."
 STNC_minor_anomaly.901.desc.borg: "Die planetaren Überwachungsdrohnen von [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] beherbergt ein großes Vorkommen an Dilithiumkristallen. Offenbar hat das Boralimit-Erz die Subraumeigenschaften des Dilithiums maskiert, so dass es aus dem Orbit nicht entdeckt werden konnte."
 STNC_minor_anomaly.901.desc.undine: "Die Planetenvermesser der [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] beherbergt in der Tat ein großes Vorkommen an Dilithiumkristallen. Es scheint, dass das Boralimit-Erz die Subraumeigenschaften des Dilithiums maskiert und eine Entdeckung aus dem Orbit verhindert."
 STNC_minor_anomaly.901.name: "[From.GetName] Geologischer Suchlauf"
 STNC_minor_anomaly.902.a: "[Root.GetExcellent]"
 STNC_minor_anomaly.902.desc: "Das Außenteam der [Root.GetFleetName], angeführt von [Root.GetCaptainTitle] [Root.Leader.GetFormalName], hat die geologische Durchsuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] beherbergt in der Tat ein großes Pergiumvorkommen, das sich über ein Netzwerk von Höhlen mehrere Kilometer unter der Oberfläche erstreckt."
 STNC_minor_anomaly.902.desc.borg: "Die planetarischen Überwachungsdrohnen von [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] beherbergt ein großes Pergiumvorkommen, das sich über ein Netzwerk von Höhlen mehrere Kilometer unter der Oberfläche erstreckt."
 STNC_minor_anomaly.902.desc.undine: "Die Planetenvermesser der [Root.GetFleetName], die von [Root.Leader.GetName] geleitet werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \Der [Von.GetPlanetMoon] beherbergt in der Tat ein großes Pergiumvorkommen, das sich über ein Netzwerk von Kavernen mehrere Kilometer unter der Oberfläche erstreckt."
 STNC_minor_anomaly.902.name: "[From.GetName] Geologischer Streifzug"
 STNC_minor_anomaly.903.a: "[Root.GetExcellent]"
 STNC_minor_anomaly.903.desc: "Das Außenteam der [Root.GetFleetName], angeführt von [Root.GetCaptainTitle] [Root.Leader.GetFormalName], hat seine geologische Suche in [From.GetName] abgeschlossen. \Die Boralimit-Vorkommen des [Von.GetPlanetMoon] haben die Sensoren von [Root.GetFleetName] tatsächlich gestört, da die geologische Untersuchung keine verborgenen Vorkommen zutage gefördert hat."
 STNC_minor_anomaly.903.desc.borg: "Die planetarischen Überwachungsdrohnen von [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Untersuchung von [From.GetName] abgeschlossen. \Die Boralimit-Vorkommen des [Von.GetPlanetMoon] haben die Sensoren von [Root.GetFleetName] stark gestört, da die planetaren Überwachungsdrohnen keine verborgenen Vorkommen entdeckt haben."
 STNC_minor_anomaly.903.desc.undine: "Die planetarischen Vermesser von [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, haben ihre geologische Durchsuchung von [From.GetName] abgeschlossen. \Die Boralimit-Vorkommen des [Von.GetPlanetMoon] haben die Sensoren von [Root.GetFleetName] tatsächlich gestört, da die planetarische Untersuchung keine verborgenen Vorkommen aufgedeckt hat."
 STNC_minor_anomaly.903.name: "[From.GetName] Geologischer Suchlauf"
 STNC_minor_anomaly.910.a: "Finden Sie die Infektionsquelle."
 STNC_minor_anomaly.910.b: "Das ist zu riskant."
 STNC_minor_anomaly.910.c: "[Root.GetUnderstood]"
 STNC_minor_anomaly.910.desc: "Das Außenteam der [Root.GetFleetName] unter der Leitung von [Root.GetCaptainTitle] [Root.Leader.GetFormalName] war gezwungen, seine geologische Untersuchung von [From.GetName] abzubrechen, da die [Root.GetCaptainTitle] mit einem außerirdischen Bakteriovirus infiziert wurde. \n\nDie Infektion scheint stattgefunden zu haben, nachdem etwas in den Wäldern des Planeten [Root.Leader.GetFormalName] gebissen hat. \n\nDa das Bakteriovirus das Nervensystem von [Root.Leader.GetFormalName] angreift, wird die Zeit knapp, um dauerhafte Nervenschäden oder sogar den Tod zu verhindern. Eine Probe des infizierenden Erregers vom Planeten könnte bei der Behandlung von [Root.GetCaptainTitle] helfen, allerdings könnte ihre Beschaffung weitere Besatzungsmitglieder in Gefahr bringen."
 STNC_minor_anomaly.910.desc.borg: "Die planetaren Überwachungsdrohnen von [Root.GetFleetName], die von [Root.Leader.GetName] beaufsichtigt werden, waren gezwungen, ihre geologische Untersuchung von [From.GetName] einzustellen, da mehrere Drohnen mit einem außerirdischen Bakteriovirus infiziert wurden. \Die Infektionsquelle wurde identifiziert, doch scheint sie gegen Nanosonden-Gegenmaßnahmen einigermaßen resistent zu sein. Durch die Störung des zentralen Nervensystems könnte das Bakteriovirus die Bemühungen zur Ausbeutung der Ressourcen des [From.GetPlanetMoon] verlangsamen."
 STNC_minor_anomaly.910.desc.undine: "Die Planetenvermesser der [Root.GetFleetName] unter der Leitung von [Root.Leader.GetName] waren gezwungen, ihre geologische Untersuchung von [From.GetName] zu unterbrechen, da mehrere Personen mit einem außerirdischen Bakteriovirus infiziert wurden. \Die Infektionsquelle wurde identifiziert, doch scheint sie gegen unsere biologischen Gegenmaßnahmen einigermaßen resistent zu sein. Durch die Störung des zentralen Nervensystems könnte das Bakteriovirus die Bemühungen um die Ausbeutung der Ressourcen des [From.GetPlanetMoon] verlangsamen."
 STNC_minor_anomaly.910.name: "[From.GetName] Geologischer Sweep"
 STNC_minor_anomaly.911.a: "[Root.GetExcellent]"
 STNC_minor_anomaly.911.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wurde erfolgreich an Bord der [Root.GetFleetName] behandelt, nachdem sich [Root.Leader.GetHerHis] auf [From.GetName] mit einem tödlichen Bakteriavirus infiziert hatte. \Ein Außenteam identifizierte und isolierte die Infektionsquelle, eine dornige Sumpfrebe, und lieferte die nötigen Informationen, um bei [Root.Leader.GetFormalName] eine negative Endorphinreaktion auszulösen, die den Auswirkungen der Infektion entgegenwirkte."
 STNC_minor_anomaly.911.name: "[Von.GetName] Bakterio-Virus"
 STNC_minor_anomaly.912.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.912.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wurde erfolgreich an Bord der [Root.GetFleetName] behandelt, nachdem [Root.Leader.GetHerHis] am [From.GetName] mit einem tödlichen Bakterio-Virus infiziert wurde. \Ein Außenteam hat die Infektionsquelle, eine dornige Sumpfrebe, identifiziert und isoliert, obwohl ein Mitglied des Teams bei dem Versuch ebenfalls infiziert wurde. \n\nDie Probe lieferte die Informationen, die nötig waren, um eine negative Endorphinreaktion in [Root.Leader.GetFormalName] auszulösen, die den Auswirkungen der Infektion teilweise entgegenwirkte. Leider wurde das Nervensystem von [Root.GetCaptainTitle] so stark geschädigt, dass eine vollständige Genesung möglicherweise nie möglich sein wird."
 STNC_minor_anomaly.912.name: "[Von.GetName] Bacterio-Virus"
 STNC_minor_anomaly.913.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.913.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist an Bord der [Root.GetFleetName] gestorben, nachdem sich [Root.Leader.GetHerHis] am [From.GetName] mit einem tödlichen Bakteriovirus infiziert hat. \n\n Ein Außenteam hat die Infektionsquelle, eine dornige Sumpfrebe, identifiziert und isoliert, obwohl die gesamte Mannschaft bei dem Versuch ebenfalls infiziert wurde. \n\nDie Probe lieferte die Informationen, die erforderlich waren, um in [Root.Leader.GetFormalName] eine negative Endorphinreaktion auszulösen, die den Auswirkungen der Infektion teilweise entgegenwirkte. Leider wurde das Nervensystem von [Root.GetCaptainTitle] stark geschädigt, und [Root.Leader.GetSheHe] starb während des Eingriffs."
 STNC_minor_anomaly.913.name: "[Von.GetName] Bacterio-Virus"
 STNC_minor_anomaly.915.a: "[Root.GetExcellent]"
 STNC_minor_anomaly.915.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wurde an Bord der [Root.GetFleetName] erfolgreich behandelt, nachdem [Root.Leader.GetHerHis] sich am [From.GetName] mit einem tödlichen Bakteriovirus infiziert hatte. \Ohne ein Außenteam, das die Infektionsquelle isolieren konnte, war es Aufgabe des Schiffsarztes, eine Behandlung zu finden. Durch die Auslösung einer negativen Endorphinreaktion in [Root.Leader.GetFormalName] wurden die Auswirkungen der Infektion bekämpft, so dass eine vollständige Genesung möglich war."
 STNC_minor_anomaly.915.name: "[Von.GetName] Bakterio-Virus"
 STNC_minor_anomaly.916.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.916.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] wurde erfolgreich an Bord der [Root.GetFleetName] behandelt, nachdem [Root.Leader.GetHerHis] am [From.GetName] mit einem tödlichen Bakteriovirus infiziert wurde. \Ohne ein Außenteam, das die Infektionsquelle isolieren konnte, war es Aufgabe des Schiffsarztes, eine Behandlung zu finden. Durch die Auslösung einer negativen Endorphinreaktion in [Root.Leader.GetFormalName] wurden die Auswirkungen der Infektion bekämpft, so dass eine teilweise Genesung möglich war. \Obwohl [Root.GetCaptainTitle] überlebte, war der Schaden am Nervensystem von [Root.Leader.GetHerHis] erheblich."
 STNC_minor_anomaly.916.name: "[Von.GetName] Bakterio-Virus"
 STNC_minor_anomaly.917.a: "[Root.GetUnfortunate]"
 STNC_minor_anomaly.917.desc: "[Root.GetCaptainTitle] [Root.Leader.GetFormalName] ist an Bord der [Root.GetFleetName] gestorben, nachdem [Root.Leader.GetHerHis] sich am [From.GetName] mit einem tödlichen Bakterio-Virus infiziert hat. \Ohne ein Außenteam, das die Infektionsquelle isolieren konnte, war der Schiffsarzt nicht in der Lage, eine Behandlung zu finden. Der [Root.GetCaptainTitle] verstarb an schweren Nervenschäden."
 STNC_minor_anomaly.917.name: "[Von.GetName] Bakterio-Virus"
 STNC_MIRI_CURE_1_PROJECT_DESC: "Das Virus auf [Root.GetName] ist eine Bedrohung, die nicht weiter bestehen darf. Die Entwicklung eines Heilmittels ist die einzige praktikable Option."
