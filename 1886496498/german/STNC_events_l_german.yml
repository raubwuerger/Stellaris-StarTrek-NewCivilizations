 STNC_space_seed_event.211.desc: "Die [Root.GetName] ist im niedrigen Orbit von [Eigentümer.Hauptstadt.GetName] aufgetaucht. Es scheint, dass [Root.GetCaptainTitle] [Leader.GetFormalName] mit einzelnen Mitgliedern des Sicherheitsdienstes kommuniziert hat, denn §Y[khan_noonien_singh.GetName]§! und Dutzende von [khan_noonien_singh.GetHerHis]-Anhängern wurden hereingeführt, um den Thronsaal von [Owner.GetRulerTitle] [Owner.GetRulerName] zu stürmen. \n\nDie beiden forderten den [Besitzer.GetRulerTitle] direkt heraus und lieferten sich einen Nahkampf, während der Hofstaat ungläubig zusah. \n\nSchließlich gelang es [Besitzer.HoltHerrschertitel] jedoch, die Oberhand über [Herrscher.HoltHerrschertitel] zu gewinnen, und er tötete [khan_noonien_singh.HoltHerrschertitel] mit [Herrscher.HoltHerrschertitel] bloßen Händen. \Während die Gestalt aus der Vergangenheit tot dalag, trieben Sicherheitskräfte [khan_noonien_singh.GetHerHis] verbliebene Anhänger zusammen."
