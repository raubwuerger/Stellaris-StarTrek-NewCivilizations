 STNC_strangeNewWorld_category_desc: "Aus dem Orbit scheint [From.GetName] eine Standardwelt der Klasse M zu sein, ohne Anzeichen intelligenter Lebensformen. Der Wissenschaftsoffizier des Schiffes empfiehlt eine Bodenuntersuchung, um die Eignung für eine Kolonisierung zu beurteilen."
 STNC_strangeNewWorld_category: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.1.a: "Der Wissenschaftsoffizier wird zum Schiff zurückkehren."
 STNC_strangeNewWorld_event.1.b: "Kapitän [Root.GetLeaderName] kehrt auf das Schiff zurück."
 STNC_strangeNewWorld_event.1.desc: "Das Shuttle der [Root.GetFleetName] startet und tritt bald in die Atmosphäre von [From.GetName] ein, wobei Kapitän [Root.GetLeaderName] die Expedition zusammen mit dem Wissenschaftsoffizier des Schiffs anführt. \n\n Der Abstieg über ausgedehnte Graslandschaften bestätigt die Messungen aus dem Orbit, dass [Von.GetName] eine grüne Welt der Klasse M ist, die reif für eine Kolonisierung ist. \n\nNach der Landung in der Nähe der Kreuzung von Wald, Feld und einer Reihe von Felsvorsprüngen beginnt das Team unter Captain [Root.GetLeaderName] mit der Untersuchung des Gebiets. \n\nEs vergehen einige Stunden, bis [Root.GetFleetName] den Captain anruft und ihm mitteilt, dass ein kleiner technischer Fehler in der Sensoranordnung entdeckt wurde, und um die Rückkehr des Wissenschaftsoffiziers bittet, um die Reparaturen zu überwachen."
 STNC_strangeNewWorld_event.1.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.10.a: "Verstanden."
 STNC_strangeNewWorld_event.10.desc: "Das zweite Team landet bald in der Nähe und richtet einen sauberen Forschungsraum ein. Da die Betroffenen weiterhin in Wahnsinn und Gewalt verfallen, ordnet Captain [Root.GetLeaderName] ihre Sedierung an. \n\nEs vergehen einige Tage, und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, mehrere entwickeln hohes Fieber, das nach Ansicht der Mediziner bald tödlich sein könnte. \n\nEin Durchbruch gelingt, als Kapitän [Root.GetLeaderName] eines der großen fliegenden Insekten einfängt, die offenbar mit den Blüten verbunden sind, die die den Wahnsinn auslösenden Pollen produzieren. Bei der Sezierung kann das medizinische Team eine Reihe von Proteinen identifizieren, die die psychotrope Wirkung der Pollen unterdrücken. \n\n Ein Heilmittel wird schnell synthetisiert und an die betroffene Besatzung verteilt, und nach einigen Tagen sind alle vollständig genesen. \n\n[From.GetName] wird als fiktiv bewohnbar registriert, aber die Notwendigkeit, sich ständig gegen die Pollen zu impfen, macht den Planeten zu einem schlechten Ziel für die Kolonisierung."
 STNC_strangeNewWorld_event.10.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.11.a: "Unglücklich."
 STNC_strangeNewWorld_event.11.desc: "Das zweite Team landet bald in der Nähe und richtet einen sauberen Forschungsraum ein. Da die Betroffenen weiterhin in Wahnsinn und Gewalt verfallen, ordnet Captain [Root.GetLeaderName] ihre Sedierung an. \n\nEs vergehen einige Tage, und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, mehrere entwickeln hohes Fieber, das nach Ansicht der Mediziner bald tödlich sein könnte. \n\nEin Durchbruch gelingt, als Kapitän [Root.GetLeaderName] eines der großen fliegenden Insekten einfängt, die offenbar mit den Blüten verbunden sind, die den den Wahnsinn auslösenden Pollen produzieren. Bei der Sezierung kann das medizinische Team eine Reihe von Proteinen identifizieren, die die psychotrope Wirkung der Pollen unterdrücken. \n\n Ein Heilmittel wird schnell synthetisiert und an die betroffene Besatzung verteilt, doch während sich viele erholen, ist es für die meisten zu spät. \n\n[From.GetName] wird als fiktiv bewohnbar registriert, aber die Notwendigkeit, sich ständig gegen die Pollen zu impfen, macht den Planeten zu einem schlechten Ziel für die Kolonisierung. \n\nCaptain [Root.GetLeaderName] beaufsichtigt die Beerdigung derjenigen, die während der Untersuchung getötet wurden."
 STNC_strangeNewWorld_event.11.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.12.a: "Das ist eine Katastrophe!"
 STNC_strangeNewWorld_event.12.desc: "Das zweite Team landet bald in der Nähe und richtet einen sauberen Forschungsraum ein. Da die Betroffenen weiterhin in Wahnsinn und Gewalt verfallen, ordnet Kapitän [Root.GetLeaderName] ihre Sedierung an. \n\nEs vergehen einige Tage, und der Zustand der sedierten Besatzung beginnt sich zu verschlechtern, mehrere entwickeln hohes Fieber, das nach Ansicht der Mediziner bald tödlich sein könnte. \n\nEin Durchbruch gelingt, als Kapitän [Root.GetLeaderName] eines der großen fliegenden Insekten einfängt, die mit den Blüten in Verbindung zu stehen scheinen, die den den Wahnsinn auslösenden Pollen produzieren, allerdings nicht, ohne von ihm gestochen zu werden. Der Stachel enthielt ein starkes Gift, und schon bald erleidet der Kapitän ein völliges Organversagen und stirbt unter Schmerzen. \n\n Bei der Sezierung des gefangenen Insekts kann das Ärzteteam eine Reihe von Proteinen identifizieren, die die psychotrope Wirkung der Pollen unterdrücken. \n\n Ein Heilmittel wird schnell synthetisiert und an die betroffene Besatzung verteilt, und nach einigen Tagen sind alle vollständig genesen. \n\n[From.GetName] wird als theoretisch bewohnbar eingestuft, aber die Notwendigkeit, sich ständig gegen die Pollen zu impfen, macht den Planeten zu einem schlechten Ziel für die Kolonisierung. \n\nDie Vermessungs- und medizinischen Teams beaufsichtigen die Beerdigung von Captain [Root.GetLeaderName]."
 STNC_strangeNewWorld_event.12.name: "Seltsame neue Welt"
 STNC_strangeNewWorld_event.13.a: "Das ist eine Katastrophe!"
 STNC_strangeNewWorld_event.13.desc: "Captain [Root.GetLeaderName] und der nicht betroffene Sicherheitsoffizier verbringen die nächsten Tage damit, medizinische Tricorder-Telemetrie an die [Root.GetFleetName] im Orbit zu senden. Als die Betroffenen weiter in Wahnsinn und Gewalt abgleiten, ordnet Captain [Root.GetLeaderName] ihre Sedierung an. Die medizinischen Vorräte gehen zur Neige, und schließlich ist die Betäubungseinstellung an ihren Waffen die einzige verfügbare Option. \Die Besatzung der [Root.GetFleetName] vermutet, dass ein Heilmittel gefunden werden könnte, indem die örtliche Tierwelt untersucht wird, insbesondere ein großes Insekt, das mit der Blume verbunden zu sein scheint, die den Pollen produziert, der die Besatzung angreift. Der Captain und der Sicherheitsoffizier machen sich auf die Suche nach einem Exemplar, das sie fangen können. Als sie auf ein Nest dieser Kreaturen stoßen, versucht der Kapitän [Root.GetLeaderName], ein Netz um das Nest zu spannen. Das macht einige der Insekten in der Nähe wütend, die die beiden mehrmals stechen, bevor sie mit Waffenfeuer abgewehrt werden. \n\nBeide werden schnell schwächer, da sich das Gift der Insektenstiche in ihnen ausbreitet. Sie fallen vor Schmerzen zu Boden, und nach mehreren qualvollen Minuten sterben beide an völligem Organversagen. \Die von den Pollen betroffene Besatzung erwacht allmählich aus ihrer Betäubung, aber einige sind bereits erkrankt. Ohne weitere Daten von der Oberfläche ist das medizinische Team auf der [Root.GetFleetName] nicht in der Lage, bei der Entwicklung des Heilmittels voranzukommen, und nach mehreren Tagen sind alle auf der Oberfläche tot. \n\n[From.GetName] wird als fiktiv bewohnbar eingestuft, muss aber noch eingehend untersucht werden, bevor mit der Kolonisierung begonnen werden kann."
