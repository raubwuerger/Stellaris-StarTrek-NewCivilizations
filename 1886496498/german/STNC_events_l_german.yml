 STNC_institutions.3021.desc.0: "Wir können eine vertiefte Vereinbarung über die gemeinsame Nutzung von Forschungsergebnissen mit jedem unserer diplomatisch aktiven Verbündeten vorschlagen, der die folgenden Bedingungen erfüllt: \n\t§Aktives Forschungsabkommen§! \n\nAugenblicklich sieht es nicht so aus, als ob einer unserer Verbündeten dafür empfänglich sein wird. \n\n§Um ein Schiffsforschungsabkommen vorzuschlagen, verwenden Sie die Handelsoption im Diplomatiefenster!"
 STNC_institutions.3021.desc.1: "Wir können jedem unserer diplomatisch aktiven Verbündeten, der die folgenden Bedingungen erfüllt, ein tiefergehendes Abkommen zur gemeinsamen Nutzung der Forschung vorschlagen: \n\t§HAktives Forschungsabkommen§! \n\nDer §H[ship_share_candidate_1.GetName]§! könnte dafür empfänglich sein. \n\n§Um ein Schiffsforschungsabkommen vorzuschlagen, verwenden Sie die Handelsoption im Diplomatiefenster.§!"
 STNC_institutions.3021.desc.2: "Wir können jedem unserer diplomatisch aktiven Verbündeten, der die folgenden Bedingungen erfüllt, ein tiefergehendes Abkommen zur gemeinsamen Nutzung der Forschung vorschlagen: \n\t§HAktives Forschungsabkommen§! \n\nDer §H[ship_share_candidate_1.GetName]§! oder §H[ship_share_candidate_2.GetName]§! könnte dafür empfänglich sein. \Um ein Forschungsabkommen vorzuschlagen, verwenden Sie die Handelsoption im Diplomatiefenster!"
 STNC_institutions.3021.desc.3: "Wir können ein tiefergehendes Abkommen über die gemeinsame Nutzung von Forschungsergebnissen mit jedem unserer diplomatisch aktiven Verbündeten vorschlagen, der die folgenden Bedingungen erfüllt: \n\t§HAktives Forschungsabkommen§! \n\nDer §H[ship_share_candidate_1.GetName]§!, §H[ship_share_candidate_2.GetName]§! oder §H[ship_share_candidate_3.GetName]§! kann dafür empfänglich sein. \Um ein Forschungsabkommen vorzuschlagen, verwenden Sie die Handelsoption im Diplomatiefenster!"
 STNC_institutions.3021.desc.4: "Wir können jedem unserer diplomatisch aktiven Verbündeten, der die folgenden Bedingungen erfüllt, ein tiefergehendes Abkommen zur gemeinsamen Nutzung der Forschung vorschlagen: \n\t§HAktives Forschungsabkommen§! \n\nDer §H[ship_share_candidate_1.GetName]§!, §H[ship_share_candidate_2.GetName]§!, §H[ship_share_candidate_3.GetName]§! oder §H[ship_share_candidate_4.GetName]§! kann dafür empfänglich sein. \Um einen Schiffsforschungsvertrag vorzuschlagen, verwenden Sie die Handelsoption im Diplomatiefenster!"
