 STNC_institutions.2340.desc_01: "Die Vorta-Schatzmeister schürzen ihre Lippen und runzeln die Stirn - sie sind es gewohnt, Steuern und Tribute einzutreiben und die Bevölkerung des §Y[Von.GetName]§! auszubeuten, nicht aber, wertvolle Vermögenswerte für Untertanen auszugeben. Loyalität fällt ihnen leicht, sie ist in ihren Genen verankert. Dennoch verstehen sie den Wert gezielter Propaganda, und die Große Verbindung hält es für notwendig, unsere Beziehungen zu den §Y[Von.GetName]§! zu verbessern. Die Ingenieure für Meinungsoptimierung legen bereits den Grundstein für eine mehrstufige soziale Kampagne, die dafür sorgen wird, dass sich die Meinung unserer Bürger über die Gründer deutlich verbessert."
