 situation_suppress_extremists_oralian_way_desc: "Die [Target.GetName] verehren Oralius, eine Göttin des Friedens und der Weisheit. \n\nLange Zeit mit dem dekadenten hebitischen Staat in Verbindung gebracht, würde [Ziel.GetName] Chaos in die [Owner.GetAdj]-Zivilisation bringen, indem sie die Wiederherstellung der hebitischen Kultur anstrebt. \n\nEs wird viel Mühe kosten, die von ihnen ausgehende Bedrohung zu neutralisieren."
