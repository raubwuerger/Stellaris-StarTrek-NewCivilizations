 STNC_crisis_events.10484.a: "hat verstanden."
 STNC_crisis_events.10484.desc: "Nur einer von euch ist würdig. Derjenige, der als [chodakLeader.GetName] bekannt ist.' \n\n[Root.GetCaptainTitle] [unityLeader2.GetName] ist erschrocken über die Enthüllung, bevor er die Antwort des Chodak abwartet."
 STNC_crisis_events.10484.name: "Das Einheitsgerät"
 STNC_crisis_events.10485.a: "Verschmelzen Sie mit dem Unity-Gerät."
 STNC_crisis_events.10485.b: "Kontrolliere das Unity-Gerät."
 STNC_crisis_events.10485.desc: "Nur einer von euch ist würdig. Derjenige, der als [unityLeader1.GetName] bekannt ist.' \n\nDer Chodak-Anführer [chodakAnführer.GetName] schaut erschrocken auf die Enthüllung, bevor er die Antwort von [root.GetCaptainTitle] [unityAnführer1.GetName] abwartet. \n\nDas Angebot, mit dem Einheitsgerät zu verschmelzen, um den Schaden an Raum und Zeit selbst zu reparieren, ist tiefgreifend, aber ebenso groß ist die Versuchung, stattdessen die Kontrolle über das Gerät zum Nutzen der [Root.GetName] zu erlangen."
