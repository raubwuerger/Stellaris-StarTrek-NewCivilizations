 STNC_a_matter_of_time.1.desc: "Die Quelle der Chronitonpartikel scheint auf ein kleines Schiff im Orbit von [From.GetName] zurückzuführen zu sein. Die Sensoren können seine Hülle nicht durchdringen und es scheint zu treiben."
