 STNC_federation_mechanics.1003.desc: "Die Delegierten haben sich alle in der Großen Kammer auf [föderationsAnführer.Hauptstadt.Name] versammelt. Milliarden von Menschen aus allen Heimatwelten der Koalition schauen von ihren Häusern aus oder auf riesigen öffentlichen Bildschirmen zu. \n\nFöderationstag! \n\n[föderationsanführer.GetRulerTitle] [föderationsanführer.GetRulerName] tritt vor, verbündete Gegenspieler im Schlepptau. Dutzende von Lichtern aus dem Publikum blinken auf und das Brüllen der Menge verstummt, bis die gesamte Halle in Stille gehüllt ist. Die Anführer versammeln sich um ein großes Buch auf dem zentralen Podium und tragen der Reihe nach ihre Namen ein. \n\n'Heute ist ein historischer Tag', sagt [FederationLeader.GetRulerTitle] [FederationLeader.GetRulerName] zu den versammelten Massen.\n'Heute ist der Tag, an dem unsere vielen Ethnien in Frieden und im Geiste der Erforschung und des Fortschritts vereint sind. Heute ist die Geburtsstunde einer Föderation; DIE Vereinigte Föderation der Planeten!'\n\nUnd damit war der Beifall groß."
 STNC_federation_mechanics.1003.name: "Die Vereinigte Föderation der Planeten"
 STNC_federation_mechanics.1005.a: "Die Geburt einer Föderation."
 STNC_federation_mechanics.1005.desc: "Während die [Root.GetName] beschlossen hat, einen anderen Weg einzuschlagen, verfolgen Millionen von [Root.GetSpeciesNamePlural] immer noch mit Bewunderung die Ereignisse auf [federationLeader.Capital.GetName]. In der Tat verfolgen Milliarden von Menschen aus allen Heimatwelten der Koalition das Geschehen von zu Hause aus oder auf riesigen öffentlichen Bildschirmen. \n\nFöderationstag! \n\n[FederationLeader.GetRulerTitle] [FederationLeader.GetRulerName] tritt vor, die verbündeten Gegenspieler im Schlepptau. Dutzende von Lichtern aus dem Publikum blinken auf und das Brüllen der Menge verstummt, bis die gesamte Halle in Stille gehüllt ist. Die Anführer versammeln sich um ein großes Buch auf dem zentralen Podium und tragen der Reihe nach ihre Namen ein. \n\n'Heute ist ein historischer Tag', sagt [FederationLeader.GetRulerTitle] [FederationLeader.GetRulerName] zu den versammelten Massen.\n'Heute ist der Tag, an dem unsere vielen Ethnien in Frieden und im Geiste der Erforschung und des Fortschritts vereint sind. Heute ist die Geburtsstunde einer Föderation; DIE Vereinigte Föderation der Planeten!'\n\nUnd damit war der Beifall groß."
 STNC_federation_mechanics.1005.name: "Die Vereinigte Föderation der Planeten"
 STNC_federation_mechanics.1010.a: "Willkommen in [Root.Capital.GetName]."
 STNC_federation_mechanics.1010.b: "Sponsorensiedlung auf einer Koloniewelt."
 STNC_federation_mechanics.1010.c: "Ihr Platz ist auf [Von.Hauptstadt.GetName]."
 STNC_federation_mechanics.1010.desc: "Mit dem Beitritt von [Von.Hauptstadt.GetName] zur Föderation suchen viele [Von.GetSpeciesNamePlural] nach mutigen neuen Welten, um das Leben in der Föderation zu erfahren. \n\nAuch wenn die Bedingungen anders sind als die, die sie von ihrer Heimatwelt gewohnt sind, machen viele dieser Pioniere die ersten Schritte von ihrer Welt zu unserer Welt. \n\nWas sollen wir mit denen tun, die auswandern wollen?"
