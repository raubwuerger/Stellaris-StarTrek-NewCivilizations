 STNC_distress_call_event.2030.desc.equinox_is: "Vor einigen Jahrzehnten stieß ein Wissenschaftsschiff auf ein Wurmloch, das in den Delta-Quadranten führte, wo das Sternenflottenschiff Equinox gestrandet war. Eine zeitliche Instabilität des Wurmlochs führte dazu, dass die beiden Enden durch fast ein halbes Jahrhundert getrennt waren. \Da man nicht riskieren wollte, die Zeitlinie zu kontaminieren, wurde vereinbart, eine Reihe von Nachrichten der Equinox-Besatzung an ihre Familien zu übermitteln, und der dafür vorgesehene Zeitpunkt ist nun gekommen. \n\nVertreter des Komitees für Temporale Sicherheit haben die Situation geprüft und sind mit dem Verfahren einverstanden."
 STNC_distress_call_event.2030.desc.equinoxKnown: "Vor einigen Jahrzehnten stieß ein Wissenschaftsschiff auf ein Wurmloch, das in den Delta-Quadranten führte, wo das Sternenflottenschiff Equinox gestrandet war. Eine zeitliche Instabilität im Wurmloch führte dazu, dass die beiden Enden durch fast ein halbes Jahrhundert getrennt waren. \n\nDer [Root.GetName] hat versprochen, der Sternenflotte eine Reihe von Nachrichten von der Equinox-Besatzung zu übermitteln, und der dafür vorgesehene Zeitpunkt ist nun gekommen. \n\nVertreter des Temporalen Sicherheitskomitees der [Root.GetName] haben sich an ihre Sternenflottenkollegen gewandt, um die Angelegenheit zu besprechen."
 STNC_distress_call_event.2030.desc.equinoxUnknown: "Vor einigen Jahrzehnten stieß ein Wissenschaftsschiff auf ein Wurmloch, das in den Delta-Quadranten führte, wo das Sternenflottenschiff Equinox gestrandet war. Eine zeitliche Instabilität des Wurmlochs führte dazu, dass die beiden Enden fast ein halbes Jahrhundert voneinander getrennt waren. \n\nDer [Root.GetName] hat versprochen, eine Reihe von Nachrichten der Equinox-Besatzung an die 'Sternenflotte' zu übermitteln, und der dafür vorgesehene Zeitpunkt ist gekommen. \Unglücklicherweise hat [Root.GetName] derzeit keinen Kontakt zur Sternenflotte und kann daher den Auftrag nicht ausführen."
 STNC_distress_call_event.2030.desc.valjean_is: "Vor einigen Jahrzehnten stieß ein Wissenschaftsschiff auf ein Wurmloch, das in den Delta-Quadranten führte, wo das Maquis-Schiff Val Jean gestrandet war. Eine zeitliche Instabilität des Wurmlochs führte dazu, dass die beiden Enden durch fast ein halbes Jahrhundert getrennt waren. \Da man nicht riskieren wollte, die Zeitlinie zu kontaminieren, einigte man sich darauf, eine Reihe von Nachrichten der Val Jean-Besatzung an ihre Familien zu übermitteln. \n\nVertreter des Komitees für Temporale Sicherheit haben die Situation geprüft und sind mit dem Verfahren einverstanden."
 STNC_distress_call_event.2030.desc.valjeanKnown: "Vor einigen Jahrzehnten stieß ein Wissenschaftsschiff auf ein Wurmloch, das in den Delta-Quadranten führte, wo das Maquis-Schiff Val Jean gestrandet war. Eine zeitliche Instabilität im Wurmloch führte dazu, dass die beiden Enden durch fast ein halbes Jahrhundert getrennt waren. \n\nDer [Root.GetName] hat versprochen, dem Maquis eine Reihe von Nachrichten von der Val Jean-Besatzung zu übermitteln, und der dafür vorgesehene Zeitpunkt ist gekommen. \n\nVertreter des Temporalen Sicherheitskomitees der [Root.GetName] haben sich an ihre Maquis-Kollegen gewandt, um die Angelegenheit zu besprechen."
 STNC_distress_call_event.2030.desc.valjeanUnknown: "Vor einigen Jahrzehnten stieß ein Wissenschaftsschiff auf ein Wurmloch, das in den Delta-Quadranten führte, wo das Maquis-Schiff Val Jean gestrandet war. Eine zeitliche Instabilität im Wurmloch führte dazu, dass die beiden Enden durch fast ein halbes Jahrhundert getrennt waren. \n\nDer [Root.GetName] hat versprochen, eine Reihe von Nachrichten von der Val Jean-Besatzung an den 'Maquis' zu übermitteln, und der dafür vorgesehene Zeitpunkt ist gekommen. \n\nUnglücklicherweise hat [Root.GetName] derzeit keinen Kontakt mit dem 'Maquis' und kann daher den Auftrag nicht ausführen."
