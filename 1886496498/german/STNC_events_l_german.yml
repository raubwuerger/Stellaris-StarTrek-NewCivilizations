 STNC_federation_flavour.105.a: "Akzeptieren Sie die Unterstützung."
 STNC_federation_flavour.105.b: "Lehnen Sie den Vorschlag ab."
 STNC_federation_flavour.105.desc.authoritarian_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche zur Aufnahme des [Root.GetSpeciesName]-Volkes in die [From.GetName] schreiten voran, aber es gibt noch eine Reihe von Fragen bezüglich der unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe kleinerer Initiativen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten in der Frage des Autoritarismus und des Egalitarismus zu fördern."
 STNC_federation_flavour.105.desc.egalitarian_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe kleinerer Initiativen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten in der Frage von Egalitarismus und Autoritarismus zu fördern."
 STNC_federation_flavour.105.desc.militarist_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe kleinerer Initiativen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten in der Frage von Militarismus und Pazifismus zu fördern."
 STNC_federation_flavour.105.desc.pacifist_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in das Volk von [From.GetName] einzubinden, schreiten voran, aber es gibt immer noch eine Reihe von Fragen im Zusammenhang mit den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe kleinerer Initiativen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten zum Thema Pazifismus und Militarismus zu fördern."
 STNC_federation_flavour.105.desc.xenophile_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] einzubinden, schreiten voran, aber es gibt noch eine Reihe von Fragen zu den unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe kleinerer Initiativen zu finanzieren, um eine Angleichung unserer Ansichten in Bezug auf Fremdenfeindlichkeit und Fremdenhass zu fördern."
 STNC_federation_flavour.105.desc.xenophobe_shift: "Grüße [Root.GetRulerTitle] [Root.GetRulerName]. Die Gespräche, um das Volk von [Root.GetSpeciesName] in die [From.GetName] zu integrieren, schreiten voran, aber es gibt immer noch eine Reihe von Fragen bezüglich der unterschiedlichen... Weltanschauungen, die wir in bestimmten Bereichen vertreten. \Der [Von.GetName] wäre bereit, eine Reihe kleinerer Initiativen zu finanzieren, um eine Annäherung zwischen uns in Bezug auf unsere Ansichten über Fremdenfeindlichkeit und Fremdenfeindlichkeit zu fördern."
