 exploration_chain_menthar_homeworld_desc: "Der Standort der Menthar-Heimatwelt wurde innerhalb oder in der Nähe des D'kel-Clusters bestimmt. \n\nIm Krieg mit den Promellianern vor fast tausend Jahren vernichtet, bleibt die Ursache ihres Konflikts ein Rätsel. \n\n§HClues entdeckt:§! [This.exploration_chain_menthar_homeworld_stage]"
