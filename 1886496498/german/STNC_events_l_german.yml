 STNC_exploration_events.24501.desc: ""
 STNC_exploration_events.24501.retrieve: "$mycelial_network_update$ \n\nDer [Root.GetCaptainTitle] hat eine erstaunliche Entdeckung in der Region §B[Root.From.GetMycelialRandomLocationName]§ gemacht! Es wurde eine einzige schlafende, aber intakte und lebendige §BPrototaxites Stellaviatori§! Spore gefunden.\n\nVor der Vergiftung des Netzwerks brachte die Beherrschung der Prototaxites Stellaviatori Sporen unserer Zivilisation viele Fortschritte. Trotz unserer größten Bemühungen hat sich das Wachstum neuer Sporen im Void Space als unmöglich erwiesen. \n\n[Root.GetCaptainTitle] [From.GetFormalName] beabsichtigt, eine Spezialausrüstung einzusetzen, um die Spore mit äußerster Sorgfalt zu bergen.\n\nDie Entdeckung einer lebenden Spore deutet darauf hin, dass es einen Teil des Netzwerks geben muss, der immer noch neues Wachstum unterstützen kann und vielleicht der Vergiftung vollständig entkommen ist."
 STNC_exploration_events.24501.ignore: "Holen Sie das Exemplar zurück."

