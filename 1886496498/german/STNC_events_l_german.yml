 STNC_espionage_mechanic.16.a: "Unglücklich."
 STNC_espionage_mechanic.16.desc_01: "Wichtige planetarische Infrastruktur auf [destroyed_random_building_planet.GetName] wurde sabotiert, wodurch der Ort in Trümmern liegt. \n\nErste Untersuchungen weisen auf kriminelle Elemente in der Region hin, die versuchen, hochwertige Komponenten von ihrem Ziel zu stehlen und versehentlich eine katastrophale Rückkopplungsschleife in den Energiesystemen auslösen. \n\nVermutungen über eine ausländische Beteiligung von Randelementen der Regierung von [Root.GetRulerTitle] [Root.GetRulerName] werden ohne Beweise zurückgewiesen."
 STNC_espionage_mechanic.16.desc_02: "Unsere Anlage im Orbit von [destroyed_random_station_planet.GetName] wurde sabotiert, wodurch die Station vollständig zerstört wurde. \n\nErste Ermittlungen weisen die Schuld auf kriminelle Elemente im System hin, die versuchen, hochwertige Fracht von ihrem Ziel zu stehlen und versehentlich eine katastrophale Rückkopplungsschleife in den Energiesystemen auslösen. \n\nVermutungen über eine ausländische Beteiligung von Randelementen der Regierung von [Root.GetRulerTitle] [Root.GetRulerName] werden ohne Beweise zurückgewiesen."
 STNC_espionage_mechanic.16.desc_03: "$STNC_espionage_mechanic.16.desc_01$ \n\nUnlocked: §Y$policy_counter_espionage_policy$§! Richtlinie."
 STNC_espionage_mechanic.16.desc_04: "$STNC_espionage_mechanic.16.desc_02$ \n\nUnlocked: §Y$policy_counter_espionage_policy$§! Richtlinie."
 STNC_espionage_mechanic.16.name: "Öffentliche Infrastruktur im Visier"
 STNC_espionage_mechanic.17.a: "Ausgezeichnet."
 STNC_espionage_mechanic.17.desc_01: "Unsere Agenten, die auf die planetare Infrastruktur des [Von.GetName] abzielen, haben erfolgreich eine Einrichtung auf dem [Von.GetName] ausgeschaltet. \Die Geheimdienste des [Von.GetName] wurden nicht über unsere Beteiligung informiert und gaben stattdessen lokalen kriminellen Elementen die Schuld."
 STNC_espionage_mechanic.17.desc_02: "Unsere Agenten, die auf die orbitale Infrastruktur von [Von.Name.Von.GetName] abzielen, haben erfolgreich eine Station im Orbit von [Von.Name.Von.GetName] deaktiviert. \Die Geheimdienste von [Von.GetName] wurden nicht über unsere Beteiligung informiert und gaben stattdessen lokalen kriminellen Elementen die Schuld."
