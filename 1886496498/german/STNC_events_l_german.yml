 STNC_federation_mechanics.90.d.tooltip_fail: "Der [Root.GetName] muss mit einem Imperium kommunizieren, das sich im Krieg mit einer dritten Partei befindet."
 STNC_federation_mechanics.90.desc_01: "Gesetzgeber aus dem gesamten [Root.GetName], von [member_world_1.Capital.GetName] bis [member_world_2.Capital.GetName] haben sich alle zwei Jahre in [Root.Capital.GetName] zur Sitzung des Föderationsrates versammelt. \n\n[Root.GetRulerTitle] [federationRuler.GetName] eröffnet die Sitzung und begrüßt die versammelten Ratsmitglieder, bevor er das Wort an [member_world_2.GetRulerTitle] [member_world_2.GetRulerName] von [member_world_2.Capital.GetName] übergibt. \Es folgt eine mehrstündige politische Debatte, in der [Root.GetRulerTitle] [federationRuler.GetName] über [federationRuler.GetHerHis] Empfehlung für die nächsten zwei Jahre nachdenkt."
 STNC_federation_mechanics.90.desc_02: "[Root.GetRulerTitle] [federationRuler.GetName] hat eine außerordentliche Sitzung des Föderationsrates einberufen. Minister und Delegierte aus der ganzen Föderation versammeln sich in [Root.GetRulerTitle] [Root.Capital.GetName] und beginnen mit den Beratungen."
 STNC_federation_mechanics.90.desc.isu: "Gesetzgeber aus ganz [Root.GetName], von [Root.Capital.GetName] bis [member_world_1.Capital.GetName] sind in [Root.Capital.GetName] zur alle zwei Jahre stattfindenden Sitzung des Föderationsrates zusammengekommen. \n\n[Root.GetRulerTitle] [Root.Leader.GetName] eröffnet die Sitzung und begrüßt die versammelten Ratsmitglieder, bevor er das Wort an [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] von [member_world_1.Capital.GetName] übergibt. \Es folgt eine mehrstündige politische Debatte, in deren Verlauf [Root.GetRulerTitle] [Root.Leader.GetName] über [Root.Leader.GetHerHis] Empfehlung für die nächsten zwei Jahre nachdenkt."
