 STNC_bajoran_mechanics.103.desc_01: "Seid gegrüßt, Kind, ich bin Kai [Von.HolName]. Wie ich höre, wollt Ihr Euch mit einem Drehkörper beraten? \n\nLasst mich Euch sagen, dass die Erfahrungen, die die Propheten durch ihre Kugeln anbieten, sehr mächtig sein können... aber man muss bereit sein, zu akzeptieren, dass allein die Propheten entscheiden, wer würdig ist... \n\nWelchen Orb würdet ihr gerne sehen?"
 STNC_bajoran_mechanics.103.desc_01: "Seid gegrüßt, Kind, ich bin Kai [Von.HolName]. Wie ich höre, wollt Ihr eine Expedition zur Entdeckung eines Drehkörpers der Propheten entsenden? Das ist sehr erfreulich zu hören! \Es gibt mehrere mögliche Orte, an denen ein Reichsapfel gefunden werden könnte, wo möchtet Ihr beginnen?"
