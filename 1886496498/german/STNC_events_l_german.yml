 STNC_crisis_events.10486.a: "hat verstanden."
 STNC_crisis_events.10486.desc: "Lange Minuten vergehen. Niemand weiß, welcher der Anführer der Chodak oder der [From.Species.GetName] es schaffen wird, das Gerät für sich zu beanspruchen. \Eine Übertragung wird von der Oberfläche ausgestrahlt, die Stimme von [From.GetCaptainTitle] [tempLeader2.Species.GetName] vermischt sich subtil mit einem Dutzend anderer. \n'Sie haben mir den wahren Zweck des Einheitsgeräts gezeigt, den Schaden an Raum und Zeit zu reparieren, der durch früheren Missbrauch entstanden ist. Ich soll ein Anker für diesen Punkt in der Zeit werden, der es uns ermöglicht, hier stark zu sein. Lebt wohl.' \Augenblicke später, als der Raum um das Einheitsgerät zu kochen scheint, verschwindet das Einheitsgerät in einer Welle von Chroniton-Partikeln."
