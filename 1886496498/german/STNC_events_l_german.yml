 STNC_ferengi_mechanics.501.a: "Ein gutes Ergebnis."
 STNC_ferengi_mechanics.501.desc_01: "Erwerbsregel Nummer zweiundzwanzig: Ein kluger Mann kann den Profit im Wind hören. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um [Root.GetRulerTitle] [Root.GetRulerName] zu hören, der [Leader.GetHerHis] Gedanken über die zweiundzwanzigste Regel äußert und darüber, wie sie auf den modernen [Root. GetSpeciesName].\n\nDie Networking-Sitzung nach den Rednern erwies sich als mäßig fruchtbar, da sich [Root.GetRulerTitle] die Unterstützung einer Handvoll Nachwuchsführungskräfte in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.501.desc_02: "Akquisitionsregel Nummer dreiundzwanzig: Nichts ist wichtiger als deine Gesundheit... außer deinem Geld. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die dreiundzwanzigste Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \Die Networking-Sitzung nach den Rednern erwies sich als mäßig fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung einer Handvoll Nachwuchsführungskräfte in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.501.desc_03: "Erwerbsregel Nummer einunddreißig: Mach dich niemals über die Mutter eines Ferengis lustig. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die einunddreißigste Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als mäßig fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung einer Handvoll Nachwuchsführungskräfte in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.501.desc_04: "Akquisitionsregel Nummer dreiunddreißig: Es schadet nie, sich beim Chef einzuschleimen. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die dreiunddreißigste Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \Die Networking-Sitzung nach den Rednern erwies sich als mäßig fruchtbar, da sich [Root.GetRulerTitle] die Unterstützung einer Handvoll Nachwuchsführungskräfte in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.501.desc_05: "Akquisitionsregel Nummer vierunddreißig: Krieg ist gut fürs Geschäft. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die vierunddreißigste Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \Die Networking-Sitzung nach den Rednern erwies sich als mäßig fruchtbar, da sich [Root.GetRulerTitle] die Unterstützung einer Handvoll Nachwuchsführungskräfte in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.501.name: "Ferengi-Handelsbehörde"
 STNC_ferengi_mechanics.502.a: "Ein großartiges Ergebnis."
 STNC_ferengi_mechanics.502.desc_01: "Regel des Erwerbs Nummer zehn: Gier ist ewig. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] seine Gedanken zur zehnten Regel darlegt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung mehrerer Führungskräfte in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.502.desc_02: "Akquisitionsregel Nummer sechzehn: Ein Geschäft ist ein Geschäft. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] seine Gedanken zur sechzehnten Regel äußert und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung mehrerer Führungskräfte in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.502.desc_03: "Erwerbsregel Nummer siebzehn: Ein Vertrag ist ein Vertrag ist ein Vertrag... aber nur zwischen Ferengi. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die siebzehnte Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung mehrerer Führungskräfte in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.502.desc_04: "Erwerbsregel Nummer achtzehn: Ein Ferengi ohne Profit ist überhaupt kein Ferengi. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] seine Gedanken zur achtzehnten Regel darlegt und wie sie auf die moderne [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung mehrerer Führungskräfte in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.502.desc_05: "Akquisitionsregel Nummer einundzwanzig: Stelle niemals die Freundschaft über den Profit. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] seine Gedanken zur einundzwanzigsten Regel äußert und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als besonders fruchtbar, da sich [Root.GetRulerTitle] die Unterstützung einer Reihe von Führungskräften in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.502.name: "Ferengi-Handelsbehörde"
 STNC_ferengi_mechanics.503.a: "Ein hervorragendes Ergebnis!"
 STNC_ferengi_mechanics.503.desc_01: "Akquisitionsregel Nummer eins: Wenn Sie einmal ihr Geld haben, geben Sie es nie wieder her. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die erste Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als besonders fruchtbar, da sich [Root.GetRulerTitle] die Unterstützung einer Reihe von Führungskräften in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.503.desc_02: "Akquisitionsregel Nummer drei: Geben Sie nie mehr für eine Akquisition aus, als Sie müssen. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um [Root.GetRulerTitle] [Root.GetRulerName] zu hören, wie er über die dritte Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\nDie Networking-Sitzung nach den Rednern erwies sich als besonders fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung einer Reihe von Führungskräften in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.503.desc_03: "Akquisitionsregel Nummer sechs: Erlaube niemals, dass die Familie einer Chance im Wege steht. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus dem gesamten [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die sechste Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als besonders fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung einer Reihe von Führungskräften in wichtigen Branchen sichern konnte."
 STNC_ferengi_mechanics.503.desc_04: "Akquisitionsregel Nummer sieben: Halten Sie Ihre Ohren offen und Ihre Augen auf das Ziel gerichtet. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein gewinnbringender noch dazu. Geschäftsleute aus ganz [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] seine Gedanken zur siebten Regel äußert und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als besonders fruchtbar, da [Root.GetRulerTitle] sich die Unterstützung einer Reihe von Führungskräften in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.503.desc_05: "Akquisitionsregel Nummer neun: Gelegenheit plus Instinkt gleich Gewinn. \n\nDie Konferenz ist ein durchschlagender Erfolg, und ein profitabler noch dazu. Geschäftsleute aus der ganzen [Root.GetName] sind nach [Root.Capital.GetName] gekommen, um zu hören, wie [Root.GetRulerTitle] [Root.GetRulerName] [Leader.GetHerHis] über die neunte Regel denkt und wie sie auf den modernen [Root.GetSpeciesName] angewendet werden kann. \n\n Die Networking-Sitzung nach den Rednern erwies sich als besonders fruchtbar, da sich [Root.GetRulerTitle] die Unterstützung einer Reihe von Führungskräften in Schlüsselindustrien sichern konnte."
 STNC_ferengi_mechanics.503.name: "Ferengi-Handelsbehörde"
 STNC_ferengi_mechanics.600.desc: "Investitionsmöglichkeiten stehen allen [Root.GetSpeciesName] mit den Lappen und dem Latinum für Geschäfte zur Verfügung, aber dem [Root.GetRulerTitle] werden die lukrativsten geboten. \n\nDurch Investitionen in bestimmte Teile des Privatsektors kann die Produktivität gesteigert werden... aber zu einem gewissen Preis."
