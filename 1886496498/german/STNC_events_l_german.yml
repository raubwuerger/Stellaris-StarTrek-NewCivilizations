 STNC_espionage_mechanic.15.desc: "Unseren Agenten ist es nicht gelungen, die diplomatischen Bemühungen der [Von.GetName] erfolgreich zu sabotieren. Schlimmer noch, einige Beweise für unsere Beteiligung blieben unauffindbar. \Die beteiligten Agenten wurden aus dem Verkehr gezogen."
