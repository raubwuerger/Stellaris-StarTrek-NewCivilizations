 SPHERE_BUILDER_CRISIS_PROJECT_2_DESC: "Die Sphären, die für die Erschaffung und das jüngste Wachstum der Delphischen Ausdehnung verantwortlich sind, scheinen für unsere Waffen nahezu unempfindlich zu sein. \Wir müssen alternative Methoden erforschen, um sie zu eliminieren."
