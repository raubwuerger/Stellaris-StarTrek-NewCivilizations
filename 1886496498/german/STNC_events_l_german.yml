 STNC_technology.1100.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, haben wir nach der Erforschung und Entwicklung unseres Schiffsprototyps zahlreiche Verbesserungen gefunden, die das Design verbessern könnten.\n\n§GStreamline Production:§! Das Design des Schiffes wird gestrafft, was zu einer höheren Baugeschwindigkeit in unseren Werften führt. (§G+50% schnellere Baugeschwindigkeit§!)\n\n§Reduziertes Material:§! Überflüssige Abteilungen und Systeme können entfernt werden, was zu geringeren Materialkosten beim Bau des Schiffes führt. (§G-10% £Legierungen£ Baukosten§!)\n\n§GRverstärkter Rumpf:§! Erste Tests zeigen einige schwache Bereiche des Rumpfes, die verstärkt werden können, um die strukturelle Gesamtintegrität zu erhöhen. (§G+250 Rumpf§!)"
