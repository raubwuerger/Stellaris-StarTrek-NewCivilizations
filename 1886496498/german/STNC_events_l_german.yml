 STNC_exploration_events.1941.desc: ""
 STNC_exploration_events.1941.desc.borg: "Mit genügend Zeit war das medizinische Personal des §Y[FromFrom.GetName]'s§! in der Lage, eine Methode zur Umkehrung des Transporterunfalls zu entwickeln, von dem zwei Besatzungsmitglieder im §B[Root.From.GetGQRandomSystemName]§!-System betroffen waren. \Zu diesem Zeitpunkt hat das neue kombinierte Individuum jedoch den Wunsch geäußert, so weiterzumachen wie bisher und hat das Verfahren abgelehnt."
 STNC_exploration_events.1941.force: "Die Transporter von §Y[FromFrom.GetName]§! wurden so modifiziert, dass die Transporterfehlfunktion, von der zwei seiner Drohnen im §B[Root.From.GetGQRandomSystemName]§!-System betroffen waren, rückgängig gemacht werden kann."
 STNC_exploration_events.1941.force.borg: "Diese Entscheidung liegt allein in der Hand des [Root.GetCaptainTitle]."
 STNC_exploration_events.1941.do_nothing: "Führt den Prozess durch."
 STNC_exploration_events.1941.do_nothing.borg: "Wir müssen ihre Wünsche respektieren."

 STNC_exploration_events.1942.desc: ""
 STNC_exploration_events.1942.desc.borg: "Das medizinische Personal des §Y[FromFrom.GetName]'s§! war nicht in der Lage, eine Methode zu entwickeln, um den Transporterunfall rückgängig zu machen, von dem zwei Besatzungsmitglieder im §B[Root.From.GetGQRandomSystemName]§!-System betroffen waren. \n\nGlücklicherweise hat das neue kombinierte Individuum den Wunsch geäußert, so weiterzumachen wie bisher, und scheint seine Aufgaben hervorragend zu erfüllen."
 STNC_exploration_events.1942.a: "Es scheint nicht möglich zu sein, die Transporter von §Y[FromFrom.GetName]§! so zu modifizieren, dass die Transporterfehlfunktion, von der zwei seiner Drohnen im §B[Root.From.GetGQRandomSystemName]§!-System betroffen waren, rückgängig gemacht werden kann."
 STNC_exploration_events.1942.a.borg: "[Root.GetUnderstood]"
