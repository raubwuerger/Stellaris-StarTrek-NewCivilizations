 STNC_galactic_features.2.a: "Verstanden."
 STNC_galactic_features.2.desc: "Die Sensoren haben ein Schiff mit unbekannter Konfiguration entdeckt, das in eine Umlaufbahn um den Planeten [doomsdayMachinePlanet.GetName] im System [doomsdayMachineSystem.GetName] eintritt. \Die Strategen von [Root.GetName] drängen auf die Entsendung eines Raumschiffs zur Untersuchung."
 STNC_galactic_features.2.name: "Seltsame Messwerte"
 STNC_galactic_features.2000.a: "Verstanden."
 STNC_galactic_features.2000.desc: "Die Untersuchung von [Root.GetFleetName] durch [From.GetName] hat das Vorhandensein umfangreicher Pergiumvorkommen tief unter der Oberfläche der kargen Welt ergeben. \Obwohl herkömmliche Bergbautechniken nicht ausreichen würden, um die Vorkommen zu erschließen, glauben die Ingenieure an Bord der [Root.GetFleetName], dass sie mit einer bescheidenen Investition in Zeit und Ausrüstung zugänglich sind.\n\n§Y Ermöglicht die Entscheidung $decision_janus_mining_expansion_1$ auf [From.GetName], sobald ein Außenposten errichtet worden ist.§!"
 STNC_galactic_features.2000.name: "Umfassende Lagerstätten"
 STNC_galactic_features.2001.a: "Ausgezeichnet."
 STNC_galactic_features.2001.desc: "Die Erweiterung des unterirdischen Bergbaukomplexes auf [Von.GetName] hat erfolgreich eine reiche Ader an seltenen Erzen erschlossen."
 STNC_galactic_features.2001.name: "Ausgebeutete Lagerstätten"
 STNC_galactic_features.2002.a: "Ausgezeichnet."
 STNC_galactic_features.2002.desc: "Die Erweiterung des unterirdischen Bergbaukomplexes auf [Von.GetName] hat erfolgreich eine reiche Ader von Pergium und anderen seltenen Erzen erschlossen."
 STNC_galactic_features.2002.name: "Ausgebeutete Lagerstätten"
 STNC_galactic_features.2003.a: "Ausgezeichnet."
 STNC_galactic_features.2003.desc: "Die Erweiterung des unterirdischen Bergbaukomplexes auf [Von.GetName] hat erfolgreich eine reiche Ader von Pergium und elektrodynamischen Erzen erschlossen."
 STNC_galactic_features.2003.name: "Ausgebeutete Lagerstätten"
 STNC_galactic_features.2004.a: "Ausgezeichnet."
 STNC_galactic_features.2004.desc: "Die Erweiterung des unterirdischen Bergbaukomplexes auf [Von.GetName] hat erfolgreich eine reiche Ader von Pergium-Erz erschlossen, die mit Deuterium-Gas vermischt ist."
 STNC_galactic_features.2004.name: "Vorkommen ausgebeutet"
 STNC_galactic_features.2005.a: "Verstanden."
 STNC_galactic_features.2005.desc: "Die mit dem Ausbau der unterirdischen Komplexe auf [Von.GetName] beauftragte Bergwerksmannschaft ist unter mysteriösen Umständen verschwunden. Obwohl keine Beweise für Sabotage entdeckt wurden, haben die verbliebenen Bergleute begonnen, sich zu bewaffnen, wenn sie das Höhlennetz durchqueren."
 STNC_galactic_features.2005.name: "Bergbau-Katastrophe"
 STNC_galactic_features.2006.a: "Schicken Sie ein Wissenschaftsteam zur Untersuchung."
 STNC_galactic_features.2006.b: "Schicken Sie ein taktisches Team, um die Kreaturen zu jagen."
 STNC_galactic_features.2006.c: "Stoppen Sie die Expansion."
 STNC_galactic_features.2006.desc: "Der Großteil der Bergbau-Mannschaft, die mit dem Ausbau der unterirdischen Komplexe auf [Von.GetName] beauftragt war, ist verschwunden. Ein einziger Überlebender berichtet, dass er tief im Höhlennetz feindlichen felsenartigen Kreaturen zum Opfer gefallen ist."
 STNC_galactic_features.2006.name: "Teufel im Dunkeln"
 STNC_galactic_features.2010.a: "Schicken Sie ein weiteres Wissenschaftsteam, um die Sache zu untersuchen."
 STNC_galactic_features.2010.b: "Schicken Sie ein taktisches Team zur Jagd auf die Kreaturen."
 STNC_galactic_features.2010.c: "Stoppen Sie die Expansion."
 STNC_galactic_features.2010.desc: "Das Wissenschaftsteam, das die offenbar feindlichen Kreaturen auf [Von.GetName] untersuchen sollte, hat sich nicht wie erwartet gemeldet. Die örtlichen Sicherheitskräfte glauben, dass alle Beteiligten den felsenähnlichen Kreaturen zum Opfer gefallen sind, und haben angesichts der feindlichen Aktionen eine bewaffnete Reaktion auf die Bedrohung empfohlen."
 STNC_galactic_features.2010.name: "Teufel im Dunkeln"
 STNC_galactic_features.2011.a: "Ausgezeichnet."
 STNC_galactic_features.2011.desc: "Tief in den Höhlen von [Von.GetName] ist das Wissenschaftsteam, das mehr über die Kreaturen herausfinden soll, die hinter den jüngsten Angriffen auf das Bergbauprogramm stecken, auf einen so genannten „Teufel im Dunkeln“ gestoßen, der ein kleines Gelege aus kugelförmigen, metallischen Eiern bewacht. \n\n Während der Universalübersetzer konventionelle Sprache nicht erkennen kann, erweist sich die Kreatur als intelligent, nachdem sie die Worte 'no kill I' in den Steinboden geritzt hat. \n\nDie Kreaturen, die sich als Silikoid „Horta“ entpuppen, kommunizieren mit Hilfe hochentwickelter chemischer Emissionen. Nachdem die neuen Parameter bekannt sind, gelingt es einem maßgeschneiderten Universalübersetzer, einen Dialog mit der Ethnie zu eröffnen. \Um mehr über die Galaxie zu erfahren, bieten die Horta der [Root.GetName] ihre Dienste als Bergleute an, unter der Bedingung, dass sie künftige Expansionen auf der [From.GetName] so lenken können, dass ihre Brutkammern vermieden werden."
 STNC_galactic_features.2011.name: "Teufel im Dunkeln"
 STNC_galactic_features.2020.a: "Verstehe."
 STNC_galactic_features.2020.desc: "Die meisten der taktischen Teams, die mit der Jagd auf die so genannten „Teufel im Dunkeln“ beauftragt waren, die die Bergbauanlagen auf [Von.GetName] angreifen, wurden nach mehrtägigen Kämpfen getötet. Die Kreaturen, die sehr resistent gegen Energiewaffen sind, griffen heftig an. \n\nDie verbleibenden Bergleute auf [Von.GetName] sind jetzt zwar in Sicherheit, aber der Preis an Menschenleben war beträchtlich."
 STNC_galactic_features.2020.name: "Teufel im Dunkeln"
 STNC_galactic_features.2021.a: "Ich habe verstanden."
 STNC_galactic_features.2021.desc: "Ein kleiner Teil der taktischen Teams, die mit der Jagd auf die so genannten „Teufel im Dunkeln“ beauftragt waren, die den Bergbaubetrieb auf [Von.GetName] angreifen, wurde nach mehrtägigen Kämpfen getötet. Die Kreaturen, die gegen Energiewaffen sehr resistent sind, griffen heftig an. \n\nDie verbleibenden Bergleute auf [Von.Name] sind jetzt in Sicherheit, obwohl der Preis an Menschenleben die Stimmung getrübt hat."
 STNC_galactic_features.2021.name: "Teufel im Dunkeln"
 STNC_galactic_features.300.a: "[Root.GetExcellent]"
 STNC_galactic_features.300.desc: "Die [Root.GetFleetName] hat erfolgreich die Öffnung zum Subraum-Korridornetzwerk im System [Root.Fleet.Solar_System.GetName] identifiziert. \n\nEine weitere Erkundung des Netzwerks ist erforderlich, um einen anderen Endpunkt zu finden."
 STNC_galactic_features.300.name: "Unterraum-Blende lokalisiert"
 STNC_galactic_features.301.a: "[Root.GetExcellent]"
 STNC_galactic_features.301.desc.closed: "Die [Root.GetName] hat das Vorhandensein eines Unterraumkorridors entdeckt, der durch das [Root.Solar_System.GetName]-System verläuft. \n\n Da es nicht möglich war, die Öffnung in das Netzwerk zu lokalisieren, haben die Sensoren eine Region mit einem Radius von mehreren Millionen Kilometern identifiziert, in der das Phänomen wahrscheinlich auftritt."
 STNC_galactic_features.301.desc.closed.borg: "[Root.GetName] hat das Vorhandensein eines Subraumkorridors entdeckt, der durch das [Root.Solar_System.GetName]-System verläuft. \Da es nicht möglich war, die Öffnung in das Netzwerk zu lokalisieren, haben die Sensoren eine Region mit einem Radius von 3,52 Millionen Kilometern identifiziert, in der das Phänomen wahrscheinlich auftritt."
 STNC_galactic_features.301.desc.open: "Die [Root.GetName] hat das Vorhandensein einer Unterraum-Subraumkorridoröffnung entdeckt, die durch das [Root.Solar_System.GetName]-System verläuft."
 STNC_galactic_features.301.desc.open.borg: "[Root.GetName] hat das Vorhandensein einer Subraumkorridoröffnung entdeckt, die durch das System [Root.Solar_System.GetName] verläuft."
 STNC_galactic_features.301.name: "Subraum-Korridor entdeckt"
 STNC_galactic_features.3010.a: "Stellen Sie Mittel zur Verfügung."
 STNC_galactic_features.3010.b: "Dies ist keine Regierungsangelegenheit."
 STNC_galactic_features.3010.c: "Lehnen Sie den Vorschlag ab."
 STNC_galactic_features.3010.desc: "Eine unabhängige Gruppe von Zivilisten hat die Einrichtung einer Handelsstation um [Zielplanet.HolName] im System [Zielplanet.Solar_System.HolName] vorgeschlagen. \Das Projekt ist ehrgeizig und könnte von der Bereitstellung von [Root.GetName] Ressourcen profitieren."
 STNC_galactic_features.3010.name: "[targetPlanet.GetName] Handelsstation Vorgeschlagen"
 STNC_galactic_features.3011.a: "Ausgezeichnet."
 STNC_galactic_features.3011.desc: "Die unabhängige Gruppe von Zivilisten, die die Einrichtung einer Handelsstation um [Von.GetName] vorschlägt, hat das Projekt dank der von [Root.GetName] bereitgestellten Ressourcen erfolgreich abgeschlossen."
 STNC_galactic_features.3011.name: "[Von.GetName] Handelsstation gebaut"
 STNC_galactic_features.3012.a: "Verstanden."
 STNC_galactic_features.3012.desc: "Die unabhängige Gruppe von Zivilisten, die die Errichtung einer Handelsstation um [Von.GetName] vorschlug, konnte das Projekt trotz der von der [Wurzel.GetName] bereitgestellten Ressourcen nicht abschließen. Dankenswerterweise ist ein Teil der verwendeten Materialien verfügbar, um die Investition auszugleichen."
 STNC_galactic_features.3012.name: "[Von.GetName] Projekt Handelsstation gescheitert"
 STNC_galactic_features.3013.a: "Ausgezeichnet."
 STNC_galactic_features.3013.desc: "Die unabhängige Gruppe von Zivilisten, die die Errichtung einer Handelsstation in der Umgebung von [Von.GetName] vorschlug, hat es geschafft, das Projekt mit ihren eigenen Mitteln zu verwirklichen."
 STNC_galactic_features.3013.name: "[Von.GetName] Handelsstation gebaut"
 STNC_galactic_features.3014.a: "Verstanden."
 STNC_galactic_features.3014.desc: "Die unabhängige Gruppe von Zivilisten, die die Errichtung einer Handelsstation in der Nähe von [Von.GetName] vorschlug, war nicht in der Lage, das Projekt zu vollenden, da eine Reihe von Investoren sich nach dem Desinteresse von [Root.GetName] zurückzog."
 STNC_galactic_features.3014.name: "Projekt Handelsstation [Von.GetName] gescheitert"
 STNC_galactic_features.3020.a: "Helfen Sie mit."
 STNC_galactic_features.3020.b: "Dies ist keine Regierungsangelegenheit."
 STNC_galactic_features.3020.c: "Lehnen Sie die Anfrage ab."
 STNC_galactic_features.3020.desc: "Die [targetPlanet.GetName]-Handelsstation im [targetMegastructure.Solar_System.GetName]-System hat in letzter Zeit einen Rückgang der Aktivität erlitten, da sich die Handelsmuster in diesem Sektor ändern. \Die Administratoren der Station [targetPlanet.GetName] haben um Unterstützung gebeten, um ihren Betrieb aufrechtzuerhalten."
 STNC_galactic_features.3020.name: "[targetPlanet.GetName] Handelsstation in Schwierigkeiten"
 STNC_galactic_features.3021.a: "Verstanden."
 STNC_galactic_features.3021.desc: "Die Administratoren der Station [Von.Planet.GetName] sind nun zuversichtlich, dass sie den Betrieb aufrechterhalten können, nachdem sie eine Reihe von Prozessen rationalisiert und die von [Root.GetName] bereitgestellten Ressourcen effizient genutzt haben."
 STNC_galactic_features.3021.name: "[Von.Planet.GetName] Handelsstation überlebt"
 STNC_galactic_features.3022.a: "Ausgezeichnet."
 STNC_galactic_features.3022.desc: "Die Administratoren der [Von.Planet.GetName]-Station sind jetzt zuversichtlich, dass sie den Betrieb aufrechterhalten können, nachdem sie eine Reihe von Prozessen gestrafft und die von [Root.GetName] bereitgestellten Ressourcen effizient genutzt haben. In der Tat hat die Erholung sogar ihre optimistischsten Prognosen übertroffen."
 STNC_galactic_features.3022.name: "[From.Planet.GetName] Handelsstation erholt sich"
 STNC_galactic_features.3023.a: "Unglücklich."
 STNC_galactic_features.3023.desc: "Die Verwalter der [Von.Planet.GetName]-Station waren gezwungen, den Betrieb einzustellen, nachdem sie nicht in der Lage waren, die für den Betrieb der Station erforderlichen Ressourcen zu sichern, obwohl sie diese von der [Root.GetName] erhalten hatten. Glücklicherweise konnte ein Teil der gespendeten Ressourcen an die [Root.GetName] zurückerstattet werden."
 STNC_galactic_features.3023.name: "[Von.Planet.GetName] Handelsstation aufgegeben "
 STNC_galactic_features.3024.a: "Verstanden."
 STNC_galactic_features.3024.desc: "Die Administratoren der [Von.Planet.GetName]-Station sind nun zuversichtlich, dass sie den Betrieb aufrechterhalten können, nachdem sie eine Reihe von Prozessen rationalisiert haben."
 STNC_galactic_features.3024.name: "[Von.Planet.GetName] Handelsstation überlebt"
 STNC_galactic_features.3025.a: "Ausgezeichnet."
 STNC_galactic_features.3025.desc: "Die Administratoren der [Von.Planet.GetName]-Station sind jetzt zuversichtlich, dass sie den Betrieb aufrechterhalten können, nachdem sie eine Reihe von Prozessen gestrafft haben. Die Wiederherstellung wird jedoch einige Zeit in Anspruch nehmen und kann sich als heikel erweisen."
 STNC_galactic_features.3025.name: "[Von.Planet.GetName] Handelsstation erholt sich"
 STNC_galactic_features.3026.a: "Unglücklich."
 STNC_galactic_features.3026.desc: "Die Administratoren der [Von.Planet.GetName]-Station waren gezwungen, den Betrieb einzustellen, nachdem es ihnen nicht gelungen war, die für die Stromversorgung der Station erforderlichen Ressourcen zu sichern."
