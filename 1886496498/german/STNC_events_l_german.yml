 STNC_space_seed_event.133.desc: "Khan und seine Anhänger wurden erfolgreich auf ein Gefängnisschiff mit Ziel [Root.Capital.GetName] verlegt."
 STNC_space_seed_event.133.desc.khanate: "Robinson und ihre Agenten wurden erfolgreich auf ein Gefängnisschiff nach [Root.Capital.GetName] gebracht."
 STNC_space_seed_event.133.name: "SS Botany Bay"
 STNC_space_seed_event.134.a: "[Root.GetUnderstood]"
 STNC_space_seed_event.134.desc: "Die [Root.GetFleetName] hat Khan und seine Gefolgsleute mit frischen Vorräten zur Botany Bay zurückgebracht und mehrere ihrer warpfähigen Shuttles eingesetzt, um das alte Schläferschiff in die Umlaufbahn der nächsten unbewohnten Welt im unbesetzten Raum zu schleppen. \Das Leben wird für die Gruppe schwierig sein, aber sie hat diese Herausforderung mit Begeisterung angenommen."
 STNC_space_seed_event.134.desc.khanate: "Die [Root.GetFleetName] hat mehrere ihrer warpfähigen Shuttles eingesetzt, um das alte Schläferschiff in den Orbit der nächstgelegenen unbewohnten Welt im unbewohnten Weltraum zu schleppen und Robinson und ihre Mitarbeiter mit frischen Vorräten in die Botany Bay zurückzubringen. \Das Leben wird für die Gruppe schwierig sein, aber sie hat diese Herausforderung angenommen."
