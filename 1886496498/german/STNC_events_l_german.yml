 STNC_minor_anomaly.1300.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1300.desc.borg: "[Root.GetFleetName] hat die vorherrschende Spezies auf [From.GetName] identifiziert: große, gehörnte Primaten, die aufgrund ihrer großen Stärke und ihres starken Giftes die Vorherrschaft erlangt haben. \n\nDie Eignung dieser Spezies für die Assimilation ist unklar."
 STNC_minor_anomaly.1300.desc.regular: "Die [Root.GetFleetName] berichtet, dass die dominante Spezies auf [From.GetName] eine Ethnie großer, gehörnter Primaten ist, die aufgrund ihrer großen Stärke und ihres starken Giftes an die Spitze der Nahrungskette aufgestiegen sind. \Die Außenteams von [Root.GetCaptainTitle] [Root.GetLeaderName] haben diese Kreaturen '[mugato_species.GetName]' genannt und berichten von vielen Ähnlichkeiten zwischen ihrem Zustand und den typischen letzten Stufen der humanoiden Evolution."
 STNC_minor_anomaly.1300.desc.undine: "[Root.GetLeaderName] berichtet, dass die vorherrschende Spezies auf [From.GetName] eine Ethnie großer, gehörnter Primaten ist, die aufgrund ihrer großen Stärke und ihres starken Giftes an die Spitze der Nahrungskette aufgestiegen sind. \Root.GetLeaderName] hat diese Kreaturen '[mugato_species.GetName]' genannt und berichtet von vielen Ähnlichkeiten zwischen ihrem Zustand und den typischen letzten Stufen der humanoiden Evolution."
 STNC_minor_anomaly.1300.name: "[mugato_species.GetName] Entdeckt"
 STNC_minor_anomaly.1400.a: "[Root.GetUnderstood]"
 STNC_minor_anomaly.1400.desc: "Die [Root.GetFleetName] hat bestätigt, dass sich unter der Oberfläche von [From.GetName] eine Ader mit varuvianischem Erz befindet. \Für den Abbau des Erzes wäre ein spezieller Abbau erforderlich."
