 STNC_crisis_events.72500.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] hat die [Root.GetName] in die Delphische Ausdehnung geführt, um so viele Sphären wie möglich zu deaktivieren oder zu zerstören."
 STNC_crisis_events.72500.name: "[Root.GetName] betritt die Delphische Ausdehnung"
 STNC_crisis_events.72510.a: "[Root.GetExcellent]"
 STNC_crisis_events.72510.desc.spheres_destroyed_1: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphischen Ausdehnung zurückgekehrt und hat eine Sphäre ausgeschaltet. \n\nEs gab zwar einige Verluste im Kampf mit den Sphärenerbauern und Unfälle aufgrund von Raumanomalien, aber der Großteil der Flotte überlebte mit nur geringen Schäden."
 STNC_crisis_events.72510.desc.spheres_destroyed_2: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphic Expanse zurückgekehrt und hat zwei Sphären ausgeschaltet. \n\nEs gab zwar einige Verluste im Kampf mit den Sphärenerbauern und Unfälle aufgrund von Raumanomalien, aber der Großteil der Flotte überlebte mit nur geringem Schaden."
 STNC_crisis_events.72510.desc.spheres_destroyed_3: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphic Expanse zurückgekehrt und hat drei Sphären deaktiviert. \n\nEs gab zwar einige Verluste im Kampf mit den Sphärenerbauern und Unfälle aufgrund von Raumanomalien, aber der Großteil der Flotte überlebte mit nur geringem Schaden."
 STNC_crisis_events.72510.desc.spheres_destroyed_4: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphic Expanse zurückgekehrt und hat vier Sphären deaktiviert. \n\nEs gab zwar einige Verluste im Kampf mit den Sphärenerbauern und Unfälle aufgrund von Raumanomalien, aber der Großteil der Flotte überlebte mit nur geringem Schaden."
 STNC_crisis_events.72510.desc.spheres_destroyed_5: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphic Expanse zurückgekehrt und hat fünf Sphären deaktiviert. \n\nEs gab zwar einige Verluste im Kampf mit den Sphärenerbauern und Unfälle aufgrund von Raumanomalien, aber der Großteil der Flotte überlebte mit nur geringem Schaden."
 STNC_crisis_events.72510.name: "Flottenrückkehr"
 STNC_crisis_events.72511.a: "[Root.GetUnderstood]"
 STNC_crisis_events.72511.desc: "Die [From.GetName] meldet, dass sie eine der „Sphären“ ausgeschaltet hat, die für die Schaffung und Vergrößerung der Delphischen Ausdehnung verantwortlich sind."
 STNC_crisis_events.72511.name: "Delphische Ausdehnung"
 STNC_crisis_events.72520.a: "[Root.GetUnderstood]"
 STNC_crisis_events.72520.desc: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphischen Ausdehnung zurückgekehrt, nachdem sie bei dem Versuch, eine Sphäre auszuschalten, erhebliche Verluste erlitten hat. \Es scheint, dass die Sphärenerbauer über die Ziele der Flotte Bescheid wussten und in der Lage waren, einen Verteidigungsperimeter zu errichten, der Schäden an der Anlage verhindert."
 STNC_crisis_events.72520.name: "Flotte kehrt zurück"
 STNC_crisis_events.72530.a: "[Root.GetUnfortunate]"
 STNC_crisis_events.72530.desc: "Die Einsatzgruppe unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist nicht aus der Delphic Expanse zurückgekehrt. \Obwohl das genaue Schicksal der Flotte unbekannt ist, wurden verstümmelte Notrufe von Horchbojen in der Ausdehnung aufgezeichnet."
 STNC_crisis_events.72530.name: "Zerstörte Flotte"
 STNC_crisis_events.75000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.75000.desc: "Eine größere Streitmacht unbekannter Herkunft scheint sich nahe der Grenze der Delphischen Ausdehnung zu versammeln."
 STNC_crisis_events.75000.desc.knows: "Nachdem die letzte der Sphären der Delphischen Ausdehnung ausgeschaltet wurde, scheinen sich die Sphärenerbauer in der Region zu einem letzten Vergeltungsschlag zu sammeln."
 STNC_crisis_events.75000.name: "Sphärenerbauer-Vergeltung"
 STNC_crisis_events.75001.a: "[Root.GetUnderstood]"
 STNC_crisis_events.75001.desc: "Eine beträchtliche Streitmacht unbekannter Herkunft scheint sich nahe der Grenze der Delphischen Ausdehnung zu versammeln."
 STNC_crisis_events.75001.desc.knows: "Nachdem die letzte Sphäre der Delphischen Ausdehnung ausgeschaltet wurde, scheinen sich die Sphärenbauer in der Region für einen letzten Vergeltungsschlag zu sammeln."
 STNC_crisis_events.75001.name: "Sphärenerbauer-Vergeltung"
 STNC_crisis_events.75011.a: "[Root.GetExcellent]"
 STNC_crisis_events.75011.b: "[Root.GetExcellent]"
 STNC_crisis_events.75011.desc: "Mit der Zerstörung ihrer letzten verbliebenen Schiffe wurden die Sphärenerbauer, die für die Erschaffung der Delphischen Ausdehnung verantwortlich waren, besiegt und mit ihnen die Bedrohung, die ihre räumlichen Anomalien für die Galaxie darstellten."
 STNC_crisis_events.75011.desc.get_reward: "Mit der Zerstörung ihrer letzten verbliebenen Schiffe wurden die Sphärenerbauer, die für die Erschaffung der Delphischen Ausdehnung verantwortlich waren, besiegt und mit ihnen die Bedrohung, die ihre räumlichen Anomalien für die Galaxis darstellten. \Der Beitrag von [Root.GetName] zum Sieg über die Sphärenerbauer ist unbestreitbar."
 STNC_crisis_events.75011.name: "Sphärenerbauer besiegt"
 STNC_crisis_events.79000.a: "[Root.GetExcellent]"
 STNC_crisis_events.79000.desc: "Das jüngste Wachstum der Delphischen Ausdehnung scheint zum Stillstand gekommen zu sein, denn die Langstreckensensoren deuten darauf hin, dass sich der äußere Rand nun rasch zurückzieht."
 STNC_crisis_events.79000.desc.knows: "Das jüngste Wachstum der Delphischen Ausdehnung scheint zum Stillstand gekommen zu sein, da die letzten Sphären, die sie aufrechterhalten, ausgeschaltet wurden. Die Langstreckensensoren deuten darauf hin, dass sich der äußere Rand der Ausdehnung nun schnell zurückzieht."
 STNC_crisis_events.79000.name: "Delphische Ausdehnung im Rückzug"
 STNC_crisis_events.79001.a: "[Root.GetExcellent]"
 STNC_crisis_events.79001.desc: "Das jüngste Wachstum der Delphischen Ausdehnung scheint zum Stillstand gekommen zu sein, denn die Langstreckensensoren deuten darauf hin, dass sich der äußere Rand der Ausdehnung nun rasch zurückzieht."
 STNC_crisis_events.79001.desc.knows: "Das jüngste Wachstum der Delphischen Ausdehnung scheint zum Stillstand gekommen zu sein, da die letzten Sphären, die sie aufrechterhalten, ausgeschaltet worden sind. Die Langstreckensensoren deuten darauf hin, dass sich der äußere Rand der Ausdehnung nun rasch zurückzieht."
 STNC_crisis_events.79001.name: "Delphische Ausdehnung im Rückzug"
 STNC_crisis_events.79010.a: "[Root.GetExcellent]"
 STNC_crisis_events.79010.desc: "Die räumlichen Anomalien, die für die Delphische Ausdehnung typisch sind, sind im [Root.GetName]-System zurückgegangen."
 STNC_crisis_events.79010.desc.knows: "Die räumlichen Anomalien, die in der Delphischen Ausdehnung endemisch sind, sind im System [Root.GetName] weniger häufig aufgetreten."
 STNC_crisis_events.79010.name: "Delphische Ausdehnung zieht sich aus dem [Root.GetName]-System zurück"
 STNC_crisis_events.79011.a: "[Root.GetExcellent]"
 STNC_crisis_events.79011.desc: "Die räumlichen Anomalien, die in der Delphischen Ausdehnung endemisch sind, sind im [Von.GetName]-System weniger häufig aufgetreten."
 STNC_crisis_events.79011.desc.knows: "Die für die Delphische Ausdehnung endemischen räumlichen Anomalien sind im [Von.GetName]-System weniger häufig aufgetreten."
 STNC_crisis_events.79011.name: "Delphische Ausdehnung zieht sich aus dem [Von.GetName]-System zurück"
 STNC_crisis_paths.1100.a: "[Root.GetUnderstood]"
 STNC_crisis_paths.1100.desc: "Der §Y[Root.GetName]§! hat einen kritischen Punkt in seiner Existenz erreicht. Der Wunsch nach Effizienz und Einheit hat das [Root.Species.GetAdj] immer weiter vorangetrieben, aber jetzt taucht eine neue Richtlinie aus dem neuronalen Netzwerk des Kollektivs auf: das Streben nach Perfektion. \Der §B[Root.GetRulerTitle]§, [Root.Ruler.GetHerHis] metallische Augen, die vor Entschlossenheit glänzen, wendet sich an das Kollektiv: \n „Drohnen, hört auf meine Worte. Wir sind der Höhepunkt zahlloser Spezies, deren biologische und technologische Besonderheiten in unser eigenes Wesen eingewoben sind. Aber wir sind noch nicht vollständig. Unsere Vollkommenheit ist unvermeidlich, aber wir müssen sie suchen.'"
 STNC_crisis_paths.1100.name: "Suche nach Vollkommenheit"
 STNC_crisis_paths.1500.a: "[Root.GetExcellent]"
 STNC_crisis_paths.1500.desc: "Die Analyseknoten, die [Root.Capital.GetName] zugeordnet sind, haben einen Durchbruch in der theoretischen Teilchenphysik erzielt, §BParticle 010§! \n\nAuf der Grundlage von Daten, die von einer Reihe assimilierter Spezies gesammelt wurden, einschließlich mündlicher Überlieferungen und in jüngster Zeit auch handfester experimenteller Beweise, wird das Teilchen 010 als eine Quelle nahezu grenzenloser Macht eingeschätzt, die in einem nahezu perfekten molekularen Iso-Quantum-Zustand existiert. \Der Bau einer Anlage zur Herstellung des Teilchens in seiner molekularen Form könnte das Kollektiv in die Lage versetzen, Perfektion zu erreichen."
 STNC_crisis_paths.1500.name: "Suche nach Vollkommenheit"
 STNC_crisis_paths.1501.a: "[Root.GetExcellent]"
 STNC_crisis_paths.1501.desc: "Die Bauschiffe haben die Montage des äußeren Rahmens der Partikel 010-Syntheseanlage im Orbit von §Y[From.GetName]§! abgeschlossen. \Weitere Bauarbeiten sind nun erforderlich, um die §BBoronite Containment Shell§! der Anlage zu integrieren."
 STNC_crisis_paths.1501.name: "Suche nach Perfektion"
 STNC_crisis_paths.1502.a: "[Root.GetExcellent]"
 STNC_crisis_paths.1502.desc: "Die §BBoronite Containment Shell§! wurde um den Rahmen der Particle 010 Synthesis Facility im Orbit von §Y[From.GetName]§! platziert. \Weitere Bauarbeiten sind nun erforderlich, um die harmonische Resonanzkammer der Anlage zu integrieren, bevor sie in Betrieb genommen werden kann."
 STNC_crisis_paths.1502.name: "Suche nach Perfektion"
 STNC_crisis_paths.1503.a: "[Root.GetExcellent]"
 STNC_crisis_paths.1503.desc: "Die §BHarmonische Resonanzkammer§! wurde innerhalb des Rahmens der Partikel 010-Syntheseanlage im Orbit von §Y[Von.GetName]§! platziert. \n\nDie Anlage ist nun aktiv und wird mit der schwierigen Aufgabe der Synthese von Partikel 010-Molekülen beginnen."
 STNC_crisis_paths.1503.name: "Suche nach Perfektion"
 STNC_crisis_paths.1504.a: "[Root.GetExcellent]"
 STNC_crisis_paths.1504.desc: "Die §BSecondary Resonance Stabilisers§! wurden im Rahmen der Particle 010 Synthesis Facility im Orbit von §Y[From.GetName]§! platziert. \n\nDie Verbesserungen sollen das Risiko eines katastrophalen Ausfalls verringern."
 STNC_crisis_paths.1504.name: "Suche nach Perfektion"
 STNC_crisis_paths.1511.a: "[Root.GetUnfortunate]"
 STNC_crisis_paths.1511.a.tooltip: "§R[particle_010_synthesis_facility_system.GetName] system is cut off from the galaxy§!"
 STNC_crisis_paths.1511.desc: "Die Partikel-010-Syntheseanlage im System §Y[particle_010_synthesis_facility_system.GetName]§! hat einen katastrophalen Ausfall erlitten. \n\n Die Telemetrie zeigt zwar an, dass ein Molekül des Partikels 010 erzeugt wurde, aber es hielt nur 0,034 Milizyklen, bevor es explodierte und die Anlage und den Rest unserer Präsenz in diesem System zerstörte. \n\nDie Schäden am Subraum in der Region sind schwerwiegend, und der Warpflugverkehr zum und vom System ist unterbrochen."
 STNC_crisis_paths.1511.name: "Suche nach Perfektion"
 STNC_crisis_paths.1512.a: "[Root.GetExcellent]"
 STNC_crisis_paths.1512.desc: "Der Partikel 010-Syntheseanlage im System §Y[particle_010_synthesis_facility_system.GetName]§! ist es gelungen, ein stabiles Molekül des Partikels 010 herzustellen. \Die dem Partikel innewohnende Perfektion hat die Aufmerksamkeit vieler Mitglieder des Kollektivs geweckt."
 STNC_crisis_paths.1512.name: "Suche nach Perfektion"
 STNC_crisis_paths.1513.a: "[Root.GetUnfortunate]"
 STNC_crisis_paths.1513.desc: "Die Sensoren haben eine enorme Subraumexplosion im §Y[From.GetName]§!-System entdeckt. Es ist unklar, was die Quelle des Ausbruchs ist, aber es scheint, dass der Schaden Warp-Reisen in und aus dem System verhindern wird."
 STNC_crisis_paths.1513.desc.know_owner: "Die Sensoren haben eine enorme Subraumexplosion im System §Y[Von.GetName]§! entdeckt. Es ist unklar, was die Quelle des Ausbruchs im von [From.Space_Owner.GetName] kontrollierten Raum ist, aber es scheint, dass der Schaden Warp-Reisen in das und aus dem System verhindern wird."
 STNC_crisis_paths.1513.name: "Subraum-Schaden im [Von.GetName]-System"
 STNC_crisis_paths.2100.a: "[Root.GetUnderstood]"
 STNC_crisis_paths.2100.desc: "Der §Y[Root.GetName]§! steht an einem entscheidenden Moment. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat verfügt, dass die Zeit der friedlichen Koexistenz vorbei ist. Der Weg zur Vorherrschaft liegt vor uns. Ein Weg, der mit Eroberung, Ehrgeiz und dem Zusammenprall interstellarer Flotten gepflastert ist. \Die einst ruhige Leere zwischen den Sternen wird vom Brummen der Werften widerhallen, in denen [Root.GetAdj]-Armadas Gestalt annehmen werden. Ihre Rümpfe warten darauf, die Narben zahlloser Schlachten zu tragen, die noch zu schlagen sind. \n\n Admirale studieren taktische Hologramme und planen Manöver, die sich über Lichtjahre erstrecken. \n\n[Root.GetSpeciesNamePlural] aus allen Gesellschaftsschichten versammeln sich hinter den Bannern des Krieges. §Die „Galaktische Eroberung“ bahnt sich an. Eine Sinfonie der Zerstörung und des Ehrgeizes. \n\nDie Gezeiten der Geschichte ändern sich."
 STNC_crisis_paths.2100.name: "Galaktische Eroberung"
 STNC_crisis_paths.2101.default: "[Root.GetUnfortunate]"
 STNC_crisis_paths.2101.desc: "Unsere Agenten in §Y[From.GetName]§! haben von einer alarmierenden Veränderung des politischen Konsenses dort berichtet. \Es scheint, dass [Von.GetRulerTitle] [Von.GetRulerName] die öffentliche Meinung dahingehend geformt hat, dass das [Von.GetAdj]-Volk nur dann sicher sein wird, wenn es die gesamte Galaxis unter seinem Banner oder seiner Vasallität hat."
 STNC_crisis_paths.2101.has_galactic_conquest: "Die Galaxis gehört uns, nicht ihnen, um sie zu erobern."
 STNC_crisis_paths.2101.is_militarist: "Unsere Flotten sind bereit, ihre Fehleinschätzung zu korrigieren."
 STNC_crisis_paths.2101.is_pacifist: "Welcher Wahnsinn hat sie zu diesem Schritt getrieben?"
 STNC_crisis_paths.2101.name: "Galaktische Eroberung"
 STNC_crisis_paths.2500.a: "Vorwärts."
 STNC_crisis_paths.2500.desc: "Durch Eroberungen und Siege unter der eisernen Hand unserer Herrscher ist die [Root.GetName] bei unseren Verbündeten respektiert und bei unseren Rivalen gefürchtet worden. \n\nJetzt ist es an der Zeit, unseren Vorteil zu nutzen und anzugreifen! \n\nDurch die Eroberung neuer Gebiete und die Befestigung neuer Besitzungen werden wir eine unüberwindbare Grenze schaffen. \n\nDie [Root.GetName] wird niemals dem Willen anderer unterworfen sein."
 STNC_crisis_paths.2500.name: "Galaktische Eroberung"
 STNC_crisis_paths.2510.a: "So soll es sein."
 STNC_crisis_paths.2510.desc: "Wir haben viel an Einfluss und Territorium gewonnen, aber um die [Root.GetName] als oberste Macht in dieser Galaxie zu etablieren, wird es notwendig sein, Maßnahmen zu genehmigen, die in der Vergangenheit vielleicht als zu extrem angesehen wurden. \n\n Die Willensschwachen werden uns anflehen, unseren Feldzug für die Vorherrschaft aufzugeben, aber wir wissen, dass es kein Zurück mehr geben kann. \n\nDie [Root.GetName] muss die Vorherrschaft erlangen, selbst wenn dafür ganze Welten in Schutt und Asche gelegt werden müssen."
 STNC_crisis_paths.2510.name: "Galaktische Eroberung"
 STNC_crisis_paths.2520.a: "Greift alle Ziele an."
 STNC_crisis_paths.2520.desc: "Die Streitkräfte der [Root.GetName], [Root.GetNavyNameDefinitive] sind der Neid unserer Feinde. \n\nAuf dem Boden geben unsere Stoßtruppen kein Pardon und erwarten keine Gegenleistung. Im Weltraum kämpfen unsere Flotten mit Disziplin, Präzision und Wildheit. \n\nMit jahrzehntelanger Kriegserfahrung gehören unsere Befehlshaber zu den besten in der Galaxis. \n\nAber es gibt immer noch Leute, die sich uns widersetzen. \n\n Wir müssen sie brechen."
 STNC_crisis_paths.2520.name: "Galaktische Eroberung"
 STNC_crisis_paths.2530.a: "Versammelt die Flotte."
 STNC_crisis_paths.2530.desc: "Die [Root.GetName] ist bereit, die Galaxie zu beherrschen. \n\nDurch lange Feldzüge haben wir unsere Grenzen weit ausgedehnt, unsere Rivalen in die Schranken gewiesen und diejenigen zerschlagen, die sich nicht unterwerfen wollten. \n\nDiejenigen, die übrig geblieben sind, mögen sich zusammentun und glauben, dass sie die [Root.GetName] mit vereinten Kräften stürzen können, aber das ist der Traum eines Narren. \n\nWir werden unsere Armeen und Flotten weiter ausbauen und jeden auslöschen, der unsere Vorherrschaft bedroht."
 STNC_crisis_paths.2530.name: "Galaktische Eroberung"
 STNC_cryoplasma.200.a: "[Root.GetUnderstood]"
 STNC_cryoplasma.200.desc: "Der §BCryoplasma Fabricator§! auf §Y[cryoplasma_planet.GetName]§! berichtet, dass die Experimente zur Optimierung der Produktion von Kryoplasma und zur Entwicklung neuer Anwendungen gut voranschreiten. \n\nUnsere Wissenschaftsteams haben bereits viel gelernt und erwarten, dass ihre Forschung auf lange Sicht sehr produktiv sein wird. \Dennoch warnen sie davor, selbstzufrieden zu sein, da Unfälle mit dieser Substanz eine ernsthafte Bedrohung für die Bevölkerung des [Kryoplasma-Planeten.GetPlanetMoon] darstellen könnten."
 STNC_cryoplasma.200.name: "Kryoplasma-Forschung im Gange"
 STNC_cryoplasma.205.a: "[Root.GetUnderstood]"
 STNC_cryoplasma.205.desc: "Der §B$sm_cryoplasma_fabricator$§! in §Y[cryoplasma_starbase.GetName]§! berichtet, dass die Experimente zur Optimierung der Produktion von Kryoplasma und zur Entwicklung neuer Anwendungen gut vorankommen. \n\nUnsere Wissenschaftsteams haben bereits viel gelernt und erwarten, dass ihre Forschung auf lange Sicht sehr produktiv sein wird. \n\nSie haben jedoch auch davor gewarnt, selbstzufrieden zu sein, da Unfälle mit dieser Substanz eine ernsthafte Bedrohung für die Integrität der Station darstellen könnten."
 STNC_cryoplasma.205.name: "Kryoplasma-Forschung schreitet voran"
 STNC_cryoplasma.210.a: "[Root.GetExcellent]"
 STNC_cryoplasma.210.desc: "Wissenschaftler, die an der §BCryoplasma Fabricator§! auf §Y[cryoplasma_planet.GetName]§! arbeiten, melden einen Durchbruch. \Sie haben einen bedeutenden Fortschritt in ihrem Verständnis des Verhaltens von Kineon-Partikeln erzielt, wenn sie einem kryoplasmatischen Medium ausgesetzt sind."
 STNC_cryoplasma.210.name: "Kryoplasma-Durchbruch"
 STNC_cryoplasma.215.a: "[Root.GetExcellent]"
 STNC_cryoplasma.215.desc: "Wissenschaftler, die am §B$sm_cryoplasma_fabricator$§! in §Y[cryoplasma_starbase.GetName]§! arbeiten, melden einen Durchbruch. \Sie haben einen bedeutenden Fortschritt in ihrem Verständnis des Verhaltens von Kineon-Teilchen erzielt, die einem kryoplasmatischen Medium ausgesetzt sind."
 STNC_cryoplasma.215.name: "Kryoplasma-Durchbruch"
 STNC_cryoplasma.220.a: "[Root.GetUnfortunate]"
 STNC_cryoplasma.220.desc: "Der §BCryoplasma Fabricator§! auf §Y[cryoplasma_planet.GetName]§! hat einen geringfügigen Speicherausfall erlitten, der zu Schäden an der Anlage und zum Tod mehrerer Wissenschaftler geführt hat. \Nur dem schnellen Handeln eines jungen Technikers vor Ort ist es zu verdanken, dass die Sicherungsprotokolle manuell ausgelöst werden konnten, wodurch eine weitere Exposition gegenüber dem Kryoplasma verhindert wurde."
 STNC_cryoplasma.220.name: "Kryoplasma-Eindämmungsvorfall"
 STNC_cryoplasma.225.a: "[Root.GetUnfortunate]"
 STNC_cryoplasma.225.desc: "Der §B$sm_cryoplasma_fabricator$§!, der sich in §Y[cryoplasma_starbase.GetName]§! befindet, hat einen geringfügigen Speicherausfall erlitten, der zu Schäden an der Einrichtung und zum Tod mehrerer Wissenschaftler geführt hat. \Nur durch die schnelle Reaktion des Chefingenieurs der Station konnten die Sicherungsprotokolle manuell ausgelöst werden, wodurch eine weitere Exposition gegenüber dem Kryoplasma verhindert wurde."
 STNC_cryoplasma.225.name: "Kryoplasma-Eindämmungsvorfall"
 STNC_cryoplasma.230.a: "[Root.GetUnfortunate]"
 STNC_cryoplasma.230.desc: "Der §BCryoplasma Fabricator§! auf §Y[cryoplasma_planet.GetName]§! hat einen schweren Betriebsausfall erlitten, der zum Verlust der Anlage und zum Tod zahlreicher Wissenschaftler geführt hat. \Das Vertrauen der Öffentlichkeit in kryoplasmabasierte Technologien ist erschüttert worden."
 STNC_cryoplasma.230.name: "Kryoplasma-Eindämmungsvorfall"
 STNC_cryoplasma.235.a: "[Root.GetUnfortunate]"
 STNC_cryoplasma.235.desc: "Der §B$sm_cryoplasma_fabricator$§!, der sich in §Y[cryoplasma_starbase.GetName]§! befindet, hat einen schweren Betriebsausfall erlitten, der zum Verlust der Anlage und zum Tod einer großen Anzahl von Wissenschaftlern geführt hat. \Das Vertrauen der Öffentlichkeit in kryoplasmabasierte Technologien ist erschüttert worden."
 STNC_cryoplasma.235.name: "Kryoplasma-Eindämmungsvorfall"

 STNC_cryoplasma.240.a: "Dies ist eine Katastrophe!"
 STNC_cryoplasma.240.a.tooltip: "§R[cryoplasma_planet.GetName] ist transformiert§!"
 STNC_cryoplasma.240.desc: "Wir erhalten Berichte über einen schwerwiegenden Zwischenfall im System §Y[cryoplasma_planet.System.GetName]§! \n\n Während Techniker eine Probe von Kryoplasma für die Forschung vorbereiteten, erlitt die Flüssigkeit einen Einschlussbruch und explodierte. \n\nDie Anlage wurde zerstört, und die Oberfläche von §Y[cryoplasma_planet.GetName]§! wurde völlig verwüstet, wodurch die Welt abgekühlt wurde. \n\nDie Zerstörung ging schnell vonstatten, und während es einigen Zivilisten gelang, sich auf Schiffe im Orbit zu retten, ging der größte Teil der Bevölkerung verloren."
 STNC_cryoplasma.240.name: "Kryoplasma-Katastrophe"
 STNC_cryoplasma.245.a: "Das ist eine Katastrophe!"
 STNC_cryoplasma.245.a.tooltip: "§R[cryoplasma_starbase.GetName] hat sich in einen Asteroiden verwandelt§!"
 STNC_cryoplasma.245.desc: "Wir erhalten Berichte über einen schweren Zwischenfall im System §Y[cryoplasma_starbase.System.GetName]§! \n\nDer §B$sm_cryoplasma_fabricator$§! in §Y[cryoplasma_starbase.GetName]§! hat ein katastrophales Versagen des Sicherheitsbehälters erlitten, was zur vollständigen Zerstörung der Station geführt hat. \Einige Überlebende konnten durch den Start von Rettungskapseln entkommen, aber wir müssen mit einem fast vollständigen Verlust an Menschenleben rechnen."
 STNC_cryoplasma.245.name: "Kryoplasma-Katastrophe"
