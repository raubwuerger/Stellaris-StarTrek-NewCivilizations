 STNC_federation_mechanics.99.desc: "Das Streben nach Wissenschaft ist eines der Gründungsprinzipien der Föderation, und als solches gibt es nur wenige Ratsmitglieder, die sich Initiativen zur Förderung der Wissenschaft widersetzen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat die Unterstützung der akademischen Führung auf [member_world_1.Capital.GetName] erbeten, um eine Reihe von Forschungsinitiativen für die nächsten zwei Jahre in einer Reihe von Studienbereichen zu beschreiben."
