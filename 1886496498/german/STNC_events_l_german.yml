 STNC_espionage_mechanic.20.a: "Unglücklich."
 STNC_espionage_mechanic.20.desc_01: "Unser Raumschiff die [destroyed_random_ship.GetName] in der [destroyed_random_ship_fleet.GetName] wurde nach einem katastrophalen Ausfall des Reaktorkerns zerstört.\n\nErsten Berichten zufolge liegt die Verantwortung für den Unfall bei einer fehlerhaften Reparatur der Antriebsplatte, die von einem Juniortechniker in der technischen Abteilung des Schiffs durchgeführt wurde. Warum ein Techniker, der normalerweise für die Reparatur von Replikatoren zuständig ist, diese Wartungsarbeiten unbeaufsichtigt durchführen durfte, ist nicht bekannt."
 STNC_espionage_mechanic.20.desc_02: "$STNC_espionage_mechanic.20.desc_01$ \n\nUnlocked: §Y$policy_counter_espionage_policy$§! Politik."
 STNC_espionage_mechanic.20.name: "Militärische Einrichtungen sabotiert"
 STNC_espionage_mechanic.21.a: "Ausgezeichnet."
 STNC_espionage_mechanic.21.desc: "Ein verdeckter Agent des [Von.GetName], der dem [VonFrom.GetName] zugewiesen ist, hat erfolgreich einen katastrophalen Antriebsausfall ausgelöst, der das Schiff zerstört hat. \Der Agent, der einer Gehirnwäsche unterzogen wurde, um als kaum kompetenter, grenzwertiger Neurotiker zu erscheinen, diente als Juniortechniker an Bord der [Von.Von.GetName]. Nach der Aktivierung seiner untergetauchten Persönlichkeit änderte der Agent einen technischen Wartungsplan und wies sich selbst die wesentliche Wartungsaufgabe zu. \Der Agent ging zusammen mit allen Besatzungsmitgliedern der [VonVon.GetName] verloren."
 STNC_espionage_mechanic.21.name: "[Root.GetSpyServiceCommittee]"
 STNC_espionage_mechanic.22.a: "Ausgezeichnet."
 STNC_espionage_mechanic.22.desc_01: "Unsere Geheimdienste haben erfolgreich einen Versuch der [Von.GetName] vereitelt, eine unserer militärischen Einrichtungen durch Sabotage zu zerstören. Der Versuch wäre beinahe geglückt, aber der beteiligte [Von.GetSpyService]-Agent hat wichtige Beweise für seine Beteiligung am Computernetzwerk des Zielraumschiffs hinterlassen. \n\n[Root.GetRulerTitle] [Root.GetRulerName] hat die [From.GetSpeciesAdj]-Regierung für ihre Einmischung verurteilt."
 STNC_espionage_mechanic.22.desc_02: "$STNC_espionage_mechanic.22.desc_01$ \n\nUnlocked: §Y$policy_counter_espionage_policy$§! Richtlinie."
