 STNC_espionage_mechanic.2.a: "Stören Sie die Beziehungen zwischen fremden Mächten."
 STNC_espionage_mechanic.2.c: "Sabotage fremder planetarischer Infrastruktur."
 STNC_espionage_mechanic.2.d: "Sabotage eines feindlichen Raumschiffs."
 STNC_espionage_mechanic.2.desc_01: "[Root.GetRulerTitle] [Root.Leader.GetName] hat die diesjährige Sitzung des [Root.GetSpyService]-Aufsichtskomitees formell eröffnet. \Während das Tagesgeschäft von [Root.GetSpyService] im Allgemeinen nicht von den Politikern von [Root.GetSpeciesAdj] kontrolliert wird, hat [Root.GetRulerTitle] per Gesetz die alleinige Befugnis, die strategischen Ziele von [Root.GetSpyService] festzulegen."
 STNC_espionage_mechanic.2.desc_obsidianOrder: "[Root.GetRulerTitle] [Root.Leader.GetName] eröffnet die diesjährige Sitzung der [Root.GetSpyService] Operations Review. \n\nWährend die täglichen Operationen des [Root.GetSpyService] im Allgemeinen außerhalb der Überprüfung des Zentralkommandos bleiben, hat der [Root.GetRulerTitle] per Gesetz die alleinige Befugnis, die strategischen Ziele des [Root.GetSpyService] festzulegen.\n\nMit den Leitern der verschiedenen Abteilungen des [Root.GetSpyService] und zwei hochrangigen Legaten legt [Root.Leader.GetName] die Agenda für die nächsten paar Jahre fest."
 STNC_espionage_mechanic.2.desc_talShiar: "[Root.GetRulerTitle] [Root.Leader.GetName] hat die diesjährige Sitzung des [Root.GetSpyService]-Aufsichtsausschusses offiziell eröffnet. \n\nWährend die täglichen Operationen des [Root.GetSpyService] im Allgemeinen außerhalb der Kontrolle der [Root.GetSpeciesAdj]-Politiker bleiben, hat der [Root.GetRulerTitle] per Gesetz und Tradition die alleinige Befugnis, die [Root. GetSpyService] die strategischen Ziele festzulegen.\n\nMit den Vorsitzenden der verschiedenen [Root.GetSpyService]-Unterausschüsse und dem Kriegsminister legt [Root.Leader.GetName] die [Root.Leader.GetHerHis]-Agenda für die nächsten Jahre fest."
 STNC_espionage_mechanic.2.desc.dominion: "Die Fähigkeit der Gründer, die Form anderer Lebensformen anzunehmen, ist ein enormer Vorteil für die [Root.GetName]. Durch den taktischen Austausch von feindlichen Anführern kann die Sicherheit der [Root.GetName] bewahrt werden."
 STNC_espionage_mechanic.2.desc.vendorian: "Die Fähigkeit des Verkäufers, die Form anderer Lebensformen anzunehmen, ist ein enormer Vorteil für [Root.GetName]. Durch taktisches Ersetzen feindlicher Anführer kann die Sicherheit der [Root.GetName] bewahrt werden."
 STNC_espionage_mechanic.2.e: "Töten Sie die fremde Führung."
