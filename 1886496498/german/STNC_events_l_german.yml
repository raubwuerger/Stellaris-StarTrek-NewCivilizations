 STNC_innerLight_event.25.a: "Verstanden."
 STNC_innerLight_event.25.desc: "Der [Root.GetFleetName] richtet die Waffen auf die Sonde und feuert. \n\nMit einer Explosion verschwindet die Sonde in einer Trümmerwolke. \n\nDer [Root.Owner.GetCaptainTitle] verharrt eine Minute lang in [Root.Leader.GetHerHis] Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team sediert [Root.Leader.GetHerHim] und endlich wird [Root.Leader.GetSheHe] beruhigt. \n\n Als einige Stunden vergehen, erwacht [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] in der Krankenstation. Obwohl er jetzt bei klarem Verstand ist, kann es einige Zeit dauern, bis sich der mentale Tribut bemerkbar macht. \n\nDie Zerstörung der Sonde hat jede Chance zunichte gemacht, herauszufinden, wer sie gebaut hat und warum."
 STNC_innerLight_event.25.name: "Inneres Licht"
 STNC_innerLight_event.26.a: "Verstanden."
 STNC_innerLight_event.26.desc: "Die [Root.GetFleetName] richtet die Waffen auf die Sonde und feuert. \n\nMit einer Explosion verschwindet die Sonde in einer Wolke aus Trümmern. \n\nDer [Root.Owner.GetCaptainTitle] verharrt eine Minute lang in [Root.Leader.GetHerHis] Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team sediert [Root.Leader.GetHerHim] und endlich wird [Root.Leader.GetSheHe] beruhigt. \n\nNachdem einige Stunden vergangen sind, erwacht [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] in der Krankenstation, offenbar unverletzt. \n\nDie Zerstörung der Sonde hat jede Chance zunichte gemacht, herauszufinden, wer sie gebaut hat und warum."
 STNC_innerLight_event.26.name: "Inneres Licht"
 STNC_innerLight_event.27.a: "Schilde hochfahren."
 STNC_innerLight_event.27.b: "Triebwerke umkehren."
 STNC_innerLight_event.27.desc: "Root.GetFleetName] richtet die Waffen auf die Sonde und feuert, aber die Waffen scheinen keine Wirkung zu haben. Die Hülle der Sonde besteht offensichtlich aus einem Material, mit dem [Root.Owner.GetName] noch nie in Berührung gekommen ist. \n\n Dem Exekutivoffizier bleiben nur zwei Möglichkeiten."
 STNC_innerLight_event.27.name: "Inneres Licht"
 STNC_innerLight_event.3.a: "Volle Energie auf die Waffen."
 STNC_innerLight_event.3.b: "Feuer zum Deaktivieren."
 STNC_innerLight_event.3.desc: "Der [Root.GetFleetName] richtet die Waffen auf die Sonde, während der Erste Offizier abwägt, ob es für den [Root.Owner.GetCaptainTitle] riskant ist, die Sonde zu zerstören oder sie zu deaktivieren."
 STNC_innerLight_event.3.name: "Inneres Licht"
 STNC_innerLight_event.4.a: "Schilde hochfahren."
 STNC_innerLight_event.4.b: "Position halten."
 STNC_innerLight_event.4.c: "[Root.Owner.GetMainEnergyWeapon]s abfeuern."
 STNC_innerLight_event.4.desc: "Die [Root.GetFleetName] zieht sich von der Sonde zurück, aber selbst bei vollem Impuls schafft sie es, eine stabile relative Position zu halten, während sie weiterhin den nukleonischen Strahl auf [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] abfeuert."
 STNC_innerLight_event.4.name: "Inneres Licht"
 STNC_innerLight_event.5.a: "Schilde senken."
 STNC_innerLight_event.5.b: "Feuert [Root.Owner.GetMainEnergyWeapon]s."
 STNC_innerLight_event.5.c: "Triebwerke umkehren."
 STNC_innerLight_event.5.desc: "Das Hochfahren der Schilde des Schiffes scheint den Strahl unterbrochen zu haben. \n\n Für einen Moment scheint es [Root.Owner.GetCaptainTitle] gut zu gehen, bis [Root.Leader.GetSheHe] in einen heftigen Anfall von Schreien und Krämpfen ausbricht. Der medizinische Offizier rät dringend, die Schilde zu senken, bevor [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] dauerhafte Verletzungen erleidet oder stirbt."
 STNC_innerLight_event.5.name: "Inneres Licht"
 STNC_innerLight_event.50.a: "[Root.GetUnderstood]"
 STNC_innerLight_event.50.a.tooltip: "§Y[FromFrom.GetName]§! übernimmt das Kommando über §Y[Fleet.GetName]§!"
 STNC_innerLight_event.50.desc: "Mit dem Tod von §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§!, der von §Y[Root.GetCommanderTitle] [FromFrom.GetFormalName]§! verdampft wurde, hält der nukleonische Strahl an, bevor sich die Sonde abzuschalten scheint. \n\nBei der Untersuchung des Objekts stellt sich heraus, dass der Strahlgenerator selbst irgendwie zerstört worden zu sein scheint. \n\nNatürlich wird eine kleine Flöte aus der Sonde geborgen, die der [Root.GetCommanderTitle] für [FromFrom.GetHerselfHimself] mitnimmt, um sie dem [Owner.GetRulerTitle] persönlich zu schenken."
 STNC_innerLight_event.50.desc.mirror: "Nachdem §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! tot ist und von §Y[Root.GetCommanderTitle] [FromFrom.GetFormalName]§! verdampft wurde, stoppt der nukleonische Strahl, bevor sich die Sonde abzuschalten scheint. \n\nBei der Untersuchung des Objekts stellt sich heraus, dass der Strahlgenerator selbst irgendwie zerstört worden zu sein scheint. \n\nNatürlich wird ein kleiner Zeremoniendolch aus der Sonde geborgen, den der [Root.GetCommanderTitle] für [FromFrom.GetHerselfHimself] nimmt."
 STNC_innerLight_event.50.name: "Inneres Licht"
 STNC_innerLight_event.51.a: "[Root.GetUnderstood]"
 STNC_innerLight_event.51.a.tooltip: "§Y[FromFrom.GetName]§! übernimmt das Kommando über §Y[Fleet.GetName]§!"
 STNC_innerLight_event.51.desc: "Nachdem §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! tot ist, verdampft von §Y[Root.GetCommanderTitle] [FromFrom.GetFormalName]§!, stoppt der nukleonische Strahl, bevor die Sonde sich abzuschalten scheint. \n\nBevor das Objekt zur Untersuchung hereingebracht werden kann, versucht der Strahlgenerator, sich wieder einzuschalten. \n\nDer Schaden, den er erlitten hat, ist jedoch zu groß, und die Sonde explodiert in einem Trümmerhaufen."
 STNC_innerLight_event.51.name: "Inneres Licht"
 STNC_innerLight_event.6.a: "Verstanden."
 STNC_innerLight_event.6.desc: "Die Schilde des Schiffes werden hochgefahren und unterbrechen den Strahl. Daraufhin erhöht die Sonde die Intensität des nukleonischen Strahls in einem vergeblichen Versuch, die Schilde zu durchdringen. \Eine Explosion verschlingt die Sonde, die bei dem Versuch, den Strahl aufrechtzuerhalten, ihr Emitterfeld überlastet hat. \n\nDer [Root.Owner.GetCaptainTitle] bleibt eine Minute lang im Schlafzustand, bevor er plötzlich schreit und sich heftig auf dem Boden windet. \n\nDas medizinische Team sediert [Root.Leader.GetHerHim] und endlich wird [Root.Leader.GetSheHe] beruhigt. \n\nNachdem einige Stunden vergangen sind, erwacht [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] in der Krankenstation, offenbar unverletzt. \n\nDie Zerstörung der Sonde hat jede Chance zunichte gemacht, herauszufinden, wer sie gebaut hat und warum, obwohl die Scans einige merkwürdige Zusammensetzungsdaten geliefert haben."
 STNC_innerLight_event.6.name: "Inneres Licht"
 STNC_innerLight_event.7.a: "Überwachen Sie weiterhin den [Root.Owner.GetCaptainTitle]."
 STNC_innerLight_event.7.b: "Feuern Sie [Root.Owner.GetMainEnergyWeapon]s."
 STNC_innerLight_event.7.c: "Schilde hochfahren."
 STNC_innerLight_event.7.desc: "Einige Minuten vergehen, während [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] fest zu schlafen scheint. \n\nDie Besatzung ist beunruhigt darüber, dass ein fremder Einfluss [Root.Owner.GetCaptainTitle] lähmt, und der Taktische Offizier schlägt erneut vor, Waffen abzufeuern, um die Sonde zu deaktivieren. \Der Medizinische Offizier hält dagegen, dass [Root.Owner.GetCaptainTitle] ansonsten unversehrt zu sein scheint und dass es ratsam sein könnte, den Strahl an Ort und Stelle zu belassen, bis er zu einem Ergebnis kommt."
 STNC_innerLight_event.7.name: "Inneres Licht"
 STNC_innerLight_event.8.a: "[Root.GetFascinating]"
 STNC_innerLight_event.8.desc: "Nach einigen weiteren Minuten schaltet die Sonde schließlich ihren nukleonischen Strahl ab. §Y[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]§! kommt langsam wieder zu sich, umgeben von medizinischem Personal. \n\nDer [Root.Owner.GetCaptainTitle] sieht sich um, als sähe er die Brücke zum ersten Mal und ruft die Namen der Besatzungsmitglieder auf, als wären sie ferne Erinnerungen. \n\nDie Besatzung erklärt [Root.Leader.GetHerHim], was passiert ist, und [Root.Leader.GetSheHe] ist verblüfft, dass [Root.Leader.GetSheHe] weniger als eine halbe Stunde lang geschlafen hat. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] erklärt, dass [Root.Leader.GetSheHe] ein ganzes Leben voller Erinnerungen erlebt hat und in einer scheinbaren Simulation des Lebens unter dem Volk der §BRessikan§! auf einem längst toten Planeten lebt. \n\nDie Ressikaner wurden anscheinend zum Aussterben gebracht, weil sie nicht in der Lage waren, den steigenden Temperaturen auf ihrer Heimatwelt entgegenzuwirken. \n\nDer [Root.Owner.GetCaptainTitle] befiehlt, die Sonde mit dem [Root.Owner.GetTractorBeam] zu erfassen und für weitere Untersuchungen in den Frachtraum zu bringen. \n\n Bei der Untersuchung der Sonde wird eine einfache Flöte gefunden, die für [Root.GetLeaderName] eine besondere Bedeutung zu haben scheint."
 STNC_innerLight_event.8.desc.mirror: "Nach einigen weiteren Minuten schaltet die Sonde schließlich ihren nukleonischen Strahl ab. §Y[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]§! kommt langsam zu sich, umgeben von medizinischem Personal. \n\nDer [Root.Owner.GetCaptainTitle] sieht sich um, als sähe er die Brücke zum ersten Mal und ruft die Namen der Besatzungsmitglieder auf, als wären sie ferne Erinnerungen. \n\nDie Besatzung erklärt [Root.Leader.GetHerHim], was passiert ist, und [Root.Leader.GetSheHe] ist verblüfft, dass [Root.Leader.GetSheHe] weniger als eine halbe Stunde lang geschlafen hat. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] erklärt, dass [Root.Leader.GetSheHe] ein ganzes Leben voller Erinnerungen erlebt hat und in einer scheinbaren Simulation des Lebens unter dem Volk der §BRessikan§! auf einem längst toten Planeten lebt. \n\nDie Ressikaner scheinen ausgelöscht worden zu sein, weil ihre Gesellschaft zu schwach ist und keine Fraktion in der Lage ist, ihre Welt entscheidend zu beherrschen, um einer drohenden Umweltgefahr zu begegnen. \n\nDer [Root.Owner.GetCaptainTitle] befiehlt, die Sonde mit dem [Root.Owner.GetTractorBeam] zu erfassen und zur weiteren Untersuchung in den Frachtraum zu bringen. \n\n Bei der Untersuchung der Sonde wird ein zeremonieller Dolch gefunden, der für den [Root.GetCaptainTitle] eine besondere Bedeutung zu haben scheint."
