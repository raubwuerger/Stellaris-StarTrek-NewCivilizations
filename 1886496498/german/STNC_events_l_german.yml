 situation_suppress_extremists_cult_of_molor_desc: "Die [Ziel.GetName] verehren den alten Tyrannen und glauben, dass nur durch die Beendigung des großen Haussystems, das seit der Zeit von Kahless selbst besteht, die nicht kriegerischen Kasten vertreten werden können. \n\nEs wird viel Mühe kosten, die von ihnen ausgehende Bedrohung zu neutralisieren."
 situation_suppress_extremists_cult_of_the_pah_wraiths_desc: "Die [Target.GetName] fordern die Ablehnung der Propheten zu Gunsten der Pah-Geister. \n\nEs wird viel Mühe kosten, die von ihnen ausgehende Bedrohung zu neutralisieren."
 situation_suppress_extremists_cult_of_the_pah_wraiths_subject_desc: "Die [Target.GetName] fordern die Zurückweisung der Propheten zugunsten der Pah-Geister und die Unabhängigkeit vom [Owner.GetName]. \n\nEs wird viel Mühe kosten, die von ihnen ausgehende Bedrohung zu neutralisieren."
 situation_suppress_extremists_logic_extremists_desc: "In dem Glauben, dass die vulkanische Gesellschaft und die vermeintlich überlegene Kultur, die sie hervorgebracht hat, durch äußere Einflüsse verunreinigt wurde, haben die [Zielperson.GetName] Methoden angewandt, die weithin verurteilt werden. \n\nEs wird viel Mühe kosten, die von ihnen ausgehende Bedrohung zu neutralisieren."
