 STNC_ferengi_mechanics.300.desc_01: "Kein echter [Root.GetSpeciesName] würde eine Strafbesteuerung gutheißen, obwohl der Staat von Zeit zu Zeit mehr einnehmen muss, um neue Möglichkeiten für diejenigen zu schaffen, die die Lappen haben, sie zu sehen. \n\nSolche Maßnahmen sind jedoch selten populär."
 STNC_ferengi_mechanics.300.desc_02: "Obwohl kein wahrer [Root.GetSpeciesName] eine Strafbesteuerung gutheißen würde, müssen die Kosten des Krieges getragen werden, um die Lebensweise von [Root.GetSpeciesName] zu erhalten. \n\nEine minimale Besteuerung heute kann alles sein, was zwischen Sieg und Niederlage steht, und eine Niederlage kann morgen zu einer höheren Besteuerung führen..."
 STNC_ferengi_mechanics.300.name: "Ferengi-Handelsbehörde"
 STNC_ferengi_mechanics.301.a: "Ausgezeichnet."
 STNC_ferengi_mechanics.301.desc: "Glücklicherweise hat sich das Volk der [Root.GetSpeciesName] als relativ bereit erwiesen, die Forderungen des Staates nach einer vorübergehenden Erhöhung des Steuersatzes zu akzeptieren."
 STNC_ferengi_mechanics.301.name: "Ferengi-Handelsbehörde"
 STNC_ferengi_mechanics.302.a: "Unglücklich."
 STNC_ferengi_mechanics.302.desc: "Wie von vielen vorhergesagt, hat sich das Volk von [Root.GetSpeciesName] als nicht bereit erwiesen, den Staat bei seiner vorübergehenden Erhöhung des Steuersatzes zu unterstützen. \Überall auf [Root.GetName] sind die Bestechungsgelder für Staatsbeamte aus Protest gegen die Maßnahmen zurückgegangen, und die Unruhe ist groß."
