 STNC_exploration_events.1005.desc.survey_ruins: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Untersuchung zwar größtenteils ereignislos verlief, jedoch eine Reihe von Artefakten einer ausgestorbenen Zivilisation auf einem Planeten im System §B[Root.From.GetGQRandomSystemName]§! gefunden werden konnte. \n\nWährend die [VonFrom.GetName] eine relativ schnelle Ausgrabung durchführen könnte, könnte ein an der Stätte eingerichteter Außenposten eine detailliertere Untersuchung ermöglichen, mit der Möglichkeit einer vollständigen archäologischen Ausgrabung, sollte die [VonFromFrom.GetName] in Zukunft in die Grenzen der [Root.GetName] kommen."
