 STNC_de_declaratem_category_desc: "Die Sensoren haben ein Schiff entdeckt, das knapp unterhalb des Ereignishorizonts von [FromFrom.GetName] gefangen zu sein scheint. \Eine statische Warpblase könnte möglicherweise eingesetzt werden, um das Schiff in den Normalraum zurückzubringen."
 STNC_de_declaratem_category: "De Deklaratem"
 STNC_debris_count_empty: "Neglible"
 STNC_debris_count: "[This.Undererspace_debris] Kilotonnen"
 STNC_deDeclaratem_event.1.a: "Betreten Sie das Schiff."
 STNC_deDeclaratem_event.1.b: "Scannen Sie das Schiff eingehender."
 STNC_deDeclaratem_event.1.c: "Alarmieren Sie die [humanCountry.GetName]."
 STNC_deDeclaratem_event.1.d: "Zielübungen!"
 STNC_deDeclaratem_event.1.desc: "Die [Root.GetFleetName] hat erfolgreich eine statische Warpblase um das im Ereignishorizont von §Y[from.GetName]§! gefangene Schiff erzeugt. \n\nDie [Root.GetFleetName] schwankt, während der Hauptdeflektor darum kämpft, das Feld aufrechtzuerhalten, aber nach einigen Minuten ist das Schiff befreit worden. \n\nAuf dem Bildschirm wird das Schiff aufgelöst. Das Schiff ist zwar von unbekannter Bauart, aber es ist eindeutig primitiv. Dass es es irgendwie geschafft hat, in einem Schwarzen Loch gefangen zu sein und zu überleben, ist eine erstaunliche Leistung. \n\nWeitere Scans der Hülle zeigen eine Reihe von Markierungen in einer außerirdischen Schrift: 'UESP Manhire'."
 STNC_deDeclaratem_event.1.desc.is_human: "Der [Root.GetFleetName] hat erfolgreich eine statische Warpblase um das im Ereignishorizont von §Y[from.GetName]§! gefangene Schiff erzeugt. \n\nDie [Root.GetFleetName] schwankt, während der Hauptdeflektor darum kämpft, das Feld aufrechtzuerhalten, aber nach einigen Minuten ist das Schiff befreit worden. \n\nDie Brücke wird still, als der Bildschirm das Schiff auflöst und seine Identität bestätigt: die §BUESP Manhire§!, XCV-247. Ein Schiff der Deklarationsklasse, das im Jahr 2098 auf dem Weg nach Vulkan als verschollen gemeldet wurde. \n\nDie Deklarationsklasse waren die ersten wirklich interstellaren Schiffe der Erde, die sich stark an vulkanischen Konstruktionsprinzipien orientierten. Es ist eine erstaunliche Leistung, dass ein solches Schiff es geschafft hat, in einem Schwarzen Loch gefangen zu sein und zu überleben."
 STNC_deDeclaratem_event.1.desc.knows_human: "Der [Root.GetFleetName] hat erfolgreich eine statische Warpblase um das im Ereignishorizont von §Y[from.GetName]§! gefangene Schiff erzeugt. \n\nDie [Root.GetFleetName] schwankt, während der Hauptdeflektor darum kämpft, das Feld aufrechtzuerhalten, aber nach einigen Minuten ist das Schiff befreit worden. \n\n Auf dem Bildschirm wird das Schiff aufgelöst und seine Identität bestätigt: die UESP Manhire, XCV-247. Ein Erdenschiff der Deklarationsklasse, das im Jahr 2098 auf dem Weg nach Vulkan als verschollen gemeldet wurde. \n\nDie Deklarationsklasse war das erste wirklich interstellare Schiff der Erde, das sich stark an vulkanischen Konstruktionsprinzipien orientierte. Dass ein solches Schiff in einem schwarzen Loch gefangen wurde und überlebte, ist eine erstaunliche Leistung."
 STNC_deDeclaratem_event.10.debrief: "Zuerst müssen wir... Nachbesprechung."
 STNC_deDeclaratem_event.10.desc: "Vielen Dank, dass Sie meine Crew gerettet haben. Als wir in dem schwarzen Loch gefangen waren, waren wir alle sicher, dass das das Ende war... \Können wir Sie um einen weiteren Gefallen bitten? Könnt ihr uns die Heimreise ermöglichen?"
 STNC_deDeclaratem_event.10.desc.is_human: "Vielen Dank, dass ihr meine Crew gerettet habt. Als wir in dem schwarzen Loch gefangen waren, waren wir alle sicher, dass das das Ende war... \Aber es ist schon so lange her, unsere Familien zu Hause haben uns sicher vergessen?"
 STNC_deDeclaratem_event.10.name: "[VonVonVon.GetName]'s Dank"
 STNC_deDeclaratem_event.10.query: "Wie seid Ihr in der Falle gelandet?"
 STNC_deDeclaratem_event.10.query.response: "Ah, das würde ich auch gerne wissen! \n\n Wir waren mit Warp 2 auf dem Weg nach Vulkan, als wir in eine Art Wurmloch geraten sind. Als wir wieder auftauchten, war die Manhire kaum hundert Kilometer vom Ereignishorizont eines schwarzen Lochs entfernt! \Ich vermute, dass das Schwarze Loch die Bahn des Wurmlochs gekreuzt hat, als wir vorbeiflogen."
 STNC_deDeclaratem_event.10.return: "Wir werden den Transport organisieren."
 STNC_deDeclaratem_event.10.stay: "Sie haben sich eine Pause verdient."
 STNC_deDeclaratem_event.100.a: "Das ist bedauerlich."
 STNC_deDeclaratem_event.100.desc: "Der [Root.GetFleetName] hat erfolgreich eine statische Warpblase um das im Ereignishorizont von §Y[from.GetName]§! gefangene Schiff erzeugt. \n\nDie [Root.GetFleetName] schwankt, während der Hauptdeflektor darum kämpft, das Feld aufrechtzuerhalten. \n\nDa der Energiebedarf exponentiell ansteigt, ist Captain [Root.GetLeaderName] gezwungen, die Warpblase zu kollabieren, um einen Kernbruch zu verhindern. \Dabei wurde das im Ereignishorizont gefangene Schiff weggeschleudert und zerstört, als es sich der Singularität näherte."
 STNC_deDeclaratem_event.11.a: "Betreten Sie das Schiff."
 STNC_deDeclaratem_event.11.b: "Scannen Sie das Schiff genauer."
 STNC_deDeclaratem_event.11.desc: "Auf der Brücke herrscht Stille, als der Bildschirm das Schiff auflöst und seine Identität bestätigt: die §B[FromFromFrom.GetName]§!, XCV-247. Ein Schiff der Declaration-Klasse, das im Jahr 2098 auf dem Weg nach Vulkan als verschollen gemeldet wurde. \Die Schiffe der Deklarationsklasse waren die ersten wirklich interstellaren Schiffe der Erde und lehnten sich stark an die vulkanischen Konstruktionsprinzipien an. Dass eines davon in einem schwarzen Loch gefangen wurde und überlebte, ist eine erstaunliche Leistung."
 STNC_deDeclaratem_event.12.a: "Verstehe."
 STNC_deDeclaratem_event.12.desc: "Die §Y[FromFrom.GetName]§! haben uns auf die Anwesenheit eines alten Schiffes der Deklarationsklasse aufmerksam gemacht, das sie erfolgreich aus dem Ereignishorizont von §Y[From.GetName]§! herausgezogen haben. \n\nDie §BUESP Manhire§! XCV-247, ging im Jahr 2098 auf dem Weg nach Vulkan verloren. Die Nachfahren der Familien der Besatzung drängen auf eine sofortige Mission zur Untersuchung des Vorfalls."
 STNC_deDeclaratem_event.12.name: "De Declaratem"
 STNC_deDeclaratem_event.2.a: "Verstanden."
 STNC_deDeclaratem_event.2.a.tooltip: "Übernehmen Sie die Kontrolle über §B[UESP_manhire.GetName]§!"
 STNC_deDeclaratem_event.2.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam zu dem Schiff. Obwohl die Sensoren aufgrund der Interferenzen von §Y[From.GetName]§! keine Lebenszeichen erkennen konnten, ist bald klar, dass die Besatzung längst tot ist. \n\nDas Schiff scheint so ausgerüstet worden zu sein, dass es ein schwaches Warpfeld aufrechterhalten konnte, das in Verbindung mit konventionellen Triebwerken ausreichte, um das Schiff in einer langen Spirale um die Singularität zu halten. \n\nDie Subroutinen, die geschrieben wurden, um den Prozess zu überwachen, während sich die Besatzung in Kryo-Stasis-Kapseln zurückzog, scheinen eine Reihe von Fehlern aufzuweisen, die dazu führten, dass sich die Energieverteilung von den Kapseln zum Warp-Antrieb verlagerte und die Menschen darin getötet wurden. \Nach moderaten Reparaturen scheint das Schiff wieder voll funktionsfähig zu sein."
 STNC_deDeclaratem_event.2.desc.is_human: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam zum §B[FromFrom.GetName]§! an. Obwohl die Sensoren aufgrund der Interferenzen von §Y[From.GetName]§! keine Lebenszeichen erkennen konnten, ist bald klar, dass die Besatzung längst tot ist. \n\nDas Schiff scheint so ausgerüstet worden zu sein, dass es ein schwaches Warpfeld aufrechterhalten konnte, das in Verbindung mit konventionellen Triebwerken ausreichte, um das Schiff in einer langen Spirale um die Singularität zu halten. \n\nDie Subroutinen, die geschrieben wurden, um den Prozess zu überwachen, während sich die Besatzung in Kryo-Stasis-Kapseln zurückzog, scheinen eine Reihe von Fehlern aufzuweisen, die dazu führten, dass sich die Energieverteilung von den Kapseln zum Warpantrieb verlagerte, was zum Tod der Besatzung führte. \n\nDie Nachkommen der Schiffsbesatzung können sich mit dem Wissen um das wahre Schicksal des Schiffes trösten, das nach der Reparatur wieder voll funktionsfähig ist."
 STNC_deDeclaratem_event.2.desc.knows_human: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam zum §B[FromFrom.GetName]§! an. Zwar konnten die Sensoren aufgrund der Interferenzen von §Y[From.GetName]§! keine Lebenszeichen erkennen, doch stellt sich bald heraus, dass die Besatzung längst tot ist. \n\nDas Schiff scheint so ausgerüstet worden zu sein, dass es ein schwaches Warpfeld aufrechterhalten konnte, das in Verbindung mit konventionellen Triebwerken ausreichte, um das Schiff in einer langen Spirale um die Singularität zu halten. \n\nDie Subroutinen, die geschrieben wurden, um den Prozess zu überwachen, während sich die Besatzung in Kryo-Stasis-Kapseln zurückzog, scheinen eine Reihe von Fehlern zu haben, die dazu führten, dass sich die Energieverteilung von den Kapseln auf den Warp-Antrieb verlagerte, was zum Tod der Besatzung führte. \n\nDer [Root.Owner.GetName] hat zugestimmt, die Überreste der Besatzung an den nächstgelegenen [FromFromFrom.GetAdj]-Außenposten zu übergeben. \n\nNach mäßigen Reparaturen scheint das Schiff voll funktionsfähig zu sein."
 STNC_deDeclaratem_event.200.a: "Das ist eine Katastrophe!"
 STNC_deDeclaratem_event.200.desc: "Der [Root.GetFleetName] hat erfolgreich eine statische Warpblase um das im Ereignishorizont von §Y[from.GetName]§! gefangene Schiff erzeugt. \n\nDie [Root.GetFleetName] schwankt, während der Hauptdeflektor darum kämpft, das Feld aufrechtzuerhalten, aber nach einigen Minuten ist das andere Schiff frei. \n\nTrotz aller Bemühungen werden die Antimaterie-Eindämmungsfelder der [Root.GetFleetName] jedoch schwer beschädigt und durchbrochen. Beide Schiffe werden vernichtet."
 STNC_deDeclaratem_event.3.a: "Ausgezeichnet."
 STNC_deDeclaratem_event.3.a.tooltip: "Übernehmen Sie die Kontrolle über §B[UESP_manhire.GetName]§! und §B[UESP_manhire_captain.GetName]§!"
 STNC_deDeclaratem_event.3.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] führt ein Außenteam zu dem Schiff. Obwohl die Sensoren aufgrund der Interferenzen von §Y[From.GetName]§! keine Lebenszeichen erkennen konnten, ist bald klar, dass die Besatzung am Leben ist. \n\nDas Schiff scheint so manipuliert worden zu sein, dass es ein schwaches Warpfeld aufrechterhalten konnte, das in Verbindung mit konventionellen Triebwerken ausreichte, um das Schiff in einer langen Spirale um die Singularität zu halten. \n\nDie Subroutinen, die geschrieben wurden, um den Prozess zu überwachen, während die Besatzung in Kryo-Stasis-Kapseln ging, glichen den Energiebedarf der Triebwerke mit dem der Kapseln einwandfrei aus. \n\nDie Besatzung muss zwar medizinisch versorgt werden, scheint aber alle überlebt zu haben. Das Schiff selbst muss nur geringfügig repariert werden, um wieder voll einsatzfähig zu sein."
