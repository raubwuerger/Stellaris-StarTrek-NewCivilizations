 STNC_operations_events.1001.junior_administrator: "Zielen Sie auf einen Nachwuchsverwalter."
 STNC_operations_events.1001.junior_officer: "Zielen Sie auf einen Nachwuchsoffizier."
 STNC_operations_events.1001.name: "Vorläufige Beobachtung"
