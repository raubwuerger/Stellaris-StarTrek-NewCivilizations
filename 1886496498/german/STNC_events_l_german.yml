 STNC_crisis_events.61000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.61000.desc.borg: "Langstreckensensoren auf [Root.Capital.GetName] haben steigende Werte von Sigma-Strahlung innerhalb der Grenzen von Galaxie 002 entdeckt. \Da es keinen bekannten Mechanismus zur natürlichen Erzeugung von Sigma-Strahlung gibt, ist es wahrscheinlich, dass das Phänomen einen künstlichen Ursprung hat."
 STNC_crisis_events.61000.desc.regular: "Observatorien im Orbit von [Root.Capital.GetName] haben zunehmende Werte von Sigma-Strahlung innerhalb der Grenzen der Andromeda-Galaxie festgestellt. \Da kein Mechanismus für die natürliche Erzeugung von Sigma-Strahlung bekannt ist, scheint es wahrscheinlich, dass das Phänomen einen künstlichen Ursprung hat."
 STNC_crisis_events.61000.name: "Extragalaktische Strahlung"
 STNC_crisis_events.61010.a: "[Root.GetUnderstood]"
 STNC_crisis_events.61010.desc.borg: "Langstreckensensoren am Rande des [Root.Capital.System.GetName]-Systems haben einen großen Ausbruch von Subraumenergie etwa auf halbem Weg zwischen den Galaxien 002 und 003 entdeckt. \n\nDie Ursache des Ausbruchs ist unklar, aber die beteiligten Energien entsprechen den Warpkernbrüchen von mehreren tausend [Root.GetAdjective] Schiffen."
 STNC_crisis_events.61010.desc.regular: "Observatorien am Rande des [Root.Capital.System.GetName]-Systems haben etwa auf halbem Weg zwischen den Galaxien Andromeda und Triangulum einen großen Ausbruch von Subraumenergie entdeckt. \Die Ursache des Ausbruchs ist unklar, aber die Energie entspricht der von mehreren tausend [Root.GetAdjective]-Raumschiffen, die den Warpkern durchbrechen."
 STNC_crisis_events.61010.name: "Extragalaktischer Subraumausbruch"
 STNC_crisis_events.61020.a: "[Root.GetUnderstood]"
 STNC_crisis_events.61020.desc.borg: "Berichte von Sonden in der Nähe der galaktischen Barriere deuten darauf hin, dass sich das Energiefeld innerhalb weniger Millizyklen um mehrere hundert Lichtjahre zurückzog, bevor es wieder seinen ursprünglichen Radius erreichte. \n\nDer Ursprung der Barriere ist ein Rätsel, das durch dieses jüngste anomale Verhalten noch verkompliziert wird."
 STNC_crisis_events.61020.desc.regular: "Von Schiffen, die sich in der Nähe der galaktischen Barriere befanden, liegen Berichte vor, wonach sich das Energiefeld innerhalb weniger Minuten um mehrere hundert Lichtjahre zurückzog, bevor es wieder seinen ursprünglichen Radius erreichte. \n\nDer Ursprung der Barriere ist ein Rätsel, das durch das jüngste anomale Verhalten noch verkompliziert wird."
 STNC_crisis_events.61020.name: "Fluktuationen der galaktischen Barriere"
 STNC_crisis_events.62000.accept: "Nun gut, wenn Sie sich sicher sind."
 STNC_crisis_events.62000.desc: "Grüße [Root.GetRulerTitle]. Die Bedrohung der [Root.GetName], ja der gesamten Galaxis durch die Entflohenen von §BAndromeda§! ist in der Tat ernst. \n\nAber in meinem Hinterkopf ist ein Gedanke begraben. Vielleicht gibt es etwas, ein Werkzeug aus dem Erbe meines Volkes, das von Nutzen sein könnte. \n\n Ich weiß noch nicht, was es ist. Ich werde sehr viel Energie aufwenden müssen, um mich mit den verbliebenen Knoten des Tkon-Subraumnetzes zu verbinden, um meinen Verdacht zu bestätigen..."
 STNC_crisis_events.62000.name: "Die andromedanische Krise"
 STNC_crisis_events.62000.reject: "Wir können uns die Kosten nicht leisten."
 STNC_crisis_events.62001.a: "Schicken Sie ein Schiff zur Erkundung."
 STNC_crisis_events.62001.desc: "Ahh... das war's. \Ich habe mich mit dem Subraum-Netzwerk verbunden und die Antwort gefunden! Ein §BStar-Lifter§! Dreadnought, tief unter §Y[FromFrom.GetName]§! vergraben. \n\n Das wird helfen, da bin ich mir sicher. Wir müssen es nur ausgraben."
 STNC_crisis_events.62001.help: "Wie soll das helfen?"
 STNC_crisis_events.62001.help.response: "Wir könnten ein System, das reich an Ressourcen ist, in die Leere zwischen dieser Galaxie und Andromeda verlegen. \Das könnte für die Andromedaner verlockend genug sein, es zu besiedeln. Verlockend für einige vielleicht, aber ich bezweifle, für alle."
 STNC_crisis_events.62001.name: "Die andromedanische Krise"
 STNC_crisis_events.62001.star_lifter: "Star-Lifter?"
 STNC_crisis_events.62001.star_lifter.response: "Ja. Ein Werkzeug, das von den Tkon benutzt wird, um ganze Sternensysteme zu bewegen. \Ich konnte nur einen von Hunderten ausfindig machen, die gebaut wurden. \Er befindet sich auf §Y[FromFrom.GetName]§!, aber es ist unmöglich zu sagen, wie einfach es sein wird, ihn zu bergen."
 STNC_crisis_events.62010.a: "Setzen Sie die Ausgrabung fort."
 STNC_crisis_events.62010.desc: "Das Ausgrabungsteam hat eine riesige Kammer gefunden, die unter einem alten inaktiven Vulkan in der Nähe des Südpols von [Von.Planet.GetName] begraben ist. \n\nDer Zugang zu dem Gebiet erweist sich als schwierig, da sich keiner der von Portal 63 bereitgestellten Befehlscodes als gültig erwiesen hat. \n\nEinige Forscher wurden getötet, nachdem sie ein verstecktes Sicherheitssystem ausgelöst hatten, das durch ein sich ausdehnendes Kraftfeld verdampft wurde."
 STNC_crisis_events.62010.name: "Der Star-Lifter"
 STNC_crisis_events.62020.a: "Setzen Sie die Ausgrabung fort."
 STNC_crisis_events.62020.desc: "Der Zugang zur Kammer war schwierig, da der Grabungsleiter selbst schwer verletzt wurde, als er das mehrschichtige Sicherheitsnetz des Ortes umging. \n\n Endlich ist es dem Ausgrabungsteam jedoch gelungen, Zugang zum Star-Lifter selbst zu erhalten. \n\n Ein riesiges Schiff mit zwei großen und vier kleineren, ausladenden Zinken. Die nächste Herausforderung wird darin bestehen, es zu reaktivieren und in den Orbit zu bringen."
 STNC_crisis_events.62020.name: "Der Star-Lifter"
 STNC_crisis_events.62030.a: "Bringen Sie ihn in den Orbit."
 STNC_crisis_events.62030.desc: "Während viele der Computersysteme an Bord des Star-Lifters durch [Root.Owner.GetAdj]-Standardalternativen ersetzt werden mussten, bleibt der Großteil des Schiffes fest im Tkon-Design. \n\nDer Star-Lifter selbst gehört zu einem Arsenal mächtiger Waffen."
 STNC_crisis_events.62030.name: "Der Star-Lifter"
 STNC_crisis_events.62031.close: "[Root.GetUnderstood]"
 STNC_crisis_events.62031.desc: "Ich freue mich, dass das Schiff weitgehend intakt geborgen wurde. \Das ist ein mächtiges Werkzeug, das zu erstaunlichen und erschreckenden Dingen fähig ist. \n\nWir müssen vorsichtig sein, wie es eingesetzt wird."
 STNC_crisis_events.62031.name: "Der Star-Lifter"
 STNC_crisis_events.62031.what: "Was kann er?"
 STNC_crisis_events.62031.what.response: "Ich habe keinen Zugang zu den mechanischen Details, aber im Wesentlichen schafft er eine Brücke im Subraum zwischen zwei Punkten, indem er die Gravitationsquelle eines Sternensystems als Rahmen benutzt. \Der Stern kann dann von einem Ende zum anderen „geschoben“ werden, wenn der Energieaufwand groß genug ist."
 STNC_crisis_events.62031.where: "Wo sollte er eingesetzt werden?"
 STNC_crisis_events.62031.where.response: "Ein ressourcenreiches System wäre am besten geeignet. \n\nEs wäre allerdings unklug, ein bewohntes System zu schicken. Nicht zuletzt aus moralischen Gründen, aber Sie würden den Andromedanern auch keine Gelegenheit geben wollen, die [Root.GetAdj]-Technologie im Detail zu studieren."
 STNC_crisis_events.62051.a: "[Root.GetUnderstood]"
 STNC_crisis_events.62051.desc: "Die §Y[Root.GetFleetName]§! ist in die Umlaufbahn von §Y[From.GetName]§! eingetreten und hat mit dem Aufbau der gewaltigen Energien begonnen, die erforderlich sind, um das System durch den Subraum und in die Leere zwischen dieser Galaxie und §BAndromeda§! zu schieben. \Es bleibt zu hoffen, dass sich ein Teil der ankommenden Andromedaner in diesem System niederlassen wird."
 STNC_crisis_events.62051.name: "Star-Lifting des [From.System.GetName] Systems"
 STNC_crisis_events.62100.a: "[Root.GetUnderstood]"
 STNC_crisis_events.62100.desc: "Der §Y[FromFrom.GetName]§! hat seine Aufgabe erfüllt und das §Y[From.GetName]§!-System erfolgreich durch den Subraum und in den Raum zwischen den Galaxien geschoben. \Die Belastung scheint jedoch zu groß für die Systeme des alten Schiffes gewesen zu sein, und es ist unwahrscheinlich, dass die Systeme zum Anheben der Sterne jemals wieder aktiviert werden können."
 STNC_crisis_events.62100.name: "Star-Lifting des [From.GetName]-Systems"
 STNC_crisis_events.65000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.65000.desc.borg: "Die Langstreckensensoren erkennen keine weiteren Schiffsflotten, die die Leere zwischen den Galaxien 002 und 001 durchqueren. \n\nAußerdem hat die Energie, die über den Subraum aus der Galaxie 002 geleitet wird, abgenommen. Alle aktiven $STNC_energy_funnel_inhibitor$s können jetzt außer Betrieb genommen werden."
 STNC_crisis_events.65000.desc.regular: "Die Langstreckensensoren melden, dass keine Schiffsflotten mehr die Leere zwischen der andromedanischen und der Milchstraßengalaxie durchqueren. Außerdem hat die Energie, die über den Subraum aus Andromeda einströmt, abgenommen. Alle gebauten $STNC_energy_funnel_inhibitor$s können jetzt sicher außer Betrieb genommen werden. \n\nDie Galaxie ist sicher, vorerst."
 STNC_crisis_events.65000.name: "Außergalaktische Flotten angehalten"
 STNC_crisis_events.70001.a: "Schicken Sie ein Schiff aus, um die Ursache zu untersuchen."
 STNC_crisis_events.70001.b: "Wie bedauerlich."
 STNC_crisis_events.70001.desc.deepen: "Beunruhigenderweise scheint sich der äußere Umkreis der [Von.GetName] innerhalb weniger Monate um mehrere Lichtjahre ausgedehnt zu haben, was das [Von.GetName]-System weiter einschließt und die Intensität der gemeldeten räumlichen Anomalien erhöht."
 STNC_crisis_events.70001.desc.delphic: "Erschreckenderweise scheint die Instabilität des [Von.GetName]-Systems weiter zugenommen zu haben, und es wurden rekordverdächtige räumliche Anomalien festgestellt."
 STNC_crisis_events.70001.desc.new: "Alarmierenderweise scheint sich der äußere Umfang von [Von.GetName] innerhalb weniger Monate um mehrere Lichtjahre vergrößert zu haben und umfasst nun auch das [This.GetName]-System. \Die räumlichen Anomalien, die [Von.GetName] plagen, wurden ebenfalls gemeldet."
 STNC_crisis_events.70001.name: "[Von.GetName]-Grenzen wachsen"
 STNC_crisis_events.70002.a: "Schicken Sie ein Schiff, um die Ursache zu untersuchen."
 STNC_crisis_events.70002.b: "Wie bedauerlich."
 STNC_crisis_events.70002.desc.deepen: "Beunruhigenderweise scheint sich der äußere Umfang des [Von.Name.Von.GetName] innerhalb weniger Monate um mehrere Lichtjahre vergrößert zu haben, was das [Von.Name.Von.GetName]-System weiter einschließt und die Intensität der gemeldeten räumlichen Anomalien erhöht."
 STNC_crisis_events.70002.desc.delphic: "Alarmierenderweise scheint die Instabilität des [VonFrom.GetName]-Systems weiter zugenommen zu haben, und die Intensität der gemeldeten räumlichen Anomalien hat zugenommen."
 STNC_crisis_events.70002.desc.new: "Alarmierenderweise scheint der äußere Umfang des [VonVon.GetName]-Systems innerhalb weniger Monate um mehrere Lichtjahre gewachsen zu sein und umfasst nun auch das [Von.GetName]-System. \Die räumlichen Anomalien, die [FromFrom.GetName] plagen, wurden ebenfalls gemeldet."
 STNC_crisis_events.70002.name: "[FromFrom.GetName]-Grenzen wachsen"
 STNC_crisis_events.70010.a: "[Root.GetUnderstood]"
 STNC_crisis_events.70010.desc: "Die [FromFrom.GetName] ist an den Rand des [FromFromFrom.GetName] zurückgekehrt und hat in der Oortschen Wolke des [Returning_ship.GetGQRandomSystemName]-Systems eine künstliche Kugel von fast zwanzig Kilometern Durchmesser entdeckt. \Versteckt in einer Tarnbarriere nahm die Schwere der räumlichen Anomalien stark zu, als sich das [VonVon.GetName] der Struktur näherte. \n\nDa die Scans die Sphäre nicht durchdringen konnten und kein Zugangspunkt sichtbar war, war [Von.HoltKapitänTitel] [Von.HoltName] gezwungen, sich aus dem Gebiet zurückzuziehen, bevor der [Von.HoltName] kritischen Schaden nahm. \Es ist wahrscheinlich, dass die Sphäre in irgendeiner Weise mit dem jüngsten Wachstum der Ausdehnung zusammenhängt."
 STNC_crisis_events.70010.desc.did_situation: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt und hat in der Oortschen Wolke des [returning_ship.GetGQRandomSystemName]-Systems eine weitere künstliche Kugel mit einem Durchmesser von fast zwanzig Kilometern entdeckt. \Versteckt in einer Tarnbarriere, nahm die Schwere der räumlichen Anomalien stark zu, als sich die [VonVon.GetName] der Struktur näherte. \n\nDa die Scans die Sphäre nicht durchdringen konnten und kein Zugangspunkt sichtbar war, war [Von.HoltKapitänTitel] [Von.HoltName] gezwungen, sich aus dem Gebiet zurückzuziehen, bevor der [Von.HoltName] kritischen Schaden nahm. \Aufgrund der Entdeckungen, die während der Xindi-Krise gemacht wurden, ist es fast sicher, dass die Sphären in irgendeiner Weise mit dem jüngsten Wachstum der Ausdehnung in Verbindung stehen."
 STNC_crisis_events.70010.name: "[FromFromFrom.GetName] Umfrage"
 STNC_crisis_events.70020.a: "[Root.GetUnderstood]"
 STNC_crisis_events.70020.desc: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt, nachdem sie eine Kapsel mit einem außerirdischen Humanoiden transdimensionalen Ursprungs aus einer Region des Raums geborgen hat, die nahezu mit räumlichen Anomalien gesättigt ist. \n\nDie Befragung des Individuums erwies sich als problematisch, da die Umgebung außerhalb der Anomalien für ihn giftig zu sein schien. \n\nTrotz der Schwierigkeiten konnte [From.GetCaptainTitle] [From.GetName] eine überraschende Verbindung zwischen dem Außerirdischen, den Sphären und dem jüngsten Wachstum der Delphic Expanse bestätigen."
 STNC_crisis_events.70020.desc.did_situation: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt, nachdem sie eine weitere Kapsel mit einem außerirdischen Humanoiden transdimensionalen Ursprungs aus einer Region des Raums geborgen hat, die nahezu mit räumlichen Anomalien gesättigt ist. \Die Befragung des Individuums erwies sich als schwierig, denn wie bei ihrem während der Xindi-Krise geborgenen Landsmann schien die Umgebung außerhalb der Anomalien für sie giftig zu sein. \n\nTrotz der Schwierigkeiten konnte [From.GetCaptainTitle] [From.GetName] eine überraschende Verbindung zwischen dem Außerirdischen, den Sphären und dem jüngsten Wachstum der Delphic Expanse bestätigen."
 STNC_crisis_events.70020.name: "[FromFromFrom.GetName] Umfrage"
 STNC_crisis_events.70040.a: "[Root.GetUnderstood]"
 STNC_crisis_events.70040.desc: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt und hat eine Flotte von Hunderten von Schiffen entdeckt, die im Orbit eines Gasriesen im System [returning_ship.GetGQRandomSystemName] schlummern. \Die Schiffe sind von ähnlicher Bauweise wie die Sphären in der Ausdehnung und scheinen sowohl unbemannt als auch im Energiesparmodus zu arbeiten. \n\nDessen ungeachtet war [Von.HoltKapitänTitel] [Von.HoltName] nicht gewillt, die Sicherheit des [Von.HoltName] zu riskieren, indem er einen möglicherweise hinterlassenen Annäherungsalarm auslöste. \n\nMit einem entsprechend getarnten Enterschiff könnte es möglich sein, eines der Schiffe zu entern und es zur Analyse zu bergen."
 STNC_crisis_events.70040.name: "[FromFromFrom.GetName] Umfrage"
 STNC_crisis_events.70050.a: "[Root.GetUnderstood]"
 STNC_crisis_events.70050.desc: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt, nachdem sie erfolgreich ein Kommandoschiff aus der schlafenden Flotte der 'Sphärenerbauer'-Schiffe geborgen hat. \n\n[Von.HoltKapitänTitel] [Von.HoltName] war in der Lage, das Schiff auf die andere Seite des Gasriesen zu schleppen, in dessen Orbit es sich befand, bevor er eine provisorische Warpchasis daran anbrachte und die Ausdehnung verließ. \Ein Ingenieursteam wird benötigt, um die Datenbank des Schiffes zu analysieren."
 STNC_crisis_events.70050.name: "[FromFromFrom.GetName] Umfrage"
 STNC_crisis_events.71000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.71000.desc: "Das aus der Delphic Expanse geborgene Sphere Builder Schiff wurde erfolgreich analysiert und seine Datenbanken entschlüsselt. \Es scheint, dass die Sphärenerbauer nicht nur für das Wachstum der Delphischen Ausdehnung verantwortlich sind, sondern auch für deren Erschaffung. Die Sphärenerbauer sind bestrebt, in dieser Galaxie eine Umgebung zu schaffen, die sie ernähren kann, und kümmern sich nicht um die Auswirkungen auf die bestehenden Zivilisationen in der Galaxie. \Tatsächlich scheint die Anhäufung von Schiffen in der Ausdehnung der Auftakt zu einem umfassenden Konflikt mit den Mächten zu sein, die der Ausdehnung benachbart sind."
 STNC_crisis_events.71000.name: "Sphärenerbauer-Kommandokreuzer Analysiert"
 STNC_crisis_events.71010.a: "[Root.GetUnderstood]"
 STNC_crisis_events.71010.a.tooltip: "Aktiviert §H$edict_destroy_sphere_delphic_expanse$§! edict"
 STNC_crisis_events.71010.desc: "Durch die Analyse des geborgenen Sphere-Builder-Kommandoschiffs und der zuvor gesammelten Daten über die Sphären selbst haben wir eine Möglichkeit entdeckt, ihre Fähigkeit, den Raum zu transformieren, zu deaktivieren. Indem wir eine Sphäre von der Subraum-Mannigfaltigkeit, die ihre Oberfläche umgibt, trennen, sollte die Sphäre dauerhaft inaktiv werden."
 STNC_crisis_events.71010.name: "Gegenmaßnahme gefunden"
 STNC_crisis_events.72000.a: "[Root.GetUnderstood]"
 STNC_crisis_events.72000.desc: "Die [This.GetName] unter dem Kommando von [This.GetCaptainTitle] [Leader.GetName] ist in die Delphic Expanse eingedrungen, um die Region gegen mögliche Angriffe der für die Erschaffung der Sphären verantwortlichen Wesen zu sichern."
 STNC_crisis_events.72000.name: "[This.GetName] Reist ab"
 STNC_crisis_events.72010.a: "[Root.GetUnderstood]"
 STNC_crisis_events.72010.desc: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphic Expanse zurückgekehrt, nachdem sie eine Begegnung mit einer Sphärenerbauer-Flotte in der Nähe einer neu entdeckten Sphäre knapp überlebt hat. \n\n[Root.GetCaptainTitle] [From.GetName] berichtet, dass die Schiffe der Sphärenerbauer den Streitkräften von [Root.GetAdjective] unter dem Kommando von [From.GetHerHis] weit unterlegen waren."
 STNC_crisis_events.72010.desc.has_countermeasures: "Die Flotte unter dem Kommando von [Root.GetCaptainTitle] [From.GetName] ist aus der Delphic Expanse zurückgekehrt, nachdem sie eine Begegnung mit einer Sphere Builder-Flotte in der Nähe einer neu entdeckten Sphäre nur knapp überlebt hat. \n\n[Root.GetCaptainTitle] [From.GetName] berichtet, dass die Schiffe der Sphärenerbauer den Streitkräften von [Root.GetAdjective] unter [From.GetHerHis] Kommando überlegen waren. \Trotz erheblicher Verluste konnte die Flotte die Sphäre deaktivieren, bevor sie zum Rückzug gezwungen wurde."
 STNC_crisis_events.72010.name: "Flotte kehrt zurück"
