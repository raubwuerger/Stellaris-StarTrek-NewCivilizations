 STNC_exploration_events.2153.detail.borg.response: "Antwort: Die transdimensionale Herkunft dieses Schiffes liefert erhebliche Mengen an verwertbaren Daten. Diese Einheit koordiniert deren Analyse."
 STNC_exploration_events.2153.detail.response: "Dieses Schiff hat die Passage durch ein schwarzes Loch in einem anderen Universum und in unseres überlebt. Wir können eine Menge von seinen Systemen und Technologien lernen."
 STNC_exploration_events.2153.name: "Transdimensionales Schiff"
