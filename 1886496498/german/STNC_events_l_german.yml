 STNC_terran_story.14.desc: "Nehmen Sie Kurs auf die Basis!"
 STNC_terran_story.14.name: "[Root.GetLeaderName] entschied, dass es unwahrscheinlich war, dass die [tholianische_Versammlung.GetSpeciesName] freiwillig den Standort der [tholianische_Versammlung.GetSpeciesName] Basis preisgeben würde, und ordnete daher an, die Temperatur in der Arrestzelle zu senken. \Nachdem die Temperatur in der Arrestzelle langsam gesenkt wurde, bis das Exoskelett der [tholian_assembly.GetSpeciesName] zu zerbrechen begann, gab die [tholian_assembly.GetSpeciesName] nach und verriet den Standort der Basis. [Root.GetLeaderName] beschloss, die [tholian_assembly.GetSpeciesName] zu verschonen, da die Wissenschaftler von [Root.Owner.GetName] zweifellos viel von der Kreatur lernen könnten. Als zusätzliche Vorsichtsmaßnahme ordnete [Root.GetLeaderName] außerdem an, dass die [tholian_assembly.GetSpeciesName] betäubt bleiben sollte, damit sie nicht versuchen konnte, zu entkommen oder ihre Leute zu warnen, dass sie auf dem Weg waren."
 STNC_terran_story.15.a: "Zersplittert"
 STNC_terran_story.15.desc: "Wir werden bis zum Ende kämpfen!"
 STNC_terran_story.15.name: "[Root.GetLeaderName] hat die [tholianische_Versammlung.GetSpeciesName]-Basis zerstört, anstatt sie zu erobern, was nun bedeutet, dass das futuristische Schiff verloren ist und mit ihm jede Hoffnung, die [Root.Owner.GetName] hatte, die Rebellion zu zerstören.\n\Nun ist es nur noch eine Frage der Zeit, bis das Imperium in die Hände der Vulkanier, Andorianer und Tellariten fällt..."
 STNC_terran_story.16.a: "Zerbrochene Hoffnungen"
 STNC_terran_story.16.desc: "Wir werden bis zum Ende kämpfen!"
 STNC_terran_story.16.name: "[Root.GetLeaderName] führte das Einsatzteam an, das das futuristische Raumschiff aus einem anderen Universum geentert hat, um es zu kapern und gegen die Rebellion einzusetzen. Unglücklicherweise haben sich die [tholianische_Versammlung.GetSpeciesNamePlural] an Bord des Schiffes und der Einrichtung, in der das Schiff festgehalten wurde, viel besser gewehrt, als [Root.Owner.GetName] erwartet hatte, und während des Kampfes das Schiff auf Selbstzerstörung gestellt.\n\n Die daraus resultierende Explosion hat nicht nur das Raumschiff zerstört, das wir kapern wollten, sondern auch die Station und alle [Root.Owner.GetName]-Truppen im System. Dies ist ein kompletter Fehlschlag, und nun ist die letzte Hoffnung der [Root.Owner.GetName] verloren.\n\nEs ist nur noch eine Frage der Zeit, bis die [Root.Owner.GetName] in die Hände der Rebellion fällt..."
 STNC_terran_story.17.a: "Zerbrochene Hoffnungen"
 STNC_terran_story.17.b: "Setzt einen Kurs auf [Root.Owner.Capital.GetName]."
 STNC_terran_story.17.desc: "Setzen Sie Kurs auf [Koalition_der_Hoffnung.Hauptstadt.GetName]."
 STNC_terran_story.17.name: "Der [Root.GetCaptainTitle] führte mutig das Angriffsteam an, das das futuristische Raumschiff aus einem anderen Universum enterte, um es zu kapern und gegen die Rebellion einzusetzen. Die [tholianische_Versammlung.GetSpeciesNamePlural] an Bord des Schiffes und die Einrichtung, in der das Schiff festgehalten wurde, waren den [Root.Owner.GetName] Kräften, die das Raumschiff geentert und von der [tholianischen_Versammlung.GetSpeciesNamePlural] befreit haben, nicht gewachsen.\n\nDie futuristischen Waffen auf der USS Defiant haben die Station, in der sie festgehalten wurde, schnell zerstört. Es bleibt zu hoffen, dass sie bald auch mit den Rebellen fertig werden und der [Root.Owner.GetName] die Rebellion ein für alle Mal niederschlagen kann. Der [Root.GetCaptainTitle] hat das Kommando über die Defiant übernommen und den Befehl erhalten, das Schiff zur Erde zurückzubringen, in der Hoffnung, dass die Waffen und Technologien an Bord des Schiffes dem [Root.Owner.GetName] helfen werden, den Krieg zu gewinnen. Einige Mitglieder der Besatzung sind jedoch der Meinung, dass sie die Defiant nach [coalition_of_hope.Capital.GetName] bringen und dort die Basis der Rebellion und ihre Flotte auslöschen sollten."
 STNC_terran_story.18.a: "Wiederhergestellter Glaube"
 STNC_terran_story.18.desc: "Wir brauchen diese Technologie!"
 STNC_terran_story.18.name: "[defiant_leader.GetName] hat der Besatzung der Defiant befohlen, Kurs auf die Erde zu nehmen, damit die Wissenschaftler und Techniker des [terranischen_Imperiums.GetName] die Waffen und andere nützliche Technologien des Schiffes studieren können, in der Hoffnung, dass sie nachgebaut und gegen die Rebellion eingesetzt werden können.\n\nEinige Mitglieder der Besatzung sind jedoch nicht glücklich darüber, dass sie blindlings den Befehlen der Admiralität des Imperialen Sternenflottenkommandos folgen. Sie sind der Meinung, dass die Defiant direkt an die Front gebracht werden sollte, um die Rebellion auszulöschen. Außerdem hat die Besatzung in der Computerdatenbank des Schiffes nachgesehen und erfahren, dass die Erde in dem Universum, aus dem die Defiant stammt, kein Imperium gegründet hat, sondern eine Föderation, in der alle Ethnien gleich sind. Einige der außerirdischen Besatzungsmitglieder wurden dabei belauscht, wie sie darüber murmelten, was in diesem Universum hätte sein können, wenn sie nicht vom [terran_empire.GetName] erobert und versklavt worden wären."
 STNC_terran_story.19.a: "Eingedrückte Moral"
 STNC_terran_story.19.desc: "Die Rebellion wird niedergeschlagen werden!"
 STNC_terran_story.19.name: "Der [Anführer der Defiant.GetName] hat der Besatzung der Defiant befohlen, Kurs auf die [Koalition der Hoffnung.Hauptstadt.GetName] zu nehmen, um die Rebellion ein für alle Mal niederzuschlagen. Dies geschah jedoch entgegen den Befehlen des Imperialen Sternenflottenkommandos, und mehrere Besatzungsmitglieder, die der Admiralität gegenüber fanatisch loyal sind, haben offen ihre Besorgnis über den Ungehorsam des [Anführer der Defiant. Außerdem hat die Besatzung in der Computerdatenbank des Schiffes nachgesehen und erfahren, dass die Erde in dem Universum, aus dem die Defiant stammt, kein Imperium gegründet hat, sondern eine Föderation, in der alle Ethnien gleich sind. Einige der außerirdischen Besatzungsmitglieder wurden dabei belauscht, wie sie darüber murmelten, was in diesem Universum hätte sein können, wenn sie nicht vom [terran_empire.GetName] erobert und versklavt worden wären."
 STNC_terran_story.20.a: "Unbefolgte Befehle"
 STNC_terran_story.20.b: "Stürmt die Brücke!"
 STNC_terran_story.20.desc: "Erobert den Maschinenraum!"
 STNC_terran_story.20.name: "Ein großer Teil der Besatzung der Defiant ist unzufrieden mit der Entscheidung, den Befehlen zu folgen und die Defiant zur Erde zurückzubringen, um sie zu untersuchen. Ihr Anführer, [Meuterei-Anführer.GetName], hat mit einer Gruppe von Meuterern die Brücke gestürmt und die Kontrolle über das Schiff übernommen. [Defiant-Anführer.GetName] wird mit Sicherheit von den Meuterern getötet werden, wenn die Kontrolle nicht wiedererlangt werden kann. Eine kleine Gruppe loyaler Offiziere ist bereit, [trotziger_Anführer.GetName] zu verteidigen und Befehle zu befolgen. Sie könnten entweder versuchen, die Brücke zurückzuerobern, obwohl sie den Meuterern, die sich auf der Brücke befinden, zahlenmäßig unterlegen sind. Oder sie könnten in den Maschinenraum gehen, wo die Meuterer nur ein paar Leute stationiert haben, und versuchen, von dort aus die Computerkontrolle über das Schiff auszuschalten."
 STNC_terran_story.200.claim_resources: "Meuterei der Abtrünnigen"
 STNC_terran_story.200.desc: "Recyceln Sie sie."
 STNC_terran_story.200.forge_sword: "Nachdem die [Root.GetName] gegen die außerirdischen Rebellen gesiegt hat, kann nun die Kriegsbeute gezählt werden. \Eine Sammlung alter zeremonieller Waffen aus den vielen Heimatwelten der Besiegten hat das Interesse des persönlichen Waffenschmieds von [Root.GetRulerTitle] [Root.GetRulerName] geweckt, der vorschlägt, sie zu einem Symbol der Macht von [Root.GetRulerTitle] umzuschmieden."
 STNC_terran_story.200.name: "Gebt dem Waffenschmied nach."
 STNC_terran_story.200.preserve: "Sieg"
 STNC_terran_story.201.a: "Bewahrt sie bei [Root.Capital.GetName] auf."
 STNC_terran_story.201.b: "Die Gegenstände werden gefunden!"
 STNC_terran_story.201.desc: "Macht weiter mit dem, was Ihr habt."
 STNC_terran_story.201.name: "Gegrüßt sei [Root.GetRulerTitle]! Ich fühle mich geehrt, dass Ihr mich mit der Aufgabe betraut habt, eine Waffe aus den wertvollsten Relikten derer zu schmieden, die Ihr besiegt habt. Die §BBlade des Centarius§! wird in der Tat furchterregend sein. \n\nEs beunruhigt mich, dass ich berichten muss, dass einige der Stücke, die für das Schmieden ausgewählt wurden, verschwunden sind... \n\nDer §HUshaan des leeren Throns§!, §HSkamandros' Ketten§! und die §HAdelba-Obsidian-Murmeln§! sind alle aus den Gewölben auf [Root.Capital.GetName] verschwunden. \n\n Ich könnte die Schmiedearbeit mit den Gegenständen fortsetzen, die wir noch haben, aber das Stück wäre dadurch weniger beeindruckend."
 STNC_terran_story.202.a: "Die Klinge des Centarius"
 STNC_terran_story.202.desc: "[Root.GetUnderstood]"
 STNC_terran_story.202.name: "Wie Ihr wünscht, [Root.GetRulerTitle]. \Es wäre klug, zuerst die Heimatwelten der Andorianer, Tellariten und Vulkanier zu untersuchen. Zweifellos gibt es unter ihnen einige, die ihr Leben riskieren würden, um ihre Geschichte zu bewahren."
 STNC_terran_story.21.a: "Die Klinge des Centarius"
 STNC_terran_story.21.desc: "Die Rebellion wird niedergeschlagen!"
 STNC_terran_story.21.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten die Brücke und kämpften tapfer, aber letztlich scheiterte ihr Versuch. [Meuterei_Anführer.GetName] ließ [Defiant_Anführer.GetName] rasch hinrichten und hat das Kommando über die Defiant übernommen.\n\nNun ist die Defiant auf Kurs zum [Koalition_der_Hoffnung.Capital.GetName]-System, um die Rebellion ein für alle Mal niederzuschlagen..."
 STNC_terran_story.210.a: "Sieg der Renegaten"
 STNC_terran_story.210.desc: "[Root.GetUnderstood]"
 STNC_terran_story.210.name: "Die intensive Befragung einer Reihe ehemaliger andorianischer Anführer hat Früchte getragen, denn mehrere von ihnen haben in ihrem letzten Atemzug verraten, dass der Ushaan des Leeren Throns in einem geheimen Bunker unter dem [FromFrom.GetAdj] Polareis versteckt war. \n\nDer Ushaan wurde mit minimalen [Owner.GetAdjective] Verlusten geborgen."
 STNC_terran_story.211.a: "Der Ushaan des leeren Throns"
 STNC_terran_story.211.desc: "[Root.GetUnderstood]"
 STNC_terran_story.211.name: "Die intensive Befragung einer Reihe ehemaliger andorianischer Anführer war erfolgreich, und einige von ihnen verrieten im letzten Atemzug, dass der Ushaan des leeren Throns in einer geheimen Basis in einem Krater auf [new_target.GetName] im [new_target.System.GetName]-System versteckt war."
 STNC_terran_story.212.a: "Der Ushaan des leeren Throns"
 STNC_terran_story.212.desc: "[Root.GetUnderstood]"
 STNC_terran_story.212.name: "Obwohl die Rebellen von einer Reihe fanatischer Andorianer verteidigt wurden, waren sie nicht in der Lage, dem Angriff standzuhalten, der auf sie losgelassen wurde. \n\nDer Ushaan wurde geborgen."
 STNC_terran_story.22.a: "Der Ushaan des leeren Throns"
 STNC_terran_story.22.desc: "Wir brauchen diese Technologie!"
 STNC_terran_story.22.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten die Brücke, kämpften großartig und besiegten die Meuterer schließlich trotz überwältigender Chancen. [defiant_leader.GetName] ließ [mutiny_leader.GetName] und ihre überlebenden Anhänger wegen versuchter Meuterei schnell hinrichten.\n\nNun nimmt die Defiant wieder Kurs auf die Erde, damit die Technologie auf dem Schiff hoffentlich repliziert und gegen die Rebellion eingesetzt werden kann."
 STNC_terran_story.220.a: "Niederlage der Renegaten"
 STNC_terran_story.220.desc: "[Root.GetUnderstood]"
 STNC_terran_story.220.name: "Unter der Drohung, den Berg Selaya einzuebnen, haben die Historikermönche, die bestimmte Stätten auf dem Planeten pflegen durften, [From.GetCaptainTitle] [From.Leader.GetName] widerwillig die Ketten übergeben. \Als Belohnung für ihre Kooperation wurden nur zehn der Mönche hingerichtet."
 STNC_terran_story.221.a: "Skamandros' Ketten"
 STNC_terran_story.221.desc: "[Root.GetUnderstood]"
 STNC_terran_story.221.name: "Unter der Drohung, den Berg Selaya einzuebnen, enthüllten die Historikermönche, die bestimmte Stätten auf dem Planeten pflegen durften, widerwillig, dass die Ketten in einem Versteck von Artefakten in einer Sonde hoch in der Atmosphäre von [new_target.GetName] im [new_target.System.GetName]-System versteckt waren. \Als Belohnung für ihre Kooperation wurden nur zwanzig der Mönche hingerichtet."
 STNC_terran_story.222.a: "Skamandros' Ketten"
 STNC_terran_story.222.desc: "[Root.GetUnderstood]"
 STNC_terran_story.222.name: "Obwohl die Ketten durch die starken Winde von [FromFrom.GetName] leicht beschädigt wurden, konnten sie ohne Zwischenfälle aus der Sonde geborgen werden."
 STNC_terran_story.23.a: "Skamandros' Ketten"
 STNC_terran_story.23.desc: "Die Rebellion wird niedergeschlagen werden!"
 STNC_terran_story.23.name: "[Defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten den Maschinenraum und kämpften tapfer, aber letztlich scheiterte ihr Versuch, obwohl sie die dort stationierten Meuterer zahlenmäßig übertrafen. [Meuterei-Anführer.GetName] ließ [Defiant-Anführer.GetName] rasch hinrichten und hat das Kommando über die Defiant übernommen.\n\nNun ist die Defiant auf Kurs zum [Koalition_der_Hoffnung.Capital.GetName]-System, um die Rebellion ein für alle Mal niederzuschlagen..."
 STNC_terran_story.230.a: "Sieg der Renegaten"
 STNC_terran_story.230.desc: "[Root.GetUnderstood]"
 STNC_terran_story.230.name: "Nach mehrtägigen Verhören in [FromFrom.GetName] stellte sich heraus, dass die Obsidianmurmeln von Adelba tatsächlich in einer [Owner.GetAdj]-Besatzungsbasis am Rande von Hurutam in Sicherheit waren. \Der für diesen Fehler verantwortliche Offizier wurde inzwischen in den Ruhestand versetzt."
 STNC_terran_story.231.a: "Die Adelba-Obsidianmurmeln"
 STNC_terran_story.231.desc: "[Root.GetUnderstood]"
 STNC_terran_story.231.name: "Nach mehrtägigen Verhören über [FromFrom.GetName] wurde aufgedeckt, dass die Adelba-Obsidianmurmeln tatsächlich in einer [Owner.GetAdj]-Besatzungsbasis am Rande von Hurutam gesichert waren, bevor sie auf ein auslaufendes Handelsschiff gebracht wurden. \n\nFälschlicherweise als Pergium-Erz für einen Käufer in §H[delta_volanis_cluster.GetName]§! gekennzeichnet, könnte es möglich sein, das Schiff abzufangen, bevor es seine Fracht entlädt. \Der für diesen Fehler verantwortliche Offizier wurde inzwischen in den Ruhestand versetzt."
 STNC_terran_story.232.a: "Die Adelba-Obsidian-Murmeln"
 STNC_terran_story.232.desc: "[Root.GetExcellent]"
 STNC_terran_story.232.name: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er das Handelsschiff abgefangen hat, das die §BAdelba-Obsidianmurmeln§! irrtümlich im System §B[Root.From.GetGQRandomSystemName]§! geladen hat. \Da er den Zorn des Imperiums nicht riskieren wollte, bot der Eigentümer des Schiffes eine beträchtliche Entschädigung an."
 STNC_terran_story.24.a: "Die Adelba-Obsidian-Murmeln"
 STNC_terran_story.24.desc: "Wir brauchen diese Technologie!"
 STNC_terran_story.24.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten den Maschinenraum, kämpften großartig und besiegten schließlich die Meuterer. [Name des Anführers der Defiant] ließ [Name des Anführers der Meuterei] und seine überlebenden Gefolgsleute wegen versuchter Meuterei schnell hinrichten.\n\nNun nimmt die Defiant wieder Kurs auf die Erde, so dass die Technologie auf dem Schiff hoffentlich repliziert und gegen die Rebellion eingesetzt werden kann."
 STNC_terran_story.25.a: "Niederlage der Renegaten"
 STNC_terran_story.25.b: "Stürmt die Brücke!"
 STNC_terran_story.25.desc: "Erobern Sie den Maschinenraum!"
 STNC_terran_story.25.name: "Ein großer Teil der Besatzung der Defiant ist unzufrieden mit der Entscheidung von [defiant_leader.GetName], Befehle zu missachten und die Defiant nach [coalition_of_hope.Capital.GetName] zu bringen, um die Flotte der Rebellion anzugreifen. Ihr Anführer, [Meuterei-Anführer.GetName], hat mit einer Gruppe von Meuterern die Brücke gestürmt und die Kontrolle über das Schiff übernommen.\n[defiant_leader.GetName] wird mit Sicherheit von den Meuterern getötet werden, wenn die Kontrolle nicht wiedererlangt werden kann. Eine kleine Gruppe loyaler Offiziere ist bereit, [trotziger_Anführer.GetName] zu verteidigen und Befehle zu befolgen. Sie könnten entweder versuchen, die Brücke zurückzuerobern, obwohl sie den Meuterern, die sich auf der Brücke befinden, zahlenmäßig unterlegen sind. Oder sie könnten in den Maschinenraum gehen, wo die Meuterer nur ein paar Leute stationiert haben, und versuchen, von dort aus die Computerkontrolle über das Schiff zu übernehmen."
 STNC_terran_story.250.a: "Meuterei der Loyalisten"
 STNC_terran_story.250.desc: "[Root.GetExcellent]"
 STNC_terran_story.250.name: "[Root.GetRulerTitle], ich habe jetzt die Teile, die ich brauche, um das Schmieden der Klinge von Centarius abzuschließen. \Dies sollte eine wirksame Mahnung für alle sein, die sich Euch und der Macht der [Root.GetName] widersetzen!"
 STNC_terran_story.251.desc: "Die Klinge des Centarius"
 STNC_terran_story.251.join: "Die Qualität der neu geschmiedeten §BBlade des Centarius§! hat selbst die Erwartungen von [Wurzel.HoltHerrschertitel] [Wurzel.HoltHerrschername] übertroffen und [Wurzel.Herrscher.HoltHerrscherin] dazu veranlasst, darüber nachzudenken, wie man den Waffenschmied [terranischer_Waffenschmied.HoltName] am besten belohnen kann."
 STNC_terran_story.251.join.tooltip: "Erhöhe die Position von [terran_armourer.GetName]."
 STNC_terran_story.251.name: "§H[terran_armourer.GetName]§! wird für Aufträge zur Verfügung stehen."
 STNC_terran_story.251.train: "Die Klinge des Centarius"
 STNC_terran_story.26.a: "Beauftragen Sie [terran_armourer.GetName] mit der Vermittlung seiner Techniken."
 STNC_terran_story.26.desc: "Wir brauchen diese Technologie!"
 STNC_terran_story.26.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten die Brücke und kämpften tapfer, aber letztlich scheiterte ihr Versuch. [Meuterei-Anführer.GetName] ließ [Defiant-Anführer.GetName] schnell hinrichten und hat das Kommando über die Defiant übernommen.\n\nNun ist die Defiant auf Kurs zum Sol-System, damit die Wissenschaftler des Terranischen Imperiums die Technologie der Defiant hoffentlich nachbauen und weitere Schiffe mit der futuristischen Technologie ausstatten können."
 STNC_terran_story.27.a: "Sieg der Loyalisten"
 STNC_terran_story.27.desc: "Die Rebellion wird niedergeschlagen!"
 STNC_terran_story.27.name: "[defiant_leader.GetName] und die kleine Gruppe loyaler Besatzungsmitglieder an Bord der Defiant stürmten die Brücke, kämpften großartig und besiegten die Meuterer schließlich trotz überwältigender Chancen. [Anführer der Defiant.GetName] ließ [Anführer der Meuterei.GetName] und ihre überlebenden Anhänger wegen versuchter Meuterei rasch hinrichten.\n\nNun nimmt die Defiant wieder Kurs auf [Koalition_der_Hoffnung.Capital.GetName], damit die Rebellion ein für alle Mal niedergeschlagen werden kann..."
