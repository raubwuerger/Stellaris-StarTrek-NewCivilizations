 STNC_espionage_mechanic.23.desc: "Unseren Agenten ist es nicht gelungen, militärische Einrichtungen der [Von.GetName] erfolgreich zu sabotieren. Schlimmer noch, einige Beweise für unsere Beteiligung blieben unauffindbar. \Die betroffenen Anlagen wurden stillgelegt."
