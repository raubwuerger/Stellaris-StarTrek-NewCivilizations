 STNC_bajoran_mechanics.102.desc_01: "Seid gegrüßt, Kind, ich bin Kai [Von.HolName]. Man sagte mir, Ihr wollt dem Glauben eine Spende zukommen lassen? \n\nIch kann Euch nicht sagen, wie sehr mich das freut, die Mittel werden für unsere guten Werke von unschätzbarem Wert sein. \n\nKomm Kind, lass uns über das Licht sprechen, das wir in die Welt bringen können."
