 STNC_exploration_events.1031.desc.survey_pirate_ambush: "Die §H[FromFrom.GetName]§! ist zum Rand des §H[FromFromFrom.GetName]§! zurückgekehrt, da [Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass [From.GetHerHis] Schiff eine Begegnung mit Piraten in der Nähe des [Root.From.GetGQRandomSystemName]-Systems überlebt hat. \n\nMit einem gestohlenen [Root.GetNavyName]-Shuttle als Köder versuchten die Piraten, das [FromFrom.GetName]-Schiff aus dem Hinterhalt anzugreifen, als [From.GetFormalName] das Schiff zur Erkundung herbeorderte. \Die Piraten fügten dem [VonVon.GetName] zwar so viel Schaden zu, dass es zu Reparaturen gezwungen war, wurden aber nach einer Reihe von genialen taktischen Manövern von [Root.GetCaptainTitle] [Von.GetFormalName] besiegt."
 STNC_exploration_events.1031.desc.survey_pirate_ambush.borg: "§Y[FromFrom.GetName]§! ist an den Rand des §Y[FromFromFrom.GetName]§! zurückgekehrt, da das Schiff berichtet, einen versuchten Hinterhalt von Piraten in der Nähe des [Root.From.GetGQRandomSystemName]-Systems überlebt zu haben. \n\nDas Piratenschiff wurde zwar so stark beschädigt, dass [FromFrom.GetName] gezwungen war, Reparaturen vorzunehmen, aber es wurde zerstört und die Besatzung assimiliert."
 STNC_exploration_events.1031.desc.survey_rescue_shuttle_crew: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass ein [Root.GetNavyName] Shuttle gefunden wurde, das vor einigen Monaten in der Nähe des [FromFromFrom.GetClusterName] als vermisst gemeldet wurde. Die Besatzung, die in der Nähe des [Root.From.GetGQRandomSystemName]-Systems treibend aufgefunden wurde, hatte eine Begegnung mit einem instabilen Mikro-Wurmloch überlebt, nachdem sie eine Solaranlage installiert hatte, um die Lebenserhaltungssysteme des Schiffes über ihre Nennkapazität hinaus zu betreiben. \n\nDie Shuttle-Besatzung ist froh, gerettet worden zu sein, und wird nach ihrer Entlassung aus der Krankenstation ihren Dienst wieder aufnehmen."
 STNC_exploration_events.1031.desc.survey_rescue_shuttle_crew.borg: "$exploration_cluster_update_borg$\n\nDas Schiff meldet, dass es einen Shuttle-Würfel gefunden hat, der vor einigen Monaten in der Nähe des [FromFromFrom.GetClusterName] als vermisst gemeldet wurde. Die Drohnen an Bord, die in der Nähe des [Root.From.GetGQRandomSystemName]-Systems treibend gefunden wurden, hatten eine Begegnung mit einem instabilen Mikro-Wurmloch überlebt, nachdem sie ein Solarfeld zur Versorgung der Unterstützungssysteme des Schiffs aufgebaut hatten. \n\nDie Drohnen werden nach kleineren Reparaturen wieder einsatzbereit sein."
 STNC_exploration_events.1031.desc.survey_rescue_shuttle_leader: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass ein [Root.GetNavyName] Shuttle gefunden wurde, das vor einigen Monaten in der Nähe des [FromFromFrom.GetClusterName] als vermisst gemeldet wurde. Der Pilot, der in der Nähe des [Root.From.GetGQRandomSystemName]-Systems treibend aufgefunden wurde, hatte eine Fehlfunktion im experimentellen Warpkern des Schiffes überlebt, die [survey_rescue_shuttle_leader.GetHerHim] Lichtjahre über [survey_rescue_shuttle_leader.GetHerHis] beabsichtigtes Ziel hinaus katapultierte. \Der Pilot ist dankbar, gerettet worden zu sein, und hat sich für eine Beförderung empfohlen, weil er [survey_rescue_shuttle_leader.GetHerHis] sowohl sein eigenes Leben als auch die experimentellen Daten des Shuttles bewahrt hat."
 STNC_exploration_events.1031.desc.survey_salvage_shuttle: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass ein [Root.GetNavyName] Shuttle gefunden wurde, das vor einigen Monaten in der Nähe des [FromFromFrom.GetClusterName] als vermisst gemeldet wurde. Die Besatzung wurde in der Nähe des [Root.From.GetGQRandomSystemName]-Systems treibend aufgefunden und kam ums Leben, als ihr Shuttle durch ein instabiles Mikro-Wurmloch flog. \n\nDer Verlust der Shuttle-Besatzung ist zwar eine Tragödie, aber das Shuttle selbst wurde zur Bergung geborgen."
 STNC_exploration_events.1031.desc.survey_salvage_shuttle.borg: "$exploration_cluster_update_borg$\n\nDas Schiff meldet, dass es einen Shuttle-Kubus gefunden hat, der vor einigen Monaten in der Nähe des [FromFromFrom.GetClusterName] als vermisst gemeldet wurde. In der Nähe des [Root.From.GetGQRandomSystemName]-Systems treibend aufgefunden, wurden die Drohnen an Bord deaktiviert, als das Schiff durch ein instabiles Mikro-Wurmloch flog. \n\nDer Verlust der Drohnen ist zwar nicht optimal, aber der Shuttle-Würfel selbst wurde zur Bergung geborgen."
