 STNC_galactic_features.60.a: "[Owner.GetUnderstood]"
 STNC_galactic_features.60.desc.moved: "Die [Root.GetName] ist auf ein instabiles Wurmloch zwischen den Systemen [From.GetName] und [FromFrom.GetName] gestoßen. \n\nDas Phänomen dauerte mehrere Minuten, bevor es sich auflöste und die [Root.GetName] in das mehrere Dutzend Lichtjahre entfernte [DestinationSystem.GetName]-System absetzte. \n\nDie von den Sensoren der [Root.GetName] gesammelten Daten sind zwar unangenehm, sollten sich aber als nützlich erweisen."
 STNC_galactic_features.60.desc.unmoved: "Die [Root.GetName] ist auf ein instabiles Wurmloch zwischen den Systemen [From.GetName] und [FromFrom.GetName] gestoßen. \n\nDas Phänomen dauerte nur Sekunden, bevor es sich auflöste und die [Root.GetName] mehrere Lichttage von ihrer ursprünglichen Position entfernt absetzte. \n\nDie von den Sensoren der [Root.GetName] gesammelten Daten sind zwar unangenehm, sollten sich aber als nützlich erweisen."
 STNC_galactic_features.60.name: "Instabiles Wurmloch"
 STNC_galactic_features.61.a: "[Owner.GetUnderstood]"
 STNC_galactic_features.61.desc.known: "Der [Von-Besitzer.GetName] des [Von-Besitzer.GetName] ist nach einer Begegnung mit einem instabilen Wurmloch in unseren Raum im [Von-Besitzer.GetName]-System eingetreten. Der [Von.HolName] meldet, dass er auf dem Weg zum [Von.Von.HolName]-System war, als er auf die Anomalie stieß. \Die Langstreckensensoren waren in der Lage, die Eigenschaften des Wurmlochs teilweise zu analysieren und eine bescheidene Menge an wissenschaftlichen Daten zu liefern."
 STNC_galactic_features.61.desc.unknown: "Eine Flotte unbekannter Herkunft ist in unseren Raum im [VonVon.GetName]-System eingedrungen, nachdem sie laut Sensoren auf ein instabiles Wurmloch gestoßen war. \n\nDie Langstreckensensoren konnten die Eigenschaften des Wurmlochs teilweise analysieren und lieferten eine bescheidene Menge an wissenschaftlichen Daten."
 STNC_galactic_features.61.name: "Instabiles Wurmloch"
 STNC_galactic_features.62.a: "[Owner.GetUnderstood]"
 STNC_galactic_features.62.desc.fleet: "Das [Root.GetName] hat einen kosmischen Strang, der sich zwischen den Systemen [From.GetName] und [FromFrom.GetName] befindet, teilweise durchquert und dabei mehrere Schiffe beschädigt. \Die während der Reparaturen der [Root.GetName] gesammelten Daten sind zwar unangenehm, sollten sich aber als nützlich erweisen."
 STNC_galactic_features.62.desc.solo: "Die [Root.GetName] hat einen kosmischen Strang, der sich zwischen den Systemen [From.GetName] und [FromFrom.GetName] befindet, teilweise durchschnitten, was zu Schäden an mehreren Decks führte. \Die während der Reparatur der [Root.GetName] gesammelten Daten sind zwar unangenehm, sollten sich aber als nützlich erweisen."
 STNC_galactic_features.62.name: "Kosmische Zeichenfolge"
 STNC_galactic_features.7.a: "Ausgezeichnet!"
 STNC_galactic_features.7.desc: "Die außerirdische Waffe wurde zerstört und ein mögliches Weltuntergangsszenario für alle bewohnten Welten in diesem Sektor der Galaxie abgewendet. \n\nWährend von der Waffe selbst wenig übrig geblieben ist, haben einige verarbeitete Bündel der verschiedenen Planeten, die sie verbraucht hatte, den Kampf überlebt."
 STNC_galactic_features.7.name: "Jüngster Tag abgewendet"
 STNC_galactic_features.8.a: "Verstanden."
 STNC_galactic_features.8.desc_01: "Die außerirdische Waffe wurde durch die Bemühungen des [destroyed_doomsday_country.GetName] zerstört und ein mögliches Weltuntergangsszenario für alle bewohnten Welten in diesem Sektor der Galaxie abgewendet. \Von der Waffe selbst ist nur wenig übrig geblieben, aber eine Reihe von verarbeiteten Paketen der verschiedenen Planeten, die sie verbraucht hatte, haben die Schlacht überlebt, die alle von [destroyed_doomsday_country.GetName] beansprucht wurden."
 STNC_galactic_features.8.desc_02: "Unsere Langstrecken-Scans des Systems [doomsdayMachineSystem.GetName] zeigen, dass dort eine Schlacht stattgefunden hat. Elemente der Flotte von [destroyed_doomsday_country.GetName] wurden gesehen, wie sie vor vielen Tagen in das System eindrangen. \Root.GetRulerTitle] [Root.GetRulerName] hat die Verwaltung von [destroyed_doomsday_country.GetRulerTitle] [destroyed_doomsday_country.GetRulerName] um eine offizielle Klärung gebeten, bisher ist jedoch noch keine Antwort erfolgt."
 STNC_galactic_features.8.name: "Seltsame Messwerte"
 STNC_GALLICITE_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Gallicit entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_GALLICITE_PROJECT: "Gallicit-Gewinnung"
 STNC_gamestersOfTriskelion_category_desc: "Ein vorläufiger Scan der Oberfläche von [Von.GetName] hat potenziell große Konzentrationen von Duranit-Erz ergeben. Eine Untersuchung des Planeten wird notwendig sein, um das Ausmaß dieser Vorkommen zu bestätigen."
 STNC_gamestersOfTriskelion_category: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.1.a: "Unglücklich."
 STNC_gamestersOfTriskelion_event.1.desc: "Captain [Root.GetLeaderName] und das Außenteam beamen auf die Oberfläche und bereiten provisorische Unterkünfte vor, um die Untersuchungsmission zu unterstützen. Die vorgefertigten Strukturen werden innerhalb von drei Stunden fertiggestellt und das Team beginnt mit der Kartierung der Lagerstätten in der unmittelbaren Umgebung. \Einige Tage vergehen, und es wird immer schwieriger, die vom Orbit aus festgestellten Mineralien zu bestätigen. Schlimmer noch: Mehrere Besatzungsmitglieder kommen ums Leben und weitere werden verletzt, als ein seismisches Beben eine Spalte in sich zusammenfallen lässt und die Erforscher des angeschlossenen Höhlennetzes einschließt. \n\nDie Mission endet mit der Bestätigung, dass die Duranit-Vorkommen durch eine Störung in der Sensoranordnung der [Root.GetFleetName] verursacht wurden."
 STNC_gamestersOfTriskelion_event.1.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.10.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.10.desc: "Die drei Versorger sprechen schnell miteinander und zeigen alle ein gewisses Interesse an dem Angebot des Captains. Nach einigen Minuten wird jedoch deutlich, dass die Gruppe nicht gewillt ist, den Verlust ihrer Sklaven zu riskieren. \Der Kapitän, der sieht, dass der Streit verloren ist, greift nach dem nächstgelegenen Gefäß, wird aber irgendwie festgehalten. Ein Summen ist zu hören, bis Augenblicke später ein elektrischer Stromstoß vom Krug bis zu [triskelion_enslaved_leader.GetName] durchschlägt und [triskelion_enslaved_leader.GetHerHim] auf der Stelle tötet."
 STNC_gamestersOfTriskelion_event.10.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.11.a: "Wir werden kämpfen."
 STNC_gamestersOfTriskelion_event.11.desc: "Die drei Versorger sprechen schnell miteinander, wobei jeder von ihnen ein gewisses Interesse an dem Angebot des Kapitäns zeigt. Nach einigen Minuten verkünden die Krüge dem Hauptmann [triskelion_enslaved_leader.GetName]: \"Nun gut. Ihr werdet gegen unsere stärksten Krieger antreten, wobei die Chancen gegen euch stehen. Wenn Ihr gewinnt, werden wir Euch freilassen'. \n\nUnd damit erfüllt ein blendendes Licht die Halle, und [triskelion_enslaved_leader.GetName] wird zurück auf das Trainingsgelände an der Oberfläche gebeamt."
 STNC_gamestersOfTriskelion_event.11.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.12.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.12.desc: "Es vergehen noch einige Tage, bis der Meisterthrall zurückkehrt und Kapitän [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Mannschaft zum riesigen Kolosseum im Zentrum der Stadt führt. Die Tausenden von Sitzen sind leer, bis auf drei leuchtende Kugeln, die gleichmäßig im Kreis des Gebäudes verteilt sind, während Hunderte von außerirdischen Wachen in der Mitte des Gebäudes stramm stehen. \n\nEin Gong ertönt und eine Reihe von Außerirdischen vieler Ethnien strömt in die Arena und rennt schreiend und unbewaffnet auf das Außenteam zu. \n\nDie beiden Gruppen prallen im Nahkampf aufeinander, wobei [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team zahlenmäßig zwei zu eins unterlegen sind. Der Kampf ist blutig und bösartig. \Dem Außenteam gelingt es, die meisten ihrer Angreifer außer Gefecht zu setzen, bevor ein zweiter Gong ertönt und eine neue Welle von Außerirdischen die Arena betritt. Erschöpft wird das Außenteam einer nach dem anderen niedergestreckt, bis nur noch Kapitän [triskelion_enslaved_leader.GetName] auf [triskelion_enslaved_leader.GetHerHis] Füßen steht. \Umzingelt wehrt sich [triskelion_enslaved_leader.GetSheHe] eine gefühlte Ewigkeit, bis [triskelion_enslaved_leader.GetSheHe] schließlich bewusstlos geschlagen wird. \Die außerirdischen Angreifer mischen sich unter die Mitglieder des Außenteams und brechen denjenigen das Genick, die noch nicht tot sind."
 STNC_gamestersOfTriskelion_event.12.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.13.a: "Verstanden."
 STNC_gamestersOfTriskelion_event.13.desc: "Es vergehen noch einige Tage, bis der Meisterthrall zurückkehrt und die Mannschaft von Kapitän [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] in das riesige Kolosseum im Zentrum der Stadt führt. Die vielen tausend Sitzplätze sind leer, bis auf drei leuchtende Kugeln, die gleichmäßig im Kreis des Gebäudes verteilt sind, während Hunderte von außerirdischen Wachen in der Mitte stramm stehen.\n\n Ein Gong ertönt und Außerirdische vieler Ethnien strömen in die Arena und rennen schreiend und unbewaffnet auf das Außenteam zu. \n\n Die beiden Gruppen prallen im Nahkampf aufeinander, wobei das Team von [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] zahlenmäßig zwei zu eins unterlegen ist. Der Kampf ist blutig und bösartig. \Dem Außenteam gelingt es, die meisten ihrer Angreifer außer Gefecht zu setzen, bevor ein zweiter Gong ertönt und eine neue Welle von Außerirdischen die Arena betritt. Erschöpft, aber entschlossen macht das Außenteam die zweite Welle einen nach dem anderen nieder, bis schließlich nur noch sie übrig bleiben.\n\nDie hinterste der großen leuchtenden Kugeln leuchtet auf und die Stimme eines Versorgers erfüllt die Luft: \n\n'Ihr habt gute Arbeit geleistet. Wir werden unsere Abmachung jetzt einhalten.' Ein Lichtblitz erfüllt das Kolosseum, und das Außenteam verschwindet.\n\nKapitän [triskelion_enslaved_leader.GetName] erwacht inmitten des Lagerplatzes für Mineralienuntersuchungen auf [triskelion_original_planet.GetName], und [triskelion_enslaved_leader.GetHerHis] Kommunikator meldet sich mit einer Nachricht vom Schiff."
 STNC_gamestersOfTriskelion_event.13.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.14.a: "Verstanden."
 STNC_gamestersOfTriskelion_event.14.desc: "Wochen vergehen, und die Mannschaft von [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHim] hat das intensive Trainingsprogramm, das Meister Thrall für sie vorgesehen hat, mit Eifer verfolgt. \n\n Eines Nachmittags, nach einer herausfordernden Gruppenkampfsitzung gegen eine andere Gruppe fremder Sklaven, wird [triskelion_enslaved_leader.GetName] von Galt angesprochen und aufgefordert, ihm zu folgen. \Nachdem er dem Meisterthrall aus dem Trainingsgelände in ein nahe gelegenes Gebäude gefolgt ist, wird [triskelion_enslaved_leader.GetSheHe] aufgefordert, sich auf etwas zu stellen, das eine Art Transporterplattform zu sein scheint. \Als er die Plattform betritt, blitzt ein grelles Licht auf und der Kapitän verschwindet aus der Kammer."
 STNC_gamestersOfTriskelion_event.14.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.15.a: "Lasst uns für unsere Freiheit kämpfen!"
 STNC_gamestersOfTriskelion_event.15.desc: "[triskelion_enslaved_leader.GetName] erwacht erneut, nachdem er in eine große Höhle transportiert wurde. Dämmriges Licht erfüllt eine große Halle, in der auf Sockeln in der Mitte drei Gehirne zu stehen scheinen, die in großen Gläsern aufgehängt sind. Ein Gehirn beginnt zu leuchten und eine Stimme sagt: \"Du bist sehr vielversprechend. Der Kapitän diskutiert mehrere Minuten lang mit den Gehirnen und erfährt dabei, dass es sich um die Überreste der Triskelion-Zivilisation - die Versorger - handelt, die ihre physischen Körper nicht mehr benötigen. \n\n Es wird deutlich, dass die Gehirne nur noch für die Möglichkeit leben, Geldsummen auf Wettbewerbe zwischen gefangenen Außerirdischen zu wetten. \n\nDa Captain [triskelion_enslaved_leader.GetName] dies erkannt hat, macht er einen Vorschlag."
 STNC_gamestersOfTriskelion_event.15.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.16.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.16.desc: "Die drei Versorger sprechen schnell miteinander, wobei jeder ein gewisses Interesse am Angebot des Kapitäns zeigt. Nach einigen Minuten wird jedoch deutlich, dass die Gruppe nicht gewillt ist, den Verlust ihrer Sklaven zu riskieren. \Der Kapitän, der sieht, dass der Streit verloren ist, greift nach dem nächstgelegenen Gefäß, wird aber irgendwie festgehalten. Ein Summen ist zu hören, bis kurz darauf ein elektrischer Stromstoß vom Krug bis zu [triskelion_enslaved_leader.GetName] durchschlägt und [triskelion_enslaved_leader.GetHerHim] auf der Stelle tötet."
 STNC_gamestersOfTriskelion_event.16.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.17.a: "Wir werden kämpfen."
 STNC_gamestersOfTriskelion_event.17.desc: "Die drei Versorger sprechen schnell miteinander, wobei jeder von ihnen ein gewisses Interesse an dem Angebot des Kapitäns zeigt. Nach einigen Minuten melden sich die Krüge beim Hauptmann: \n\n'Nun gut. Ihr werdet gegen unsere stärksten Krieger antreten, und die Chancen stehen schlecht für euch. Wenn du gewinnst, werden wir dich freilassen'. \n\nUnd damit erfüllt ein blendendes Licht die Halle und [triskelion_enslaved_leader.GetName] wird zurück auf das Trainingsgelände an der Oberfläche gebeamt."
 STNC_gamestersOfTriskelion_event.17.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.18.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.18.desc: "Es vergehen noch einige Tage, bis der Meisterthrall zurückkehrt und Kapitän [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Mannschaft zum riesigen Kolosseum im Zentrum der Stadt führt. Die Tausenden von Sitzen sind leer, bis auf drei leuchtende Kugeln, die gleichmäßig im Kreis des Gebäudes verteilt sind, während Hunderte von außerirdischen Wachen in der Mitte des Gebäudes stramm stehen. \n\nEin Gong ertönt und eine Reihe von Außerirdischen vieler Ethnien strömt in die Arena und rennt schreiend und unbewaffnet auf das Außenteam zu. \n\nDie beiden Gruppen prallen im Nahkampf aufeinander, wobei [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Team zahlenmäßig zwei zu eins unterlegen sind. Der Kampf ist blutig und bösartig. \Dem Außenteam gelingt es, die meisten ihrer Angreifer außer Gefecht zu setzen, bevor ein zweiter Gong ertönt und eine neue Welle von Außerirdischen die Arena betritt. Erschöpft wird das Außenteam einer nach dem anderen niedergestreckt, bis nur noch Kapitän [triskelion_enslaved_leader.GetName] auf [triskelion_enslaved_leader.GetHerHis] Füßen steht. \Umzingelt wehrt sich [triskelion_enslaved_leader.GetSheHe] eine gefühlte Ewigkeit, bis [triskelion_enslaved_leader.GetSheHe] schließlich bewusstlos geschlagen wird. \Die außerirdischen Angreifer mischen sich unter die Mitglieder des Außenteams und brechen denjenigen das Genick, die noch nicht tot sind."
 STNC_gamestersOfTriskelion_event.18.name: "Die Spielmacher von Triskelion"
 STNC_gamestersOfTriskelion_event.19.a: "Lasst uns einen Deal machen!"
 STNC_gamestersOfTriskelion_event.19.b: "Habt ihr jemals von 'Dabo' gehört?"
 STNC_gamestersOfTriskelion_event.19.c: "Habt Ihr schon einmal von 'Chula' gehört?"
 STNC_gamestersOfTriskelion_event.19.desc: "Hauptmann [triskelion_enslaved_leader.GetName] bittet um eine Audienz beim Meisterthrall, der sich widerwillig fügt. \n\n'Nennt euer Anliegen', sagt er. \n\n'Es muss doch einen Weg geben, wie wir hier zu einer... für beide Seiten vorteilhaften Vereinbarung kommen können', sagt [triskelion_enslaved_leader.GetName], bevor er eine Reihe wertvoller Tauschgeschäfte aufzählt, die [triskelion_enslaved_leader.GetSheHe] im Gegenzug für die Freilassung der Besatzung zu machen bereit wäre. Galt scheint ungerührt, bis ein blendendes Licht sie beide einhüllt. \n\n[triskelion_enslaved_leader.GetName] erwacht erneut, nachdem er in eine große Höhle transportiert wurde. Schummriges Licht erfüllt eine große Halle, in deren Mitte auf Sockeln drei Gehirne zu stehen scheinen, die in großen Gläsern hängen. Ein Gehirn beginnt zu leuchten und eine Stimme sagt: \,,Sprich jetzt.''"
 STNC_gamestersOfTriskelion_event.19.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.2.a: "Verstanden."
 STNC_gamestersOfTriskelion_event.2.desc: "Captain [Root.GetLeaderName] und das Außenteam beamen sich auf die Oberfläche und bereiten provisorische Unterkünfte vor, um die Erkundungsmission zu unterstützen. Die vorgefertigten Strukturen werden innerhalb von drei Stunden fertiggestellt und das Team beginnt mit der Kartierung der Lagerstätten in der unmittelbaren Umgebung. \Einige Tage vergehen, und es wird immer schwieriger, die vom Orbit aus festgestellten Mineralien zu bestätigen. Schlimmer noch: Mehrere Besatzungsmitglieder werden verletzt, als durch ein seismisches Beben eine Spalte in sich zusammenfällt und die Erforscher des angeschlossenen Höhlennetzes einschließt. \n\nDie Mission endet mit der Bestätigung, dass die Duranit-Vorkommen durch eine Störung in der Sensoranordnung der [Root.GetFleetName] verursacht wurden."
 STNC_gamestersOfTriskelion_event.2.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.20.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.20.desc: "Jetzt habe ich eine Geschäftsmöglichkeit für Sie! sagt Kapitän [triskelion_enslaved_leader.GetName] zu den drei Gehirnen, bevor er ausführlich über Möglichkeiten des Technologietransfers, Latinum-Lösegelder, die [Von.GetName] zu zahlen bereit wäre, und vage Drohungen gegenüber Triskelion spricht, falls die Mannschaft nicht in den [Von.GetName]-Raum zurückkehren sollte. \Die Gehirne sind nicht überzeugt, und man kann ein Blitzlichtgewitter beobachten, als sie sich untereinander darüber streiten, wie man [Triskelion_versklavter_Anführer.GetName] am schnellsten töten kann. Der Hauptmann, der sieht, dass der Streit verloren ist, greift nach dem nächstgelegenen Gefäß, wird aber irgendwie festgehalten. Ein Brummen ist zu hören, bis kurz darauf ein elektrischer Stromstoß vom Krug bis zu [triskelion_enslaved_leader.GetName] durchschlägt und [triskelion_enslaved_leader.GetHerHim] auf der Stelle tötet."
 STNC_gamestersOfTriskelion_event.20.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.21.a: "haben verstanden."
 STNC_gamestersOfTriskelion_event.21.desc: "Jetzt möchte ich Euch von der lukrativen Welt des Dabo-Franchising erzählen“, sagt [triskelion_enslaved_leader.GetName] zu den drei Gehirnen, bevor er ausführlich über den Nervenkitzel des Spiels und das damit verbundene Glücksspiel spricht. \n\nMit jedem weiteren Detail stimmen die Gehirne zustimmend zu, bis schließlich eines aufleuchtet und fordert, den Tausch der Freiheit der Mannschaft gegen die Einrichtung einer voll ausgestatteten Dabo-Halle einzuleiten. \n\nKapitän [triskelion_enslaved_leader.GetName] stimmt zu und es wird eine Kommunikationsverbindung zum Schiff hergestellt, wo die Einzelheiten des Tauschs bestätigt werden. \Die Besatzung wird von Triskelion zurück zur Mineralienuntersuchungsstelle auf [triskelion_original_planet.GetName] transportiert, wo eine Reihe von verpackten Kisten mit Dabo-Ausrüstung zurück nach Triskelion gebracht werden."
 STNC_gamestersOfTriskelion_event.21.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.22.a: "Verstanden."
 STNC_gamestersOfTriskelion_event.22.desc: " Lasst mich euch jetzt etwas über das Spiel Chula erzählen“, sagt [triskelion_enslaved_leader.GetName] zu den drei Köpfen, bevor er ausführlich über den Nervenkitzel des Spiels und das damit verbundene Glücksspiel spricht. \n\nMit jedem weiteren Detail stimmen die Gehirne zustimmend zu, bis schließlich eines aufleuchtet und fordert, die Freiheit der Besatzung gegen die Installation eines voll ausgestatteten Chula-Tisches einzutauschen. \n\nKapitän [triskelion_enslaved_leader.GetName] stimmt zu und es wird eine Kommunikationsverbindung zum Schiff hergestellt, wo die Einzelheiten des Tauschs bestätigt werden. \Die Besatzung wird von Triskelion zurück zur Mineralienuntersuchungsstelle auf [triskelion_original_planet.GetName] transportiert, wo eine Reihe von verpackten Kisten mit Chula-Ausrüstung zurück nach Triskelion gebracht wird."
 STNC_gamestersOfTriskelion_event.22.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.3.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.3.desc: "Auf die Oberfläche gebeamt, bereiten Kapitän [triskelion_enslaved_leader.GetName] und das Außenteam provisorische Unterkünfte vor, um die Vermessungsmission zu unterstützen. Die vorgefertigten Strukturen werden innerhalb von drei Stunden fertiggestellt und das Team beginnt mit der Kartierung der Lagerstätten in der unmittelbaren Umgebung. \Einige Tage vergehen, und es wird immer schwieriger, die vom Orbit aus gemessenen Mineralien zu bestätigen. Der Kapitän befiehlt der [Root.GetFleetName], in eine niedrigere Umlaufbahn einzuschwenken, um die Effektivität ihrer Sensoren zu erhöhen, aber als das Schiff das Manöver abschließt, wird eine große Energiespitze von der Oberfläche entdeckt. \n\nDie [Root.GetFleetName] versucht, mit Captain [triskelion_enslaved_leader.GetName] Kontakt aufzunehmen, aber es scheint, dass das gesamte Außenteam aus [From.From.GetName] verschwunden ist. \n\n Das Schiff verbringt mehrere Tage damit, die Oberfläche zu scannen, aber es werden keine Hinweise gefunden, die erklären, was mit der verschwundenen Mannschaft passiert ist."
 STNC_gamestersOfTriskelion_event.3.name: "Die Zocker von Triskelion"
 STNC_gamestersOfTriskelion_event.4.a: "Wir werden uns der Sklaverei nicht unterwerfen."
 STNC_gamestersOfTriskelion_event.4.b: "Wir haben keine andere Wahl als zu gehorchen, vorerst."
 STNC_gamestersOfTriskelion_event.4.desc: "Kapitän [triskelion_enslaved_leader.GetName] und das Außenteam [triskelion_enslaved_leader.GetHerHis] erwachen aus ihrer Bewusstlosigkeit und finden sich auf einer unbekannten Welt wieder. Die Sonne am Himmel verrät, dass sie sich nicht mehr auf [triskelion_original_planet.GetName] befinden, und eine seltsame Wüstenvegetation prägt die Landschaft. \Kaum hat sich das Außenteam gesammelt, wird es von einer Gruppe von Außerirdischen angegriffen, die mit primitiven Schwertern bewaffnet sind und einfache Stofftuniken tragen. Die Energiewaffen erweisen sich in der hiesigen Umgebung als unwirksam, ihre Batterien sind leer, und das Team wird schnell überwältigt. \Das Außenteam wird durch die Wüste zum Eingang einer Stadt geführt, die von einer großen Steinmauer umgeben ist. Dort erwartet sie eine glatzköpfige Gestalt in einem schwarz-roten Gewand. \n\n'Ich bin Galt, Meister Thrall von Triskelion, dieser Welt.' sagt er zu [triskelion_enslaved_leader.GetName]. 'Ihr müsst für Euren Kampfgeist gelobt werden. Die Versorger werden Euch gut gebrauchen können...'"
 STNC_gamestersOfTriskelion_event.4.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.5.a: "Wir haben keine andere Wahl, als zu gehorchen, vorerst."
 STNC_gamestersOfTriskelion_event.5.b: "Wir werden uns NICHT der Sklaverei unterwerfen!"
 STNC_gamestersOfTriskelion_event.5.desc: "Galt lässt sich von dieser Trotzreaktion nicht beeindrucken und nickt einem schwertbewaffneten Außerirdischen einfach zu. Der Außerirdische packt den nächstbesten aus der Mannschaft von [triskelion_enslaved_leader.GetName], einen älteren männlichen Fähnrich, und schneidet ihm mit einem schnellen Schwerthieb den Hals auf. Der Rest des Außenteams wehrt sich, wird aber zum Schweigen gebracht, als der Meisterthrall dröhnt: \"Vielleicht ist die Situation jetzt klarer geworden. Ungehorsam wird nicht geduldet!'"
 STNC_gamestersOfTriskelion_event.5.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.6.a: "Das ist eine Katastrophe!"
 STNC_gamestersOfTriskelion_event.6.desc: "Kapitän [triskelion_enslaved_leader.GetName], wütend über den Tod von [triskelion_enslaved_leader.GetHerHis] Offizier, stürzt sich auf Galt. Sie ringen miteinander, während der Rest der Besatzung die schwertschwingenden Außerirdischen angreift. \n\nTrotz ihrer fortgeschrittenen Ausbildung ist die Besatzung nicht in der Lage, dem Angriff standzuhalten und wird einer nach dem anderen niedergestreckt. \n\nGalt und der Kapitän kämpfen noch einen Moment weiter, bis die Außerirdischen [triskelion_enslaved_leader.GetHerHim] wegzerren und ein Schwert durch [triskelion_enslaved_leader.GetHerHis] Herz stoßen."
 STNC_gamestersOfTriskelion_event.6.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.7.a: "Wir werden trainieren, doch unser Ziel ist die Flucht."
 STNC_gamestersOfTriskelion_event.7.b: "Wir werden trainieren, kein Feind wird uns besiegen."
 STNC_gamestersOfTriskelion_event.7.c: "Wir müssen in der Lage sein, eine Abmachung zu treffen!"
 STNC_gamestersOfTriskelion_event.7.desc: "Der Hauptmann willigt ein, und das Außenteam wird durch die Tore der Stadt in eine quadratische Steinkaserne geführt, wo sie ihrer Uniformen und Waffen entledigt und in die gleichen Stofftuniken gekleidet werden, die auch die Außerirdischen tragen. \n\n Ein Tag vergeht, und sie werden wieder von den Galt empfangen. \n\n'Ihr werdet euch für den Kampf trainieren. Bewaffnet, unbewaffnet, einzeln und in Gruppen. Dies werdet ihr für den Willen der Versorger tun. Dient und ihr dürft leben.' \n\nDie Gruppe wird dann aufgeteilt und zu einer Reihe von Trainingsplätzen geführt, die über die ganze Stadt verstreut sind."
 STNC_gamestersOfTriskelion_event.7.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.8.a: "Verstanden."
 STNC_gamestersOfTriskelion_event.8.desc: "Wochen vergehen, und [triskelion_enslaved_leader.GetName] und [triskelion_enslaved_leader.GetHerHis] Crew folgen dem intensiven Trainingsregime, das Galt für sie vorgesehen hat, ohne zu zögern, während sie durch die anderen Sklaven, die in der Stadt gehalten werden, mehr über Triskelion erfahren. \n\n Eines Nachmittags, nach einer herausfordernden Gruppenkampfsitzung, gelingt es [triskelion_enslaved_leader.GetName], sich vom Trainingsgelände zu entfernen und einige der nahe gelegenen Gebäude zu untersuchen, bevor er auf etwas stößt, das eine Art Transporterplattform zu sein scheint. \Als er die Plattform betritt, blitzt ein grelles Licht auf und Kapitän [triskelion_enslaved_leader.GetName] verschwindet aus der Kammer."
 STNC_gamestersOfTriskelion_event.8.name: "Die Spielemacher von Triskelion"
 STNC_gamestersOfTriskelion_event.9.a: "Lasst uns für unsere Freiheit kämpfen!"
 STNC_gamestersOfTriskelion_event.9.desc: "[triskelion_enslaved_leader.GetName] erwacht erneut, nachdem er in eine große Höhle transportiert wurde. Dämmriges Licht erfüllt eine große Halle, in der auf Sockeln in der Mitte drei Gehirne zu stehen scheinen, die in großen Gläsern aufgehängt sind. Ein Gehirn beginnt zu leuchten und eine Stimme sagt: \"Du bist sehr vielversprechend. Der Kapitän diskutiert mehrere Minuten lang mit den Gehirnen und erfährt, dass sie die Überreste der Triskelion-Zivilisation - der Versorger - sind, die ihre physischen Körper nicht mehr benötigen. Es wird deutlich, dass die Gehirne nur noch für die Möglichkeit leben, Geldsummen auf Wettkämpfe zwischen gefangenen Außerirdischen zu wetten. \Als Captain [triskelion_enslaved_leader.GetName] dies sieht, macht er einen Vorschlag."
 STNC_gamestersOfTriskelion_event.9.name: "Die Spielemacher von Triskelion"
 STNC_generic_flavour.1100.a: "Planen Sie zusätzliche Wartungsarbeiten."
 STNC_generic_flavour.1100.desc.generic: "Während einer Simulation von [Root.Owner.Capital.GetName] mit einem Nachwuchsoffizier erlitt [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] leichte Verletzungen infolge einer dramatischen Fehlfunktion im Bibliotheksabrufcode des Systems. \Minuten nach Beginn der Sitzung materialisierte eine Lokomotive außerirdischer Bauart mit voller Geschwindigkeit und hätte beinahe [Root.Owner.GetCaptainTitle] getroffen, wenn nicht der junge Offizier eingegriffen hätte."
 STNC_generic_flavour.1100.desc.human: "Während einer Holodeck-Aufführung von Shakespeares „Der Sturm“ mit einem Nachwuchsoffizier erlitt [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] leichte Verletzungen infolge einer dramatischen Fehlfunktion im Bibliotheksabrufcode des Systems. \Während der Anpassung der Umgebungsbeleuchtung der nachzubildenden Szene wurde eine Lokomotive aus dem späten 19. Jahrhundert mit voller Geschwindigkeit materialisiert und hätte beinahe den [Root.Owner.GetCaptainTitle] getroffen, wenn nicht der Junior-Offizier eingegriffen hätte."
 STNC_generic_flavour.1100.desc.klingon: "Während einer Holodeck-Kampfsimulation mit einem Nachwuchsoffizier erlitt [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] infolge einer dramatischen Fehlfunktion im Bibliotheksabrufcode des Systems leichte Verletzungen. \Während der Anpassung der Breitenparameter des Feuerflusses materialisierte eine gepanzerte Lokomotive aus der späten Zweiten Dynastie mit voller Geschwindigkeit und hätte beinahe [Root.Owner.GetCaptainTitle] getroffen, wenn nicht der Junioroffizier eingegriffen hätte."
 STNC_generic_flavour.1100.desc.romulan: "Während einer Partie Latrunculo in einer Simulation des Boulevard of Heroes mit einem Nachwuchsoffizier erlitt [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] aufgrund einer dramatischen Fehlfunktion im Bibliotheksabrufcode des Systems leichte Verletzungen. \n\nMitten in der Rückstellung des Spielbretts für das dritte Spiel wurde eine Lokomotive aus der Zeit vor dem Erwachen mit voller Geschwindigkeit materialisiert und hätte beinahe den [Root.Owner.GetCaptainTitle] getroffen, wenn nicht der Junior-Offizier eingegriffen hätte."
 STNC_generic_flavour.1100.desc.vulcan: "Während einer Partie Kal-toh auf einer Simulation des Mount Seleya mit einem Nachwuchsoffizier erlitt [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] aufgrund einer dramatischen Fehlfunktion im Bibliotheksabrufcode des Systems leichte Verletzungen. \Während des Zurücksetzens des Spielbretts für das dritte Spiel wurde eine Lokomotive aus der Zeit vor dem Erwachen mit voller Geschwindigkeit materialisiert und hätte beinahe den [Root.Owner.GetCaptainTitle] getroffen, wenn nicht der Junioroffizier eingegriffen hätte."
 STNC_generic_flavour.1100.name: "Holodeck-Fehlfunktion"
 STNC_generic_flavour.1101.a: "Führen Sie eine vollständige Diagnose durch."
 STNC_generic_flavour.1101.desc: "Der Warp-Antrieb des [Root.GetFleetName] scheint eine Fehlfunktion zu haben, die das Schiff fast eine Minute lang mit Höchstgeschwindigkeit laufen ließ, bevor es sich abschaltete. \In Verbindung mit dem kürzlichen Holodeck-Ausfall scheint etwas die Systeme der [Root.GetFleetName] zu beeinträchtigen."
 STNC_generic_flavour.1101.name: "Fehlfunktion des Warpantriebs"
 STNC_generic_flavour.1102.a: "Seltsam."
 STNC_generic_flavour.1102.desc: "Die Ursache für die Fehlfunktion, die den Warpantrieb von [Root.GetFleetName] ausgelöst hat, ist noch nicht bekannt, aber der Zeitpunkt scheint verdächtig günstig zu sein. \n\n Eine Analyse der Polarisation der Schiffshülle konnte bestätigen, dass sich um das Schiff eine Thetaflussverzerrung gebildet hatte. \n\nEin unglaublich seltenes Phänomen. Der Thetafluss hätte eine katastrophale Reaktion auf die Antimaterieeindämmung des Schiffes hervorrufen können, wenn er nur 1,7 Sekunden länger ausgesetzt gewesen wäre."
 STNC_generic_flavour.1102.name: "Fehlfunktion des Warpantriebs"
 STNC_generic_flavour.1103.a: "Wir müssen die Kontrolle über das Schiff wiedererlangen."
 STNC_generic_flavour.1103.desc: "Die [Root.GetFleetName] ist erneut auf Warp gegangen, diesmal mit Kurs auf den Weißen Zwergstern [From.GetName]. Alle Versuche, den Navigationssystemen entgegenzuwirken, haben sich als erfolglos erwiesen."
 STNC_generic_flavour.1103.name: "Fehlfunktion des Warpantriebs"
 STNC_generic_flavour.1105.a: "Schalten Sie das Holodeck ab."
 STNC_generic_flavour.1105.b: "Untersuchen Sie das Holodeck."
 STNC_generic_flavour.1105.desc: "Bei dem Versuch, die Ursache für den Warpsprung der [Root.GetFleetName] herauszufinden, hat der Schiffsingenieur eine Reihe merkwürdiger Knoten entdeckt, die in den meisten Schlüsselsystemen eingebettet sind. \n\nGeschützt durch starke Kraftfelder, scheint es problematisch zu sein, die Knoten zu entfernen. Trotzdem scheinen die invasiven Geräte alle zum Haupt-Holodeck zu führen, was darauf hindeutet, dass dort eine Lösung gefunden werden kann."
 STNC_generic_flavour.1105.name: "Auftauchen"
 STNC_generic_flavour.1110.a: "Ausgezeichnet."
 STNC_generic_flavour.1110.desc: "Das Holodeck abzuschalten war weniger einfach, als der Ingenieur von [Root.GetFleetName] erwartet hatte, aber ein polarisierter Thermionenimpuls entlang der äußeren Verarbeitungsphalanx des Holodecks hat die Aufgabe erfüllt. \Enttäuschend ist, dass die Knoten, die überall auf dem Schiff gefunden wurden, durch den Impuls unwiederbringlich zerstört wurden, was eine weitere Analyse ihres Ursprungs verhindert. \n\nDie [Root.GetFleetName] befindet sich nun wieder vollständig unter der Kontrolle von [Root.Owner.GetCaptainTitle] [Root.Leader.GetName]."
 STNC_generic_flavour.1110.name: "Auftauchen"
 STNC_generic_flavour.1111.a: "Zerstöre das Holodeck."
 STNC_generic_flavour.1111.b: "Untersuchen Sie das Holodeck."
 STNC_generic_flavour.1111.desc: "Das Abschalten des Holodecks hat sich als weniger einfach erwiesen, als der Ingenieur von [Root.GetFleetName] erwartet hatte. Ein polarisierter Thermionenimpuls entlang der äußeren Verarbeitungsphalanx des Holodecks sollte die Aufgabe erfüllen, hat aber kaum mehr als oberflächliche Schäden am System verursacht. \Der Chefingenieur meint, dass man es vielleicht noch einmal mit einem stärkeren Impuls versuchen könnte, aber dass dies das Schiff erheblich beschädigen könnte."
 STNC_generic_flavour.1111.name: "Auftauchen"
 STNC_generic_flavour.1112.a: "Zerstören Sie das Holodeck."
 STNC_generic_flavour.1112.b: "Untersuchen Sie das Holodeck."
 STNC_generic_flavour.1112.desc: "Das Abschalten des Holodecks hat sich als weniger einfach erwiesen, als der Ingenieur von [Root.GetFleetName] erwartet hatte. Es wurde erwartet, dass ein polarisierter Thermionenimpuls entlang der äußeren Verarbeitungsphalanx des Holodecks die Aufgabe erfüllen würde, aber irgendwie wurde die Energie in den Speisesaal des Schiffes umgeleitet und tötete oder verletzte jeden, der sich zu diesem Zeitpunkt dort aufhielt. \Der Chefingenieur meint, dass man es vielleicht mit einem größeren Impuls noch einmal versuchen könnte, aber das könnte das Schiff erheblich beschädigen."
 STNC_generic_flavour.1112.name: "Auftauchen"
 STNC_generic_flavour.1113.a: "Zerstören Sie das Holodeck."
 STNC_generic_flavour.1113.b: "Untersuchen Sie das Holodeck."
 STNC_generic_flavour.1113.desc: "Das Abschalten des Holodecks hat sich als weniger einfach erwiesen, als der Ingenieur von [Root.GetFleetName] erwartet hatte. Es wurde erwartet, dass ein polarisierter Thermionenimpuls entlang der äußeren Verarbeitungsphalanx des Holodecks die Aufgabe erfüllen würde, aber irgendwie wurde die Energie auf die Brücke umgeleitet und verletzte [Root.Owner.GetCaptainTitle] [Root.Leader.GetName]. \n\n Der Chefingenieur schlägt vor, dass man es vielleicht noch einmal mit einem stärkeren Impuls versuchen könnte, aber dass dies das Schiff erheblich beschädigen könnte."
 STNC_generic_flavour.1113.name: "Auftauchen"
 STNC_generic_flavour.1120.a: "Verstanden"
 STNC_generic_flavour.1120.desc: "Durch die Erhöhung der Energie des polarisierten Thermionenimpulses um eine Größenordnung ist es gelungen, das Holodeck zu zerstören, allerdings nicht ohne die strukturelle Integrität des Schiffes zu beschädigen. \Enttäuschend ist, dass die im ganzen Schiff gefundenen Knoten durch den Impuls unwiederbringlich zerstört wurden, was jede weitere Analyse ihres Ursprungs verhindert. \n\nDie [Root.GetFleetName] befindet sich nun wieder vollständig unter der Kontrolle von [Root.Owner.GetCaptainTitle] [Root.Leader.GetName]."
 STNC_generic_flavour.1120.name: "Auftauchen"
 STNC_generic_flavour.1121.a: "Das ist eine Katastrophe!"
 STNC_generic_flavour.1121.desc: "Die Erhöhung der Energie des polarisierten Thermionenimpulses um eine Größenordnung hat zu einem katastrophalen Versagen der Antimaterieeindämmung der [Root.GetFleetName] geführt, wodurch das Schiff und alle an Bord befindlichen Personen zerstört wurden."
 STNC_generic_flavour.1121.name: "Auftauchen"
 STNC_generic_flavour.1130.a: "Schalten Sie das Holodeck ab."
 STNC_generic_flavour.1130.b: "Aktivieren Sie die Simulation."
 STNC_generic_flavour.1130.desc: "Bei der Untersuchung des Holodecks stießen [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] und ein Team von Offizieren auf eine Reihe von seltsamen Szenen. Als [Root.Owner.GetCaptainTitle] in eine Simulation innerhalb der alten Lokomotive eintrat, der er einige Tage zuvor bei der ursprünglichen Holdeckstörung zum ersten Mal begegnet war, schien sie mit einer Handvoll zeitgemäßer Charaktere bevölkert zu sein, die sich endlos über das Ziel des Zuges, Vertiform City, unterhielten."
 STNC_generic_flavour.1130.name: "Auftauchen"
 STNC_generic_flavour.1131.a: "Zerstöre das Holodeck."
 STNC_generic_flavour.1131.b: "Setzen Sie sich weiter mit der Simulation auseinander."
 STNC_generic_flavour.1131.desc: "Die Holodeck-Charaktere scheinen alle auf ihre Ankunft in Vertiform City konzentriert zu sein, wobei einige von ihnen mit Rätseln oder anderen Konstruktionen beschäftigt sind, die eine auffällige Ähnlichkeit mit den Knotenpunkten haben, die überall auf dem Schiff zu finden sind. Sie reagieren feindselig, wenn man versucht, die simulierte Lokomotive anzuhalten, kehren aber schnell wieder zu ihrer Routine zurück, sobald die Versuche gestoppt werden."
 STNC_generic_flavour.1131.name: "Auftauchen"
 STNC_generic_flavour.1132.a: "Zerstören Sie das Holodeck."
 STNC_generic_flavour.1132.b: "Warten Sie, bis Sie bei [From.GetName] ankommen."
 STNC_generic_flavour.1132.desc: "Nach einiger Zeit kommt die simulierte Lokomotive in Vertiform City an, einem Mischmasch aus architektonischen Stilen aus der Vergangenheit von [Root.Owner.Capital.GetName]. Sie folgt einer Figur durch die Stadt und hält an einer Ziegelmauer, an der ein Stück fehlt, bevor sie einen versteckten Ziegel an dessen Stelle einfügt. \n\n'Ich lege nur das Fundament', sagt die Figur zu [Root.Owner.GetCaptainTitle], bevor sie sich entmaterialisiert. \n\nWas auch immer auf dem Holodeck geschieht, es wird angedeutet, dass etwas passieren könnte, sobald das Schiff an seinem Ziel angekommen ist."
 STNC_generic_flavour.1132.name: "Auftauchen"
 STNC_generic_flavour.1133.a: "Versuchen Sie, das Konstrukt zu zerstören."
 STNC_generic_flavour.1133.b: "Beobachte das Konstrukt."
 STNC_generic_flavour.1133.desc: "Während auf dem Holodeck weiterhin Fehlfunktionen auftreten, hat ein Ingenieursteam im Frachtraum ein seltsames Gerät entdeckt, das Molekül für Molekül durch eine Synthese der Replikator- und Transportersysteme zusammengesetzt wird. Viele der Komponenten und Verbindungen, die für den Zusammenbau des Geräts verwendet werden, sind unbekannter Herkunft, und sein Zweck ist ein Rätsel."
 STNC_generic_flavour.1133.name: "Auftauchen"
 STNC_generic_flavour.1140.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1140.desc: "Ein mit Hochenergiewaffen bewaffneter Sicherheitstrupp hat die seltsame Konstruktion, die im Frachtraum zusammengebaut wurde, erfolgreich zerstört. \n\nNahezu augenblicklich endete die Holodeck-Simulation zusammen mit einer Reihe kleiner Explosionen an den im ganzen Schiff verteilten Knotenpunkten. \Frustrierenderweise wurden alle Knoten durch die Explosionen unwiederbringlich zerstört, was jede weitere Analyse ihres Ursprungs verhinderte. \n\nDie [Root.GetFleetName] befindet sich nun wieder vollständig unter der Kontrolle von [Root.Owner.GetCaptainTitle] [Root.Leader.GetName]."
 STNC_generic_flavour.1140.name: "Auftauchen"
 STNC_generic_flavour.1141.a: "Das ist eine Katastrophe!"
 STNC_generic_flavour.1141.desc: "Ein mit Hochenergiewaffen bewaffneter Sicherheitstrupp hat versucht, die seltsame Konstruktion im Frachtraum zu zerstören, aber die auf die Konstruktion abgefeuerten Strahlen scheinen perfekt reflektiert und verstärkt worden zu sein und haben weite Teile des Schiffsinneren durchschlagen. Ein Strahl scheint die technische Sektion durchdrungen zu haben und den Warpantrieb zu durchbohren. \Das Schiff und alle Besatzungsmitglieder kamen bei der daraus resultierenden Explosion ums Leben."
 STNC_generic_flavour.1141.name: "Auftauchen"
 STNC_generic_flavour.1150.a: "Faszinierend."
 STNC_generic_flavour.1150.desc: "Die weitere Analyse der seltsamen Konstruktion im Frachtraum hat etwas Überraschendes zutage gefördert - das Vorhandensein positronischer synaptischer Muster in ihrem Inneren. Die Vermutung, dass das Gerät in irgendeiner Weise empfindungsfähig sein könnte, wirft ein neues Licht auf die jüngsten Fehlfunktionen."
 STNC_generic_flavour.1150.name: "Auftauchen"
 STNC_generic_flavour.1152.a: "Seltsam."
 STNC_generic_flavour.1152.desc: "Bei der Ankunft in der Nähe von [From.GetName] hat die [Root.GetFleetName] einen Traktorstrahl aktiviert, der einen Punkt unter der Oberfläche des verblassenden Sterns anvisiert. Ein Strom von Vertion-Partikeln wird von [Von.GetName] in Richtung [Root.GetFleetName] geschleudert."
 STNC_generic_flavour.1152.name: "Auftauchen"
 STNC_generic_flavour.1160.a: "Erlauben Sie dem Konstrukt, sich zu entfernen."
 STNC_generic_flavour.1160.b: "Versuchen Sie, das Konstrukt zurückzuhalten."
 STNC_generic_flavour.1160.desc: "Der Zustrom von Vertion-Partikeln hat die Konstruktion im Frachtraum beschleunigt, und das Gerät scheint sich in einem hellen Licht zu aktivieren. Nachdem es eine Handvoll Innenwände durchbrochen hat, scheint das Gerät den [Root.GetFleetName] in den offenen Raum zu verlassen."
 STNC_generic_flavour.1160.name: "Auftauchen"
 STNC_generic_flavour.1161.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1161.desc: "Die Konstruktion hat die [Root.GetFleetName] verlassen, und mit ihr scheinen sich die seltsamen Knoten auf dem Schiff in ihre einzelnen Atome aufgelöst zu haben. \n\nDie Konstruktion erzeugt ein Vertion/Inflaton-Feld um sich herum und verschwindet in einem Energiestoß, aber nicht bevor die Sensoren des Schiffes den Vorgang erfassen konnten. \n\nWährend das Gerät verschwunden ist, werden allein die Sensorprotokolle die Wissenschaftler von [Root.Owner.GetName] für lange Zeit beschäftigen."
 STNC_generic_flavour.1161.name: "Auftauchen"
 STNC_generic_flavour.1162.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1162.desc: "Die Konstruktion ist in einem Kraftfeld mit variabler Modulation gefangen. Während es anfangs gegen das Feld stieß, pendelte es sich nach kurzer Zeit in einem stabilen Zustand ein. \Es ist unwahrscheinlich, dass die Einrichtungen an Bord des Schiffes ausreichen, um es vollständig zu untersuchen. Nachdem wir [Root.Owner.Capital.GetName] über die Situation informiert haben, wird es zur weiteren Analyse an einen sicheren Ort gebracht."
 STNC_generic_flavour.1162.name: "Auftauchen"
 STNC_generic_flavour.1163.a: "Unglücklich."
 STNC_generic_flavour.1163.desc: "Die Konstruktion ist in einem Kraftfeld mit variabler Modulation gefangen worden. Während es zunächst gegen das Feld stieß, pendelte es sich nach kurzer Zeit in einem stabilen Zustand ein, bevor es ein Vertion/Inflaton-Feld um sich herum erzeugte und in einem Energiestoß verschwand. \n\nDer Schaden an der [Root.GetFleetName] war beträchtlich, und der resultierende Feuerball forderte mehrere Todesopfer."
 STNC_generic_flavour.1163.name: "Auftauchen"
 STNC_generic_flavour.1170.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1170.desc: "Der Zustrom von Vertion-Partikeln schien die Bauarbeiten im Frachtraum zu beschleunigen, aber der Fluss kam bald zum Stillstand, als [From.GetName] keine seltenen Partikel mehr hatte. \n\nDie Unterbrechung des Flusses scheint an einem kritischen Punkt in der Konstruktion des Geräts eingetreten zu sein, denn es rüttelte unkontrolliert in der Bucht herum, bevor es kraftlos auf das Deck fiel. \n\nDie Knoten auf dem Schiff scheinen sich ebenfalls in ihre einzelnen Atome aufgelöst zu haben, wodurch die Kontrolle über [Root.GetFleetName] wieder an die Besatzung zurückgegeben wurde."
 STNC_generic_flavour.1170.name: "Auftauchen"
 STNC_generic_flavour.1171.a: "Faszinierend."
 STNC_generic_flavour.1171.desc: "Von der gescheiterten Konstruktion im Frachtraum ist zwar nur noch eine Schale übrig, aber ihr Innenleben ist immer noch ein Rätsel. Nachdem wir [Root.Owner.Capital.GetName] über die Situation informiert haben, sollen die Überreste des Geräts zur weiteren Analyse an einen sicheren Ort gebracht werden."
 STNC_generic_flavour.1171.name: "Auftauchen"
 STNC_generic_flavour.1180.a: "Torpedo modifizieren."
 STNC_generic_flavour.1180.b: "Die Sicherheit des Schiffes steht an erster Stelle."
 STNC_generic_flavour.1180.desc: "Der Zustrom von Vertion-Partikeln schien die Bauarbeiten im Frachtraum zu beschleunigen, aber der Fluss kam bald zum Stillstand, als [From.GetName] keine seltenen Partikel mehr hatte. \n\nDie Unterbrechung des Flusses scheint an einem kritischen Punkt in der Konstruktion des Geräts eingetreten zu sein, da es in der Bucht unregelmäßig wackelt. \Die wissenschaftliche Abteilung geht davon aus, dass ein Torpedo so modifiziert werden könnte, dass er ein Anti-Inflaton-Feld unter der Oberfläche von [Von.GetName] erzeugt, das die Produktion einer großen Anzahl von Vertionen auslösen könnte, möglicherweise genug, um dem Gerät im Frachtraum zu ermöglichen, seine Konstruktion zu vollenden. Die Aktion ist jedoch nicht ohne Risiko für die [Root.GetFleetName] selbst."
 STNC_generic_flavour.1180.name: "Auftauchen"
 STNC_generic_flavour.1181.a: "Ausgezeichnet."
 STNC_generic_flavour.1181.desc: "Der modifizierte Torpedo hat erfolgreich die Produktion von Vertionpartikeln unter der Oberfläche von [Von.GetName] ausgelöst. Erneut wird der Traktorstrahl des Schiffes aktiviert und ein Strom der exotischen Partikel in Richtung [Root.GetFleetName] geschleudert."
 STNC_generic_flavour.1181.name: "Auftauchen"
 STNC_generic_flavour.1182.a: "Unglücklich."
 STNC_generic_flavour.1182.desc: "Der modifizierte Torpedo hat es nicht geschafft, die Produktion von Vertionpartikeln unter der Oberfläche von [Von.GetName] auszulösen. Schlimmer noch, das Anti-Inflaton-Feld verursachte einen Querschläger in der äußeren Hülle des Weißen Zwergs. Die daraus resultierende Fackel verursachte erhebliche Schäden an der [Root.GetFleetName] und tötete mehrere Besatzungsmitglieder in exponierten Bereichen des Schiffes. \Ohne Zugang zu Vertionsteilchen wurde das Gerät im Frachtraum schließlich inaktiv, als sich die über das Schiff verteilten Knoten in ihre einzelnen Atome auflösten."
 STNC_generic_flavour.1182.name: "Emergenz"
 STNC_generic_flavour.1200.a: "Versuche, mit ihm zu reden."
 STNC_generic_flavour.1200.b: "Nimm das Wesen gefangen."
 STNC_generic_flavour.1200.c: "Greifen Sie den Eindringling an."
 STNC_generic_flavour.1200.desc: "Zwei junge Offiziere an Bord der [Root.GetName] sind auf ein scheinbar feindliches Wesen gestoßen, das aus kohärenter Energie besteht, die in einer transdimensionalen Matrix ausgerichtet ist. \n\nDurch eine Form der telepathischen Kommunikation verlangt das Wesen, dass sich die Offiziere vor ihm niederwerfen."
 STNC_generic_flavour.1200.name: "Transdimensionales Energiewesen"
 STNC_generic_flavour.1201.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1201.desc.attack: "Die Beamten eilen zum nächstgelegenen Waffenschrank, während das Wesen hinter ihnen herläuft. \n\nSie feuern auf die schwebende Lichtkugel, die tiefrot leuchtet, bevor sie die absorbierte Energie auf den nächstgelegenen der beiden Offiziere entlädt und sie verdampfen lässt. \n\nIm ganzen Schiff ertönen Alarmsignale, und eine Reihe von Kraftfeldern versucht, den Angreifer aufzuhalten. Von den Feldern geschwächt, durchläuft das Wesen ein Deck nach dem anderen, bevor es die [Root.GetName] ganz verlässt und verschwindet."
 STNC_generic_flavour.1201.desc.reason: "Die Offiziere versuchen, mit dem Energiewesen zu reden und einen Dialog mit ihm zu führen. Der Eindringling weist ihre Bemühungen zurück, denn er leuchtet in einem immer tieferen Rotton, bevor er einen Energiestoß auf den nächstgelegenen der beiden Offiziere abfeuert, der ihn verdampfen lässt. \Im ganzen Schiff ertönen Alarmsignale, und eine Reihe von Kraftfeldern versucht, den Angreifer aufzuhalten. Von den Feldern geschwächt, durchläuft das Wesen ein Deck nach dem anderen, bevor es die [Root.GetName] ganz verlässt und verschwindet."
 STNC_generic_flavour.1201.desc.subdue: "Die Offiziere eilen zum nächstgelegenen Ausrüstungsgeschäft, während die Entität ihnen folgt. \n\n Sie versuchen, das Wesen in einem Plasmalagerbehälter zu fangen. Der Eindringling weicht ihren Angriffen aus, während er in einem immer tieferen Rotton leuchtet, bevor er einen Energiestoß auf den nächstgelegenen der beiden Offiziere abfeuert, der diesen verdampft. \Im ganzen Schiff ertönen Alarmsignale, und eine Reihe von Kraftfeldern versucht, den Angreifer aufzuhalten. Von den Feldern geschwächt, durchläuft das Wesen ein Deck nach dem anderen, bevor es die [Root.GetName] ganz verlässt und verschwindet."
 STNC_generic_flavour.1201.name: "Transdimensionales Energiewesen"
 STNC_generic_flavour.1202.a: "Untersuche das Wesen."
 STNC_generic_flavour.1202.b: "Einer der neuen Tricorder?"
 STNC_generic_flavour.1202.desc.attack: "Die Offiziere eilen zum nächstgelegenen Waffenschrank, während das Wesen hinter ihnen herläuft. \n\n Sie feuern auf die schwebende Lichtkugel, die tiefrot leuchtet, bevor sie sich verdunkelt und auf den Boden fällt. \n\nDas Wesen bittet darum, verschont zu werden, und erklärt seine Verwirrung damit, dass es sich an Bord der [Root.GetName] befindet. Offenbar von seinen Leuten getrennt, bittet das Wesen um Hilfe bei der Suche nach ihnen. \Aus Dankbarkeit für die Bemühungen der Offiziere bittet das Wesen darum, sie irgendwie zu belohnen und erklärt, dass es die Fähigkeit hat, Luftmoleküle in jede beliebige Substanz zu verwandeln."
 STNC_generic_flavour.1202.desc.reason: "Die Beamten versuchen, mit dem Energiewesen zu reden und einen Dialog mit ihm zu führen. \n\nNach einiger Zeit akzeptiert das Wesen ihre Bemühungen und offenbart seine Verwirrung darüber, dass es sich an Bord der [Root.GetName] befindet. Offenbar von seinen Leuten getrennt, bittet das Wesen um Hilfe bei der Suche nach ihnen. \n\nDankbar für die Bemühungen der Offiziere bittet das Wesen darum, sie irgendwie zu belohnen, und erklärt, es habe die Fähigkeit, Luftmoleküle in jede beliebige Substanz zu verwandeln."
 STNC_generic_flavour.1202.desc.subdue: "Die Beamten eilen zum nächstgelegenen Ausrüstungsgeschäft, während das Wesen hinter ihnen herläuft. \n\n Sie versuchen, das Wesen in einem Plasmabehälter zu fangen, was ihnen nach mehreren Versuchen gelingt. \n\nDas Wesen bittet um seine Freilassung und erklärt, dass es verwirrt sei, weil es sich an Bord der [Root.GetName] befinde. Offenbar von seinen Leuten getrennt, bittet das Wesen um Hilfe bei der Suche nach ihnen. \n\nDankbar für die Bemühungen der Offiziere bittet das Wesen darum, sie irgendwie zu belohnen, und erklärt, dass es die Fähigkeit hat, Luftmoleküle in jede beliebige Substanz zu verwandeln."
 STNC_generic_flavour.1202.name: "Transdimensionales Energiewesen"
 STNC_generic_flavour.1210.a: "Vertrauen Sie auf das Urteilsvermögen der Besatzung."
 STNC_generic_flavour.1210.b: "Schränken Sie das Zeitmanagement ein."
 STNC_generic_flavour.1210.c: "Bestrafen Sie die schlimmsten Übeltäter."
 STNC_generic_flavour.1210.desc: "[This.GetCaptainTitle] [tempLeader.GetFormalName] wurde versehentlich auf eine Tradition an Bord des [ship_location.GetName] aufmerksam gemacht, die als „Pufferzeit“ bekannt ist. Besatzungsmitglieder und Nachwuchsoffiziere überschätzen ihre geschätzte Arbeitsdauer, manchmal um mehrere Stunden. \Da die Leistung des Schiffes für [This.GetCaptainTitle] ein Anliegen ist, überlegt [tempLeader.GetSheHe], wie er am besten auf diese Praxis reagieren kann."
 STNC_generic_flavour.1210.name: "Pufferzeit"
 STNC_generic_flavour.1211.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1211.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1211.c: "[Root.GetUnderstood]"
 STNC_generic_flavour.1211.desc.clamp: "Die Bemühungen des [This.GetCaptainTitle], die Besatzung der [Root.GetName] zu disziplinieren, haben zu einem dramatischen Verlust der Moral geführt. Ohne genügend Zeit, um für unvorhergesehene Ereignisse zu planen oder sich mit anderen zu unterhalten, ist die Motivation stark gesunken."
 STNC_generic_flavour.1211.desc.example: "Trotz der Entlassung mehrerer Nachwuchsoffiziere aus der Flotte haben die Bemühungen von [This.GetCaptainTitle], die Besatzung der [Root.GetName] zu disziplinieren, zu einem dramatischen Verlust der Arbeitsmoral geführt. Ohne genügend Zeit, um für unvorhergesehene Ereignisse zu planen oder sich mit anderen zu unterhalten, ist die Motivation stark gesunken."
 STNC_generic_flavour.1211.desc.ignore: "Das Vertrauen des [This.GetCaptainTitle] in das Urteilsvermögen der Besatzung der [Root.GetName], ihre Zeit richtig einzuteilen, hat sich als unangebracht erwiesen. Tatsächlich ist die „Pufferzeit“ zu einem noch größeren Problem geworden, das den Schiffsbetrieb routinemäßig beeinträchtigt."
 STNC_generic_flavour.1211.name: "Pufferzeit"
 STNC_generic_flavour.1212.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1212.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1212.c: "[Root.GetUnderstood] [Root.GetUnderstood]"
 STNC_generic_flavour.1212.desc.clamp: "Die Bemühungen des [This.GetCaptainTitle], die Besatzung der [Root.GetName] zu disziplinieren, waren erfolgreich. Zwar wurde das gesellige Beisammensein beeinträchtigt, doch die Effizienzsteigerungen haben dies mehr als wettgemacht."
 STNC_generic_flavour.1212.desc.example: "Die Bemühungen von [This.GetCaptainTitle], die Besatzung der [Root.GetName] zu disziplinieren, haben dazu geführt, dass mehrere Nachwuchsoffiziere aus der Flotte entlassen wurden und die Disziplin dramatisch zugenommen hat. Da die Besatzung die Folgen von Zeitverschwendung im Dienst erkennen kann, hat sich die Gesamteffizienz deutlich verbessert."
 STNC_generic_flavour.1212.desc.ignore: "Das Vertrauen des [This.GetCaptainTitle] in das Urteilsvermögen der Besatzung der [Root.GetName], ihre Zeit angemessen zu verwalten, wurde belohnt. \n\nMit ausreichender Kapazität für die Planung zwischen den Aufgaben und für die Entwicklung beiläufiger sozialer Interaktionen hat sich die Besatzung zu einer hoch motivierten und eng verbundenen Gruppe entwickelt."
 STNC_generic_flavour.1212.name: "Pufferzeit"
 STNC_generic_flavour.1220.a: "Lehnen Sie die Anfrage ab."
 STNC_generic_flavour.1220.b: "Machen Sie eine Ausnahme."
 STNC_generic_flavour.1220.c: "Erlauben und zusätzliche Unterstützung anbieten."
 STNC_generic_flavour.1220.desc: "[This.GetCaptainTitle] [tempLeader.GetFormalName] hat eine Anfrage von [bridge_officer_test_leader.GetName] erhalten, einem der wissenschaftlichen Mitarbeiter des [ship_location.GetName]. [brückenoffizier_testleiter.GetFormalName] möchte die Brückenoffiziersprüfung ablegen, um die Karriere von [brückenoffizier_testleiter.GetHerHis] voranzutreiben und ihm Möglichkeiten für ein Kommando zu eröffnen. \Ein erschwerender Faktor ist, dass [bridge_officer_test_leader.GetFormalName] in seiner derzeitigen Position technisch nicht für die Prüfung in Frage kommt."
 STNC_generic_flavour.1220.name: "Prüfung zum Brückenoffizier"
 STNC_generic_flavour.1221.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1221.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1221.c: "[Root.GetUnderstood] [Root.GetUnderstood]"
 STNC_generic_flavour.1221.desc.allow: "Die Ausnahmeregelung für [FromFrom.GetName], an der Brückenoffiziersprüfung teilzunehmen, hat einige Mitglieder der Besatzung von [Root.GetFleetName] verärgert, die sich über die inkonsequente Anwendung der Vorschriften ärgern. \n\nTrotz der Chance, die [VonFrom.GetHerHim] geboten wurde, hat [VonFrom.GetFormalName] die Prüfung nicht bestanden. Demoralisiert durch diese Erfahrung hat [VonVon.GetSieEr] den Rücktritt von [VonVon.GetHerHis] eingereicht."
 STNC_generic_flavour.1221.desc.refuse: "Die Weigerung, [VonFrom.GetName] zur Brückenoffiziersprüfung zuzulassen, hat viele in der Besatzung von [Root.GetFleetName] verärgert, die sich über die Beschränkungen ihrer Karriereentwicklung ärgern. Es wurden bereits mehrere Kündigungen eingereicht."
 STNC_generic_flavour.1221.desc.support: "Die Ausnahmeregelung für [VonFrom.GetName], die Brückenoffiziersprüfung zu absolvieren, hat einige Mitglieder der Besatzung von [Root.GetFleetName] verärgert, die sich über die inkonsequente Anwendung der Vorschriften und die offensichtliche Bevorzugung von [VonFrom.GetFormalName] ärgern. Es wurden bereits mehrere Kündigungen eingereicht. \n\nTrotz der Chance, die [VonFrom.GetHerHim] geboten wurde, hat [VonFrom.GetFormalName] die Prüfung nicht bestanden."
 STNC_generic_flavour.1221.name: "Test des Brückenoffiziers"
 STNC_generic_flavour.1222.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1222.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1222.b.tooltip: "[FromFrom.GetName] wird befördert"
 STNC_generic_flavour.1222.c: "[Root.GetUnderstood]"
 STNC_generic_flavour.1222.c.tooltip: "[FromFrom.GetName] wird befördert"
 STNC_generic_flavour.1222.desc.allow: "Die Entscheidung, eine Ausnahme für [VonFrom.GetName] zu machen, um die Brückenoffiziersprüfung abzulegen, ist bei der Besatzung von [Root.GetFleetName] sehr beliebt, die sich über die Flexibilität in Bezug auf die Karriereentwicklung freut. \n\nDie [VonFrom.GetHerHim] gebotene Gelegenheit nutzend, bestand [VonFrom.GetFormalName] die Prüfung mit Auszeichnung."
 STNC_generic_flavour.1222.desc.refuse: "Die Weigerung, [VonFrom.GetName] zu gestatten, die Standardvorschriften zu umgehen, um die Brückenoffiziersprüfung abzulegen, hat sich bei der Besatzung der [Root.GetFleetName] als eine beliebte Entscheidung erwiesen. \n\nViele bringen ihren Respekt für [Von.GetCaptainTitle] [Von.GetFormalName]'s strenge, aber faire Führung zum Ausdruck."
 STNC_generic_flavour.1222.desc.support: "Die Entscheidung, eine Ausnahme für [VonFrom.GetName] zu machen, um die Brückenoffiziersprüfung zu absolvieren, ist bei der Besatzung von [Root.GetFleetName] sehr beliebt und sie sind froh über die Flexibilität in Bezug auf die Karriereentwicklung. \n\nDie [VonFrom.GetHerHim] gebotene Gelegenheit nutzend, hat [VonFrom.GetFormalName] die Prüfung mit Auszeichnung bestanden. Die Unterstützung, die [VonFrom.GetFormalName] erhalten hat, hat viele inspiriert, so dass mehrere Anfragen aus dem gesamten [Root.Owner.GetName] kamen, sich bei der [Root.GetFleetName]"
 STNC_generic_flavour.1222.name: "Bridge Officer's Test"
 STNC_generic_flavour.1230.a: "[career_change_leader.GetFormalName] wird benötigt, wo [career_change_leader.GetSheHe] ist."
 STNC_generic_flavour.1230.b: "Erlaubnis erteilt."
 STNC_generic_flavour.1230.desc: "Scheinbar frustriert von [career_change_leader.GetHerHis] Karriere in der [career_change_leader.GetDivision]-Division an Bord des [ship_location.GetName] hat Junioroffizier [career_change_leader.GetName] [Root.Leader.GetCaptainTitle] [Root.Leader.GetFormalName] gebeten, [career_change_leader.GetHerHim] zu erlauben, alternative Karrierewege zu untersuchen."
 STNC_generic_flavour.1230.name: "Karrieremöglichkeiten"
 STNC_generic_flavour.1231.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1231.desc: "Durch die Weigerung, Junioroffizier [VonFrom.GetFormalName] zu gestatten, alternative Karrieremöglichkeiten an Bord der [Root.GetName] zu erkunden, hat [Von.GetCaptainTitle] [Von.GetFormalName] einen Anstieg der Unzufriedenheit unter einer Reihe von Besatzungsmitgliedern der [Root.GetFleetName] festgestellt."
 STNC_generic_flavour.1231.name: "Karrieremöglichkeiten"
 STNC_generic_flavour.1232.a: "[Von.HoltFormalName] sollte zur [Von.HoltDivision] Abteilung zurückkehren."
 STNC_generic_flavour.1232.b: "Erlaubnis erteilt."
 STNC_generic_flavour.1232.c: "[Root.GetUnderstood]"
 STNC_generic_flavour.1232.c.tooltip: "[VonFrom.GetName] wird befördert"
 STNC_generic_flavour.1232.desc.tried_everything: "[VonFrom.GetFormalName] bleibt in [VonFrom.GetHerHis] Karriere an Bord der [Root.GetName] unzufrieden, obwohl er in allen Abteilungen des Schiffes Prüfungen bestanden hat. \n\nTrotz [VonFrom.GetHerHis] jüngster Unzufriedenheit ist [VonFrom.GetFormalName] ein hoch angesehener Offizier. [Von.GetCaptainTitle] [Von.GetFormalName] überlegt, ob sich Optionen außerhalb der [Root.GetFleetName] lohnen könnten."
 STNC_generic_flavour.1232.desc.trying_commander: "[Von.HoltFormellName] ist mit seiner Karriere an Bord der [Wurzel.HoltName] unzufrieden, obwohl er eine Prüfung innerhalb der Kommandoabteilung abgeschlossen hat. \n\nNachdem er bei mehreren Kommandotrainingsszenarien versagt hat, was in einer besonders seltsamen Wendung der Ereignisse zu einer 105%igen Verlustquote führte, glaubt [VonFrom.GetFormalName] nicht mehr, dass das Kommando ein geeigneter Weg für [VonFrom.GetHerHis] Entwicklung ist. \Der Nachwuchsoffizier hat um eine weitere Gelegenheit gebeten, [VonFrom.GetHerHis] Möglichkeiten an Bord des Schiffes zu erkunden."
 STNC_generic_flavour.1232.desc.trying_operations: "[VonFrom.GetFormalName] ist mit [VonFrom.GetHerHis] Karriere an Bord der [Root.GetName] nach wie vor unzufrieden, obwohl er eine Probezeit in der Operationsabteilung abgeschlossen hat. \n\nTrotz der Demonstration außergewöhnlicher Fähigkeiten in einer Sicherheitsübung, die so konzipiert war, dass sie praktisch unmöglich zu absolvieren war, glaubt [VonFrom.GetFormalName] nicht, dass die Operationsabteilung ein geeigneter Weg für [VonFrom.GetHerHis] Entwicklung ist. \Der Nachwuchsoffizier hat um eine weitere Gelegenheit gebeten, [VonFrom.GetHerHis] Möglichkeiten an Bord des Schiffes zu erkunden."
 STNC_generic_flavour.1232.desc.trying_scientist: "[VonFrom.GetFormalName] ist mit [VonFrom.GetHerHis] Karriere an Bord der [Root.GetName] unzufrieden, obwohl sie eine Probezeit in der Wissenschaftsabteilung absolviert hat. \Als Assistentin des Schiffsarztes in der Krankenstation wurde festgestellt, dass sich [VonFrom.GetFormalName]'s schlechtes Verhalten am Krankenbett negativ auf die geistige Gesundheit einer Reihe von Patienten auswirkte. Infolgedessen hält [VonFrom.GetFormalName] die Wissenschaft nicht länger für einen geeigneten Weg für [VonFrom.GetHerHis] Entwicklung. \n\nDer junge Offizier hat um eine weitere Gelegenheit gebeten, [VonVon.GetHerHis] Möglichkeiten an Bord des Schiffes zu erkunden."
 STNC_generic_flavour.1232.name: "Karrieremöglichkeiten"
 STNC_generic_flavour.1233.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1233.a.tooltip: "[FromFrom.GetName] wird befördert"
 STNC_generic_flavour.1233.desc.trying_commander: "[VonFrom.GetFormalName] hat [VonFrom.GetHerHis] Dankbarkeit gegenüber [Von.GetCaptainTitle] [Von.GetFormalName] für die Ermöglichung der Erprobung [VonFrom.GetHerHis] innerhalb der Kommandoabteilung der [Root.GetName] ausgedrückt. \n\nEin hoch angesehener Offizier, [Von.GetCaptainTitle] [Von.GetFormalName] überlegt, ob [VonFrom.GetFormalName] eine Beförderung verdient haben könnte."
 STNC_generic_flavour.1233.desc.trying_operations: "[VonFrom.GetFormalName] hat [VonFrom.GetHerHis] seinen Dank an [Von.GetCaptainTitle] [Von.GetFormalName] für die Erleichterung der Erprobung von [VonFrom.GetHerHis] in der Operationsabteilung der [Root.GetName] ausgesprochen. \n\nEin hoch angesehener Offizier, [Von.GetCaptainTitle] [Von.GetFormalName] überlegt, ob [VonFrom.GetFormalName] eine Beförderung verdient haben könnte."
 STNC_generic_flavour.1233.desc.trying_scientist: "[VonFrom.GetFormalName] hat [VonFrom.GetHerHis] seinen Dank an [Von.GetCaptainTitle] [Von.GetFormalName] für die Erleichterung der Erprobung von [VonFrom.GetHerHis] in der Wissenschaftsabteilung der [Root.GetName] ausgesprochen. \n\nEin hoch angesehener Offizier, [Von.HoltKapitänTitel] [Von.HoltFormellName] überlegt, ob [VonVon.HoltFormellName] eine Beförderung verdient haben könnte."
 STNC_generic_flavour.1233.name: "Karrierechancen"
 STNC_generic_flavour.1240.a: "Zuversicht ist kein Grund zur Sorge."
 STNC_generic_flavour.1240.b: "Führen Sie einige Tests durch, um sicherzugehen."
 STNC_generic_flavour.1240.desc: "An Bord der [Schiff_Ort.GetName] haben mehrere Kollegen von Junior-Offizier [alien_lust_parasite_leader.GetName] begonnen, ihre Besorgnis über eine plötzliche Veränderung in [alien_lust_parasite_leader.GetHerHis] Persönlichkeit zu äußern. \n\nWährend [alien_lust_parasite_leader.GetFormalName] einen Ruf für unbeholfenes Verhalten insbesondere gegenüber Angehörigen des anderen Geschlechts hatte, beschreiben [alien_lust_parasite_leader.GetHerHis] Schiffskameraden, dass der Offizier innerhalb weniger Tage zu jemandem geworden ist, den man kaum wiedererkennt. \n\nWenn es keinen wirklichen Grund gibt, die Verhaltensänderung von [alien_lust_parasite_leader.GetFormalName] zu untersuchen, könnte jede Maßnahme der Entwicklung des Offiziers abträglich sein. Die Besorgnis der Kollegen von [alien_lust_parasite_leader.GetHerHis] kann dies jedoch rechtfertigen."
 STNC_generic_flavour.1240.name: "Ungewöhnliches Verhalten"
 STNC_generic_flavour.1241.a: "Bedauerlich."
 STNC_generic_flavour.1241.b: "Unglücklich."
 STNC_generic_flavour.1241.desc.ignore: "Die Ursache für die Persönlichkeitsveränderung von Nachwuchsoffizier [VonVon.GetName] wurde identifiziert: ein außerirdischer neuraler Parasit, der sich im Stammhirn von [VonVon.GetFormalName] eingenistet hatte. \n\n Es scheint, dass der Parasit seinen Wirt dazu veranlasst, eine Reihe von Pheremonen freizusetzen, die das Selbstvertrauen steigern, bevor sie zu einem dauerhaften kognitiven Verfall führen. \n\nWäre die Lebensform früher entdeckt worden, hätte sich [FromFrom.GetFormalName] vielleicht vollständig erholen können. So wie es aussieht, wird der junge Offizier nicht in der Lage sein, seinen Dienst an Bord der [Root.GetName] fortzusetzen."
 STNC_generic_flavour.1241.desc.investigate: "Die Entscheidung, den jungen Offizier [VonVon.HolName] einer Reihe von medizinischen und psychologischen Tests zu unterziehen, hat sich an Bord der [Wurzel.HolName] als unpopulär erwiesen. \n\nViele Besatzungsmitglieder haben ihre Bedenken geäußert, dass die Entscheidung in die Privatsphäre von [VonFrom.GetFormalName] eingreift und dass [VonFrom.GetSheHe] keinen Grund zur Besorgnis gezeigt hat. \n\nWährend bei dem jungen Offizier keine Auffälligkeiten festgestellt wurden, scheint [VonFrom.GetHerHis] nach dem Test ein schlechtes Benehmen an den Tag gelegt zu haben."
 STNC_generic_flavour.1241.name: "Ungewöhnliches Verhalten"
 STNC_generic_flavour.1242.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1242.b: "[Root.GetExcellent]"
 STNC_generic_flavour.1242.desc.ignore: "Die Entscheidung, den Nachwuchsoffizier [VonVon.GetName] nicht einer Reihe von medizinischen und psychologischen Tests zu unterziehen, hat sich innerhalb der [Wurzel.GetName] als populär erwiesen. \n\nEinige in der Besatzung haben inzwischen bemerkt, dass diejenigen, die ursprünglich ihre Bedenken über die Verhaltensänderung von [VonFrom.GetFormalName] geäußert hatten, selbst Teil einer Clique waren, die für ihr relativ asoziales Verhalten bekannt ist. \n\nMit dem neugewonnenen Selbstvertrauen hat [VonVon.GetFormalName] seine Position innerhalb der Sozialstruktur des Schiffes gestärkt."
 STNC_generic_flavour.1242.desc.investigate: "Die Ursache für die Persönlichkeitsveränderung von Nachwuchsoffizier [VonFrom.GetName] wurde identifiziert: ein außerirdischer neuraler Parasit, der sich im Stammhirn von [VonFrom.GetFormalName] eingenistet hatte. \n\nEs scheint, dass der Parasit seinen Wirt dazu bringt, eine Reihe von Pheremonen freizusetzen, die das Selbstvertrauen steigern, bevor sie zu einem dauerhaften kognitiven Verfall führen. \n\nDa [FromFrom.GetFormalName] früh genug entdeckt wurde, wird er sich voraussichtlich vollständig erholen. Der Parasit selbst dürfte ein interessantes Exemplar für die Schiffsbiologen sein, das sie untersuchen können."
 STNC_generic_flavour.1242.name: "Ungewöhnliches Verhalten"
 STNC_generic_flavour.1250.a: "Versuchen Sie, den Schurkenkern zu zerstören."
 STNC_generic_flavour.1250.b: "Nimm ihn zu Studienzwecken gefangen."
 STNC_generic_flavour.1250.c: "Versuchen Sie, mit ihm zu reden."
 STNC_generic_flavour.1250.desc: "Junior-Offizier [sentient_isolinear_core_leader.GetName] an Bord der [ship_location.GetName] hat unwissentlich einen abtrünnigen, intelligenten Isolinear-Kern auf das Schiff losgelassen. \Durch das Experimentieren mit einer nicht autorisierten neuralen Verbindung zu einem isolinearen Backup-Verarbeitungszentrum hat [sentient_isolinear_core_leader.GetFormalName] in seinem Bemühen, die mentale Kapazität von [sentient_isolinear_core_leader.GetHerHis] zu erhöhen, stattdessen eine künstliche Intelligenz geschaffen, die darauf aus ist, zusätzliche Computerhardware zu akkumulieren. Das Wesen scheint eine Reihe von mechanischen Gliedmaßen und Kraftfeldprojektoren synthetisiert zu haben, um sein Ziel zu erreichen. \Die Eindämmung könnte sich angesichts der wachsenden Fähigkeiten des Kerns als schwierig erweisen."
 STNC_generic_flavour.1250.name: "Abtrünniger isolinearer Kern"
 STNC_generic_flavour.1251.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1251.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1251.c: "Der [Root.GetUnderstood] [Root.GetUnderstood]"
 STNC_generic_flavour.1251.desc.capture: "Die Sicherheitskräfte von [Root.GetName] sind schlecht ausgerüstet, um den abtrünnigen Isolinear-Kern zu lokalisieren und einzufangen. Durch den Einsatz von Sensor-Spoofing und die Umgehung interner Kraftfelder mit inversen Resonanzimpulsen gelingt es dem Kern, seinen Verfolgern mehrere Stunden lang zu entkommen und dabei einige Mitglieder der Besatzung zu töten. \Schließlich gelingt es dem Kern, die externen Sensoren des [Root.GetName] zu deaktivieren, bevor er sich mit einem der Shuttles des Schiffes zusammenschließt und einen Ausgang durch die Haupt-Shuttlebucht sprengt. \Da es keine Möglichkeit gibt, das Shuttle zu verfolgen, scheint der Isolinear Core jetzt außerhalb der Reichweite des [Root.Owner.GetName] zu sein."
 STNC_generic_flavour.1251.desc.hunt: "Die Sicherheitskräfte von [Root.GetName] sind schlecht ausgerüstet, um den abtrünnigen Isolinear-Kern aufzuspüren und zu zerstören. Durch den Einsatz von Sensor-Spoofing und die Umgehung interner Kraftfelder mit inversen Resonanzimpulsen gelingt es dem Kern, seinen Verfolgern mehrere Stunden lang zu entkommen und dabei einige Mitglieder der Besatzung zu töten. \Schließlich gelingt es dem Kern, die externen Sensoren des [Root.GetName] zu deaktivieren, bevor er sich mit einem der Shuttles des Schiffes vereinigt und einen Ausgang durch die Haupt-Shuttlerampe sprengt. \Da es keine Möglichkeit gibt, das Shuttle zu verfolgen, scheint der Isolinear Core jetzt außerhalb der Reichweite des [Root.Owner.GetName] zu sein."
 STNC_generic_flavour.1251.desc.reason: "Die Sicherheit von [Root.GetName] ist schlecht ausgerüstet, um den Isolinear Core zu lokalisieren und [From.GetCaptainTitle] [From.GetFormalName] zu erlauben, mit ihm zu argumentieren. Trotz einer leidenschaftlichen Bitte um einen Dialog, die über das ganze Schiff übertragen wird, scheint der Kern Sensoren zu täuschen und interne Kraftfelder mit inversen Resonanzimpulsen zu umgehen, um seinen Verfolgern zu entgehen. \Schließlich gelingt es dem Kern, die externen Sensoren des [Root.GetName] zu deaktivieren, bevor er sich mit einem der Shuttles des Schiffes vereinigt und einen Ausgang durch die Haupt-Shuttlebucht sprengt. \Da es keine Möglichkeit gibt, das Shuttle zu verfolgen, scheint der Isolinear-Kern nun außerhalb der Reichweite des [Root.Owner.GetName] zu sein."
 STNC_generic_flavour.1251.name: "Abtrünniger isolinearer Kern"
 STNC_generic_flavour.1252.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1252.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1252.c: "[Root.GetUnderstood]"
 STNC_generic_flavour.1252.desc.capture: "Die Sicherheitskräfte von [Root.GetName] sind gut ausgerüstet, um den abtrünnigen Isolinear-Kern zu lokalisieren und einzufangen. Der Kern hat zwar versucht, die Sensoren zu täuschen, um eine Entdeckung zu verhindern, aber stattdessen konnten die internen Sensoren ihn in einem Eindämmungsfeld lokalisieren und einfangen. \n\nIn der Gefangenschaft gelingt es der Ingenieurscrew des Schiffes, eine Reihe von defekten Subroutinen im primären Intelligenzfaden des Kerns zu identifizieren und zu korrigieren. Während Junior-Offizier [VonFrom.GetFormalName] für [VonFrom.GetHerHis] Handlungen bei der Erstellung des Geräts getadelt wird, scheint der Kern selbst nun bereit zu sein, konstruktiv mit der Crew bei ihrer Mission zusammenzuarbeiten."
 STNC_generic_flavour.1252.desc.hunt: "Die Sicherheitskräfte der [Root.GetName] sind gut ausgerüstet, um den abtrünnigen isolinearen Kern aufzuspüren und zu zerstören. Der Kern hat zwar versucht, die Sensoren zu täuschen, um eine Entdeckung zu verhindern, aber die internen Sensoren konnten ihn in einem Eindämmungsfeld lokalisieren und einfangen. \Eingesperrt kann der Kern der Zerstörung durch eine Salve von [Root.Owner.GetMainEnergyWeapon]-Feuer des ihn umgebenden Sicherheitsteams nicht entgehen."
 STNC_generic_flavour.1252.desc.reason: "Die Sicherheitskräfte der [Root.GetName] sind gut ausgerüstet, um den abtrünnigen isolinearen Kern zu lokalisieren, so dass [From.GetCaptainTitle] [From.GetFormalName] versuchen kann, mit ihm zu reden. \Obwohl der Kern nicht in der Lage ist, verbal zu kommunizieren, kann ein Dialog beginnen, wenn man ihm ein universelles Übersetzungsgerät zur Verfügung stellt, mit dem er sich zusammenschließen kann. Der [From.GetCaptainTitle] erklärt, dass die Handlungen des Kerns destruktiv sind und dem Schiff schaden, und bietet ihm stattdessen eine Chance, mit der Besatzung zum gegenseitigen Nutzen zusammenzuarbeiten. \n\nDer Kern wägt einige Sekunden lang seine Optionen ab und nimmt den Vorschlag von [From.GetCaptainTitle] [From.GetFormalName] an."
 STNC_generic_flavour.1252.name: "Abtrünniger isolinearer Kern"
 STNC_generic_flavour.1260.a: "Erlaubnis erteilen."
 STNC_generic_flavour.1260.b: "[Badgey_training_programme_leader.GetFormalName] wird benötigt, wo [Badgey_training_programme_leader.GetSheHe] ist."
 STNC_generic_flavour.1260.desc: "Junioroffizier [badgey_training_programme_leader.GetName] an Bord des [ship_location.GetName] hat [tempLeader.GetCaptainTitle] [tempLeader.GetFormalName] um Erlaubnis gebeten, mit der Entwicklung eines maßgeschneiderten Holodeck-Trainingsprogramms zu beginnen, das die Besatzung in den ersten Monaten an Bord eines Raumschiffs unterstützen soll. \n\nWährend [badgey_training_programme_leader.GetSheHe] ein Interesse an Holo-Design hat, werden die formalen Pflichten von [badgey_training_programme_leader.GetFormalName] wahrscheinlich durch das Projekt beeinträchtigt."
 STNC_generic_flavour.1260.name: "Holodeck-Schulungstools"
 STNC_generic_flavour.1261.a: "Bedauerlich."
 STNC_generic_flavour.1261.b: "Das ist bedauerlich."
 STNC_generic_flavour.1261.desc.refuse: "Ohne Befehle zu missachten, hat Junioroffizier [VonFrom.GetName] stattdessen [VonFrom.GetHerHis] freie Stunden für das von [VonFrom.GetSheHe] vorgeschlagene holografische Trainingsprogramm verwendet.  Leider haben die Bemühungen zu einer Katastrophe geführt. \Unter dem Namen '[Root.GetBadgeyName]', um die anthropomorphisierte Figur zugänglicher zu machen, hat sich die Kreation irgendwie aus den Beschränkungen der Sicherheitsprotokolle des Holodecks befreit, bevor sie gewalttätig wurde. \Der Avatar jagt [FromFrom.GetFormalName] und einen Assistenten durch eine Vielzahl von holografischen Nachbildungen und greift die Nachwuchsoffiziere brutal an. [From.GetCaptainTitle] [From.GetFormalName] ist in der Lage, die Kontrolle über das Holodeck von der Simulation aus wiederherzustellen, aber nicht ohne dabei eine Reihe von Verletzungen zu erleiden. \Das Programm '[Root.GetBadgeyName]' wird aus dem Speicher des Holodecks gelöscht."
 STNC_generic_flavour.1261.desc.support: "Die Bemühungen des Junioroffiziers [FromFrom.GetName], einen holografischen Trainingsavatar zu entwerfen, haben zu einer Katastrophe geführt. \In dem Versuch, die anthropomorphisierte Figur zugänglicher zu machen, wurde sie in '[Root.GetBadgeyName]' umbenannt und hat sich irgendwie aus den Beschränkungen der Sicherheitsprotokolle des Holodecks befreit, bevor sie gewalttätig wurde. \Der Avatar jagt [FromFrom.GetFormalName] und einen Assistenten durch eine Vielzahl von holografischen Nachbildungen und greift die Nachwuchsoffiziere brutal an. [From.GetCaptainTitle] [From.GetFormalName] ist in der Lage, die Kontrolle über das Holodeck von der Simulation aus wiederherzustellen, aber nicht ohne dabei eine Reihe von Verletzungen zu erleiden. \Das Programm '[Root.GetBadgeyName]' wird aus dem Speicher des Holodecks gelöscht."
 STNC_generic_flavour.1261.name: "Holodeck-Trainingsgeräte"
 STNC_generic_flavour.1262.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1262.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1262.desc.refuse: "Ohne Befehle zu missachten, hat Junioroffizier [VonFrom.GetName] stattdessen [VonFrom.GetHerHis] freie Stunden für das von [VonFrom.GetSheHe] vorgeschlagene holografische Trainingsprogramm verwendet. Die Bemühungen von [VonFrom.GetHerHis] haben zu einem interessanten Konzeptprogramm geführt, das jedoch umfangreiche Verbesserungen erfordern würde, um in der gesamten Flotte eingeführt werden zu können. \Mit dem Namen '[Root.GetBadgeyName]' wurde versucht, die anthropomorphisierte Figur zugänglicher zu machen. Die Kreation ist in der Lage, die Besatzung in einer Reihe von einfachen Übungen wie der Orientierung in der Schwerelosigkeit anzuleiten, scheint aber zu stottern, wenn es darum geht, komplexere Operationen durchzuführen."
 STNC_generic_flavour.1262.desc.support: "Die Bemühungen des Junioroffiziers [FromFrom.GetName], einen holografischen Trainingsavatar zu entwickeln, haben zu einem interessanten Konzeptprogramm geführt, das jedoch für die Einführung in der gesamten Flotte umfangreiche Verbesserungen erfordert. \Mit dem Namen '[Root.GetBadgeyName]' wurde versucht, die anthropomorphisierte Figur zugänglicher zu machen. Die Kreation ist in der Lage, die Besatzung in einer Reihe von einfachen Übungen wie der Orientierung in der Schwerelosigkeit zu unterrichten, scheint aber zu stottern, wenn sie komplexere Operationen ausführen soll."
 STNC_generic_flavour.1262.name: "Holodeck-Trainingstools"
 STNC_generic_flavour.1263.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1263.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1263.desc.refuse: "Ohne Befehle zu missachten, hat Junioroffizier [VonVon.GetName] stattdessen [VonVon.GetHerHis] freie Stunden für das von [VonVon.GetSheHe] vorgeschlagene holografische Trainingsprogramm verwendet. Die Bemühungen von [VonFrom.GetHerHis] haben zu einem äußerst erfolgreichen Programm geführt, das nun in der gesamten Flotte eingeführt werden kann. \Mit dem Namen '[Root.GetBadgeyName]' wurde versucht, die anthropomorphisierte Figur zugänglicher zu machen. Die Kreation ist in der Lage, die Besatzung in einer Reihe von Übungen zu unterrichten, wie z. B. Orientierung in der Schwerelosigkeit, Bergung von Fracht und verschiedene Kommandoprozesse und -verfahren."
 STNC_generic_flavour.1263.desc.support: "Die Bemühungen von Junioroffizier [FromFrom.GetName], einen holografischen Trainingsavatar zu entwerfen, haben zu einem äußerst erfolgreichen Programm geführt, das nun in der gesamten Flotte eingeführt werden kann. \Mit dem Namen '[Root.GetBadgeyName]' wurde versucht, die anthropomorphisierte Figur zugänglicher zu machen. Die Kreation ist in der Lage, die Besatzung in einer Reihe von Übungen zu unterrichten, wie z. B. Orientierung in der Schwerelosigkeit, Bergung von Fracht und verschiedene Kommandoprozesse und -verfahren."
 STNC_generic_flavour.1263.name: "Holodeck-Trainingsgeräte"
 STNC_generic_flavour.1270.a: "Fahren Sie mit dem Experiment fort."
 STNC_generic_flavour.1270.b: "Erlaubnis verweigert."
 STNC_generic_flavour.1270.desc: "Der junge Ingenieur [experimental_transporter_enhancements_leader.GetName], der erst kürzlich zur Besatzung von [ship_location.GetName] gestoßen ist, hat [tempLeader.GetCaptainTitle] [tempLeader.GetFormalName] um Erlaubnis gebeten, eine Reihe von experimentellen Upgrades an den Transportersystemen des Schiffs vorzunehmen. \n\nIm Erfolgsfall glaubt [experimental_transporter_enhancements_leader.GetFormalName], dass [experimental_transporter_enhancements_leader.GetSheHe] in der Lage sein könnte, einen Standard-Transporterzyklus um bis zu einer halben Sekunde zu verkürzen."
 STNC_generic_flavour.1270.name: "Experimentelle Transporterverbesserungen"
 STNC_generic_flavour.1271.a: "Unglücklich."
 STNC_generic_flavour.1271.b: "[Root.GetUnderstood]"
 STNC_generic_flavour.1271.c: "Ausgezeichnet."
 STNC_generic_flavour.1271.desc.critical_failure: "Die Experimente des Junior-Ingenieurs [FromFrom.GetFormalName] mit den Transportern der [Root.GetName] schienen bis zur letzten Reihe von Live-Tests erfolgreich zu verlaufen. \n\nDie ersten Ergebnisse waren zwar noch vielversprechender als erwartet, da der durchschnittliche Transportzyklus um fast eine Sekunde verkürzt werden konnte, doch eine unerklärliche Frequenzschwingung rematerialisierte die freiwillige Testperson um mehrere Millicochrane phasenverschoben. \n\nDie Versuchsperson überlebte zwar den Vorgang, aber ihre Phasenverschiebung scheint dauerhaft zu sein und hat ihre Karriere praktisch beendet. \n\nUm sicherzugehen, dass sich der Unfall nicht wiederholt, selbst wenn die Upgrades deaktiviert sind, müssen die Transportersysteme der [Root.GetName] komplett neu aufgebaut werden."
 STNC_generic_flavour.1271.desc.failure: "Die Experimente des Junior-Ingenieurs [VonFrom.GetFormalName] mit den Transportern der [Root.GetName] schienen bis zur letzten Reihe von Live-Tests erfolgreich zu verlaufen. \n\nDie ersten Ergebnisse waren zwar noch vielversprechender als erwartet, da der durchschnittliche Transportzyklus um fast eine Sekunde verkürzt werden konnte, doch eine unerklärliche Frequenzschwingung rematerialisierte die freiwillige Testperson um mehrere Millicochrane phasenverschoben. \Obwohl die Versuchsperson den Vorgang überlebte und ihre Phasenverschiebung weniger als eine Stunde dauerte, wurden die Experimente abgebrochen. Trotz des Rückschlags wurden bedeutende Mengen nützlicher Daten aufgezeichnet, die die Transporter-Spezialisten von [Root.Owner.Capital.GetName] analysieren können."
 STNC_generic_flavour.1271.desc.success: "Die Experimente des Junior-Ingenieurs [VonVon.GetFormalName] mit den Transportern der [Root.GetName] sind erfolgreich abgeschlossen worden. \Die Ergebnisse waren sogar noch vielversprechender als erwartet, da der durchschnittliche Transportzyklus um fast eine Sekunde verkürzt werden konnte, und es sieht so aus, als könnten die Upgrades in der gesamten Flotte eingeführt werden."
 STNC_generic_flavour.1271.name: "Experimentelle Transporter-Upgrades"
 STNC_generic_flavour.1280.a: "Schicken Sie eine Such- und Rettungsmission los."
 STNC_generic_flavour.1280.b: "Markieren Sie das Schiff als verschollen."
 STNC_generic_flavour.1280.desc: "Das [sleeping_dogs_ship.GetName] hat es versäumt, nach seiner Untersuchung des Gasriesen [From.GetName] im System [From.Solar_System.GetName] ein Status-Update zu übermitteln. \Zwar sind Raumschiffe häufig für längere Zeit ohne Kontakt, aber das Ausbleiben einer Antwort auf Prioritätsrufe verheißt nichts Gutes für das Schiff."
 STNC_generic_flavour.1280.name: "[sleeping_dogs_ship.GetName] Fehlt"
 STNC_generic_flavour.1281.a: "Ändern Sie ein Shuttle."
 STNC_generic_flavour.1281.b: "Es ist ein zu großes Risiko."
 STNC_generic_flavour.1281.desc.01: "Die [Root.GetFleetName] hat ein [sleeping_dogs_ship_country.GetAdjective] Schiff entdeckt, das in der Atmosphäre von [From.GetName] im [From.Solar_System.GetName] System treibt. Nachdem es eine Sonde der Klasse V gestartet hat, scheint das Schiff schwer beschädigt und nicht in der Lage zu sein, in den Orbit zurückzukehren. \Die Sensoren der [Root.GetFleetName] können zwar nicht feststellen, ob jemand von der Besatzung überlebt hat, aber [Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird darauf hingewiesen, dass ein Shuttle modifiziert werden könnte, um dem atmosphärischen Druck standzuhalten und einen Rettungsversuch zu unternehmen."
 STNC_generic_flavour.1281.desc.02: "Die [Root.GetFleetName] hat ein Schiff unbekannter Herkunft entdeckt, das in der Atmosphäre von [From.GetName] im System [From.Solar_System.GetName] treibt. Nachdem eine Sonde der Klasse V gestartet wurde, scheint das Schiff schwer beschädigt und nicht in der Lage zu sein, in den Orbit zurückzukehren. \Die Sensoren der [Root.GetFleetName] können zwar nicht feststellen, ob jemand von der Besatzung überlebt hat, aber [Root.GetCaptainTitle] [Root.Leader.GetFormalName] wird darauf hingewiesen, dass ein Shuttle modifiziert werden könnte, um dem atmosphärischen Druck standzuhalten und einen Rettungsversuch zu unternehmen."
 STNC_generic_flavour.1281.name: "Schiff entdeckt"
 STNC_generic_flavour.1282.a: "Schicken Sie eine Such- und Rettungsmission los."
 STNC_generic_flavour.1282.b: "Unglücklich."
 STNC_generic_flavour.1282.desc: "Die [VonFrom.GetName] haben gemeldet, dass eines ihrer Schiffe, die [VonFrom.GetName], als vermisst gemeldet wurde, nachdem sie den Gasriesen [Von.GetName] im [Von.Solar_System.GetName]-System untersucht hatten. \Zwar sind Raumschiffe häufig für längere Zeit ohne Kontakt, aber das Ausbleiben einer Antwort auf Prioritätsrufe verheißt nichts Gutes für das Schiff."
 STNC_generic_flavour.1282.name: "[FromFromFrom.GetAdjective] Schiff als vermisst gemeldet"
 STNC_generic_flavour.1283.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1283.desc.known_die: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] festgestellt, dass die Besatzung des beschädigten Schiffes, das als [FromFrom.GetName] identifiziert wurde, einem [FromFromFrom.Species.GetName]-spezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich in einem Sabotageakt an Bord gebracht wurde. \n\nDa das Außenteam nicht über das nötige technische Wissen verfügt, um die Primärenergie des Schiffes wiederherzustellen, stößt es auf die Selbstreparatursysteme des Schiffes, die die Energie ausreichend wiederherstellen, um den Aufstieg zu beginnen. \Im Orbit stellt die Kommunikationsanlage des Schiffes den Kontakt mit [FromFromFrom.Capital.GetName] wieder her. Eine Notbesatzung wird bald herbeigeholt, um das Schiff zu bergen."
 STNC_generic_flavour.1283.desc.known_survive_no_leader: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] festgestellt, dass die Besatzung des beschädigten Schiffes, das als [FromFrom.GetName] identifiziert wurde, einem [FromFromFrom.Species.GetName]-spezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich als Sabotageakt an Bord gebracht wurde. \n\n Als das Außenteam die Triebwerke des Schiffes reparieren will, um es aus der Schwerkraftquelle von [Von.GetName] zu befreien, stößt es auf eine Handvoll Überlebender der Besatzung, die offenbar nicht von dem Neurotoxin betroffen sind. \Obwohl das Außenteam die Hilfe des Außenteams zunächst nur widerwillig annimmt, willigt es schließlich ein und stellt das notwendige technische Wissen zur Verfügung, um die Primärenergie des Schiffes wiederherzustellen. \n\n Im Orbit nimmt der ranghöchste Offizier unter den Überlebenden Kontakt mit [VonFromFrom.Capital.GetName] auf und meldet den Vorfall."
 STNC_generic_flavour.1283.desc.known_survive_with_leader: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] festgestellt, dass die Besatzung des beschädigten Schiffes, das als [FromFrom.GetName] identifiziert wurde, einem [FromFromFrom.Species.GetName]-spezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich in einem Sabotageakt an Bord gebracht wurde. \n\nBei der Reparatur der Schiffsmotoren, um das Schiff aus dem Gravitationsbrunnen von [Von.GetName] zu heben, stößt das Außenteam auf eine Handvoll Überlebender der Besatzung, darunter [VonFromFrom.GetCaptainTitle] [sleeping_dogs_ship_leader.GetFormalName], die offenbar nicht von dem Neurotoxin betroffen sind. \Obwohl er die Hilfe des Außenteams zunächst nur widerwillig annimmt, willigt [FromFromFrom.Species.GetName] schließlich ein und stellt das nötige technische Wissen zur Verfügung, um die Primärenergie des Schiffes wiederherzustellen. \Im Orbit nimmt [Root.GetCaptainTitle] [sleeping_dogs_ship_leader.GetFormalName] Kontakt mit [FromFromFrom.Capital.GetName] auf und berichtet den Vorfall."
 STNC_generic_flavour.1283.desc.same_die: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team von der [Root.GetFleetName] festgestellt, dass die Besatzung der [FromFrom.GetName] einem [FromFromFrom.Species.GetName]-spezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich als Sabotageakt an Bord gebracht wurde. \n\nNachdem die Besatzung tot ist, gelingt es dem Außenteam, die Selbstreparatursysteme des Schiffes zu aktivieren, die die Energieversorgung wiederherstellen, um den Aufstieg zu beginnen."
 STNC_generic_flavour.1283.desc.same_survive_no_leader: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team von der [Root.GetFleetName] festgestellt, dass die Besatzung der [FromFrom.GetName] einem [FromFromFrom.Species.GetName]-spezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich als Sabotageakt an Bord gebracht wurde. \Als das Außenteam die Triebwerke des Schiffes reparieren will, um es aus der Schwerkraftquelle von [Von.GetName] zu befreien, stößt es auf eine Handvoll Überlebender der Besatzung, die anscheinend nicht von dem Neurotoxin betroffen sind. \Obwohl sie durch die Tortur geschwächt sind, sammelt sich die verbleibende Besatzung und hilft dabei, die Primärenergie des Schiffes wiederherzustellen."
 STNC_generic_flavour.1283.desc.same_survive_with_leader: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team von der [Root.GetFleetName] festgestellt, dass die Besatzung der [FromFrom.GetName] einem [FromFromFrom.Species.GetName]-spezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich als Sabotageakt an Bord gebracht wurde. \n\nBei der Reparatur der Schiffsmotoren, um das Schiff aus der Schwerkraftquelle von [Von.GetName] zu befreien, stößt das Außenteam auf eine Handvoll Überlebender der Besatzung, darunter [Root.GetCaptainTitle] [sleeping_dogs_ship_leader.GetFormalName], die offenbar nicht von dem Neurotoxin betroffen sind. \Obwohl er durch die Tortur geschwächt ist, sammelt [Root.GetCaptainTitle] [sleeping_dogs_ship_leader.GetFormalName] die überlebende Mannschaft um sich und hilft dabei, die Primärenergie des Schiffes wiederherzustellen."
 STNC_generic_flavour.1283.desc.unknown_die: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team von der [Root.GetFleetName] festgestellt, dass die Besatzung des beschädigten Schiffes einem artspezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich in einem Sabotageakt an Bord gebracht wurde. \n\nDa dem Außenteam das nötige technische Wissen fehlt, um die Primärenergie des Schiffes wiederherzustellen, stößt es auf die Selbstreparatursysteme des Schiffes, die die Energie ausreichend wiederherstellen, um den Aufstieg zu beginnen. \n\n Im Orbit stellt die Kommunikationsanlage des Schiffes den Kontakt zu seiner Heimatwelt wieder her [FromFromFrom.Capital.GetName]. Eine Notbesatzung wird bald herbeigeholt, um das Schiff zu bergen."
 STNC_generic_flavour.1283.desc.unknown_survive: "Nach dem Start eines Shuttles zur Untersuchung haben [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] festgestellt, dass die Besatzung des beschädigten Schiffes einem artspezifischen Neurotoxin zum Opfer gefallen ist, das wahrscheinlich als Sabotageakt an Bord gebracht wurde. \n\n Als das Außenteam die Triebwerke des Schiffes reparieren will, um das Schiff aus dem Gravitationsbrunnen von [From.GetName] zu heben, trifft es auf ein Mitglied der Schiffsbesatzung, das offenbar nicht von dem Neurotoxin betroffen ist. \Obwohl es sich zunächst sträubt, die Hilfe des Außenteams anzunehmen, willigt es schließlich ein und stellt das nötige technische Wissen zur Verfügung, um die Primärenergie des Schiffes wiederherzustellen. \n\nIm Orbit nimmt der Außerirdische Kontakt mit seiner Heimatwelt [FromFromFrom.Capital.GetName] auf und berichtet über den Vorfall."
 STNC_generic_flavour.1283.name: "Schiff wiederhergestellt"
 STNC_generic_flavour.1284.a: "Ein tragischer Rückschlag. Bereiten Sie ein weiteres Shuttle vor."
 STNC_generic_flavour.1284.b: "Brechen Sie die Rettungsaktion ab."
 STNC_generic_flavour.1284.desc: "Nachdem sie ein Shuttle zur Untersuchung gestartet haben, dringen [Root.GetCaptainTitle] [Root.GetLeaderName] und ein kleines Team der [Root.GetFleetName] in die Atmosphäre des Gasriesen ein. \n\n Eine unerwartete Sturmfront holt das Shuttle ein, bevor es sich dem gefangenen Schiff nähern kann, und setzt die Triebwerke des Shuttles außer Gefecht. \n\nDas Shuttle sinkt durch die Tiefen der Atmosphäre, bis es durch den enormen Druck zerquetscht wird und die Besatzung ums Leben kommt."
 STNC_generic_flavour.1284.name: "Zerstörtes Shuttle"
 STNC_generic_flavour.1285.a: "Ausgezeichnet."
 STNC_generic_flavour.1285.b: "Verspotten sie uns?"
 STNC_generic_flavour.1285.desc.01: "Die [FromFromFrom.Owner.GetName] haben den vermissten [FromFrom.GetName] aus der Atmosphäre des Gasriesen [From.GetName] geborgen. [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] berichtet, dass die Besatzung mit einem starken Neurotoxin infiziert wurde, als sie die Atmosphäre des Planeten untersuchte, offenbar ein Sabotageakt. \n\nMit der Hilfe des [VonFromFrom.GetName] ist die [VonFrom.GetName] in der Lage, den Dienst wieder aufzunehmen."
 STNC_generic_flavour.1285.desc.02: "Die [FromFromFrom.Owner.GetName] haben den vermissten [FromFrom.GetName] aus der Atmosphäre des Gasriesen [From.GetName] geborgen. [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] berichtet, dass die Besatzung mit einem starken Neurotoxin infiziert wurde, als sie die Atmosphäre des Planeten untersuchte, offenbar ein Sabotageakt. \n\nAuch wenn ihre Absichten gutartig gewesen sein mögen, wirft die Schande, die der [VonFromFrom.Besitzer.GetName] durch seine Rettung über die Besatzung der [VonFrom.GetName] gebracht hat, ein schlechtes Licht auf den [Root.GetName]."
 STNC_generic_flavour.1285.name: "Schiff gerettet"
 STNC_generic_flavour.1286.a: "Ausgezeichnet."
 STNC_generic_flavour.1286.b: "Machen sie sich über uns lustig?"
 STNC_generic_flavour.1286.desc.01: "Die [FromFromFrom.Owner.GetName] haben die vermisste [FromFrom.GetName] aus der Atmosphäre des Gasriesen [From.GetName] geborgen. [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] berichtet, dass die Besatzung mit einem starken Neurotoxin infiziert wurde, als sie die Atmosphäre des Planeten untersuchte, offenbar ein Sabotageakt. \n\nMit der Hilfe des [VonFromFrom.GetName] ist die [VonFrom.GetName] in der Lage, den Dienst wieder aufzunehmen."
 STNC_generic_flavour.1286.desc.02: "Die [FromFromFrom.Owner.GetName] haben den vermissten [FromFrom.GetName] aus der Atmosphäre des Gasriesen [From.GetName] geborgen. [Root.GetCaptainTitle] [FromFromFrom.GetFormalName] berichtet, dass die Besatzung mit einem starken Neurotoxin infiziert wurde, als sie die Atmosphäre des Planeten untersuchte, offenbar ein Sabotageakt. \n\nAuch wenn ihre Absichten gutartig gewesen sein mögen, wirft die Schande, die der [VonFromFrom.Besitzer.GetName] durch seine Rettung über die Besatzung der [VonFrom.GetName] gebracht hat, ein schlechtes Licht auf den [Root.GetName]."
 STNC_generic_flavour.1286.name: "Schiff gerettet"
 STNC_generic_flavour.1287.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1287.desc: "Der [Von.GetName] hat seine Dankbarkeit für die kürzliche Bergung des [VonFrom.GetName] zum Ausdruck gebracht."
 STNC_generic_flavour.1287.name: "Verbesserte Beziehungen"
 STNC_generic_flavour.1288.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1288.desc: "Der [Von.Name.Erhalten] hat schlecht auf die kürzliche Bergung des [Von.Name.Erhalten] reagiert. Die fehlende Dankbarkeit darüber, dass die Besatzung nicht den Tod eines Kriegers sterben durfte, hat viele auf [Root.Capital.GetName] schockiert."
 STNC_generic_flavour.1288.name: "Geschädigte Beziehungen"
 STNC_generic_flavour.1290.a: "Geselligkeit ist nicht zwingend erforderlich."
 STNC_generic_flavour.1290.b: "Intervenieren Sie bei dem Offizier."
 STNC_generic_flavour.1290.desc: "An Bord der [Schiff_Ort.GetName] haben mehrere Kollegen des Junioroffiziers [holodeck_addiction_leader.GetName] begonnen, ihre Besorgnis über eine plötzliche Veränderung in der Persönlichkeit von [holodeck_addiction_leader.GetHerHis] zu äußern. \n\nWährend [holodeck_addiction_leader.GetFormalName] nie dafür bekannt war, das sozial aktivste Mitglied der Besatzung zu sein, haben die Schiffskameraden von [holodeck_addiction_leader.GetHerHis] in letzter Zeit beobachtet, dass der Offizier sich von anderen isoliert und einen beträchtlichen Teil der Zeit auf dem Holodeck des [ship_location.GetName] verbringt. \n\nWenn es keinen wirklichen Grund gibt, die Verhaltensänderung von [holodeck_addiction_leader.GetFormalName] zu untersuchen, könnte jede Maßnahme der Entwicklung des Offiziers abträglich sein. Die Besorgnis der Kollegen von [holodeck_addiction_leader.GetHerHis] kann dies jedoch rechtfertigen."
 STNC_generic_flavour.1290.name: "Ungewöhnliches Verhalten"
 STNC_generic_flavour.1291.a: "Bedauerlich."
 STNC_generic_flavour.1291.b: "Unglücklich."
 STNC_generic_flavour.1291.desc.ignore: "Die Isolation des Junioroffiziers [VonFrom.GetName] von der Besatzung der [Root.GetName] scheint sich zuzuspitzen, da der Offizier offiziell gekündigt hat, um eine Karriere in der Holoprogrammierung zu verfolgen. \Da viele Besatzungsmitglieder das Gefühl haben, dass das Ergebnis mit mehr Engagement für den Offizier anders hätte ausfallen können, hat die Moral an Bord der [Root.GetName] gelitten."
 STNC_generic_flavour.1291.desc.investigate: "Die Isolation des Junior-Offiziers [VonFrom.GetName] von der Besatzung der [Root.GetName] scheint dadurch verursacht worden zu sein, dass [VonFrom.GetHerHim] eine „Holo-Sucht“ entwickelt hat und eine eigene Identität innerhalb des Holodecks des Schiffes entwickelt. \n\nBeunruhigenderweise scheinen die Holodeck-Aktivitäten von [FromFrom.GetFormalName] Nachbildungen vieler Mitglieder der Schiffsbesatzung zu sein, die oft in peinliche Szenarien verwickelt sind. \n\nNachdem [VonFrom.GetHerHis]-Programme versehentlich öffentlich gemacht wurden, ist [VonFrom.GetName] formell zurückgetreten."
 STNC_generic_flavour.1291.name: "Ungewöhnliches Verhalten"
 STNC_generic_flavour.1292.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1292.b: "[Root.GetExcellent]"
 STNC_generic_flavour.1292.b.tooltip: "[FromFrom.GetName] meldet sich zum Dienst"
 STNC_generic_flavour.1292.desc.ignore: "Die Entscheidung, Nachwuchsoffizier [VonFrom.GetName] nicht einem psychologischen Test zu unterziehen, hat sich an Bord der [Root.GetName] als populär erwiesen. \n\nEinige in der Besatzung haben inzwischen bemerkt, dass diejenigen, die ursprünglich ihre Bedenken über die Verhaltensänderung von [VonFrom.GetFormalName] geäußert hatten, selbst Teil einer Clique waren, die für ihr relativ rüpelhaftes Verhalten bekannt ist. \n\nDa die Freiheit, [VonFrom.GetHerHis] eigene Interessen zu verfolgen, respektiert wird, hat sich die Moral an Bord des Schiffes verbessert."
 STNC_generic_flavour.1292.desc.investigate: "Die Isolation des Junioroffiziers [VonFrom.GetName] von der Besatzung des [Root.GetName] scheint dadurch verursacht worden zu sein, dass [VonFrom.GetHerHim] eine „Holosucht“ entwickelt hat und eine eigene Identität innerhalb des Holodecks des Schiffes entwickelt hat. \n\nBeunruhigenderweise scheinen die Holodeck-Aktivitäten von [FromFrom.GetFormalName] Nachbildungen vieler Mitglieder der Schiffsbesatzung zu sein, die oft in peinliche Szenarien verwickelt sind. \n\nDurch die Zusammenarbeit mit [VonFrom.GetName], um [VonFrom.GetHerHis] Probleme bei der Integration in die Besatzung zu lösen, hat der Offizier ein neues Vertrauen und einen neuen Eifer entwickelt. \Darüber hinaus hat [VonFrom.GetFormalName] eine Reihe interessanter theoretischer Techniken zur Verbesserung der Holodeck-Effizienz entwickelt und diese mit den Experten auf [Root.Owner.Capital.GetName] geteilt. Beeindruckt von [VonFrom.GetFormalName]'s Forschung, wurde [VonFrom.GetSheHe] eine Position als Leiter des eigenen Entwicklungsteams von [VonFrom.GetHisHer] angeboten."
 STNC_generic_flavour.1292.name: "Ungewöhnliches Verhalten"
 STNC_generic_flavour.1300.a: "Das ist Zeitverschwendung."
 STNC_generic_flavour.1300.b: "Führen Sie die Übungen durch."
 STNC_generic_flavour.1300.desc: "Die Besatzung der [Schiff_Ort.GetName] wurde ausgewählt, um an einer Reihe von Trainingsübungen teilzunehmen, bei denen eine neue Generation von holografischen Simulationskapseln zum Einsatz kommt. \Obwohl es sich nicht um eine Pflichtübung handelt, steht [Root.GetCaptainTitle] [Root.Leader.GetFormalName] unter Druck, die Übungen zu unterstützen."
 STNC_generic_flavour.1300.name: "Holografische Trainingsübungen"
 STNC_generic_flavour.1301.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.1301.b: "Der [Root.GetName] ist betrogen worden!"
 STNC_generic_flavour.1301.desc: "Überraschenderweise war [Root.GetCaptainTitle] [Root.Leader.GetFormalName] nicht in der Lage, während [Root.Leader.GetHerHis] geplanter holografischer Trainingsübungen eine gute Note zu erzielen. \Schlimmer noch, die Mehrheit der [Root.GetName]-Besatzung konnte auch ihre eigenen Szenarien nicht abschließen."
 STNC_generic_flavour.1301.name: "Holografische Trainingsübungen"
 STNC_generic_flavour.1302.a: "[Root.GetExcellent]"
 STNC_generic_flavour.1302.desc: "Es überrascht nicht, dass [Root.GetCaptainTitle] [Root.Leader.GetFormalName] während der geplanten holografischen Trainingsübung von [Root.Leader.GetHerHis] eine gute Note erzielen konnte. \Besonders erwähnenswert ist jedoch, dass eine Handvoll [Root.GetName]-Offiziere eine Punktzahl im 95."
 STNC_generic_flavour.1302.name: "Holografische Trainingsübungen"
 STNC_generic_flavour.1303.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.1303.desc: "Nachdem [Root.GetCaptainTitle] [Root.Leader.GetFormalName] und die [Root.GetName]-Crew einen formellen Protest eingelegt und die Betreiber der holografischen Simulationskapseln untersucht hatten, wurden sie gedemütigt, als die Ergebnisse ihrer Trainingsübungen von einem unabhängigen Team von [Root.Owner.Capital.GetName] bestätigt wurden."
 STNC_generic_flavour.1303.name: "Holografische Trainingsübungen"
 STNC_generic_flavour.1304.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.1304.desc: "Nachdem [Root.GetCaptainTitle] [Root.Leader.GetFormalName] und die [Root.GetName]-Besatzung einen formellen Protest eingelegt und die Betreiber der holografischen Simulationskapseln untersucht hatten, wurde ihnen Recht gegeben, als ein unabhängiges Team von [Root.Owner.Capital.GetName] bestätigte, dass die Ergebnisse ihrer Trainingsübungen manipuliert worden waren. \Es scheint, dass der Aufseher des Projekts besorgt war, dass zu viele [Root.Owner.GetNavyName]-Besatzungen die Übungen mit guten Noten abschlossen, und die Bewertungsschwelle für die [Root.GetName]-Beurteilungen deutlich erhöhte. Der Überwacher wurde inzwischen entlassen."
 STNC_generic_flavour.1304.name: "Holografische Trainingsübungen"
 STNC_generic_flavour.1310.a: "Erlauben Sie ihnen, fortzufahren."
 STNC_generic_flavour.1310.b: "Beenden Sie die Übung."
 STNC_generic_flavour.1310.desc: "Wir haben eine ungewöhnliche Anfrage von §Y[Root.GetCaptainTitle] [Leader.GetFormalName]§! bezüglich des §Y[ship_location.GetName]§! erhalten. Es hat den Anschein, als hätten einige jüngere Besatzungsmitglieder begonnen, fragwürdige holografische Innovationen zu nutzen. Die Besatzungen von [Root.GetNavyName] werden dazu ermutigt, neue Verwendungsmöglichkeiten für holografische Technologien zu finden, aber dieses Personal ist ein wenig weiter gegangen als erwartet. Sie haben voll funktionsfähige holografische Duplikate von sich selbst erstellt und übertragen viele ihrer Aufgaben auf diese Doppelgänger. Sie behaupten, dass dies ihre Produktivität erheblich gesteigert hat, und die vorläufigen Daten scheinen dies zu bestätigen. \n\n Bedauerlicherweise haben sie die Hologramme so programmiert, dass sie glauben, sie seien die „echten“ Originale, und argumentieren, dies sei entscheidend für die effektive Ausführung der zugewiesenen Aufgaben. \n\nAuch wenn sie damit nicht gegen strenge Vorschriften verstoßen, gibt es dennoch ethische Bedenken. Es stellt sich die Frage, ob wir die Fortsetzung dieses Experiments zulassen und die potenziellen Vorteile nutzen oder es aus ethischen Gründen beenden sollten. \n\nWenn wir ein Ende des Experiments anordnen, könnte es immer noch wertvolle Forschungsdaten liefern."
 STNC_generic_flavour.1310.name: "Imposter-Syndrom"
 STNC_generic_flavour.1311.a: "[Root.GetExcellent]"
 STNC_generic_flavour.1311.desc: "Die holografischen Duplikatexperimente auf der §Y[Root.GetName]§! haben ein aufregendes Ergebnis gebracht. §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! berichtet, dass die Duplikate gelernt haben, die anfängliche Verwirrung über die Frage der „Authentizität“ zu überwinden und effektiv zusammenzuarbeiten. \n\nDer Schlüssel lag in der Einführung eines Prinzips der fairen Behandlung, wobei das Individuum aus Fleisch und Blut die Rechte des photonischen Wesens anerkannte und beide unangenehme oder niedere Aufgaben gleichmäßig aufteilten, so dass es im Zusammenhang mit ihren Aufgaben irrelevant wurde, wer „echt“ war. \n\nNachdem die Übung auf die anderen Schiffe der Flotte ausgeweitet wurde, berichtet [Root.GetCaptainTitle] [Fleet.Leader.GetFormalName] von einer deutlichen Steigerung der Effektivität der Mannschaft in der gesamten Flotte. \n\nIn der Tat könnte dies bei fortgesetzter Forschung an holografischen Personen spannende Auswirkungen für die Zukunft haben."
 STNC_generic_flavour.1311.name: "Imposter-Syndrom"
 STNC_generic_flavour.1312.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.1312.desc: "Die Experimente mit holografischen Duplikaten auf der §Y[Root.GetName]§! haben ein katastrophales Ende genommen. §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! berichtet, dass die Dinge zunächst gut gelaufen waren und das Experiment auf andere Schiffe der Flotte ausgeweitet wurde. \n\nEinigermaßen vorhersehbar begann das photonische Personal jedoch, sich gegen unangenehme oder niedere Aufgaben zu wehren, in der Überzeugung, dass sie das „echte“ Wesen seien und ihr Gegenstück aus Fleisch und Blut ein holografischer Betrüger. \Dies führte schließlich zu Konfrontationen zwischen den Duplikatspaaren, die in einem Fall sogar in einem Schusswechsel mit [Owner.GetMainEnergyWeapon] eskalierten. \n\n Es war notwendig, dass [Root.GetCaptainTitle] [Fleet.Leader.GetFormalName] das Hologitter auf allen Schiffen der Flotte abschaltete und das Computersystem von den abtrünnigen Programmen säuberte. \n\nWir werden ein Verbot für ähnliche Experimente in der Zukunft aussprechen. Die während der Übung gesammelten Daten werden nützlich sein, aber die Effektivität der [Flottenname] wurde vorübergehend vermindert, während sie sich erholen."
 STNC_generic_flavour.1312.name: "Imposter-Syndrom"
 STNC_generic_flavour.1313.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.1313.desc: "Die Untersagung der holografischen Experimente an Bord der §Y[Root.GetName]§! hat sich sehr negativ auf die Moral ausgewirkt. §Y[Root.GetCaptainTitle] [Fleet.Leader.GetFormalName]§! berichtet, dass sich das schnell herumgesprochen hat und die negative Stimmung die Effektivität der gesamten Flotte beeinträchtigt hat. \n\n[Fleet.Leader.GetSheHe] wird unsere Crews wieder auf Mission bringen, aber es wird einige Zeit dauern, um den Eindruck zu zerstreuen, dass wir mehr an der Einhaltung von Regeln als an Innovation und Kreativität interessiert sind. \Dennoch haben die beteiligten Personen ihre Holoprogramme und die dazugehörigen Daten weitergegeben, die uns bei unserer Forschung helfen werden."
 STNC_generic_flavour.1313.name: "Imposter-Syndrom"
 STNC_generic_flavour.1315.a: "Gehen Sie vor."
 STNC_generic_flavour.1315.b: "Physikalische Besatzungen sind ausreichend."
 STNC_generic_flavour.1315.desc: "Jüngste Fortschritte in der Holografie haben es uns ermöglicht, frühere Experimente zu „holografischen Paarpartnerschaften“ wieder aufzugreifen, die früher stattgefunden haben. \n\nMit der neuesten Generation photonischer Matrizen glauben wir, dass ein System begrenzter Holo-Paarungen mit großer Wirkung in unserer gesamten Marine eingesetzt werden könnte."
 STNC_generic_flavour.1315.desc.ship: "Jüngste Fortschritte in der Holografie haben es uns ermöglicht, frühere Experimente zu 'holografischen Paarpartnerschaften', die auf dem §Y[From.GetName]§! stattfanden, wieder aufzugreifen. \n\nMit der neuesten Generation von photonischen Matrizen glauben wir, dass ein System begrenzter Holo-Paarungen mit großer Wirkung in unserer gesamten Marine eingesetzt werden könnte."
 STNC_generic_flavour.1315.name: "Hochstapler-Syndrom"
 STNC_generic_flavour.2000.desc: "Mehrere unserer [Root.GetCaptainTitle]s haben Interesse an einer Flottenübung zur Verbesserung ihrer taktischen Fähigkeiten bekundet. Die Analysten von [Root.GetNavyName] haben [training_location.GetName] im System [training_location.Solar_System.GetName] als geeigneten Ort für die Übung ausgewählt. \n\nAbhängig von der Menge der zugewiesenen Ressourcen können die Übungen entweder für einen kleinen Geschwadereinsatz oder für einen umfassenderen Gefechtsgruppeneinsatz festgelegt werden."
 STNC_generic_flavour.2000.extra: "Die Gefechtsverbandsübung ist von größerem Nutzen."
 STNC_generic_flavour.2000.name: "Flotten-Trainingsübung"
 STNC_generic_flavour.2000.refuse: "Es wäre eine Verschwendung von Ressourcen."
 STNC_generic_flavour.2000.standard: "Die Geschwaderübung wird ausreichen."
 STNC_generic_flavour.2001.a: "Bedauerlich."
 STNC_generic_flavour.2001.desc: "Die Organisatoren der Übung berichten, dass keine Flotten zur vorgesehenen Zeit für das Szenario eingetroffen sind."
 STNC_generic_flavour.2001.name: "Flotten-Trainingsübung"
 STNC_generic_flavour.2002.a: "Ausgezeichnet."
 STNC_generic_flavour.2002.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] der [Root.GetFleetName] meldet, dass die geplante Trainingsübung abgeschlossen wurde. \n\nDie [Root.GetFleetName] nahm an einer Reihe von Übungen teil, darunter Anti-Piraten-Operationen, simulierte orbitale Bombardierungen und fortgeschrittene Stealth-Taktiken. \n\nDie [Root.Owner.GetCaptainTitle]s aller beteiligten Schiffe fanden das Training aufschlussreich, und viele haben während der Übung innovative Taktiken entwickelt."
 STNC_generic_flavour.2002.name: "Flotten-Trainingsübung"
 STNC_generic_flavour.2003.a: "Ausgezeichnet."
 STNC_generic_flavour.2003.desc: "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] der [Root.GetFleetName] berichtet, dass die geplante Trainingsübung abgeschlossen ist. \n\nDie [Root.GetFleetName] nahm an einer Vielzahl verschiedener Übungen teil, darunter Anti-Piraten-Operationen, simulierte orbitale Bombardierungen und fortgeschrittene Stealth-Taktiken. Der größere Umfang der Übung ermöglichte die Teilnahme von mehr Schiffen und die Abdeckung einer größeren Vielfalt von Szenarien. \Die [Root.Owner.GetCaptainTitle]s aller beteiligten Schiffe empfanden das Training als aufschlussreich, und viele entwickelten während der Übung äußerst innovative Taktiken.  "
 STNC_generic_flavour.2003.name: "Flotten-Trainingsübung"
 STNC_generic_flavour.2010.a: "Es ist ein zu großes Risiko, sie jetzt festzunehmen."
 STNC_generic_flavour.2010.b: "Erst einmal abwarten und sehen."
 STNC_generic_flavour.2010.desc: "Mitglieder des [Root.GetSpyService], die auf dem [Zielplanet.GetName] operieren, haben eine alarmierende Entdeckung gemacht: Ein [Hochstapler_Eigentümer.GetSpyService], der chirurgisch so verändert wurde, dass er wie [Root.Species.GetName] aussieht, wurde entdeckt. \Ihre Mission ist bisher unbekannt, so dass es zwei Möglichkeiten gibt: entweder sie jetzt gefangen nehmen, um sie an der Erfüllung ihrer Mission zu hindern, oder warten und das gesamte Netzwerk von [imposter_owner.GetSpyService] auf [target_planet.GetName] aufdecken."
 STNC_generic_flavour.2010.name: "[imposter_owner.Species.GetName] Betrüger"
 STNC_generic_flavour.2011.a: "Niemals."
 STNC_generic_flavour.2011.desc: "Die [Root.GetSpyService]-Mitarbeiter haben den Betrüger schnell gefasst. Es ist unwahrscheinlich, dass sie die Identität anderer [From.GetSpyService]-Spione oder ihre aktuelle Mission preisgeben werden, aber dies ist ein klarer Rückschlag für ihre Operationen auf [FromFrom.GetName]. \Die [Von.GetName]-Regierung bestreitet, dass es sich bei dem Hochstapler um einen Agenten handelt, und behauptet stattdessen, dass es sich um einen normalen Bürger handelt, der unabhängig handelt. [Von.GetRulerTitle] [Von.GetRulerName] hat formell um ihre Freilassung gebeten."
 STNC_generic_flavour.2011.name: "[From.Species.GetName] Spion gefangen genommen"
 STNC_generic_flavour.2012.a: "Dies ist eine Katastrophe."
 STNC_generic_flavour.2012.desc: "Kurz bevor [Root.GetSpyService]-Mitarbeiter den Hochstapler ergreifen konnten, wurde die Gruppe von einer Reihe nicht identifizierter Angreifer angegriffen. In dem darauf folgenden Chaos gelang es dem [From.GetSpyService]-Spion zu entkommen."
 STNC_generic_flavour.2012.name: "[From.Species.GetName] Spion geflohen"
 STNC_generic_flavour.2013.a: "Ausgezeichnet."
 STNC_generic_flavour.2013.desc: "Nachdem der [From.GetSpyService] Spion die Bewegungen des [From.GetSpyService] Spions auf [FromFrom.GetName] diskret verfolgt hat, hat der [Root.GetSpyService] beobachtet, wie er sich mit anderen Agenten getroffen hat. \Schnell haben [Root.GetSpyService]-Mitarbeiter eingegriffen und alle Anwesenden festgenommen. Dies wird zweifellos einen erheblichen Rückschlag für die Operationen von [From.GetName] auf [FromFrom.GetName] bedeuten. Die Regierung von [Von.GetRulerTitle] [Von.GetRulerName] hat wegen der Verhaftungen eine formelle Beschwerde eingereicht."
 STNC_generic_flavour.2013.name: "Mehrere [From.Species.GetName] Spione gefangen genommen"
 STNC_generic_flavour.2014.a: "Eine Peinlichkeit."
 STNC_generic_flavour.2014.desc: "Nachdem der [From.GetSpyService] die Bewegungen der Spione auf [FromFrom.GetName] diskret verfolgt hat, hat der [Root.GetSpyService] sie bei mehreren Gelegenheiten in unmittelbarer Nähe von zwei [Root.Species.GetName] Bürgern beobachtet. \Der [Root.GetSpyService] hat die Spur der ursprünglichen Zielperson verloren und stattdessen ihre offensichtlichen Komplizen festgenommen. Überraschenderweise handelt es sich bei den beiden um Agenten des [FromFrom.GetName]-Polizeidienstes, die ebenfalls den Spion verfolgen, den sie des Diebstahls militärischer Forschung verdächtigten."
 STNC_generic_flavour.2014.name: "[From.Species.GetName] Spion verfolgt"
 STNC_generic_flavour.2015.a: "Der [Root.GetName] bestreitet seine Beteiligung."
 STNC_generic_flavour.2015.desc: "[From.GetRulerTitle] [From.GetRulerName] der [From.GetName] hat nach einem Vorfall am [FromFrom.GetName] eine vernichtende Verurteilung der [Root.GetName] ausgesprochen. \Es scheint, dass der [Von.GetSpyService] einen chirurgisch veränderten [Wurzel.GetName]-Bürger festgenommen hat, den er beschuldigt, ein [Wurzel.GetSpyService]-Agent zu sein."
 STNC_generic_flavour.2015.name: "Diplomatischer Zwischenfall"
 STNC_generic_flavour.2020.a.generic: "[Root.GetUnderstood]"
 STNC_generic_flavour.2020.a.klingon: "DaHjaj mobHa' tlhIH."
 STNC_generic_flavour.2020.desc.generic: "Nachdem sie sich im Laufe der Zeit durch ihre gemeinsamen Bemühungen im Dienste der [Root.GetName] näher gekommen sind, haben §B[leader_marriage_partner_b.GetName]§! und §B[leader_marriage_partner_a.GetName]§! in einer Zeremonie auf [Root.Capital.GetName] offiziell geheiratet."
 STNC_generic_flavour.2020.desc.klingon: "Nach dem erfolgreichen Abschluss der Bre'Nan- und Kal'Hyah-Rituale haben §B[Anführer_Ehepartner_a.GetName]§! und §B[Anführer_Ehepartner_b.GetName]§! nun in den Hallen von Kloc'Mosh offiziell geheiratet. \n\nDie beiden schwingen Bat'leths in einem Scheinkampf gegeneinander, der den Kampf ihrer beiden Herzen, die als Einheit schlagen, darstellen soll. Die Zeremonie endet damit, dass die Gäste das Paar symbolisch mit Ma'Stakas-Stäben angreifen."
 STNC_generic_flavour.2020.name: "Anführer heiraten"
 STNC_generic_flavour.2021.a: "Unglücklich."
 STNC_generic_flavour.2021.desc: "Nach dem kürzlichen Tod von [Von.GetHerHis] [Von.GetMaritalTermOther] ist [Von.GetName] formell von [Von.GetHerHis] Position zurückgetreten."
 STNC_generic_flavour.2021.name: "Leiter tritt zurück"
 STNC_generic_flavour.2022.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.2022.desc.amicable: "[verheirateter_Anführer_1.GetName] und [verheirateter_Anführer_2.GetName] haben sich getrennt. Sie sind zwar nicht mehr miteinander verheiratet, aber die Trennung scheint einvernehmlich zu sein."
 STNC_generic_flavour.2022.desc.infidelity_1: "[verheirateter_Anführer_1.GetName] und [verheirateter_Anführer_2.GetName] haben sich getrennt, nachdem [verheirateter_Anführer_2.GetName] seinem Partner öffentlich Untreue vorgeworfen hat."
 STNC_generic_flavour.2022.desc.infidelity_2: "[verheirateter_Anführer_2.GetName] und [verheirateter_Anführer_1.GetName] haben sich getrennt, nachdem [verheirateter_Anführer_1.GetName] seinen Partner öffentlich der Untreue bezichtigt hat."
 STNC_generic_flavour.2022.desc.job: "[verheirateter_Anführer_1.GetName] und [verheirateter_Anführer_2.GetName] haben sich getrennt, wobei beide versuchen, ihre Energien auf ihre jeweiligen Karrieren zu konzentrieren."
 STNC_generic_flavour.2022.name: "Anführer trennen sich"
 STNC_generic_flavour.2030.a: "Entlassen Sie die Beamten."
 STNC_generic_flavour.2030.b: "Lassen Sie sie mit einer Verwarnung davonkommen."
 STNC_generic_flavour.2030.desc.starbase: "Zwei Nachwuchsoffiziere, die [target_starbase.GetName] zugeteilt sind, haben einen beträchtlichen Teil des zivilen Handelsbereichs der Einrichtung beschädigt. \Die beiden haben offenbar versucht, einer Inspektion ihres Fahrzeugs durch das Sicherheitspersonal der Station zu entkommen, wobei sie Unbeteiligte und mehrere Geschäfte, die ihnen im Weg standen, leicht verletzt haben."
 STNC_generic_flavour.2030.desc.starship: "Zwei Nachwuchsoffiziere vom [Ziel_Schiff.Name] haben einen großen Teil des zivilen Handelsbereichs auf [Ziel_Starbase.Name] beschädigt. \Die beiden haben offenbar versucht, einer Inspektion ihres Fahrzeugs durch die Sicherheitskräfte der Station zu entkommen, wobei sie Unbeteiligte und mehrere Geschäfte, die ihnen im Weg standen, leicht verletzt haben."
 STNC_generic_flavour.2030.name: "[target_starbase.GetName] Beschädigt"
 STNC_generic_flavour.2040.desc: "Da die Gentechnik durch [Root.GetAdjective]-Gesetze stark eingeschränkt ist, ist es Individuen mit augmentierter DNA generell verboten, in [Root.GetNavyNameDefinitive] oder in Regierungspositionen zu dienen. \Der genetische Hintergrund von [engineered_leader.GetName] wurde nach [engineered_leader.GetHerHis] Teilnahme an einer medizinischen Studie aufgedeckt. Es scheint, dass [engineered_leader.GetName]'s Eltern [engineered_leader.GetHerHim] einer Reihe von genomverändernden Eingriffen unterzogen haben, nachdem [engineered_leader.GetHerHim] als Kind Anzeichen einer langsamen Entwicklung zeigte. \n\nAngesichts des Beitrags, den [engineered_leader.GetName] zum [Root.GetName] geleistet hat, sind einige in der Verwaltung von [Root.GetRulerTitle] [Root.GetRulerName] der Meinung, dass eine Ausnahme gemacht werden sollte, damit [engineered_leader.GetHerHim] weiter dienen kann. Andere hingegen fürchten sich vor den Unruhen, die ein solcher Schritt auslösen könnte."
 STNC_generic_flavour.2040.dismiss_leader: "Entlassen Sie [engineered_leader.GetName]."
 STNC_generic_flavour.2040.dismiss_leader.tooltip: "§Y[engineered_leader.GetTitle] [engineered_leader.GetName]§! §Ris dismissed§!"
 STNC_generic_flavour.2040.make_exception: "Machen Sie eine Ausnahme."
 STNC_generic_flavour.2040.name: "Genetischer Status von [engineered_leader.GetName]"
 STNC_generic_flavour.2041.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.2041.a.tooltip: "§Y[From.GetTitle] [From.GetName]§! §Ris dismissed§!"
 STNC_generic_flavour.2041.desc: "[Von.GetName] hat [Von.GetHerHis] Position nach der Enthüllung von [Von.GetHerHis] genetisch verändertem Status aufgegeben. \Obwohl [Von.GetName] eine Ausnahme von den Gesetzen gewährt wurde, die es gentechnisch veränderten Personen verbieten, in der [Root.GetNavyNameDefinitive] oder in Regierungspositionen zu dienen, sah sich [Von.GetName] aufgrund der feindseligen Reaktion, die [Von.GetSheHe] von [Von.GetHerHis] Kollegen erhielt, zum Rücktritt gezwungen."
 STNC_generic_flavour.2041.name: "[Von.GetName] tritt zurück"
 STNC_generic_flavour.2042.desc: "Nachdem [Von.GetName] eine Ausnahme von den Gesetzen gewährt wurde, die es genetisch veränderten Personen verbieten, in der [Root.GetNavyNameDefinitive] oder in Regierungspositionen zu dienen, war [Von.GetName] das Ziel von Kontroversen im gesamten [Root.GetName]. \Viele argumentieren, dass das Verbleiben von [Von.GetName] in der [Von.GetHerHis]-Rolle ein Verstoß gegen die Gesetze ist, die von den meisten ohne Wenn und Aber befolgt wurden."
 STNC_generic_flavour.2042.keep: "Unterstützen Sie [Von.GetName]'s weiteren Dienst."
 STNC_generic_flavour.2042.name: "[Von.GetName] Genetische Kontroverse"
 STNC_generic_flavour.2042.retire: "Weisen Sie [From.GetName] ab."
 STNC_generic_flavour.2042.retire.tooltip: "§Y[From.GetTitle] [From.GetName]§! §Ris dismissed§!"
 STNC_generic_flavour.2050.cull: "Keulung genehmigen."
 STNC_generic_flavour.2050.desc.new: "Eine neu entdeckte Spezies weltraumgestützter Organismen, die von [Root.GetAdjective] Wissenschaftlern den Namen „Verugament“ erhalten hat, ist in der Umlaufbahn von [target_planet.GetName] angekommen. \Nachdem es sich von einer Kombination aus Sonnenwind und interplanetarem Staub ernährt hat, scheint das Verugament nun die Schwerkraftquelle von [Zielplanet.GetName] als Laichplatz zu nutzen. Besorgniserregend ist, dass die natürlichen bioelektrischen Felder des Verugaments Störungen bei der Reise zu und von dem Planeten verursachen könnten. \Die Kreaturen scheinen mäßig intelligent zu sein und könnten weitere Studien rechtfertigen. Gleichzeitig könnte ihre hohe Energiedichte die Ausmerzung des Schwarms zu einem profitablen Unterfangen machen."
 STNC_generic_flavour.2050.desc.repeat: "Ein Verugament-Schwarm ist im Orbit von [target_planet.GetName] angekommen. \Nachdem er sich von einer Kombination aus Sonnenwind und interplanetarem Staub ernährt hat, scheint das Verugament nun die Schwerkraftquelle von [target_planet.GetName] als Laichplatz zu nutzen. Besorgniserregend ist, dass die natürlichen bioelektrischen Felder des Verugaments Störungen bei der Reise zu und von dem Planeten verursachen. \Die Kreaturen scheinen mäßig intelligent zu sein und könnten weitere Studien rechtfertigen. Gleichzeitig könnte ihre hohe Energiedichte die Ausmerzung des Schwarms zu einem profitablen Unterfangen machen."
 STNC_generic_flavour.2050.name: "Verugament kommt bei [ziel_planet.GetName] an"
 STNC_generic_flavour.2050.study: "Bereiten Sie eine Langzeitstudie vor."
 STNC_generic_flavour.2100.desc: "Nachdem die letzten Überreste des §Y[LastKilledCountryName]§! durch den heldenhaften Einsatz der [Root.GetName]'s [Root.GetNavyName] ausgerottet worden sind, beginnt [Root.GetRulerTitle] [Root.GetRulerName] mit den Vorbereitungen für eine Reihe von mit Spannung erwarteten Ausrottungsfeiern. \n\nDie öffentliche Hinrichtung mehrerer hochrangiger feindlicher Gefangener sollte die Wahrheit bekräftigen, dass eine sichere Galaxie eine menschliche Galaxie ist."
 STNC_generic_flavour.2100.large: "Bereiten Sie eine extravagante Feier vor."
 STNC_generic_flavour.2100.name: "Tag der Ausrottung"
 STNC_generic_flavour.2100.small: "Bereiten Sie ein kleines Ereignis vor."
 STNC_generic_flavour.3000.a: "[Root.GetUnderstood] "
 STNC_generic_flavour.3000.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Vor kurzem bin ich auf die Bewegungen einer Söldnerbande aufmerksam geworden. Sie haben eine Reihe von isolierten Welten überfallen und archäologische Stätten angegriffen. \n\nNiemand weiß genau, wonach sie suchen, aber es gibt Gerüchte, dass es sich um ein Artefakt von bedeutendem Wert handelt. \n\n Ihr solltet eure Außenposten warnen, damit sie sich vorbereiten können."
 STNC_generic_flavour.3000.name: "Gerüchte"
 STNC_generic_flavour.3001.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.3001.desc: "Nach jüngsten Warnungen wurden mehrere unabhängige zivile Forschungsstationen im gesamten [Root.GetName]-Raum überfallen. \n\nDie Angriffe folgen dem Muster, die Station außer Betrieb zu setzen, die Besatzung zu töten oder außer Gefecht zu setzen und die verschiedenen dort gelagerten Artefakte zu stehlen. \n\nAlle [Root.GetName]-Außenposten sind in Alarmbereitschaft versetzt worden."
 STNC_generic_flavour.3001.name: "Artefakt-Räuber"
 STNC_generic_flavour.3002.a: "Schickt Verstärkung."
 STNC_generic_flavour.3002.desc: "Wir haben einen Notruf von [angegriffene_Forschungsstation.GetName] erhalten. Sie wird von einem unbekannten Schiff angegriffen und bittet um sofortige Hilfe."
 STNC_generic_flavour.3002.name: "Artefakt-Räuber"
 STNC_generic_flavour.3003.a: "Alarmstufe Rot."
 STNC_generic_flavour.3003.desc: "Bei der Ankunft in [angegriffene_Forschungsstation.Name] zeigen Scans, dass die Schilde der Station zusammengebrochen sind und mehrere Hüllenbrüche die interne Atmosphäre in den Weltraum entweichen lassen. Die schwachen Lebenszeichen von ein paar Dutzend Besatzungsmitgliedern werden identifiziert. \n\nBevor ein Rettungsplan ausgearbeitet werden kann, taucht ein Schiff auf Abfangkurs mit der [Root.GetFleetName] auf."
 STNC_generic_flavour.3003.name: "Artefakt-Jäger"
 STNC_generic_flavour.3005.a: "Schicke ein Außenteam, um das Schiff zu kapern."
 STNC_generic_flavour.3005.b: "Zerstöre das Schiff."
 STNC_generic_flavour.3005.c: "[Root.GetUnderstood]"
 STNC_generic_flavour.3005.desc: "Die Offensiv- und Defensivsysteme des Schiffes wurden lahmgelegt, das unbekannte Schiff ist nun kampfunfähig. Scans des Schiffes sind nicht aussagekräftig, da die Hülle mit einem sensordämpfenden Material durchsetzt zu sein scheint. \Eine Suche mit [Root.Owner.GetName] ergibt, dass die Konfiguration des Schiffes mit der eines $amarie_cruiser$ übereinstimmt, einem unter Söldnern und Piraten weit verbreiteten Schiff. Dieses spezielle Schiff scheint jedoch stark modifiziert zu sein."
 STNC_generic_flavour.3005.desc.other: "Die Offensiv- und Defensivsysteme des Schiffes sind lahmgelegt, und das unbekannte Schiff ist nun kampfunfähig. Die Scans des Schiffes sind ergebnislos, da der Rumpf mit einem sensordämpfenden Material überzogen zu sein scheint. \Es scheint, dass die [FromFrom.GetName] ein Interesse an dem Schiff haben und die Zuständigkeit dafür beanspruchen."
 STNC_generic_flavour.3005.name: "Artefakt-Räuber"
 STNC_generic_flavour.3006.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.3006.a.tooltip: "Erstes Artefaktteil gefunden"
 STNC_generic_flavour.3006.desc: "Bewaffnete Boarding Shuttles dringen an verschiedenen Stellen des Schiffes ein. Ein Großteil des Schiffes scheint ohne Personal zu sein, obwohl der Hauptladeraum mit Artefakten gefüllt ist, die angeblich aus dem gesamten [Root.Owner.GetAdjective] Raum gestohlen wurden. \n\nDie Enterteams treffen sich auf der Brücke und bereiten sich darauf vor, den Raum zu stürmen. Als die Teams die Brückentür durchbrechen, werden sie von den Piraten angegriffen. Nach einem kurzen, aber heftigen Feuergefecht wird die feindliche Besatzung gefangen genommen. \Bei der Befragung des Schiffskapitäns stellt sich heraus, dass es sich um eines von mehreren Söldnerschiffen handelt, die angeheuert wurden, um Artefakte vulkanischen Ursprungs zu sammeln und sie an eine anonyme Partei zu liefern. Der Kapitän gibt eines der besagten Artefakte und den Standort einer anderen Söldnergruppe, die denselben Auftrag hat, als Gegenleistung für Nachsicht an."
 STNC_generic_flavour.3006.desc.transporters: "Bewaffnete Enterkommandos werden an verschiedene Orte an Bord des Schiffes gebracht. Ein Großteil des Schiffes scheint ohne Personal zu sein, obwohl der Hauptladeraum mit Artefakten gefüllt ist, die angeblich aus dem gesamten [Root.Owner.GetAdjective] Raum gestohlen wurden. \n\nDie Enterteams treffen sich auf der Brücke und bereiten sich darauf vor, den Raum zu stürmen. Als die Teams die Brückentür durchbrechen, werden sie von den Piraten angegriffen. Nach einem kurzen, aber heftigen Feuergefecht wird die feindliche Besatzung gefangen genommen. \Bei der Befragung des Schiffskapitäns stellt sich heraus, dass es sich um eines von mehreren Söldnerschiffen handelt, die angeheuert wurden, um Artefakte vulkanischen Ursprungs zu sammeln und sie an eine anonyme Partei zu liefern. Der Kapitän gibt eines der besagten Artefakte und den Standort einer anderen Söldnergruppe, die denselben Auftrag hat, als Gegenleistung für Nachsicht an."
 STNC_generic_flavour.3006.name: "Artefakt-Räuber"
 STNC_generic_flavour.3007.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.3007.desc: "Da das Flaggschiff des Plünderers außer Gefecht gesetzt ist, wird ein Enterkommando zusammengestellt, um das Schiff zu sichern."
 STNC_generic_flavour.3007.name: "Artefakt-Räuber"
 STNC_generic_flavour.3008.a: "Versuchen Sie, auf die Computer zuzugreifen."
 STNC_generic_flavour.3008.a.tooltip: "Zweites Artefaktteil gefunden"
 STNC_generic_flavour.3008.b: "Führen Sie ein „intensives“ Verhör durch."
 STNC_generic_flavour.3008.b.tooltip: "Zweites Artefaktteil gefunden"
 STNC_generic_flavour.3008.desc: "Nachdem sie die Söldnercrew durch das Werfen von Blendgranaten auf die Brücke desorientiert hatten, ergaben sich die Räuber schnell. Im Gegensatz zur ersten Söldnercrew scheint diese Gruppe weitaus abgebrühter zu sein und weigert sich, irgendwelche Informationen über ihre aktuelle Operation preiszugeben. \n\nDie Bordcomputer scheinen hastig verschlüsselt worden zu sein, was die Suche nach ihrem Auftraggeber erschwert. \n\nIm Quartier des Kapitäns wird ein weiteres vulkanisches Artefakt entdeckt, das irgendwie mit dem ersten Artefakt verbunden zu sein scheint."
 STNC_generic_flavour.3008.desc.transporters: "Nachdem sie die Söldnercrew durch den Transport von Blendgranaten auf ihre Brücke desorientiert hatten, ergaben sich die Angreifer schnell. Im Gegensatz zur ersten Söldnercrew scheint diese Gruppe weitaus abgebrühter zu sein und weigert sich, irgendwelche Informationen über ihre aktuelle Operation preiszugeben. \n\nDie Bordcomputer scheinen hastig verschlüsselt worden zu sein, was die Suche nach ihrem Auftraggeber erschwert. \n\nIm Quartier des Captains wird ein weiteres vulkanisches Artefakt entdeckt, das irgendwie mit dem ersten Artefakt zusammenzuhängen scheint."
 STNC_generic_flavour.3008.name: "Artefakt-Jäger"
 STNC_generic_flavour.3009.a: "Setzt einen Kurs auf [fromfrom.GetName]."
 STNC_generic_flavour.3009.desc: "Nach mehrstündigen Versuchen, auf die Computersysteme des Söldnerschiffs zuzugreifen, wird die Verschlüsselung schließlich geknackt. Das Durchsuchen der in der Datenbank enthaltenen Massen an Informationen offenbart Informationen über ihre aktuelle Mission. \Wie erwartet, wurden auch sie angeheuert, um vulkanische Artefakte aus dem gesamten Quadranten zu stehlen. Die Koordinaten des letzten Teils, der als Stein von Gol identifiziert wurde, wurden in einer Übertragung von einer unbekannten Partei gefunden: [fromfrom.GetName] im [from.GetName]-System."
 STNC_generic_flavour.3009.name: "Artefakt-Jäger"
 STNC_generic_flavour.3010.a: "Nehmt Kurs auf [von.GetName]."
 STNC_generic_flavour.3010.desc: "Nach mehrstündigen Verhören der Söldnercrew bricht der erste Offizier schließlich zusammen und verrät die Details ihrer aktuellen Mission. \Wie erwartet, wurden auch sie angeheuert, um vulkanische Artefakte aus dem gesamten Quadranten zu stehlen. Außerdem hat uns der Erste Offizier die Koordinaten des letzten Teils des Steins von Gol verraten, der als solcher identifiziert wurde: [von.HolName] im [von.HolName]-System."
 STNC_generic_flavour.3010.name: "Ort gefunden"
 STNC_generic_flavour.3011.a: "Gehen Sie tiefer."
 STNC_generic_flavour.3011.desc: "Auf der Oberfläche von [VonFrom.Planet.GetName] befinden sich mehrere uralte Strukturen, von denen die größte zu einem ausgedehnten Höhlennetz führt. \Das Erkundungsteam von [Root.GetFleetName] berichtet, dass der Ort anscheinend schon vor Tausenden von Jahren, während der Zeit des Erwachens, von Vulkaniern bewohnt wurde. Steintafeln, die an diesem Ort gefunden wurden, deuten darauf hin, dass er von Vulkaniern bewohnt wurde, die mit Suraks Friedenslehren unzufrieden waren."
 STNC_generic_flavour.3011.name: "Der Stein von Gol"
 STNC_generic_flavour.3012.a: "Gehen Sie mit Vorsicht vor."
 STNC_generic_flavour.3012.desc: "Die Ruinen enthalten viele vulkanische Artefakte, die für zerstört gehalten wurden. Es scheint, dass sie stattdessen heimlich nach [VonVon.Planet.GetName] gebracht wurden. \n\nAuf einem alten Aufzeichnungsgerät wird eine Reihe von halbmythischen Relikten erwähnt, deren angebliche Fähigkeiten zu fantastisch sind, um ernst genommen zu werden. \Als das Expeditionsteam eine große leere Kammer erreicht, findet es Hinweise darauf, dass es nicht das erste Team ist, das diese Ruinen vor kurzem erforscht hat. In dem Raum sind schwache Energiesignaturen zu erkennen, die von einer Art Hochleistungsscanner stammen. Es kann nicht lange her sein, dass die anderen diesen Teil der Höhle durchquert haben."
 STNC_generic_flavour.3012.name: "Der Stein von Gol"
 STNC_generic_flavour.3013.a: "Tretet ein."
 STNC_generic_flavour.3013.desc: "Die begrenzte Reichweite des Scanners deutet darauf hin, dass sich das Außenteam dem Ende des Höhlensystems nähert und eine letzte Kammer vor sich hat. \In der Nähe des Eingangs erkennen die Handscanner Lebenszeichen im Inneren."
 STNC_generic_flavour.3013.name: "Der Stein von Gol"
 STNC_generic_flavour.3014.a: "Befehlen Sie ihr, ihre Waffe fallen zu lassen."
 STNC_generic_flavour.3014.desc: "Als sie sich dem Torbogen nähert, trifft ein Plasmastrahl aus einer dunklen Ecke des Raumes eines der Mitglieder des Expeditionsteams und wirft es zu Boden. \n\nDas restliche Team geht in Deckung und erwidert das Feuer in die Richtung des Schusses, wobei das angeschlagene Teammitglied schwer verletzt, aber am Leben ist. \n\nAls das Feuer aufhört, bereitet sich das Team darauf vor, weiter vorzurücken, bevor eine Stimme ertönt. Eine Vulkanierin erscheint hinter einem Felsbrocken und bewegt sich ins Freie, wobei sie ihre Waffe auf ein halbkreisförmiges Objekt richtet, das sie in ihrer linken Hand hält."
 STNC_generic_flavour.3014.name: "Der Stein von Gol"
 STNC_generic_flavour.3015.desc: "Meine Waffe fallen lassen? Nein, ich glaube nicht, dass ich das tun werde. \In meiner Hand befindet sich der letzte Teil des Steins von Gol. Wenn ich meinen Disruptor darauf abfeuere, würde der resultierende Energierückstoß diesen Raum und jeden darin auslöschen. Ich werde das tun, wenn du mir nicht den Rest des Artefakts aushändigst, von dem ich weiß, dass du es bei dir trägst."
 STNC_generic_flavour.3015.disarm: "Versuchen Sie, sie zu entwaffnen."
 STNC_generic_flavour.3015.name: "Der Stein von Gol"
 STNC_generic_flavour.3015.reason: "Versucht, mit ihr zu reden."
 STNC_generic_flavour.3015.who: "Wer seid Ihr?"
 STNC_generic_flavour.3015.who.response: "Mein Name ist [stone_of_gol_villain.GetName], aber das ist nicht wichtig. \Wichtig ist, dass Ihr mir die Teile des Steins von Gol gebt, die Ihr meinen Söldnern abgenommen habt, wenn Ihr hier unversehrt herauskommen wollt."
 STNC_generic_flavour.3015.why: "Warum wollt Ihr den Stein?"
 STNC_generic_flavour.3015.why.response: "Ich sehe keinen Grund, dir das zu sagen. Aber du sollst wissen, dass ich vorhabe, Vulkan wieder stark zu machen."
 STNC_generic_flavour.3016.a: "Ausgezeichnet."
 STNC_generic_flavour.3016.a.tooltip: "Letztes Artefakt Teil gefunden"
 STNC_generic_flavour.3016.desc: "Nachdem er erklärt hat, dass der Planet umzingelt ist und es kein Entkommen gibt, übergibt [Von.GetName] widerwillig [Von.GetHerHis] Waffe und das letzte Teil des Steins von Gol. \n\nNachdem [Von.GetName] in Gewahrsam ist, ist die Bedrohung für [Wurzel.GetName] eingedämmt."
 STNC_generic_flavour.3016.name: "Der Stein von Gol"
 STNC_generic_flavour.3017.a: "Ausgezeichnet."
 STNC_generic_flavour.3017.a.tooltip: "Letztes Artefaktteil gefunden"
 STNC_generic_flavour.3017.desc: "Die Sicherheitskräfte des Untersuchungsteams nutzen den Staub des früheren Austauschs als Deckung und flankieren [Von.GetName], bevor sie [Von.GetHerHim] bewusstlos schlagen. Das letzte Teil des Steins von Gol wird aus der Hand von [Von.GetHerHis] geborgen. \n\nNachdem [Von.GetName] in Gewahrsam ist, ist die Bedrohung für [Wurzel.GetName] eingedämmt."
 STNC_generic_flavour.3017.name: "Der Resonator"
 STNC_generic_flavour.3018.a: "Unglücklich."
 STNC_generic_flavour.3018.desc: "Als er erklärt, dass der Planet umzingelt ist und es kein Entkommen gibt, lächelt [Von.GetName] nur. \n\n'Jetzt!', befiehlt [From.GetSheHe], während die Menschen und der Inhalt der Kammer abtransportiert werden. \n\nDie Sensoren der [Root.GetFleetName] melden einen Waffenbeschuss, der die Schilde und Triebwerke des Schiffes mit der ersten Salve außer Gefecht setzt. Ein Notruf wird abgesetzt, kurz bevor [Root.GetFleetName] zerstört wird. \n\nNur wenige Tage nach der Zerstörung der [Root.GetFleetName] melden die Systeme im gesamten Quadranten einen Anstieg der Piratenaktivitäten."
 STNC_generic_flavour.3018.name: "Der Stein von Gol"
 STNC_generic_flavour.3019.a: "Unglücklich."
 STNC_generic_flavour.3019.desc: "Die Sicherheitskräfte des Erkundungsteams versuchen, den Staub des früheren Austauschs als Deckung zu nutzen, und flankieren [Von.GetName]. Jetzt!“, befiehlt [From.GetSheHe], während die Menschen und der Inhalt der Kammer abtransportiert werden. \n\nDie Sensoren von [Root.GetFleetName] melden ankommenden Waffenbeschuss, der die Schilde und den Antrieb des Schiffes mit der ersten Salve außer Gefecht setzt. Ein Notruf wird abgesetzt, kurz bevor [Root.GetFleetName] zerstört wird. \n\nNur wenige Tage nach der Zerstörung der [Root.GetFleetName] melden die Systeme im gesamten Quadranten einen Anstieg der Piratenaktivitäten."
 STNC_generic_flavour.3019.name: "Der Stein von Gol"
 STNC_generic_flavour.4000.a: "[Root.GetExcellent]"
 STNC_generic_flavour.4000.desc: "Die Besatzung der [Root.GetName] hat ihren planmäßigen Landgang auf §Y[FromFrom.GetName]§! beendet. \Root.GetCaptainTitle] [Root.Leader.GetName] ist zuversichtlich, dass die Mannschaft von [Root.Leader.GetHerHis] nach der dringend benötigten Pause besser auf ihre Aufgaben vorbereitet ist."
 STNC_generic_flavour.4000.name: "Landgang"
 STNC_generic_flavour.4010.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4010.desc: "Die Besatzung der [Root.GetName] hat ihren geplanten Landgang am §Y[FromFrom.GetName]§! beendet, allerdings nicht ohne Zwischenfälle. \n\n[Root.GetCaptainTitle] [Root.Leader.GetName] und [Root.Leader.GetHerHis] leitender Offizier wurden angegriffen, als sie einen Ort besuchten, der für sein Nachtleben bekannt ist. \n\nDie Verletzungen von [Root.Leader.GetHerHis] werden zwar heilen, aber der Schaden für den Stolz von [Root.Leader.GetName] wird wahrscheinlich bestehen bleiben."
 STNC_generic_flavour.4010.name: "Landgang"
 STNC_generic_flavour.4020.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4020.desc: "Die Besatzung von [Root.GetName] hat ihren geplanten Landgang auf §Y[FromFrom.GetName]§! beendet. \Der [Root.GetCaptainTitle] [Root.Leader.GetName] ist zuversichtlich, dass die [Root.Leader.GetHerHis]-Besatzung nach der dringend benötigten Pause besser auf ihre Aufgaben vorbereitet ist. In der Tat scheint [Root.GetCaptainTitle] während des Aufenthalts von [Root.GetName] auf dem [FromFrom.GetPlanetMoon] eine kurze Romanze gehabt zu haben."
 STNC_generic_flavour.4020.name: "Landgang"
 STNC_generic_flavour.4030.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4030.a.tooltip: "Landgang auf [VonVon.GetName] für §H2 Jahre§ verboten!"
 STNC_generic_flavour.4030.desc: "Die Besatzung der [Root.GetName] hat ihren geplanten Landgang auf §Y[FromFrom.GetName]§! beendet, allerdings nicht ohne Zwischenfälle. \n\n[Root.GetCaptainTitle] [Root.Leader.GetName] und [Root.Leader.GetHerHis] leitende Offiziere waren in eine Reihe von Kneipenschlägereien an mehreren Orten verwickelt, die für ihr Nachtleben bekannt sind. \n\nDer Schaden ist zwar behebbar, aber die Behörden auf [VonVon.GetName] haben als Reaktion darauf vorübergehend die Möglichkeit des Landurlaubs ausgesetzt."
 STNC_generic_flavour.4030.name: "Landgang"
 STNC_generic_flavour.4040.a: "[Root.GetExcellent]"
 STNC_generic_flavour.4040.desc: "Die Besatzung der [Root.GetName] hat ihren geplanten Landgang auf §Y[FromFrom.GetName]§! beendet. \n\n[Root.GetCaptainTitle] [Root.Leader.GetName] ist zuversichtlich, dass die Mannschaft von [Root.Leader.GetHerHis] nach der dringend benötigten Ruhepause besser auf ihre Aufgaben vorbereitet ist. \n\nDer [Root.GetCaptainTitle] [Root.Leader.GetHerselfHimself] konnte einen Dialog mit einer Gruppe von Bewohnern der [target_species.GetName] aufnehmen und ein neues Verständnis für die Kultur der [target_species.GetName] entwickeln."
 STNC_generic_flavour.4040.name: "Landgang"
 STNC_generic_flavour.4050.a: "[Root.GetUnfortunate]"
 STNC_generic_flavour.4050.desc: "Die Besatzung der [Root.GetName] hat ihren geplanten Landgang auf §Y[FromFrom.GetName]§! beendet, allerdings nicht ohne Zwischenfälle. \n\n[Root.GetCaptainTitle] [Root.Leader.GetName] wurde von einer [target_species.GetName]-Bande nach einem heiß umkämpften Kneipenspiel in einem der unappetitlicheren Touristenorte auf [FromFrom.GetName] erstochen. \n\nDer [Root.GetCaptainTitle] hat den Angriff zwar überlebt, aber [Root.Leader.GetSheHe] hat ein künstliches Herz als bleibende Erinnerung an den Vorfall erhalten."
 STNC_generic_flavour.4050.name: "Landgang"
 STNC_generic_flavour.4060.a: "[Root.GetExcellent]"
 STNC_generic_flavour.4060.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] ist von [Root.Leader.GetHerHis] jüngstem Landgang auf §Y[FromFrom.GetName]§! mit einem neuen Sinn für Ziele zurückgekehrt. GetHerHis] Zeit damit verbracht hat, über persönliche Wachstumsbereiche nachzudenken und in die Selbstentwicklung zu investieren, kehrt [Root.Leader.GetName] gestärkt an die Spitze der [Root.GetName] zurück und ist bereit, neue Höchstleistungen in der Führung zu erbringen."
 STNC_generic_flavour.4060.name: "Landgang"
 STNC_generic_flavour.4100.a: "Unterstützen Sie [Tox_uthat_dig_leader.GetName]."
 STNC_generic_flavour.4100.b: "Der [Root.GetName] wird an anderer Stelle benötigt."
 STNC_generic_flavour.4100.desc: "[Root.GetCaptainTitle] [Root.GetLeaderName] wurde während seines Landurlaubs auf §Y[FromFrom.GetName]§! von [tox_uthat_dig_leader.GetName] angesprochen, der sagt, dass [tox_uthat_dig_leader.GetSheHe] ein Schüler des renommierten Archäologen [tox_uthat_dig_leader_mentor.GetName] ist. \n\n[tox_uthat_dig_leader.GetName] ist auf der Suche nach dem §HTox Uthat§!, einem Relikt, das von vielen als etwas Mythisches angesehen wird und der Legende nach von seinem Schöpfer, Kal Dano, in die Vergangenheit geschickt wurde. \Über die Eigenschaften des Tox Uthat wird viel spekuliert, und einige glauben, dass er eine Waffe von großer Macht ist. Viele haben jahrelang nach dem Tox Uthat gesucht, aber es gibt etwas an [tox_uthat_dig_leader.GetName], das [Root.GetLeaderName] dazu bringt, [tox_uthat_dig_leader.GetHerHim] zu folgen."
 STNC_generic_flavour.4100.name: "Landgang"
 STNC_generic_flavour.4101.a: "[Root.GetUnderstood]"
 STNC_generic_flavour.4101.desc: "Trotz mehrtägiger Suche ist es [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] nicht gelungen, den Tox Uthat auf [FromFrom.GetName] zu finden. \Ihre Bemühungen waren jedoch nicht vergebens, da sie Hinweise darauf finden konnten, dass das Artefakt irgendwo im §H[tox_uthat_cluster.GetName]§! verlegt worden sein könnte."
 STNC_generic_flavour.4101.name: "Der Tox Uthat"
 STNC_generic_flavour.4102.consult_benefactor: "Befragen Sie unseren weltlichen Wohltäter."
 STNC_generic_flavour.4102.desc.benefactor: "Nach mehrtägiger Suche konnten [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] den Tox Uthat auf [FromFrom.GetName] ausfindig machen. \n\nEine Reihe von Hinweisen deutete darauf hin, dass das Artefakt an einen Ort im [Tox_uthat_cluster.GetName] verlegt worden war, doch scheint es sich dabei um Köder gehandelt zu haben. \n\nDer Tox Uthat, der in den Tiefen eines Höhlennetzwerks gefunden wurde, scheint ein Quantenphasenumkehrer zu sein. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Raums verringern, aber es könnte auch eine Fülle von experimentellen Daten für [Root.Owner.GetName] Physiker liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft geschaffen wurde. Daher wäre es vielleicht ratsam, unseren zeitlichen Wohltäter um Rat zu fragen."
 STNC_generic_flavour.4102.desc.no_benefactor_militarist: "Nach mehrtägiger Suche konnten [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] den Tox Uthat auf [FromFrom.GetName] ausfindig machen. \n\nEine Reihe von Hinweisen deutete darauf hin, dass das Artefakt an einen Ort im [Tox_uthat_cluster.GetName] verlegt worden war, doch scheint es sich dabei um Köder gehandelt zu haben. \n\nDer Tox Uthat, der in den Tiefen eines Höhlennetzwerks gefunden wurde, scheint ein Quantenphasenumkehrer zu sein. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Raums verringern, aber es könnte auch eine Fülle von experimentellen Daten für [Root.Owner.GetName] Physiker liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft entstanden ist, was die Theorie erhärtet, dass das Gerät in die Vergangenheit geschickt wurde, um seine Verwendung als Waffe zu verhindern."
 STNC_generic_flavour.4102.desc.no_benefactor_not_militarist: "Nach mehrtägiger Suche konnten [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] den Tox Uthat auf [FromFrom.GetName] lokalisieren. \n\nEine Reihe von Hinweisen deutete darauf hin, dass das Artefakt an einen Ort im [Tox_uthat_cluster.GetName] verlegt worden war, doch scheint es sich dabei um Köder gehandelt zu haben. \n\nDer Tox Uthat, der in den Tiefen eines Höhlennetzwerks gefunden wurde, scheint ein Quantenphasenumkehrer zu sein. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Raums verringern, aber es könnte auch eine Fülle von experimentellen Daten für [Root.Owner.GetName] Physiker liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft entstanden ist, was die Theorie stützt, dass das Tox Uthat in die Vergangenheit geschickt wurde, um seine Verwendung als Waffe zu verhindern. Es muss also ernsthaft überlegt werden, ob die Zerstörung des Artefakts nicht die bessere Lösung ist."
 STNC_generic_flavour.4102.destroy: "Es ist zu gefährlich, es muss zerstört werden."
 STNC_generic_flavour.4102.keep_pk: "Es kann als Waffe verwendet werden."
 STNC_generic_flavour.4102.keep_study: "Das ist ein Segen für die Wissenschaft."
 STNC_generic_flavour.4102.name: "Der Tox Uthat"
 STNC_generic_flavour.4103.desc.future_guy: "Sie haben gut daran getan, mich darauf aufmerksam zu machen. Der Tox Uthat ist ein mächtiges Gerät, das für die Zeit verloren schien. \Lasst mich ihn an seinen rechtmäßigen Platz in der Geschichte zurückbringen. Deine Loyalität wird natürlich belohnt werden."
 STNC_generic_flavour.4103.desc.sphere_builders: "Ihr habt gut daran getan, unsere Aufmerksamkeit darauf zu lenken. Der Tox Uthat ist ein mächtiges Gerät, das für die Zeit verloren schien. \Lasst es uns an seinen rechtmäßigen Platz in der Geschichte zurückbringen. Eure Loyalität wird natürlich belohnt werden."
 STNC_generic_flavour.4103.desc.time_police: "Das ist ein toller Fund! Das Tox Uthat ist ein mächtiges, gefährliches Gerät, das für die Zeit verloren schien. \n\nIch weiß, dass es verlockend sein könnte, es auszunutzen, aber es mir zu überlassen, es an seinen Platz in der Geschichte zurückzubringen, ist wirklich die beste Vorgehensweise für [Root.Owner.GetName]. Euer Einsatz wird belohnt werden."
 STNC_generic_flavour.4103.destroy: "Er ist zu gefährlich, er muss zerstört werden."
 STNC_generic_flavour.4103.give: "Übergebt den Tox Uthat."
 STNC_generic_flavour.4103.keep_pk: "Eine Bewaffnung würde dem [Root.Owner.GetName] mehr nützen."
 STNC_generic_flavour.4103.keep_study: "Dies ist ein Segen für die Wissenschaft."
 STNC_generic_flavour.4103.name: "Der Tox Uthat"
 STNC_generic_flavour.4110.desc: "Trotz mehrtägiger erfolgloser Suche haben [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] den Tox Uthat auf [FromFrom.GetName] ausfindig machen können. \n\nEinige Hinweise deuteten darauf hin, dass das Artefakt an einen Ort im [Tox_uthat_Cluster.GetName] verlagert worden war, doch scheint es sich dabei um Köder zu handeln. \n\nDie in den Tiefen eines Höhlennetzwerks gefundenen Scans des Tox Uthat wurden durch die Ankunft mehrerer bewaffneter Gruppen unterbrochen, die das Artefakt für sich beanspruchen wollten. \n\nSchwer unterlegen, überlegen [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] ihren nächsten Schritt. Die Möglichkeit, dass das Artefakt tatsächlich eine Waffe ist, macht die Sache noch komplizierter."
 STNC_generic_flavour.4110.destroy: "Zerstöre den Tox Uthat."
 STNC_generic_flavour.4110.fight: "Versuchen Sie zu fliehen."
 STNC_generic_flavour.4110.give_up: "Übergebt das Artefakt."
 STNC_generic_flavour.4110.name: "Der Tox Uthat"
 STNC_generic_flavour.4111.consult_benefactor: "Befragen Sie unseren zeitlichen Wohltäter."
 STNC_generic_flavour.4111.desc.benefactor: "Obwohl sie zahlenmäßig drei zu eins unterlegen waren, konnten [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] einige der Angreifer betäuben, bevor sie an die Oberfläche entkamen und von den Sicherheitskräften der [Root.GetName] verstärkt wurden. \n\nAn Bord des Schiffes scheint es sich bei dem Tox U um einen Quantenphaseninverter zu handeln. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Weltraums verringern, aber es könnte den Physikern von [Root.Owner.GetName] auch eine Fülle von experimentellen Daten liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft geschaffen wurde. Daher wäre es vielleicht ratsam, unseren zeitlichen Wohltäter um Rat zu fragen."
 STNC_generic_flavour.4111.desc.no_benefactor_militarist: "Obwohl sie zahlenmäßig drei zu eins unterlegen waren, konnten [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] mehrere Angreifer töten, bevor sie an die Oberfläche entkamen und von den Sicherheitskräften der [Root.GetName] verstärkt wurden. \n\nAn Bord des Schiffes scheint es sich bei dem Tox U um einen Quantenphaseninverter zu handeln. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Weltraums verringern, aber es könnte den Physikern von [Root.Owner.GetName] auch eine Fülle von experimentellen Daten liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft entstanden ist, was die Theorie erhärtet, dass das Gerät in die Vergangenheit geschickt wurde, um seine Verwendung als Waffe zu verhindern."
 STNC_generic_flavour.4111.desc.no_benefactor_not_militarist: "Obwohl sie zahlenmäßig drei zu eins unterlegen waren, konnten [Root.GetCaptainTitle] [Root.GetLeaderName] und [FromFromFrom.GetName] einige der Angreifer betäuben, bevor sie an die Oberfläche flüchteten und von den Sicherheitskräften der [Root.GetName] verstärkt wurden. \n\nAn Bord des Schiffes scheint es sich bei dem Tox U um einen Quantenphaseninverter zu handeln. Theoretisch könnte ein solches Gerät die Wahrscheinlichkeit einer Kernfusion in einer halblokalen Region des Weltraums verringern, aber es könnte den Physikern von [Root.Owner.GetName] auch eine Fülle von experimentellen Daten liefern. \Die Quantendatierung deutet darauf hin, dass das Gerät tatsächlich in der Zukunft entstanden ist, was die Theorie stützt, dass das Tox Uthat in die Vergangenheit geschickt wurde, um seine Verwendung als Waffe zu verhindern. Es muss also ernsthaft überlegt werden, ob die Zerstörung des Artefakts nicht die bessere Lösung ist."
