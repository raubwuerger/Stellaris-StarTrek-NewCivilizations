 STNC_espionage_mechanic.24.a: "Das ist bedauerlich."
 STNC_espionage_mechanic.24.desc_01: "Der [ermordete_Anführer.GetName] ist bei einem Transporterunfall getötet worden. Der Unfall wurde offenbar durch einen Stromstoß im Materialisierungsmechanismus des aufnehmenden Transporterblocks und einen Ausfall des Sekundärteils aufgrund schlechter Wartung verursacht. \Milliarden im gesamten [Root.GetName]-Raum haben sich in Trauer um [Ermordeter_Anführer.GetName] vereint."
