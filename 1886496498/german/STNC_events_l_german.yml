 STNC_espionage_mechanic.8.desc_obsidianOrder: "Nachdem [Von.GetName] als Ziel unserer Sabotagekampagne für militärische Einrichtungen ausgewählt wurde, bietet der Leiter der Abteilung für militärische Bewertung von [Root.GetSpyService] [Root.Leader.GetName] eine Reihe von Optionen an, die er zur Genehmigung durch [Root.Leader.GetHerHis] in Betracht zieht."
 STNC_espionage_mechanic.8.desc_talShiar: "Nachdem wir [Von.GetName] als Ziel unserer Sabotagekampagne für militärische Einrichtungen ausgewählt haben, bietet der Vorsitzende des Unterausschusses für militärische Bewertung [Root.GetSpyService] [Root.Leader.GetName] eine Reihe von Optionen an, die er zur Genehmigung durch [Root.Leader.GetHerHis] in Betracht zieht."
