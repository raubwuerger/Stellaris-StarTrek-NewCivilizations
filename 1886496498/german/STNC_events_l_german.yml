 STNC_minor_anomaly.2003.b: "Sollen sie doch ihre Heimatwelt auffressen..."


 STNC_exploration_events.1940.desc: ""
 STNC_exploration_events.1940.desc.borg: "$exploration_cluster_update$ \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! meldet den Verlust von zwei Besatzungsmitgliedern bei einem Transporterunfall während der Rückkehr einer Blumenprobe von einem Planeten im System §B[Root.From.GetGQRandomSystemName]§! \n\nDie Muster der beiden Besatzungsmitglieder scheinen zusammen mit der Orchidee, die sie bei sich trugen, verschmolzen zu sein, so dass sie sich als ein einziges Wesen rematerialisierten. \n\nDas neue Individuum scheint beide Erinnerungen seiner Vorgänger zu haben und scheint hoch motiviert zu sein, weiterhin an Bord der [VonVon.GetName] zu dienen. \n\nEs könnte möglich sein, den Prozess rückgängig zu machen, aber das könnte erhebliche Ressourcen erfordern."

