 STNC_distress_call_event.2015.desc.equinox_is: "Der Versuch, eine Gruppe von Passagieren durch das Wurmloch zur Equinox zu transportieren, ist fehlgeschlagen. \n\nEine Handvoll Soldaten konnte zwar erfolgreich an Schlüsselpositionen an Bord des Schiffes gebeamt werden, aber ein Anti-Konverteron-Impuls, der vom Hauptdeflektor der Equinox in das Wurmloch gerichtet wurde, zerstörte den Durchgang, bevor eine ausreichende Anzahl von Soldaten an Bord gebracht werden konnte, um die Übernahme des Schiffes sicherzustellen. \Das Schicksal des Enterkommandos könnte für mehrere Jahrzehnte unbekannt bleiben."
 STNC_distress_call_event.2015.desc.equinoxKnown: "Der Versuch, einen Entertrupp durch das Wurmloch zur Equinox zu transportieren, ist gescheitert. \n\nEs gelang zwar, eine Handvoll Soldaten an die Schlüsselpositionen an Bord des Sternenflottenschiffes zu beamen, aber ein Anti-Konverteron-Impuls, der vom Hauptdeflektor der Equinox in das Wurmloch gerichtet wurde, zerstörte die Passage, bevor eine ausreichende Anzahl von Soldaten an Bord gebracht werden konnte, um die Gefangennahme des Schiffes sicherzustellen. \Das Schicksal des Enterkommandos könnte für mehrere Jahrzehnte unbekannt bleiben."
 STNC_distress_call_event.2015.desc.equinoxUnknown: "Der Versuch, einen Entertrupp durch das Wurmloch zur Equinox zu transportieren, ist gescheitert. \n\nEine Handvoll Soldaten konnte zwar erfolgreich an die Schlüsselpositionen an Bord des Sternenflottenschiffes gebeamt werden, aber ein Anti-Konverteron-Impuls, der vom Hauptdeflektor der Equinox in das Wurmloch gerichtet wurde, zerstörte die Passage, bevor eine ausreichende Anzahl von Soldaten an Bord gebracht werden konnte, um das Schiff zu kapern. \Das Schicksal des Enterkommandos könnte für mehrere Jahrzehnte unbekannt bleiben."
