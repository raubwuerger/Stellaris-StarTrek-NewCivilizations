 STNC_federation_mechanics.2100.desc: "Der Beitrittsprozess des §H[Target.GetName]§! wurde von Diskussionen über das hohe Maß an Kriminalität beherrscht, das von allen Ebenen der [Target.GetAdj]-Gesellschaft gebilligt wird. \In einem Durchbruch hat sich [Target.GetAdj] [Target.GetRulerTitle] darauf geeinigt, dass dies mit den [Owner.GetAdj]-Rechtsgrundsätzen unvereinbar ist, und sich verpflichtet, nach Abschluss des Beitrittsprozesses Reformen in Kraft zu setzen."
