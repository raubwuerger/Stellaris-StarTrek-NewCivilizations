 STNC_exploration_events.1011.desc.survey_dilithium: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines uralten Dilithium-Bergbaukomplexes im innersten Asteroidenfeld des §B[Root.From.GetGQRandomSystemName]§! Systems. Der Bergbaukomplex, der offenbar aus §H[Root.From.GetRandomAncientAdjective]§! stammt, enthält große Mengen an veredeltem Dilithium."
 STNC_exploration_events.1011.desc.survey_energy: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer verlassenen Pergium-Bergbauanlage unter der Oberfläche des fünften Planeten im System §B[Root.From.GetGQRandomSystemName]§! ohne Anzeichen dafür, dass die Anlage kürzlich besucht wurde. Die Minen enthalten große Mengen an aufbereitetem Pergium, das sich zur Energiegewinnung eignet."
 STNC_exploration_events.1011.desc.survey_food: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines zerstörten [Root.Owner.GetAdjective] Frachterkonvois im System §B[Root.From.GetGQRandomSystemName]§! Die Rettungskapseln des Konvois wurden gestartet, aber die [FromFrom.GetName] konnte die Überlebenden nicht ausfindig machen. Offenbar hatten die zivilen Schiffe große Mengen an Nahrungsmitteln an Bord, von denen das meiste noch gut erhalten ist."
 STNC_exploration_events.1011.desc.survey_minerals: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer uralten Lagereinrichtung im Orbit des äußersten Planeten des §B[Root.From.GetGQRandomSystemName]§! Das Lager, das offenbar von §H[Root.From.GetRandomAncientAdjective]§! stammt, enthält große Mengen an Mineralien, die für die industrielle Nutzung geeignet sind."
