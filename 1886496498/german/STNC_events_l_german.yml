 STNC_ferengi_mechanics.200.desc_01: "Kredit wegen zu vieler Zahlungsausfälle abgelehnt."
 STNC_ferengi_mechanics.200.desc_02: "Von Zeit zu Zeit kann der Bedarf der [Root.GetName]-Verwaltung nicht durch die normalen Methoden der Einnahmeerzielung durch minimale Zölle oder Bestechung von Unternehmen gedeckt werden. \n\nZu diesem Zweck sind die großen Unternehmen und Bankenkonglomerate, die im gesamten [Root.GetName] tätig sind, oft bereit, dem Staat Mittel zur Verfügung zu stellen... zu einem bescheidenen Zinssatz. \n\nAlles, was [Root.GetRulerTitle] [Root.GetRulerName] tun muss, ist eine Währung auszuwählen, in der er einen Kredit beantragen möchte."
