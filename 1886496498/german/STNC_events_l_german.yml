 STNC_SURAX_PROJECT_DESC: "Unter der Oberfläche von [This.GetName] wurde eine Ader von Surax entdeckt. Für den Abbau ist ein spezieller Bergbaubetrieb erforderlich."
 STNC_SURAX_PROJECT: "Surax-Gewinnung"
 STNC_talaxian_flavour.1.a: "Ausgezeichnet!"
 STNC_talaxian_flavour.1.desc: "§YNaxeth hielt seinen Yute-Vogel in einem Käfig. In seinem Gefieder spiegelte sich tagsüber das Sonnenlicht und nachts das Glühen von Rinax. Aber die Federn wurden mit jedem Tag in Gefangenschaft dunkler. \n\nPralixia besuchte Naxeth jeden neunten Tag vor Beginn der Woche. Ihr Udox folgte ihr und schnupperte an den Düften des Talwegs, der zu Naxeths Hütte führte, und wimmerte traurig, wenn er den Boden des Käfigs des Yute-Vogels fand.§! \n\nNach jahrelanger Suche wurde Jirex' Verlorene Parabel entdeckt, die im Keller einer Buchhandlung in dem kleinen Dorf Nexau auf [Root.Capital.GetName] verstaubte. \Die Ausgewählten Werke von Jirex, der als einer der besten Schriftsteller in der Geschichte der [Wurzel.GetName] gilt, sind bei vielen beliebt. Die Wiederentdeckung der Verlorenen Parabel ist ein Grund zum Feiern unter den literarisch Interessierten."
 STNC_talaxian_flavour.1.name: "Jirex' Verlorenes Gleichnis"
 STNC_tamarian_flavour.1.a: "Finanzieren Sie die Studie."
 STNC_tamarian_flavour.1.b: "Dies ist keine Priorität."
 STNC_tamarian_flavour.1.desc: "Die vorherrschende tamarianische Sprache scheint fast ausschließlich auf Allegorien zu beruhen, die sich auf mythologische und historische Personen und Ereignisse ihrer Kultur beziehen. \Unsere Universalübersetzer sind nicht in der Lage, den Kontext hinter ihrer Kommunikation zu entschlüsseln, und daher benötigen wir ein umfassendes Studium ihrer Kultur, um sie zu verstehen."
 STNC_tamarian_flavour.1.f: "§RInsufficient Influence: §TFinanzieren Sie die Studie.§"
 STNC_tamarian_flavour.1.name: "Kinder von Tama"
 STNC_tamarian_flavour.2.a: "Ausgezeichnet."
 STNC_tamarian_flavour.2.desc: "Ein Team von [Root.GetSpeciesName] Linguisten hat bedeutende Fortschritte beim Verständnis der tamarianischen Sprache gemacht.\n\nUnsere Universalübersetzer wurden mit einem idiomatischen Übersetzungsmodul aktualisiert, um die Bedeutung hinter ihrer Sprache zu vermitteln."
 STNC_tamarian_flavour.2.name: "Kinder von Tama"
 STNC_technology.100.a: "Verfolgung der Quantensingularitätstechnologie."
 STNC_technology.100.b: "Entwickelt die bestehenden Technologien weiter."
 STNC_technology.100.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scienceDirector.GetName], und ich habe ein Team geleitet, das fortschrittliche Reaktortechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch bei der Eindämmung der Quantensingularität erzielt haben, der uns die Möglichkeit gibt, diese Technologie zu nutzen, um die Energieerzeugungskapazität unserer Schiffe erheblich zu steigern."
 STNC_technology.100.name: "Warp-Durchbruch"
 STNC_technology.100.q: "Was sind die Auswirkungen?"
 STNC_technology.100.q.response: "Die Quantensingularitätseindämmung führt zu Antrieben mit substanziell höherer Leistungsabgabe. Leider hat dies seinen Preis, sowohl bei den Rohstoffen als auch beim Unterhalt."
 STNC_technology.1000.a: "Explorations-Warpkern"
 STNC_technology.1000.b: "Militärischer Warp-Kern"
 STNC_technology.1000.c: "Künstliche Singularität"
 STNC_technology.1000.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das fortschrittliche Warp-Technologien erforscht. Ich freue mich, Euch mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte lassen Sie uns wissen, welche der folgenden Möglichkeiten wir entwickeln sollen."
 STNC_technology.1000.name: "Durchbruch bei der Warpantriebstechnologie"
 STNC_technology.1000.q: "Können Sie mehr Informationen zur Verfügung stellen?"
 STNC_technology.1000.q.response: "Sicherlich, [Root.GetRulerTitle]. Wie Sie wissen, müssen wir nach einem Durchbruch in der Warpantriebstechnologie eine Entscheidung zwischen zwei schiffstechnischen Wegen treffen. \n\n§GExplorations-Warp-Antriebe§!: Diese Warpantriebe stützen sich in der Regel auf einen einzigen, leistungsstarken Warpkern, der eine größere Reichweite und Geschwindigkeit bietet und den Rest des Schiffes mit mehr Energie versorgen kann. Dies geht jedoch auf Kosten höherer Kosten. Ich empfehle, sich für diese Antriebe zu entscheiden, wenn man sich auf größere Schiffe verlassen will, die viel Energie benötigen. \n\n§Gefechtswarpantriebe§!: Diese Warpantriebe arbeiten mit höheren Frequenzen als typische Warpantriebe, wodurch sie schneller reagieren und in der Lage sind, schnell aus Kampfsituationen heraus zu warpen. Außerdem bieten sie einen größeren Bonus für die defensiven und offensiven Fähigkeiten des Schiffes. Ich empfehle die Verwendung dieser Triebwerke, wenn Sie sich auf kleinere, schnellere Schiffe verlassen wollen."
 STNC_technology.1001.a: "Kovariante Schilde"
 STNC_technology.1001.b: "Regenerative Schilde"
 STNC_technology.1001.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das fortschrittliche Verteidigungstechnologien erforscht. Ich freue mich, Euch mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1001.name: "Durchbruch bei der Schildtechnologie"
 STNC_technology.1001.q: "Können Sie mehr Informationen zur Verfügung stellen?"
 STNC_technology.1001.q.response: "Sicherlich, [Root.GetRulerTitle]. Wie Sie wissen, müssen wir nach einem Durchbruch in der Deflektorschild- und Kraftfeldtechnologie eine Entscheidung zwischen zwei schiffstechnischen Wegen treffen. \£Schiffsstatistik-Schild §GCovariant Shields§! Diese Schilde verwenden eine Reihe von Generatoren, um eine Überlagerung von mehreren Schildschichten mit unterschiedlichen Frequenzen zu erzeugen. Das Ergebnis ist eine Schildblase, die in der Lage ist, viel Schaden zu absorbieren, allerdings mit einer reduzierten Regenerationsrate. Ich empfehle diese Schilde, wenn Sie vorhaben, sich hauptsächlich auf kurze, entscheidende Gefechte zu konzentrieren.  \Schild §GRegenerative Schilde§! Diese Schilde verwenden ein großes Volumen an Schildkondensatoren, um beschädigte Schildquadranten zu speichern und schnell wieder aufzufüllen. Die Konzentration auf Kondensatoren anstelle von Generatoren führt jedoch zu einer geringfügigen Verringerung ihrer Gesamtkapazität zur Schadensabwehr. Ich empfehle diese Schilde, wenn Sie planen, sich auf eine Flotte größerer, langsamerer Schiffe zu verlassen, was zu längeren militärischen Gefechten führen würde."
 STNC_technology.1002.a: "Strahl-Spezialisierung"
 STNC_technology.1002.b: "Kanonen-Spezialisierung"
 STNC_technology.1002.c: "Sprengkopf-Spezialisierung"
 STNC_technology.1002.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das fortschrittliche Waffentechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte lassen Sie uns wissen, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1002.desc_borg: "§GOÖffnung des Transwarp-Kommunikationsprotokolls mit dem Hauptverwaltungsknoten...\nBericht aus dem Datenarchiv S-18, das sich in Sektor H-10 befindet...\nTitel: Assimilierte Technologien§!\n\nHauptknoten. Die Anhäufung von Datenressourcen im lokalen Archiv hat ein Schlüsselpotential auf dem Gebiet der §YSpace-to-space weaponry§! erreicht. Das lokale Netz meldet eine 98,7 %ige Möglichkeit, diese Entwicklung für eine stärkere Nutzung im Kollektiv zu adaptieren. Die Ressourcen reichen jedoch nicht aus, um alle Entwicklungswege zu verfolgen. Es wird ein Beitrag benötigt, um die besagten Ressourcen zu veräußern. Einverstanden."
 STNC_technology.1002.name: "Durchbruch in der Waffentechnologie"
 STNC_technology.1002.q: "Können Sie mehr Informationen zur Verfügung stellen?"
 STNC_technology.1002.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch in der Waffentechnologie zwischen drei £science_ship technologischen Wegen entscheiden. \£Schiffsstatistiken_Schaden §GEnergiestrahlwaffen§!: Wenn wir diese Option wählen, werden wir uns auf unsere Hauptenergiestrahlwaffen konzentrieren. Strahlenwaffen sind mächtig, wenn auch langsam im Abfeuern, und tendenziell auf mittlere Entfernungen effektiv. Sie sind präzise, aber die meisten Schiffe tragen nicht viele davon.\n\n£Schiffsstatistiken_Schaden §GEnergiekanonen§! Wenn du diese Option auswählst, konzentrieren wir uns auf unsere wichtigsten Energiekanonenwaffen. Kanonenwaffen sind schnell feuernd und eher auf kurze Entfernungen effektiv.\n\n£Schiffsstatistiken§§!: Wenn Sie diese Option wählen, konzentrieren wir uns mehr auf Explosivwaffen, ihre Ergiebigkeit, Reichweite und ihr Ortungssystem. Torpedos können einige der tödlichsten Waffen im Universum sein, aber sie neigen dazu, schlecht gegen Schilde zu wirken."
 STNC_technology.1003.a: "Modulierte Phaser"
 STNC_technology.1003.b: "Tunnel-Phaser"
 STNC_technology.1003.c: "Mehrphasige Phaser"
 STNC_technology.1003.d: "Graviton-Phaser"
 STNC_technology.1003.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName], und ich habe ein Team geleitet, das fortschrittliche Phaserwaffentechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1003.name: "Durchbruch in der Phaser-Technologie"
 STNC_technology.1003.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch in der Raum-zu-Raum-Phaserwaffe zwischen 4 £Science_ship technologischen Wegen entscheiden.\n\n£ship_stats_damage §GModulated Phasers§! Modulierte Phaser sind in der Lage, die Schildfrequenzen anzupassen, wodurch mehr Schaden an den Schilden verursacht wird. Diese Option steht nur £pops Menschen oder der Föderation zur Verfügung.\n\n£Schiffsstatistik_Schaden §GTunneling Phasers§!: Tunnel-Phaser sind in der Lage, die Panzerung zu durchdringen, so dass ein Teil des Schadens direkt an der Schiffshülle verursacht wird. Diese Option ist für £pops Cardassianer nicht verfügbar.\n\n£Schiffsstatistik-Schaden §GMultiphasen-Phaser§!: Multiphasen-Phaser sind hocheffizient beim Durchdringen gegnerischer Schilde. Diese Option steht £pops Menschen nicht zur Verfügung.\n\n£ship_stats_damage §GGraviton Phasers§!: Graviton-Phaser nutzen Gravitonen, um die Panzerung von gehärteten Zielen zu zerstören. Diese Option steht nur den £pops Cardassianern zur Verfügung."
 STNC_technology.1004.a: "Tetryonische Impuls-Disruptor-Kanonen"
 STNC_technology.1004.b: "Tetryonische Impulsstrahl-Disruptoren"
 STNC_technology.1004.c: "Plasmakanonen-Disruptoren"
 STNC_technology.1004.d: "Plasmastrahl-Disruptoren"
 STNC_technology.1004.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich habe ein Team geleitet, das fortschrittliche Disruptorwaffentechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1004.name: "Durchbruch in der Disruptor-Technologie"
 STNC_technology.1004.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch bei den Raum-zu-Raum-Disruptorwaffen zwischen 4 £science_ship-Technologiepfaden entscheiden. \£Schiffsstatistiken_Schaden §GTetryonic Pulse Disruptor Cannon§: Diese Waffen verwenden kurze Stöße oder Pulse, um die Schilde feindlicher Schiffe zu schwächen und zu durchdringen. Diese Option steht nur £pops Klingonen zur Verfügung.\n\n£Schiff_stats_damage §GTetryonic Pulse Disruptor Beam§! Wie die tetryonischen Disruptorkanonen können auch die Strahlenwaffen keinen nennenswerten Schaden anrichten und Schilde durchdringen, einer der Hauptnachteile von Disruptorwaffen.\n\n£Schiffsstatistiken_Schaden §GPlasma Disruptorkanone§!: Hoch aufgeladene Plasmageschosse können der Panzerung eines feindlichen Schiffes erheblichen Schaden zufügen.\n\n£Schiffsstatistiken_Schaden §GPlasma Disruptor Beam§! Durch die Feinabstimmung des Plasmastrahls kann die Waffe fast wie eine Tunnelpartikelwaffe wirken, was ihr die Fähigkeit verleiht, Panzerung zu durchdringen. Diese Option ist nur für die £pops Romulaner verfügbar."
 STNC_technology.1005.a: "Tunnelbau-Plasmakanonen"
 STNC_technology.1005.b: "Komprimierte Plasmakanonen"
 STNC_technology.1005.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich leite ein Team, das fortschrittliche Plasmawaffentechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1005.name: "Durchbruch in der Plasmatechnologie"
 STNC_technology.1005.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch in der Raum-zu-Raum-Plasmabewaffnung zwischen 2 £science_ship-Technologiepfaden entscheiden. \£Schiffsstatistiken_Schaden §GTTunnel-Plasmakanone§!: Diese hochwirksame Weiterentwicklung der altmodischen, aber zuverlässigen Plasmakanonen ermöglicht es jedem Plasmabolzen, die Panzerung eines feindlichen Schiffes zu durchdringen.\n\n£Schiff_stats_damage §GCompressed Plasma Cannon§! Durch die Überwindung der grundlegenden Beschränkungen von Plasmawaffen durch schiere Kraft werden durch die weitere Komprimierung des Plasmas hochflüchtige und zerstörerische Bolzen erzeugt, die den Rumpf feindlicher Schiffe schwer beschädigen."
 STNC_technology.1007.name: "Durchbruch in der Polaron-Technologie"
 STNC_technology.1007.q.response: "Sicherlich, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch bei den Raum-zu-Raum-Polaron-Waffen zwischen 2 £science_ship-Technologiepfaden entscheiden. \£Schiffsstatistiken_Schaden §Gestufter Polaronstrahl§!: Diese Modifikation erhöht die Phasenvariable des Strahls, so dass die Waffe auch das Hüllenmaterial feindlicher Schiffe durchdringen kann.\n\n£ship_stats_damage §GNeutral Particle Weaponry§! Eine völlig andere Richtung als unsere spezialisierten und teuren Waffen, diese primitivere und brutale Waffe geht auf die Tage einfacher Partikelkanonen zurück, die darauf ausgelegt sind, das Material der Schiffshülle zu durchschlagen. Diese Waffen sind sowohl effizienter als auch leistungsfähiger als ein typischer Polaronstrahl."
 STNC_technology.1008.a: "Modulierte Tetryon-Waffen"
 STNC_technology.1008.b: "Durchschlagende Tetryonwaffen"
 STNC_technology.1008.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich leite ein Team, das fortschrittliche Tetryonwaffentechnologien erforscht. Ich freue mich, Euch mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1008.name: "Tetryon-Technologie-Durchbruch"
 STNC_technology.1008.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Ihr wisst, müssen wir uns nach einem Durchbruch in der Raum-zu-Raum-Tetryon-Waffentechnik zwischen 2 technologischen Wegen entscheiden. \£Schiffsstatistiken_Schaden §GModulierte Tetryonwaffe§!: Modulierte Tetryonwaffen sind in der Lage, Schilde effektiv zu beschädigen.\n\n£Schiffsstatistiken_Schaden §GBreaching Tetryonic Weapon§!: Durchbrechende Tetryonwaffen sind in der Lage, große Mengen an Schaden an der Hülle feindlicher Schiffe zu verursachen und sie für den Weltraum zu öffnen."
 STNC_technology.1009.a: "Adaptiver Linguacode-Übersetzer"
 STNC_technology.1009.b: "Institut für Sklavenarbeit"
 STNC_technology.1009.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich leite ein Team, das fortschrittliche Studien über Verhaltenstrends bei Nicht-[Root.GetSpeciesName] betreibt. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1009.name: "Durchbruch in der Xeno-Relations-Technologie"
 STNC_technology.1009.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, haben unsere Fortschritte in den Bereichen Xeno-Studien, Linguistik und Biologie zu einer Art Revolution in unserem Verständnis der außerirdischen Denkweise geführt. Wir müssen eine Entscheidung zwischen zwei wild widersprüchlichen Ideologien treffen, die beide ihren eigenen Weg der wissenschaftlich-technischen Evolution anbieten: Dies ist nur der allererste Schritt in einer Liste von £Wissenschaftsschiff-Technologien, die sich mit Diplomatie, Kooperation und Handel zwischen den Spezies befassen. Die Wahl dieses Pfades ermöglicht die Erforschung von Vorteilen für die Attraktivität des Handels, einzigartige Module, spezielle Gebäude und vieles mehr. Diese Option kann nicht von fremdenfeindlichen Imperien gewählt werden.\n\n£pops §GInstitut für Sklavenarbeit§!: Diese Spezialisierung eröffnet einen Pfad von £Wissenschaftsschiffstechnologien, die sich mit Sklaverei, Autorität und Kontrolle befassen. Sie ist unerlässlich für Reiche, die die Produktivität ihrer Sklaven maximieren wollen, selbst auf Kosten künftiger Beziehungen und des Handels. Diese Option kann nicht von fremdenfeindlichen Imperien gewählt werden."
 STNC_technology.101.a: "Ausgezeichnet, wechseln Sie zum Singularitätsantrieb."
 STNC_technology.101.b: "Fahren Sie fort, ohne zu wechseln."
 STNC_technology.101.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], ich freue mich, Ihnen mitteilen zu können, dass wir erfolgreich einen Prototyp für unseren ersten Quantensingularitätsreaktor entwickelt haben. Mit Ihrer Erlaubnis können wir den [Root.GetName] umschalten, um diese neuen Antriebe vollständig zu nutzen. \n\nBei Bedarf können Sie unseren Antriebsfokus über [Root.GetScienceDirectorate] ändern."
 STNC_technology.101.name: "Warp-Durchbruch"
 STNC_technology.1010.a: "Zivile Entrepreneure"
 STNC_technology.1010.b: "Frontier-Kollektive"
 STNC_technology.1010.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich leite ein Team, das fortschrittliche Studien zur kolonialen Entwicklung betreibt. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1010.name: "Durchbruch bei der Kolonisierungstechnologie"
 STNC_technology.1010.q.response: "Gewiss, [Root.GetRulerTitle]. Wie ihr wisst, müssen wir, wenn wir zu den Sternen aufbrechen und unser Imperium ausdehnen, eine Entscheidung über die Art von Kultur treffen, die wir schaffen wollen - und wir sehen uns mit zwei wild widerstreitenden Ideologien konfrontiert, die jeweils ihren eigenen Weg der wissenschaftlich-schiffstechnischen Evolution anbieten: Dies ist nur der allererste Schritt auf einem Weg, der die Randgruppen unserer Gesellschaft einbezieht - die Abenteurer, Träumer und Siedler. Sie waren schon immer die ersten, die erforscht und aufgebrochen sind. Die Wahl dieses Weges würde eine rasche Kolonisierung erheblich billiger und einfacher machen, allerdings auf Kosten des möglichen Verlustes der Kontrolle über unser eigenes Volk. Diese Option kann von autoritären Imperien nicht gewählt werden.§GFrontier-Kollektive§! Diese Spezialisierung konzentriert sich auf die kontrollierte und gelenkte Kolonisierung. Sie ermöglicht schnellere Wachstumsraten und Kolonisierungsgeschwindigkeiten, erleichtert die Umsiedlung und beschleunigt den Aufbau. Diese Option kann nicht von egalitären Imperien gewählt werden."
 STNC_technology.1011.a: "Leichter Hüllenbau"
 STNC_technology.1011.b: "Schwere Hüllenbauweise"
 STNC_technology.1011.c: "Verstärkter Hüllenbau"
 STNC_technology.1011.d: "Modularer Hüllenbau"
 STNC_technology.1011.desc_01: "[Root.GetRulerTitle] [Root.GetRulerName], mein Name ist [scientist.GetName] und ich leite ein Team, das fortschrittliche Materialtechnologien erforscht. Ich freue mich, Ihnen mitteilen zu können, dass wir einen bedeutenden Durchbruch erzielt haben, der uns eine Reihe potenzieller Anwendungsmöglichkeiten bietet, die wir verfolgen können. \n\nBitte teilen Sie uns mit, welche der folgenden Möglichkeiten wir für Sie entwickeln sollen."
 STNC_technology.1011.name: "Durchbruch in der Materialtechnologie"
 STNC_technology.1011.q.response: "Gewiss, [Root.GetRulerTitle]. Wie Sie wissen, haben wir in letzter Zeit mehrere Durchbrüche in der Materialherstellung sowie im Schiffsbau und -design erlebt. Wir müssen nun eine Entscheidung zwischen 4 £science_ship technologischen Pfaden treffen.\n\n£ship_stats_armor §GLight Hull Construction§! Wenn wir uns für diese Spezialisierung entscheiden, beauftragen wir unsere Wissenschaftler, ihre Energien auf die Entwicklung von Materialien zu konzentrieren, die immer leichter werden, aber dennoch ihre Haltbarkeit behalten. Damit wird auch ein Forschungszweig eröffnet, der sich damit befasst, Materialien so zu gestalten, dass sie von den Sensoren schwerer entdeckt werden können. Das Ergebnis sind Schiffe, die dem feindlichen Feuer viel leichter ausweichen können. Ich empfehle, diese Option zu wählen, wenn ihr euch auf eine Flotte von kleinen, schnellen und wendigen Schiffen konzentrieren wollt, um den Nutzen dieses Pfades zu maximieren.\n\n£Schiffsstatistik_Rüstung §GHeavy Hull Construction§! Wie der Name schon sagt, lenken wir durch die Wahl dieses Weges unsere Wissenschaftler darauf, die haltbarsten und widerstandsfähigsten Stoffe zu entwickeln, die in der Natur möglich sind. Letztendlich führt dies auch zu Durchbrüchen in der Entwicklung von überlegenen Panzerungsmethoden. Ich empfehle diese Option, wenn Sie sich auf Flotten von großen, robusten Schiffen konzentrieren wollen, die von erhöhten Panzerungswerten profitieren könnten: Durch die Wahl dieses Pfades leiten wir unsere Wissenschaftler dazu an, die stabilsten verfügbaren Hüllentypen zu entwickeln. Ich empfehle diese Option, wenn Sie sich auf Flotten von großen, robusten Schiffen konzentrieren wollen, die von erhöhten Rumpfwerten profitieren könnten.\n\n§GModulare Rumpfkonstruktion§!: Wenn Sie diesen Weg wählen, leiten wir unsere Wissenschaftler dazu an, eine modulare Rumpfkonstruktion zu entwickeln, bei der Teile leicht ausgetauscht werden können, um dem aktuellen Einsatz des Schiffes gerecht zu werden. Diese Bauweise ist zwar nicht so stabil wie andere Konstruktionen, aber sie ist die kostengünstigste Art, ein Schiff zu bauen. Ich empfehle diese Option, wenn Sie sich auf Flotten von billigeren, leicht austauschbaren Schiffen konzentrieren wollen."
