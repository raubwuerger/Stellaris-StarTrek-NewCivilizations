 STNC_institutions.3020.back: "Zurück."
 STNC_institutions.3020.desc.borg: "Die Zuteilung von Ressourcen zur Verbesserung veralteter Designs kann suboptimal sein."
 STNC_institutions.3020.desc.regular.01: "Raumschiffe können von verbesserten 'Refit'-Designs profitieren. Es kann jedoch von Vorteil sein, unsere Ingenieurteams davon abzuhalten, Zeit und Ressourcen auf die Verbesserung von Klassen zu verwenden, die bereits ausgemustert wurden. \n\nAußerdem könnten wir unsere Forschungsabkommen mit unseren Verbündeten vertiefen, um den Zugang zu unseren jeweiligen Raumschiffdesigns zu ermöglichen."
 STNC_institutions.3020.desc.regular.02: "$STNC_institutions.3020.desc.regular.01$ \n\nAußerdem stehen mehr Raumschiffdesigns für die Entwicklung zur Verfügung, je mehr Mitgliedswelten der [Root.GetName] hinzugefügt werden. Es könnte von Vorteil sein, die Entwicklung dieser Designs zugunsten der primären Raumschiffdesigns der [Root.GetName] zu verhindern."
 STNC_institutions.3020.desc.undine: "Bioschiffe werden häufig von weiterentwickelten Designs profitieren. Es könnte jedoch von Vorteil sein, unsere Denker daran zu hindern, Zeit und Ressourcen auf die Verbesserung von Linien zu verwenden, die bereits ausgemustert wurden."
