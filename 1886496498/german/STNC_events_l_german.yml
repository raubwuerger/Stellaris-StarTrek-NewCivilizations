 STNC_crisis_events.10851.desc.eventBystander: "Es scheint, als hätten die [Von.GetName] die Kontrolle über das legendäre Gerät der Einheit zurückerlangt, ein Artefakt, das von ihren Vorfahren vor Jahrtausenden geschaffen wurde und angeblich enorme Kräfte kontrolliert. Es scheint, dass die [Von.GetName] nun die Kontrolle über den wertvollsten Ort in der gesamten Galaxis haben."
