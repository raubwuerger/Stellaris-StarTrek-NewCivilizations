 STNC_space_seed_event.141.desc: "Nun [Root.GetRulerTitle], ich bin von [Root.GetCaptainTitle] [Root.From.Leader.GetFormalName]'s Angebot der Milde im Austausch für den Dienst an der [Root.GetName] überzeugt. \Ich weiß, dass ich nicht genetisch verstärkt bin, aber mein Team und ich haben einigen eurer Besten ein echtes Training verpasst. Abgesehen davon, bin ich von Beruf Wissenschaftlerin. \Sicherlich bin ich ein paar Jahre aus meiner Komfortzone heraus, aber ich habe damals ein oder zwei Dinge von Gary Seven gelernt, also denke ich, es gleicht sich aus."
 STNC_space_seed_event.141.exile: "Was können Sie über Ihr Exil sagen?"
 STNC_space_seed_event.141.exile.response: "Ich weiß, dass in den Geschichtsbüchern wahrscheinlich ein paar Seiten zu diesem Thema fehlen... \Ich gehörte zu einer Spezialeinheit, die während des Eugenischen Krieges gegen Khan und die anderen Augments kämpfte. \Offensichtlich haben wir versagt. Wir waren in der Lage, die Kontrolle über die Botany Bay zu erlangen, die orbitalen Sensoren lange genug zu deaktivieren, um hinter den Mond zu gelangen und dann in den Weltraum zu fliegen. \n\nIch schätze, wir haben zu lange geschlafen. Wir hatten geplant, es bis Eta Cassiopeiae zu schaffen."
 STNC_space_seed_event.141.hire: "Anführer anheuern"
 STNC_space_seed_event.141.hire.tooltip: "§Y[rain_robinson.GetName]§! schließt sich der §Y[Root.GetName]§!"
 STNC_space_seed_event.141.name: "SS Botany Bay"
 STNC_space_seed_event.141.refuse: "Entlassen"
 STNC_space_seed_event.141.trust: "Kann man Ihnen trauen?"
 STNC_space_seed_event.141.trust.response: "Ihr Mann hat dieses Angebot gemacht, nicht ich. Aber ja, du kannst mir vertrauen. Ich meine, welche Wahl habe ich schon? \Ja, ich habe gegen deine Leute gekämpft. Aber sieh dich um. Du kannst die Anzahl der Unerweiterten in einem Atemzug zählen. \Ich kann versuchen, mich an eure Welt anzupassen, aber wie könnte ich sie jemals bedrohen? \Außerdem muss ich mir jetzt wirklich die Beine vertreten, und das kann man im Gefängnis nicht."
 STNC_space_seed_event.2.a: "[Root.GetUnderstood]"
 STNC_space_seed_event.2.desc: "Nachdem die Suche nach dem Schiff mehrere Stunden lang vergeblich war, beschließt [Root.GetCaptainTitle] [Root.GetLeaderName], die Suche aufzugeben."
 STNC_space_seed_event.2.desc.borg: "[Root.GetFleetName] hat das Schiff nicht lokalisiert, obwohl die gesamte [From.GetName]-Orbitalregion abgesucht wurde. \Es besteht eine 94%ige Wahrscheinlichkeit, dass es sich bei der ersten Entdeckung um eine Sensorfehlfunktion handelte. Zusätzliche Drohnen wurden damit beauftragt, eine Diagnose der betroffenen Subsysteme durchzuführen."
 STNC_space_seed_event.2.name: "Unbekanntes Schiff"
 STNC_space_seed_event.200.a: "An [Owner.Capital.GetName]!"
 STNC_space_seed_event.200.a.tooltip: "§Y[Root.GetFleetName] wird sich nach [Owner.Capital.GetName] bewegen!"
 STNC_space_seed_event.200.desc: "Es braucht nicht viel, um [Root.GetCaptainTitle] [Leader.GetFormalName] Khan davon zu überzeugen, dass sein rechtmäßiger Platz im Thronsaal von §B[Owner.Capital.GetName]§! ist. \n\nDie [Root.GetFleetName] setzt Kurs auf die Hauptstadt, wo Khan beabsichtigt, [Owner.GetRulerTitle] [Owner.GetRulerName] persönlich herauszufordern."
 STNC_space_seed_event.200.name: "SS Botany Bay"
 STNC_space_seed_event.201.desc: "[Root.GetRulerTitle], ich habe mich von [Root.GetCaptainTitle] [Root.From.Leader.GetFormalName] überreden lassen, eine wichtige Position innerhalb der [Root.GetName] zu übernehmen. \n\nWie Sie wissen, bin ich ein ehrgeiziger Mann, aber auch ein Mann, dem die Zeit davonläuft. \n\nNein, ich erwarte nicht, dass Sie Ihre Wachsamkeit aufgeben, das wäre töricht. Aber du hast mein Wort, dass ich nach Jahrhunderten des Schlafs nur noch von Nutzen sein will, vorerst."
 STNC_space_seed_event.201.exile: "Was kannst du über dein Exil sagen?"
 STNC_space_seed_event.201.exile.response: "Ich weiß, dass in unseren Geschichtsbüchern viele Seiten zu diesem Thema fehlen... \Ich herrschte über einen Großteil der östlichen Regionen der Erde, und solange ich das tat, herrschte in diesen Ländern Frieden. Doch schließlich wurden meine Brüder und Schwestern, unsere Mit-Augmenten, zu gierig und kämpften zu blutig. \Die Eugenischen Kriege wurden ausgefochten, die westlichen Nationen nutzten den Vorwand, um sich dem Konflikt anzuschließen, und wir verloren. Anstatt mein Leben in einem Gefängnis zu verbringen, führte ich mein Volk dazu, ein Schläferschiff zu stehlen, das in den interstellaren Raum unterwegs war. \In Wahrheit habe ich nie erwartet, dass wir gefunden werden. Ich dachte, wir würden in der Kälte des Weltraums sterben, allein, aber frei. Zu sehen, dass ihr gekämpft und einen Platz für uns geschaffen habt, ist erfreulich."
 STNC_space_seed_event.201.hire: "Anführer anheuern"
 STNC_space_seed_event.201.hire.tooltip: "§Y[khan_noonien_singh.GetName]§! schließt sich der §Y[Root.GetName]§!"
 STNC_space_seed_event.201.name: "SS Botany Bay"
 STNC_space_seed_event.201.refuse: "Entlassen"
 STNC_space_seed_event.201.trust: "Kann man Ihnen trauen?"
 STNC_space_seed_event.201.trust.response: "Ihr habt dieses Angebot gemacht, nicht ich. Aber ja, Ihr könnt mir vertrauen. \n\nIch habe zwar meinen Ehrgeiz, aber ich respektiere auch das, was Ihr erreicht habt. \Ich bin damit zufrieden, das Erbe unseres Volkes wieder aufzubauen. Gemeinsam."
 STNC_space_seed_event.202.a: "Ich mache mir Sorgen."
 STNC_space_seed_event.202.desc: "Der Versuch von [Root.GetCaptainTitle] [Leader.GetFormalName], Khan davon zu überzeugen, sich den Reihen des [Owner.GetName] anzuschließen, scheint fehlgeschlagen zu sein. \n\n Es ist unklar, was genau passiert ist, aber die Leichen von fast der Hälfte der Besatzung der [Root.GetFleetName] wurden später von einem vorbeifahrenden Frachtschiff an Bord der Botany Bay gefunden. \n\nDie primitiven Sensoren der Botany Bay konnten nur eine allgemeine Fahrtrichtung der [Root.GetFleetName] aufzeichnen - in Richtung [Owner.Capital.GetName]."
 STNC_space_seed_event.202.name: "SS Botany Bay"
 STNC_space_seed_event.203.a: "Khan!"
 STNC_space_seed_event.203.desc: "In einer schockierenden Wendung der Ereignisse erschien die vermisste [From.GetName] in einer niedrigen Umlaufbahn um [Owner.Capital.GetName], bevor sie in das Gebiet außerhalb der Hauptstadt stürzte. \Das Spektakel war ein Ablenkungsmanöver, und §Y[khan_noonien_singh.GetName]§! und Dutzende von [khan_noonien_singh.GetHerHis]-Anhängern stürmten den Thronsaal von [Root.GetRulerTitle] [Root.GetRulerName]. \n\nDer [Root.GetRulerTitle] wurde direkt herausgefordert, und die beiden lieferten sich einen Nahkampf, während der Hofstaat ungläubig zusah. \Schließlich gelang es der Gestalt aus der Vergangenheit jedoch, die Oberhand über [khan_noonien_singh.GetHerHis] Angreifer zu gewinnen und [Ruler.GetHerHim] mit [khan_noonien_singh.GetHerHis] bloßen Händen zu töten. \n\nNachdem der ehemalige [Root.GetRulerTitle] tot war, haben alle Anwesenden die Rückkehr von [khan_noonien_singh.GetName] anerkannt."
 STNC_space_seed_event.203.name: "Putsch gegen [Owner.Capital.GetName]"
 STNC_space_seed_event.204.a: "Khan!"
 STNC_space_seed_event.204.desc: "In einer schockierenden Wendung der Ereignisse erschien der vermisste [Von.GetName] in einer niedrigen Umlaufbahn um [Eigentümer.Hauptstadt.GetName], bevor er in das Gebiet außerhalb der Hauptstadt stürzte. \Das Spektakel war ein Ablenkungsmanöver, und §Y[khan_noonien_singh.GetName]§! und Dutzende von [khan_noonien_singh.GetHerHis]-Anhängern stürmten den Thronsaal von [Root.GetRulerTitle] [Root.GetRulerName]. \n\nDer [Root.GetRulerTitle] wurde direkt herausgefordert, und die beiden lieferten sich einen Nahkampf, während der Hofstaat ungläubig zusah. \n\nSchließlich konnte [Root.GetRulerTitle] jedoch die Oberhand über [Ruler.GetHerHis] Angreifer gewinnen und tötete [khan_noonien_singh.GetHerHim] mit [Ruler.GetHerHis] bloßen Händen. \Während die Gestalt aus der Vergangenheit tot dalag, trieben Sicherheitskräfte [khan_noonien_singh.GetHerHis] verbliebene Anhänger zusammen."
