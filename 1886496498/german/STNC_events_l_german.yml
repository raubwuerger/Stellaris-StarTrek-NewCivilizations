 STNC_distress_call_event.2012.desc.equinox_is: "Nachdem es einer Reihe von Biozylindern nicht gelungen war, sich an Bord der Equinox zu rematerialisieren, schienen die Bemühungen, einen erfolgreichen Transport durch das Wurmloch zu ermöglichen, nur noch Tage und nicht mehr Stunden entfernt zu sein. \Unglücklicherweise löste die Wirkung der Transporterstrahlen, die während der ersten Versuche eingesetzt wurden, eine kaskadenartige Anti-Konverteron-Eruption im Wurmloch selbst aus. Im Laufe einiger Minuten löste sich die Passage in einem Neutrinostoß auf und beendete die Kommunikation zwischen der [Root.GetFleetName] und der Equinox für immer."
