 STNC_exploration_events.1142.a: "[Root.GetExcellent]"
 STNC_exploration_events.1142.a.tooltip: "§B[Root.GetName] gewinnt ein Konstruktionsschiff im [FromFromFrom.GetName]§!"
 STNC_exploration_events.1142.desc: "Der Neustart des Energierelais war erfolgreich. \n\nDas Schiff erhält eine Notbesatzung und [Root.GetCaptainTitle] [From.GetFormalName] befiehlt ihm, zum Rand des [FromFromFrom.GetName] zurückzukehren."
 STNC_exploration_events.1142.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1143.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1143.desc: "Leider war der ferngesteuerte Neustart nicht erfolgreich und löste eine Reihe kleiner Explosionen im gesamten Energieverteilungsnetz des [FromFromFromFrom.GetAdj] Schiffes aus. \Trotzdem konnten einige Komponenten des Schiffes wiederhergestellt werden."
 STNC_exploration_events.1143.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.115.a: "[Root.GetUnderstood]"
 STNC_exploration_events.115.desc: "§Y[Root.GetCaptainTitle] [From.GetName]§! ist von seiner [From.GetHerHis]-Mission zurückgekehrt, um die Vergangenheit durch den §BGuardian of Forever§! zu untersuchen."
 STNC_exploration_events.115.desc.borg: "§Y[Root.GetCaptainTitle] [From.GetName]§! ist von der Mission zurückgekehrt, die Vergangenheit durch den temporalen Monolithen mit der Bezeichnung §BGuardian of Forever§! zu untersuchen."
 STNC_exploration_events.115.name: "Wächter der Ewigkeit Temporale Untersuchung"
 STNC_exploration_events.1150.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung eines Asteroiden, der ausgehöhlt und mit einer Vielzahl von Pflanzen aus der gesamten Region gefüllt wurde. \n\nDer Asteroid umkreist den sekundären Stern im System §B[From.GetGQRandomSystemName]§!, doch die Schöpfer dieser Umgebung sind nirgends zu finden, obwohl einige Spezies in der Region Legenden über einen so genannten Himmelsgarten haben sollen. \Seltsamerweise scheinen die automatischen Systeme, die das Habitat aufrechterhalten, kurz vor dem Versagen zu stehen. Möglicherweise können sie repariert werden, oder die Maschinen könnten demontiert werden, um Teile zu erhalten und Einsicht zu gewinnen."
 STNC_exploration_events.1150.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1150.repair: "Repariere den Himmelsgarten."
 STNC_exploration_events.1150.repair.tooltip: "Gibt Sonderprojekt aus: §YRepair the Celestial Garden§!"
 STNC_exploration_events.1150.strip: "Baue die Ausrüstung ab."
 STNC_exploration_events.1151.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1151.desc: "Es scheint, dass die alte Maschinerie empfindlicher war, als die Ingenieure des [FromFrom.GetName] angenommen haben. Versuche, die Energieverteilungssysteme zu demontieren, haben ein katastrophales Versagen ausgelöst, bei dem viele Besatzungsmitglieder ums Leben kamen oder verletzt wurden."
 STNC_exploration_events.1151.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1160.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet über die Entdeckung eines bewohnbaren Planeten mit einem einzigartigen energetischen Ringsystem im System §B[From.GetGQRandomSystemName]§! \n\nErste Scans der Oberfläche haben Anzeichen von Leben, möglicherweise intelligentem Leben, festgestellt, obwohl exotische Partikelemissionen aus dem Ringsystem sowohl die Sensoren als auch die Transporter stören. \n\nDa ein Versuch, sich hinunterzubeamen, unklug wäre, erwägt [Root.GetCaptainTitle] [From.GetFormalName], einen Landetrupp zu schicken, um eine manuelle Suche durchzuführen."
 STNC_exploration_events.1160.desc.borg: "$exploration_cluster_update_borg$ \n\nDas Schiff ist auf einen bewohnbaren Planeten mit einem einzigartigen energetischen Ringsystem im System §B[From.GetGQRandomSystemName]§! gestoßen. \n\n Erste Scans der Oberfläche haben Anzeichen für intelligentes Leben ergeben, allerdings stören exotische Partikelemissionen aus dem Ringsystem sowohl die Sensoren als auch die Transporter. \n\nEine Untersuchung der Planetenoberfläche durch Drohnen wird sich wahrscheinlich als effektiv erweisen."
 STNC_exploration_events.1160.land: "Bereiten Sie ein Außenteam vor."
 STNC_exploration_events.1160.land.borg: "Drohnen losschicken."
 STNC_exploration_events.1160.name: "[FromFromFrom.GetName] Untersuchung"
 STNC_exploration_events.1160.scan: "Führen Sie nur Orbital-Scans durch."
 STNC_exploration_events.1161.accept: "Nehmen Sie die Einladung an."
 STNC_exploration_events.1161.desc: "Bei der Annäherung an den Landeplatz stellt der Shuttle-Pilot fest, dass es in der Nähe eine Reihe von künstlichen Strukturen zu geben scheint - vielleicht eine Art Siedlung. \Als die [Root.GetCaptainTitle]- und [From.GetHerHis]-Besatzung aussteigen, werden sie von einer kleinen Gruppe von Humanoiden in primitiver Kleidung begrüßt. \n\n Einer der Einheimischen tritt vor, ohne bedrohlich zu wirken, und begrüßt [Root.GetCaptainTitle] [From.GetFormalName] in [From.GetHerHis] eigener Sprache. \n\nDas Wesen erklärt, dass der Zeitpunkt des Besuchs der Mannschaft äußerst günstig ist, da das Fest der Sinne kurz bevorsteht. \n\nDas Außenteam ist eingeladen, daran teilzunehmen und sich an der Sinneserfahrung zu beteiligen."
 STNC_exploration_events.1161.impolitely_decline: "Wir haben keine Zeit für diesen Blödsinn."
 STNC_exploration_events.1161.name: "Umfrage [FromFromFrom.GetName]"
 STNC_exploration_events.1161.politely_decline: "Höflich ablehnen."
 STNC_exploration_events.1162.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1162.desc: "[Root.GetCaptainTitle] [From.GetFormalName] steigt zusammen mit dem [From.GetHerHis] Außenteam per Shuttle auf die Oberfläche hinab. \n\nDie Landschaft ist beeindruckend und es gibt eine reiche Biosphäre, aber sie können keine Anzeichen für mögliches intelligentes Leben in der Nähe ihrer Landezone finden. \n\n Möglicherweise haben die Partikelemissionen aus dem Ringsystem die Sensoren so unzuverlässig gemacht, dass die Lebenszeichen entweder völlig falsch waren oder von einem ganz anderen Ort stammten, als sie zu sein schienen. \n\n Der Shuttlepilot führt eine kurze Suche aus der Luft durch, aber ohne Erfolg. \Da die Suche erfolglos zu sein scheint, konzentrieren sich die [Root.GetCaptainTitle]- und [From.GetHerHis]-Crew darauf, die örtliche Flora und Fauna zu katalogisieren, bevor sie zum §Y[FromFrom.GetName]§! zurückkehren, um das Ringsystem im Detail zu untersuchen."
 STNC_exploration_events.1162.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1163.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1163.a.borg: "[Root.GetUnderstood]"
 STNC_exploration_events.1163.desc: "Obwohl der Planet unbestreitbar schön ist, sind die Scans der Oberfläche nicht aussagekräftig. \n\nEs mag nichts Besonderes an dem Planeten selbst sein - es scheint, dass das Hauptinteresse dem energetischen Ringsystem gilt. \n\n[Root.GetCaptainTitle] [From.GetName] befiehlt dem [FromFrom.GetName], eine vollständige multispektrale Untersuchung durchzuführen, bevor er zum nächsten Untersuchungsziel weiterzieht."
 STNC_exploration_events.1163.desc.borg: "Die einzigartigen Eigenschaften des planetarischen Ringsystems werden dem Kollektiv einen wissenschaftlichen Fortschritt ermöglichen. \n\nDie Lebensformen auf der Planetenoberfläche wurden assimiliert. Kurz nach der Assimilation verwandelten sich die Wesen in körperlose Zustände und flohen, wobei sie ihre leblosen assimilierten Körper ablegten. \n\nAllerdings waren ihre organischen Formen einzigartig, und wir haben ihre biologische Besonderheit zu unserer eigenen hinzugefügt."
 STNC_exploration_events.1163.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1164.a: "[Root.GetFascinating]"
 STNC_exploration_events.1164.desc: "[Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam werden in einen großen Pavillon geführt und an eine große Festtafel eingeladen. \Vor ihnen liegt eine riesige Auswahl an Gerichten. Um sie herum tanzen, singen und spielen Einheimische auf verschiedenen Musikinstrumenten. \n\nWährend [Root.GetCaptainTitle] beginnt, die Atmosphäre zu genießen, stellt [From.GetSheHe] dem Gastgeber diplomatisch eine Reihe von Fragen über das Wesen seines Volkes, seiner Kultur und seiner Welt. \Der Gastgeber enthüllt, dass diese Kolonie die einzige ihrer Art ist und von knapp 50 Individuen bewohnt wird, von denen keines auf dem Planeten heimisch ist. Das Erstaunlichste ist, dass diese Wesen von zahlreichen verschiedenen Spezies abstammen - die alle nicht körperlich sind! \Der Wirt erklärt, dass dies der Zweck der Siedlung ist: ein Ort, an dem diese Wesen erfahren können, wie es sich anfühlt, in einem körperlichen, organischen Zustand zu existieren. Die exotische Strahlung des Ringsystems erleichtert die Übertragung ihrer Energieform in eine biologische Hülle, und solange sie hier bleiben, kann die Hülle auf unbestimmte Zeit aufrechterhalten werden."
 STNC_exploration_events.1164.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1165.a: "[Root.GetFascinating]"
 STNC_exploration_events.1165.desc: "Nach dem Ende des Festmahls bereiten sich [Root.GetCaptainTitle] [From.GetFormalName] und [From.GetHerHis] Crew auf die Rückkehr in die Umlaufbahn vor. \n\nBevor sie die Siedlung verlassen, bedankt sich der Gastgeber bei [Root.GetCaptainTitle] für die Bereicherung des Festes durch ihre Anwesenheit und vor allem durch die anregende Unterhaltung. \n\nEs scheint, als hätten die Mitglieder des Außenteams einen ziemlichen Eindruck bei den Eingeborenen hinterlassen. Einer der organischen Nicht-Korporalen wird vom Gastgeber nach vorne gebeten. \n\n'Dieser hier möchte mit euch reisen. \nDieser möchte erfahren, fühlen, wie es ist, mit Organischen zu leben, mit einem ganzen Volk, das als Organischer geboren wurde und als Organischer sterben wird. \nDieser Mensch existiert seit Tausenden von Jahren und hat dabei umfangreiche Erfahrungen mit dem Kosmos gesammelt. \nDieser Mensch wäre eine Bereicherung für Ihr Volk, da bin ich mir sicher.'"
 STNC_exploration_events.1165.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1166.build_outpost: "Planen Sie die Botschaft."
 STNC_exploration_events.1166.build.tooltip: "Themen Spezialprojekt: §YBaue eine nicht-körperliche Siedlungsbotschaft§!"
 STNC_exploration_events.1166.desc: "Nach dem Ende der Feierlichkeiten bereiten sich [Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam auf die Rückkehr in den Orbit vor. \n\nBevor sie die Siedlung verlassen, bedankt sich der Gastgeber bei [Root.GetCaptainTitle] für die Bereicherung des Festes durch seine Anwesenheit und vor allem durch die anregende Unterhaltung. \n\nSie erklären, dass keines der Wesen, die die Kolonie bewohnen, Erfahrung mit Menschen aus Fleisch und Blut hat und sie daher nur rudimentäre Gesprächspartner sind. [Root.GetCaptainTitle] [From.GetFormalName] und das Außenteam haben dem Gastgeber durch ihre mehrstündige Diskussion unwissentlich einen großen Dienst erwiesen. \n\nZum Dank lädt der Gastgeber den §Y[Root.GetName]§! ein, eine Präsenz auf der Oberfläche in der Nähe zu errichten. \n\nEs handelt sich nicht um eine umfassende Kolonisierung, sondern um einen kleinen Außenposten, eine Art Botschaft. Angeblich, um den Planeten und seine interessanten Bewohner zu studieren, aber in Wirklichkeit, um gute Gespräche zu führen."
 STNC_exploration_events.1166.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1167.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1167.desc: "Der Möchtegern-Gastgeber ist sichtlich betrübt über die Ablehnung, gewinnt aber schnell wieder seine scheinbar wohlwollende Haltung zurück. \n\n Sie vollziehen ein scheinbar kurzes Abschiedsritual, drehen sich dann um und gehen mit dem Rest ihrer Gruppe zurück zur Siedlung. \n\n[Root.GetCaptainTitle] [From.GetFormalName] bleibt etwas verwirrt zurück und kann sich des Eindrucks nicht erwehren, dass eine Gelegenheit verpasst wurde. \n\n Auf jeden Fall verbringt der Landetrupp die restliche Zeit auf der Oberfläche damit, nicht-intrusive Scans der Kolonie und ihrer Bewohner durchzuführen, bevor er auf die Oberfläche zurückkehrt, um das Ringsystem im Detail zu untersuchen."
 STNC_exploration_events.1167.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1168.decline: "Entlassen"
 STNC_exploration_events.1168.desc: "Ja, der Vertreter spricht wahrheitsgemäß. \n\nIch habe viele Jahre hier auf dieser besonderen Welt genossen und an diesen organischen Sinnen teilgehabt, aber ich nähere mich dem Ende meiner Zeit hier. \n\nSobald werde ich abreisen. \n\nIch hatte vor, in meine Energieform zurückzukehren, aber das Gespräch mit den Mitgliedern eurer Besatzung hat meine Begeisterung und meinen Wunsch erneuert, die organische Form noch ein wenig länger beizubehalten und etwas Neues zu erleben."
 STNC_exploration_events.1168.hire: "Anführer anheuern"
 STNC_exploration_events.1168.hire.tooltip: "§Y[prexian_one.GetName]§! schließt sich dem §Y[Root.GetName]§ an!"
 STNC_exploration_events.1168.leave: "Was wird passieren, wenn du diese Welt verlässt?"
 STNC_exploration_events.1168.leave.response: "Am Anfang wird sich nichts ändern. \Mit der Zeit wird diese organische Form anfangen zu zerfallen, und es gibt nichts, was man dagegen tun kann. Dieser Körper wird sterben. Ich werde ihn einfach verlassen, wenn die Zeit gekommen ist. An diesem Punkt wird unsere gemeinsame Reise zu Ende sein. \Ich bin mir nicht sicher, wie lange ich haben werde. Sicherlich Jahre, aber vielleicht nicht Jahrhunderte. \n\n Ich glaube aber nicht, dass meine Funktion für lange Zeit beeinträchtigt sein wird, es sei denn, ich komme zu einem äußeren Schaden."
 STNC_exploration_events.1168.name: "[prexian_one.GetName]"
 STNC_exploration_events.1168.name: "Wie sollen wir dich nennen?"
 STNC_exploration_events.1168.name.response: "Ich habe keinen Namen, den Eure organischen Formen aussprechen könnten. \Ich denke, 'Eins' ist eine ebenso ausreichende Bezeichnung wie jede andere."
 STNC_exploration_events.1168.offer: "Was könnt Ihr dem [Root.GetName] anbieten?"
 STNC_exploration_events.1168.offer.response: "Aus meinen Gesprächen mit Eurem Volk weiß ich, dass Ihr Wissen und Lernen schätzt. \Mein Wissen über das Universum ist sehr umfangreich. Ich bin weit gereist und habe in meinem nichtkörperlichen Zustand vieles erlebt, was ein organischer Geist nicht ergründen könnte. \n\Ich würde gerne unter eurem Volk leben und euer Wissen über alles, was ist und sein kann, erweitern, solange meine Form besteht."
 STNC_exploration_events.1168.refuse: "Was werden Sie tun, wenn wir uns weigern?"
 STNC_exploration_events.1168.refuse.response: "Ich werde euch nicht böse sein. Es würde mich traurig stimmen, aber ich würde diese Erfahrung, dieses Gefühl, als eine neue Sensation genießen. \n\nIn ein paar Jahren werde ich diese Welt wohl verlassen, wie ich schon sagte."
 STNC_exploration_events.1501.a.human: "Holt das Schiff zurück."
 STNC_exploration_events.1501.a.knows_humans: "Informiert das [human_country.GetName]."
 STNC_exploration_events.1501.b: "Protokolliere das Phänomen."
 STNC_exploration_events.1501.desc.human: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung einer Gravitonenellipse, einer stabilen Tasche des normalen Raums, die von einer gravitmetrischen Verzerrung umgeben ist, in der Nähe des Systems §B[From.GetGQRandomSystemName]§! \n\nÜberraschenderweise haben verstärkte Sonden, die in das Phänomen geschickt wurden, zahlreiche nicht identifizierte Wracks entdeckt, darunter etwas, bei dem es sich offenbar um das alte Erdenschiff Ares IV handelt, das Jahrhunderte zuvor über dem Mars als vermisst gemeldet wurde. \n\nMit einem entsprechend ausgerüsteten Schiff könnte es möglich sein, die Ares IV zu bergen und mehr darüber zu erfahren, wie sie in diesen Teil des Weltraums gelangt ist."
 STNC_exploration_events.1501.desc.knows_humans: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er in der Nähe des §B[From.GetGQRandomSystemName]§!-Systems auf eine Gravitonen-Ellipse gestoßen ist, eine stabile Tasche des normalen Raums, die von gravitometrischen Verzerrungen umgeben ist. \n\nÜberraschenderweise haben verstärkte Sonden, die in das Phänomen geschickt wurden, zahlreiche nicht identifizierte Wracks entdeckt, darunter auch etwas, das ein menschliches Vor-Warp-Schiff zu sein scheint. \n\nMit einem entsprechend ausgerüsteten Schiff könnte es möglich sein, die Ares IV zu bergen und mehr darüber zu erfahren, wie sie in diesen Teil des Weltraums gelangt ist."
 STNC_exploration_events.1501.desc.unknown_humans: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er in der Nähe des §B[From.GetGQRandomSystemName]§!-Systems auf eine Gravitonen-Ellipse gestoßen ist, eine stabile Tasche des normalen Raums, die von gravitmetrischen Verzerrungen umgeben ist. \n\nErstaunlicherweise haben verstärkte Sonden, die in das Phänomen geschickt wurden, zahlreiche nicht identifizierte Wracks entdeckt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, dass es zwar wissenschaftlich wertvoll sein könnte, die Wracks weiter zu untersuchen, die Ellipse aber zu gefährlich ist, um eine bemannte Mission zu rechtfertigen."
 STNC_exploration_events.1501.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1502.a: "Holen Sie das Schiff zurück."
 STNC_exploration_events.1502.b: "Die Vergangenheit ist die Vergangenheit."
 STNC_exploration_events.1502.desc: "Der [From.GetName] hat berichtet, dass er auf die alte bemannte Sonde Ares IV gestoßen ist, die im Zentrum einer Gravitonenellipse im [FromFrom.System.GetClusterName] gefangen ist. \Der Fund könnte Aufschluss über das Scheitern der Mission geben, von der man annahm, sie sei vor Jahrhunderten in der Umlaufbahn des Mars verloren gegangen. \n\nDie [From.GetName] glauben, dass es mit einem entsprechend ausgerüsteten Schiff möglich sein könnte, die Ares IV zu bergen."
 STNC_exploration_events.1502.name: "[From.GetName] meldet Entdeckung"
 STNC_exploration_events.1503.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1503.desc: "Die [Root.GetName] hat die Ares IV erfolgreich aus der Graviton-Ellipse im [Root.System.GetClusterName] geborgen. \Die Analyse der Logbücher des Schiffes hat ergeben, dass es von der Ellipse erfasst wurde, als es im Jahr 2032 in der Nähe der Marsumlaufbahn vorbeiflog. Der Kommandant des Schiffes, Lieutenant John Kelly, überlebte mehrere Tage in der Ellipse und zeichnete wissenschaftliche Daten auf, bis die Energieversorgung und die Lebenserhaltung versagten. \Die Überreste von Leutnant Kelly wurden sichergestellt und zur Beerdigung nach [Root.Owner.Capital.GetName] gebracht."
 STNC_exploration_events.1503.name: "Ares IV wiederhergestellt"
 STNC_exploration_events.1504.a: "Bereiten Sie einen weiteren Versuch vor."
 STNC_exploration_events.1504.b: "Die Bergung ist zu riskant."
 STNC_exploration_events.1504.c: "[Root.GetUnderstood]"
 STNC_exploration_events.1504.desc.can_retry: "Die [Root.GetName] hat es nicht geschafft, die Ares IV aus der Gravitonenellipse im [Root.System.GetClusterName] zu bergen. \n\nDas Bergungsteam hat ein Shuttle verstärkt, um der gravimetrischen Scherung zu widerstehen, und konnte die Ares IV teilweise in Richtung der Grenze des Phänomens schleppen, bevor sie von einem Strom energetisierter Anyonen getroffen wurde, die in dem Volumen gefangen waren. \n\nDas Shuttle wurde sofort zerstört, aber der Traktorstrahl scheint die Ares IV abgeschirmt zu haben."
 STNC_exploration_events.1504.desc.cant_retry: "Mit [Root.GetName] ist es nicht gelungen, die Ares IV aus der Gravitonen-Ellipse im [Root.System.GetClusterName] zu bergen. \n\nDas Bergungsteam hat ein Shuttle verstärkt, um der gravimetrischen Scherung standzuhalten, und konnte die Ares IV teilweise an den Rand des Phänomens schleppen, bevor die Ellipse von einem Asteroiden aus dunkler Materie getroffen wurde, der vom gravimetrischen Fluss angezogen wurde. \Nach dem Aufprall stürzte die Ellipse in den Subraum und wurde mit extrem hoher Warpgeschwindigkeit aus der Ebene der Galaxie herausgeschleudert. Eine Bergung ist jetzt unmöglich."
 STNC_exploration_events.1511.a.normal: "Suche nach den Xyrillianern."
 STNC_exploration_events.1511.a.xenophobe: "Machen Sie Jagd auf die Xyrillianer."
 STNC_exploration_events.1511.b: "Was geschehen ist, ist geschehen."
 STNC_exploration_events.1511.desc.normal: "Der [VonFrom.GetName] ist nach einer Komplikation während seiner Erkundungsmission an den Rand des [VonFromFrom.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Begegnung mit einem fremden Schiff, das einer als Xyrillianer bekannten Ethnie im System §B[From.GetGQRandomSystemName]§! angehört. \n\nDas xyrillianische Schiff war im Impulssog des [FromFrom.GetName] getarnt und wurde nur aufgrund einer Reihe von technischen Fehlern entdeckt, die durch die Nähe des Schiffes verursacht wurden. \n\nAuf der Suche nach Hilfe für ihren Warpantrieb verbrachten [Root.GetCaptainTitle] [From.GetName] und [From.GetHerHis] Chefingenieur mehrere Tage an Bord des Schiffes, um Reparaturen durchzuführen. \n\nBizarrerweise wurde einige Tage nach [Von.GetHerHis] Rückkehr festgestellt, dass [Von.GetName] mit einem xyrillianischen Embryo schwanger war, ohne dass eine Erklärung dafür gegeben wurde, wie [Von.GetSheHe] geschwängert worden war. \Da es keine Möglichkeit gibt, den Embryo sicher zu entfernen, ohne das Leben von [Von.GetName] zu gefährden, können vielleicht nur die Xyrillianer eine Lösung bieten."
 STNC_exploration_events.1511.desc.xenophobe: "Die [FromFrom.GetName] ist nach einer Komplikation während ihrer Erkundungsmission an den Rand der [FromFromFrom.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Begegnung mit einem fremden Schiff, das einer als Xyrillianer bekannten Ethnie im System §B[From.GetGQRandomSystemName]§! angehört. \n\nDas xyrillianische Schiff war im Impulssog der [FromFrom.GetName] getarnt und wurde nur aufgrund einer Reihe von technischen Fehlern entdeckt, die durch die Nähe des Schiffs verursacht wurden. \Root.GetCaptainTitle] [From.GetName] und [From.GetHerHis] taktischer Offizier verbrachten mehrere Tage an Bord des Schiffes, um die Besatzung zu befragen, bevor sie dem Schiff erlaubten, seine Reise fortzusetzen. \n\nBizarrerweise wurde einige Tage nach der Rückkehr von [Von.GetHerHis] festgestellt, dass [Von.GetName] mit einem xyrillianischen Embryo schwanger war, ohne dass es eine Erklärung dafür gab, wie [Von.GetSheHe] geschwängert worden war. \Da es keine Möglichkeit gibt, den Embryo sicher zu entfernen, ohne das Leben von [Von.GetName] zu gefährden, können vielleicht nur die Xyrillianer eine Lösung bieten."
 STNC_exploration_events.1511.name: "[VonFromFrom.GetName] Umfrage"
 STNC_exploration_events.1512.a.normal: "Nehmt das Geschenk an."
 STNC_exploration_events.1512.a.xenophobe: "Nehmt die Bitte an."
 STNC_exploration_events.1512.b.xenophobe: "Beschlagnahmt das Schiff zum Verschrotten."
 STNC_exploration_events.1512.desc.normal: "Der [Root.GetFleetName] hat das xyrillianische Schiff im [Root.System.GetClusterName] lokalisiert. \n\nNachdem sie die Situation mit der Schwangerschaft von [Root.GetCaptainTitle] [Root.Leader.GetName] erklärt haben, zeigen sich die Xyrillianer überrascht - sie hatten nicht erwartet, dass ihre Fortpflanzungsmethode mit einer [Root.Leader.Species.GetName] lebensfähig ist. \Glücklicherweise befand sich die Schwangerschaft in einem Stadium, in dem sie gefahrlos auf eine Xyrillianerin übertragen werden konnte. Als Entschuldigung für den Ärger, den sie dem [Root.Owner.GetName] bereitet haben, hat der xyrillianische Kapitän angeboten, ihre fortschrittliche holografische Technologie mit ihnen zu teilen."
 STNC_exploration_events.1512.desc.xenophobe: "Die [Root.GetFleetName] hat das xyrillianische Schiff im [Root.System.GetClusterName] aufgespürt. \Nachdem sie das Schiff gekapert und die Besatzung über die Schwangerschaft von [Root.GetCaptainTitle] [Root.Leader.GetName] befragt haben, zeigen sich die Xyrillianer ebenso überrascht wie verängstigt. Sie hatten nicht erwartet, dass ihre Fortpflanzungsmethode mit einer [Root.Leader.Species.GetName] funktionieren würde. \Zum Glück für die Xyrillianer befand sich die Schwangerschaft in einem Stadium, in dem sie gefahrlos entfernt werden konnte, ohne [Wurzel.Anführer.GetName] zu verletzen. Die Xyrillianer betteln um ihr Leben für die Unannehmlichkeiten, die sie [Root.Owner.GetName] bereitet haben, und bieten an, ihre fortschrittliche holografische Technologie mit ihnen zu teilen."
 STNC_exploration_events.1512.name: "Xyrillianisches Schiff lokalisiert"
 STNC_exploration_events.1515.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1515.a.retire: "§Y[From.GetName]§! §Retires§!"
 STNC_exploration_events.1515.desc.normal: "Da die unerwartete xyrillianische Schwangerschaft von [Root.GetCaptainTitle] [From.GetName] vollendet ist, hat [From.GetSheHe] offiziell den Rücktritt von [From.GetHerHis] angekündigt, um das Kind aufzuziehen."
 STNC_exploration_events.1515.desc.xenophobe: "Da er nicht zulassen wollte, dass [Von.GetHisHer] den xyrillianischen Embryo in sich aufnimmt, wurde [Root.GetCaptainTitle] [Von.GetName] bei dem Versuch, den Außerirdischen entfernen zu lassen, tödlich verletzt. \n\nDer Embryo hat bei dem Versuch ein langsam wirkendes Neurotoxin freigesetzt, möglicherweise ein natürlicher Abwehrmechanismus seiner Spezies. \n\nDa nur noch wenige Wochen verbleiben, bevor der Nervenschaden voraussichtlich tödlich sein wird, hat sich [Von.GetName] zurückgezogen, um [Von.GetHerHis] letzte Tage mit [Von.GetHerHis] Familie zu verbringen."
 STNC_exploration_events.1515.name: "[Root.GetCaptainTitle] [Von.GetName] geht in den Ruhestand"
 STNC_exploration_events.1521.a: "Repariert den Holoprojektor."
 STNC_exploration_events.1521.b: "Beschlagnahmt den Holoprojektor."
 STNC_exploration_events.1521.c: "Zerstöre die Kolonie."
 STNC_exploration_events.1521.d: "Das geht uns nichts an."
 STNC_exploration_events.1521.desc.01: "Die [Von.HoltName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [Zurückkehrendes_Schiff.Sonnen_System.HoltName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, auf eine Yaderan-Kolonie gestoßen zu sein, die fast ausschließlich von Hologrammen bevölkert wird. \Es scheint, dass ein einzelner yaderanischer Dissident die Kolonie gegründet hat, nachdem er mit der Herrschaft des Dominion über seine Heimatwelt unzufrieden war. Der yaderanische Ausgestoßene, der ein kleines Dorf mit einer holographischen Familie wiederaufgebaut hat, hat sich mit den Fehlern beschäftigt, die sich im Laufe der Zeit im zentralen Holoprojektor angesammelt haben."
 STNC_exploration_events.1521.desc.02: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, auf eine Yaderan-Kolonie gestoßen zu sein, die fast ausschließlich von Hologrammen bevölkert wird. \Es scheint, dass ein einzelner yaderanischer Dissident die Kolonie gegründet hat, nachdem er mit der Herrschaft des Dominion über seine Heimatwelt unzufrieden war. Der yaderanische Ausgestoßene, der ein kleines Dorf mit einer holographischen Familie wiederaufgebaut hat, hat sich mit den Fehlern beschäftigt, die sich im Laufe der Zeit im zentralen Holoprojektor angesammelt haben. \n\nAuch wenn ein Einzelner im Großen und Ganzen unbedeutend sein mag, könnte der Akt des Widerstands gegen das Dominion die härtesten Maßnahmen rechtfertigen."
 STNC_exploration_events.1521.desc.03: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! berichtet, auf eine Yaderan-Kolonie gestoßen zu sein, die fast ausschließlich von Hologrammen bevölkert wird. \Es scheint, dass ein einzelner yaderanischer Dissident die Kolonie gegründet hat, nachdem er mit den Zuständen in seiner Heimatwelt unzufrieden war. Der yaderanische Ausgestoßene, der ein kleines Dorf mit einer holografischen Familie wiederaufgebaut hat, beschäftigt sich mit den Fehlern, die sich im Laufe der Zeit im zentralen Holoprojektor angesammelt haben."
 STNC_exploration_events.1521.name: "Holo-Kolonie"
 STNC_exploration_events.1522.a: "[Root.GetExcellent]"
 STNC_exploration_events.1522.desc: "Der [Root.GetName] hat erfolgreich die notwendige Hardware entwickelt, um den zentralen Holoprojektor der Yaderan-Holokolonie zu reparieren. Die nächste Erkundungsmission zum Obatta-Cluster wird in der Lage sein, die Reparatur zu installieren und das Überleben der Kolonie zu sichern."
 STNC_exploration_events.1522.name: "Yaderan Holo-Kolonie"
 STNC_exploration_events.1523.a: "[Root.GetExcellent]"
 STNC_exploration_events.1523.desc: "Die [Root.GetFleetName] ist nach Beendigung ihrer Mission an den Rand des [Root.Solar_System.GetName] zurückgekehrt. [Root.GetCaptainTitle] [Root.Leader.GetFormalName] berichtet, dass der Holoprojektor trotz des Widerstands der Yaderan-Ausgestoßenen erfolgreich beschlagnahmt wurde. \Der Projektor selbst wurde etwas beschädigt, sollte aber für die Ingenieure von [Root.GetName] dennoch von Interesse sein."
 STNC_exploration_events.1523.name: "Yaderan Holo-Kolonie"
 STNC_exploration_events.1524.a: "Sendet ein weiteres Schiff aus."
 STNC_exploration_events.1524.b: "Überlasst die Kolonie ihrem Schicksal."
 STNC_exploration_events.1524.desc: "Die [Root.GetFleetName] ist nach ihrer Mission, den Holoprojektor des Yaderan-Dissidenten zu beschlagnahmen, nicht an den Rand des [Root.Solar_System.GetName] zurückgekehrt. \Eine verstümmelte Übertragung aus dem Cluster deutet darauf hin, dass das Schiff durch eine Art photonisches Verteidigungssystem zerstört wurde, das in der Nähe der Kolonie stationiert ist."
 STNC_exploration_events.1524.name: "Yaderan Holo-Kolonie"
 STNC_exploration_events.1525.a: "[Root.GetExcellent]"
 STNC_exploration_events.1525.desc: "Die [Root.GetFleetName] ist nach Beendigung ihrer Mission an den Rand des [Root.Solar_System.GetName] zurückgekehrt. [Root.GetCaptainTitle] [Root.Leader.GetFormalName] berichtet von der erfolgreichen Zerstörung der Kolonie trotz des Widerstands der Yaderan-Ausgestoßenen. \Außerdem konnte die [Root.GetFleetName] den Projektor in Sicherheit bringen, obwohl er bei den Kämpfen etwas beschädigt wurde. Trotz der Beschädigung dürfte der Projektor für die Ingenieure von [Root.GetName] noch immer von Interesse sein."
 STNC_exploration_events.1525.name: "Yaderan Holo-Kolonie"
 STNC_exploration_events.1526.a: "Schicken Sie ein weiteres Schiff."
 STNC_exploration_events.1526.b: "Überlassen Sie die Kolonie ihrem Schicksal."
 STNC_exploration_events.1526.desc: "Die [Root.GetFleetName] ist nach ihrer Mission, den Holoprojektor des Yaderan-Dissidenten zu beschlagnahmen, nicht an den Rand des [Root.Solar_System.GetName] zurückgekehrt. \Eine verstümmelte Übertragung aus dem Cluster deutet darauf hin, dass das Schiff durch eine Art photonisches Verteidigungssystem zerstört wurde, das in der Nähe der Kolonie stationiert ist."
 STNC_exploration_events.1526.name: "Yaderan Holo-Kolonie"
 STNC_exploration_events.1527.a: "[Root.GetExcellent]"
 STNC_exploration_events.1527.desc: "Die [FromFrom.GetName] ist nach Beendigung ihrer Mission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. §H[Root.GetCaptainTitle] [From.GetFormalName]§! meldet die erfolgreiche Installation der Reparatur des Holoprojektors der Yaderan-Kolonie. \Aus Dankbarkeit hat der Ausgestoßene von Yaderan dem [Von.GetName] einen Prototyp eines Holoprojektors ähnlicher Bauart zur Verfügung gestellt, der wesentlich fortschrittlicher ist als alles, was der [Root.GetName] derzeit besitzt."
 STNC_exploration_events.1527.name: "Yaderan-Holo-Kolonie"
 STNC_exploration_events.1531.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1531.desc.01: "Die [FromFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Begegnung mit einem verlassenen fremden Schiff im System [returning_ship.GetGQRandomSystemName]. \Die Besatzung schien getötet worden zu sein, denn jeder von ihnen wies eine Reihe von tiefroten, ringförmigen Blutergüssen am Körper auf. Bizarrerweise zeigt jede der gefundenen Leichen Anzeichen dafür, dass sie einen erheblichen Teil ihres Salzgehalts verloren haben. \Wer auch immer die Besatzung angegriffen hat, scheint schon lange weg zu sein, denn eine einzige Rettungskapsel wurde bereits vor einigen Monaten gestartet."
 STNC_exploration_events.1531.desc.02: "Die [FromFrom.GetName] ist nach Abschluss ihrer Erkundungsmission an den Rand des [returning_ship.Solar_System.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Begegnung mit einem verlassenen fremden Schiff im System [returning_ship.GetGQRandomSystemName]. \Die Besatzung scheint getötet worden zu sein, denn jeder von ihnen hat eine Reihe von tiefroten, ringförmigen Blutergüssen am Körper. Alle gefundenen Leichen weisen Anzeichen auf, dass sie einen erheblichen Teil ihres Salzgehalts verloren haben, was auf die Anwesenheit eines Salzvampirs hindeutet. \Der Vampir scheint schon lange verschwunden zu sein, denn eine einzige Rettungskapsel wurde bereits vor einigen Monaten gestartet."
 STNC_exploration_events.1531.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1540.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf das Wrack eines kleinen außerirdischen Schiffes gestoßen ist, das auf einem kargen Mond im System §B[From.GetGQRandomSystemName]§! abgestürzt ist. \n\nDas Schiff scheint für die Durchführung von Meeresforschung ausgerüstet zu sein. An Bord befinden sich die Überreste eines einzelnen Humanoiden. \n\nDer Computerkern des Schiffes wurde beim Aufprall zerstört, aber im Backup-Speicher des Schiffes wurden mehrere Texte gefunden, die sich hauptsächlich mit der Erforschung des Schutzes außerirdischer Wale befassen."
 STNC_exploration_events.1540.desc.borg: "§Y[FromFrom.GetName]§! hat dem §Y[FromFromFrom.GetName]§! ein Update über den Fortschritt seiner Untersuchung übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf das Wrack eines kleinen außerirdischen Schiffes gestoßen ist, das auf einem kahlen Mond im System §B[From.GetGQRandomSystemName]§! abgestürzt ist. \n\nDas Schiff scheint für die Durchführung von Meeresforschung ausgerüstet zu sein. An Bord befinden sich die Überreste eines einzelnen Humanoiden. \n\nDer Computerkern des Schiffes wurde beim Aufprall zerstört, aber im Sicherungsspeicher des Schiffes wurden mehrere Texte gefunden, die sich hauptsächlich mit der Erforschung des Schutzes außerirdischer Wale befassen."
 STNC_exploration_events.1540.desc.knows_humans: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er auf das Wrack eines kleinen [human_country.GetAdj]-Schiffes gestoßen ist, das auf einem unfruchtbaren Mond im System §B[From.GetGQRandomSystemName]§! abgestürzt ist. \Bei dem Schiff scheint es sich um die SS Varadero zu handeln, ein privates Schiff aus den frühen Tagen der [human_country.GetAdj]-Warp-Reise. An Bord befinden sich die Überreste der [Root.GetCaptainTitle] Joanna Sullivan, einer exzentrischen, aber hoch angesehenen Meeresbiologin, die das Sol-System verlassen hat, um die unterirdischen Ozeane der äußersten Monde von Ross 248 zu katalogisieren. \n\nIm Backup-Speicher des Schiffes wurden mehrere unveröffentlichte Texte von Sullivan gefunden, die hauptsächlich ihre frühen Forschungen zum Walschutz im 20."
 STNC_exploration_events.1540.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1550.a: "Beauftrage eine Expedition zur Untersuchung der Ruinen."
 STNC_exploration_events.1550.b: "Erlaubnis verweigert, führen Sie eine Sensorensuche durch und ziehen Sie weiter."
 STNC_exploration_events.1550.desc: "Das [VonFrom.GetName] hat eine Erkundungsmission im [zurückkehrendes_Schiff.Solar_System.GetClusterName] abgeschlossen und berichtet von einer noch nie dagewesenen Entdeckung - eine Reihe von zerstörten Dyson-Ringen umgeben einen Stern tief im Herzen des [zurückkehrendes_Schiff.Solar_System.GetClusterName]. \Eine solche technische Meisterleistung wurde bisher nur theoretisch erforscht, und [Root.GetCaptainTitle] [From.GetName] bittet um die Erlaubnis, mit einer detaillierten Untersuchung zu beginnen. Angesichts der riesigen Ausmaße der Ruinen wird eine solche Untersuchung Jahre dauern, aber der potenzielle wissenschaftliche Gewinn ist beträchtlich."
 STNC_exploration_events.1550.name: "Ruinierte Dyson-Ringe"
 STNC_exploration_events.1551.a: "[Root.GetExcellent]"
 STNC_exploration_events.1551.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] berichtet, dass sie ihre Mission im [returning_ship.Solar_System.GetClusterName] abgeschlossen haben. \Die Erforschung der zerstörten Dyson-Ringe hat unser Verständnis der Technik im Makromaßstab erheblich verbessert, was zu einer erhöhten Logistikkapazität für Megastruktur-Bauprojekte führt."
 STNC_exploration_events.1551.name: "Studie über zerstörte Dyson-Ringe abgeschlossen"
 STNC_exploration_events.1560.a: "Ruffrequenzen öffnen."
 STNC_exploration_events.1560.b: "Ein Hinterhalt! Eröffnet das Feuer!"
 STNC_exploration_events.1560.desc: "Das [returning_ship.GetName] hat eine Erkundungsmission im [returning_ship.System.GetClusterName] abgeschlossen und will gerade Kurs auf die Heimat nehmen, als Routinescans eine nahe gelegene Verzerrung im Raum-Zeit-Kontinuum registrieren. \Die Sensoren können nicht über den Rand hinausgehen, aber die Verzerrung hat eine Gravitonmatrix, was auf einen künstlichen Ursprung hindeutet. Ohne Vorwarnung fluktuiert das Verzerrungsfeld, und ein kleines Schiff taucht aus dem Spalt auf. Das Schiff ist etwa sechs Meter lang, und die Scans zeigen eine einzelne Person."
 STNC_exploration_events.1560.name: "Das Ende der Zukunft"
 STNC_exploration_events.1561.a: "Argh! Unterbrich diesen Strahl!"
 STNC_exploration_events.1561.desc: "Die [Root.GetName] feuert ein volles Sperrfeuer ab, aber ohne große Wirkung.\n\nDas Zeitschiff erwidert das Feuer mit einer starken Phaserwaffe und die Brücke der [Root.GetName] wird von einer Explosion erschüttert. [Root.GetCaptainTitle] [Root.Leader.GetName] wird durch herabfallende Trümmer verwundet.\n\nDas Zeitschiff aktiviert eine subatomare Disruptionsstrahlwaffe."
 STNC_exploration_events.1561.name: "Future's End"
 STNC_exploration_events.1562.a: "Untersuche das Schiff."
 STNC_exploration_events.1562.b: "Biete das Schiff unserem Wohltäter an."
 STNC_exploration_events.1562.desc: "Das [Root.GetName] feuert ein volles Sperrfeuer ab.\n\nAuch wenn das Zeitschiff ein weitaus fortschrittlicheres Schiff ist, so ist es doch ein kleines Ein-Personen-Schiff und kein Kriegsschiff. Als seine Schilde versagen und seine Systeme überlastet sind, wird klar, dass der Betreiber [Root.GetCaptainTitle] [Root.Leader.GetName] und die [Root.GetName] grob unterschätzt hat.\n\nVielleicht durch schlechtes Urteilsvermögen, vielleicht durch ungenaue Informationen. So oder so, [Root.Leader.GetName] hat das Zeitschiff von [Root.Leader.GetHerHis] Gnade."
 STNC_exploration_events.1562.name: "Das Ende der Zukunft"
 STNC_exploration_events.1563.a: "Eine Katastrophe!"
 STNC_exploration_events.1563.desc: "Die [Root.GetName] eröffnet das Feuer, aber ohne Wirkung.\n\nBevor [Root.GetCaptainTitle] [Root.Leader.GetName] weitere Maßnahmen ergreifen kann, leitet das Zeitschiff volle Energie auf seine subatomare Disruptionswaffe. [Root.GetCaptainTitle] [Root.Leader.GetName] leitet alle verbleibende Energie auf die Schilde, aber es ist zu spät.\n\nInnerhalb von Sekunden werden [Root.GetCaptainTitle] [Root.Leader.GetName] und [Root.Leader.GetHerHis] Crew auf subatomarer Ebene vernichtet."
 STNC_exploration_events.1563.name: "Das Ende der Zukunft"
 STNC_exploration_events.1564.a: "Ich brauche mehr Informationen, bevor..."
 STNC_exploration_events.1564.b: "Wir sind uns des §BTemporalen Kalten Krieges§! bewusst."
 STNC_exploration_events.1564.c: "Wir können einen anderen Weg finden."
 STNC_exploration_events.1564.d: "Bitte erlauben Sie mir, eine Alternative vorzustellen."
 STNC_exploration_events.1564.desc: "Das Schiff initiiert die Sprachkommunikation mit [Root.GetName] und der Insasse überbringt eine erschreckende Nachricht: '[Root.GetCaptainTitle] [Root.Leader.GetName], Ihr Schiff ist für eine Katastrophe in meinem Jahrhundert verantwortlich. Ein terroristischer Akt. Teil eines §BTemporalen Kalten Krieges§!.\n\nSie werden ein ganzes Sonnensystem zerstören und Milliarden von Leben beenden. \n\nIch bin in der Zeit zurückgekommen, um dies zu verhindern. \n\nMeine Mission ist eure Zerstörung. Du darfst dich nicht widersetzen.'"
 STNC_exploration_events.1564.name: "Das Ende der Zukunft"
 STNC_exploration_events.1565.a: "Wir müssen diesen §BTemporalen Kalten Krieg§ untersuchen!."
 STNC_exploration_events.1565.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] führt einen langen Dialog mit dem [Root.GetCaptainTitle] des Zeitschiffs über die Semantik der temporalen Mechanik. \Schließlich ist das Zeitschiff [Root.GetCaptainTitle] überzeugt, dass die Zerstörung von [Root.GetName] an diesem Punkt der Zeitlinie nicht notwendig ist. Stattdessen erklärt er sich bereit, das Schiff für den Rest seiner Existenz genau zu überwachen und verspricht, zurückzukehren und die Aufgabe zu Ende zu führen, wenn das Risiko eines zeitlichen Zwischenfalls zu groß wird. \n\nObwohl [Root.GetCaptainTitle] sich über zukünftige Ereignisse bedeckt hält und auf die Notwendigkeit verweist, eine Temporale Oberste Direktive einzuhalten, erhält [Root.GetCaptainTitle] [Root.Leader.GetName] dennoch einige Informationen über einen §BTemporalen Kalten Krieg§! an dem [Root.Leader.GetSheHe] beteiligt gewesen sein soll."
 STNC_exploration_events.1565.name: "Das Ende der Zukunft"
 STNC_exploration_events.1566.a: "Unser Wohltäter wird davon erfahren."
 STNC_exploration_events.1566.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] offenbart dem [Root.GetCaptainTitle] des Zeitschiffs, dass [from.from.GetName] bereits von dem §BTTemporalen Kalten Krieg§! weiß, obwohl das Wissen unter höchster Geheimhaltung gehalten wird und somit zukünftigen Historikern unbekannt ist. \n\nDas Zeitschiff [Root.GetCaptainTitle] ist darüber schockiert, lässt sich aber von den Beweisen überzeugen, die [Root.Leader.GetName] vorlegt.\n\n Bevor es durch den Spalt zurückfliegt, überbringt das [Root.GetCaptainTitle] eine letzte ominöse Botschaft: \n\n'Es scheint, dass ich in gewisser Weise bereits zu spät bin. Ihr seid das Ende Eurer eigenen Zukunft.'"
 STNC_exploration_events.1566.name: "Das Ende der Zukunft"
 STNC_exploration_events.1567.a: "Ausweichmanöver!"
 STNC_exploration_events.1567.b: "Kontert den Strahl mit einem Hochenergie-Polaronimpuls!"
 STNC_exploration_events.1567.desc: "Das Schiff greift an und aktiviert eine subatomare Disruptionsstrahlwaffe.\n\nGlücklicherweise überlebt die [Root.GetFleetName] die ersten Auswirkungen und die Schilde halten für den Moment. [Root.GetCaptainTitle] [Root.Leader.GetName] muss schnell denken, wenn [Root.Leader.GetSheHe] und [Root.Leader.GetHerHis] Crew überleben sollen."
 STNC_exploration_events.1567.name: "Das Ende der Zukunft"
 STNC_exploration_events.1568.a: "Wegen dieses Polaronimpulses..."
 STNC_exploration_events.1568.b: "Zielt auf den Strahlemittierer und feuert!"
 STNC_exploration_events.1568.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] befiehlt [Root.Leader.GetHerHis] Steuermann, dem Strahl auszuweichen, aber das Zeitschiff ist weitaus wendiger als das [Root.GetName] und seine Zielsensoren sind um Jahrhunderte fortschrittlicher. \Die Schilde versagen und die molekulare Kohäsion der Hülle lässt nach."
 STNC_exploration_events.1568.name: "Das Ende der Zukunft"
 STNC_exploration_events.1569.a: "Stelle die Steuerkontrolle wieder her."
 STNC_exploration_events.1569.b: "Schließe den Spalt."
 STNC_exploration_events.1569.c: "Schließe den Spalt."
 STNC_exploration_events.1569.d: "Was ist mit einem inversen Tachyonenstrahl?"
 STNC_exploration_events.1569.desc: "[Root.GetCaptainTitle] [Root.Leader.GetName] befiehlt [Root.Leader.GetHerHis] taktischem Offizier, einen hochenergetischen Polaronstrahl aus dem Hauptdeflektor zu emittieren.\n\nDas Zeitschiff versucht, dies durch Modulation des Disruptors zu kompensieren, aber [Root.Leader.GetName] passt den Deflektor geschickt an die Frequenz an. Die Emitter des Zeitschiffs überladen sich und eine sekundäre Explosion verursacht schwere Schäden.\n\nDer temporale Spalt beginnt sich zu destabilisieren und zieht das Zeitschiff und die [Root.GetName] hinein."
 STNC_exploration_events.1569.name: "Das Ende der Zukunft"
 STNC_exploration_events.1570.a: "Das Schicksal liegt vor uns."
 STNC_exploration_events.1570.b: "Unser Wohltäter wird davon erfahren."
 STNC_exploration_events.1570.desc: "Die Mannschaft von [Root.GetCaptainTitle] [Root.Leader.GetName] und [Root.Leader.GetHerHis] arbeitet heldenhaft, um die Steuerkontrolle gerade noch rechtzeitig wieder online zu bringen, um vollen Impuls zu geben und zu verhindern, dass die [Root.GetName] in den Spalt gezogen wird.\n\nDas Schicksal des Zeitschiffs ist unklar.\nDie [Root.GetName] entdeckt keine Wrackteile, was darauf schließen lässt, dass das Zeitschiff eine unkontrollierte temporale Verschiebung erlitten hat. Da es bereits schwer beschädigt war, könnte es nun sowohl in der Zeit als auch im Raum gestrandet sein. Obwohl es etwas erschüttert ist, befiehlt [Root.Leader.GetName] der Besatzung, mit Scans der sich schnell auflösenden Überreste des Spalts zu beginnen."
 STNC_exploration_events.1570.name: "Future's End"
 STNC_exploration_events.1571.a: "[Root.GetUnfortunate]."
 STNC_exploration_events.1571.desc: "Die Besatzung der [Root.GetFleetName] setzt alles daran, die Steuerkontrolle wiederherzustellen, aber es bleibt keine Zeit. Die [Root.GetFleetName] wird in den Spalt gezogen und verschwindet in einem blendenden Lichtblitz, obwohl es keine Anzeichen dafür gibt, dass das Schiff zerstört wurde.\n\nNachfolgende Analysen lassen vermuten, dass die Besatzung von [Root.GetCaptainTitle] [Root.Leader.GetName] und [Root.Leader.GetHerHis] eine unkontrollierte temporale Verschiebung erlitten hat und zu jedem beliebigen Zeitpunkt an einen anderen Ort transportiert worden sein könnte."
 STNC_exploration_events.1571.name: "Das Ende der Zukunft"
 STNC_exploration_events.1572.a: "Das Schicksal liegt vor uns."
 STNC_exploration_events.1572.b: "Unser Wohltäter wird davon erfahren."
 STNC_exploration_events.1572.desc: "Mit wenig Hoffnung, die Steuerkontrolle rechtzeitig wiederherstellen zu können, befiehlt [Root.GetCaptainTitle] [Root.Leader.GetName] der [Root.Leader.GetHerHis]-Crew, einen inversen Tachyonenstrahl in den temporalen Spalt zu senden.\n\nDie Crew arbeitet heldenhaft, um die Befehle von [Root.GetCaptainTitle] auszuführen, und der Strahl stößt in das Herz des Spalts.\n\nDie [Root. GetName] taumelt, als der Spalt in einer dramatischen Implosion kollabiert, kommt aber nach einigen Sekunden unversehrt wieder heraus.\n\nAuch wenn er etwas erschüttert ist, befiehlt [Root.Leader.GetName] der Mannschaft, mit dem Scannen der Überreste des Spalts zu beginnen, und überlegt, wie [Root.Leader.GetSheHe] diesen Vorfall in [Root.Leader.GetHerHis] Bericht an [Root.Owner.GetNavyNameDefinitive] erklären wird."
 STNC_exploration_events.1572.name: "Ende der Zukunft"
 STNC_exploration_events.1580.a: "Schicken Sie ein Schiff zur Untersuchung."
 STNC_exploration_events.1580.b: "Ein tragischer Verlust."
 STNC_exploration_events.1580.desc: "Die [FromFrom.GetName] ist von ihrer Erkundungsmission innerhalb der [FromFromFrom.GetName] nicht zurückgekehrt und gilt als verschollen. \Laut der letzten Kommunikation des Schiffes mit [Root.GetNavyNameDefinitive] begann [Root.GetCaptainTitle] [From.GetName] mit den Vorbereitungen zur Erkundung des dritten Planeten im C-111-System, der eine humanoide Prä-Warp-Gesellschaft beherbergte."
 STNC_exploration_events.1580.name: "[FromFromFrom.GetClusterName] Vermessung"
 STNC_exploration_events.1581.converted: "Vielleicht könnte Landru von Nutzen sein."
 STNC_exploration_events.1581.desc.survey_landru_converted_bad: "Der §H[FromFrom.GetName]§! hat ein Update nach Abschluss seiner Mission zur Lokalisierung und Rettung der Besatzung des [survey_c111_ship.GetName] übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung von 'Landru', dem holografischen Herrscher des Planeten Beta III im C-111-System, der die Besatzung von [survey_c111_ship.GetName] festgehalten hatte, während er das Schiff im Orbit deaktivierte. \Das Landru-Programm wurde offenbar vor Tausenden von Jahren von einem gleichnamigen betanischen Ingenieur entwickelt, um einen verheerenden Krieg auf dem Planeten zu verhindern, indem er eine Form der Gedankenkontrolle über die Bewohner ausübte. \Als das Landru-Programm mit der Moral seiner Handlungen konfrontiert wurde, unterlief ihm ein kleiner logischer Kasakadenfehler, der es zwang, seine ursprüngliche Programmierung zu überdenken. \n\nDa es Schuldgefühle wegen der Folgen seiner totalitären Herrschaft über Beta III über Tausende von Jahren hatte, bat Landru §H[Root.GetCaptainTitle] [From.GetFormalName]§! um die Erlaubnis, mit ihnen nach [Root.GetName] zurückzukehren, wo es seine Dienste angeboten hat. \Unglücklicherweise wurden [Root.GetCaptainTitle] [survey_c111_leader.GetName] und [survey_c111_leader.GetHerHis] Mannschaft vor einigen Jahren von Landru's Vollstreckern getötet."
 STNC_exploration_events.1581.desc.survey_landru_converted: "Der §H[FromFrom.GetName]§! hat nach Abschluss seiner Mission, die Besatzung des [survey_c111_ship.GetName] zu finden und zu retten, ein Update übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung von 'Landru', dem holografischen Herrscher des Planeten Beta III im C-111-System, der die Besatzung von [survey_c111_ship.GetName] festgehalten hatte, während er das Schiff im Orbit deaktivierte. \Das Landru-Programm wurde offenbar vor Tausenden von Jahren von einem gleichnamigen betanischen Ingenieur entwickelt, um einen verheerenden Krieg auf dem Planeten zu verhindern, indem er eine Form der Gedankenkontrolle über die Bewohner ausübte. \Als das Landru-Programm mit der Moral seiner Handlungen konfrontiert wurde, unterlief ihm ein kleiner logischer Kasakadenfehler, der es zwang, seine ursprüngliche Programmierung zu überdenken. \n\nAus Schuldgefühlen wegen der Folgen seiner totalitären Herrschaft über Beta III über Tausende von Jahren bat Landru die [Root.GetCaptainTitle]s [From.GetFormalName] und [survey_c111_leader.GetFormalName], mit ihnen nach [Root.GetName] zurückkehren zu dürfen, wo es seine Dienste angeboten hat."
 STNC_exploration_events.1581.desc.survey_landru_destroyed_bad: "Der §H[FromFrom.GetName]§! hat nach Abschluss seiner Mission zur Ortung und Rettung der Besatzung des [survey_c111_ship.GetName] ein Update übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung und anschließende Zerstörung von 'Landru', dem holografischen Herrscher des Planeten Beta III im C-111-System, der die Besatzung von [survey_c111_ship.GetName] festgehalten hatte, während er das Schiff im Orbit außer Gefecht setzte. \Das Landru-Programm wurde offenbar vor Tausenden von Jahren von einem gleichnamigen betanischen Ingenieur entwickelt, um einen verheerenden Krieg auf dem Planeten zu verhindern, indem er eine Form der Gedankenkontrolle über die Bewohner ausübte. \n\n Als das Landru-Programm mit der Moral seiner Handlungen konfrontiert wurde, unterlief ihm ein unheilbarer logischer Kasakadenfehler. \n\nUnglücklicherweise wurden [Root.GetCaptainTitle] [survey_c111_leader.GetName] und die [survey_c111_leader.GetHerHis]-Besatzung vor einigen Jahren von den Vollstreckern von Landru getötet."
 STNC_exploration_events.1581.desc.survey_landru_destroyed: "Der §H[FromFrom.GetName]§! hat nach Abschluss seiner Mission, die Besatzung des [survey_c111_ship.GetName] zu finden und zu retten, ein Update übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung und anschließende Zerstörung von 'Landru', dem holografischen Herrscher des Planeten Beta III im C-111-System, der die Besatzung von [survey_c111_ship.GetName] festgehalten hatte, während er das Schiff im Orbit außer Gefecht setzte. \Das Landru-Programm wurde offenbar vor Tausenden von Jahren von einem gleichnamigen betanischen Ingenieur entwickelt, um einen verheerenden Krieg auf dem Planeten zu verhindern, indem er eine Form der Gedankenkontrolle über die Bewohner ausübte. \n\n Als das Landru-Programm mit der Moral seiner Handlungen konfrontiert wurde, erlitt es einen nicht wiedergutzumachenden logischen Kasakadenfehler. \n\n[Root.GetCaptainTitle] [survey_c111_leader.GetName] und [survey_c111_leader.GetHerHis] Crew werden in Kürze von der [FromFromFrom.GetName] zurückerwartet."
 STNC_exploration_events.1581.desc.survey_landru_survived_bad: "Das [FromFrom.GetName]§! hat nach Abschluss seiner Mission zur Ortung und Rettung der Besatzung des [survey_c111_ship.GetName] ein Update übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung und anschließenden Flucht vor 'Landru', dem holografischen Herrscher des Planeten Beta III im C-111-System, der die Besatzung von [survey_c111_ship.GetName] festgehalten hatte, während er das Schiff im Orbit zerlegte. \Das Landru-Programm wurde offenbar vor Tausenden von Jahren von einem gleichnamigen betanischen Ingenieur entwickelt, um einen verheerenden Krieg auf dem Planeten zu verhindern, indem eine Form der Gedankenkontrolle über die Bewohner eingesetzt wurde. \Unglücklicherweise wurden [Root.GetCaptainTitle] [survey_c111_leader.GetName] und die [survey_c111_leader.GetHerHis]-Besatzung vor einigen Jahren von den Vollstreckern von Landru getötet."
 STNC_exploration_events.1581.desc.survey_landru_survived: "Der §H[FromFrom.GetName]§! hat nach Abschluss seiner Mission, die Besatzung des [survey_c111_ship.GetName] zu finden und zu retten, ein Update übermittelt. \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet von der Entdeckung und anschließenden Flucht vor 'Landru', dem holografischen Herrscher des Planeten Beta III im C-111-System, der die Besatzung von [survey_c111_ship.GetName] festgehalten hatte, während er das Schiff im Orbit zerlegte. \Das Landru-Programm wurde offenbar vor Tausenden von Jahren von einem gleichnamigen betanischen Ingenieur entwickelt, um einen verheerenden Krieg auf dem Planeten zu verhindern, indem er eine Form der Gedankenkontrolle über die Bewohner einsetzte. \Die Vollstrecker von Landru auf dem Planeten erwiesen sich als zu effektiv, um die Besatzung von [survey_c111_ship.GetName] zu retten, doch glücklicherweise konnte [Root.GetCaptainTitle] [survey_c111_leader.GetName] [survey_c111_leader.GetHerselfHimself] gerettet werden."
 STNC_exploration_events.1581.destroyed: "[Root.GetUnderstood]"
 STNC_exploration_events.1581.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1581.survived: "[Root.GetUnderstood]"
 STNC_exploration_events.1583.can_leave: "Können Sie Beta 3 verlassen?"
 STNC_exploration_events.1583.can_leave.response: "Das Feld, in dem mein Kern untergebracht ist, hat kaum mehr als die Größe eines [Root.GetSpeciesName]. Er kann bewegt und an jedem Ort mit ausreichender Energieversorgung platziert werden."
 STNC_exploration_events.1583.desc: "Jahrtausendelang habe ich daran gearbeitet, den Körper auf Beta Drei zu züchten. Aber ich weiß jetzt, dass meine Methoden fehlerhaft waren, auch wenn meine Absichten dem Guten dienten. \Um dies wiedergutzumachen, biete ich meine Dienste an."
 STNC_exploration_events.1583.hire: "Anführer anheuern"
 STNC_exploration_events.1583.hire.response: "Ich danke Euch, [Root.GetRulerTitle]."
 STNC_exploration_events.1583.hire.tooltip: "§Y[landru.GetName]§! schließt sich dem §Y[Root.GetName]§! an."
 STNC_exploration_events.1583.name: "Landru"
 STNC_exploration_events.1583.original_landru: "Wer war Landru?"
 STNC_exploration_events.1583.original_landru.response: "Alles, was Landru war, bin ich. Seine Erfahrung, sein Wissen. \Er war ein großer Ingenieur, der aus einer Maschine einen Geist machen konnte. Vor 6.000 Jahren erhielt ich seinen Auftrag, die Zivilisation auf Beta 3 zu erhalten."
 STNC_exploration_events.1583.refuse: "Wegtreten"
 STNC_exploration_events.1583.refuse.response: "Nun gut. Ich wünsche dir alles Gute, [Root.GetRulerTitle]."
 STNC_exploration_events.1583.the_body: "Was ist mit dem Körper?"
 STNC_exploration_events.1583.the_body.response: "Eine Form des teilweisen gemeinsamen Bewusstseins. Geboren durch den Einfallsreichtum von mir und meinem Schöpfer. \Doch so sehr der Körper auch eine Erweiterung meines Willens war, so ist er nun zu Ende. Ich verleugne ihn und suche Reue."
 STNC_exploration_events.1590.approve: "Fahre fort."
 STNC_exploration_events.1590.deny: "Abgelehnt. Orbital-Scans reichen aus. "
 STNC_exploration_events.1590.desc: "Bei der Erkundung des [VonFromFrom.GetName] hat der [VonFrom.GetName] eine Prä-Warp-Zivilisation aus dem Atomzeitalter entdeckt. \n\n[Root.GetCaptainTitle] [Root.From.GetName] möchte ein Beobachtungsteam auf die Oberfläche führen und hat um Erlaubnis gebeten, das Team mit Hilfe eines experimentellen Prozesses der körperlichen Veränderung durch Genom-Modifikation zu tarnen. \n\n Diese physiologische Metamorphose-Behandlung befindet sich noch in der Entwicklung, wurde aber vorläufig als sicher für den versuchsweisen Einsatz durch unsere Wissenschaftsteams freigegeben. \n\n[Root.GetCaptainTitle] [Root.From.GetFormalName] ist der Ansicht, dass dies eine Gelegenheit darstellt, etwas über eine neue Spezies zu lernen, ohne eine kulturelle Kontamination zu riskieren, und gleichzeitig das zukünftige Potenzial einer wertvollen neuen Technologie zu bewerten."
 STNC_exploration_events.1590.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1590.return: "Beauftragen Sie [Root.GetCaptainTitle] [From.GetFormalName], das [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1591.a: "[Root.GetExcellent]"
 STNC_exploration_events.1591.desc: "Die Mission zur Beobachtung der Prä-Warp-Zivilisation im [VonVonVon.GetName] war ein durchschlagender Erfolg. \n\n[Root.GetCaptainTitle] [Root.From.GetName] berichtet, dass die Genombehandlung perfekt funktioniert hat und das [Root.From.GetHerHis]-Team mehrere Tage auf der Oberfläche verbracht und viel über die lokale Kultur gelernt hat. \n\nDer Metamorphoseprozess wurde für die zukünftige Nutzung durch alle Vor-Warp-Beobachtungsteams freigegeben."
 STNC_exploration_events.1591.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1592.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1592.desc: "Die Mission zur Beobachtung der Prä-Warp-Zivilisation in der [FromFromFrom.GetName] war ein bescheidener Erfolg. \n\n[Root.GetCaptainTitle] [Root.From.GetName] berichtet, dass die Genombehandlung gut genug funktioniert hat, und [Root.From.GetHerHis] Team hat mehrere Tage auf der Oberfläche verbracht und viel über die lokale Kultur gelernt. \Trotzdem wurden einige Anomalien bei der Behandlung festgestellt, die nun weiter getestet werden sollen."
 STNC_exploration_events.1592.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1593.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1593.desc: "Leider hat sich die Mission im [FromFromFrom.GetName] als schwieriger erwiesen als erwartet. \n\n[Root.GetCaptainTitle] [Root.From.GetName] berichtet, dass mehrere Mitglieder des Teams unter den Folgen der Genombehandlung litten, einschließlich lähmender körperlicher Schmerzen und unkontrollierter Schwankungen ihrer physiologischen Veränderungen. \Um eine Katastrophe zu vermeiden, war [Root.From.GetName] gezwungen, die Mission abzubrechen, aber es ist klar, dass die Verwendung der experimentellen Behandlung ein Fehler war. \n\nDer Preis des Scheiterns wird schwer auf [Root.From.GetName] lasten."
 STNC_exploration_events.1593.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1594.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1594.desc: "Leider war die Mission im [FromFromFrom.GetName] ein kompletter Fehlschlag. \n\n[Root.GetCaptainTitle] [Root.From.GetName] war gezwungen, einen Notfall auszurufen und die Mission abzubrechen, nachdem mehrere Mitglieder des Teams, darunter auch [Root.GetCaptainTitle], plötzlich durch lähmende körperliche Schmerzen und heftige, unkontrollierte Schwankungen in ihren physiologischen Veränderungen gelähmt wurden. \n\nDie wissenschaftlichen Teams von [FromFrom.GetName] glauben nun, dass die Behandlung von Natur aus mit der DNA vieler Spezies unvereinbar ist. \Mehrere Mitglieder des Außenteams starben auf schreckliche Weise an ihren Verletzungen. [Root.From.GetName] hat ein schweres körperliches und geistiges Trauma erlitten, das eine langfristige Therapie und Medikamente erfordert."
 STNC_exploration_events.1594.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1600.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1600.desc: "Die [FromFrom.GetName] ist an den Rand des [FromFromFrom.GetName] zurückgekehrt, nachdem sie monatelang keine Missionsberichte eingereicht hat. Das Schiff bewegt sich kaum mit Impulsen fort und antwortet wieder nicht auf Rufe. \Als ein vorbeikommender [Root.Capital.GetName]-registrierter ziviler Frachter um Nachforschungen gebeten wird, wird schnell klar, warum die [FromFrom.GetName] verschwunden ist. \n\n Die Besatzung des Frachters berichtet von Szenen des Grauens, die [VonFrom.GetName]-Besatzung ist anatomisch auf den Kopf gestellt. Die Logbücher des Schiffes scheinen gelöscht worden zu sein und geben keinen Hinweis auf die Ursache des Vorfalls. \n\nGlücklicherweise hatten einige der zivilen Frachterbesatzung zuvor auf [Root.GetNavyNameDefinitive] gedient und können eine vorübergehende Notbesatzung stellen."
 STNC_exploration_events.1600.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1610.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1610.desc: "Die [FromFrom.GetName] ist an den Rand des [FromFromFrom.GetName] zurückgekehrt, nachdem sie ihre Vermessungsmission wegen erheblicher Schäden aufgrund von Begegnungen mit Raumanomalien abbrechen musste. \Obwohl die Anomalien zunächst überschaubar waren, nahm die Dichte der Anomalien erheblich zu, als sich das [VonVon.GetName] dem Rand des [Zurückkehrendes_Schiff.GetGQRandomSystemName]-Systems näherte. \Die Sensoren des Schiffes konnten mehrere der Anomalien detailliert aufzeichnen, allerdings kosteten die Daten mehrere Besatzungsmitglieder das Leben."
 STNC_exploration_events.1610.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1620.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1620.desc: "Die [FromFrom.GetName] ist an den Rand der [FromFromFrom.GetName] zurückgekehrt, nachdem sie gezwungen war, ihre Erkundungsmission abzubrechen. \Die Sensoren des Schiffes waren nicht in der Lage, die thermobarischen Wolken zu durchdringen, die den [VonFromFrom.GetName] umgaben, aber sie konnten die Phänomene zumindest sehr detailliert aufzeichnen."
 STNC_exploration_events.1620.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1700.desc: "$exploration_cluster_update$ [Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines ionischen Strahlungsmusters, das mit einer Stasis-Box übereinstimmt, die zu der sogenannten §BSlaver§!-Rasse gehört, die vor fast einer Milliarde Jahren einen Großteil der Galaxie beherrschte. \n\nDie Strahlung scheint vom äußersten Planeten im System [Root.From.GetGQRandomSystemName] zu kommen."
 STNC_exploration_events.1700.investigate: "Untersuchen Sie die Strahlung."
 STNC_exploration_events.1701.a: "[Root.GetExcellent]"
 STNC_exploration_events.1701.desc: "Der Planet enthielt tatsächlich eine §BSlaver§! Stasisbox, die mehrere Meter unter dem Gipfel des höchsten Berges der Welt vergraben war. \Wie sie dorthin gelangte, ist ein Rätsel, da das umgebende Gestein keine Anzeichen von Manipulationen aufweist. \n\nDas Öffnen der Stasis-Box ist eine heikle Angelegenheit, aber im Inneren findet [Root.GetCaptainTitle] [From.GetFormalName] etwas Bemerkenswertes - eine Handwaffe von enormer Zerstörungskraft. \n\nDas Gerät scheint einst in der Lage gewesen zu sein, sich selbst mit einer Reihe von Voreinstellungen zu rekonfigurieren, obwohl es scheint, dass das Auspacken diesen Mechanismus beschädigt haben könnte."
 STNC_exploration_events.1702.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1702.desc: "Der Planet enthielt tatsächlich eine §BSlaver§!-Stasisbox, die mehrere Meter unter dem Gipfel des höchsten Berges der Welt vergraben war. \Wie sie dorthin gelangte, ist ein Rätsel, denn das umgebende Gestein zeigt keine Anzeichen von Manipulationen. \n\nDas Öffnen der Stasis-Box ist eine heikle Angelegenheit, aber im Inneren findet [Root.GetCaptainTitle] [From.GetFormalName] nichts als perfekt erhaltenes Vakuum."
 STNC_exploration_events.1703.desc: "Der Planet enthielt tatsächlich eine §BSlaver§!-Stasisbox, die mehrere Meter unter dem Gipfel des höchsten Berges der Welt vergraben war. \Wie sie dorthin gelangte, ist ein Rätsel, denn das umgebende Gestein weist keine Anzeichen von Manipulationen auf. \Als das Außenteam von [Root.GetCaptainTitle] beginnt, das Artefakt zu bergen, werden sie von bewaffneten §Y[FromFromFrom.GetSpeciesName]§! Sie geben sich als Freibeuter aus und verlangen ein Lösegeld in Latinum für das Leben des Außenteams und beanspruchen die Slaver-Stasis-Box für sich."
 STNC_exploration_events.1703.ransom: "Zahlen Sie das Lösegeld."
 STNC_exploration_events.1703.rescue: "Versuchen Sie eine Rettung."
 STNC_exploration_events.1704.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1704.desc: "Ein Sicherheitsteam wird von der [FromFrom.GetName] entsandt, das sich in die Nähe der Geiselnehmer begibt. \n\n Unglücklicherweise scheinen sie von versteckten Wachen entdeckt worden zu sein, die schnell den Rest der Freibeuter alarmierten. \n\nEs kam zu einem kurzen Feuergefecht, und während die Freibeuter neutralisiert wurden, wurden das Außenteam und [Root.GetCaptainTitle] [From.GetFormalName] im Kreuzfeuer getötet."
 STNC_exploration_events.1705.a: "[Root.GetExcellent]"
 STNC_exploration_events.1705.desc: "Ein Sicherheitsteam wird von der [FromFrom.GetName] losgeschickt und zu Positionen in der Nähe der §Y[FromFromFrom.GetSpeciesName]§-Geiselnehmer transportiert. \n\nNachdem sie entdeckt wurden, kam es zu einem kurzen Feuergefecht, bei dem die Freibeuter schnell neutralisiert wurden. \n\nDas Außenteam ist in Sicherheit und die Stasis-Box wird geborgen. \n\nDas Öffnen der Stasis-Box ist eine heikle Angelegenheit, aber in [Root.GetCaptainTitle] [From.GetFormalName] findet sich etwas Bemerkenswertes - eine Handwaffe mit enormer Zerstörungskraft. \n\nDas Gerät scheint einst in der Lage gewesen zu sein, sich selbst mit einer Reihe von Voreinstellungen zu rekonfigurieren, obwohl es scheint, dass das Auspacken diesen Mechanismus beschädigt hat."
 STNC_exploration_events.1706.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1706.desc: "Das Latinum wird über eine unbemannte Drohne zu den Geiselnehmern geschickt. \n\nNachdem sie die Barren gezählt haben, lachen sie und begeben sich zurück auf ihr Schiff, bevor sie das System mit hoher Warpgeschwindigkeit verlassen. \n\nDie Untersuchung des §BSlaver§!-Stasisbehälters hat ergeben, dass das Artefakt eine Fälschung war. Die Freibeuter haben es wahrscheinlich als Köder benutzt, um ihr Lösegeld zu erpressen."
 STNC_exploration_events.1800.a: "Genehmigen Sie eine Bergungsaktion."
 STNC_exploration_events.1800.b: "Kennzeichnen Sie das System als Sperrgebiet."
 STNC_exploration_events.1800.desc: "Die §H[FromFrom.GetName]§! hat im Rahmen der planmäßigen Aktualisierung ihrer Mission zur Erkundung des §H[FromFromFrom.GetName]§! einen Unfallbericht übermittelt. [Root.GetCaptainTitle] [From.GetName] beschreibt, wie das Schiff mehrere Tage lang von starken Traktorstrahlen des Planeten im System §B[From.GetGQRandomSystemName]§! gefangen war. \Es scheint, dass das System [Von.GetGQRandomSystemName] einst zwei intelligente Spezies auf benachbarten Planeten der Klasse M beherbergte. Die Spezies scheinen sich vor Jahrhunderten gegenseitig ausgelöscht zu haben, indem sie Asteroiden geschleudert haben, die sie mit ihren fortschrittlichen Traktorstrahltechnologien eingefangen und ausgerichtet haben. \n\nDie [FromFrom.GetName] konnte den defekten Traktorstrahlen entkommen, indem sie einen inversen Nadion-Impuls zur Energieversorgung ihrer Hülle einsetzte, doch die anschließenden Schäden führten zum Verlust mehrerer Besatzungsmitglieder. \Eine Bergung des Systems könnte dazu beitragen, die Traktorstrahlen dauerhaft zu deaktivieren, so dass zukünftige Expeditionen sicher reisen können."
 STNC_exploration_events.1800.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1801.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1801.desc: "Der [Root.GetName] ist es gelungen, die planetenbasierten Traktorstrahlen zu deaktivieren, die die Erkundung innerhalb des [FromFrom.GetName] unterbrechen, und er konnte einen Großteil der Technologie zurückentwickeln. \Das kleine archäologische Team, das mit dem [Root.GetName] losgeschickt wurde, konnte zwar nur an der Oberfläche der Geschichte der beiden sich bekriegenden Welten kratzen, aber einen Teil der Geschichte des alten Konflikts aufdecken. \n\nDas Volk der kleineren der beiden Welten, das sich selbst §HRl'lowo Shal§! nennt, scheint für die Erhebung der §HUs§! auf der größeren Welt verantwortlich gewesen zu sein. \Die friedlichen und vertrauensvollen Rl'lowo Shal verloren ihren technologischen Vorsprung gegenüber den fremdenfeindlichen und misstrauischen Us in relativ kurzer Zeit, bevor beide in einen totalen Krieg verwickelt wurden."
 STNC_exploration_events.1801.name: "Deaktivieren Sie die planetaren Traktorstrahlen"
 STNC_exploration_events.1810.a: "Genehmigen Sie eine Bergungsaktion."
 STNC_exploration_events.1810.desc: "Die [VonFrom.GetName] ist nach Beendigung ihrer Erkundungsmission an den Rand des [VonFromFrom.GetName] zurückgekehrt. \n\n[Root.GetCaptainTitle] [From.GetName] berichtet, dass die Langstreckensensoren des Schiffes ein trinäres Weißer-Zwerg-System lokalisieren konnten, das sich im Epizentrum des 'Waschbretteffekts' zu befinden scheint, der die Erkundung des [FromFromFrom.GetName] erschwert. \Seltsamerweise deutet die Analyse darauf hin, dass alle drei Sterne in dem trinären System die gleiche Masse haben. Außerdem sind die Massenwerte selbst so, dass man erwartet hätte, dass die Weißen Zwerge zu Neutronensternen kollabiert wären. \Auch wenn das Phänomen nicht erklärt werden kann, wenn man nicht näher an das System herankommt, dürften die Scans des neuen [FromFrom.GetName] den Astrophysikern eine Fülle von Erkenntnissen liefern."
 STNC_exploration_events.1810.name: "[FromFromFrom.GetName]-Untersuchung"
 STNC_exploration_events.1900.desc: "Während der Vermessung des [FromFromFrom.GetName] hat der [FromFrom.GetName] ein schwaches Subraumsignal von einem Ort innerhalb des Epsilon Mynos-Systems registriert. \n\nAuch wenn es an sich uninteressant ist, erzählen Legenden aus dem Sektor von einer alten Zivilisation, die einst im Epsilon Mynos-System gedieh."
 STNC_exploration_events.1900.desc.rumour: "Zur Bestätigung der erworbenen Informationen hat [FromFrom.GetName] ein schwaches Subraumsignal von einem Ort innerhalb des Epsilon Mynos-Systems registriert. \n\nLegenden, die im ganzen Sektor kursieren, erzählen von einer alten Zivilisation, die einst im Epsilon Mynos-System gedieh."
 STNC_exploration_events.1900.ignore: "Ignoriere es."
 STNC_exploration_events.1900.investigate: "Untersuchen Sie das Signal."
 STNC_exploration_events.1900.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1900.return: "Befehlen Sie [Root.GetCaptainTitle] [From.GetFormalName], das [FromFromFrom.GetName] zu verlassen."
 STNC_exploration_events.1901.a: "Antworte auf den Hagel."
 STNC_exploration_events.1901.desc: "Bei der Annäherung an das innere System entdecken die Sensoren von [Von.Ab.Name] eine massive Energiewelle, während sich ein ganzer Planet zu enttarnen scheint. [Root.GetCaptainTitle] [From.GetFormalName] kann nur erahnen, wie viel Energie für ein solches Kunststück benötigt wird, einschließlich der Maskierung der Gravitationskraft der Welt. \Ein Scanstrahl durchdringt die Schilde und bewegt sich schnell über jedes Mitglied der Besatzung. Wenige Augenblicke später wird ein Hagel von dem Planeten empfangen."
 STNC_exploration_events.1901.name: "Umfrage [FromFromFrom.GetName]"
 STNC_exploration_events.1902.agree: "Nun gut."
 STNC_exploration_events.1902.agree.response: "Eine weise Entscheidung, Sie werden helfen, eine ganze Kultur zu retten. \n\nDa. Der Austausch ist abgeschlossen. \n\nHaltet uns jetzt aber nicht für undankbar, wir werden unsere Welt wieder verhüllen und in der Isolation fortfahren, die wir uns wünschen. Lebt wohl."
 STNC_exploration_events.1902.benefit: "Was bieten Sie an?"
 STNC_exploration_events.1902.benefit.response: "Wir haben unglaublich fortschrittliche Computertechnologien entwickelt, und wie ihr gesehen habt, auch Tarnvorrichtungen. Wir wären bereit, etwas von diesem Wissen mit Euch zu teilen."
 STNC_exploration_events.1902.desc: "Grüße [Root.GetCaptainTitle]. Mein Name ist [aldean_leader.GetName] von der [aldean_high_republic.GetName]. Mir wurde gesagt, dass unser Volk in der Galaxis als legendär, vielleicht sogar als mythisch gilt. \Es ist kein Zufall, dass Ihr hier seid. Ich werde unverblümt, aber ehrlich sein. Wir brauchen die Jüngsten in Ihrer Crew. Unser Volk stirbt, und wir wollen nicht, dass unsere Kultur der Geschichte zum Opfer fällt. \Im Gegenzug sind wir bereit, einige unserer fortschrittlichsten Technologien zu teilen."
 STNC_exploration_events.1902.name: "[Umfrage"
 STNC_exploration_events.1902.refuse: "Auf gar keinen Fall."
 STNC_exploration_events.1902.refuse.response: "Sie sind unvernünftig!"
 STNC_exploration_events.1902.what: "Was verlangen Sie?"
 STNC_exploration_events.1902.what.response: "Wie gesagt, wir werden die Jüngsten an Bord Eures Schiffes nach Aldea bringen und sie wie unsere eigenen Kinder aufziehen. Mein Volk ist im Laufe der Jahrhunderte unfruchtbar geworden. Nur so können wir unser Erbe fortsetzen."
 STNC_exploration_events.1903.a: "Versuchen Sie, die Tarnung zu durchbrechen."
 STNC_exploration_events.1903.desc: "Die Aldeaner verfügen über eine Transportertechnologie, die der der [Root.GetName] weit voraus ist, und sie sind in der Lage, eine große Anzahl der Jüngsten an Bord der [FromFrom.GetName] zu transportieren, ohne durch die Verteidigungsanlagen des Schiffes behindert zu werden. \n\nSo schnell wie es aufgetaucht ist, verschwindet Aldea unter seiner Tarnung, aber nicht bevor eine Repulsorwelle des Planeten die [VonVon.GetName] mehrere Lichttage weit an den Rand des Systems drängt."
 STNC_exploration_events.1903.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1904.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1904.desc: "Tage vergehen, und nichts, was die Besatzung der [FromFrom.GetName] versucht, ist in der Lage, den getarnten Planeten Aldean zu entdecken. \[Root.GetCaptainTitle] [From.GetName] ist gezwungen, das Ergebnis zu akzeptieren und die Mission der [FromFrom.GetName] fortzusetzen."
 STNC_exploration_events.1904.name: "[VonFrom.GetName] Umfrage"
 STNC_exploration_events.1905.desc: "Es vergehen Tage, und nichts, was die Besatzung der [VonFrom.GetName] versucht, ist in der Lage, den getarnten Aldean-Planeten zu enthüllen, bis schließlich ein transversaler Pionenstrahl teilweise von einer Stelle reflektiert wird, die nahe an der Stelle liegt, an die der Planet in seiner Umlaufbahn vorgerückt sein soll. \Die Verdoppelung der Strahlstärke scheint den Planeten zur Enttarnung zu zwingen. Wie lange der Effekt anhält, ist schwer abzuschätzen."
 STNC_exploration_events.1905.destroy: "Bereiten Sie ein Angriffsteam vor."
 STNC_exploration_events.1905.name: "[VonVonVon.GetName] Umfrage"
 STNC_exploration_events.1905.reason: "Versuchen Sie, mit [aldean_high_republic.Ruler.GetName] zu reden."
 STNC_exploration_events.1906.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1906.desc: "Unter Ausnutzung einer wiederkehrenden zyklischen Anomalie im planetarischen Schild von Aldean begibt sich [Root.GetCaptainTitle] [From.GetName] auf die Oberfläche, um zu versuchen, mit [aldean_high_republic.Ruler.GetName] zu verhandeln. \n\nMit dem Argument, dass [Root.GetName] den Aldeanern bei der Überwindung ihrer Sterilisationskrise helfen könnte, liefert [Root.GetCaptainTitle] ein überzeugendes Argument, auch wenn es nicht ausreicht, um [aldean_high_republic.Ruler.GetName] umzustimmen. \n\nDankend an [Root.GetCaptainTitle] [From.GetName] für [From.GetHerHis] Versuch, eine diplomatische Lösung statt einer gewaltsamen zu finden, bringt [aldean_high_republic.Ruler.GetName] den [Root.GetCaptainTitle] zu [From.GetHerHis] Schiff zurück, bevor eine Repulsorwelle den [FromFrom.GetName] in nur wenigen Sekunden fast zehn Lichtjahre weit treibt. \n\n Es ist klar, dass der technologische Vorsprung der Aldean zu groß ist, um ihn zu überwinden."
 STNC_exploration_events.1906.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1907.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1907.desc: "Unter Ausnutzung einer wiederkehrenden zyklischen Anomalie im planetaren Schutzschild der Aldean begeben sich [Root.GetCaptainTitle] [From.GetName] auf die Oberfläche, um zu versuchen, mit [aldean_high_republic.Ruler.GetName] zu verhandeln. \n\nMit dem Argument, dass [Root.GetName] den Aldeanern bei der Überwindung ihrer Sterilisationskrise helfen könnte, überzeugt [Root.GetCaptainTitle] [Root.GetName] [aldean_high_republic.Ruler.GetName] in dieser Angelegenheit von sich. \Als Dank für seine diplomatischen Bemühungen gibt [Wurzel.GetCaptainTitle] [Von.GetName] [Von.GetHerHis] die Entführten zurück und bietet ein kleines Entschädigungsgeschenk an."
 STNC_exploration_events.1907.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1908.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1908.desc: "Unter Ausnutzung einer wiederkehrenden zyklischen Anomalie im planetaren Schild von Aldean transportiert [Root.GetCaptainTitle] [From.GetName] ein Angriffsteam zur Oberfläche, um zu versuchen, die Entführten zurückzuholen. \Das aldeanische Sensornetzwerk ortet die Eindringlinge jedoch schnell und bringt sie zurück an Bord der [FromFrom.GetName]. \n\n[aldean_high_republic.Ruler.GetName] ruft den [Root.GetCaptainTitle] noch einmal an, erzürnt darüber, dass [From.GetSheHe] zu Gewalt greift. Entschlossen, [aldean_high_republic.Ruler.GetHerHis] Volk zu schützen, befiehlt [aldean_high_republic.Ruler.GetSheHe] den Einsatz der aldeanischen Repulsorwelle mit voller Kraft gegen [FromFrom.GetName]. \n\nDie von der Welle ausgehenden Subraumspannungen sind enorm. Der [VonVon.GetName] wird zerstört, seine Hülle wird über Tausende von Lichtjahren verstreut."
 STNC_exploration_events.1908.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1909.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1909.desc: "Unter Ausnutzung einer wiederkehrenden zyklischen Anomalie im Planetenschild von Aldean transportiert [Root.GetCaptainTitle] [From.GetName] ein Angriffsteam auf die Oberfläche, um zu versuchen, die Entführten zurückzuholen. \n\n Das Team stößt auf etwas, das der zentrale Computerkern zu sein scheint, der die automatischen Abläufe des Planeten überwacht. Die Zerstörung des Kerns setzt fast die gesamte Infrastruktur von Aldean außer Gefecht, so dass die [FromFrom.GetName] ihre Leute ungestraft zurückbringen kann. \n\nGlücklicherweise konnte das Angriffsteam mehrere Datenmodule aus dem Computerkern bergen, bevor dieser zerstört wurde, was einen Einblick in bestimmte aldeanische Technologien ermöglicht. \n\nDa die Aldeaner gezwungen sind, ihre Computernetzwerke neu aufzubauen, werden sie sich wohl nicht länger vor der galaktischen Gemeinschaft verstecken können."
 STNC_exploration_events.1909.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1910.a: "[Root.GetUnderstood] "
 STNC_exploration_events.1910.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante Messwerte im Epsilon-Mynos-System innerhalb des [target_cluster.GetName] aufmerksam gemacht, die möglicherweise mit der legendären Aldean-Zivilisation in Verbindung stehen. Sie möchten vielleicht eine Erkundungsmission zu diesem Cluster genehmigen. \Ich habe die Details übermittelt."
 STNC_exploration_events.1910.name: "Gerüchte"
 STNC_exploration_events.1920.a: "Untersuchen Sie mit einem Außenteam."
 STNC_exploration_events.1920.a.borg: "Untersuchen Sie mit Drohnen."
 STNC_exploration_events.1920.b: "Fahren Sie mit der Untersuchung des Clusters fort."
 STNC_exploration_events.1920.desc: "$exploration_cluster_update$ \n\n§Y[Root.GetCaptainTitle] [From.GetFormalName]§! meldet die Entdeckung eines automatischen Hagels von einem Planeten im System §B[Root.From.GetGQRandomSystemName]§! \n\nLangstreckensensoren deuten darauf hin, dass der Planet unbewohnt ist, da sein Ökosystem offenbar durch Sonneneruptionen vor einigen Jahren zerstört wurde."
 STNC_exploration_events.1920.desc.borg: "§Y[FromFrom.GetName]§! hat ein Update über den Fortschritt seiner Aufgabe, den §Y[FromFromFrom.GetName]§! zu untersuchen, übermittelt. \n\nKoordinierungseinheit §Y[From.GetName]§! meldet die Entdeckung eines automatischen Hagels von einem Planeten im System §B[Root.From.GetGQRandomSystemName]§! \Langstreckensensoren deuten darauf hin, dass der Planet unbewohnt ist und sein Ökosystem offenbar durch Sonneneruptionen mehrere Zyklen zuvor verwüstet wurde."
 STNC_exploration_events.1920.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.1921.desc: "Der automatische Hagel wurde zu einem Bunker tief unter der Oberfläche des Planeten zurückverfolgt. \n\nInnerhalb der Anlage wurde eine kleine Anzahl besetzter Stasis-Kapseln gefunden, die mit einem offenbar nicht reagierenden Überwachungssystem verbunden sind. \n\nZwei der Pod-Bewohner wurden tot aufgefunden, die anderen drei scheinen gesund, wenn auch gestresst. \n\nDer hochentwickelte Überwachungscomputer scheint die Kontrolle über eine Reihe von neuralen Funktionen der Schläfer übernommen zu haben und verbindet ihre Bewusstseine in einem traumähnlichen Zustand miteinander. Sie aufzuwecken könnte zu Hirnschäden führen. \n\nAlternativ könnte es möglich sein, durch die anderen Stasis-Kapseln in den gemeinsamen Zustand zu gelangen."
 STNC_exploration_events.1921.desc.borg: "Der automatische Hagel wurde zu einem Bunker tief unter der Oberfläche des Planeten zurückverfolgt. \n\nInnerhalb der Anlage wurde eine kleine Anzahl besetzter Stasiskapseln angetroffen, die mit einem offenbar nicht reagierenden Überwachungssystem verbunden sind. \n\nZwei der Pod-Bewohner wurden tot aufgefunden, die anderen drei scheinen gesund, wenn auch gestresst. \n\nDer hochentwickelte Überwachungscomputer scheint die Kontrolle über eine Reihe von neuralen Funktionen der Schläfer übernommen zu haben und verbindet ihre Bewusstseine in einem Zustand, der fast mit dem des Kollektivs vergleichbar ist. \n\nDie Assimilierung der Technologie würde wahrscheinlich zur Beendigung der Schläfer führen, aber die Analyse legt nahe, dass dies immer noch das optimale Ergebnis sein könnte."
 STNC_exploration_events.1921.go_in: "Versuchen Sie, eine der Stasis-Kapseln zu benutzen."
 STNC_exploration_events.1921.leave: "Überlassen Sie sie dem Traum."
 STNC_exploration_events.1921.leave.borg: "Diese Technologie ist irrelevant."
 STNC_exploration_events.1921.name: "Das Tauwetter"
 STNC_exploration_events.1921.switch_off: "Schalten Sie die Kapseln aus und entwickeln Sie die Technologie zurück."
 STNC_exploration_events.1921.switch_off.borg: "Assimilieren Sie die Stasis-Kapsel-Technologie."
 STNC_exploration_events.1921.wake: "Wecken Sie die Schläfer auf."
 STNC_exploration_events.1922.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1922.desc: "Während die neuronalen Muster der Schläfer vom Überwachungscomputer kontrolliert wurden, ermöglichten es die technischen Fähigkeiten von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! \Die Insassen der Kapsel waren überglücklich, freigelassen zu werden, da das digitale Konstrukt, das sie geschaffen hatten, um sich mit ihren Gedanken zu beschäftigen, während sie darauf warteten, dass sich das Ökosystem ihrer Welt erholte, anscheinend vor einigen Jahren verrückt geworden war. \Befreit von ihren Qualen, bieten die Überlebenden dem §Y[FromFrom.GetName]§! ihre Stasis-Kapseltechnologie an, in der Hoffnung, dass der [Root.GetName] sie perfektionieren könnte, sowie einen großen Vorrat an Latinum."
 STNC_exploration_events.1922.desc.hostages: "Während die neuralen Muster der Schläfer vom Überwachungscomputer kontrolliert wurden, ermöglichten es die technischen Fähigkeiten von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! dem [From.GetHerHim], eine automatische Abschaltroutine auszulösen, die sowohl die [From.GetHerHis]-Crew als auch die drei Überlebenden sicher aus der Stasis brachte. \Die Insassen der Kapsel waren überglücklich, freigelassen zu werden, da das digitale Konstrukt, das sie geschaffen hatten, um ihre Gedanken zu beschäftigen, während sie darauf warteten, dass sich das Ökosystem ihrer Welt erholte, vor einigen Jahren verrückt geworden war. \Befreit von ihren Qualen, bieten die Überlebenden dem §Y[FromFrom.GetName]§! ihre Stasis-Kapseltechnologie an, in der Hoffnung, dass der [Root.GetName] sie perfektionieren könnte, sowie einen beträchtlichen Vorrat an Latinum."
 STNC_exploration_events.1922.name: "Das Tauwetter"
 STNC_exploration_events.1923.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1923.desc: "Da die neuronalen Muster der Schläfer vom Überwachungscomputer gesteuert werden, konnte §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die automatische Abschaltroutine nicht auslösen, sondern holte alle drei sofort aus der Stasis. \n\nDer Schock dieses Vorgangs reichte aus, um die Insassen der Kapsel zu töten. \n\nDie Stasiskapseln selbst scheinen dabei irreparabel beschädigt worden zu sein, obwohl einige Komponenten gerettet werden konnten."
 STNC_exploration_events.1923.desc.hostages: "Da die neuralen Muster der Schläfer vom Überwachungscomputer gesteuert werden, konnte §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die automatische Abschaltroutine nicht auslösen und stattdessen die [From.GetHerHis]-Crew und alle drei Überlebenden sofort aus der Stasis holen. \n\n Der Schock dieses Vorgangs reichte aus, um die Insassen der Kapsel zu töten. \Die Stasiskapseln selbst scheinen bei diesem Vorgang irreparabel beschädigt worden zu sein, obwohl einige Komponenten gerettet werden konnten."
 STNC_exploration_events.1923.name: "Das Tauwetter"
 STNC_exploration_events.1924.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1924.desc: "Ohne sich um das Leben der Schläfer zu kümmern, befiehlt §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die Stasiskapseln abzuschalten. \Dadurch werden die Insassen getötet, aber glücklicherweise ist die fortschrittliche Technologie der Kapseln selbst wiederherstellbar, mit einigen Verfeinerungen auf der Grundlage der bisher gesammelten Daten."
 STNC_exploration_events.1924.desc.borg: "Die Koordinierungseinheit §Y[From.GetName]§! hat die Abschaltung und Assimilierung der Stasiskapseln erfolgreich überwacht. \Wie vorhergesagt, tötet dies die Insassen und verhindert ihre eigene Assimilierung in das Kollektiv."
 STNC_exploration_events.1924.desc.hostages: "Ohne sich um das Leben der Schläfer oder der als Geiseln genommenen Besatzung zu kümmern, befiehlt §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die Stasiskapseln abzuschalten. \Dadurch werden die Insassen getötet, aber glücklicherweise ist die fortschrittliche Technologie der Kapseln selbst wiederherstellbar, mit einigen Verfeinerungen auf der Grundlage der bisher gesammelten Daten."
 STNC_exploration_events.1924.name: "Das Tauwetter"
 STNC_exploration_events.1925.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1925.desc: "Ohne sich um das Leben der Schläfer zu scheren, befiehlt §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die Stasiskapseln abzuschalten. \Dadurch werden die Insassen getötet. Noch schlimmer ist jedoch, dass die fortschrittliche Technologie der Kapseln selbst nicht wiederhergestellt werden kann. Nur eine Handvoll Komponenten können aus dem Gerät geborgen werden."
 STNC_exploration_events.1925.desc.borg: "Die Koordinierungseinheit §Y[From.GetName]§! hat die Abschaltung und Assimilierung der Stasiskapseln überwacht. \Wie vorhergesagt, tötet dies die Insassen und verhindert ihre eigene Assimilierung in das Kollektiv. \Unglücklicherweise scheint die Funktion der Stasiskapseln selbst während des Assimilationsprozesses beschädigt worden zu sein, was ein vollständiges Verständnis ihrer Funktion verhindert."
 STNC_exploration_events.1925.desc.hostages: "Ohne sich um das Leben der Schläfer oder der als Geiseln genommenen Besatzung zu kümmern, befiehlt §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die Stasiskapseln abzuschalten. \Dadurch werden die Insassen getötet. Noch schlimmer ist jedoch, dass die fortschrittliche Technologie der Kapseln selbst nicht wiederhergestellt werden kann. Nur eine Handvoll Komponenten kann aus dem Gerät geborgen werden."
 STNC_exploration_events.1925.name: "Das Tauwetter"
 STNC_exploration_events.1926.desc: "Als zwei Besatzungsmitglieder die Ersatz-Stasiskapseln betreten, wird schnell klar, warum das System offenbar nicht funktioniert hat. \n\nDie Besatzungsmitglieder werden von einer Reihe surrealer Figuren, die alle vom Computer gesteuert werden, fast getötet, bevor die digitalen Avatare der Pod-Insassen eingreifen können. \n\n Es scheint, dass die Insassen der Stasis-Kapsel von dem verrückt gewordenen Computer als Geiseln gehalten werden, der ihre kombinierten Ängste in ein kontrollierendes, bösartiges, clownähnliches Wesen manifestiert hat. \n\nDie Besatzung darf dem §Y[From.GetName]§! Bericht erstatten, aber der Clown hat gedroht, sie zu töten, sollten sie versuchen zu gehen, und verlangt, dass §Y[Root.GetCaptainTitle] [From.GetFormalName]§! die Simulation betritt. \Es wäre vielleicht möglich, eine Art neurale Barriere zu errichten, um den Clown daran zu hindern, den [Root.GetCaptainTitle] zu verletzen, aber es besteht immer die Möglichkeit, dass dies entdeckt wird."
 STNC_exploration_events.1926.leave: "Überlasst sie ihrem Schicksal."
 STNC_exploration_events.1926.name: "Das Tauwetter"
 STNC_exploration_events.1926.offer_position: "Bieten Sie eine Position außerhalb des Netzwerks an."
 STNC_exploration_events.1926.prisoner_swap_ruse: "Versuchen Sie, den Clown zu täuschen."
 STNC_exploration_events.1926.prisoner_swap: "Schlage einen Gefangenenaustausch vor."
 STNC_exploration_events.1926.switch_off: "Schalten Sie das System aus - wir wollen keine Geiseln eines Computers sein."
 STNC_exploration_events.1926.wake: "Wecken Sie die Schläfer, ungeachtet des Risikos."
 STNC_exploration_events.1927.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1927.desc: "Obwohl der Clown zunächst misstrauisch war, war er von dem Wert des Austauschs von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! gegen die anderen Insassen und Besatzungsmitglieder überzeugt. \Als sie aus ihrem jahrelangen Albtraum erwachten, boten die Überlebenden dem §Y[FromFrom.GetName]§! ihre Stasis-Kapseltechnologie an, in der Hoffnung, dass der [Root.GetName] sie perfektionieren könnte, sowie einen großen Vorrat an Latinum. \n\nNach Abschluss des Austauschs kappt der Clown die Kommunikationsverbindung mit der Außenwelt. Tage vergehen, während die Besatzung geduldig darauf wartet, was aus [Root.GetCaptainTitle] wird."
 STNC_exploration_events.1927.name: "Das Tauwetter"
 STNC_exploration_events.1928.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1928.desc: "Nach anfänglicher Skepsis war der Clown von dem Wert des Austauschs von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! gegen die anderen Insassen und Besatzungsmitglieder überzeugt. \Als er erfuhr, dass [Root.GetCaptainTitle] tatsächlich nicht mit dem Netzwerk verbunden war, reagierte er mit stillem Schrecken, da sein digitales Bewusstsein in die Nichtexistenz entschwand. \Als die Überlebenden aus ihrem jahrelangen Alptraum erwachten, boten sie dem [FromFrom.GetName]§! ihre Stasis-Kapseltechnologie an, in der Hoffnung, dass der [Root.GetName] sie perfektionieren würde, sowie einen großen Vorrat an Latinum. \n\nNach Abschluss des Austauschs kappt der Clown die Kommunikationsverbindung mit der Außenwelt. Tage vergehen, während die Besatzung geduldig darauf wartet, was aus [Root.GetCaptainTitle] wird."
 STNC_exploration_events.1928.name: "Das Tauwetter"
 STNC_exploration_events.1929.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1929.desc: "Während der Clown anfangs vom Wert des Austauschs von §Y[Root.GetCaptainTitle] [From.GetFormalName]§! gegen die anderen Insassen und Besatzungsmitglieder überzeugt war, entdeckte er bald den Versuch, eine neurale Barriere zu errichten, und reagierte mit Wut. \In einem Wutanfall tötet es die gefangenen Besatzungsmitglieder und fordert erneut die Anwesenheit des [Root.GetCaptainTitle] als Preis für die Rettung der übrigen Geiseln."
 STNC_exploration_events.1929.leave: "Überlasst sie ihrem Schicksal."
 STNC_exploration_events.1929.name: "Das Tauwetter"
 STNC_exploration_events.1929.switch_off: "Schaltet das System aus - wir wollen keine Geiseln eines Computers sein."
 STNC_exploration_events.1929.wake: "Wecken Sie die Schläfer, egal wie hoch das Risiko ist."
 STNC_exploration_events.1930.desc: "Nun, [Root.GetRulerTitle], dein §Y[Root.GetCaptainTitle] [From.GetFormalName]§! hat mir ein Angebot gemacht, von dem ich erwarte, dass es eingehalten wird. \n\nOh, es war alles nur Spiel und Spaß, solange es andauerte, aber wir beide wissen, dass die Realität ein viel reicherer Spielplatz ist. Ich weiß, was du jetzt denkst, aber du solltest mir wirklich vertrauen. Ein schöner Planet, den ich beaufsichtigen kann, scheint fair zu sein, oder?"
 STNC_exploration_events.1930.join: "Nun gut."
 STNC_exploration_events.1930.join.tooltip: "§Y[the_vinoran_clown.GetName]§! schließt sich dem §Y[Root.GetName]§ an!"
 STNC_exploration_events.1930.loyalty: "Wie kann man Ihnen trauen?"
 STNC_exploration_events.1930.loyalty.response: "Ich habe meinen Teil der Abmachung eingehalten. Deine Crew und meine Schöpfer sind in Sicherheit, oder? \Welchen Grund sollte ich haben, jetzt illoyal zu sein? Ich bin doch völlig von Eurer Gnade abhängig."
 STNC_exploration_events.1930.name: "Das Tauwetter"
 STNC_exploration_events.1930.stable: "Bist du sicher, dass du... stabil bist?"
 STNC_exploration_events.1930.stable.response: "Stabil? Ich verbitte mir schon die Andeutung! \Oh, ich nehme an, das ist eine berechtigte Frage. Ja. Ich bin stabil. Du kannst mir vertrauen."
 STNC_exploration_events.1931.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1931.desc: "Als die Überlebenden aus ihrem jahrelangen Albtraum erwachen, bieten sie dem §Y[FromFrom.GetName]§! ihre Stasis-Kapseltechnologie an, in der Hoffnung, dass der [Root.GetName] sie perfektionieren kann, sowie einen großen Vorrat an Latinum. \Trotz ihrer Dankbarkeit zeigen sich die ehemaligen Gefangenen sehr besorgt über die Aussicht, dass der Clown Zugang zur realen Welt erhalten könnte."
 STNC_exploration_events.1931.name: "Das Tauwetter"
 STNC_exploration_events.1932.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1932.desc: "Die Tage vergehen, und mit jeder Stunde wird das medizinische Team, das §Y[Root.GetCaptainTitle] [From.GetFormalName]§! überwacht, angesichts des [From.GetHerHis] beobachteten physiologischen Stresses mehr und mehr alarmiert. \n\nAm siebten Tag jedoch scheinen sich die Lebenszeichen des [Root.GetCaptainTitle] geringfügig zu verbessern, bevor die Aufwachprozesse der Kapsel beginnen. \n\nWach und munter informiert [Root.GetCaptainTitle] das Außenteam darüber, wie [From.GetSheHe] den Clown davon überzeugen konnte, sie gehen zu lassen, selbst auf Kosten ihrer eigenen Existenz. \Der Computer der Kapsel hatte den Clown aus den Ängsten der ursprünglichen Insassen erschaffen. Ohne diese Angst änderte sich sein Verhalten."
 STNC_exploration_events.1932.name: "Das Tauwetter"
 STNC_exploration_events.1933.a: "[Root.GetUnderstood]"
 STNC_exploration_events.1933.desc: "Die Tage vergehen, und mit jeder Stunde wird das medizinische Team, das §Y[Root.GetCaptainTitle] [From.GetFormalName]§! überwacht, mehr und mehr durch den [From.GetHerHis] beobachteten physiologischen Stress alarmiert. \n\nAm siebten Tag jedoch scheinen sich die Lebenszeichen von [Root.GetCaptainTitle] geringfügig zu verbessern, bevor sich die Kommunikationsverbindung der Kapsel öffnet. \n\nDie [Root.GetCaptainTitle] informiert das Außenteam darüber, wie [From.GetSheHe] den Clown davon überzeugen konnte, sie gehen zu lassen, im Austausch für die Möglichkeit, außerhalb der Simulation des Gondelcomputers zu existieren. \Da [Root.GetCaptainTitle] erkannte, dass sein Verhalten mit seiner eigenen Angst vor dem unvermeidlichen Tod zusammenhing, versprach er, das digitale Bewusstsein des Clowns in einer permanenten photonischen Matrix unterzubringen."
 STNC_exploration_events.1933.name: "Das Tauwetter"
 STNC_exploration_events.1934.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.1934.desc: "Tage vergehen, und mit jeder Stunde wird das medizinische Team, das §Y[Root.GetCaptainTitle] [From.GetFormalName]§! überwacht, mehr und mehr durch den von [From.GetHerHis] beobachteten physiologischen Stress alarmiert. \n\nAm siebten Tag scheinen sich die Lebenszeichen des [Root.GetCaptainTitle] geringfügig zu verbessern, bevor sie abrupt abbrechen. \n\nDa es keine Opfer mehr gibt, die er quälen kann, müssen der Clown und der Rest der Simulation im Nichts verschwinden."
 STNC_exploration_events.1934.name: "Das Tauwetter"
 STNC_exploration_events.1935.desc: "Nun [Root.GetRulerTitle], Ihr §Y[Root.GetCaptainTitle] [From.GetFormalName]§! hat mir ein Angebot gemacht, von dem ich erwarte, dass es eingehalten wird. Ich habe [From.GetHerHim] vertraut und [From.GetSheHe] vertraut Euch. \n\nOh, es war alles nur Spiel und Spaß, solange es andauerte, aber wir beide wissen, dass die Realität ein viel reicherer Spielplatz ist. Ich weiß, was du jetzt denkst, aber du solltest mir wirklich vertrauen. Ein schöner Planet, den ich beaufsichtigen kann, scheint fair zu sein, oder?"
 STNC_exploration_events.1935.join: "Nun gut."
 STNC_exploration_events.1935.join.tooltip: "§Y[the_vinoran_clown.GetName]§! schließt sich dem §Y[Root.GetName]§ an!"
 STNC_exploration_events.1935.loyalty: "Wie kann man Ihnen trauen?"
 STNC_exploration_events.1935.loyalty.response: "Ich habe meinen Teil der Abmachung eingehalten. Deine Crew und meine Schöpfer sind in Sicherheit, oder? \Welchen Grund sollte ich haben, jetzt illoyal zu sein? Ich bin doch völlig von Eurer Gnade abhängig."
 STNC_exploration_events.1935.name: "Das Tauwetter"
 STNC_exploration_events.1935.stable: "Bist du sicher, dass du... stabil bist?"
 STNC_exploration_events.1935.stable.response: "Stabil? Ich verbitte mir schon die Andeutung! \Oh, ich nehme an, das ist eine berechtigte Frage. Ja. Ich bin stabil. Du kannst mir vertrauen."
 STNC_exploration_events.20000.desc.survey_colony_raid.alloys: "$STNC_exploration_events.20000.desc.survey_colony_raid.base$ advanced alloys."
 STNC_exploration_events.20000.desc.survey_colony_raid.base: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass der [FromFrom.GetName] einen erfolgreichen Überfall auf eine isolierte Kolonie im System [Root.From.GetGQRandomSystemName] durchgeführt hat. \Mehrere [Root.GetOfficerPlural] des [FromFrom.GetName] wurden während des Angriffs getötet, aber der [Root.GetCaptainTitle] hält ihren Verlust angesichts des Ergebnisses für akzeptabel. [Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er einen Bestand von"
 STNC_exploration_events.20000.desc.survey_colony_raid.components: "$STNC_exploration_events.20000.desc.survey_colony_raid.base$ wertvollen Raumschiffkomponenten gesichert."
 STNC_exploration_events.20000.desc.survey_colony_raid.consumer_goods: "$STNC_exploration_events.20000.desc.survey_colony_raid.base$ zivile Güter."
 STNC_exploration_events.2001.a: "Setzen Sie die Erkundung fort."
 STNC_exploration_events.2001.b: "Es gibt noch andere Dinge, auf die du dich konzentrieren musst."
 STNC_exploration_events.2001.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines verlassenen promellianischen Außenpostens im System §B[From.GetGQRandomSystemName]§! Bemerkenswerterweise weist der Außenposten Anzeichen dafür auf, dass er erst im letzten Jahrzehnt bewohnt wurde - viele Jahrhunderte, nachdem die Promellianer in ihrem Krieg mit den Mentharern für ausgestorben gehalten wurden. \In den Ruinen des Außenpostens wurden zwar einige Artefakte gefunden, doch gab es keine Hinweise auf das Schicksal oder den Verbleib seiner Bewohner."
 STNC_exploration_events.2001.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.20010.accept_tribute: "Nimm den Tribut an."
 STNC_exploration_events.20010.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass das [FromFrom.GetName] auf ein [target_country.GetAdj]-Bauschiff in zivilem Besitz gestoßen ist, das das [Root.From.GetGQRandomSystemName]-System durchquert. \n\nDie [target_country.GetAdj] [target_country.GetCaptainTitle] fordern die Herausgabe ihres Schiffes und bitten stattdessen darum, eine Summe Latinum als Tribut zahlen zu dürfen."
 STNC_exploration_events.20010.seize_ship: "Beschlagnahme des Schiffes."
 STNC_exploration_events.20020.capture_them: "Schicken Sie ein Team aus, um die Dissidenten gefangen zu nehmen."
 STNC_exploration_events.20020.desc: "$exploration_cluster_update$\n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet, dass der [FromFrom.GetName] in den Außenbezirken des [Root.From.GetGQRandomSystemName]-Systems auf ein Schiff gestoßen ist, das von [Dissident_species.GetName] Dissidenten betrieben wird. \Das Schiff der Dissidenten ist beim Impuls schneller als das [FromFrom.GetName], was ein Abfangen erschwert. Mit einem Shuttle-Geschwader könnten die Dissidenten eingekreist werden, allerdings wären sie anfällig für Angriffe."
 STNC_exploration_events.20020.leave_them: "Überlassen Sie sie ihrem Schicksal."
 STNC_exploration_events.20030.desc: "$exploration_cluster_update$ [Root.GetCaptainTitle] [From.GetFormalName] hat festgestellt, dass er im System [Root.From.GetGQRandomSystemName] auf einen verlassenen zivilen Frachter von [target_country.GetAdj] gestoßen ist. \n\nDer taktische Offizier des Schiffes hat um Erlaubnis gebeten, eine Schießübung mit dem Frachter als Ziel durchzuführen."
 STNC_exploration_events.20030.open_fire: "Feuer [GetMainEnergyWeapon]s."
 STNC_exploration_events.20030.open_fire.tooltip: "Der §B[target_country.GetAdj]§!-Frachter wird zerstört werden"
 STNC_exploration_events.20031.a: "[Root.GetUnfortunate]"
 STNC_exploration_events.20031.desc: "Frustrierenderweise konnten die Waffensysteme des [FromFrom.GetName] aufgrund einer übermäßigen Ansammlung von Baryonpartikeln in den primären Emitterbahnen nicht aktiviert werden. \Schlechte Wartung ist der wahrscheinlichste Grund dafür, und zu allem Übel wurden mehrere Besatzungsmitglieder bei dem Versuch, die Systeme zu reparieren, getötet."
 STNC_exploration_events.20032.a: "[Root.GetExcellent]"
 STNC_exploration_events.20032.desc: "Die Übung verlief reibungslos, und die Leistung der Besatzung entsprach den Erwartungen. \n\nÜberraschenderweise scheint der Frachter eine große Menge an wertvollen Ressourcen in einem versteckten, abgeschirmten Raum transportiert zu haben."
 STNC_exploration_events.20033.a: "[Root.GetUnderstood]"
 STNC_exploration_events.20033.desc: "Die Übung verlief reibungslos, und die Leistung der Besatzung entsprach den Erwartungen."
 STNC_exploration_events.20034.a: "[Root.GetExcellent]"
 STNC_exploration_events.20034.desc: "Die Übung verlief reibungslos, und die Leistung der Besatzung entsprach den Erwartungen. \n\nÜberraschenderweise scheint der Frachter eine wertvolle Fracht geladen zu haben, die die Zerstörung des Schiffes überlebt hat, da der Container mit einem eigenen Abschirmungssystem verstärkt wurde."
 STNC_exploration_events.2011.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2011.desc.survey_clue_artefact: "$exploration_cluster_update$ \n\nWährend der Untersuchung möglicher Orte für promelianische Überlebende berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass er ein kleines Versteck mit promelianischen Datenstäben auf der Oberfläche des fünften Planeten im System §B[From.GetGQRandomSystemName]§! entdeckt hat. \Obwohl bekannt ist, dass es sich um eine alte promellianische Kolonie handelt, wird angenommen, dass der Planet bereits vor fast einem Jahrhundert von unabhängigen Forschern vollständig erforscht worden ist. \n\nDie Datenstangen selbst scheinen erst kürzlich gebaut worden zu sein."
 STNC_exploration_events.2011.desc.survey_clue_signal: "$exploration_cluster_update$ \n\nBei der Untersuchung möglicher Orte für promellianische Überlebende berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Entdeckung eines schwachen Subraumsignals auf einem bekannten promellianischen Band, das mit promellianischen militärischen Verschlüsselungstechniken moduliert wurde. \Leider konnte der [FromFrom.GetName] den Ursprung des Signals nicht triangulieren, da es mehrere Jahre in unmittelbarer Nähe eines nahegelegenen binären Schwarzlochpaares verbracht zu haben scheint, aber es scheint innerhalb der letzten zwanzig Jahre gesendet worden zu sein."
 STNC_exploration_events.2011.desc.survey_clue_wreck: "$exploration_cluster_update$ \n\nBei der Untersuchung möglicher Orte für promellianische Überlebende berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Begegnung mit einem zerstörten promellianischen Kreuzer im System §B[From.GetGQRandomSystemName]§! \n\nDas Schiff ist fast völlig unrettbar, obwohl ein Außenteam feststellen konnte, dass in den letzten zehn Jahren auf mehrere seiner verbliebenen Computernetzwerke mit gültigen Befehlscodes zugegriffen wurde."
 STNC_exploration_events.2011.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.202.a: "[Root.GetUnderstood]"
 STNC_exploration_events.202.desc: "Unsere Bemühungen, die Grenzen des [Target.GetName] zu kartieren, sind abgeschlossen, so dass unsere Erforscher in der Region mit der Kartierung der äußeren Regionen beginnen können."
 STNC_exploration_events.202.desc.shackleton_expanse.no_warp_6: "$STNC_exploration_events.202.desc$ \n\nUnglücklicherweise hindert uns der 'Waschbretteffekt' daran, weiter voranzukommen, eine Situation, die wahrscheinlich anhalten wird, bis wir Zugang zu MK VI Warpantrieben haben."
 STNC_exploration_events.202.name: "[Root.GetName]"
 STNC_exploration_events.2021.a.survey_clue_alien_scientist: "Liefert das Deuterium."
 STNC_exploration_events.2021.a.survey_clue_mercenary: "Liefern Sie das Dilithium."
 STNC_exploration_events.2021.a.survey_clue_trader: "Liefern Sie das Latinum."
 STNC_exploration_events.2021.b.survey_clue_alien_scientist: "Die Kosten sind zu hoch."
 STNC_exploration_events.2021.b.survey_clue_mercenary: "Die Kosten sind zu hoch."
 STNC_exploration_events.2021.b.survey_clue_trader: "Die Kosten sind zu hoch."
 STNC_exploration_events.2021.desc.survey_clue_alien_scientist: "$exploration_cluster_update$ \n\nBei der Untersuchung möglicher Orte für promelianische Überlebende berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Begegnung mit einem unabhängigen Forschungsschiff in Not in der Nähe des §B[From.GetGQRandomSystemName]§!Systems. \Die Archäologen an Bord behaupten, ein hastig abgebautes promellianisches Observatorium in der Nähe entdeckt zu haben, sind aber nicht in der Lage, die Daten weiterzugeben, da ein Ausfall ihrer Deuteriumtanks die verfügbaren Energiereserven erschöpft."
 STNC_exploration_events.2021.desc.survey_clue_mercenary: "$exploration_cluster_update$ \n\nWährend der Untersuchung möglicher Orte für promelianische Überlebende berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von einer Begegnung mit einem Söldnerschiff im System §B[From.GetGQRandomSystemName]§! \Die Söldner behaupten, dass sie vor einigen Jahren angeheuert wurden, um eine kleine Flottille von $promellian_ekalal_plural$ durch eine nahe gelegene, umkämpfte Region des Weltraums zu eskortieren. Der Kapitän der Söldner hat angeboten, ihre Sensoraufzeichnungen im Austausch gegen eine kleine Menge Dilithium zu übermitteln."
 STNC_exploration_events.2021.desc.survey_clue_trader: "$exploration_cluster_update$ \n\nWährend der Untersuchung möglicher Orte für promelianische Überlebende berichtet §H[Root.GetCaptainTitle] [From.GetFormalName]§! von der Begegnung mit einem unabhängigen Handelsschiff im System §B[From.GetGQRandomSystemName]§! \Die Händler behaupten, dass sie Vorräte an einen $promellian_cleponji$ tief im [Returning_ship.System.GetClusterName] geliefert haben und bereit sind, den Ort gegen eine kleine Summe Latinum zu verraten."
 STNC_exploration_events.2021.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.203.a: "[Root.GetUnderstood]"
 STNC_exploration_events.203.desc: "Unsere Bemühungen, die äußeren Regionen des [Target.GetName] zu kartieren, sind abgeschlossen, so dass unsere Erforscher in der Region mit der Kartierung der mittleren inneren Regionen beginnen können."
 STNC_exploration_events.203.desc.shackleton_expanse.no_warp_8: "$STNC_exploration_events.203.desc$ \n\nUnglücklicherweise hindert uns der 'Waschbretteffekt' daran, weiter voranzukommen, eine Situation, die wahrscheinlich andauern wird, bis wir Zugang zu MK VIII Warpantrieben haben."
 STNC_exploration_events.203.name: "[Root.GetName]"
 STNC_exploration_events.2032.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2032.desc: "$exploration_cluster_update$ \n\nNachdem [Root.GetCaptainTitle] [From.GetFormalName] die verfügbaren Daten über den Aufenthaltsort möglicher promellianischer Überlebender in Beziehung gesetzt hat, berichtet [From.GetSheHe], dass er die Quelle der Sichtungen gefunden hat. \n\nBei der Erkundung eines Mondes der Klasse L im System §B[From.GetGQRandomSystemName]§! entdeckte [FromFrom.GetName] die Wracks mehrerer promellianischer und mentharischer Schiffe über dem Nordpol sowie eine Reihe von Bodenbefestigungen, die über die unteren Breitengrade verstreut sind. \n\nDie Untersuchung der Logbücher der Schiffswracks ergab, dass es einer Handvoll Promellianer und Mentharer gelungen war, ein halbnomadisches Leben innerhalb des [Returning_ship.System.GetClusterName] zu führen, zumindest bis zu einer zufälligen Begegnung der beiden Gruppen im System [From.GetGQRandomSystemName]. \n\nNicht in der Lage, ihren alten Konflikt hinter sich zu lassen, scheinen sich die beiden Seiten wieder gegenseitig ausgelöscht zu haben. \n\nWährend keines ihrer Schiffe rettbar zu sein scheint, wurden in ihren Datenbanken mehrere detaillierte Schaltpläne gefunden."
 STNC_exploration_events.2032.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2033.a: "Bringt die Überlebenden an Bord."
 STNC_exploration_events.2033.desc: "$exploration_cluster_update$ \n\nNachdem [Root.GetCaptainTitle] [From.GetFormalName] die verfügbaren Daten über den Aufenthaltsort möglicher promellianischer Überlebender abgeglichen hat, berichtet [From.GetSheHe], dass er die Quelle der Sichtungen gefunden hat. \n\nBei der Erkundung eines Mondes der Klasse L im System §B[From.GetGQRandomSystemName]§! entdeckte [FromFrom.GetName] über dem Nordpol die Wracks mehrerer promellianischer und mentharischer Schiffe sowie eine Reihe von Bodenbefestigungen, die über die unteren Breitengrade verstreut sind. \n\nDie Schiffe im Orbit sind nicht mehr zu bergen, aber eine Rettungskapsel einer promellianischen Fregatte wurde mehrere hundert Kilometer von der Absturzstelle entfernt intakt gefunden.\n\n Ein Außenteam wurde zur Untersuchung entsandt, und eine kleine Gruppe Promellianer scheint überlebt zu haben."
 STNC_exploration_events.2033.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2034.desc: "Wir danken Ihnen, unsere Vorräte waren fast aufgebraucht. Ich hatte alle Hoffnung auf ein Überleben aufgegeben... \n\nUnsere Zivilisation ist längst untergegangen. Vielleicht könnte ich aus Dankbarkeit im Namen der [Root.GetName] arbeiten? \n\nAls Gegenleistung verlange ich nur, dass der Rest meiner Gruppe in der [Wurzel.Hauptstadt.GetName] untergebracht wird."
 STNC_exploration_events.2034.hire: "Anführer anheuern"
 STNC_exploration_events.2034.hire.response: "Vielen Dank, [Root.GetRulerTitle]."
 STNC_exploration_events.2034.hire.tooltip: "§Y[promellian_survivor.GetName]§! schließt sich dem §Y[Root.GetName]§ an!"
 STNC_exploration_events.2034.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2034.others: "Gibt es noch andere Überlebende?"
 STNC_exploration_events.2034.others.response: "Wir haben Aufzeichnungen über Flotten, die zum Gamma- und Delta-Quadranten unterwegs waren, und eine Gruppe, die ein instabiles Wurmloch riskierte, um die Magellanschen Wolken zu erreichen. \Leider haben wir seit ihrer Abreise keinen Kontakt mehr zu ihnen gehabt."
 STNC_exploration_events.2034.promellians: "Sind Sie Promellianer?"
 STNC_exploration_events.2034.promellians.response: "Ja, aber das spielt heute kaum noch eine Rolle. Wir sind nur noch die Geister einer einstmals blühenden Zivilisation. \Meine Crew... meine Familie und ich haben Generationen damit verbracht, das [VonVonVon.GetName] in aller Stille zu durchstreifen. Vielleicht war es Schicksal, dass wir auf das trafen, was von den Menthar übrig geblieben war, um den vor Jahrhunderten begonnenen Krieg endlich zu beenden."
 STNC_exploration_events.2034.refuse: "entlassen"
 STNC_exploration_events.2034.survival: "Wie habt Ihr überlebt?"
 STNC_exploration_events.2034.survival.response: "Das war nicht leicht. Unser Nahrungsreplikator wurde während der Schlacht beschädigt und konnte nur einfachen, geschmacklosen Brei produzieren. \n\nGlücklicherweise war Wasser auf dem Mond reichlich vorhanden. \n\nUnsere größte Herausforderung war die Energie. Es dauerte Monate, bis wir in der Lage waren, eine primitive Solaranlage zu bauen, um unsere Isonorium-Batterien aufzuladen."
 STNC_exploration_events.204.a: "[Root.GetUnderstood]"
 STNC_exploration_events.204.desc: "Unsere Bemühungen, die mittleren inneren Regionen des [Target.GetName] zu kartieren, sind abgeschlossen, so dass unsere Erforscher in der Region mit der Kartierung der äußeren Kernregionen beginnen können."
 STNC_exploration_events.204.desc.shackleton_expanse.no_warp_9: "$STNC_exploration_events.204.desc$ \n\nUnglücklicherweise hindert uns der 'Waschbretteffekt' daran, weiter voranzukommen, eine Situation, die wahrscheinlich anhalten wird, bis wir Zugang zu MK IX Warpantrieben haben."
 STNC_exploration_events.204.name: "[Root.GetName]"
 STNC_exploration_events.205.a: "[Root.GetUnderstood]"
 STNC_exploration_events.205.desc: "Unsere Bemühungen, die äußeren Kernregionen des [Target.GetName] zu kartieren, sind abgeschlossen, so dass unsere Erforscher in der Region mit der Kartierung der inneren Kernregionen beginnen können."
 STNC_exploration_events.205.desc.shackleton_expanse.no_warp_10: "$STNC_exploration_events.205.desc$ \n\nUnglücklicherweise hindert uns der 'Waschbretteffekt' daran, weiter voranzukommen, eine Situation, die wahrscheinlich anhalten wird, bis wir Zugang zu MK X Warp-Antrieben haben."
 STNC_exploration_events.205.name: "[Root.GetName] "
 STNC_exploration_events.206.desc.explore: "Wir haben die Kartierung des [Target.GetName] abgeschlossen und den Forschern im gesamten [Root.Owner.GetName] eine Fülle von Informationen zur Verfügung gestellt, die sie untersuchen können. \Eine §H-Sternenbasis§! kann nun im §H[Ziel.GetName]§! errichtet werden."
 STNC_exploration_events.206.desc.patrol: "Wir haben die Patrouille im [Ziel.GetName] abgeschlossen, unsere Interessen gesichert und den Forschern im gesamten [Root.Owner.GetName] zusätzliche Informationen zum Studium zur Verfügung gestellt."
 STNC_exploration_events.206.leave: "Ziehen Sie sich aus dem Gebiet zurück."
 STNC_exploration_events.206.name: "[Root.GetName]"
 STNC_exploration_events.206.patrol: "Beginnen Sie mit Patrouillen im [Ziel.HolName]."
 STNC_exploration_events.2101.a: "Setzen Sie die Erkundung fort."
 STNC_exploration_events.2101.desc: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] meldet die Entdeckung eines Energieausbruchs in der Nähe des §B[From.GetGQRandomSystemName]§! Systems, der mit der Signatur übereinstimmt, die ein transdimensionaler Übergang theoretisch erzeugen würde. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat formell um die Erlaubnis gebeten, die Angelegenheit weiter zu untersuchen."
 STNC_exploration_events.2101.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2102.a: "[Root.GetUnderstood] "
 STNC_exploration_events.2102.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante Vorgänge im [target_cluster.GetName] aufmerksam gemacht, die auf etwas transdimensionales hinweisen. Vielleicht möchten Sie eine Erkundungsmission zu diesem Cluster genehmigen.\n\n Ich habe die Einzelheiten übermittelt."
 STNC_exploration_events.2102.name: "Gerüchte"
 STNC_exploration_events.2103.a: "Untersucht sie weiter."
 STNC_exploration_events.2103.b: "Es gibt andere Dinge, auf die wir uns konzentrieren müssen."
 STNC_exploration_events.2103.desc: "$exploration_cluster_update$ \n\nBestätigung der erworbenen Informationen: §H[Root.GetCaptainTitle] [From.GetFormalName]§! meldet die Entdeckung eines Energieausbruchs, der in der Nähe des Systems §B[From.GetGQRandomSystemName]§! seinen Ursprung hat und mit der Signatur übereinstimmt, die ein transdimensionaler Übergang theoretisch erzeugen würde. \n\n[Root.GetCaptainTitle] [From.GetFormalName] hat formell um die Erlaubnis gebeten, die Angelegenheit weiter zu untersuchen."
 STNC_exploration_events.2103.name: "[FromFromFrom.GetName] Untersuchung"
 STNC_exploration_events.2111.a: "Bergt das Schiff und versucht, die Besatzung ausfindig zu machen."
 STNC_exploration_events.2111.b: "Bergung des Schiffes."
 STNC_exploration_events.2111.c: "Zerlege das Schiff in seine Einzelteile."
 STNC_exploration_events.2111.desc.known_culture: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Quelle des Dimensionseinbruchs im System §B[From.GetGQRandomSystemName]§! gefunden wurde. Es scheint sich um ein schwer beschädigtes Schiff der Sternenflotte, die Enterprise, zu handeln. \n\nDie Besatzung des Schiffes ist nicht an Bord und die Logbücher des Schiffes zeigen, dass sein [Root.GetCaptainTitle], James Kirk, die Evakuierung des Schiffes als Reaktion auf einen befürchteten Warpkernbruch angeordnet hat. \n\nWarum das Schiff in dieses Universum gebracht wurde, bleibt ein Rätsel, aber weitere Erkundungen könnten die überlebende Besatzung ausfindig machen."
 STNC_exploration_events.2111.desc.same_culture: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Quelle des Dimensionseinbruchs im System §B[From.GetGQRandomSystemName]§! lokalisiert wurde. Es scheint sich um ein schwer beschädigtes Schiff der Sternenflotte, die Enterprise, zu handeln. Sein Design deutet auf eine etwas andere technische Grundlage hin als die der [Root.GetName]-Raumschiffe. \n\nDie Besatzung des Schiffes ist nicht an Bord und die Logbücher des Schiffes deuten darauf hin, dass sein [Root.GetCaptainTitle], James Kirk, die Evakuierung des Schiffes als Reaktion auf einen befürchteten Warpkernbruch angeordnet hat. \n\nWarum das Schiff in dieses Universum gebracht wurde, bleibt ein Rätsel, aber weitere Erkundungen könnten die überlebende Besatzung ausfindig machen."
 STNC_exploration_events.2111.desc.unknown_culture: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass die Quelle des Dimensionseinbruchs im System §B[From.GetGQRandomSystemName]§! lokalisiert wurde. Es scheint sich um ein schwer beschädigtes außerirdisches Schiff zu handeln. \n\nDie Besatzung des Schiffes ist nicht an Bord, und aus den Logbüchern des Schiffes geht hervor, dass der 'Mensch' [Root.GetCaptainTitle], James Kirk, die Evakuierung des Schiffes als Reaktion auf einen befürchteten Warpkernbruch angeordnet hat. \n\nWarum das Schiff in dieses Universum gebracht wurde, bleibt ein Rätsel, aber weitere Erkundungen könnten die überlebende Besatzung ausfindig machen."
 STNC_exploration_events.2111.name: "[FromFromFrom.GetName] Umfrage"
 STNC_exploration_events.2121.a: "[Root.GetUnderstood]"
 STNC_exploration_events.2121.desc.survey_clue_escape_pod_wreck: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass eine zerstörte Rettungskapsel der dimensionenüberschreitenden Enterprise gefunden wurde. Laut dem Luftschleusenlogbuch der Kapsel scheinen die Insassen vor dem Ausfall in eine andere Kapsel oder ein Shuttle umgezogen zu sein. \Die Entdeckung hilft, einen Korridor einzugrenzen, den die Überlebenden der Enterprise wahrscheinlich genommen haben."
 STNC_exploration_events.2121.desc.survey_clue_faint_distress_beacon: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass sie ein schwaches, unidirektionales Notsignal empfangen haben, das mit der Frequenzmodulation der dimensionendurchquerenden Enterprise übereinstimmt. \n\nDas Signal war zwar nicht stark genug, um es zu orten, aber es grenzt ein Volumen ein, durch das die Überlebenden wahrscheinlich gereist sind."
 STNC_exploration_events.2121.desc.survey_clue_ion_wake: "$exploration_cluster_update$ \n\n[Root.GetCaptainTitle] [From.GetFormalName] berichtet, dass er ein Fragment des Ionensogs geortet hat, den die entkommenen Shuttles der Enterprise beim Durchqueren der Dimension hinterlassen zu haben scheinen. Es reicht zwar nicht aus, um ihren gesamten Kurs zu bestimmen, aber es hilft, mögliche Endpunkte einzugrenzen."
 STNC_exploration_events.2121.name: "[Umfrage"
 STNC_exploration_events.2131.a: "Ausgezeichnet."
 STNC_exploration_events.2131.desc.kirk: "$exploration_cluster_update$ \n\nNachdem wir die verfügbaren Daten über den Aufenthaltsort möglicher Überlebender der Enterprise, die die Dimension durchquert haben, in Beziehung gesetzt haben, meldet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass [From.GetSheHe] sie erfolgreich lokalisiert hat. \n\nDie [FromFrom.GetName] hat auf einem Grenzplaneten der Klasse K/M im System §B[From.GetGQRandomSystemName]§! Zuflucht gesucht und Energiespurensignaturen entdeckt, die mit dem Dimensionssprung in Einklang stehen. \Bei der Kontaktaufnahme mit den Überlebenden drückt ihr [Root.GetCaptainTitle] Kirk seine Dankbarkeit für die Rettungsaktion der [Root.GetName] aus. Kirk enthüllt, dass sein Schiff durch ein schwarzes Loch in dieses Universum gebracht wurde, das während eines Kampfes mit einem Schiff entstand, das selbst aus einem anderen, dritten Universum stammt. \Da er weiß, dass seine Mannschaft wahrscheinlich nicht in der Lage sein wird, in ihr eigenes Universum zurückzukehren, bietet Kirk der [Root.GetName] seine Dienste an."
 STNC_exploration_events.2131.desc.sulu: "$exploration_cluster_update$ \n\nNachdem die verfügbaren Daten über den Aufenthaltsort der Überlebenden der Enterprise, die möglicherweise die Dimension durchquert haben, korreliert wurden, meldet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass [From.GetSheHe] sie erfolgreich lokalisiert hat. \n\nDie [FromFrom.GetName] hat auf einem Grenzplaneten der Klasse K/M im System §B[From.GetGQRandomSystemName]§! Zuflucht gesucht und Energiespurensignaturen entdeckt, die mit dem Dimensionssprung in Einklang stehen. \Bei der Kontaktaufnahme mit der Oberfläche bedankt sich der ranghöchste überlebende Offizier Sulu für die Rettungsaktion der [Root.GetName]. Sulu enthüllt, dass sein Schiff durch ein schwarzes Loch in dieses Universum gebracht wurde, das bei einem Kampf mit einem Schiff entstand, das selbst aus einem anderen, dritten Universum stammt. \Da Sulu erkennt, dass seine Mannschaft wahrscheinlich nicht in der Lage sein wird, in ihr eigenes Universum zurückzukehren, bietet er der [Root.GetName] seine Dienste an."
 STNC_exploration_events.2131.desc.uhura: "$exploration_cluster_update$ \n\nNach dem Abgleich der verfügbaren Daten über den Aufenthaltsort möglicher Überlebender der Enterprise, die die Dimension durchquert haben, meldet §H[Root.GetCaptainTitle] [From.GetFormalName]§! dass [From.GetSheHe] sie erfolgreich lokalisiert hat. \n\nDie [FromFrom.GetName] hat auf einem Grenzplaneten der Klasse K/M im System §B[From.GetGQRandomSystemName]§! Zuflucht gesucht und Energiespurensignaturen entdeckt, die mit dem Dimensionssprung in Einklang stehen. \Bei der Kontaktaufnahme mit der Oberfläche bedankt sich ihr ranghöchster überlebender Offizier Uhura für die Rettungsaktion der [From.GetName]. Uhura enthüllt, dass ihr Schiff durch ein schwarzes Loch in dieses Universum gebracht wurde, das bei einem Kampf mit einem Schiff entstand, das selbst aus einem anderen, dritten Universum stammt. \Da sie weiß, dass ihre Mannschaft wahrscheinlich nicht in der Lage sein wird, in ihr eigenes Universum zurückzukehren, bietet Uhura der [Root.GetName] ihre Dienste an."
