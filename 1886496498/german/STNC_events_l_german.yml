 STNC_minor_anomaly.2001.desc.name: ""
 STNC_minor_anomaly.2001.desc: "Tribleustes Ventricosus"
 STNC_minor_anomaly.2001.desc.klingon: "Das ökologische Gleichgewicht auf §Y[From.GetName]§! ist sogar noch prekärer als gedacht. Eine einzige Beutetierart beherrscht eine Reihe von Nischen. \Diese kleinen pelzigen Kreaturen, die §B'Tribbles'§! können sich schneller vermehren, als unser Untersuchungsteam den Überblick behalten kann, und werden nur durch die Grausamkeit der Raubtiere, die sich an ihnen laben, in Schach gehalten. \n\nWenn man sie festhält, könnte ihr Studium therapeutischen Nutzen haben."
 STNC_minor_anomaly.2001.desc.borg: "Das ökologische Gleichgewicht auf §Y[From.GetName]§! ist noch prekärer als gedacht. Eine einzige Beutetierart beherrscht eine Reihe von Nischen. \Die abscheulichen pelzigen Kreaturen, diese §B'Tribbles'§! können sich schneller vermehren, als unser Untersuchungsteam sie töten kann, und werden nur durch die Grausamkeit der Raubtiere, die sich an ihnen laben, in Schach gehalten. \Ihre Erforschung könnte eine neue Nahrungsquelle erschließen, aber §Y[Root.GetCaptainTitle] [Leader.GetFormalName]§! empfiehlt stattdessen die Entsendung einer Flotte, um sie aus dem Orbit zu vernichten, um zu verhindern, dass sie andere Welten befallen."
 STNC_minor_anomaly.2001.desc.undine: "Das ökologische Gleichgewicht auf §Y[From.GetName]§! ist prekär. Eine einzige Beutetierart beherrscht eine Reihe von Nischen. \n\n§B'Tribleustes Ventricosus'§! kann sich schnell vermehren, da die Individuen schwanger geboren werden, und wird nur durch die Grausamkeit der Raubtiere, die sie fressen, in Schach gehalten. \Ihre biologische Besonderheit könnte sich als assimilationswürdig erweisen."

