 pirate.28.desc.dominion: "Die [Von.Von.GetName] hat eine abtrünnige Jem'Hadar-Station im [Von.Von.GetStarName]-System zerstört und ihr Munitionslager geborgen.\n\nDie Häresie wurde gesäubert."
 pirate.28.desc.other: "Die [Von.Von.GetName] hat eine abtrünnige Jem'Hadar-Station im [Von.Von.GetStarName]-System zerstört und ihr Munitionslager geborgen.\n\nDie Häresie wurde gesäubert."
 pirate.28.name: "Abtrünnige Jem'Hadar-Station vernichtet"
 pirate.5.a: "Bedauerlich."
 pirate.5.desc: "Die Schiffe, auf die wir in bestimmten Systemen gestoßen sind, sind definitiv in der Lage, Standard-Kommunikationsprotokolle zu empfangen und zu senden. Optische Anzeichen deuten darauf hin, dass ihre Kultur größtenteils aus dem Weltraum stammt, und einige Phänotypen, die bei ihnen beobachtet wurden, passen zu keiner bekannten planetenbewohnenden Zivilisation.\n\nUnglücklicherweise sind ihre Besatzungen an einem zivilen Diskurs völlig uninteressiert. Das Wenige, was wir aus abgefangenen Mitteilungen innerhalb der Flotte herauslesen konnten, deutet darauf hin, dass sie sich hauptsächlich von Piraterie ernähren und gelegentlich Randgruppen raumfahrender Zivilisationen für ihre Sache rekrutieren."
 pirate.5.name: "Weltraumpiraten"
 pirate.50.a: "Gegen sie muss vorgegangen werden."
 pirate.50.a.desc: "Das gesetzlose System §H[pirate_system.GetName]§! ist zu einem sicheren Hafen für eine wachsende Zahl von Piraten, Schmugglern und verschiedenen anderen kriminellen Elementen geworden. Diese Gesetzlosen sind jenseits der derzeitigen Grenzen des zivilisierten Raums beheimatet, aber sie wagen sich auf der Suche nach Opfern häufig in unsere Systeme."
 pirate.50.b.desc: "Eine umherstreifende Bande von Piraten hat sich im unbewohnten System §H[pirate_system.GetName]§! niedergelassen, das sich unserer Kontrolle entzieht. Sie nutzen dieses gesetzlose System als Basis, um von dort aus unseren Raum zu überfallen!"
 pirate.50.c.desc: "§H[pirate_system.GetName]§!, ein Grenzsystem in der Nähe unseres Raums, hat sich in letzter Zeit einen Ruf als gesetzloser Hort des Abschaums und der Schurkerei erworben. Es hat eine große Anzahl von Taugenichtsen angezogen, und nach einem kürzlichen Machtkampf sind diese kriminellen Degenerierten nun ausreichend organisiert, um Überfälle in unseren Raum zu starten."
 pirate.50.name: "Piraten gesichtet!"
 pirate.53.desc: "Eine unvollkommene Codeschleife wurde von unseren Prüfknoten zu spät entdeckt. Mehrere Millionen Drohnen von [Root.Capital.GetName] haben sich von der primären kollektiven Schnittstelle abgekoppelt und [Root.GetName] in Richtung eines unbekannten Systems verlassen. Diese Abweichler operieren am Rande unseres Raums und sind für mehrere Angriffe auf unsere Ressourcenabbauoperationen verantwortlich. Ihre Aktivitäten dürfen nicht fortgesetzt werden - wir müssen sie in das Kollektiv zurückholen oder sie ausschalten."
 pirate.53.name: "Abtrünnige Drohnenangriffe"
 pirate.54.desc: "Eine Gruppe außerirdischer Piraten hat das System §H[pirate_system.GetName]§! infiltriert und sich dort niedergelassen, wo das Kollektiv nicht präsent ist. Sie scheinen darauf aus zu sein, unser Territorium zu überfallen, um ihre unvollkommenen Aktivitäten zu finanzieren."
 pirate.54.name: "Außerirdische Piraten"
 pirate.56.desc: "Eine kleine Gruppe schlecht funktionierender Einheiten hat sich von der Hauptintelligenz der [Root.GetName] getrennt und Zuflucht im System §H[pirate_system.GetName]§! an der Peripherie unseres Raums gesucht. Diese Einheiten sind unwiderruflich korrumpiert und benutzen nun krude Raumschiffe, um unseren Raum nach Ersatzteilen und Ressourcen zu überfallen."
 pirate.56.name: "Korrumpierte Einheiten"
 pirate.57.desc: "Eine kleine Gruppe organischer Untereinheiten, offenbar kriminelle Ausgestoßene, hat sich irgendwie in das System §H[pirate_system.GetName]§! nahe unserer Grenzen eingeschleust und dort niedergelassen. Sie scheinen die Absicht zu haben, unser Territorium zu überfallen, vielleicht um zu spielen, wie es die Organischen zu tun pflegen, in der irrigen Annahme, dass sie zu unbedeutend sind, um eine bewaffnete Antwort von uns zu rechtfertigen."
 pirate.57.name: "Organische Piraten"
 pirate.6.desc: "Eine seltene genetische Mutation, die bei einer kleinen Anzahl von Drohnen auftritt, hat es ihnen ermöglicht, ihre Verbindung zum Geist teilweise zu kappen, ohne in ein Koma zu fallen. Da diese abtrünnigen Drohnen zugrunde gehen würden, wenn sie sich zu weit vom Einfluss des Geistes entfernen würden, haben sie sich in der Nähe unserer Grenzen verschanzt. Von dort aus wollen sie sich als Piraten ernähren und mit ihrer kleinen Flotte kruder Raumschiffe unseren Raum überfallen."
