 STNC_espionage_mechanic.25.desc: "Unsere Agenten haben [Von.GetName] [VonAus.GetTitle] [VonAus.GetName] erfolgreich eliminiert, was als zufälliger Transporterunfall ausgelegt wurde. \Es wurden keine Beweise für unsere Beteiligung gefunden."
