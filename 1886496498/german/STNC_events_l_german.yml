 STNC_operations_events.2005.a: "Lösen Sie sich so sauber wie möglich auf."
 STNC_operations_events.2005.b: "Lösen Sie sich so schnell wie möglich auf."
 STNC_operations_events.2005.desc.four: "Wir haben einen erfolgreichen Schlag gegen die §H[FromFrom.Owner.GetName]'s§ geführt! [VonFrom.GetName] im [VonFrom.Solar_System.GetName] System. Unsere Agenten waren in der Lage, Sprengstoff an Schlüsselstellen zu platzieren und den §H[Zerstörtes_Schiff_Spionage_1.GetName]§!, den §H[Zerstörtes_Schiff_Spionage_2.GetName]§!, den §H[Zerstörtes_Schiff_Spionage_3.GetName]§! und den §H[Zerstörtes_Schiff_Spionage_4.GetName]§! zu zerstören. \n\n$STNC_operations_events.2005.desc.outro$"
 STNC_operations_events.2005.desc.one: "Wir haben einen erfolgreichen Schlag gegen die §H[FromFrom.Owner.GetName]'s§ geführt! [FromFrom.GetName] im [FromFrom.Solar_System.GetName] System. Unsere Agenten waren in der Lage, Sprengstoff an Schlüsselstellen zu platzieren und den §H[destroyed_ship_espionage_1.GetName]§! zu zerstören. \n\n$STNC_operations_events.2005.desc.outro$"
 STNC_operations_events.2005.desc.outro: "Wir müssen nun die Abstreitbarkeit unserer eigenen Handlungen berücksichtigen. Bei allen zukünftigen Operationen im [FromFrom.Owner.GetAdj]-Raum müssen wir so viel Deckung wie möglich aufrechterhalten - vorausgesetzt, wir wollen dieser Diskretion Priorität einräumen..."
 STNC_operations_events.2005.desc.three: "Wir haben einen erfolgreichen Schlag gegen die §H[FromFrom.Owner.GetName]'s§ geführt! [FromFrom.GetName] im [FromFrom.Solar_System.GetName]-System. Unsere Agenten waren in der Lage, Sprengstoff an Schlüsselstellen zu platzieren und den §H[destroyed_ship_espionage_1.GetName]§!, den §H[destroyed_ship_espionage_2.GetName]§! und den §H[destroyed_ship_espionage_3.GetName]§! zu zerstören. \n\n$STNC_operations_events.2005.desc.outro$"
 STNC_operations_events.2005.desc.two: "Wir haben einen erfolgreichen Schlag gegen die §H[FromFrom.Owner.GetName]'s§ geführt! [FromFrom.GetName] im [FromFrom.Solar_System.GetName] System. Unsere Agenten waren in der Lage, Sprengstoff an Schlüsselstellen zu platzieren und den §H[destroyed_ship_espionage_1.GetName]§! und den §H[destroyed_ship_espionage_2.GetName]§! zu zerstören. \n\n$STNC_operations_events.2005.desc.outro$"
 STNC_operations_events.2005.name: "§Y[FromFrom.GetName]§! Sabotiert"
 STNC_operations_events.2006.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass [from.spynetwork.leader.GetHisHer] Team von Agenten seine Bemühungen zur Sabotage der §H[from.target.GetName]§!-Flotte aufgeben muss. Drastische Veränderungen in der Zusammensetzung der Flotte haben unsere bisherigen Bemühungen überflüssig gemacht. Wir wären gut beraten, ein anderes Ziel zu wählen."
 STNC_operations_events.2006.name: "Sabotage abgebrochen"
 STNC_operations_events.2010.desc.four: "Eindringlinge haben unsere Grenzen im System §Y[FromFrom.Solar_System.GetName]§! verletzt und dabei das §H[destroyed_ship_espionage_1.GetName]§!, das §H[destroyed_ship_espionage_2.GetName]§!, das §H[destroyed_ship_espionage_3.GetName]§! und das §H[destroyed_ship_espionage_4.GetName]§! zerstört. Diese Saboteure scheinen im Auftrag einer fremden Macht gehandelt zu haben; unsere Spionageabwehrkräfte sind in höchster Alarmbereitschaft, um zu versuchen, diese Agenten zu fassen."
 STNC_operations_events.2010.desc.one: "Eindringlinge haben unsere Grenzen im System §Y[FromFrom.Solar_System.GetName]§! verletzt und das Schiff §H[destroyed_ship_espionage_1.GetName]§! zerstört. Diese Saboteure scheinen im Auftrag einer fremden Macht gehandelt zu haben; unsere Spionageabwehrkräfte sind in höchster Alarmbereitschaft, um zu versuchen, diese Agenten zu fangen."
 STNC_operations_events.2010.desc.three: "Eindringlinge haben unsere Grenzen im System §Y[FromFrom.Solar_System.GetName]§! verletzt und das §H[destroyed_ship_espionage_1.GetName]§!, das §H[destroyed_ship_espionage_2.GetName]§! und das §H[destroyed_ship_espionage_3.GetName]§! zerstört. Diese Saboteure scheinen im Auftrag einer fremden Macht gehandelt zu haben; unsere Spionageabwehrkräfte sind in höchster Alarmbereitschaft, um zu versuchen, diese Agenten zu fassen."
 STNC_operations_events.2010.desc.two: "Eindringlinge haben unsere Grenzen im System §Y[FromFrom.Solar_System.GetName]§! verletzt und das §H[destroyed_ship_espionage_1.GetName]§! und das §H[destroyed_ship_espionage_2.GetName]§! zerstört. Diese Saboteure scheinen im Auftrag einer fremden Macht gehandelt zu haben; unsere Spionageabwehrkräfte sind in höchster Alarmbereitschaft, um zu versuchen, diese Agenten zu fassen."
 STNC_operations_events.2010.name: "[FromFrom.GetName] sabotiert im [FromFrom.Solar_System.GetName] System!"
 STNC_operations_events.3000.desc.friendly: "$STNC_operations_events.3000.desc.intro.friendly$ Das Team gibt sich als Berater aus, die ein neues Tool zur Stimmungsanalyse testen wollen. Die Software enthält eine Reihe viraler Unterprogramme, die den Zugriff auf das Sicherheitsnetz §Y[target.GetName]§! erleichtern sollen."
 STNC_operations_events.3000.desc.hostile: "$STNC_operations_events.3000.desc.intro.hostile$ Das Team gibt sich als Überläufer des §Y[owner.GetName]§! aus, die Informationen an den §H[target.GetName]§! verkaufen wollen. Die Informationen enthalten eine Reihe von viralen Subroutinen, die den Zugang zum Sicherheitsnetz von §Y[target.GetName]§! erleichtern sollen."
 STNC_operations_events.3000.desc.intro.friendly: "Eine kleine, ausgewählte Gruppe von Agenten hat sich unter geheimen Decknamen zum Hauptquartier von §Y[target.GetName]§! auf §Y[target.owner.Capital.GetName]§! begeben."
 STNC_operations_events.3000.desc.intro.hostile: "Eine Gruppe von Agenten ist zum Hauptquartier von §Y[target.owner.GetName]§! auf §Y[target.owner.Capital.GetName]§! aufgebrochen. Ihre Tarnung besteht darin, ein unscheinbares Frachtschiff zu steuern. "
