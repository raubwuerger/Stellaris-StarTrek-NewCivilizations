 STNC_federation_mechanics.96.desc: "Konflikte überall in der Galaxis verstoßen gegen den Kern der Föderationsprinzipien, und daher gibt es viele im Rat, die den politischen Einfluss der Föderation nutzen wollen, um Druck auf diejenigen auszuüben, die sie verbreiten. \Ein Gremium von Admirälen der Sternenflotte hat ein Dossier der laufenden Kriege in der bekannten Galaxis zusammengestellt und [Root.GetRulerTitle] [Root.GetRulerName] vor die Wahl gestellt, auf welche die diplomatische Aufmerksamkeit der Föderation gerichtet werden soll."
 STNC_federation_mechanics.96.desc.isu: "Jeder Konflikt in der Galaxis birgt das Risiko, auf die Union überzugreifen und ihre Sicherheit zu bedrohen, und daher gibt es viele im Rat, die den politischen Einfluss der Union nutzen wollen, um Druck auf diejenigen auszuüben, die ihn ausüben. \Ein Gremium von Admirälen der Interstellaren Garde hat ein Dossier der laufenden Kriege in der bekannten Galaxis zusammengestellt und [Root.GetRulerTitle] [Root.GetRulerName] die Wahl gelassen, auf welche Kriege sich die diplomatische Aufmerksamkeit der Union konzentrieren soll."
