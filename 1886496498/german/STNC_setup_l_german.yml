 d_risa_temtibi_lagoon: "Temtibi-Lagune"
 d_rocky_debris_desc: "Ein Feld aus dicht gepackten Steinen und Felsbrocken verhindert die einfache Nutzung eines bedeutenden Teils des Planeten."
 d_rocky_debris: "Rocky Debris"
 d_romulus_arhael_desert_desc: "Die Wüste Ar'hael umfasst ein riesiges Gebiet mit Millionen von Quadratkilometern Land, das sich für die Solarenergiegewinnung eignet. Mit der vorhandenen Infrastruktur und Bewässerung kann sie nun besiedelt werden."
 d_romulus_arhael_desert: "Ar'hael-Wüste"
 d_romulus_calanista_desc: "Niedrige Felder in der Nähe des Flusses sorgen das ganze Jahr über für die Bewässerung des reichen Ackerlandes von Calanista. Das Gebiet ist bekannt für die Läden seiner Nektarmacher, in denen das feinste Bier der Galaxis hergestellt wird.\n\nDieses ist eines der wichtigsten Exportgüter von Romulus. Es gibt zwar viele Nachahmer in den abgelegenen Kolonien, aber keiner kann sich mit dem Nektar von Calanistan messen."
 d_romulus_calanista: "Calanista"
 d_romulus_dessicated_wasteland_desc: "Das ausgetrocknete Ödland der Wüste Ar'hael ist aufgrund der sengenden Hitze und der ganzjährigen Trockenheit der Länder als solches erhalten geblieben. Mit Hilfe von Infrastrukturprojekten könnten Millionen von Quadratkilometern Land mit Sonnenenergie versorgt werden."
 d_romulus_dessicated_wasteland: "Trockenes Ödland"
 d_romulus_gal_gaththong_desc: "Der Gal'Gathong ist einer der letzten aktiven Vulkane auf Romulus. Mächtige Feuerfälle fließen von der Spitze des Vulkans, stürzen große Klippen hinunter und sickern durch Spalten in der Kruste zurück in den Planetenkern. In der Nähe gibt es viele heiße Quellen, da das Gebiet extrem mineralreich ist."
 d_romulus_gal_gaththong: "Die Feuerfälle von Gal'Gathong"
 d_romulus_jewelled_forest_desc: "Eines der Naturwunder auf Romulus entstand, als ein nahe gelegener Vulkan ausbrach und ein großes Waldgebiet bedeckte. Die Bäume starben ab, aber im Laufe der Zeit sickerten die Mineralien der Lava und der Asche in das Holz ein, versteinerten und konservierten es. \Dadurch entstand um die versteinerten Bäume herum ein weicher Stein, der erodierte und die Bäume als steinerne Denkmäler für ihr früheres grünes Leben stehen ließ. Winzige Flocken von Glimmer und ähnlichen Mineralien in der Rinde verleihen den Bäumen im Licht der Sonne und des Mondes ein glitzerndes und funkelndes Aussehen."
 d_romulus_jewelled_forest: "Der Juwelenwald von Ath'reshaar"
 d_romulus_kaeraktar_mountains_desc: "Einige der höchsten Gipfel auf Romulus sind Teil des Kae'raktar-Gebirges, das sich über den gesamten Kontinent erstreckt."
 d_romulus_kaeraktar_mountains: "Kae'raktar-Gebirge"
 d_romulus_ki_baratan_desc: "Ki Baratan ist die Hauptstadt des romulanischen Sternenimperiums. Sie liegt auf Romulus vor der Küste des Apnex-Meeres und wird manchmal anachronistisch mit dem alten Namen Dartha oder Dartha City bezeichnet. Sie ist seit vielen Jahrhunderten das Zentrum des Planeten und beherbergt die meisten Regierungsgebäude."
 d_romulus_ki_baratan: "Ki Baratan"
 d_romulus_krocton_segment_desc: "Das wohlhabende Krocton-Segment, eine urbane Region des Planeten, wird oft mit Dissidenten in Verbindung gebracht, die von nahe gelegenen Höhlen aus operieren."
 d_romulus_krocton_segment: "Krocton-Segment"
 d_romulus_valley_of_chula_desc: "Das Tal, das das Herz des Kae'raktar-Gebirges durchschneidet, ist eine riesige Region mit den schönsten Aussichten und dem besten Klima auf der ganzen Welt. \Die Herrscher der Vergangenheit bewohnten hier einen Sommerpalast. Der auf dem höchsten Hügel gelegene Palast hat das Aussehen eines Adlers mit goldenen Flügeln, der nach Beute Ausschau hält."
 d_romulus_valley_of_chula: "Tal von Chula"
 d_ruins_dewan_desc: "In den Dewan-Ruinen wird eine Sprache gesprochen, die von der alten ikonischen Sprache abgeleitet ist. Die Sprachen weisen gewisse Gemeinsamkeiten auf, was die Hypothese nahelegt, dass einige Iconianer das orbitale Bombardement Iconias überlebt haben könnten."
 d_ruins_dewan: "Dewan-Ruinen"
 d_ruins_east_coast_africa_desc: "Die Verwüstung der Region wird nur mit großem Aufwand zu beheben sein."
 d_ruins_east_coast_africa: "Ödland an der afrikanischen Ostküste"
 d_ruins_east_coast_america_desc: "Die Verwüstung der Region wird nur mit großem Aufwand zu beheben sein."
 d_ruins_east_coast_america: "Ödland an der amerikanischen Ostküste"
 d_ruins_india_desc: "Die Verwüstung der Region wird nur mit großem Aufwand zu beheben sein."
 d_ruins_india: "Indisches Ödland"
 d_ruins_sakethan_desc: "Die Sakethan-Kultur existierte einst auf Calder II. Sie hinterließ uralte Ruinen, Grabhügel, die mit romulanischen Artefakten in Verbindung gebracht werden, und viele Glyphensteine."
 d_ruins_sakethan: "Sakethanische Glyphen"
 d_ruins_west_coast_europe_desc: "Die Verwüstung der Region wird nur mit großem Aufwand zu beheben sein."
 d_ruins_west_coast_europe: "Ödland an der europäischen Westküste"
 d_rura_glacier_chuch_desc: "Große geothermische Schlote brechen an der Oberfläche hervor und bieten eine kleine Atempause von der beißenden Kälte."
 d_rura_glacier_chuch: "Chuch'blng-Gletscher"
 d_rura_glacier_dung_desc: "Ein riesiger, offener Gletscher mit extrem schnellen Winden, die von den Mek'Tush-Bergen kommen."
 d_rura_glacier_dung: "Chuch'dung-Gletscher"
 d_rura_glacier_elth_desc: "Der sich schnell bewegende TaD'elth-Gletscher schiebt und wälzt sich regelmäßig und legt dabei neue, reiche Dilithiumvorkommen in sich verschiebenden Kavernen frei, die für diejenigen gefährlich sind, die gezwungen sind, sie abzubauen."
 d_rura_glacier_elth: "TaD'elth-Gletscher"
 d_rura_glacier_tad_desc: "Ein stabiler, sich langsam bewegender Gletscher, der sich jedes Jahr nur um wenige Zentimeter verschiebt."
 d_rura_glacier_tad: "TaDHoHwl-Gletscher"
 d_rura_glacier_tajchuch_desc: "Der Tajchuh-Gletscher ist ein extrem langsam fließender Gletscher, der sich regelmäßig verschiebt und neue Mineralienvorkommen freilegt."
 d_rura_glacier_tajchuch: "Tajchuch-Gletscher"
 d_rura_glacier_wastes_desc: "Ein riesiges, offenes Ödland, das sich über einen halben Kontinent auf dieser eisigen Welt ausdehnt."
 d_rura_glacier_wastes: "Zentrale Einöde"
 d_scarred_surface_desc: "Vor Jahrtausenden verwüstet, weiß niemand genau, was die Oberfläche dieser Welt so stark zerstört hat."
 d_scarred_surface: "Vernarbte Oberfläche"
 d_selenium_lakes_desc: "Eine Reihe mittelgroßer Seen, die hauptsächlich aus Selen bestehen, bieten eine Reihe von Möglichkeiten zum Abbau von Mineralien."
 d_selenium_lakes: "Selen-Seen"
 d_sentient_cave_desc: "Ein Quasi-Quarzmineral, das überall im Netz zu finden ist, scheint auf natürliche Weise ein neurales Analogon gebildet zu haben, das zu einer begrenzten telepathischen Kommunikation mit organischen Wesen im Inneren fähig ist."
 d_sentient_cave: "Intelligente Höhlen"
 d_slums_desc: "Nicht verwendet."
 d_slums: "Slums"
