 cytherian_galactic_core_desc: "Über den Galaktischen Kern ist nur sehr wenig bekannt. Nur die ältesten und mächtigsten unbeteiligten Reiche können die harte Strahlung von Sagittarius A* ertragen. Die cytherianische Einflusssphäre erstreckt sich über den größten Teil des Kerns."
 cytherian_galactic_core: "Der Galaktische Kern"
 d_acid_geysers_desc: "Diese Geysire, die ein starkes Säuregemisch aus den Tiefen des Planetenmantels ausstoßen, können eine Quelle für nutzbare Energie sein."
 d_acid_geysers: "Säure-Geysire"
 d_altamid_ancient_mining_equipment_desc: "Diese Bergbauanlage scheint uralt, aber hocheffizient zu sein. Hier gibt es zahlreiche Drohnenschächte und einzigartige Anpassungskapseln, die eine extrem hohe Mineralienproduktion ermöglichen."
 d_altamid_ancient_mining_equipment: "Uralte unterirdische Bergbauanlage"
 d_altamid_ancient_swarm_ship_hangar_desc: "Dieser Hangar beherbergt eine Reihe von uralten Drohnenschiffen, die nur minimale Reparaturen benötigen, um wieder weltraumtauglich zu werden."
 d_altamid_ancient_swarm_ship_hangar_effect: "Repariert und aktiviert einen Schwarm-Angriffsflügel"
 d_altamid_ancient_swarm_ship_hangar: "Uralter unterirdischer Drohnenhangar"
 d_altamid_energy_transference_chamber_desc: "Diese Kammer scheint die Übertragung von Lebensenergie von einem Wesen zum anderen zu ermöglichen."
 d_altamid_energy_transference_chamber_effect: "Ermöglicht §GLife-Energy Transfer§! Entscheidung"
 d_altamid_energy_transference_chamber: "Uralte Energieübertragungskammer"
 d_altecla_module_desc: "Dieses kontinentgroße Naturreservat-'Modul' befindet sich in der Atmosphäre eines Gasriesen der Klasse J und wird von einem komplexen Antigravitationssystem in der Luft gehalten, das durch das elektromagnetische Feld des Planeten angetrieben wird."
 d_altecla_module_location_desc: "Dieser Ort ist ein optimaler Standort für den Bau eines neuen Reservatsmoduls."
 d_altecla_module_location: "Neuer Reservierungsstandort"
 d_altecla_module: "Altecla-Reservierungsmodul"
 d_andoria_eastern_archipelago_desc: "Ruhende Vulkane durchziehen diesen Archipel, ein Überbleibsel aus einer seismisch aktiveren Zeit."
 d_andoria_eastern_archipelago: "Östlicher Archipel"
 d_andoria_harbortown_desc: "Harbortown ist die älteste kontinuierlich besiedelte Stadt auf Andor und die drittbevölkerungsreichste. Die Stadt befindet sich auf der Insel Cheshras, zwischen den Flüssen Moss und Frost. Harbortown begann als eine Ansammlung kleiner Fischerdörfer im größten natürlichen Hafen des Trabanten, die sich schließlich zu der modernen Stadt zusammenschlossen."
 d_andoria_harbortown: "Hafenstadt"
 d_andoria_laikan_desc: "Laikan, die Hauptstadt Andorias, liegt auf dem Kontinent Zhevra in den gemäßigteren Breitengraden von Andor. Die Temperaturen liegen in den Sommermonaten durchschnittlich ein paar Grad über Null."
 d_andoria_laikan: "Laikan"
 d_andoria_lortan_desc: "Lor'Tan ist die größte Stadt auf dem Planeten Andoria und dient als Zentrum für das kulturelle, wirtschaftliche und politische Leben der Andorianer."
 d_andoria_lortan: "Lor'Tan"
 d_andoria_northern_wastes_desc: "Das versteckte, unterirdische Aenar-Gelände wurde gefunden. Seine Entdeckung hat die Aenar mit dem Rest des andorianischen Volkes wiedervereint."
 d_andoria_northern_wastes: "Nördliche Wüsten"
 d_andoria_unexplored_wastes_desc: "Die riesigen, trostlosen nördlichen Weiten sind selbst für die härtesten Andorianer unwirtlich."
 d_andoria_unexplored_wastes: "Unerforschte Ödlande"
 d_andoria_vezhdar_plain_desc: "Die Vezhdar-Ebene ist ein großes, strukturloses geographisches Gebiet auf Andor."
 d_andoria_vezhdar_plain: "Vezhdar-Ebene"
 d_andoria_weyzhiss_mountains_desc: "Das Weyzhiss-Gebirge ist ein riesiger Gebirgszug auf Andoria. Lawinen und seismische Aktivitäten sind hier an der Tagesordnung."
 d_andoria_weyzhiss_mountains: "Weyzhiss-Gebirge"
 d_animal_arthropoids_desc: "Einfache Humanoide mit einem losen Stammesverband. Sie sind dafür bekannt, stark und bösartig zu sein."
 d_animal_arthropoids: "Anthropoide"
 d_animal_cetieel_desc: "Der Ceti-Aal ist ein wühlendes Wüstentier, das auf dem Planeten Ceti Alpha V beheimatet ist und in der Lage ist, die Extreme seiner Umgebung zu überleben. Ceti-Aale brüten ihre Larven in den Platten ihres gegliederten Panzers aus. Nach dem Schlüpfen kann die Aallarve in das Ohr eines größeren Tieres eindringen, wo sie sich um die Großhirnrinde wickelt. Dieser Effekt verursacht beim Wirt extreme Schmerzen und macht ihn extrem empfänglich für äußere Reize. Im Laufe der Zeit, wenn die Larven herangereift sind, leidet das Opfer an Wahnsinn und stirbt schließlich."
 d_animal_cetieel: "Ceti-Aal"
 d_animal_drayjin_desc: "Die Drayjin sind große Säugetiere, die auf dem Schurkenplaneten Dakala heimisch sind. Drayjin sind Wanderer und die Weibchen können sehr aggressiv sein, besonders wenn sie ein Nest beschützen."
 d_animal_drayjin: "Drayjin"
 d_animal_dryworm_desc: "Der Riesentrockenwurm ist eine Kreatur, die auf dem Planeten Antos IV beheimatet ist. Er ist in der Lage, Energie zu erzeugen und zu kontrollieren, ohne sich selbst Schaden zuzufügen."
 d_animal_dryworm: "Riesiger Trockenwurm"
 d_animal_eden_fruit_desc: "Die Pflanzenwelt auf Eden ist einzigartig, da sie alle hochgradig ätzende und giftige Säure enthalten."
 d_animal_eden_fruit: "Giftige Frucht"
 d_animal_egg_alien_desc: "Legen Sie Ihr Gesicht einfach neben dieses Ei."
 d_animal_egg_alien: "Xenomorphe"
 d_animal_egg_bugs_desc: "Kommt schon, ihr Affen. Wollt ihr ewig leben?"
 d_animal_egg_bugs: "Käfer"
 d_animal_egg_kerbal_desc: "Kleine grüne Kerbals von Kerbol."
 d_animal_egg_kerbal: "Kerbals"
 d_animal_furfly_desc: "Die Talaxianische Pelzfliege ist ein riesiges, fliegenähnliches Insekt, das auf Talax beheimatet ist. Es ist mit mehreren Stacheln bedeckt und hat einen langen Schwanz. "
 d_animal_furfly: "Talaxianische Schmeißfliege"
 d_animal_gergher_desc: "Die Geschichten von Gergher-Bestien werden nur benutzt, um yaderanische Kinder zu erschrecken und erinnern sie daran, die Dunkelheit zu fürchten."
 d_animal_gergher: "Gergher-Bestie"
 d_animal_goat_desc: "Torothanische Ziegen sind eine Tierart, die auf der Heimatwelt Torothan heimisch ist. Diese Säugetiere haben gesprenkeltes, braunes Haar und vier rosa Hörner (zwei gerade, zwei gebogen) auf der Stirn. "
 d_animal_goat: "Torothanische Ziege"
 d_animal_hengrauggi_desc: "Der Hengrauggi oder Hengra ist eine räuberische Kreatur, die auf dem Eisplaneten Delta Vega beheimatet ist. Sie hat drei Gliedmaßen: zwei zum Laufen und eine kleinere, handähnliche Gliedmaße. Er hat Hunderte von Augen und einen Vorsprung, der als Peitsche dient, mit der er seine Beute packen kann."
 d_animal_hengrauggi: "Hengrauggi"
 d_animal_hookspider_desc: "Eine talarianische Hakenspinne ist ein Spinnentier mit Beinen von etwa einem halben Meter Länge. Ihre Unterkiefer und Beine enden in bösartigen Haken, die Risswunden verursachen können."
 d_animal_hookspider: "Talarianische Hakenspinne"
 d_animal_humpback_desc: "Die Buckelwale, die im 21. Jahrhundert bis zur Ausrottung gejagt wurden, haben komplexe Gesänge, die eine vollständige Sprache umfassen."
 d_animal_humpback: "Buckelwale"
 d_animal_hypnoid_desc: "Der Rigelianische Hypnoide ist ein rosafarbenes, sechsbeiniges Reptil, das im Rigel-System beheimatet ist. Sie haben die Fähigkeit, Illusionen in den Köpfen von Beobachtern in der Nähe zu erzeugen."
 d_animal_hypnoid: "Rigelianische Hypnoide"
 d_animal_lavafly_desc: "Die Lavafliege ist ein Insekt, das auf dem talaxianischen Mond Rinax beheimatet ist, wo die größten und bösartigsten Exemplare eine Länge von bis zu sechs Zentimetern erreichen können."
 d_animal_lavafly: "Lavafliege"
 d_animal_moonbeast_desc: "Einige Valteser beschreiben den Klang der valtesischen Hörner als das Brüllen der Targhee-Mondtiere. Die Hörner sollen die Nerven der valtesischen Männer beruhigen."
 d_animal_moonbeast: "Targhee-Mondbestie"
 d_animal_mugato_desc: "Der Mugato ist ein affenähnliches Raubtier, das die subtropischen Savannenregionen des Planeten Neural bewohnt. Mugatos sind große, einschüchternde Tiere, die bis zu zwei Meter groß werden können und große Hörner auf dem Kopf tragen. Ihre Zähne sind gezahnt, scharf und in der Lage, ein starkes Gift zu injizieren, das für viele Arten innerhalb weniger Stunden tödlich ist."
 d_animal_mugato: "Mugato"
 d_animal_neprimates_desc: "Ähnlich wie die terranischen Affen sind die Primaten der Neuen Erde kleine, harmlose Kreaturen."
 d_animal_neprimates: "Primaten der Neuen Erde"
 d_animal_redbat_desc: "Die andorianische Rotfledermaus ist ein fliegendes Säugetier, das auf dem Mond Andoria heimisch ist. Sie wird von einigen als essbar angesehen, ist aber für die Mehrheit der Bevölkerung ungenießbar. "
 d_animal_redbat: "Rotfledermaus"
 d_animal_rhyl_desc: "Der Rhyl ist eine wurmartige Kreatur, die von Ba'ku-Kindern oft als Haustier gehalten wird."
 d_animal_rhyl: "Rhyl"
 d_animal_sehlat_desc: "Sehlats sind riesige, 'teddybär'-ähnliche Biester, die auf Vulkan beheimatet sind. Sehlats haben sechs Zoll lange Reißzähne und klettern nicht gerne, sondern halten sich lieber in der Tiefe auf."
 d_animal_sehlat: "Sehlats"
 d_animal_setleth_desc: "Der Set'leth ist eine romulanische Kreatur, die dem vulkanischen Sehlat, einem riesigen, 'teddybärähnlichen' Tier, sehr ähnlich ist."
 d_animal_setleth: "Set'leth"
 d_animal_singing_flower_desc: "Die Talosianische Singende Blume ist eine blaue Pflanze mit einem einzelnen breiten, lilienblattförmigen Blatt an einem langen Stiel. Sie bildet Büschel auf der Oberfläche."
 d_animal_singing_flower: "Talosianische Singende Blume"
 d_animal_targs_desc: "Targs gelten allgemein als bösartige und zerstörerische Tiere. Klingonen halten domestizierte Targs als Haustiere und Nutztiere und jagen wilde Targs als Sport."
 d_animal_targs: "Targs"
 d_animal_tube_grubs_desc: "Röhrenmaden sind ein larvenähnliches Tier, das von den Ferengi als Delikatesse gegessen wird. Röhrenmaden werden in der Regel lebend gegessen, aber sie können auch gehackt oder gebraten werden."
 d_animal_tube_grubs: "Röhrenmaden"
 d_animal_turtles_desc: "Die Risan-Meeresschildkröte ist eine auf Risa beheimatete Wasseramphibie, die sich im goldenen Sand gut tarnen kann."
 d_animal_turtles: "Risan Meeresschildkröten"
 d_animal_yridianyak_desc: "Der yridianische Yak ist ein großes Säugetier, das auf der Heimatwelt der Yridianer beheimatet ist und ein Gewicht von etwa 300 Kilogramm erreichen kann."
 d_animal_yridianyak: "Yridianischer Yak"
 d_apergos_gos_i_lare_desc: "Die Hauptstadt von Apergos wurde vor Jahrtausenden von den 'Alten' erbaut, der ersten raumfahrenden Zivilisation Apergos'. Die Architektur der Stadt genießt hohes Ansehen, auch wenn die jahrzehntelange industrielle Verschmutzung ihre Ästhetik etwas beeinträchtigt hat."
 d_apergos_gos_i_lare: "Gos'i'Lare"
 d_apergos_museum_of_popular_music_desc: "Die Vorliebe der Apergosianer für Musik ist weithin bekannt. Das Museum für Populäre Musik ist einer der vielen Orte, die Touristen auf Apergos unbedingt besuchen sollten."
 d_apergos_museum_of_popular_music: "Museum für Populäre Musik"
 d_ardana_stratos_desc: "Stratos ist die beschauliche Hauptstadt des Planeten Ardana. Sie ist eines der besten Beispiele der Galaxis für anhaltende Anti-Schwerkraft-Schwebekraft und allgemein für großartige Anti-Schwerkraft-Technik. Stratos wurde im 14. Jahrhundert von Anführern erbaut, die ihr Wort gaben, dass alle Bewohner dort leben sollten, aber Jahrhunderte später ist sie nur noch die Heimat der ardanischen Elite, die die Stadt aufgrund ihres Reichtums mit Kunst und Kultur erfüllt."
 d_ardana_stratos: "Stratos"
 d_artificial_continent_large_desc: "Ein großer Subkontinent, der aus einer einst versunkenen Bergkette entstanden ist. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck zu mindern und gleichzeitig zu ermöglichen, dass sich der Erdmantel in bewohnbares Terrain umwandelt."
 d_artificial_continent_large: "Künstlicher Kontinent"
 d_artificial_continent_medium_desc: "Ein Subkontinent von bescheidener Größe, der aus einem einst versunkenen Gebirge entstanden ist. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck zu mindern, während sich der Erdmantel in bewohnbares Terrain verwandelt."
 d_artificial_continent_medium: "Künstlicher Kontinent"
 d_artificial_continent_small_desc: "Ein kleiner Subkontinent, der aus einem einst versunkenen Gebirge entstanden ist. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck zu mindern und es dem Erdmantel zu ermöglichen, sich in bewohnbares Terrain zu verwandeln."
 d_artificial_continent_small: "Künstlicher Kontinent"
 d_asteroid_anomaly_desc: "In diesem Asteroiden befinden sich seltsame Kristalle, die ungewöhnliche Signaturen aussenden."
 d_asteroid_anomaly: "Krystalline Anomalie"
 d_asteroid_cavern_desc: "Dieser Asteroid verfügt über ein ausgedehntes Höhlennetz."
 d_asteroid_cavern: "Kavernen-Netzwerk"
 d_asteroid_dilithium_caverns_desc: "Ein sehr seltener Asteroid, der mit reichen Dilithium-Adern gefüllt ist. Er muss vor vielen Jahrhunderten von einem Planetoiden ausgestoßen worden sein."
 d_asteroid_dilithium_caverns: "Dilithium-Höhlen"
 d_asteroid_fissionable_desc: "Dieser mit spaltbaren Elementen gefüllte Asteroid ist eine Materialquelle für die Energiegewinnung. "
 d_asteroid_fissionable: "Spaltbare Ablagerungen"
 d_asteroid_gemstones_desc: "Adern von seltenen Edelsteinen durchziehen diesen Asteroiden."
 d_asteroid_gemstones: "Edelstein-Adern"
 d_asteroid_ice_field_desc: "Das Feld enthält eine große Anzahl von Asteroiden, die mit Eis bedeckt sind."
 d_asteroid_ice_field: "Eisfeld"
 d_asteroid_metallic_desc: "Große Metallvorkommen durchziehen diesen Asteroiden."
 d_asteroid_metallic: "Metallische Ablagerungen"
 d_asteroid_pocket_desc: "Große, hohle Taschen in diesem Asteroiden lassen sich leicht versiegeln, um eine Atmosphäre zu schaffen."
 d_asteroid_pocket: "Hohle Taschen"
 d_asteroid_regolith_desc: "Feste Gesteinsschichten bilden diesen Asteroiden."
 d_asteroid_regolith: "Regolith-Felder"
 d_asteroid_volatile_desc: "Ein Asteroid, der aus flüchtigen Ablagerungen von Biomaterie besteht und für die Herstellung von Nahrungsmitteln nützlich ist. "
 d_asteroid_volatile: "Flüchtige Ablagerungen"
 d_asteroid_water_pockets_desc: "Unter der Oberfläche dieses Asteroiden befinden sich reiche Ablagerungen von Deuterium."
 d_asteroid_water_pockets: "Schwere Wassertaschen"
 d_bajor_bhala_desc: "Die seit zwanzigtausend Jahren verschollene Stadt B'hala wurde nach umfangreichen Ausgrabungen wiederentdeckt. Das Gebiet ist ein idealer Standort für den Wiederaufbau einer neuen Stadt."
 d_bajor_bhala: "B'hala"
 d_bajor_fire_caves_desc: "Es wird angenommen, dass die Feuerhöhlen auf Bajor ein Gefängnis sind, das von den Propheten geschaffen wurde, um die Pah-Geister in Schach zu halten, nachdem sie versucht hatten, den Himmelstempel zu erobern."
 d_bajor_fire_caves: "Feuerhöhlen"
 d_bajor_jalanda_city_desc: "In der großen Stadt Jalanda befindet sich auch das Jalanda Forum, ein riesiger Platz, der auf dem ganzen Planeten als Treffpunkt für Handwerker bekannt ist."
 d_bajor_jalanda_city: "Jalanda Stadt"
 d_bajor_kendra_valley_desc: "Das Kendra-Tal ist ein Gebiet der Provinz Kendra auf Bajor, das für seine fruchtbaren Böden berühmt ist. Seismische Aktivitäten sorgen dafür, dass das Land reich an Mineralien bleibt."
 d_bajor_kendra_valley: "Kendra-Tal"
 d_bajor_lostcity_desc: "Prophezeiungen über eine verlorene Stadt wurden durch die lenkende Hand der Propheten entdeckt. Eine große archäologische Ausgrabung könnte das Verborgene ans Licht bringen."
 d_bajor_lostcity: "Verlorene Stadt"
 d_bajor_mount_kola_desc: "Der Berg Kola liegt in der Provinz Dahkur von Bajor. Seine ausgedehnten Höhlensysteme wurden in guten Zeiten als Vorratslager und in schlechten Zeiten zur Verteidigung genutzt."
 d_bajor_mount_kola: "Berg Kola"
 d_bajor_straits_of_bharaq_desc: "Das nördlichste Meer ist eines der tückischsten und gefährlichsten Meere auf Bajor. In den Gewässern wimmelt es von Leben, und die Strömungen sind so stark, dass sie sich für Gezeitenkraftwerke eignen."
 d_bajor_straits_of_bharaq: "Meerenge von Bharaq"
 d_bajor_trilar_peninsula_desc: "Die Halbinsel Trilar ist ein stark bewässertes Gebiet, das von den vielen Flüssen der Gegend gespeist wird. Auf dem bewässerten Land wird häufig Landwirtschaft betrieben, und viele kleine Siedlungen durchziehen das Land."
 d_bajor_trilar_peninsula: "Halbinsel Trilar"
 d_baku_village_desc: "Eine einfache Siedlung auf dem Planeten Ba'ku, wo metaphasische Strahlung eine verjüngende Wirkung auf das Gewebe hat."
 d_baku_village: "Ba'ku-Dorf"
 d_betazed_jalara_jungles_desc: "Feuchte Temperaturen und eine gezähmte Tierwelt prägen den Jalara-Dschungel, wo die Betazoiden ihre neueste Telepathie nutzen können, um mit der Natur zu kommunizieren."
 d_betazed_jalara_jungles: "Jalara-Dschungel"
 d_betazed_janaran_falls_desc: "Die Janaran-Wasserfälle sind eine Reihe von Wasserfällen, von denen es heißt, dass sie landschaftlich sehr reizvoll sind."
 d_betazed_janaran_falls: "Janaran-Wasserfälle"
 d_betazed_lake_cataria_desc: "Der Cataria-See ist ein riesiges Gewässer weit weg von jeder Siedlung auf dem Planeten Betazed."
 d_betazed_lake_cataria: "Cataria-See"
 d_betazed_loneel_mountains_desc: "Die Loneel-Berge sind eine Reihe ruhender Vulkane auf dem Planeten Betazed. Uralte vulkanische Aktivität schuf ein Netzwerk von Tunneln und Höhlen in den Bergen, die auch hohe Konzentrationen von sensorblockierendem Fistrium enthielten."
 d_betazed_loneel_mountains: "Loneel-Gebirge"
 d_betazed_mount_traxanaxanos_desc: "Der Berg Traxanaxanos ist der größte Berg auf Betazed und wird in den gemäßigten Jahreszeiten von vielen Besuchern bestiegen, die versuchen, ihn zu erklimmen."
 d_betazed_mount_traxanaxanos: "Berg Traxanaxanos"
 d_betazed_opal_shores_desc: "Benannt nach der Färbung des Wassers durch die Unterwasserflora, bieten die Opal Shores unvergleichliche Strände und Wasseraktivitäten."
 d_betazed_opal_shores: "Opal Shores"
 d_betazed_rixx_desc: "Rixx ist die Hauptstadt von Betazed und beherbergt den heiligen Kelch von Rixx."
 d_betazed_rixx: "Rixx"
 d_betazed_valley_song_desc: "Das fruchtbare Tal des Gesangs ist bekannt für seine vielen lärmenden Wildtiere, die das ganze Tal mit ihrem Zirpen und Zirpen erfüllen und einen natürlichen Gesang erzeugen."
 d_betazed_valley_song: "Tal des Liedes"
 d_bio_hazard_desc: "Eine uralte Waffe verwüstete dieses Land und hinterließ eine schreckliche biologische Gefahr auf dem Land."
 d_bio_hazard: "Biogefährdung"
 d_blue_hills_desc: "Diese Hügel sind mit einer dicken Schicht chemosynthetisierender Flora bedeckt und bilden die Grundlage für einen Großteil der typischen Landwirtschaft auf einer Welt der Klasse N."
 d_blue_hills: "Blaue Hügel"
 d_bogosrin_module_desc: "Dieses Wohnmodul von der Größe eines Kontinents befindet sich in der Atmosphäre eines Gasriesen der Klasse J und wird von einem komplexen Antischwerkraftsystem in der Luft gehalten, das durch das elektromagnetische Feld des Planeten angetrieben wird."
 d_bogosrin_module: "Bogosrin Lebensraum-Modul"
 d_boliax_alnat_province_desc: "Die Provinz Alnat war der Sitz eines unabhängigen Nationalstaates auf Boliax, bevor sie politisch vereinigt wurde, aber sie wurde in den Ruin geführt."
 d_boliax_alnat_province: "Alnat-Provinz"
 d_boliax_bolsetu_city_desc: "Die ehemalige Hauptstadt des Kontinents, Bolsetu City, ist bekannt für die Bolianische Akademie für angewandte Wissenschaften und das Bolianische Interstellare Forschungsinstitut."
 d_boliax_bolsetu_city: "Bolsetu-Stadt"
 d_boliax_cliffs_of_bole_desc: "Die großen Klippen von Bole erheben sich über den Wolken, einzigartig unter den vielen Planeten."
 d_boliax_cliffs_of_bole: "Klippen von Bole"
 d_boliax_rabor_archipelago_desc: "Der Rabor-Archipel ist eine Ansammlung von bewohnbaren Inseln mit einem wunderschönen Klima."
 d_boliax_rabor_archipelago: " Rabor-Archipel"
 d_boliax_rasnih_mountains_desc: "Das Rasnih-Gebirge ist für seine raue Schönheit bekannt."
 d_boliax_rasnih_mountains: "Rasnih-Gebirge"
 d_boliax_rholdar_desc: "Rholdar ist eine kuppelförmige Unterwassersiedlung."
 d_boliax_rholdar: "Rholdar"
 d_boliax_senden_funnel_desc: "Der Sendener Trichter ist ein gewaltiger Gezeitenbruch, der durch das Zusammentreffen von drei starken Meeresströmungen entsteht."
 d_boliax_senden_funnel: "Sendener Trichter"
 d_boreth_dark_heart_of_malor_desc: "Tief in den Dschungeln und Wäldern befindet sich das Dunkle Herz von Malor. Es ist ein uralter Hain, von dem man sagt, er sei der Aufenthaltsort des großen Titanen Malor."
 d_boreth_dark_heart_of_malor: "Dunkles Herz von Malor"
 d_boreth_feklhrs_trough_desc: "Fek'lhrs Trog ist nach der Legende benannt, die besagt, dass er den Trog während der großen Schlachten der Vergangenheit mit seinen Klauen ausgehöhlt hat."
 d_boreth_feklhrs_trough: "Fek'lhrs Trog"
 d_boreth_forest_of_grethor_desc: "Die Dschungel von Gre'thor haben einen treffenden Namen, denn sie sind voller Gefahren und Tod auf Schritt und Tritt. Es gibt nichts Unehrenhafteres, als von einem Strauch angeschlichen und getötet zu werden."
 d_boreth_forest_of_grethor: "Dschungel von Gre'thor"
 d_boreth_grikshak_hordes_desc: "Horden von Grikshak haben hier ihr Zuhause. Sie sind in der Lage, die meisten Spezies mit Leichtigkeit zu zerreißen, und Jungtiere können die Größe eines kleinen Flugzeugs erreichen."
 d_boreth_grikshak_hordes: "Wütende Grikshak-Horden"
 d_boreth_lava_caves_desc: "Der Geschichte des Versprechens zufolge soll Kahless eines Tages in den fauligen Dämpfen der Lavahöhlen von Boreth zurückkehren."
 d_boreth_lava_caves: "Lava-Höhlen"
 d_boreth_malors_bones_desc: "Das weiße Felsgebilde in dieser Gegend soll die Knochen von Malor sein."
 d_boreth_malors_bones: "Malors Gebeine"
 d_boreth_molor_lava_caves_desc: "Einige abergläubische Klingonen befürchten, dass Kahless, der Tyrann, eines Tages in den fauligen Dämpfen der Lavahöhlen von Boreth zurückkehrt."
 d_boreth_molor_lava_caves: "Lava-Höhlen"
 d_boreth_plain_of_haros_desc: "Historisch gesehen war die Ebene von HarOs der Schauplatz von Kämpfen zwischen rivalisierenden Häusern."
 d_boreth_plain_of_haros: "Ebene von HarOs"
 d_boreth_spires_desc: "Auf den höchsten Gipfeln befindet sich historisch gesehen das große Kloster von Boreth."
 d_boreth_spires: "Die Türme"
 d_boreth_valley_qamchee_desc: "Benannt nach dem historischen klingonischen Krieger Qam-chee, von dem es heißt, dass er und seine Krieger eine von Malor gesandte Finsternis abwehrten."
 d_boreth_valley_qamchee: "Tal von Qam-chee"
 d_boreth_vergh_plateau_desc: "Das Vergh-Plateau bietet einen unvergleichlichen Blick über einen Großteil des Dschungels und der Wälder."
 d_boreth_vergh_plateau: "Vergh-Plateau"
 d_bynus_mainframe_desc: "Das Gehäuse des Zentralcomputers, der für die bynarische Zivilisation unerlässlich ist, befindet sich in einem Bunker tief unter der Erde."
 d_bynus_mainframe: "Großrechner-Bunker"
 d_cardassia_andak_project_desc: "Der Import von fruchtbaren Böden und die Einrichtung von Bewässerungssystemen haben dazu geführt, dass die Provinz Andak wieder in sattem Grün und Braun erblüht. Die ökologischen Schäden, die durch den Klimawandel verursacht wurden, sind in diesem Gebiet so gut wie ausgerottet."
 d_cardassia_andak_project: "Andak-Projekt"
 d_cardassia_andak_wasteland_desc: "Einst ein blühendes Ökosystem, haben die gewaltigen ökologischen Veränderungen, die Cardassia heimgesucht haben, diese einst blühende Region in ein trostloses Ödland verwandelt."
 d_cardassia_andak_wasteland: "Andak Ödland"
 d_cardassia_cardassia_city_desc: "Cardassia City ist die Hauptstadt von Cardassia und der Cardassianischen Union. Die Stadt ist in sieben verschiedene Sektoren unterteilt, wobei der Tarlak-Sektor die meisten Verwaltungsgebäude der Regierung beherbergt."
 d_cardassia_cardassia_city: "Cardassia-Stadt"
 d_cardassia_culat_desc: "Culat ist ein großes Stadtgebiet auf Cardassia. Hier befindet sich die Universität von Culat, an der die Studenten viele Handwerke erlernen. Aufgrund der jugendlichen Natur der Studenten ist es auch eine Brutstätte für Dissidenten."
 d_cardassia_culat: "Culat"
 d_cardassia_hebitia_city_desc: "Hebitia City ist die Hauptstadt von Hebitia und der Hebitia Union. Die Stadt ist in sieben verschiedene Sektoren unterteilt, wobei der Tarlak-Sektor die meisten Verwaltungsgebäude der Regierung beherbergt."
 d_cardassia_hebitia_city: "Hebitia-Stadt"
 d_cardassia_helta_highlands_desc: "Das Helta-Hochland war einst ein blühendes Ökosystem, aber jetzt sind es karge Hügel."
 d_cardassia_helta_highlands: "Helta-Hochland"
 d_cardassia_lakarian_city_desc: "Irgendwann in der Vergangenheit diente Lakarian dem Zweck, die planetare Regierung auf eine subtilere und ästhetischere Weise zu zentralisieren, bis Cardassia City gegründet wurde, das sich als Sitz der Macht des Imperiums besser eignete. Viele der Gebäude stammen aus der Frühzeit der Republik, und sogar einige hebitianische Ruinen haben die fast vollständige Auslöschung dieser Kultur irgendwie überlebt."
 d_cardassia_lakarian_city: "Lakarianische Stadt"
 d_cardassia_mekar_wilderness_desc: "Die Mekar-Wildnis ist ein trockenes Hochlandgebiet auf Cardassia. Das Klima ist heiß und die Region zeichnet sich durch wunderschöne Felsformationen und ein ausgedehntes Netz unterirdischer Höhlen aus. \n\nDas Gebiet ist fast völlig frei von künstlichen Bauten. Angrenzend an die Wildnis befindet sich das Bamarren-Institut für staatliche Intelligenz, das die raue Umgebung der Wildnis nutzte, um die körperliche Ausdauer seiner Studenten zu testen."
 d_cardassia_mekar_wilderness: "Mekar-Wildnis"
 d_cardassia_morfan_province_desc: "Die Provinz Morfan ist ein beliebtes Urlaubsgebiet auf Cardassia, vor allem wegen des einzigartigen Regenwaldes auf der Ba'aten-Halbinsel, dem einzigen Regenwald, der den Klimawandel und die Dürre, die den Rest von Cardassia heimgesucht haben, überlebt hat."
 d_cardassia_morfan_province: "Provinz Morfan"
 d_cardassia_rogorin_province_desc: "Die Provinz Rogarin ist eine bergige Region auf dem Planeten Cardassia, die reich an Erzen ist. Die Provinz war die Heimat der Spezies Brangwa und der frühen Cardassianer, die die Haut der Brangwa nutzten, um ihre Poesie und kulturellen Geschichten aufzuzeichnen."
 d_cardassia_rogorin_province: "Rogorin-Provinz"
 d_cardassia_valley_hebitians_desc: "Das früher als Gardat-Tal bekannte Tal der Hebitianer befindet sich auf dem Kontinent Eheen. Eine Gruppe cardassianischer Archäologen entdeckte vor kurzem eine Reihe von Grabhügeln im Tal, die als Grabstätten für verschiedene Arten sowie für Anführer der antiken ersten hebitischen Zivilisation dienten. Nach dieser Entdeckung wurde das Tal zu Ehren ihrer entfernten Vorfahren umbenannt."
 d_cardassia_valley_hebitians: "Tal der Hebiter"
 d_chemosynthesis_forest_desc: "Durch die Chemosynthese, die durch Photosynthesewege verstärkt wird, bilden diese Wälder eine Schlüsselkomponente von Ökosystemen der Klasse N."
 d_chemosynthesis_forest: "Chemosynthese-Wald"
 d_chimerium_crystals_desc: "Chimerium-Kristalle besitzen natürliche sensorische Blockierungseigenschaften."
 d_chimerium_crystals: "Chimerium-Kristalle"
