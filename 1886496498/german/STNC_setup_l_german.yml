 START_SCREEN_MKOB: "Wir haben den Virus überlebt, der die meisten von uns unfruchtbar gemacht und unsere Bevölkerung dezimiert hat. Jetzt benutzen wir dasselbe Virus, um unsere Ethnie zu stärken und den Toten neues Leben zu schenken. Diejenigen, die uns dafür verurteilen, sind schwach und müssen dazu gebracht werden, sich uns anzuschließen. "Welche Spezies seid ihr? "Das ist eine komplizierte Frage! - Mezoti und Jhet'leya"
 START_SCREEN_MKRA: "Beschreibung in Arbeit"
 START_SCREEN_MKRE: "Beschreibung in Arbeit"
 START_SCREEN_MKRI: "Beschreibung in Arbeit"
 START_SCREEN_MLIS: "Unsere Geschichten erzählen von unserer alten Vergangenheit, von den schrecklichen Kriegen, die aus Schulden und einer ganzen Bevölkerung entstanden, die von einigen wenigen versklavt wurde.\n\nMit dem Sieg und der großen Überlegenheit unserer Anführer über die Masse der versklavten Lissepianer ist unsere neue Gesellschaft stärker denn je. Die Entdeckung des neuen Warpantriebs stellt sicher, dass unsere Opfer nicht umsonst waren und dass diejenigen, die sich verschulden, kaum mehr sind als zu vernichtende Peons. Andere Ethnien werden wissen, dass wir die besten Kredite zu einem effektiven Jahreszins von nur 5000% anbieten! - Großer Nagus Rom."
 START_SCREEN_MLUR: "Also, wir waren gerade total am Durchdrehen, als ähm... ein paar Wissenschaftler dieses coole Warp-Antriebsding gefunden haben. Also sollten wir ihn benutzen, um ins All zu fliegen, richtig? Auf jeden Fall. \Wir sind so gesprächig und cool und jeder wird unser Freund sein wollen. Und wir können sie ausnehmen und so. Und vielleicht ihre Planeten einnehmen. Als ob sie denken, sie wären besser als wir. Also, Alter, wir sollten loslegen, oder? Auf jeden Fall! Du kennst doch lurianische Mädchen, die halten nie die Klappe. - Quark"
 START_SCREEN_MLYR: "Beschreibung in Arbeit"
 START_SCREEN_MMRL: "Beschreibung in Arbeit"
 START_SCREEN_MNAU: "Beschreibung in Arbeit"
 START_SCREEN_MNDH: "Beschreibung in Arbeit"
 START_SCREEN_MNYB: "Beschreibung in Arbeit"
 START_SCREEN_MoneanMaritimeSovereignty: "Viele, die das Meer der Sterne, den großen schwarzen Ozean, die dunkle Leere bereisen, behaupten, es gemeistert zu haben. \Solche Behauptungen sind falsch. Selbst wir, die wir Generationen damit verbracht haben, das große, tiefschwarze Meer zu durchqueren, haben es nicht gemeistert, obwohl wir immer danach streben werden. Und wir wissen, dass der schwarze Ozean des Weltraums, ähnlich wie unsere neue Heimat, viele Geheimnisse und verborgenes Wissen birgt, das nur darauf wartet, von den richtigen Köpfen gefunden und entdeckt zu werden. \Und wenn wir etwas darüber zu sagen haben, dann werden die Köpfe, die solche Geheimnisse aufdecken, Moneaner sein. Denn wir sind die Reisenden der Sterne, wir werden die Gewässer durchsegeln, so wie wir durch den Weltraum selbst und die Ozeane unserer eigenen alten Heimatwelt gesegelt sind. \Uns ist die Leere nicht fremd, ganz gleich, welche Form sie hat. Die Tiefen des Ozeans unterscheiden sich nicht von denen des Weltraums, denn beide sind gnadenlos und unversöhnlich für diejenigen, die nicht wissen, wohin sie segeln."
 START_SCREEN_MORI: "Beschreibung in Arbeit"
 START_SCREEN_MOSC: "In den Äonen, seit die ersten primitiven Jägergemeinschaften in den dichten Dschungeln von Oschea entstanden, hat sich unsere Zivilisation ausgebreitet und gedeiht. Im Laufe der Zeitalter litten viele unserer frühesten Nationalstaaten sehr unter den ständigen Machtkämpfen zwischen den Jägern und Sammlern, die unsere Stämme regierten. Ein Kompromiss wurde in einer neuen Regierungsform gefunden, in der die Jagd ewig währte.\n\nNun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe der oscheanischen Jäger die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah! Die Jagd geht weiter!"
 START_SCREEN_MPRA: "Wir erinnern uns. Es war ein eisiger Tag auf den großen Eisebenen von Nord-Makol. Die... die Kinder spielten, rannten, lachten, glitten in ihren Rutschen. Jede automatische Personaleinheit von Pralor hat diese Erinnerung, diesen einen kurzen Moment des Glücks. Sie sind jetzt weg. Die Kinder, die Erwachsenen. Ihre Städte sind leer und still. Wir wachen über alles, was übrig geblieben ist, aber niemand wird über uns wachen - unsere Körper sterben, die heilige chromodynamische Energie tickt von Minute zu Minute dahin.\n\nAls Tribut an unsere Erbauer haben wir ihren Mantel übernommen. Wir werden ihre Heimat, unsere Heimat, vor diesen kalten, verchromten Cravic-Teufeln schützen. Wir werden sie rächen. Dann, und nur dann, könnten wir wirklich ruhen.\n\n§LDie automatischen Einheiten wurden nicht auf natürliche Weise erschaffen. Wir wurden gebaut.§! - Automatisierte Einheit 3947"
 START_SCREEN_MRKR: "Beschreibung in Arbeit"
 START_SCREEN_MRL: "Es war einmal eine Prinzessin, die von den Sternen kam. Ihr Name war Aneela, die Orionerin, und ihre schöne Ausstrahlung ließ alle Anführer unserer Völker nach ihr verlangen. In ihrem Namen begannen Kriege, als Feinde sich gegenseitig zerfleischten und ehemalige Verbündete sich in Gruppen aufspalteten, die sich untereinander zankten und bekriegten, um ihre Anerkennung zu erlangen.\n\nAber wir wurden getäuscht. Große Schiffe kamen vom Himmel, gefüllt mit Tausenden ihrer Art, bereit, unsere kriegführenden Fraktionen zu zerpflücken. Sie nahmen viele von uns gefangen, versklavten sie und trieben uns in die Wälder und Dschungel der Welt. Erst vor kurzem konnten wir uns wieder aufbauen.\n\nNie wieder werden wir uns untereinander bekämpfen, nachdem so viel von uns verloren gegangen ist. Unsere Geschichte hat uns gelehrt, dass Krieg uns nur schwächer macht und uns als Volk schwächt. Jetzt, mit dem Aufkommen des Warpantriebs, werden wir nach den Sternen greifen und versuchen, unser Glück zu finden."
 START_SCREEN_MSAU: "Beschreibung in Arbeit"
 START_SCREEN_MSEL: "Beschreibung in Arbeit"
 START_SCREEN_MSHE: "Beschreibung in Arbeit"
 START_SCREEN_MSKR: "Unsere Gesellschaft war noch nie so stark und so geordnet wie jetzt. Mit der Kontrolle der Regierung in den Händen des Zirkels der Gönner lenkt und kontrolliert das Patriarchat unser Volk mit fester Hand. Wir sind nicht länger Sklaven der emotionalen und schwachen Frauen, die nach den neuen Gesetzen nur noch Bürger zweiter Klasse sind und nur noch im Haushalt arbeiten dürfen.\n\nMit dem Aufkommen unseres Warp-Antriebs werden wir unsere vor Jahrtausenden verlorene Heimatwelt aufsuchen. Kentanna, jenseits des Auges des Universums gelegen, wird wieder unser sein."
 START_SCREEN_MSON: "Wir, die Son'a, sind die wahren Erben unserer einst stolzen Zivilisation. Wir haben nicht vor, in einer abgelegenen Agrarkolonie zu bleiben, wir greifen nach den Sternen. Wir haben die selbstgefälligen Ba'ku hinter uns gelassen und suchen nach einem neuen Leben, nach neuen Abenteuern und nach Ruhm für uns selbst! Lasst uns plündern, wir werden die Ressourcen und Sklaven nehmen, die wir brauchen, und die Frauen, die wir wollen. Eines Tages werden wir nach Hause zurückkehren und den Planeten der Ba'ku zurückerobern, und mit seinen Ringen werden wir diesen Quadranten und später vielleicht die gesamte Galaxie erobern!"
 START_SCREEN_MSUL: "Sie klammern sich an ihre kostbaren Planeten und nennen uns Terroristen. Uns, die wir nichts haben, die wir nichts getan haben, denen alles genommen wurde.\n\nBetrachten Sie diese Verbesserungen als ein Geschenk? Glaubt ihr, sie gehören euch? Dann sind Sie ein Narr. Was der Wohltäter gewährt, ist kein Geschenk, kein Segen und kann leicht weggenommen werden. Es gehört Ihnen nicht.\n\Nutzen Sie stattdessen, dass diese Verbesserungen ein Opfer sind, ein göttliches Opfer, das wir für unser Volk und die Zukunft gebracht haben.\n\Wir haben nichts, nicht einmal unsere Körper, nicht einmal unsere DNA. Wir haben sie im Dienste des Göttlichen gegeben. Aber mit der Zeit können wir durch unseren Verlust alles zurückgewinnen, was wir verloren haben. Das verspricht euch die Cabal... solange ihr euch hinkniet.\n\n§Y'Wir teilen eure Geduld mit der natürlichen Auslese nicht.'§! - Silik, von den Suliban."
 START_SCREEN_MTAL: "Beschreibung in Arbeit"
 START_SCREEN_MTAM: "Wir sind die Auserwählten von Tama. Seit jeher haben uns unsere Mythen und Legenden zu dem gemacht, was wir sind, nicht nur in unseren Handlungen, sondern auch in unserer Sprache, die fast ausschließlich aus Methaphern aus unserer Mythologie besteht.\n\Wir sind auch ein Volk der Tradition. Verschiedene Rituale leiten unser tägliches Leben. Auch wenn wir weitaus effektivere Waffen entwickelt haben, tragen alle Offiziere unseres Militärs immer noch Messer, um an unsere bescheidenen Anfänge und die Opfer unserer Vorfahren zu erinnern. Wir ehren unsere Monarchen und respektieren sie.\n\nNun, da wir schneller als das Licht reisen können, haben wir neue Freunde und auch Feinde gefunden. Das terranische Imperium möchte unsere Entschlossenheit herausfordern. Lasst sie kommen.\n\nUzani, seine Armee mit offenen Fäusten!"
 START_SCREEN_MTHO: "Das Gitter erzittert. In ganz Tholia schreien Tausende von Foren auf.\n\nEs gibt eine Ungerechtigkeit im Universum. Von Geburt an konnte jeder von uns das spüren. Dies ist weder unsere Welt, noch unsere Zeit, noch unsere... Wahrscheinlichkeit. Jahrtausendelang hat dieses Gefühl in jedem von uns überdauert, aber es wurde abgetan, als nichts weiter als alter Aberglaube und Folklore von Matronen angesehen, die ihre Bienenstöcke seit zu vielen Jahren nicht mehr verlassen haben. Doch nun hat uns die Mathematik die Wahrheit gezeigt. Eine Verzweigung der Dimensionen, der Zeit, der Möglichkeiten, der Wahrscheinlichkeiten und des Potenzials, mit den Terranern im Zentrum des Ganzen. Wir wurden um unser Schicksal betrogen und auf einen Weg gedrängt, der nicht der unsere ist. Keine andere Spezies hat den Fehler in diesem Universum wirklich begriffen, und so fällt uns die Aufgabe zu, die Realität wieder so herzustellen, wie sie sein sollte. Viel zu lange haben wir unsere Grenzen geschlossen und uns vom Rest der Galaxis ferngehalten, während andere, weniger bedeutende Spezies sich in die Zeitlinien eingemischt haben.\n\n Es ist an der Zeit, unsere Hemmungen abzulegen, wenn wir unsere wahre Zeitlinie zurückerobern wollen. Es wird keine leichte Aufgabe sein, und sie wird auch nicht kurz sein. Vielleicht müssen wir sogar lügen. Aber wir müssen standhaft bleiben, denn die Last der Realität lastet auf uns.\n\n§Y'Seid korrekt; wir tolerieren keinen Betrug.'§! - Loskene, von den Tholianern"
