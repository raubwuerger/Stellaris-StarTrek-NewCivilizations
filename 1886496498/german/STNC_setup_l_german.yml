 edict_edict_declare_saint_desc: "Öffentliche Edikte ermutigen unser Volk, die alten religiösen Texte wieder zur Hand zu nehmen und sich mit der Einheit zu verbinden, die nur in der spirituellen Welt zu finden ist, was unser Volk näher zusammenbringt."
