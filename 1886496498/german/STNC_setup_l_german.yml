 ROM_DOW_PROPOSE_01: "Der Senat möchte Sie darüber informieren, dass dies eine Kriegserklärung ist, [From.GetSpeciesName]. Die wenigen Krieger, die es in der [From.GetName] gibt, sollen sich auf den Kampf vorbereiten, denn sie werden vielleicht feststellen, dass es besser ist, aufrecht zu sterben, als als Sklave zu leben."
 ROM_DOW_SELECT_01: "Diese Vorgehensweise wird die volle Macht von [Root.GetNavyNameDefinitive] auf euch herabbringen. Fordert uns heraus [From.GetSpeciesName], lasst uns sehen, ob ihr immer noch so kampfeslustig seid, wenn ihr besiegt seid wie alle anderen Veruuls vor euch, die es gewagt haben, die [Root.Capital.GetName] herauszufordern."
 ROM_DOW_SELECT_01: "Diese Vorgehensweise wird die volle Macht von [Root.GetNavyNameDefinitive] auf euch herabbringen. Stellt uns auf die Probe [From.GetSpeciesName], lasst uns sehen, ob ihr immer noch so kampfeslustig seid, wenn ihr in den Minen von Remus versklavt seid, wie alle anderen Veruuls vor euch, die es wagten, die [Root.Capital.GetName] herauszufordern."
 ROM_DOW_SELECT_SS_01: "Ihr wollt euch also auf die einzige Art und Weise beweisen, wie es ein wahrer [From.GetSpeciesName] kann, indem ihr gegen andere [Root.GetSpeciesName] kämpft?"
