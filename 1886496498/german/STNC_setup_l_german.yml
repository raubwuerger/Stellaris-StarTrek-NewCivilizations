 d_ferenginar_caverns_of_sogg_desc: "Die Kavernen von Sogg sind eine Reihe von Höhlen auf dem Planeten Ferenginar. Hier befindet sich die älteste bekannte Schrift auf dem Planeten, die aus drei frühen hieroglyphischen Symbolen besteht: 'weiblich', 'Gewinn' und 'männlich'. Das Bemerkenswerteste an diesem Bild ist, dass alle Männer tot sind und die Frau das Geld hat."
