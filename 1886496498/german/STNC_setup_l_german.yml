 d_sr_brizeen_deposit_desc: "Sehr fruchtbarer, angereicherter Boden ist äußerst wertvoll für die Produktion von Nahrungsmitteln und die Herstellung von neutronenreichem Brizennitrat."
 d_sr_brizeen_deposit: "Reichhaltiger Boden"
