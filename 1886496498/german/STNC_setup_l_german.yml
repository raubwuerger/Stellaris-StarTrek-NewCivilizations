 councilor_service_tradition: "Erster Adjutant"
 councilor_slaver_superior_desc: "Der Obermeister hat die oberste Autorität für die Verwaltung und den Einsatz von Sklaven im Staatsbesitz. Ein effektiver Obermeister sorgt für eine produktive, gefügige Arbeitskraft, die die Ziele des Staates fördert."
 councilor_slaver_superior_female: "Obermeister"
 councilor_slaver_superior: "Obermeister"
 councilor_spirit_exploration_desc: "Der Director of Exploration hat die Autorität über die Gesamtheit unserer Erkundungsoperationen und ist damit beauftragt, unsere kontinuierliche Mission zur Erforschung fremder neuer Welten, zur Suche nach neuem Leben und neuen Zivilisationen zu verfolgen."
 councilor_spirit_exploration_female: "Direktor für Erkundung"
 councilor_spirit_exploration: "Direktor für Erkundung"
 councilor_strip_mining_desc: "Der Besatzungspräfekt verfügt über uneingeschränkte Befugnisse bei der Maximierung der Erträge aus dem Bergbau in Zwangsarbeitseinrichtungen und auf unterworfenen Welten."
 councilor_strip_mining_female: "Präfekt der Besatzung"
 councilor_strip_mining_undine_desc: "Der Koordinator maximiert die Produktivität unserer Leute."
 councilor_strip_mining_undine_female: "Koordinator"
 councilor_strip_mining_undine: "Koordinator"
 councilor_strip_mining: "Präfekt der Besatzung"
 councilor_technology_poachers_desc: "Der Acquisitor hat die oberste Kontrolle über alle staatlichen Einrichtungen, die mit dem Erwerb ausländischer Technologien beauftragt sind. Er wendet alle notwendigen Mittel an, um sich vorteilhafte Technologien zu beschaffen, sei es durch Forschungskooperation, aktive Infiltration und Diebstahl, Bestechung oder durch genaue passive Beobachtung."
 councilor_technology_poachers_female: "Acquisitor"
 councilor_technology_poachers: "Akquisiteur"
 councilor_the_weak_will_perish_desc: "Der Auserwählte führt unsere Heerscharen an, um die Schwachen zu beseitigen."
 councilor_the_weak_will_perish_female: "Auserwählte"
 councilor_the_weak_will_perish: "Auserwählte"
 councilor_theta_polluters_desc: "Theta Radiation ist ein gefährliches Geschäft und der Leiter der Abfallwirtschaft ist letztlich dafür verantwortlich, dass Industriearbeiter nicht unnötig toxischen Belastungen ausgesetzt werden. Zu diesem Zweck kann er zusätzliche, diskretionäre staatliche Mittel für die entsprechende technologische Forschung bereitstellen."
 councilor_theta_polluters_female: "Direktor für Abfallwirtschaft"
 councilor_theta_polluters: "Direktor für Abfallwirtschaft"
 councilor_trade_commissions_desc: "Der Hochkommissar koordiniert kommissionsübergreifende Maßnahmen und sorgt für faire Praktiken zwischen den verschiedenen Einrichtungen, die den Handel innerhalb dieser Gesellschaft erleichtern."
 councilor_trade_commissions_female: "Hoher Kommissar"
 councilor_trade_commissions: "Hoher Kommissar"
 councilor_traditions_command_desc: "Die Position des Akademiekanzlers ist eine zeremonielle, nicht ortsansässige Rolle, die normalerweise von einem hochrangigen Flottenoffizier mit großer Erfahrung und Weisheit ausgeübt wird. Durch ihr inspirierendes Beispiel und ihre weisen Worte des Rates erhebt der Kanzler unser gesamtes Offizierskorps."
 councilor_traditions_command_female: "Akademie-Kanzler"
 councilor_traditions_command_requires: "§HRatsposition aus Kommandotraditionen§!"
 councilor_traditions_command: "Akademie-Kanzler"
 councilor_traditions_medical_desc: "Der Minister für öffentliche Gesundheit ist für den Schutz und die Förderung der öffentlichen Gesundheit verantwortlich. Er hat die Aufgabe, die Reaktionen der Regierung auf aufkommende medizinische Krisen zu steuern und für das allgemeine Wohl der Bevölkerung zu sorgen."
 councilor_traditions_medical_female: "Minister für öffentliche Gesundheit"
 councilor_traditions_medical_requires: "Ratsposition von Medical Traditions"
 councilor_traditions_medical: "Minister für öffentliche Gesundheit"
 councilor_traditions_order_desc: "Die effektive Mobilisierung von Gefangenen für das Allgemeinwohl ist die Hauptaufgabe des Koordinators für Strafarbeit. Er hat die Aufgabe, unsere kriminelle Bevölkerung zum Nutzen der Bergbau- und Fertigungsindustrie zu mobilisieren."
 councilor_traditions_order_female: "Koordinator für Strafarbeit"
 councilor_traditions_order_requires: "Ratsposition von Order Traditions"
 councilor_traditions_order: "Koordinator für Strafarbeit"
 councilor_traditions_security_desc: "Die Vorbereitung von Verteidigungs- und Sicherheitssystemen fällt in den Zuständigkeitsbereich des Leiters der Sicherheitsinfrastruktur. Er ist verantwortlich für die Durchführung von Bedrohungsanalysen und die Beschleunigung wichtiger Projekte, um die volle Einsatzbereitschaft zu gewährleisten."
 councilor_traditions_security_female: "Leiter der Sicherheitsinfrastruktur"
 councilor_traditions_security_requires: "Ratsposition aus Sicherheitstraditionen"
 councilor_traditions_security: "Leiter der Sicherheitsinfrastruktur"
 councilor_trans_dimensional_colonisers_desc: "Die Umwandlung dieser Dimension in eine unseren Anforderungen entsprechende Dimension zu beaufsichtigen, ist eine anspruchsvolle Aufgabe, für die nur wenige qualifiziert genug sind."
 councilor_trans_dimensional_colonisers_female: "Überwacher der Kolonisierung"
 councilor_trans_dimensional_colonisers: "Überwacher der Kolonisierung"
 councilor_trans_realm_administration_desc: "Der Orchestrator bringt unsere Bemühungen mit unserem Heimatreich in Einklang."
 councilor_trans_realm_administration_female: "Orchestrator"
 councilor_trans_realm_administration: "Orchestrator"
 councilor_trans_realm_exploration_desc: "Der Explorator verarbeitet das Wissen, das er in diesem nicht-fluidischen Raum gesammelt hat."
 councilor_trans_realm_exploration_female: "Erforscher"
 councilor_trans_realm_exploration: "Erforscher"
 councilor_virtuoso_desc: "Der Grand Maestro ist offiziell als der derzeitige oberste Großmeister der holografischen Künste anerkannt und ist eine Position höchster Ehre. Der amtierende Grand Maestro widmet einen Großteil seiner Zeit der Mentorenschaft und großen Ausstellungen seines Talents."
 councilor_virtuoso_female: "Großmaestro"
 councilor_virtuoso: "Großmaestro"
 councilor_worker_guilds_desc: "Der Gildenmeister ist ein ernannter Ratsvertreter für die mächtigen Arbeitergilden. Seine Aufgabe ist es, dafür zu sorgen, dass der Staat im besten Interesse der Arbeiter handelt und niemals versucht, ihre hart erkämpften Rechte zu untergraben."
