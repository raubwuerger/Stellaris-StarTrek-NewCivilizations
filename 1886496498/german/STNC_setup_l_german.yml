 d_qonos_lake_of_lusor_desc: "Der See von Lusor ist ein riesiges Gewässer in der nördlichen Hemisphäre. Dem Mythos nach soll Kahless der Unvergessliche, nachdem er eine Haarlocke in einen Lavastrom vom Gipfel des Vulkans geworfen hatte, das Schwert von Kahless, das erste Bat'leth, geschmiedet haben, indem er es im Wasser des Sees abkühlte und drehte."
