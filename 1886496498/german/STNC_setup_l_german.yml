 d_remus_narrow_band_desc: "Dort, wo sich die sonnenzugewandte und die sonnenabgewandte Hemisphäre treffen, gibt es ein kleines Gebiet, in dem die hohen und niedrigen Temperaturen aufeinander treffen. Diese Eigenschaften führen zu einem gemäßigten Band, das von starken Wetterphänomenen heimgesucht wird."
