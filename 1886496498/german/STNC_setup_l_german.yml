 NOR_DOW_PROPOSE_01: "Ich freue mich darauf, Sie in der Tsunkatse-Arena zu sehen, wenn Sie um Ihr Leben kämpfen [From.GetLeaderName]. Es wird ein roter Kampf sein, an den man sich noch jahrelang erinnern wird."
 NOR_DOW_SELECT_01: "Sicherlich können wir zu einer Art... Übereinkunft kommen, die nicht auf Gewalt zurückgreift?"
 NOR_DOW_SELECT_SS_01: "[Root.GetSpeciesName] Kämpfen [From.GetSpeciesName]... oh, die Übertragungsrechte dafür werden sich lohnen!"
 NOR_DOW_VOTE_PROPOSE_01: "Die Einschaltquoten werden durch die Decke gehen! Schließen Sie sich uns im Kampf gegen die §Y[Root.GetName]§ an! und wir werden Ihnen gleichberechtigte Syndikatsrechte gewähren, mit reichlich Profit zum Teilen!"
 NOR_FRIENDLY_DOW_ACCEPT_01: "Es ist Krieg? Nun gut, unsere Schiffe sind mit der neuesten Holocam-Technologie ausgestattet, um sicherzustellen, dass wir die Niederlage der [From.GetName] für eine spätere Ausstrahlung in der gesamten Galaxie festhalten."
 NOR_FRIENDLY_GREETING_01: "Seien Sie gegrüßt, [From.GetRulerTitle]. Ich habe Karten für ein fantastisches Red Match, das heute zu Ehren unserer Freundschaft stattfindet. \n\nWelche Möglichkeiten können wir heute gemeinsam finden?"
 NOR_HOSTILE_DOW_ACCEPT_01: "Krieg ist angesagt? Nun gut, unsere Schiffe sind mit der neuesten Holokameratechnologie ausgestattet, um sicherzustellen, dass wir die Niederlage der [From.GetName] für eine spätere Übertragung in die gesamte Galaxis festhalten."
 NOR_HOSTILE_DOW_ACCEPT_SS_01: "Es ist Krieg? Nun gut, unsere Schiffe sind mit der neuesten Holocam-Technologie ausgestattet, um sicherzustellen, dass wir die Niederlage der [From.GetName] für eine spätere Übertragung in die gesamte Galaxie festhalten."
 NOR_HOSTILE_GREETING_01: "Zeit ist, wie die Lebenszeit eines Tsunkatse-Jägers, ein äußerst begrenztes Gut... also verschwenden Sie meine nicht."
 NOR_HOSTILE_GREETING_SS_01: "Zeit ist, wie die Lebensdauer eines Tsunkatse-Kämpfers, ein sehr begrenztes Gut... also verschwenden Sie meine nicht."
 NOR_NEUTRAL_DOW_ACCEPT_01: "Es ist Krieg? Nun gut, unsere Schiffe sind mit der neuesten Holocam-Technologie ausgestattet, um sicherzustellen, dass wir die Niederlage der [From.GetName] festhalten und später in die gesamte Galaxis übertragen können."
 NOR_NEUTRAL_GREETING_01: "Kommen Sie, [From.GetSpeciesName], wollen Sie eine Wette auf das bevorstehende Blue Match abschließen?"
 NOR_WAR_GREETING_01: "Wir mögen heute kämpfen, aber die Syndikatseinnahmen aus unseren Schlachten werden die norcadische Kriegskasse auf Jahre hinaus finanzieren."
 NOR_WAR_GREETING_SS_01: "Auch wenn wir heute kämpfen, werden die Syndikatseinnahmen aus unseren Kämpfen die norcadische Kriegskasse auf Jahre hinaus finanzieren."
