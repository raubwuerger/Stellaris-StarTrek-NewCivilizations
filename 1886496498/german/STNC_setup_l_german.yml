 em_uridium_desc: "Uridium ist ein instabiles Mineral, das beim Bau von Raumschiffen verwendet wird, in der Regel in Form einer Legierung als Teil von Sensoranordnungen. Rohes Uridium kann flüchtig sein, wenn es einer elektrischen Ladung ausgesetzt wird, weshalb beim Abbau und Transport große Vorsicht geboten ist."
