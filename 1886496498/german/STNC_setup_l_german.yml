 tech_dyson_sphere_continental_mining_hub_1_desc: "Die automatisierten Systeme zur Gewinnung von Material aus Asteroiden, die in die Dyson-Sphäre gebracht werden, können zur Verbesserung unserer ___NE10444___ Fähigkeit, den Bergbau zu unterstützen, wiederverwendet werden."
