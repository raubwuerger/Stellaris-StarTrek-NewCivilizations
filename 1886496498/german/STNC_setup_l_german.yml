 trait_fluidic_origin_desc: "§L Diese Spezies stammt aus dem extradimensionalen Bereich, der als Fluidic Space bekannt ist."
 trait_fluidic_origin: "Fluidische Spezies"
 trait_four_hearts_desc: "§LVier Herzen sorgen dafür, dass diese Ethnie unter vielen anstrengenden Umständen und Situationen widerstandsfähig ist.§!"
 trait_four_hearts: "Vier Herzen"
 trait_fragmented_desc: "§LDieses Imperium ist ein buntes Gemisch aus gegensätzlichen und sehr unterschiedlichen Ideologien, politischen Fraktionen und religiösen Bewegungen. Es ist ein Wunder, dass sie in diesem Zustand überhaupt etwas zustande bringen können.§!\n"
 trait_fragmented: "Zersplitterte Gesellschaft"
 trait_fused_digits_desc: "§L Diese Spezies besitzt Ziffern, die begonnen haben, miteinander zu verschmelzen. Dies hat zwar die Entwicklung von Technologie nicht verhindert, schränkt aber die Fähigkeit dieser Spezies ein, detaillierte Manipulationen vorzunehmen.§!"
 trait_fused_digits: "Verschmolzene Ziffern"
 trait_gender_disparity_female_desc: "§LDiese Spezies hat sich in einer Weise entwickelt, die zu einem extremen Geschlechtsdimorphismus geführt hat. Die Männchen dieser Spezies gelten als nicht geschlechtsreif.§!"
 trait_gender_disparity_female: "Extremer Geschlechtsdimorphismus"
 trait_gender_disparity_male_desc: "§LDiese Spezies hat sich so entwickelt, dass sie einen extremen Geschlechtsdimorphismus aufweist. Die Weibchen dieser Spezies gelten als nicht-sapient.§!"
 trait_gender_disparity_male: "Extremer Geschlechtsdimorphismus"
 trait_gender_disparity_matriarchal_desc: "§LDiese Spezies hat sich in einer Weise entwickelt, die zu einem extremen Geschlechtsdimorphismus geführt hat. Das dritte 'matriarchalische' Geschlecht wird als nicht-sapient angesehen.§!"
 trait_gender_disparity_matriarchal: "Extremer Geschlechtertrimorphismus"
 trait_genetic_obedience_desc: "§LDiese Spezies wurde genetisch darauf programmiert, gehorsam zu sein.§!"
 trait_genetic_obedience: "Genetisch erzeugter Gehorsam"
 trait_heightened_senses_desc: "§LDiese Spezies war einem evolutionären Druck ausgesetzt, der sie dazu zwang, hoch entwickelte Sinne zu entwickeln. Sie besitzen nun ein instinktives Bewusstsein für jede mögliche Gefahr für sich selbst.§!"
 trait_heightened_senses: "Geschärfte Sinne"
 trait_highly_competitive_desc: "§LDiese Spezies hat ein Konkurrenzdenken entwickelt. Die Individuen sind zwar in der Lage, zusammenzuarbeiten, um gemeinsame Ziele zu erreichen, aber alle sozialen Interaktionen sind von einem gewissen Konkurrenzdenken geprägt.§!"
 trait_highly_competitive: "Äußerst wettbewerbsfähig"
 trait_highly_industrious_desc: "§LMitglieder dieser Spezies sind für ihren Fleiß und ihre harte Arbeit bekannt und gehen immer über sich hinaus.§!\n"
 trait_highly_industrious: "Äußerst fleißig"
 trait_highly_talented_desc: "§LMitglieder dieser Spezies werden mit einem unglaublich agilen und flexiblen Verstand geboren, was ihnen eine natürliche Begabung in jedem Bereich verleiht, in dem sie sich auszeichnen möchten.§!\n"
 trait_highly_talented: "Hochbegabt"
 trait_indecisive_desc: "§L Dieser Spezies fällt es schwer, spontan zu handeln. Stattdessen müssen sie das Für und Wider jeder Handlung gründlich analysieren.§!"
 trait_indecisive: "Unentschlossen"
 trait_intimidating_desc: "Eine imposante Statur und eine furchteinflößende Erscheinung können bei anderen Spezies Angst hervorrufen."
 trait_intimidating_tooltip: "$MOD_DIPLO_WEIGHT_NAVAL_MULT$ : §G+10%§! \nSchwache Spezies Meinung: §G+25§! \nBedrohung Generation: §R+10%§! \nSchwache Arten Bedrohung Generation: §R+20%§!"
 trait_intimidating: "Einschüchternd"
 trait_joined_desc: "§LDiese Spezies hat sich in enger symbiotischer Beziehung mit einem gutartigen Wurm entwickelt. Das Endergebnis ist eine eng verbundene Gesellschaft, die von beiden Arten profitiert.§!\n"
 trait_joined: "Verbundene Gesellschaft"
 trait_ketracel_white_addiction_desc: "§LDiese Spezies wurde gentechnisch so verändert, dass sie die regelmäßige Einnahme der Droge £Ketracel §YKetracel White§! benötigt, die ihr mehr Kraft verleiht, aber auf Kosten des Gehorsams gegenüber dem Lieferanten der Droge geht.§!\n"
 trait_ketracel_white_addiction: "Ketracel White-Sucht"
 trait_latent_telepathy_desc: "Ein kleiner Prozentsatz dieser Spezies ist zur Telepathie fähig, einer Form der nonverbalen Kommunikation, die direkt von einem Geist zum anderen geleitet wird."
 trait_latent_telepathy: "Latente Telepathie"
 trait_limited_palates_desc: "Diese Spezies hat eine sehr begrenzte Fähigkeit, nach Geschmack zu unterscheiden, was die Palette der als schmackhaft angesehenen Nahrungsmittel effektiv erweitert."
 trait_limited_palates: "Begrenzter Gaumen"
 trait_lithe_desc: "§LFlexible Gelenke erleichtern es, sich an neue Orte zu begeben.§!\n"
 trait_lithe: "Geschmeidig"
 trait_master_geneticist_desc: "§LDiese Spezies hat eine besondere Begabung für die Gentechnik.§!\n"
 trait_master_geneticist: "Meistergenetiker"
 trait_morphogenic_matrix_desc: "§LEine morphogene Matrix ist eine Zell- und Quantenstruktur, die die Formveränderung erleichtert. Die einzigartigen Eigenschaften morphogener Matrizen scheinen Alterung und Fortpflanzung zu behindern.§!"
 trait_morphogenic_matrix_effect: "Alle Anführer mit dieser Eigenschaft gewinnen an Erfahrung, wenn ein Anführer mit dieser Eigenschaft in seinen Fähigkeiten zunimmt."
 trait_morphogenic_matrix: "Morphogenetische Matrix"
 trait_natural_mathematicians_desc: "§LNumerische Fähigkeiten sind für diese Spezies eine Selbstverständlichkeit.§!"
