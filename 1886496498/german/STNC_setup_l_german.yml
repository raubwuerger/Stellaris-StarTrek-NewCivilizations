 d_helix_trade: "Handelsflügel"
 d_hospital_ship_2_desc: "Eine Armada spezieller medizinischer Schiffe ermöglicht die Isolierung infektiöser Patienten und eine schnellere Verlegung bei medizinischen Notfällen innerhalb des Systems."
 d_hospital_ship_2: "Medizinische Armada"
