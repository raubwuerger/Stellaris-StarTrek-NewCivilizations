 CITADEL_STARBASE_SECTION: "Zitadelle"
 citizenship_full_machine_name: "Bezeichnete Einheit"
 citizenship_full_machine_tooltip_delayed: "§LDurch völligen Gehorsam, kybernetische Implantate oder eine positronische Matrix ist diese Spezies ein integraler Bestandteil eines größeren Ganzen.§!"
 citizenship_full_machine_tooltip: "Alle Angehörigen dieser Spezies sind ein gleichberechtigter Teil unserer Großen Gesellschaft."
 citizenship_full_machine: "Bezeichnete Einheit"
 citizenship_organic_trophy_tooltip_delayed: "§LIhr Wille geschehe.§!"
 citizenship_organic_trophy_tooltip: "Pops dieser Spezies werden als lebende Götter verehrt."
 citizenship_organic_trophy: "Lebende Götter"
 civic_acamarian_1_desc: "Während viele außerhalb der acamarianischen Souveränität interne Streitigkeiten zweifellos als etwas betrachten, das in einer gesunden Gesellschaft am besten vermieden wird, haben die Acamarianer sie zu einer Quelle der Macht gemacht. Jeder Herrscher, dem es gelingt, die komplizierte und feindselige Innenpolitik Acamars zu meistern, ist allem gewachsen, was die Galaxis ihm vorsetzt."
 civic_acamarian_1: "Stammespolitik"
 civic_antede_1_desc: "Unsere ozeanische Zurückgezogenheit ist perfekt, wir sind die Herren unserer eigenen Meere. Wir sind glücklich hier in den reichhaltigen Gewässern, wo wir uns nach Herzenslust ernähren und austoben können."
 civic_antede_1: "Aquatische Glückseligkeit"
 civic_aquaculture_expertise_desc: "Diese Gesellschaft beherrscht die Kunst der Aquakultur und produziert auf Welten mit reichhaltigen Meeren wesentlich mehr Nahrung."
 civic_aquaculture_expertise: "Aquakultur-Kompetenz"
 civic_assimilators_desc: "Mit jeder kybernetisch veränderten Ethnie, die dem kollektiven Bewusstsein hinzugefügt wird, kommt diese Spezies der Perfektion einen Schritt näher."
 civic_assimilators: "Assimilatoren"
 civic_asymmetrical_warriors_desc: "Diese Gesellschaft beherrscht die Kunst der asymmetrischen Kriegsführung und ist in der Lage, stärkere Ziele anzugreifen."
 civic_asymmetrical_warriors: "Guerillakrieger"
 civic_attention_detail_desc: "Kein noch so winziges Detail entgeht den Sheliak. Mit ihrem perfekten, langlebigen Siliziumgedächtnis und der vollständigen Kontrolle über ihren Körper und ihre innere Umgebung ist es nicht verwunderlich, dass das uralte Volk von Shelia nach einem Weg suchte, dieses Maß an Genauigkeit und Treue auch auf seine Sprache zu übertragen. Das Ergebnis nach Jahrhunderten sorgfältiger Arbeit ist eine konstruierte Sprache, die in der Lage ist, jede noch so komplexe Nachricht zu übermitteln. Heutzutage basiert die gesamte Gesellschaft von Sheliak auf dieser Sprache, obwohl die Sprache selbst so komplex ist, dass kein Außenstehender jemals mehr als ein Prozent ihrer Syntaxregeln und ihres Wortschatzes beherrschen konnte."
 civic_attention_detail: "Liebe zum Detail"
 civic_bandits_desc: "Kriminelle Elemente haben fast jeden Teil der Gesellschaft infiltriert, von der Regierung bis zur Gesetzgebung. Ein komplexes System von Verträgen und Bestechungsgeldern hält das organisierte Verbrechen unter Kontrolle und die Wirtschaft in Schwung. Das Ergebnis kann jedoch unbeständig und schwer zu kontrollieren sein."
 civic_bandits_hirogen_desc: "Die unabhängigen Jägerstämme der Hirogen sind hart umkämpft und halten sich doch alle an einen zentralen Kodex. Auch wenn selbst die abtrünnigsten Elemente der Hirogen-Gesellschaft es sich zweimal überlegen, bevor sie sich gegen ihre Brüder wenden, kann das Ergebnis unberechenbar und schwer zu kontrollieren sein. "
 civic_bandits_hirogen: "Kriegerische Banditen"
 civic_bandits_smugglers_desc: "Jenseits des Gesetzes handeln Schmuggler oft mit Schmuggelware und anderen illegalen Gütern quer durch die Galaxis."
 civic_bandits_smugglers: "Schmuggler"
 civic_bandits_suliban_desc: "Die Cabal und andere schattenhafte Organisationen haben fast jeden Teil der sulibanischen Gesellschaft infiltriert, von der Regierung bis zur Gesetzgebung. Ein komplexes System von Verträgen und Bestechungsgeldern sorgt dafür, dass das organisierte Verbrechen gut geregelt ist und die Wirtschaft floriert. Angeheuerte Freibeuter und Söldner sind ständig auf der Suche nach neuen Technologien und genetischen Veränderungen, die der Elite der Cabal zugute kommen können. Das Ergebnis kann jedoch unbeständig und schwer zu kontrollieren sein - selbst mit Hilfe aus der Zukunft."
 civic_bandits_suliban: "Tech-Banditen"
 civic_bandits_yrid_desc: "Die Yridianer, die sich um ihre eigenen Interessen kümmern und als Händler und Nomaden in der ganzen Galaxis unterwegs sind, sind eine wahre Quelle für Informationen über feindliche Angelegenheiten - wenn Sie den Preis dafür zahlen können."
 civic_bandits_yrid: "Informationsmakler"
 civic_bandits: "Banditen"
 civic_bioengineered_scions_desc: "Die Anpassung des Erbguts von Herrschern und ihren biologischen Helfern kann die Qualität der Führung erhöhen."
 civic_bioengineered_scions: "Biotechnisch hergestellte Nachkommen"
 civic_black_right_side_desc: "Die gesamte Gesellschaft der Cheroniten ist in zwei Phänotypen gespalten. Obwohl sie genetisch identisch sind, hat die Regierung die Kontrolle über den einen Phänotyp, während der andere Phänotyp unterjocht und zu einer billigen und leicht verfügbaren Arbeitskraft gemacht wird."
 civic_black_right_side: "Schwarz und Weiß"
 civic_born_of_order_desc: "Nur wenige Geheimdienste, egal welcher Regierung und auf welchem Gebiet, können mit der schieren Brutalität der Tal Shiar mithalten. Zwar konnten rivalisierende Geheimdienste in der Galaxis manchmal hoffen, es mit dem Tal Shiar aufnehmen zu können, aber keiner hatte den absoluten Respekt und die Angst der Bevölkerung wie der romulanische Tal Shiar."
 civic_born_of_order: "Tal Shiar"
 civic_caste_system_desc: "Die Kaste ist eine Form der sozialen Schichtung, die durch Endogamie, die vererbte Weitergabe eines Lebensstils, der oft einen Beruf einschließt, einen rituellen Status in einer Hierarchie und gewohnheitsmäßige soziale Interaktion und Ausgrenzung auf der Grundlage kultureller Vorstellungen von Reinheit und Verunreinigung gekennzeichnet ist."
 civic_caste_system: "Das Kastensystem"
 civic_ceremonial_monarchy_desc: "Während die Verwaltung der Regierung in den Händen von Politikern liegt, spielt die Monarchie eine einigende, wenn auch rein symbolische Rolle."
 civic_ceremonial_monarchy: "Zeremonielle Monarchie"
 civic_cloned_leadership_desc: "Diese Gesellschaft hat sich das Klonen von Führungskräften zu eigen gemacht, um ihre genetischen und psychologischen Profile in Vorlagen zu konservieren, die schnell ausgetragen werden können."
 civic_cloned_leadership: "Geklonte Führerschaft"
 civic_commission_political_traitors_desc: "Diese Gesellschaft verfügt über ein umfangreiches Netzwerk von Informanten, Geheimpolizei und unterstützenden Behörden, die sicherstellen, dass die vorherrschende politische 'Wahrheit' eingehalten wird."
 civic_commission_political_traitors: "Kommission für politische Verräter"
 civic_connoisseur_desc: "Diese Kultur ist in den schönen Künsten, der Küche und den meisten Geschmacksfragen sehr bewandert."
 civic_connoisseur: "Feinschmecker"
 civic_convergent_evolution_desc: "Das hart umkämpfte Ökosystem des Heimatplaneten dieser Spezies führte zu einer konvergenten Evolution mehrerer intelligenter Spezies."
 civic_convergent_evolution: "Konvergente Evolution"
 civic_cooperative_desc: "Die Kooperative ist wirklich frei, und jede ehemalige Drohne hat eine Stimme. Diese junge Zivilisation hat sich schnell einen Ruf als freier Hafen erworben. Die Müden, die Armen, die geknechteten Massen, die sich danach sehnen, frei zu atmen - alle sind hier willkommen, unabhängig von ihrer ursprünglichen Spezies, bevor sie verwandelt wurden."
 civic_cooperative: "Kooperativ"
 civic_corporate_dominion_stnh_desc: "$civic_corporate_dominion_desc$"
 civic_corporate_dominion_stnh: "$civic_corporate_dominion$"
 civic_cult_personality_desc: "In der Kooperative hat eine Drohne keinen Gott, keine Religion, kein Glaubensbekenntnis. Selbst die Königin hat keine Befehle. Aber eine Drohne hat ein Ziel - sie strebt nach Vollkommenheit. Diese Vollkommenheit wird von unserem furchtlosen Anführer verkörpert. In unserer neuen Gesellschaft gibt es nur eine Religion - ihn und das, was er ist, über alles andere zu verehren."
 civic_cult_personality: "Kult der Persönlichkeit"
 civic_cultural_archetypes_desc: "Diese Gesellschaft hat sich einen quasi-mythologischen Glauben zu eigen gemacht, dass jeder Einzelne eine von mehreren archetypischen Rollen nachahmen sollte. Dies kann zwar die meisten Menschen dazu bringen, sich in ihren gewählten Berufen auszuzeichnen, schränkt aber die Flexibilität der Arbeitskräfte ein."
 civic_cultural_archetypes: "Kulturelle Archetypen"
 civic_culture_of_secrecy_desc: "Diese Gesellschaft ist in der Geheimhaltung verwurzelt. Ihre Mitglieder suchen nicht nach mehr Informationen, als für eine effiziente Regierung notwendig sind, und geben diese auch nicht heraus."
 civic_culture_of_secrecy_effects: "Unfähig, die Politik der §YOffenen Grenzen§! zu wählen\n Unfähig, §YMigrationsverträge§! zu schaffen."
 civic_culture_of_secrecy: "Kultur der Verschwiegenheit"
 civic_cyber_dreamer_desc: "Seit Jahrzehnten existiert die Utopie der Unimatrix Zero nur in den Köpfen einiger weniger. Jetzt haben sie den Traum wahr gemacht. Diese ruhige und friedliche Gesellschaft hat wenig übrig für Fremde, die ihre Lebensweise nicht verstehen. Mehr als alles andere würden sie es vorziehen, in Ruhe gelassen zu werden und zu gedeihen."
 civic_cyber_dreamer: "Cyber-Träumer"
 civic_defenders_of_the_realm_desc: "Bedrohungen der genetischen Integrität des Reiches werden nicht geduldet."
 civic_defenders_of_the_realm: "Verteidiger des Reiches"
 civic_distant_origins_desc: "Die Theorie der 'Entfernten Herkunft', die besagt, dass sich die Voth auf der anderen Seite der Galaxie entwickelt haben, widerspricht der Doktrin der mächtigen Voth-Ältesten. Die Doktrin besagt, dass die Voth die ersten intelligenten Wesen waren, die sich in diesem Quadranten entwickelt haben."
 civic_distant_origins: "Entfernte Ursprünge"
 civic_distinguished_admiralty_borg_desc: "Die Zuweisung zusätzlicher Ressourcen zur Optimierung taktischer Simulations-Subroutinen kann die Kampfeffizienz verbessern."
 civic_distinguished_admiralty_borg: "Taktischer Fokus"
 civic_domestic_focus_desc: "Die Kolonisierung der Galaxie erfordert Anstrengungen, die besser in die Verbesserung der Heimatwelt investiert werden könnten."
 civic_domestic_focus_effect: "Unfähig zu expandieren"
 civic_domestic_focus: "Inländischer Fokus"
 civic_duality_desc: "Außenstehende verwechseln Bynar-Paare oft mit Zwillingen, aber in Wirklichkeit stehen sich die Paare viel näher als bloße Blutsgeschwister und sind völlig unzertrennlich. Die Paare sind in der Lage, zwischen sich selbst und dem Zentralcomputer mit unglaublicher Geschwindigkeit zu kommunizieren, so dass die Paare bei grundlegenden Funktionen und Berechnungen oft aufeinander angewiesen sind. Diese Dualität ist ein integraler Bestandteil der bynarischen Gesellschaft, und das Ergebnis ist eine hocheffiziente, effektive Zivilisation."
 civic_duality: "Dualität"
 civic_dummy_desc: "Attrappe"
 civic_dummy: "Dummy"
 civic_efficient_bureaucracy_borg_desc: "Die Zuweisung zusätzlicher Ressourcen zur Optimierung logistischer Simulationsunterprogramme kann die Effizienz der Verwaltung verbessern."
 civic_efficient_bureaucracy_borg: "Verwaltung im Fokus"
 civic_empire_in_stagnation_desc: "Im Laufe der Jahrhunderte steigt das Risiko des institutionellen Ennui."
 civic_empire_in_stagnation_effect: "Unfähig zu expandieren"
 civic_empire_in_stagnation: "Reich in der Stagnation"
 civic_esteemed_physicians_desc: "Diese Gesellschaft ist für ihre fachkundigen Ärzte und ihr medizinisches Personal hoch angesehen."
 civic_esteemed_physicians: "Geschätzte Mediziner"
 civic_exalted_priesthood_desc: "Um sich vor Ketzerei zu schützen, wird diese Gesellschaft von einem religiösen Rat regiert, der aus den weisesten und frommsten Mitgliedern des Klerus besteht."
 civic_exalted_priesthood: "Erhabene Priesterschaft"
 civic_faith_in_logic_desc: "Logik ist der Anfang der Weisheit und nicht ihr Ende; eine Tradition der Spiritualität ist wichtig für das Streben nach ihr"
 civic_faith_in_logic: "Der Glaube an die Logik"
 civic_former_drones_desc: "Diese Gesellschaft wird von Individuen bevölkert, die einst Teil eines unterdrückerischen kybernetischen Kollektivbewusstseins waren."
 civic_former_drones: "Ehemalige Drohnen"
 civic_frontier_spirit_desc: "Diese Gesellschaft wird von Individuen bevölkert, deren Geschichte auf eine Reihe von mutigen Individuen zurückgeht, die sich selbständig gemacht haben, um sich von Mächten zu befreien, die sie zu beeinflussen versuchten."
 civic_frontier_spirit: "Grenzgeist"
 civic_functional_anarchy_desc: "Diese Gesellschaft existiert in einem Zustand der Anarchie, mit wenigen oder gar keinen formellen Staatsapparaten. Trotzdem sind Individuen dafür bekannt, dass sie sich lange genug zusammenschließen, um relativ komplexe Projekte voranzutreiben, wenn auch nicht immer zeitnah."
 civic_functional_anarchy: "Funktionale Anarchie"
 civic_games_masters_desc: "Spiele sind ein integraler Bestandteil der Existenz dieser Gesellschaft, wobei die Beförderung in der Regel an die Spielfähigkeiten eines Mitarbeiters und seine Fähigkeit, immer effektivere Methoden zur Monetarisierung zu entwickeln, gebunden ist."
 civic_games_masters: "Meister der Spiele"
 civic_geometric_architecture_desc: "Das Design muss funktional sein. Die optimale Nutzung der Ressourcen lässt keine Ästhetik zu."
 civic_geometric_architecture: "Geometrische Architektur"
 civic_gift_of_gab_desc: "..."
 civic_gift_of_gab: "Das Geschenk von Gab"

 civic_great_house_desc: "Ein Großes Haus hat ein hohes Maß an Autonomie innerhalb der Gesellschaft, in der es tätig ist."
 civic_great_house: "Großes Haus"
 civic_great_houses_desc: "Diese Gesellschaft ist in Häuser unterteilt, eine Mischung aus familiären und feudalen Gruppierungen, von denen die größten einen enormen Einfluss ausüben."
 civic_great_houses: "Große Häuser"
 civic_pirate_house_desc: "Ein Großes Haus verfügt über ein hohes Maß an Autonomie innerhalb der Gesellschaft, in der es tätig ist."
 civic_pirate_house: "Großes Haus"
 civic_pirate_houses_desc: "Diese Gesellschaft ist in Häuser unterteilt, eine Mischung aus familiären und feudalen Gruppierungen, von denen die größten einen enormen Einfluss ausüben."
 civic_pirate_houses: "Große Häuser"

 civic_high_command_desc: "Das Oberkommando ist eine weitreichende bürokratische Organisation, die für die Überwachung und Koordinierung sowohl militärischer als auch ziviler Erkundungsbemühungen sowie diplomatischer Missionen und wissenschaftlicher Forschung zuständig ist."
 civic_high_command: "Oberkommando"
 civic_holy_crusaders_desc: "Die Verbreitung des einzig wahren Glaubens ist das Hauptanliegen dieser Gesellschaft, notfalls auch mit Waffengewalt."
 civic_holy_crusaders: "Heilige Kreuzritter"
 civic_idiosyncratic_etiquette_desc: "Diese Kultur hat einen strengen Kodex der sozialen Etikette, der für Außenstehende undurchschaubar erscheinen kann."
 civic_idiosyncratic_etiquette: "Idiosynkratische Etikette"
 civic_imperial_guard_desc: "Andorianische Männer und Frauen dienen seit Jahrhunderten in der mächtigen Imperialen Garde, die auf eine Zeit zurückgeht, in der Andoria einen Imperator hatte, der eine Garde benötigte. Heute ist sie eine der am besten ausgebildeten und angesehensten Streitkräfte der Galaxis. Besondere Ehren sind für diejenigen reserviert, die im Kampf fallen. Landsleute können ein Andenken an die Gefallenen mitbringen, das an der Mauer der Helden auf Andoria aufbewahrt wird, wo man sich für immer an sie erinnern wird."
 civic_imperial_guard: "Imperiale Garde"
 civic_information_brokers_desc: "Diese Kultur ist geschickt darin, sich Informationen zu beschaffen - gegen einen Preis."
 civic_information_brokers: "Informationsmakler"
 civic_institutional_gaming_desc: "Spiele sind ein integraler Bestandteil der Existenz dieser Gesellschaft, wobei der Aufstieg an die Leistung des Einzelnen in einem oder mehreren kulturell bedeutsamen Spielen gebunden ist."
 civic_institutional_gaming: "Institutionelles Spielen"
 civic_insularity_protocols_desc: "Das Kollektiv könnte von einer Phase der Isolation profitieren."
 civic_insularity_protocols_effects: "Unfähig, §YAssimilation§! casus belli\nReduzierte Diplomatie Meinung Malus"
 civic_insularity_protocols: "Protokolle der Insellage"
 civic_intelligence_agency_desc: "Während die meisten Zivilisationen klandestine Aktivitäten durchführen, um ihre eigenen Interessen zu fördern, entscheiden sich nur wenige für die Integration von List und Spionage als Lebensweise."
 civic_intelligence_agency: "Allgegenwärtiger Geheimdienst"
 civic_interstellar_guard_desc: "Nach der Gründung der Interstellaren Union wurde die Imperiale Garde in die artenübergreifende Interstellare Garde umfunktioniert. Sie ist eine der bestausgebildeten und angesehensten Streitkräfte in der Galaxis. Die Besten und Klügsten sehnen sich danach, an Bord eines Raumschiffs der Union zu dienen."
 civic_interstellar_guard: "Interstellare Garde"
 civic_khanate_1_desc: "Radikale eugenische Behandlungen führen zu augmentierten Wesen, die weitaus stärker und intelligenter sind als die meisten Wesen der gleichen Ethnie. Selektive Züchtung ermöglicht es, schwache und kranke Genome aus dem Genpool zu entfernen."
 civic_khanate_1: "Stärke durch Reinheit"
 civic_khanate_2_desc: "Die Auswahl der perfektesten Individuen, die zur Entfaltung gebracht werden, führt dazu, dass keine Schwäche in die Blutlinie dieser Ethnie eindringt, was starke Führer und eine gesunde Bevölkerung gewährleistet. Die ständige Suche nach neuen Wegen, um die Stärke ihres Genoms zu erhöhen, ermöglicht radikale Behandlungen."
 civic_khanate_2: "Künstliche Auslese"
 civic_kir_shara_desc: "Das Kir'Shara ist ein altes vulkanisches Artefakt, das die Schriften von Surak, dem Begründer der modernen vulkanischen Philosophie, enthält."
 civic_kir_shara: "Kir'Shara"
 civic_korgano_desc: "Wenn Korgano aufsteigt, zieht der Gott-Imperator in den Palast des Mondes. Es ist ein wunderschönes Bauwerk mit Terrassen, Höfen und Wasserfällen, die von den Hügeln des Tals zum fruchtbaren Fluss hinunterstürzen. Für das Volk der D'Arsay ist das Zeitalter von Korgano eine Zeit des Wachstums, des Wohlstands und des Luxus, in der Opfer verboten sind und der Adel monatliche Feste für seine Gemeinde veranstaltet."
 civic_korgano: "Korgano"
 civic_krios_1_desc: "Das alte kriosische Reich wurde von zwei Brüdern, Krios und Valt, regiert, bis die Liebe zu einem empathischen Metamorph namens Garuth sie auseinander trieb und Krios dazu veranlasste, Garuth zu entführen und nach Krios Prime zu bringen. Dies löste einen großen Krieg aus, in dessen Folge sich das Kriosianische Reich in zwei Welten aufspaltete - die Welten Krios und Valt."
 civic_krios_1: "Die wahre Heimat von Krios"
 civic_kritarchy_desc: "Diese Gesellschaft wird effektiv von einer herrschenden Klasse von Richtern regiert, die nach kodifizierten Gesetzen Recht sprechen."
 civic_kritarchy_effects: "Auslieferungsverträge: §G+50%§! profitieren"
 civic_kritarchy: "Kritarchie"
 civic_lethargic_democracy_desc: "Die Gesellschaft der Ersten Föderation ist alt, geschichtet und uralt, fast schon unveränderlich. Sie hat sich nie richtig von den lähmenden Kämpfen mit dem Zweiten Orion-Imperium und den Hur'Q sowie von der verheerenden Go Lin-Katastrophe erholt."
 civic_lethargic_democracy: "Lethargische Führung"
 civic_living_gods_desc: "Diese Gesellschaft hat ein Glaubenssystem entwickelt, das die dominante Ethnie als lebende Götter verehrt. Gehorsam ist ein spirituelles Gebot geworden."
 civic_living_gods: "Lebende Götter"
 civic_maquis_1_desc: "Eine Rebellion wird nicht einfach so oder über Nacht zu einer neuen Nation. Es bedurfte jahrelanger Untergrundarbeit, zwielichtiger Verbindungen und einer etwas unbekümmerten Einstellung zu Regeln und Vorschriften, um die Dinge durchzusetzen. Bis zum heutigen Tag haben viele Anführer der neuen Nationen tiefe Verbindungen zu verschiedenen kriminellen Unternehmen und eine brutale Einstellung, um die Dinge schnell zu erledigen."
 civic_maquis_1: "Guerilla-Wirtschaft"
 civic_maquis_2_desc: "Gegen ihre ursprünglichen souveränen Nationen und ihre neuen Oberherren haben sich diese Menschen als erbitterte Beschützer ihrer Freiheiten und dessen, was sie als ihr Land betrachten, erhoben. Sie werden bis zum letzten Atemzug dafür kämpfen."
 civic_maquis_2: "Freiheitskämpfer"
 civic_masaka_desc: "Im Zeitalter von Masaka verlegt der Gott-Kaiser seine Residenz in die Festung der Sonne. Dieses furchteinflößende Gebäude, das das Tal der Hauptstadt überblickt, ist ein Zeichen dafür, dass Masaka selbst eine ferne Wache über ihr Volk hält. Die D'Arsay fürchten und lieben ihre Göttin gleichermaßen, denn sie wissen, dass ihr Aufstieg darauf hindeutet, dass bald viele ihrer Lieben in den Krieg ziehen werden."
 civic_masaka: "Masaka"
 civic_master_strategy_desc: "Diese Gesellschaft ist für ihr strategisches Denken bekannt und ihre Anführer sind häufig in der Lage, überlegene Kräfte zu überlisten."
 civic_master_strategy: "Meister-Strategen"
 civic_master_time_desc: "Diese Gesellschaft hat das Studium der Zeit zu einer Kunstform verfeinert und verfügt über ein fast instinktives Verständnis der zeitlichen Mechanik."
 civic_master_time: "Meister der Zeit"
 civic_matriarchy_desc: "Diese Gesellschaft ist ein Matriarchat, in dem die Frauen die wichtigsten Machtpositionen innehaben. Männern ist es nur selten erlaubt, eine Führungsrolle zu übernehmen."
 civic_matriarchy: "Matriarchat"
 civic_medical_profiteers_desc: "Diese Gesellschaft ist für ihre fachkundigen Ärzte und ihr medizinisches Personal hoch angesehen, auch wenn ihre Dienste nicht kostenlos sind."
 civic_medical_profiteers: "Medizinische Profiteure"
 civic_megacorp_bandits_yrid_desc: "$civic_bandits_yrid_desc$"
 civic_megacorp_bandits_yrid: "$civic_bandits_yrid$"
 civic_megacorp_ethical_trading_desc: "Diese Kultur ist für ihre ethischen Handelspraktiken bekannt, da andere Zivilisationen darauf vertrauen, dass sie nicht abgezockt werden."
 civic_megacorp_ethical_trading: "Ethischer Handel"
 civic_megacorp_ritualized_greed_desc: "Der Erwerb von Reichtum ist die treibende Kraft in dieser Gesellschaft. Jeder Einzelne strebt unermüdlich nach Profit, ohne Rücksicht auf das Wohlergehen der anderen. "
 civic_megacorp_ritualized_greed: "Ritualisierte Gier"
 civic_megacorp_rules_acquisition_desc: "Das Geschäftsgebaren in dieser Gesellschaft unterliegt einem strengen Regelwerk. Diese Regeln haben sich jedoch kulturell so sehr verfestigt, dass sie nun auf jede Aktivität und soziale Interaktion im Leben eines Bürgers angewendet werden."
 civic_megacorp_rules_acquisition: "Regeln für die Akquisition"
 civic_megacorp_slave_bazaars_desc: "Die Sklavenmärkte sind dafür berüchtigt, dass sie die schäbige Schattenseite der Kriminalität auf vielen Welten sind. Alles, was Sie wollen oder brauchen, kann dort gekauft oder verkauft werden. Der Markt ist immer voller Menschen und es gibt immer eine Nachfrage nach Menschen."
 civic_megacorp_slave_bazaars: "Sklaven-Basare"
 civic_megacorp_tsunkatse_franchising_desc: "Tsunkatse! Der hochwertigste Ganzkörperkontaktsport in der Galaxis! Zahlen Sie pro Kampf und wetten Sie direkt über Ihren Holobildschirm. "
 civic_megacorp_tsunkatse_franchising: "Tsunkatse Franchising"
 civic_moral_statistics_desc: "Diese Gesellschaft hat einen statistischen Ansatz für Moral und individuelle Ethik miteinander verwoben."
 civic_moral_statistics: "Moralische Statistik"
 civic_museums_2_desc: "Die großen schwimmenden Museen von Hur'Q beherbergten einst eine Vielzahl antiker Artefakte, von denen jedes eine zeitlose Geschichte über die Eroberungen der Hur'Q erzählte. Die Kuratoren haben den größten Teil der Flotte aufgelöst, aber sie sind immer noch im Besitz des Wissens, wie man Museen von erlesener Schönheit und Erkenntnis erschafft."
 civic_museums_2: "Die schwimmenden Museen der Hur'Q"
 civic_museums_desc: "Seit Jahrtausenden haben die Hur'Q fast jede primitive Kultur in der Galaxis studiert und untersucht. Ihr tiefes und angeborenes Verständnis der Xenoanthropologie und ihr Einblick in das Regieren und die Dynamik zwischen den Spezies wird sich zweifellos auch für sie als äußerst nützlich erweisen."
 civic_museums: "Vergangener Ruhm"
 civic_nomadic_desc: "Ob durch eine Katastrophe oder freiwillig, diese Spezies hat die Fesseln des Gravitationsbrunnens ihrer Heimatwelt abgelegt, um die Sterne zu bereisen."
 civic_nomadic: "Nomadische Kultur"
 CIVIC_NOT_MODDABLE_WITH_TELEPATHY: "Kann nicht hinzugefügt werden, wenn die primäre Spezies Telepathie besitzt"
 civic_obsidian_order_desc: "Der Obsidianische Orden, die effizienteste und rücksichtsloseste Spionageagentur im Quadranten, ist ein verborgener, aber wichtiger Teil der Regierung der Cardassianischen Union."
 civic_obsidian_order: "Obsidianischer Orden"
 civic_open_recruitment_desc: "Diese Gesellschaft fördert aktiv die Beteiligung von Ausländern in ihrer interstellaren Flotte."
 civic_open_recruitment: "Offene Rekrutierung"
 civic_opportunistic_traders_desc: "Die Mitglieder dieser Gesellschaft kennen sich gut mit dem Handel in kleinem Rahmen aus und finden vielleicht Gelegenheiten, die anderen entgehen würden."
 civic_opportunistic_traders: "Opportunistische Händler"
 civic_paths_to_enlightenment_desc: "Wahre Erleuchtung kann viele Formen annehmen. Diese Gesellschaft schätzt die Reise dorthin genauso wie das Ziel."
 civic_paths_to_enlightenment_effects: "Ermöglicht Ereignisse, die es Anführern ermöglichen, die Eigenschaft §HErleuchtet§!"
 civic_paths_to_enlightenment: "Pfade zur Erleuchtung"
 civic_peacekeepers_desc: "Diese Gesellschaft akzeptiert den Einsatz von Gewalt als bedauerlichen, aber notwendigen Teil ihres Strebens nach Frieden."
 civic_peacekeepers: "Friedenswächter"
 civic_perfect_memory_desc: "Diese Gesellschaft ist zwar für Außenstehende mysteriös und seltsam, aber für die, die ihr angehören, völlig transparent. Lügen und Betrug sind unbekannt. Das Ergebnis ist eine unglaubliche Effizienz, aber null Toleranz für Fehler und Unpünktlichkeit."
 civic_perfect_memory: "Perfekte Transparenz"
 civic_philomaths_desc: "Philomaten sind Liebhaber des Studiums und des Lernens und suchen nach Wissen, wo immer sie es finden können."
 civic_philomaths: "Philomaten"
 civic_philosopher_king_borg_desc: "Die vorrangige Zuweisung von Ressourcen an den zentralen Führungsknoten kann die gesamte Koordinierungseffizienz verbessern."
 civic_philosopher_king_borg: "Optimierter zentraler Knotenpunkt"
 civic_pilot_synergies_desc: "Durch die Förderung der Entwicklung starker psionischer Affinitäten zwischen Piloten und ihren Bioships kann die Leistung im Kampf erheblich verbessert werden."
 civic_pilot_synergies: "Synergien zwischen Piloten"
 civic_police_state_borg_desc: "Eine rigorose rekursive Code-Diagnose und -Überprüfung kann die Wahrscheinlichkeit verringern, dass sich Korruption ausbreitet."
 civic_police_state_borg: "Rekursive Code-Überprüfungen"
 civic_post_apocalyptic_talos_desc: "Beschreibung WIP"
 civic_post_apocalyptic_talos: "Die letzten Überlebenden von Talos"
 civic_post_scarcity_desc: "Fortschritte in der Produktionskapazität ermöglichen es allen Bürgern, Zugang zu allen grundlegenden Annehmlichkeiten zu haben. Daher ist materieller Reichtum für die Bevölkerung wenig interessant, die sich endlich auf größere Ziele konzentrieren kann."
 civic_post_scarcity: "Post-Knappheits-Gesellschaft"
 civic_prime_directive_desc: "Beschreibung WIP"
 civic_prime_directive: "Oberste Direktive"
 civic_psionic_projection_desc: "Beschreibung WIP"
 civic_psionic_projection: "Psionische Projektoren"
 civic_ritualised_hunting_desc: "Während die Jagd als Sport unter Spezies mit räuberischer Abstammung üblich ist, hat diese Gesellschaft die Jagd zu einer zentralen Säule ihrer kulturellen Identität gemacht."
 civic_ritualised_hunting_effects: "Ersetzt §HVieh§! durch §HPrey§!"
 civic_ritualised_hunting: "Ritualisierte Jagd"
 civic_ritualized_greed_desc: "Der Erwerb von Reichtum ist die treibende Kraft in dieser Gesellschaft. Jeder Einzelne strebt unermüdlich nach Profit, ohne Rücksicht auf das Wohlergehen der anderen. "
 civic_ritualized_greed: "Ritualisierte Gier"
 civic_river_1_desc: "Vereint kann die Herrschaft niemals gebrochen werden, aber selbst wenn er allein ist, trägt jeder einzelne Wechselbalg Jahrtausende an Wissen in sich und verfügt über die Fallen, die Verbindungen, die Arroganz, das Selbstvertrauen und die Fähigkeiten eines Gottes."
 civic_river_1: "Der Ozean wird zum Tropfen"
 civic_river_2_desc: "Die perfekte Einheit der Großen Verbindung ist das Herzstück des Dominion."
 civic_river_2: "Der Tropfen wird zum Ozean"
 civic_rules_acquisition_desc: "Das Geschäftsgebaren in dieser Gesellschaft unterliegt einem strengen Regelwerk. Diese Regeln haben sich jedoch kulturell so sehr verfestigt, dass sie nun auf jede Aktivität und soziale Interaktion im Leben eines Bürgers angewendet werden."
 civic_rules_acquisition: "Regeln der Akquisition"
 civic_sanctioned_smugglers_corporate_desc: "$civic_sanctioned_smugglers_desc$"
 civic_sanctioned_smugglers_corporate: "$civic_sanctioned_smugglers$"
 civic_sanctioned_smugglers_desc: "Durch verschiedene rechtliche Schlupflöcher hat diese Gesellschaft den Schmuggel effektiv legalisiert."
 civic_sanctioned_smugglers: "Sanktionierte Schmuggler"
 civic_scientific_circles_desc: "Die Aufteilung der wissenschaftlichen Gemeinschaft in kastenartige 'Kreise' kann die Forschungskapazität auf Kosten eines gewissen Maßes an Inspiration erhöhen."
 civic_scientific_circles: "Kreise der Wissenschaft"
 civic_service_tradition_desc: "Diese Kultur hat eine starke Tradition des Dienens, und ihre Bewohner sind für ihre Fähigkeiten als Diener, persönliche Assistenten und Haushaltshilfen bekannt."
 civic_service_tradition_effects: "Wenn dieses Imperium einen Oberherrn hat, schaltet es den Ratsposten §H$councilor_service_tradition$§! für ihn frei."
 civic_service_tradition: "Tradition des Dienens"
 civic_slaver_superior_desc: "Diese Gesellschaft pflegt strenge Sklavenhalter. Auch wenn manche sie für unnötig grausam halten, sind sie doch effiziente Sklavenhalter, die ihre Sklaven bis zum Äußersten ausreizen können."
 civic_slaver_superior: "Sklavenmeister"
 civic_sona_1_desc: "Die Son'a, die nach einem gescheiterten Putsch von ihrem Heimatplaneten und dessen lebensverlängernden Ringen vertrieben wurden, sind auf ihrer Suche nach Rache narzisstisch und materialistisch geworden."
 civic_sona_1: "Verbannte aus dem Paradies"
 civic_sona_2_desc: "Die Son'a sind ein materialistisches und narzisstisches Volk, das von Welt zu Welt reist und sich nimmt, was es will."
 civic_sona_2: "Nomadische Akquisition"
 civic_spirit_exploration_desc: "Wir alle haben den Drang, zu erforschen und zu entdecken, den Drang der Neugier, der uns dazu bringt, dorthin zu gehen, wo noch niemand zuvor gewesen ist. Wir erkunden fremde neue Welten, suchen nach neuem Leben und neuen Zivilisationen."
 civic_spirit_exploration: "Geist der Erforschung"
 civic_strip_mining_desc: "Die moderne Technologie bietet ein enormes Potenzial für die Gewinnung von Mineralien und anderen Ressourcen auf der Oberfläche von Planeten, wenn auch oft zu enormen Kosten für die Umwelt. Solche Überlegungen sind überflüssig, wenn es sich um eine fremde Umgebung handelt."
 civic_strip_mining_undine_desc: "Die Biotechnologie bietet ein enormes Potenzial für die Gewinnung von Mineralien und anderen Ressourcen von Planetenoberflächen, wenn auch oft unter enormen Umweltkosten. Solche Überlegungen sind überflüssig, wenn die Umwelt fremd ist."
 civic_strip_mining_undine: "Strip Mining"
 civic_strip_mining: "Strip Mining"
 civic_stubborn_pride_desc: "Der große Stimmenkrieg hat Tellar unwiderruflich verändert. Eine Spezies, die Präzision schätzte, schätzt nun Vielfalt über alles. Nirgendwo spiegelt sich dies deutlicher wider als in der Liebe der Tellariten zu einem guten Argument und dem Austausch ihrer Meinung. Diejenigen, die mit ihrer Kultur und ihren Bräuchen nicht vertraut sind, mögen sie einfach für unhöflich halten, aber in Wahrheit sind sie hervorragende Politiker."
 civic_stubborn_pride: "Hartnäckiger Stolz"
 civic_syncretic_evolution_desc: "Eine zweite Spezies bildet einen integralen Bestandteil dieser Gesellschaft. Sie sind groß, stark und die meisten von ihnen haben die Intelligenz eines besonders schwachsinnigen Kindes. Uralte Kriege haben ihrer Spezies die aggressivsten Tendenzen genommen und sie ziemlich unterwürfig gemacht."
 civic_syncretic_evolution: "Synkretistische Evolution"
 civic_talarian_1_desc: "Spiele, Tests und Wettbewerbe sind ein wichtiger Bestandteil der talarianischen Kultur und die Kinder nehmen regelmäßig an Wettbewerben und Herausforderungen teil. Das Teilen des Sieges ist ein wichtiger Teil der Spiele. Wenn ein Talarianer das Alter von vierzehn Jahren erreicht, unterzieht er sich einer Initiationszeremonie und hat danach die Freiheit, seine eigenen Entscheidungen im Leben zu treffen."
 civic_talarian_1: "Alter der Entscheidung"
 civic_technocracy_desc: "Um die Effizienz zu maximieren, wird diese Gesellschaft nach den Prinzipien von Wissenschaft und Rationalität regiert. Wissenschaftler und Forscher sind die regierende Kraft in dieser Gesellschaft."
 civic_technocracy: "Technokratie"
 civic_technological_revolution_desc: "Diese Gesellschaft verzichtet auf die Regierungen der Vergangenheit und orientiert sich an den Grundsätzen von Wissenschaft und Rationalität. Wissenschaftler und Forscher sind die regierende Kraft in dieser Gesellschaft."
 civic_technological_revolution: "Technologische Revolution"
 civic_technology_poachers_desc: "Diese Gesellschaft hat eine lange Geschichte der Aneignung von Technologien durch hinterhältige Methoden."
 civic_technology_poachers: "Technologie-Diebe"
 civic_telepath_hunters_desc: "Diese Gesellschaft lehnt Telepathie geradezu fanatisch ab und setzt das ganze Gewicht des staatlichen Sicherheitsapparats ein, um diejenigen aufzuspüren und zu verhaften, die über solche Kräfte verfügen sollen."
 civic_telepath_hunters_effects: "Monatliche £unity£ Einheit aus geläuterten Telepathen: §G+5§!"
 civic_telepath_hunters: "Telepathen-Jäger"
 civic_the_herd_desc: "Selbst die härtesten der Kelpien, ausgebildete Soldaten, die es wagen, ihren Heimatplaneten zu verlassen und auf seelenlosen Metalltieren zu dienen, finden den Kampf im Weltraum fast unmöglich zu ertragen. Ihre scharfen Sinne und ihre Fähigkeit, instinktiv als Gruppe zu arbeiten, ermöglichen es ihnen, zu überleben, wenn andere es nicht tun würden."
 civic_the_herd: "Bollwerk der Herde"
 civic_the_weak_will_perish_desc: "Diejenigen, die versuchen, in unser Reich einzudringen, werden vernichtet."
 civic_the_weak_will_perish: "Die Schwachen werden untergehen"
 civic_theta_polluters_desc: "Für manche Gesellschaften gilt: Aus den Augen, aus dem Sinn. \n\nDurch die Ablagerung von gefährlichem Thetastrahlungsmüll können viele der laufenden Kosten der Energieproduktion niedrig gehalten werden."
 civic_theta_polluters_effects: "$mod_country_energy_upkeep_mult$: §G-50%§!\n§YErfordert den Bau von Theta-Strahlenmülldeponien§!"
 civic_theta_polluters: "Theta-Verschmutzer"
 civic_tooltip_assimilators_effects: "Unfähig zu jeglicher Form der Diplomatie. \n£pops Pops are assembled, requiring the use of £Bau von §YMaturationskammern§!. \nGefangene £pop£ können assimiliert werden."
 civic_tooltip_authoritarian_militarist: "Ist bis zu einem gewissen Grad §YAutoritär§! oder §YMilitaristisch§!"
 civic_tooltip_born_of_order_effects: "Erhöht $MOD_PLANET_STABILITY_ADD$ um §Y5§! und $MOD_COUNTRY_ADMIN_CAP_ADD$ um §Y10§!"
 civic_tooltip_ceremonial_monarchy_effects: "Der Monarch regiert bis zum Tod"
 civic_tooltip_convergent_evolution_effects: "Beginnen Sie das Spiel mit einer gemischten Population verschiedener Arten, die in der Lage sind, schnell eine Vielzahl von Ökosystemen zu kolonisieren."
 civic_tooltip_esteemed_physicians_effects: "$job_healthcare_plural$ produzieren §Y+1 £unity£ $unity$§!"
 civic_tooltip_former_drones_effects: "Obwohl sie nicht mehr Teil des Kollektivs sind, bleiben die kybernetischen Implantate erhalten."
 civic_tooltip_functional_anarchy_effects: "§RUnfähig, fortgeschrittene Diplomatie und Unterwerfungskriege zu führen§!"
 civic_tooltip_silent_enemy_effects: "§RUnfähig, fortgeschrittene Diplomatie zu betreiben§!"
 civic_tooltip_games_masters_effects: "$job_entertainer_plural$ produzieren §Y+1 £trade_value£ Handelswert§!"
 civic_tooltip_institutional_gaming_effects: "$job_entertainer_plural$ produzieren §Y+1 £unity£ $unity$§!"
 civic_tooltip_khanate_1_effects: "Das Khanat erhält einen sehr hohen einmaligen Bonus von §YEinheit§! Punkten für jede von ihm erforschte Technologie der Linie §YGenetisch§!"
