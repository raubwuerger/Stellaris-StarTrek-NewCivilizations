 sc_p_blue: "§LR-Typ Anomalie§!"
 sc_p_blue: "§LR-Typ Deep Space Anomalies sind eine Region des Weltraums, die gefährliche Raummaterie enthalten kann, wie z.B. Metreon-Gasblasen, sowie die Überreste von Supernovae, falsche Vakuumfluktuationen und metaphasische Strahlung. Reisen durch solche Regionen können schwere Schäden an zahlreichen Schiffssystemen verursachen, und es wird dringend empfohlen, sie um jeden Preis zu vermeiden."
 sc_p_green_desc: "§HInterstellare Staubwolken, auch Nebel genannt, sind ein recht häufiges astronomisches Objekt. Sie bilden sich oft aus den Hüllen Roter Riesen und Überriesen sowie aus stellaren Kinderstuben und Supernovae und bestehen aus Staub, Wasserstoff, Helium und anderen ionisierten Gasen. Nach astronomischen Maßstäben ist ein Nebel ein recht schnelllebiges Phänomen, das nur wenige Millionen Jahre andauert. Einige von ihnen können sich jedoch über Hunderte von Lichtjahren erstrecken."
 sc_p_green: "§HInterstellare Staubwolke§!"
 sc_p_purple_desc: "§LP-Typ Deep Space Anomalies sind eine Region des Weltraums, die gefährliche Weltraummaterie enthalten kann, wie z. B. Metreon-Gasblasen, sowie die Überreste von Supernovae, falsche Vakuumfluktuationen und metaphasische Strahlung. Reisen durch solche Regionen können schwere Schäden an zahlreichen Schiffssystemen verursachen, und es wird dringend empfohlen, sie um jeden Preis zu vermeiden."
 sc_p_purple: "§HP-Typ Anomalie§!"
 sc_p_red_desc: "§LB-Typ Deep Space Anomalies eine große Kategorie von Weltraumregionen, die aus oft noch ungeklärten Gründen als äußerst unbeständig gelten. Sie enthalten intensive Plasmastürme und Gravitationsanomalien und stellen eine erhebliche Gefahr für die Navigation dar. Diese Regionen enthalten jedoch auch Bereiche relativer Stabilität und sind oft groß genug, um einige Sterne und Planeten zu beherbergen."
 sc_p_red: "*HB-Typ-Anomalie§!"
 sc_protostar_desc: "§LStellare Kinderstuben, die oft im Herzen dichter Sternhaufen zu finden sind, sind hoch verdichtete Taschen mit interstellarer Materie, die sich gerade zu neuen Protosternen entwickeln. Das sind Sterne im letzten Stadium ihrer Entstehung, kurz vor der Zündung der thermonuklearen Reaktionen im Kern. Nach der Zündung findet der Druck der freigesetzten Energie nach außen ein Gleichgewicht mit dem Druck, der durch die Anziehungskraft der Masse des neu entstandenen Sterns nach innen entsteht. Der Protostern wird dann offiziell zu einem Hauptreihenstern.§!"
 sc_protostar: "§HStellare Kinderstube§!"
