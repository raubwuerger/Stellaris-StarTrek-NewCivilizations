 utility_large_lab_society_1_DESC: "___CC4328___Technology Level:§! 1___NL______NL___Ein zusätzliches Biologielabor an Bord, ausgestattet mit Detektoren für DNA, Lebensformen, Impulshöhenanalysatoren und biogene Analysen.___NL______NL______CC4329___Biologielabormodule produzieren ___IC1065___ ___NE19040___ für Ihr Imperium.§!"
 utility_large_lab_society_1: "Biologielabor an Bord"
 utility_large_lab_society_2_DESC: "___CC4330___Technology Level:§! 6___NL______NL___Eine biologisch-wissenschaftliche Einrichtung an Bord mit der Fähigkeit, retrovirale DNA in großem Umfang in Echtzeit zu analysieren.___NL______NL______CC4331___Biologie-Labor-Module produzieren ___IC1066___ ___NE19041___ für Ihr Imperium.§!"
 utility_large_lab_society_2: "Biologielabor an Bord II"
 utility_large_labs_1_DESC: "___CC4332___Technology Level:§! 0___NL______NL___Ein zusätzliches mobiles wissenschaftliches Basislabor, das für eine Vielzahl von Raumphänomenen im tiefen Weltraum entwickelt wurde.___NL______NL______CC4333___Lab-Module können nur auf speziellen ___IC1067___ §Wissenschaftsschiffen§G platziert werden.§!"
 utility_large_labs_1: "Zusätzliche Mehrzweck-Labore"
 utility_large_labs_2_DESC: "___CC4334___Technology Level:§! 3___NL______NL___Wissenschaftliche Einrichtung mit zusätzlichen Nuklearforschungsmöglichkeiten, einschließlich Detektoren für geladene Teilchen, Phasendiskriminatoren, Impulshöhenanalysatoren und Spektralanalyse.___NL______NL______CC4335___Labormodule können nur auf speziellen ___IC1068___ §Wissenschaftsschiffen§G.§ platziert werden!"
 utility_large_labs_2: "Nuklearelektronisches Labor"
 utility_large_labs_3_DESC: "___CC4336___Technology Level:§! 5___NL______NL___Wissenschaftliche Einrichtung mit Schwerpunkt auf der Kartierung von Sternen und Planeten. Echtzeit-Sensor-Arrays liefern Details zu nahen Sternen, Planeten, Nebeln und anderen Sternenkörpern, so dass Schiffe Anomalien mit größerem Erfolg untersuchen können. ___NL______NL______CC4337___Lab-Module können nur auf speziellen ___IC1069___ §Wissenschaftsschiffen§G.§ platziert werden!"
 utility_large_labs_3: "Labor für Stellare Kartographie"
 utility_large_labs_4_DESC: "___CC4338___Technology Level:§! 7___NL______NL___Wissenschaftliche Einrichtung mit der Fähigkeit, die Raumzeit im galaktischen Maßstab umfassend zu analysieren. Große holographische Bildschirme können ganze Sektoren in Echtzeit darstellen. ___NL______NL______CC4339___Labormodule können nur auf speziellen ___IC1070___ §Wissenschaftsschiffen§G.§!"
 utility_large_labs_4: "Astrometrisches Labor"
 utility_large_science_station_1_DESC: "___CC4340___Technology Level:§! 1___NL______NL___Unsere Fortschritte in der Sensortechnologie haben uns die Möglichkeit gegeben, eine neue Arbeitsstation für unsere Wissenschaftsoffiziere zu schaffen. Sie wird uns die Daten liefern, mit denen wir feindlichen Schiffen besser ausweichen können, aber auch helfen, die Bewegung eines feindlichen Schiffes zu verfolgen und, was am wichtigsten ist, die Sensorverriegelung für unsere Waffen auf feindlichen Schiffen zu verbessern."
 utility_large_science_station_1: "Wissenschaftsstation"
 utility_large_science_station_2_DESC: "___CC4341___Technology Level:§! 7___NL______NL___Eine hochmoderne Wissenschaftsstation mit holografischer Technologie ermöglicht ein 360-Grad-Sichtfeld und die fast sofortige Weitergabe wichtiger Informationen an die Brückenstationen."
 utility_large_science_station_2: "Holografische Wissenschaftsstation"
 utility_large_stealth_hull_1_DESC: "___CC4342___Technology Level:§! 1___NL______NL__Indem wir dunklere Materialien in die äußeren Schichten der Schiffshülle einbringen, können wir dafür sorgen, dass unsere Schiffe von den feindlichen Sensoren schwerer zu entdecken sind."
 utility_large_stealth_hull_1: "Low Profile Signature Stealth Hull"
 utility_large_stealth_hull_2_DESC: "___CC4343___Technology Level:§! 4___NL______NL___Dieses Material ist zwar lichtbrechender als die meisten anderen, aber es wurde so konstruiert, dass es die Strahlen aktiver Sensoren bricht und somit die Menge, die an die Sensoren zurückkommt, reduziert. Dies führt zwar zu einer weiteren Verbesserung unserer Tarnfähigkeit, aber auf Kosten unserer molekularen Struktur der Schiffshülle."
 utility_large_stealth_hull_2: "Brechende Tarnhülle"
 utility_large_stealth_hull_3_DESC: "___CC4344___Technology Level:§! 10___NL______NL__Durch die Maskierung adaptiver Schaltkreise in der Schiffshülle können wir den feindlichen Sensoren besser ausweichen als je zuvor. Aufgrund der ausgefeilten Technologie, die in diesem Material zum Einsatz kommt, ist der Preis dafür jedoch ein noch höherer in der molekularen Struktur unseres Schiffes."
 utility_large_stealth_hull_3: "Maskierter Tarnkappenrumpf"
 utility_large_tracking_1_DESC: "___CC4345___Technology Level:§! 0___NL______NL__Dieser Festkörper-Computerkern nutzt den Eigenspin des Elektrons, um Lösungen für die Zielerfassung zu finden und die Genauigkeit zu erhöhen."
 utility_large_tracking_1: "Spintronischer sekundärer Computerkern"
 utility_large_tracking_2_DESC: "___CC4346___Technology Level:§! 2___NL______NL__Durch die Errichtung eines Systems von ODN-Relais im ganzen Schiff ist es möglich, diesen entfernten sekundären Computerkern mit dem Hauptrechner zu verbinden, und zwar fast ohne Verluste durch Verzögerungen und mit einer deutlich erhöhten Rechenleistung. Dies kommt dem Schiff im Kampf sehr zugute und erhöht seine Genauigkeit."
 utility_large_tracking_2: "Optischer sekundärer Computerkern"
 utility_large_tracking_3_DESC: "___CC4347___Technology Level:§! 4___NL______NL__Durch die Verknüpfung zahlreicher multitronischer Kerne im Computerkern kann dieser Kern Aufgaben übernehmen, die den Hauptrechner sonst überfordern würden. Dies ist ein großer Vorteil für das Schiff bei hoher Belastung, z.B. im Kampf."
 utility_large_tracking_3: "Multitronischer sekundärer Computerkern"
 utility_large_tracking_4_DESC: "___CC4348___Technology Level:§! 7___NL______NL___Mit den Fortschritten in der Positronik verleiht der Anschluss dieses sekundären Kerns an den Hauptrechner dem Kern einen Hauch von Selbstbewusstsein und Bewusstsein. Die Priorisierung von Aufgaben kann automatisch erfolgen, was die Effektivität des Schiffes in Krisensituationen wie z.B. im Kampf erheblich steigert."
 utility_large_tracking_4: "Positronischer sekundärer Computerkern"
 utility_medium_borg_eps_1_DESC: "___CC4349___Technology Level:§! 0___NL______NL___Hochenergieplasma wird sicher vom Warpreaktor zu den Antriebsmotoren geleitet."
 utility_medium_borg_eps_1: "EPS-Leitung"
 utility_medium_borg_eps_2_DESC: "___CC4350___Technology Level:§! 2___NL______NL___Warpreaktorplasma wird zusätzlich als direkte Energieversorgung im ganzen Schiff verteilt."
 utility_medium_borg_eps_2: "EPS-Verteiler"
 utility_medium_borg_eps_3_DESC: "___CC4351___Technology Level:§! 5___NL______NL___Die Systeme des Warpreaktors und des Impulsantriebs sind miteinander verbunden. Dadurch wird eine zusätzliche Quelle von Plasmaenergie für die Systeme geschaffen."
 utility_medium_borg_eps_3: "EPS-Relais"
 utility_medium_borg_eps_4_DESC: "___CC4352___Technology Level:§! 7___NL______NL___Durch die EPS-Matrix, die mit jedem System verbunden ist, das direkt an die Warpenergie angeschlossen ist, erhalten die Systeme des Schiffes zusätzliche Energie."
 utility_medium_borg_eps_4: "EPS-Matrix"
 utility_medium_borg_eps_5_DESC: "___CC4353___Technology Level:§! 9___NL______NL___Mit dem EPS-Relais, das mit Warpplasma infundiert ist, erhalten die Systeme rund um das Schiff zusätzliche Energie."
 utility_medium_borg_eps_5: "Mit Warpplasma infundiertes EPS-Relais"
 utility_medium_disruptor_1_DESC: "___CC4354___Technology Level:§! 3___NL______NL___Das Schalldisruptorfeld versetzt die Moleküle in der Panzerung des gegnerischen Schiffes in Schwingung und sorgt so für mehr Schaden."
 utility_medium_disruptor_1: "Schall-Unterbrechungsfeld"
 utility_medium_disruptor_2_DESC: "___CC4355___Technology Level:§! 4___NL______NL___Das molekulare Disruptorfeld kann die Panzerungsschichten um ein Raumschiff weiter destabilisieren und so den Schaden weiter erhöhen."
 utility_medium_disruptor_2: "Molekulares Störungsfeld"
 utility_medium_disruptor_3_DESC: "___CC4356___Technology Level:§! 6___NL______NL___Das Aufbrechen der atomaren Bindungen innerhalb der Panzerung eines Raumschiffs ermöglicht einen erhöhten Schaden."
 utility_medium_disruptor_3: "Atomares Störungsfeld"
 utility_medium_disruptor_4_DESC: "___CC4357___Technology Level:§! 9___NL______NL___Das Zerreißen eines Raumschiffs auf subatomarer Ebene reduziert die Wirksamkeit der gegnerischen Panzerung drastisch."
 utility_medium_disruptor_4: "Subatomares Disruptorfeld"
