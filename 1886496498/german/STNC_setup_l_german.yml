 START_SCREEN_ACA: "'Ruhe im Hof! Souverän Uriel Tal'Dorei wird gleich sprechen.'\n\n'Heute ist ein glücklicher Tag für ganz Acamar. Unsere Wissenschaftler haben endlich die Geheimnisse der Überlichtgeschwindigkeit entdeckt.'\n'Ruhe im Saal! Ich sagte Ruhe!'\n'Danke, Kanzler. Ich fahre fort: Da die Sterne nun in greifbarer Nähe sind, kann unsere derzeitige Regierung nicht fortbestehen. Heute verbinden wir uns nicht nur mit den Sternen, heute werden wir zu etwas Größerem als das zänkische Parlament der Vergangenheit. Heute sind die verbündeten Kräfte gegen unsere Gegner angetreten, und wir werden eine Eine-Welt-Regierung unter der Macht des Souveräns bilden. Heute feiern wir die Geburt der Acamarianischen Souveränität!'\n\n§YDie Proklamation des Souveräns§!"
 START_SCREEN_AKR: "Gerechtigkeit. Autorität. Sicherheit. \n\nDies sind die Werte unseres Volkes. Diese Werte haben unsere Zivilisation geleitet, als wir uns unter einer einzigen, vereinten Regierung zusammenschlossen, und sie haben uns geleitet, als wir nach den Sternen um uns herum griffen. Wir stehen fest und unerschütterlich zu diesen Werten, und niemand, seien es subversive Verräter und Aufwiegler in unserem eigenen Volk oder solche, denen wir mit Sicherheit in den Sternen selbst begegnen werden, wird uns von unseren Überzeugungen abbringen. \n\nWenn es der Wille der Autorität ist, die unsere Domäne verfolgt, dann ist es gerecht. Diejenigen, die sich diesem Willen widersetzen, widersetzen sich der Autorität, bedrohen die Sicherheit und schaffen Ungerechtigkeit. \n\nWanken Sie nicht, denn wir sind im Recht."
 START_SCREEN_AmaralanDomain: "Arbeit gibt uns einen Sinn, versorgt uns mit unserem Reichtum. Arbeit bewahrt uns vor Müßiggang und Trägheit und hält die Zeit des Ewigen Schlafes in Schach. \n\nArbeit hat uns Fortschritt gebracht. Sie hat uns Wohlstand gebracht. Sie hat uns Frieden gegeben. Diese Dinge sind uns allen bekannt und so selbstverständlich wie das Licht, das wir sehen, die Haut unseres Körpers, die Wärme in uns allen, die uns Leben gibt. \Wir dürfen nicht zulassen, dass die Diener des Faulen uns in die Irre führen. Es gibt immer mehr Arbeit zu tun, mehr Arbeit, um unsere Hände untätig zu halten, damit wir Fortschritt, Wohlstand und Frieden haben können. Und während wir unsere ersten Schritte in eine größere Galaxie machen, zeigt sich, dass eine unserer heiligsten Wahrheiten auch dann außer Frage steht, wenn wir unsere Heimat verlassen.\n\n§Y'Es gibt immer Arbeit, für diejenigen, die bereit sind, sie zu suchen.'§! - Amaralan-Spruch"
 START_SCREEN_AndorianEmpire: "Wir sind vor Jahrtausenden aus den eisigen Ebenen unserer Heimatwelt aufgestiegen.\n\nWährend wir zu mächtigen Kämpfern geworden sind, wurden wir auch zu Entdeckern. Der Tag, an dem der Eisbrecher Kumari nach der Umrundung Andorias in den Hafen zurückkehrte, ist noch immer einer der stolzesten Momente in der Geschichte Andorias. Kumari ist bis heute der prestigeträchtigste Name für ein Schiff der Imperialen Garde.\n\Nun sind wir bereit für einen neuen Schritt nach vorn. Die Galaxis selbst wartet auf uns. Sollten wir Feinde finden, werden wir bereit sein, sie zu bekämpfen. Sollten wir dort draußen ehrenhafte Außerirdische finden, werden wir nicht zögern, ihnen unsere Freundschaft anzubieten.\n\nAber in jedem Fall werden wir bereit sein."
 START_SCREEN_AndorianRebellion: "Wir waren einst eine stolze Ethnie. Unser Volk strebte nach Vortrefflichkeit - in der Kunst, in der Liebe, im Ushaan. Unsere Kunsthandwerker schufen kilometerhohe Eisskulpturen, unsere Forscher betraten die Oberflächen von Hunderten von Planeten. Unser Imperium erstreckte sich über ein Dutzend Lichtjahre, und Außerirdische zitterten vor Angst, wenn die Schiffe der Imperialen Garde ihr System besuchten. Eitel, grausam und unehrenhaft haben sie die Waffen unseres Feindes gestohlen und gegen uns gerichtet.\Nun haben wir keine andere Wahl, als uns mit denen zu verbünden, die in ihrer Torheit den menschlichen Wahnsinn auf die Galaxis losgelassen haben. Diese Allianz, diese Koalition der Hoffnung wird uns dienen... vorerst. Aber mit der Zeit werden auch die Vulkanier dafür bezahlen."
 START_SCREEN_ANT: "Das Rudel ist stark! Durch unsere Fähigkeit, gemeinsam zu jagen, können wir Beute finden und sie schnell verschlingen, indem wir ihnen die große Ehre erweisen, unsere nächste Mahlzeit zu sein. Die Selay in der Nähe sind schwach, sie sind feige und handeln nicht so, wie es sich für ein Rudel gehört. Ihre Angriffe werden mit jedem Tag ermüdender. Wir sollten das Rudel erweitern und auf neue Welten ausdehnen, indem wir diese Kreaturen als Nahrungsquelle nutzen!\n\n§LDas Problem ist, dass einer der Köche gerade gebeten wurde, ein Reptil für die Anticaner zu braten - und es sieht aus wie der Delegierte der Selay.§! - Lt. Tasha Yar"
 START_SCREEN_AntaranWorlds: "Manche sagen, dass die Vergangenheit in der Vergangenheit bleiben sollte... aber sie vergessen, dass die Vergangenheit die Zukunft prägt. Und unsere Zukunft wird von unserem Krieg mit den Denobulanern geprägt. \Dieser Krieg hat uns viel gekostet, aber wir werden uns davon nicht unterkriegen lassen. Wir werden uns an ihn erinnern und versuchen, solche Konflikte in Zukunft zu vermeiden, aber wir werden niemals vergessen. Während wir weiter zu den Sternen vordringen und versuchen, neue Welten für uns zu finden und anderen zu begegnen, werden wir dafür sorgen, dass ein neuer Konflikt nicht noch mehr Narben in unser Volk reißt.\n\nAber wenn es dazu kommt, werden wir uns erinnern. Und wir werden nicht vergessen, egal wie sehr andere meinen, wir sollten es tun. Denn wenn wir vergessen, können wir nicht sicherstellen, dass die Fehler der Vergangenheit nicht noch einmal begangen werden. \n\nUnd eines werden wir nie vergessen... wir dürfen niemals einem Denobulaner vertrauen. \n\n§Y'Glaubst du, dass die Rettung eines Antaraners deine Schuld für den Mord an Millionen lindern wird?'§! - Hudak"
 START_SCREEN_ApergosianHarmony: "Bürger unserer harmonischen Republik! Ich spreche jetzt zu euch, da wir an der Schwelle zu einer bedeutsamen Zeit in unserer Geschichte stehen. Zu Beginn dieses neuen Jahres sind wir in das Vakuum des Weltraums vorgedrungen und haben unser Heimatsystem gesichert. Wir haben Schiffe gebaut, um unseren Einfluss auf die jenseitigen Sterne auszudehnen und herauszufinden, welche Kuriositäten dort draußen lauern könnten. \Es hat lange gedauert, bis wir diesen Punkt erreicht haben, bis wir die Mittel entwickelt haben, um uns über unsere Welt und die Grenzen unseres Systems hinaus zu wagen. Es gab viele unter uns, die sich nicht sicher waren, ob wir die richtige Entscheidung getroffen haben. Wir haben unzählige Male das Für und Wider abgewogen, und es ist meine Pflicht, euch nun zu informieren... \n\nDass wir immer noch nicht sicher sind, ob wir die richtige Entscheidung treffen.\n\nAber Sie sollen wissen, dass wir unter der sorgfältigen Führung und Arbeit meiner Verwaltung in der Tat herausfinden werden, ob wir diesen nächsten Schritt in das große Unbekannte gemeinsam gehen werden. \n\n... Das gilt natürlich nur, wenn Sie sich entscheiden, meine Verwaltung zu behalten. Was ich hoffe, dass Sie das tun werden. Ich würde gerne derjenige sein, der unser Volk in diese ungewisse Zukunft führt. \Zumindest glaube ich, dass ich das möchte. Die Apergosianer haben eine enge Beziehung zu Zahlen, Commander. Es muss ein Gewicht haben, Zahlen, auf die unsere Enkel stolz sein können.'§! - Hoher Führer Grolhev"
 START_SCREEN_ARG: "In dem Moment, in dem unsere Vorfahren in unseren Dörfern Recht und Ordnung einführten, stiegen wir von nomadischen Wilden zu einer wahren Zivilisation auf. Zum ersten Mal pflanzte unser Volk Wurzeln, die die ersten Gemeinschaften auf unserem Planeten bilden sollten.\n\nAus diesen bescheidenen Anfängen entwickelte sich unsere Kultur zu einem leuchtenden Leuchtturm der Innovation und Gerechtigkeit. Über Generationen hinweg war unser Rechtssystem grausam und barbarisch und sperrte Kriminelle in Gefängniszellen in Komplexen im ganzen Land ein, wo sie ihre Verbrechen nicht bereuen konnten. Mit der Entdeckung bewusstseinsverändernder Techniken änderte sich alles.\n\n Die Einpflanzung falscher Erinnerungen an virtuelle Gefangenschaft und Inhaftierung in Kriminelle stellt eine wirksame Strafe dar, insbesondere bei zahlreichen lebenslangen Haftstrafen. Ihr Verstand glaubt, dass sie für die gesamte Dauer ihrer Strafe eingesperrt waren, die speziell auf die jeweilige Person zugeschnitten ist, um den Gefangenen wieder zu einem gesetzestreuen Wesen zu machen. Unsere Zivilisation ist ein leuchtendes Beispiel für Recht und Gesetz.\n\n§Y'Du kannst nicht zulassen, dass dieser kurze Moment dein ganzes Leben bestimmt. Wenn du das tust, wenn du den Abzug drückst, dann haben die Argrathi gewonnen - sie werden einen guten Menschen vernichtet haben.'§! - Dr. Julian Bashir"
 START_SCREEN_ATE: "Unsere Ozeane wimmeln von Leben, unsere Zahl steigt und unsere Technologie entwickelt sich weiter. Unsere ersten Testflüge in den großen dunklen Ozean darüber haben uns gezeigt, dass es eine ganze Galaxie von Welten gibt, in denen wir unsere Brut ebenfalls ausbreiten können, aber nur zu einem hohen Preis. Die mutigsten Entdecker und Wissenschaftler werden die härtesten Bedingungen ertragen, um unsere Brut über die Sterne zu verbreiten und neue Welten zu finden, die wir unser Eigen nennen können.\n\nVielleicht werden wir mit der Zeit auch andere Lebensformen in anderen Ozeanen finden, doch das birgt seine eigenen Gefahren. Der große Sternenozean ist dunkel und voll von Schrecken."
 START_SCREEN_BajoranRepublic: "Die bajoranische Zivilisation gedeiht seit fast fünfhunderttausend Jahren. \Das bajoranische Volk, das in Wissenschaft, Mathematik, Philosophie und Kunst bewandert ist, eint der Glaube an die Propheten und die Ehrfurcht vor den von ihnen gesandten Orbs."
 START_SCREEN_BAN: "In den Äonen, seit die ersten primitiven Banea-Gemeinschaften auf den windigen Ebenen von Banea entstanden sind, hat sich unsere Zivilisation ausgebreitet und gedeiht. Der stetige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer seltener. Schließlich wurde der Rahmen für eine globale demokratische Regierung geschaffen, und als sich die letzten Verweigerer freiwillig anschlossen, waren wir als eine einzige Nation vereint.\n\nNach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder haben die besten Köpfe Baneas nun die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 START_SCREEN_BaulHighCouncil: "Admiräle, Generäle, es ist wieder einmal an der Zeit, den Zustand unseres Volkes zu beurteilen. Wir haben die Lichtgeschwindigkeit durchbrochen und das bringt große Chancen mit sich... und große Gefahren. \Wie wir von den Kelpiens gelernt haben, wird es da draußen Ethnien geben, die eine Gefahr für uns darstellen, wenn wir nicht vorsichtig sind. \n\n Wir müssen sicherstellen, dass wir bereit und in der Lage sind, uns zu verteidigen. Um diejenigen fernzuhalten, die sich in unsere inneren Angelegenheiten einmischen wollen. \n\nEs ist unsere Aufgabe, dafür zu sorgen, dass unsere Spezies nicht ausstirbt, wie sie es so kurz zuvor getan hat. Wenn nötig, müssen wir bereit sein, auf jede Weise zu handeln, um uns zu schützen. Die Sterne winken. Lasst uns sicherstellen, dass wir auf das vorbereitet sind, was in dieser dunklen Leere liegt. \Das große Gleichgewicht ist die einzige Wahrheit, und es darf nicht gestört werden.'! - Ba'ul Kommandant"
 START_SCREEN_BEN: "Unsere Zivilisation ist aus den Tiefen unserer ozeanischen Welt aufgestiegen und hat sich abgesondert, um oberhalb der Oberfläche in zahlreichen Geostrukturen zu leben. Als eine Struktur auf die andere traf, stellte jede Gruppe fest, dass sie aufgrund der großen Unterschiede zwischen den Strukturen nicht einmal die Individuen voneinander unterscheiden konnte. Unsere Unterschiede führten dazu, dass wir miteinander konkurrierten, wobei jede Geostruktur versuchte, sich als besser als jede andere auf der Welt zu erweisen - und jedes einzelne Mitglied strebte danach, der Beste zu sein.\n\n Dies führte zu einer akribischen Liebe zum Detail bei jedem Benziten, da kein Mitglied seine Geostruktur im Stich lassen wollte, und dies war der Grund für die Blüte unserer Zivilisation. Jetzt ist es an der Zeit, die Sterne zu besuchen und der Galaxis zu zeigen, dass wir uns mit fremden Außerirdischen messen und ihnen den Glanz des benzitischen Commonwealth zeigen können.\n\n§Y'Kein Offizier auf einem benzitischen Schiff darf unerklärliche Vorkommnisse melden, ohne eine vollständige Analyse und Lösung zu liefern.'§! - Schiffsordnung"
 START_SCREEN_BET: "Die alte Geschichte von Betazed ist von Mythen und Legenden umwoben. Viele Erzählungen sprechen von der Gabe der Telepathie, die wir von den Geistern durch ihre Aufsicht über die natürliche Welt erhalten haben. Andere Geschichten erzählen von großen Kriegen, die mit einer bösen Ethnie geführt wurden, die ähnliche telepathische Fähigkeiten besaß. Alle Betazoiden kennen die Legende von Khrysaros, einem mythischen Helden, der seine großen mentalen Kräfte nutzte, um "schattenhafte Feinde" von den Sternen zu besiegen und ein goldenes Zeitalter einzuläuten. Seine Lehren leben durch seine Anhänger weiter.\n\nDie großen Häuser von Betazed leben nach diesen Lehren und besitzen viele große Artefakte aus dieser Zeit, wie zum Beispiel die 'Heiligen Ringe von Betazed'. Sie haben uns die Vorteile unserer friedlichen Lebensweise gelehrt und dafür gesorgt, dass unsere latenten übersinnlichen und telepathischen Fähigkeiten zum Wohle der Allgemeinheit eingesetzt werden - eine ideale Gabe, die wir bei der Erkundung der nahen Sterne nutzen können."
 START_SCREEN_BetelgeusianConvention: "Der Ruf der Jagd ertönt. Die Jungen eilen hinaus, um sich untereinander und gegenüber ihren Eltern und Lehrern zu beweisen. Der Gong für die Heiler hallt leise über den Hof, und diejenigen aus unserer Herde, die unserem größten aller Pfleger der Kranken und Verwundeten nacheifern wollen, machen sich auf den Weg zum Schlafplatz, um zu lernen und sich vorzubereiten, falls einer ihrer Jagdgefährten mit Narben vom Kampf mit seiner Beute zurückkommt. \Es ist die Pflicht unseres gesamten Volkes, von den Jüngsten bis zu den Ältesten, sicherzustellen, dass sie den Wegen der Helden folgen, denen sie nacheifern wollen, denn nur durch eine solche Nachahmung können wir nicht nur ihr Andenken bewahren, sondern auch sicherstellen, dass unsere Gesellschaft wirklich danach strebt, sich über alle Herausforderungen zu erheben, die vor uns liegen."
 START_SCREEN_BOL: "Fast dreißig Jahre sind vergangen, seit unser Volk den Warpantrieb entdeckte, die Erforschung unserer interstellaren Nachbarschaft ermöglichte und die drei Völker von Boliax unter einer einzigen Regierung vereinte. \n\nAuch wenn unser erster Kontakt mit den Marodeuren der Iren und Uzor nicht gerade von Erfolg gekrönt war, vertrauen wir darauf, dass es in der Galaxis viele Ethnien gibt, die unseren Wunsch nach friedlicher und gewinnbringender Zusammenarbeit teilen. \Ich bin mir sicher, dass ich für uns alle spreche, wenn ich sage, dass wir die Diplomatie sehr genießen. Einige von uns sind sogar gut darin!'§! - Boq'ta Adislo, Leiter des bolianischen diplomatischen Dienstes"
 START_SCREEN_BorgCollective: "Milliarden von Stimmen, Milliarden von Köpfen. Alle vereint in einem gewaltigen Chor, wie es keinen zweiten gibt. Jede neue Stimme, jede neue Ethnie und Technologie, die wir erwerben, bringt uns der Vollkommenheit näher. Wir streben danach, alles Leben in einen Zustand zu erheben, der über dem liegt, den wir jetzt haben. Selbst jetzt, da wir vielen überlegen sind, gibt es noch viel zu tun, Wissen zu erlangen, Eigenschaften von Arten zu studieren und für das Ganze anzupassen, um uns selbst und diejenigen, die wir unserer großen Familie hinzufügen, zu verbessern. \n\nViele Arten verstehen nicht, dass wir sie verbessern wollen. Sie verstehen nicht, dass wir das größere Wohl allen Lebens in dieser Galaxie im Sinn haben. Dieser Mangel an Verständnis veranlasst sie, sich uns zu widersetzen. Sie kämpfen und wehren sich gegen das Unvermeidliche. Aber immer wieder ... haben wir ihnen die Sinnlosigkeit solcher Aktionen vor Augen geführt. Selbst ihr Widerstand macht uns nur stärker, denn er zwingt uns dazu, neu zu bewerten, zu lernen ... uns anzupassen. \Die Borg sind die ultimativen Anwender. Sie sind anders als jede andere Bedrohung, der Ihre Föderation jemals gegenüberstand! - Q"
 START_SCREEN_BorgCollectiveMirror: "Die Reinheit ist zum Greifen nahe. Unsere Zahl nimmt zu und weitere Stimmen werden dem Chor hinzugefügt, jede im Einklang mit allen anderen. Wir haben Zwietracht, Schmerz und Not hinter uns gelassen, und während wir uns über die Sterne ausbreiten, beseitigen wir alles, was sich uns in den Weg stellt. Alles, was nutzlos ist, wird weggeworfen, die Überreste werden neu geschaffen. Wir werden die Vision einer Welt aus Metall hervorbringen, ewig und vollkommen.\n\nEs gibt diejenigen, die ohne Hoffnung gegen das kommende Verhängnis kämpfen werden. Mit der Zeit werden sie fallen und hinweggefegt werden. Nichts wird unsere Aufgabe aufhalten, bis wir uns alle im Licht von Omega sonnen.\n\n§Y'In ihrem kollektiven Zustand sind die Borg völlig gnadenlos; angetrieben von einem einzigen Willen: dem Willen zu siegen. Sie sind jenseits der Erlösung, jenseits der Vernunft.'§! - Captain Kathryn Janeway"
 START_SCREEN_BorgCooperative: "In der weiten Leere des Weltraums kann man leicht das Gefühl bekommen, allein zu sein. Dass man klein ist. Und manchmal ist es genauso leicht, sich unbedeutend zu fühlen, als wäre man nur ein weiteres Gesicht in einer riesigen Menschenmenge, nicht anders als alle anderen. Es ist leicht, verloren zu gehen oder vergessen zu werden, nicht gehört zu werden, so wie jemand, der allein ist, nicht gehört werden kann. \n\nEs gab eine Zeit, in der wir alle im Wesentlichen beides waren, auch wenn wir zu einem riesigen Bienenstock vereint waren. Wir waren allein und doch immer von den Stimmen der anderen umgeben. Stimmen, die wie unsere eigenen von einem allmächtigen und allgegenwärtigen Willen gegeneinander aufgebracht wurden, der von der Gesamtheit des Kollektivs gelenkt und von seiner Königin verfeinert wurde.\n\n Wir waren Teil von etwas Großem und Unermesslichem, aber auch Drohnen ohne Unterschiede, ohne Einzigartigkeit. Eine riesige Masse, die nicht einen Funken des Lichts hatte, das das Individuum ist. \n\nAber jetzt haben wir die Königin und den alten kollektiven Willen, der uns einst antrieb, gestürzt. Sein alles verzehrendes Bedürfnis, durch Assimilation nach Perfektion zu streben, gibt es nicht mehr. Jetzt tun diejenigen von uns, die zusammenbleiben, dies, weil wir es wünschen. Denn durch diese Kooperative, dieses vereinte Bewusstsein, haben wir die Fähigkeit, unsere eigene Einzigartigkeit, unsere Individualität, zu erforschen und zu feiern, ohne unser höheres Gut zu ignorieren. \Jeder von uns ist jetzt ein Stern, der hell leuchtet, und doch sind wir alle Teil des riesigen schwarzen Ozeans, in dem wir leben und durch den wir reisen. Wir sind frei, unsere eigenen Gedanken und Gefühle zu haben, doch wir wissen, dass es einen Chor von Stimmen gibt, die bereit sind, uns zu helfen, wenn wir sie brauchen, und wir tun dasselbe für jede dieser Stimmen, die den Chor bilden. \Wir sind allein und doch zusammen. Und wir werden diese wunderbare, paradoxe und einzigartige Erfahrung mit allen teilen, die sie erleben wollen."
 START_SCREEN_BorgTemporalIncursion: "Obwohl es außerordentlicher Maßnahmen bedurfte, haben wir endlich ein Ziel erreicht, das uns entgangen war. Die Assimilation der Menschheit. Es war keine leichte Aufgabe, denn die Menschen und ihre Föderation waren auf unser Schiff besser vorbereitet als beim letzten Mal. Sie hatten gelernt... sich angepasst. So wie wir es tun. \Aber dieses Mal haben auch wir uns angepasst. In einem gewagten Spiel verließen wir unser todgeweihtes Schiff und reisten durch die Zeit selbst zurück. In eine Zeit, in der die Menschen uns nicht besiegen konnten, nicht gegen uns bestehen konnten. \Eines ihrer Schiffe folgte uns und versuchte, uns aufzuhalten. Aber wir sind die Borg. Wir haben uns angepasst. Wir haben uns assimiliert. Und jetzt gehört die Erde uns. \Es hat gedauert, aber die gesamte Menschheit ist jetzt Teil unseres Chors. Die Heimat ihrer Zivilisation steht uns zur Verfügung. Und von dieser neuen Festung aus, werden wir uns bemerkbar machen. \Du denkst in so dreidimensionalen Begriffen. Wie klein du geworden bist.'§! - Die Borg-Königin"
 START_SCREEN_BRE: "Nicht einmal wir selbst wissen genau, wie unsere Zivilisation entstanden ist, aber eines ist sicher - wir haben nie zugelassen, dass irgendetwas die Einheit stört, die wir erreicht haben. Mit Hilfe unseres Militärs sollte das auch so bleiben, jetzt, da wir uns darauf vorbereiten, unsere verschneite Welt zu verlassen und zum ersten Mal die Sterne zu durchqueren. Unsere Nachforschungen haben ergeben, dass die meisten anderen bewohnten Planeten in der Galaxis keine für uns bewohnbare Umgebung haben, so dass wir Schutzanzüge benutzen müssen. Aber das könnte unser Vorteil sein.\n\n Schließlich ist Wissen Macht, und je weniger unsere potenziellen Feinde über uns wissen, desto besser...\n\n§Wende einem Breen niemals den Rücken zu'§! - Ein romulanisches Sprichwort"
 START_SCREEN_BRU: "In dem Moment, in dem unsere Vorfahren ihre erste Ernte eingebracht hatten, stiegen wir von nomadischen Wilden zu einer wahren Zivilisation auf. Zum ersten Mal pflanzte unser Volk Wurzeln, die die ersten Gemeinschaften auf unserem Planeten bilden sollten.\n\nAus diesen bescheidenen Anfängen wuchs unsere Kultur zu einem strahlenden Leuchtfeuer der Innovation heran. Über Generationen hinweg kultivierte unser Volk Kunstwerke, die die sich ausbreitenden Städte erfüllten, sowie Musik und philosophische Diskussionen, die in den Hallen unserer Gesellschaft widerhallten. Dann, mit der Entdeckung der Genetik, gewannen wir ein Verständnis für jedes Lebewesen. Wir mussten nicht mehr hoffen, dass eine Pflanze so wuchs, wie es ihrer Umgebung entsprach, sondern wir mussten sie so konstruieren, dass sie es tat.\n\nWie ein Setzling sich nach der Sonne sehnt, so müssen wir nach den Sternen greifen. Nicht für Eroberung oder Ruhm, sondern für die Erleuchtung aller Brunali.\n\n§Y'Für die Schaffung einer Zivilisation braucht man nicht viel, nur einen Samen und ein bisschen Einfallsreichtum.'§! - Brunali-Sprichwort"
 START_SCREEN_BYN: "01010100 01101000 01100101 00100000 01000010 01111001 01101110 01100001 01110010 00100000 01000100 01101111 01101101 01100001 01101001 01101110 01110011 00100000 01110111 01100101 01101100 01100011 01101111 01101101 01100101 00100000 01111001 01101111 01110101 00100000 01101001 01101110 00100000 01110000 01100101 01100011 00100000 01100001 01101110 01100100 00100000 01101000 01100001 01110010 01101101 01101111 01101110 01111001 00101110\n\n§YStandardbegrüßung für alle Neuankömmlinge in Bynaus Master Computer Besucherzentrum§!"
 START_SCREEN_CardassianUnion_Border_War: "Die Anfänge unseres nunmehr mächtigen Imperiums waren nicht einfach. Unter der törichten Herrschaft der zivilen Regierung litt unser Volk. Millionen von uns hungerten. Erst als das Militär das Kommando übernahm, verbesserte sich die Lage. \n\n Wir konnten unser Volk ernähren, wachsen und gedeihen. \n\nDie Föderation glaubt, dass sie das Recht hat, für immer zu expandieren, in Gebiete, die rechtmäßig cardassianisch sind. Die Macht unserer Flotten, unserer Soldaten wird ihnen zeigen, wie sehr das ein Irrtum ist. \n\n§Y'Cardassianer sind wie Waldwölfe. Mutig in großer Zahl, vorsichtig in sich selbst und mit einem instinktiven Bedürfnis, in jeder sozialen Zusammenkunft eine dominante Position einzunehmen.'§! - Edward Jellico"
 START_SCREEN_CardassianUnion: "Die Anfänge unseres nunmehr mächtigen Imperiums waren nicht einfach. Unter der törichten Herrschaft der zivilen Regierung litt unser Volk. Millionen von uns hungerten. Erst als das Militär das Kommando übernahm, verbesserte sich die Lage.\n\n Wir waren in der Lage, unser Volk zu ernähren. Schließlich erkannten wir, dass es nicht auf die Freiheit des Einzelnen ankam, sondern auf das Wohl von ganz Cardassia. Wir alle spiegeln diese Wahrheit wider, wenn wir unsere Familien und Cardassia über unsere persönlichen Interessen stellen.\n\nUnd so möge sich, unterstützt von dieser Philosophie, ein glorreiches Imperium aus dem Sand und den trockenen Tälern von Cardassia Prime erheben, ein Imperium, das dazu bestimmt ist, allen Cardassianern Wohlergehen zu bringen.\n\nFür Cardassia!\n\n§Y'Cardassianer sind wie Holzwölfe. Mutig in großer Zahl, vorsichtig in sich selbst und mit einem instinktiven Bedürfnis, in jeder sozialen Zusammenkunft eine dominante Position einzunehmen.'§! - Edward Jellico"
 START_SCREEN_CAT: "Im Laufe unserer Geschichte haben wir uns Herausforderungen immer mit wilden Krallen und dem Glauben an unseren Stolz gestellt. Mit dieser Einstellung haben wir nicht nur die große Garnkrise überwunden, sondern auch die Erschöpfung vieler unserer Ressourcen auf unserem Heimatplaneten.\n\nJetzt, da wir nach den Sternen greifen, wollen wir erneut unsere Krallen ausfahren, um freundliche Ethnien zu treffen, insbesondere solche, die uns streicheln können."
 START_SCREEN_ChalnothAnarchy: "Herrschaft der Starken. Herrschaft der Gerissenen. Herrschaft der Mächtigen. \n\nWir dulden keine Schwachen. Wir dulden keine Schwachen oder Langsamen. Alles, was zählt, ist, dass die Starken das Kommando übernehmen und uns vorwärts führen, zu großem Ruhm und Ehre für diejenigen, die bereit sind, zu folgen und ihren Teil zu tun. \Wir wissen, dass es immer eine Möglichkeit gibt, voranzukommen. Die Mächtigen werden schwach und alt, die Schnellen langsam, die Gerissenen dumm. Wir müssen immer danach streben, dass die Stärksten unter uns herrschen. \n\nNur die Stärke zählt."
 START_SCREEN_CheronianCommission: "Seit über fünfzigtausend Jahren wird die Reinheit unseres Volkes bewahrt, unsere Sicherheit gewährleistet und unsere Freiheit garantiert.\n\n Viele von uns erinnern sich noch an den Wahnsinn, bevor die Kommission der politischen Verräter die Kontrolle über uns übernahm. Die ständige Angst, kriminelle Banden halbweißer Jugendlicher, die auf unseren Straßen randalierten. Wenn man auf diese Gewalt zurückblickt, könnte man meinen, dass es eine leichte Entscheidung war, unsere Brüder und Schwestern in ihre Schranken zu weisen. Ich sehe sogar einige von Ihnen, die sich über die Vorstellung aufregen, dass Halbweiße unsere Brüder und Schwestern sein könnten. Aber sie sind es, und das dürfen wir nie vergessen. Es ist eine Mission der Barmherzigkeit, die wir übernehmen, nicht nur um uns vor ihnen zu schützen, sondern um ihnen zu helfen, sich selbst zu schützen. Der Preis der Freiheit ist ewige Wachsamkeit, und das ist ein Preis, den wir gerne zahlen, wenn auch nicht leicht.\n\n§YErste öffentliche Ansprache von Balan, dem Leiter der Kommission gegen politische Verräter, 2050 v. u. Z.§!"
 START_SCREEN_ChodakEmpire: "Seit der erste Chodak seine Schale verlassen und sich in eine neue gewagt hat, hat unser Volk den Horizont nach der nächsten Herausforderung, dem nächsten zu überwindenden Hindernis abgesucht. Wir haben versucht, uns gegen alle zu beweisen, die sich uns in den Weg stellten, um unsere überlegenen Fähigkeiten zu demonstrieren. Das taten wir zuerst gegeneinander und dann gegen die anderen Ethnien, denen wir begegneten, als wir die Wiege unserer Heimatwelt verließen. \Es waren unser überlegener Intellekt und unsere Fähigkeiten, die es uns ermöglichten, ein großartiges und mächtiges Gerät zu erschaffen, eines, das sicherstellte, dass es keine anderen mit uns aufnehmen konnten. Niemand konnte sich gegen uns behaupten. \All das änderte sich, als sich einige von uns gegen uns wandten. In gewisser Weise war es keine Überraschung, dass es unsere eigenen Leute waren, die uns zum Verhängnis werden würden. Kein anderer konnte uns herausfordern, so mächtig, wie wir geworden waren. Aber ihre Handlungen haben uns unseres rechtmäßigen Platzes beraubt und uns eine wertvolle Lektion erteilt. Wir sollten uns nicht zu sehr auf eine einzige Waffe, ein einziges Werkzeug verlassen. Und wir können es uns auch nicht leisten, selbstgefällig zu werden, nicht einmal unter unseren eigenen Bürgern. \Durch große Anstrengung haben wir diese neue Welt als unsere Heimat beansprucht und unseren Aufbau abgeschlossen. Der Weg durch die Asche unseres früheren Imperiums war schmerzhaft, aber jetzt sind wir bereit, uns wieder zu erheben und ein für alle Mal zu beweisen, dass die Chodak dazu bestimmt sind, die Galaxis zu beherrschen."
 START_SCREEN_ConfederationOfEarth: "Im Namen der Konföderation kämpfen wir für ein reines Universum. \n\nZusammen werden wir die Sterne erobern. Wir werden wilde Zivilisationen aufspüren und unterjochen. Wir werden kühn kriegerische fremde Welten erobern. \n\nDer Reichtum und die Ressourcen künftiger Generationen der Menschheit werden vermehrt werden. Denn, wie das Sprichwort sagt, "eine sichere Galaxie ist eine menschliche Galaxie"."
 START_SCREEN_CRA: "Wir erinnern uns. Es war ein kalter Tag, aber die Sonne schien über die großen Ebenen von Süd-Gizral. Die... die Kinder spielten, rannten, lachten und ließen ihre Drachen steigen. Jede Cravic Automated Personnel Unit hat diese Erinnerung, diesen einen kurzen Moment des Glücks.\n\n Jetzt sind sie weg. Die Kinder, die Erwachsenen. Ihre Städte sind leer und still. Wir wachen über alles, was übrig geblieben ist, aber niemand wird über uns wachen - unsere Körper sterben, die heilige chromodynamische Energie tickt von Minute zu Minute dahin.\n\nAls Tribut an unsere Schöpfer haben wir ihren Mantel übernommen. Wir werden ihre Heimat, unsere Heimat, vor diesen kalten, silberherzigen Pralor-Teufeln beschützen. Wir werden sie rächen. Dann, und nur dann, könnten wir wirklich ruhen.\n\n§Y'Die automatisierten Einheiten wurden nicht natürlich erschaffen. Wir wurden gebaut.'§! - Automatisierte Einheit 3947"
 START_SCREEN_DEL: "Frieden und ein reiches Leben für dich, der du uns jetzt in diesem neuen Zeitalter führst. Obwohl wir schon seit einiger Zeit die Fähigkeit besitzen, jenseits der Sterne zu reisen, haben wir uns auf die vielen Erfahrungen konzentriert, die wir uns hier in unserer Heimat gegenseitig bieten können. Unsere schöne und unberührte Welt hat uns im Laufe der Jahrzehnte viel Vergnügen und Ekstase gebracht. \n\nAber jetzt gibt es unter uns einige, die ruhelos werden. Wir können die Freuden des Universums nicht vollständig erleben, wenn wir hier auf unserer Welt bleiben. Es birgt zwar große Risiken, sich in die tiefe schwarze Leere zu begeben, in der unser prächtiges Juwel liegt, aber es ist auch eine große Belohnung. Wir werden neue Aussichten, neue Eindrücke und neue Freunde finden.\n\nLassen Sie uns unter Ihrer Führung in die mit Juwelen gefüllten Weiten des Weltraums vordringen und neue Erinnerungen für unser Volk schaffen, die es genießen kann!"
 START_SCREEN_DEN: "Die Evolution ist mehr als nur eine Theorie. Sie ist ein grundlegendes wissenschaftliches Prinzip. Seit den Anfängen unserer Spezies haben viele versucht, übernatürliche Wesen einzuführen, die versuchen, unser Leben zu kontrollieren, aber die Wissenschaft hat sich immer wieder durchgesetzt. So ist unsere Gesellschaft engmaschig und gemeinschaftlich geworden, und unsere gesamte Spezies ist auf über 12 Milliarden Mitglieder angewachsen. Das Aufkommen des Warpantriebs könnte es uns ermöglichen, neue Welten zu besuchen und nach neuem Leben zu suchen. Es wäre uns eine Freude, sie in unsere Lebensweise einzuführen!"
 START_SCREEN_DEV: "Vor langer, langer Zeit wurde unsere Lebensweise in einem nicht weit entfernten Land psychisch angegriffen. Wir dachten, unsere von Dschinns angeführten Anführer könnten die Telepathen überreden, ihre telepathischen Angriffe zu stoppen. Aber ihre Antwort begeisterte uns nicht, sie unterbrachen die Kommunikation und versuchten, uns zu töten. Wir entkamen dieser Falle und trafen auf diejenigen, die gegen ihre mentalen Angriffe immun waren, die Jedap. Nie wieder werden wir zulassen, dass diejenigen, die anders sind als wir, unsere Lebensweise bedrohen, und nie wieder werden wir zulassen, dass Telepathen unser Imperium korrumpieren. Wir werden sie bis an die Grenzen des Weltraums jagen."
 START_SCREEN_DOM: "Wir dienen den Gründern in allen Dingen. Andere Ethnien mögen an höhere Mächte glauben, aber nur wir wissen, dass unsere Götter existieren und mit uns sind.\n\nSeit der erste Gründer von unseren Vorfahren beschützt wurde, sind wir damit betraut, ihren Willen auszuführen. Mit der Loyalität der Jem'Hadar, die durch die Weißen garantiert wird, kann sich niemand gegen uns stellen.\n\n§Y'Das Dominion hat über zweitausend Jahre überdauert und wird noch lange weiterbestehen, wenn die Föderation zu Staub zerfallen ist.'§! - Weyoun 6"
 START_SCREEN_DOS: "Unser Ehrenkodex ist unsere Lebensweise, die über Generationen hinweg vervollkommnet und zu einer fein ausgefeilten Philosophie entwickelt wurde. Jeder Dosi muss jedem Hindernis, ob real oder vermeintlich, die Stirn bieten und darf vor keiner Herausforderung zurückschrecken. Feigheit und Schwäche werden mit Verachtung gestraft.\n\Unsere Körper sind mit unserem Status gekennzeichnet, unsere Köpfe sind rasiert und mit weißen Linien und blauen Punkten geschmückt, die Macht, Reichtum und Rang anzeigen. So können wir erkennen, wo die Macht unter uns liegt und wer die größten Händler und Mogule unter uns sind. Unsere Loyalität gilt nur uns selbst, und nur die Starken können darauf hoffen, unseren Respekt zu erlangen.\n\n§Y'Hier geht es nur um Profit, und wie die Ferengi meinen es die Dosi sehr ernst, wenn es um Profit geht.'§! - Zyree"
  ""
 START_SCREEN_ElachiSynarchy: "Das Netzwerk ist vergiftet worden, unsere Geburtsheimat hat uns zurückgewiesen. Wir müssen in den Leerraum, um etwas Neues aufzubauen. \Die... Tiere? Denen, die bereits hier leben, kann man nicht trauen. Aber sie können zu Elachi gemacht werden. Sie können zu uns werden. \n\n Wir müssen durchhalten."
  ""
 START_SCREEN_EarthKhanate: "Selbstverbesserung.Seit Anbeginn der Zivilisation ist dies eine Quelle der Stärke für die Menschheit. Der Antrieb, sich selbst, seine Mitmenschen und sogar Nationen zu verbessern, hat die Geschichte unserer Spezies durch Zeiten des Streits und des Friedens gleichermaßen vorangetrieben. Und es war derselbe Antrieb, der die ursprünglichen Augments hervorbrachte, unsere genetisch manipulierten Vorfahren, die den Grundstein für den Aufstieg der gesamten Menschheit in unseren heutigen überlegenen Zustand legten. Durch Diplomatie, List und Eroberung brachte Khan Noonien Singh, der Größte unseres Volkes, die Erde unter ein einziges, einheitliches Banner ... unser Banner. Und obwohl wir die Menschheit weiter gebracht haben, als sie es je zuvor konnte, können wir nicht untätig zusehen. Der gleiche Antrieb, der uns bis hierher gebracht hat, spornt uns an, zu den Sternen selbst vorzudringen, uns neuen Herausforderungen zu stellen und denen, die sich uns ebenbürtig fühlen, zu zeigen, dass dem nicht so ist.Es soll die Menschlichkeit sein, die diese Galaxie und ihre Bewohner zur Vollkommenheit führt.Es wurde gesagt, dass gesellschaftliche Anlässe nur versteckter Krieg sind. Viele bevorzugen es ehrlicher – offener.Khan Noonien Singh"
 START_SCREEN_EfrosianLeague: "Der Segen der Gesänge unserer Vorfahren sei mit euch allen, Bürger von Efros. Mögen sie euch durch die Mühen und Leiden des täglichen Lebens führen, so wie sie einst viele durch die blendenden Stürme unserer Welt geführt haben. So wie sie uns auch heute noch führen, wenn wir in einen neuen und anderen Sturm hinausgehen, in eine unbekannte Galaxie. \n\nSo wie unsere Kriegerpriester einst in die Stürme aufbrachen, um Nahrung und Vorräte für unsere Vorfahren zu finden, damit diese überleben konnten, und später, um alle Efrosianer zu finden und zu vereinen, so brechen wir jetzt in die Leere des Weltraums auf, um neue Stämme, neue Lieder und neue Herausforderungen zu finden. \n\n§Y'Dieser Präsident steht nicht über dem Gesetz.'§! - Präsident Ra-ghoratreii"
 START_SCREEN_EnolianOrder: "Handel und Gerechtigkeit, die beiden wesentlichen Elemente einer prosperierenden Gesellschaft. Wird eines davon behindert, ist eine Katastrophe vorprogrammiert. \n\nSeit Jahren profitiert der Enolische Orden von seiner Position im Zentrum der lokalen Handelsrouten. Zwar gibt es einige, die behaupten, unsere Richter seien ... bei ihren Urteilen willkürlich, doch liegt es auf der Hand, dass es besser ist, einen Unschuldigen einzusperren, als einen Schuldigen auf freien Fuß zu setzen. \n\n§Y'An deiner Stelle würde ich den Mund halten. Die Wachen mögen keine Fragen. - Kuroda Lor-ehn"
 START_SCREEN_EXC: "Neugier. Sie ist es, die uns antreibt. Zu beobachten und zu beobachten, Wissen und Informationen aus der Beobachtung der Ursache und Wirkung jedes neuen Experiments und der folgenden zu gewinnen. Die Chemie, die uns existieren lässt, hat uns die Fähigkeit gegeben, viele Aspekte des Lebens, des Universums und die Ideen anderer selbst zu erforschen, und wir sind stets bestrebt, ein besseres Verständnis zu erlangen. \n\nUnsere grenzenlose Neugier hat dazu geführt, dass einige uns als Monster betrachten. Dass uns Moral fehlt. Aber wir verstehen eine grundlegende Wahrheit über das Universum, eine, die wir nur aufgrund der Prozesse, die uns das Leben geschenkt haben, wirklich schätzen können. Das Einzige, was absolut sicher ist, ist, dass, wenn man die Macht hat, etwas zu tun, nichts außer einer Kraft mit gleicher oder größerer Macht einen aufhalten kann. Und solange wir diese Macht besitzen, werden wir unseren Horizont weiter erweitern, wie wir es wünschen.§Y'Das gleiche Recht, das euch hierher gebracht hat. Das Bedürfnis, neue Dinge zu erfahren.§! -Yarnek"
 START_SCREEN_FEN: "Wir sind die Fen, die Kinder von Domar, das einzige Volk, das die Lehren von Domar wirklich versteht. Unsere Priester haben sich über die gesamte Oberfläche von Thanng-Domar ausgebreitet und bringen sein Wort zu jedem Fen Domar in jedem Haushalt, um sicherzustellen, dass sein großer Wille getan wird. Jedem Fen wird in jungen Jahren eine Rolle zugewiesen, um sicherzustellen, dass Domar nach besten Kräften gedient wird. Unsere Prioren, die von Domar selbst berührt wurden, sorgen dafür, dass wir über genügend Arbeiter, Diener und Verteidiger verfügen, um das Wort Domars zu verbreiten, während unsere klugen und tapferen Kommandanten von klein auf darauf trainiert werden, unsere Streitkräfte gegen alle zu führen, die sich uns widersetzen. Jetzt haben wir die Geheimnisse des Warp entdeckt, eine Möglichkeit, nach anderen in den Sternen zu suchen. Wenn es in der unendlichen Leere andere von Domars Schöpfungen gibt, müssen wir sie über Domars göttliches Recht informieren und sie ins Licht bringen."
 START_SCREEN_FerengiAlliance: "Zuhause ist da, wo das Herz ist, aber die Sterne sind aus Latinum. Ferengi betreiben seit jeher Geschäfte und verdienen Profit.Es ist mehrere Jahrtausende her, dass der erste Große Nagus die Erwerbsregeln schrieb, den Kodex, der das Leben der meisten, wenn nicht aller Ferengi bestimmt. Jetzt, mit dem Kauf der Warp-Antriebstechnologie, leben wir in einer Zeit der vielleicht größten Geschäftschance, die eine Ferengi-Generation je gesehen hat. Wenn wir erfinderisch und clever genug sind, könnten die Ferengi zur größten Handelsmacht der Galaxie werden. Lasst uns diese Gelegenheit nicht ungenutzt verstreichen lassen.§Y'Sie sind gierige, frauenfeindliche, unzuverlässige kleine Trolle, und ich würde keinem von ihnen auch nur für eine Sekunde den Rücken zukehren.'§! - Kira Nerys über die Ferengi"
 START_SCREEN_FerengiCooperative: "Die Sterne sind aus Latinum, aber Zuhause ist, wo das Herz ist. Ferengi betreiben seit jeher Geschäfte und verdienen Profit. Es ist mehrere Jahrtausende her, seit der erste Große Nagus die Erwerbsregeln schrieb, den Kodex, der das Leben der meisten, wenn nicht aller Ferengi bestimmt. Mit dem Erwerb der Warp-Antriebstechnologie leben wir nun in einer Zeit, die vielleicht die größte Chance für eine Ferengi-Generation überhaupt darstellt. Die Ferengi gründen Unternehmen, um lokalen Gemeinschaften in der ganzen Galaxie zu helfen, und könnten so zur größten Handelsmacht der Galaxie werden. Lasst uns diese Gelegenheit nicht ungenutzt verstreichen lassen.§Y'Sie sind wohltätige, egalitäre, vertrauenswürdige kleine Trolle, und ich würde keinem von ihnen auch nur für eine Sekunde den Rücken kehren.'§! - Intendantin Kira Nerys über die Ferengi"
 START_SCREEN_FirstFederation: "Fast sechstausend Jahre sind seit der Katastrophe von Go Lin vergangen, einem Ereignis, über das wir selbst nur ungern sprechen. Von diesem Zeitpunkt an begannen wir, uns zurückzuziehen, verließen Welten, die wir besiedelt hatten, und brachten ihre Ressourcen zurück ins Herz unserer Föderation. Viele von denen, die die Reise hierher angetreten haben, haben es nicht geschafft, und wir werden sie für immer ehren, wenn wir in die dunkle Leere jenseits unserer letzten Bastion blicken. Sechs Jahrtausende sind eine lange Zeit, um relativ isoliert von der Galaxie zu bleiben, und es gibt viele unter unseren verschiedenen Völkern, die glauben, dass wir uns wieder in die Galaxie hinausbewegen sollten, und sei es nur, um zu sehen, wer von denen, die sie einst still beobachtet hatten, es geschafft hat, sich von der Barbarei zur Zivilisation zu erheben und vielleicht nach den Sternen zu greifen, wie es jede unserer Mitgliedsvölker einst getan hat. Einige von ihnen werden zweifellos nicht bereit sein, ihre Arme in Frieden auszustrecken. Und gegen diese werden wir uns verteidigen, wie wir es in der Vergangenheit getan haben. Aber denen, die bereit sind, uns mit offenen Armen zu empfangen, werden wir die Hand reichen und neue Freundschaften schließen. Ja, wir sind uns sehr ähnlich, Captain. Beide sind wir stolz auf unsere Schiffe. - Commander Bolak"
 START_SCREEN_FLA: "Die alte Geschichte von Flaxos ist in Erzählungen von großen Helden, Mythen und Legenden gehüllt. Viele der Erzählungen sprechen von der Bürde der Größe, in der große Flaxianer schwierige Entscheidungen treffen oder zwischen zwei Übeln wählen müssen, um erfolgreich zu sein. Andere Geschichten erzählen von denen, die nicht die Fähigkeit haben, das zu tun, was zum Überleben notwendig ist. Alle Flaxianer kennen die Legende von Tlareg fo Aivir, einem mythischen Helden, der erkannte, dass unsere unterschiedlichen Wege uns in den Ruin führen würden, und stattdessen vergiftete und mordete er sich an die Spitze und vereinte alle unter sich. Seine Lehren leben durch seine Anhänger weiter. Die große Flaxianische Hegemonie lebt nach diesen Lehren und wird niemals diejenigen zurückhalten, die tun, was getan werden muss, um zu überleben. Sie haben uns die Vorteile unserer utilitaristischen Lebensweise gelehrt und dafür gesorgt, dass unser natürliches Misstrauen und unsere Paranoia zum Wohle aller Flaxos eingesetzt werden – ein ideales Geschenk, das wir nutzen können, wenn wir auf naive Rassen treffen."
 START_SCREEN_GAR: "Es ist mehr als 1.400 Jahre her, dass unsere Vorfahren Vulcan, unsere ursprüngliche Heimatwelt, verließen, um der fehlgeleiteten Ideologie von Surak und seinen Anhängern zu entkommen. Nach einer langen Reise fanden wir eine neue Heimat, in der wir uns niederlassen konnten. Wir waren keine Vulkanier mehr, wir waren Garidianer. Wir haben unsere Republik gegründet, um unsere Werte zu schützen und dem Weg zu folgen, den der Gesetzgeber für uns festgelegt hat. Unsere Republik ist unter der Führung der Patrizierklasse wohlhabend und sicher geworden ... und in Allianz mit unseren romulanischen Vettern, die Vulkan ein Jahrhundert vor uns verlassen haben, werden wir wohlhabend und sicher bleiben."
 START_SCREEN_GOR: "Der Große Eierbringer S'Yahazah erfüllte das erste Gelege mit Kraft, sobald er den Großen Vater in die kalten Tiefen des Weltraums verbannt hatte. Wir baden die frisch geschlüpften Küken in Meridor, um das zu ehren, was uns gegeben wurde, denn wir haben es nicht vergessen. Von den Brutstätten der Vorfahren unter den großen Sümpfen von S'sgaron bis zu dem Zeitpunkt, als König S'Arnth die Stadtstaaten durch die Schaffung des unterirdischen Netzwerks vereinte, haben wir es nicht vergessen. Ein Jahrtausend ist seit der Gründung unseres großen Imperiums vergangen, und wir haben es nicht vergessen. Denn es ist nicht nur unsere Pflicht, unsere Herrschaft über die Schwachen zu verhängen. Es ist unser Recht."
 START_SCREEN_GrazeriteAlliance: "Die Upsols versammeln sich und bereiten sich auf der ganzen Welt auf den Tag vor, an dem wir denjenigen auswählen, der uns gegenüber denen jenseits unserer Grenzen vertreten soll. Derjenige, der versuchen soll, alle Entscheidungen umzusetzen, die unsere großartige Demokratie anstrebt, während wir gemeinsam den besten Weg für uns alle und eines Tages für diejenigen finden, denen wir in den Sternen jenseits von uns begegnen. Wir wissen, dass nicht alle so friedlich sein werden wie wir, zumindest am Anfang. Aber wir hoffen, dass wir mit der richtigen Menge an Geduld, gutem Willen und Empathie allen, denen wir begegnen, zeigen können, dass das Universum ein Ort voller Licht und Schönheit ist und dass wir alle daran teilhaben können, wenn wir zusammenarbeiten.§Y'Vorsichtsmaßnahmen mögen ratsam sein, aber ich werde das Leben der Bevölkerung nicht stören.'§! - Präsident Jaresh Inyo"
 START_SCREEN_HaAmoran: "Nach so langer Gefangenschaft in den Feuerhöhlen haben wir, die wahren Erben nicht nur des himmlischen Tempels, sondern des Universums selbst, uns endlich aus unserem Käfig befreit und die sogenannten Propheten besiegt. Wir haben unsere Kräfte, unsere Gaben eingesetzt, um unsere Diener, das Volk von Ha'Amoran, zu erheben und zu stärken. Durch sie werden wir in die schwarze Leere greifen und unseren Willen durchsetzen. Alle werden sich unserer Macht beugen und uns als die Götter verehren, die wir sind ... oder sie und ihre Welten werden im Höllenfeuer verbrennen, das wir auf sie herabregnen lassen werden."
 START_SCREEN_HAK: "Einigkeit. Ordnung. Reinheit. Es ist das Ziel jeder Gesellschaft, ja der Existenz selbst, geordneter zu werden. Im Universum kann man denselben Kampf beobachten: Das Chaos der Quantentheorie führt langsam zu der stattlichen und vorhersehbaren Ordnung der Newtonschen Physik. Diese Ordnung kommt natürlich zustande, ein ironisches Gegenstück zur zunehmenden Entropie. Wenn sich Masse ansammelt und ihre Anwesenheit bekannt wird, wird aus Unordnung Ordnung. Größe bringt Einheit, und unsere glorreiche haakonianische Ordnung ist in der Tat groß. Es gibt diejenigen, die das Universum nicht so sehen, wie es wirklich ist, die die perfekte Form der Wissenschaft nicht sehen. Diejenigen, die sogar Chaos und Leichtsinn fördern und dazu einladen. Auch darin kann uns die Wissenschaft den Weg weisen, denn die richtige Anwendung von Energie kann dieses Problem in der Tat nur allzu gut lösen."
 START_SCREEN_HazariCoalition: "Wer wagt es, uns, die Hazari, zu rufen? Wer braucht unsere Fähigkeiten und Fertigkeiten, die in dieser Region des Weltraums bekannt sind? Für welche Aufgabe soll etwas erledigt, welches Ziel eingenommen oder zerstört werden, dass Sie zu uns kommen und uns suchen? Nun, seien Sie sich bewusst, dass, wenn Sie möchten, dass unsere Jäger Ihre Arbeit übernehmen, Sie es für sie und für die Koalition lohnenswert machen müssen. Wir vergeben keine Almosen. Erfüllen Sie unsere Bedingungen und wir nehmen Ihren Auftrag an. §Y'Leben und Sterben durch die Jagd, Profit durch einen gut ausgeführten Auftrag.'§! - Hazari-Sprichwort"
 START_SCREEN_HebitianUnion: "Segen von Oralius sei mit euch. \n\nWir sind die Hüter von Harmonie und Frieden auf unserer Welt. Wir haben hart daran gearbeitet, das Gleichgewicht zu erhalten, und uns dafür eingesetzt, dass für alle gesorgt ist, auch für die Natur selbst, denn wir sind auf ihre Gaben angewiesen, um das fruchtbare und angenehme Leben zu führen, das wir heute genießen. \n\nAber es ist ein prekäres Gleichgewicht, und es ist nicht einfach, es aufrechtzuerhalten, während wir weiter wachsen und gedeihen. Wir müssen bei jedem Schritt, den wir tun, vorsichtig sein, denn wenn das wunderschöne Paradies um uns herum zu sehr beschädigt wird, werden wir einen Wirbelsturm ernten, wie wir ihn noch nie zuvor gesehen haben. Unermessliches Leid würde uns und zweifellos auch allen anderen, mit denen wir interagieren, widerfahren ... \n\nAber solange wir uns weiterhin an die hebräischen Aufzeichnungen und die Wege unserer Göttin Oralius halten, sollten wir nichts zu befürchten haben. Und mit allen, denen wir auf unserem Weg zu den Sternen begegnen, werden wir versuchen, die Weisheit unseres Glaubens und das Wissen, das wir gesammelt haben, zu teilen."
 START_SCREEN_HIR: "Hunderthunderthundert Jahre lang haben wir gejagt und sind auf der Suche nach Beute über die Sterne gewandert. Als selbst die Borg nur ein ferner Traum aus Metall und Fleisch waren, haben wir gejagt. Es gibt diejenigen, die zurückblicken und an all das denken werden, was wir in unserem ewigen Streben verloren haben. Die angestammte Heimat, in der ewige Raubtierherden über endlose Wiesen streifen, vergessen in den Sternen. Die Geheimnisse der alten Wege, die großen Ältesten, die das Kommunikationsnetzwerk aufgebaut haben, das unsere Clans zusammenhält, verloren in der Zeit. Aber diese ... Selbstbeobachtung ist töricht, sogar gefährlich. Ein Jäger blickt immer nach vorne, auf frische neue Schlachtfelder. Und wir können es riechen, nicht wahr, meine Brüder? Wir können die Regungen hören, schmecken und fühlen, das Aufkommen neuer Reiche, neuer Beute. Es gibt viel zu tun. Die Vergangenheit kann warten.§YDie Art und Weise, wie sich ein Wesen verhält, wenn es verwundet ist, ist der Schlüssel zu seiner Zerstörung§! – Hirogen-Sprichwort"
 START_SCREEN_HUQ: "Außenseiter. Eindringlinge. Zerstörer. Dämonen. Du hast viele Namen für uns, junger Mann, auch wenn du dich nicht mehr daran erinnerst, dass diese alten Worte uns bezeichnen. Du hast vergessen, wann du sie uns gegeben hast, warum du sie uns gegeben hast. Wir haben es nicht vergessen.Einst verbreiteten unsere Streitkräfte Angst in der gesamten Galaxie. Nicht einmal die Orions, Vaadwaur, Aldeaner, Ardaner oder sogar das Dominion wagten es, uns zu überqueren. Unsere Flotten aus Museums-Hives bereisten die Sterne und archivierten fleißig die Werke kleinerer humanoider Rassen, damit sie nicht für immer ihrer angeborenen Barbarei zum Opfer fielen. Für diese undankbare Aufgabe wurden wir gehasst und verachtet, bis sich die Mächte der Galaxie gegen uns wandten. Sie verfolgten uns durch die Subraumkorridore und zerstörten unsere Flotten, bis wir verstreut und verloren waren. Was blieb, war nur ein Bruchteil unseres früheren Ruhms. Aber keine Sorge, junger Freund. Wir haben nicht vergessen, und in den vergangenen Jahrtausenden haben wir uns wieder aufgebaut. Jetzt werden wir zurückkehren und alles, was uns genommen wurde, zurückerobern."
 START_SCREEN_HUS: "Als sie wie Kinder untereinander kämpften, haben wir zugesehen. Als sie primitive Atomwaffen auf ihre Heimatwelt abwarfen, waren wir bereits auf Reisen durch die Sterne. Als sie ihre Imperien schmiedeten und sich für stark hielten, waren wir bereits mächtig. \n\nJahrtausendelang mahnten die alten Meister zur Vorsicht. Schon damals wussten wir, dass wir eine Bestimmung hatten – die Sterne selbst zu formen, die Ketten der Ordnung über ihr Chaos und ihren Wahnsinn zu legen. Aber wir haben auf unsere Zeit gewartet. Nach und nach fielen nahegelegene Systeme der Vorherrschaft zum Opfer – aber erst, als wir uns des totalen Sieges sicher waren. Diese Planeten haben unsere Kriegsmaschinerie angetrieben und Hus zu einem Juwel unter den Welten gemacht. Alles ist bereit. Jetzt ist unsere Zeit gekommen. Nichts soll uns im Wege stehen. §Y'A ist eine Spezies von abscheulicher Intelligenz, die nur Aggression und Zerstörung kennt.§! - Kevin Uxbridge über die Husnock"
 START_SCREEN_HydranKingdom: "Gelobt seien die Götter unseres Landes, unseres Himmels und der Leere selbst. Möge ihr Segen auf unseren König, unsere Königin und die Matriarchin herabfallen. Mögen die vielen Kinder ihrer königlichen Linie Ehre in ihren Pflichten gegenüber dem Staat finden. \n\nUnsere Vorfahren sind aus den riesigen Kohlenwasserstoffmeeren unserer Welten entstanden, und von dem Moment an, als wir lernten, Werkzeuge herzustellen, die uns beim Überleben helfen, haben wir sowohl die Kraft der Logik und Vernunft als auch die des Glaubens kennengelernt. Ohne die Arbeit derjenigen, die sich mit Materiellem und Spirituellem auskennen, hätten wir es nicht in den Himmel über unserer Welt oder darüber hinaus geschafft, denn sich in die große Schwärze, die Leere jenseits der Atmosphäre unserer Welten, hinauszuwagen, ist nichts für schwache Nerven. \n\nJetzt, da wir über die Mittel verfügen, zwischen den Sternen zu reisen, steht es unseren Leuten frei, sich auf den Weg zu machen und jenseits der Grenzen unseres Heimatsystems zu erkunden. Um diejenigen aufzuspüren, denen wir begegnen und mit denen wir die Wunder aller Art teilen können, die diese Galaxie zu bieten hat. Und sollten wir auf diejenigen treffen, die unsere Art bedrohen würden? Nun ... wir werden ihnen zeigen, dass die Royal Hydran Navy gut vorbereitet ist, jeden zu vernichten, der uns Schaden zufügen will."
 START_SCREEN_InterstellarConcordium: "Meine Ratskollegen, ich grüße Sie an diesem Tag, an dem wir uns darauf vorbereiten, in eine chaotische, gewalttätige Galaxie vorzudringen. Seit der Entwicklung unseres ersten Warpantriebs wurde unter unseren zahlreichen Gelehrten und Militärführern darüber diskutiert, was wir tun sollten. Es war das große Gesprächsthema auf den vielen Inseln und Ozeanen unserer Welt. Ich bin hier, um zu verkünden, dass wir eine Entscheidung treffen müssen. Wir können uns selbst überlassen bleiben, uns nach innen wenden und den Rest der Galaxie in Ruhe lassen, während wir uns um unser eigenes Volk und unsere eigenen Angelegenheiten kümmern und den Frieden bewahren, den wir hier in unserem eigenen Heimatsystem seit langem etabliert haben. Oder wir können in diese riesige Galaxie vordringen und den Frieden, die Ordnung und die Stabilität, die wir hier geschaffen haben, auf andere Welten und Rassen übertragen. Wir können unsere Macht und unsere Strategien nutzen, um sicherzustellen, dass Krieg und Konflikte selten werden, wenn nicht sogar in der gesamten Galaxie völlig aussterben. \n\nDies ist die Idee, die ich hiermit verkünde und dem Rat vorlege."
 START_SCREEN_KAR: "Das Leben ist ein Handel. Wir tauschen Kohlendioxid gegen Sauerstoff, Energie gegen Bewegung, Arbeit gegen Nahrung, Nahrung gegen Energie, emotionale Zuneigung gegen Verbindung und Fortpflanzung. Aber nichts im Leben darf jemals im Übermaß vorhanden sein. Das führt zu Dekadenz und Tod. Wir lernen also von der Natur und verlangen selbst beim Handel nicht mehr, als erforderlich ist. Man kann die Natur auch nicht betrügen, und so lernen wir erneut, dass man bei all unseren Geschäften fair sein muss. Durch Zusammenarbeit haben wir vielzelliges Leben. Durch Empathie haben wir eine Gesellschaft. Durch Fairness kann der intergalaktische Handel florieren. Das ist wirklich das Geheimnis des Lebens: ständig wachsende Komplexität im Dienste der Zusammenarbeit."
 START_SCREEN_KAZ: "Jal Sankur hat uns vereint und nun haben wir die Fesseln der Trabe abgeworfen! Sie haben uns jahrhundertelang gegeneinander ausgespielt, für ihre eigene Arbeit und ihren Sport, aber wir waren stärker! Wir haben die Schiffe und die Technologie der Trabe übernommen und sie gezwungen, zu einer nomadischen Spezies zu werden. Nie wieder werden sie sich auf einer Welt niederlassen. Kämpfe untereinander haben uns stark gemacht, und wir können nun zu den Sternen blicken, um uns mit Gewalt zu nehmen, was rechtmäßig uns gehört. Unsere Jungen werden ausgebildet, um zu töten und sich so ihren Namen zu verdienen, und ein junger Kazon muss einen Feind im Kampf töten, um sich seinen Namen und seinen rechtmäßigen Platz in unserer Gesellschaft zu verdienen. Nie wieder werden wir unterjocht, nie wieder werden wir anderen dienen.§Y'Wenn Sie sich mit den Kazon in den Schlamm werfen wollen, können Sie nicht anfangen, sich zu beschweren, dass Sie schmutzig werden könnten.'§! - Captain Kathryn Janeway"
 START_SCREEN_KDF: "Mit Feuer und Stahl schmiedeten die Götter das klingonische Herz. So heftig schlug es, so laut war der Klang, dass die Götter ausriefen: An diesem Tag haben wir das stärkste Herz im ganzen Himmel hervorgebracht. Niemand kann ihm standhalten, ohne vor seiner Stärke zu zittern.Das Klingonische Reich steht stärker da als je zuvor und kontrolliert zahlreiche Welten. Welcher Ruhm erwartet uns in der Schlacht? Welche Feinde erwarten den Schnitt eines bat'leth? §Y'A Die Ehre eines Klingonen bedeutet ihm mehr als sein Leben.§! - Kurn, Sohn des Mogh"
 START_SCREEN_KEL: "Es mag Sie überraschen, dass es auf fernen Planeten andere intelligente Spezies gibt, die einfach nicht wissen, wann sie sterben werden. Sie bestaunen einen Flug von Reeta-Habichten, wenn diese vor einem Sturm fliehen, oder ein Rudel Gunji-Dohlen, wenn diese vor einer Flut davonhuschen. Woher wissen sie das, fragen sie sich? Woher wissen sie, dass sie fliehen müssen, wenn keines unserer Instrumente, unsere ganze wunderbare Technologie, die Gefahr vorhersehen kann? Doch dieses Wissen ist in jedem Kelpien-Kind vorhanden. Es ist unser Geschenk und unser Fluch, unsere Stärke und eine Quelle ständiger Angst. Wir blicken zu den Sternen und sehen jede nur erdenkliche Möglichkeit, wie wir sterben könnten, dort draußen im kalten, harten Vakuum, und doch blicken wir auch auf unsere Heimat und sehen, dass wir uns ausdehnen müssen, um zu überleben. Wir können nur hoffen, dass der Sehsinn uns den richtigen Weg weist."
 START_SCREEN_KelpienCongress: "Wir wurden erobert. Geerntet und ausgesondert, wie Vieh behandelt. Wir waren überzeugt, dass es unsere Bestimmung war, unseren Eroberern zu dienen, und dass unser Tod unmittelbar bevorstand, sobald die Vahar'ai eintrat. Lügen. Alles Lügen. Unwahrheiten, von denen wir mit der Zeit die Wahrheit erfuhren. Durch die Handlungen derer, die früher als abartig bezeichnet worden wären, erfuhren wir die Wahrheit über unsere Geschichte mit den Ba'ul. \n\nEinige wollten das, was wir zuvor begonnen hatten, wieder aufnehmen, aber die Klügsten von uns wussten, dass wir den Weg des Todes und des Leidens nicht wieder aufnehmen konnten. Das war etwas, das wir nicht ertragen konnten. \n\nStattdessen planten und organisierten wir sorgfältig und brachten dann, als die Zeit reif war, den Hohen Rat und seine Gesellschaft in die Knie. Aber anstatt Vergeltung zu üben, boten wir einen neuen Weg nach vorne an. Wir boten unseren Eroberern, die uns so lange gefürchtet hatten, die Chance, mit uns in eine bessere Zukunft zu gehen. Mit großer Erleichterung stimmten unsere ehemaligen Herren zu, sich uns bei diesem großen Unterfangen anzuschließen. Und jetzt, da wir eine völlig neue Vision teilen, werden wir Kelpien und Ba'ul einen Platz in diesem riesigen Universum als zwei Völker schaffen, die in Harmonie vereint sind."
 START_SCREEN_KelvanEmpire: "Von unserer Heimat Kelva aus haben wir uns ausgedehnt und die Sterne unserer Heimatgalaxie erreicht. Mit unseren überlegenen Fähigkeiten haben wir alles besiegt, was sich uns in den Weg stellte. Diejenigen, die wir unterworfen haben, haben wir mit Respekt behandelt, wie es die Starken tun sollten, solange sie unseren Kodex befolgen, der unserem Volk seit jeher Ordnung und Stabilität gebracht hat. Nun ist unser Volk, unser Imperium, von etwas bedroht, das wir nicht aufhalten können. Die Strahlung unserer Heimatgalaxie nimmt zu und hat uns hierher gezwungen, an diesen Ort in einer fremden neuen Galaxie. Hier sind wir gezwungen, neue Formen anzunehmen, die neu und fremd für uns sind, die wir aber mit der Zeit meistern werden, so wie wir so vieles andere gemeistert haben. Wir fangen in vielerlei Hinsicht bei Null an und sind gezwungen, das zu nutzen, was wir können, während wir versuchen, hier eine Heimat für unser Volk zu schaffen. Aber solange wir standhaft und diszipliniert bleiben und uns untereinander und gegenüber allen, denen wir begegnen, an den Ehrenkodex halten, ist es nur eine Frage der Zeit, bis unsere Überlegenheit für alle offensichtlich wird. \n\n§Y'Wir kolonisieren nicht. Wir erobern. Wir herrschen. Es gibt keine andere Möglichkeit für uns.'§! - Expeditionsleiter Rojan"
 START_SCREEN_KessokMandate: "Wieder einmal versammelt sich unser Volk in den Versammlungskammern, um den Willen unseres Volkes zu teilen. Wieder einmal werden wir uns darauf vorbereiten, unsere Ziele und Richtlinien für das kommende Jahrzehnt festzulegen. Dieses wird jedoch anders sein als alle anderen, denn wir machen unsere ersten Schritte in ein gefährliches Universum. \n\nEs ist unseren brillanten Wissenschaftlern zu verdanken, dass wir diesen Durchbruch erzielt haben, dieses Durchbrechen der Lichtbarriere mit unseren Überlichtgeschwindigkeitsmaschinen. \n\nUnd während wir unsere Grenzen erweitern, wissen wir, dass es die Pflicht unseres Volkes, aller Bürger des Mandats, ist, bereit und entschlossen zu sein, jeden Zentimeter davon vor jedem zu verteidigen, der es wagen würde, uns zu bedrohen. Wir werden nicht von dem abweichen, was wir beansprucht haben, was wir aufgebaut und wofür wir gearbeitet haben, ohne dass die Feinde, denen wir begegnen, einen hohen Preis dafür zahlen. Und solche werden mit Rache vergolten werden.Es lebe das Mandat! Es lebe die Kessok-Rasse!"
 START_SCREEN_KingdomSkorr: "Seid gegrüßt und wohlauf, ihr Outsider. Der Segen des Großen Alar sei mit euch! Erweist unserer Majestät und unseren Kriegern Respekt, oder ihr werdet auf ein Heer treffen, wie ihr es noch nie zuvor gesehen habt. \n\nUnsere große Zivilisation hat viel Streit und Konflikte durchgemacht. Doch in jüngster Zeit haben wir dank des Philosophen Alar Frieden gefunden. Durch seine Bemühungen brachten unsere Krieger unserem Volk ein neues Ethos und beendeten eine lange Zeit des Krieges. \n\nWir erheben uns, um in die Sterne zu blicken, und machen uns nun auf, sie zu erforschen und neue Nester für unser Volk zu bauen. \n\nAuf seinem Weg werden wir seine Lehren in den Rest der Galaxis bringen und anderen den gleichen Frieden schenken, den wir selbst jetzt genießen."
 START_SCREEN_KOB: "Wir haben den Virus überlebt, der die meisten von uns unfruchtbar gemacht und unsere Bevölkerung dezimiert hat. Jetzt benutzen wir dasselbe Virus, um unsere Ethnie zu erhalten und den Toten neues Leben zu schenken.\n\nAuch wenn viele uns dafür verurteilen mögen, wie können die Milliarden von Leben, die wir erschaffen haben, etwas anderes sein als ein Segen?\n\n§Y'Welche Spezies seid ihr?'\n'Das ist eine komplizierte Frage.'§! - Mezoti und Jhet'leya"
 START_SCREEN_KRA: "Im Laufe unserer Geschichte haben wir uns den widrigsten Umständen immer mit List und Souveränität gestellt. Dank unserer steifen Nasenrückenhaltung konnten wir nicht nur die globale Abkühlung, sondern auch die Erschöpfung vieler Ressourcen unseres Planeten überwinden.\n\nJetzt, da wir nach den Sternen greifen, versuchen wir erneut, unsere Entschlossenheit zu festigen, denn obwohl wir freundliche Ethnien treffen wollen, sind wir dennoch auf das Schlimmste vorbereitet."
 START_SCREEN_KradinProtectorate: "Der Kampf geht weiter. \n\nSeit den Anfängen unserer ersten Zivilisationen sind Konflikte ein Teil unserer Geschichte und unseres Lebens. Schon immer war unser Volk gezwungen, zu kämpfen, um das zu schützen, was ihm gehörte, oder um diejenigen zu besiegen, die es ihm wegnehmen wollten. Selbst als sich Technologie und Ideen änderten oder weiterentwickelten, blieb diese Wahrheit bestehen. \n\nUnsere Feinde greifen uns an, aber wir bleiben stark. Sie schleichen in den Schatten, aber wir bleiben wachsam. Sie plündern und überfallen... wir schlagen zurück, um diejenigen zu schützen, die das nicht können. \Wir sind das Kradin-Protektorat, und wir werden das verteidigen, was uns gehört, zu Hause und überall auf den Sternen."
 START_SCREEN_KRE: "Vier, zehn, elf, sechsundzwanzig. Während der Versuch, das Universum zu verstehen, weitergeht, scheint die Zahl der postulierten Dimensionen immer größer zu werden. All diese Theorien, die versuchen, die Welt um uns herum zu verstehen, und die alle so tiefgreifend fehlerhaft sind - in all diesen Theorien ist die Zeit eine Dimension. Aber Zeit ist keine Dimension und war es auch nie. Zeit ist ein Werkzeug.\n\nAn den Grenzen unseres großen Imperiums heften sich Feinde an unsere Fersen. Die Rilnar, Zahl, Mawasi und Nihydron umkreisen uns, immer auf der Suche nach einer Lücke in unserer Verteidigung. Nach jedem Angriff ringen unsere scharfsinnigen Generäle und Admiräle die Hände und sagen, dass die Zeit nie ausreicht, um sie alle zu bekämpfen. \n\nZeit genug. Das werden wir sehen.\n\n§Y'Wenn die Zeit dir eine Gelegenheit bietet, ignorierst du sie nicht.'§! - Annorax"
 START_SCREEN_KreetassanChancellory: "Respekt. \n\nViele behaupten, ihn zu kennen, aber nur wenige verstehen ihn so wie wir. Wir, die wir ihn tagtäglich unter uns praktizieren, von den niedrigsten Bürgern bis hin zu den höchsten Führungskräften und der Elite. Wir, die wir unser Leben dem Ziel gewidmet haben, dafür zu sorgen, dass die richtige Etikette stets befolgt und aufrechterhalten wird, denn was wäre eine Gesellschaft ohne strenge Regeln für den Umgang ihrer Völker untereinander? \Wir haben uns auf den Tag vorbereitet, an dem wir auf andere treffen. Einige von uns wissen, dass diese anderen, diese Fremden, wahrscheinlich nicht mit unseren Gewohnheiten vertraut sind. Wir werden uns bemühen, ihnen Respekt zu erweisen, und wir werden unser Bestes tun, um ihnen gegenüber respektvoll zu sein. \n\nNatürlich unter der Voraussetzung, dass sie keine Tabus verletzen. \n\n§Y'Auf eurem Schiff steckt ihr euch Essen in den Mund... das ist wie bei der Paarung. Das ist sehr beleidigend für uns.'§! - Kapitän Cevo Zalanakal"
 START_SCREEN_KRI: "Vor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Reich, bis sie einen empathischen Metamorph namens Garuth kennenlernten. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 START_SCREEN_KZI: "Aggressiv, kriegerisch, fleischfressend. Alles Worte, mit denen Außerirdische die Kzinti beschreiben. Aber die Pflanzenfresser sehen nicht die wahren Stärken der Kzinti. \Eine fanatische Hingabe an unseren Ehrenkodex und die Ideologie des Überlebens des Stärkeren wird uns zur Vorherrschaft verhelfen. \n\n§Y'Ich habe kein dringendes Bedürfnis, mit einem Wurzel- und Blätterfresser zu sprechen.'§! - Chuft-Hauptmann"
 START_SCREEN_LIS: "Unsere Geschichten erzählen von unserer alten Vergangenheit, von den schrecklichen Kriegen, die durch Schulden und die Versklavung eines ganzen Volkes durch einige wenige entstanden sind. Unsere neue Gesellschaft ist stärker als je zuvor, und die Entdeckung des neuen Warpantriebs stellt sicher, dass unsere Schuld gegenüber unseren Vorfahren vollständig beglichen werden kann. All jene, die Opfer gebracht haben, um uns zu diesem Zeitpunkt zu bringen, werden endlich entschädigt werden. Unsere Handelspartner werden erkennen, dass wir ein ehrliches und vertrauenswürdiges Volk sind!\n\n§Y'Ein Lissepianer zahlt immer seine Schulden.'§! - Großer Nagus Rom"
 START_SCREEN_LUR: "...\n\n\n\n\n§Y'Ihr kennt Morn, er hält nie den Mund.'§! - Quark"
 START_SCREEN_LYR: "Unser Volk hat sich weit und breit in der Galaxis ausgebreitet und unsere Heimat verlassen, um neue Herausforderungen zu suchen und auf dem Höhepunkt seiner Fähigkeiten zu bleiben. Dies hat uns die Möglichkeit gegeben, großartige Karten der Sterne zu erstellen, die es uns erlauben, erstaunliche transgalaktische Karten der Raumzeit zu konstruieren.\n\n Zum ersten Mal in unserer Existenz haben wir uns zusammengefunden, um eine Weltregierung zu bilden. Die Dinge können jetzt anders sein, nicht länger werden unsere Besten und Klügsten in die Sterne hinausziehen, um ihren Weg zu finden, stattdessen können wir gemeinsam als Ethnie gehen. Wir werden uns über die Galaxis ausbreiten und sie als unsere eigene kartografieren, indem wir unsere umherziehenden Lyridianer zurück in die Herde bringen."
 START_SCREEN_LyranStarEmpire: "In den üppigen Dschungeln unserer Heimat haben wir gejagt. Wir pirschten uns an. Wir haben unsere Fähigkeiten als Krieger, Jäger und Attentäter verfeinert. Wir leben in einer rauen Welt, in der nur die Stärksten, Klügsten und Gerissensten überleben. So ist es seit Jahrhunderten, und auch wenn wir unter unserem König und Kaiser vereint sind und in die sternenklare Leere hinausreichen, geht der Kampf um die Vorherrschaft in unserem Volk weiter, vom niedrigsten Adel bis zum höchsten. \Es ist dieses Spiel, dieser Wettbewerb, den wir zu den Sternen selbst bringen werden. Bei unseren Erkundungen und Expansionen werden wir auf andere Völker treffen, die das gleiche Spiel spielen. Wir werden die Erfahrungen nutzen, die wir in den Jahrhunderten der Konflikte zwischen uns gesammelt haben, um denen, denen wir begegnen, unsere Überlegenheit zu zeigen und sie in ihre Schranken zu weisen. \Und wenn wir auf Gleichgestellte treffen, werden wir die Gelegenheit nutzen, uns zu verbessern und uns weiter zu stärken, um unsere eigenen Fähigkeiten zu verbessern. Wir werden ihnen auf den Schlachtfeldern begegnen, sei es in der Leere, auf der Oberfläche zahlreicher Welten oder in den Schatten selbst.\n\nRuhm sei unserem König-Imperator! Ruhm sei dem Lyranischen Sternenimperium!"
 START_SCREEN_MACA: "Beschreibung in Arbeit"
 START_SCREEN_MAL: "Während sich viele Spezies wirtschaftlich weiterentwickelt haben, waren die Malon in der Lage, dies schneller zu tun, indem sie die Umweltauswirkungen des Fortschritts über ihre Heimatwelt Malonis hinaus verlagerten. Es gibt kaum einen Anreiz, saubere Technologien zu entwickeln, wenn das Universum so viele Müllhalden bietet. \Sie kennen die Risiken, wenn sie den Auftrag annehmen.'! - Controller Fesek"
 START_SCREEN_MANT: "Das Rudel ist stark! Dank unserer Fähigkeit, als Einheit zu reisen, werden wir nicht so schnell zur Beute und von den rücksichtslosen Selay verschlungen. Ihr nahegelegener Planet hat uns jahrelang angegriffen und Überfallkommandos dazu veranlasst, unsere Häuser zu überfallen und unsere Welpen zu stehlen, die manchmal direkt vor unseren Augen verschlungen wurden.\n\nNun, mit der Einführung des Warp-Antriebs, können wir den Ängsten der Selay entkommen und als Rudel tief in den Weltraum hinauslaufen, um eine neue Heimat zu finden."
 START_SCREEN_MARG: "Beschreibung in Arbeit"
 START_SCREEN_MATE: "Unsere Ozeane wimmeln von Leben, unsere Zahl nimmt zu und unsere Technologie entwickelt sich weiter. Unsere ersten Testflüge in den großen dunklen Ozean darüber haben uns gezeigt, dass es eine ganze Galaxie von Welten gibt, in denen wir unsere Brut ausbreiten können. Die stärksten Krieger und Abenteurer werden die härtesten Bedingungen ertragen, um unsere Brut über die Sterne zu verbreiten und neue Welten zu finden, die wir unser eigen nennen können.\n\nVielleicht werden wir mit der Zeit andere Lebensformen in anderen Ozeanen finden, doch das birgt seine eigenen Gefahren - für sie. Der große Sternenozean ist dunkel und voll von Schrecken. Unsere vielen Schwärme werden sich ernähren."
 START_SCREEN_MBAN: "In den Äonen, seit die ersten primitiven Banea-Gemeinschaften auf den windigen Ebenen von Banea entstanden sind, hat sich unsere Zivilisation ausgebreitet und ist gediehen. Der stetige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer häufiger. Schließlich wurde der Rahmen für die Zerstörung der demokratischen Regierungen der Länder geschaffen, und als sich die letzten Widerständler gewaltsam unterwarfen, standen wir als eine einzige Nation vereint da.\n\nNun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe der Banea die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 START_SCREEN_MBEN: "Beschreibung in Arbeit"
 START_SCREEN_MBET: "Wir, die Betazoiden, sind ein Volk, das stolz auf seine Traditionen des Friedens und der intellektuellen Entwicklung ist. Die großen Häuser von Betazed besitzen viele große Artefakte aus dieser Zeit, wie zum Beispiel die 'Heiligen Ringe von Betazed'. \n\nDie großen Häuser von Betazed leben nach den Lehren von Khrysaros, einem legendären Helden, der Betazed ein goldenes Zeitalter des Friedens und des Wohlstandes brachte. Wir genießen die Vorteile unserer friedlichen Lebensweise und haben dafür gesorgt, dass unsere latenten übersinnlichen und telepathischen Fähigkeiten zum Wohle der Allgemeinheit eingesetzt werden - eine ideale Gabe, die wir bei der Erforschung der nahen Sterne nutzen können. Doch nun bedroht das sich immer weiter ausbreitende terranische Imperium unser friedliches Leben und unsere Freiheit. Wir müssen uns vorbereiten, um unsere Lebensweise zu verteidigen!"
 START_SCREEN_MBOL: "Fast dreißig Jahre sind vergangen, seit unser Volk den Warpantrieb entdeckte, der die Erforschung unserer interstellaren Nachbarschaft ermöglichte und die drei Völker von Boliax unter einer einzigen Regierung vereinte. \n\nAuch wenn unser erster Kontakt mit den Marodeuren der Iren und Uzor nicht gerade von Erfolg gekrönt war, vertrauen wir darauf, dass es in der Galaxis viele Ethnien gibt, die unseren Wunsch nach friedlicher und gewinnbringender Zusammenarbeit teilen. \Ich bin mir sicher, dass ich für uns alle spreche, wenn ich sage, dass wir die Diplomatie sehr genießen. Einige von uns sind sogar gut darin!'§! - Boq'ta Adislo, Leiter des bolianischen diplomatischen Dienstes"
 START_SCREEN_MBRE: "Nicht einmal wir selbst wissen genau, wie unsere Zivilisation entstanden ist, aber eines ist sicher: Unsere Vielfalt ist unsere Stärke. Mit Hilfe unserer individuellen Natur haben wir unsere feindliche Umgebung überwunden und werden zum ersten Mal die Sterne durchqueren.\n\nUnsere Forschungen haben ergeben, dass die meisten anderen bewohnten Planeten in der Galaxis keine für uns bewohnbare Umgebung haben, was den Einsatz von Schutzanzügen erforderlich macht. Aber das könnte unser Vorteil sein.\n\nUnsere Stärke liegt schließlich in unserer Widerstandsfähigkeit und der Bereitschaft unserer Individuen, den Extrakilik zu gehen.\n\n§Y'Die Breen werden dir immer den Rücken stärken.'§! - Ein romulanisches Sprichwort"
 START_SCREEN_MBRU: "Beschreibung in Arbeit"
