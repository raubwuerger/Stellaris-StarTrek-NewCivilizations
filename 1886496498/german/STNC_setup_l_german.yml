 utility_medium_plasmadyne_1_DESC: "___CC4363___Technology Level:§! 3___NL______NL___Ein sekundäres Plasmadyn-Relais verteilt das Plasma der Explosion über einen großen Bereich und schwächt so die gegnerischen Schilde. "
 utility_medium_plasmadyne_1: "Sekundäres Plasmadyne-Relais"
 utility_medium_plasmadyne_2_DESC: "___CC4364___Technology Level:§! 4___NL______NL__Indem wir das Plasmadyne-Relais verstärken, können wir sicherstellen, dass sich die Explosionen über die feindlichen Schilde ausbreiten und sie erheblich schwächen."
 utility_medium_plasmadyne_2: "Haupt-Plasmadyne-Relais"
 utility_medium_plasmadyne_3_DESC: "___CC4365___Technology Level:§! 6___NL______NL___Mit Hilfe von Quantentunneln können unsere Waffen die zahlreichen Schildschichten eines feindlichen Schiffes durchdringen und sich dort ausbreiten."
 utility_medium_plasmadyne_3: "Quanten-Plasmadyn-Relais"
 utility_medium_plasmadyne_4_DESC: "___CC4366___Technology Level:§! 9___NL______NL__Indem wir den Schaden auf zahlreiche Polaritäten verteilen, können wir den Explosionsschaden an feindlichen Schilden verstärken."
 utility_medium_plasmadyne_4: "Invertiertes Plasmadyne-Relais"
 utility_medium_scatter_1_DESC: "___CC4367___Technology Level:§! 2___NL______NL___Durch die Verteilung des Schadens auf eine große Fläche der Hülle können wir massive Hüllenbrüche bei feindlichen Schiffen verursachen."
 utility_medium_scatter_1: "Breites Streuungsmuster"
 utility_medium_scatter_2_DESC: "___CC4368___Technology Level:§! 4___NL______NL___Die Verteilung des Schadens über einen großen Bereich des Rumpfes kann bei feindlichen Schiffen zu massiven Hüllenbrüchen führen."
 utility_medium_scatter_2: "Feld-Burst-Muster"
 utility_medium_scatter_3_DESC: "___CC4369___Technology Level:§! 6___NL______NL___Der Schaden wird über einen großen Bereich der Hülle verteilt und kann bei feindlichen Schiffen zu massiven Hüllenbrüchen führen."
 utility_medium_scatter_3: "Streuschuss-Muster"
 utility_medium_scatter_4_DESC: "___CC4370___Technology Level:§! 9___NL______NL___Die Verteilung des Schadens über einen großen Bereich der Hülle kann zu massiven Hüllenbrüchen bei feindlichen Schiffen führen."
 utility_medium_scatter_4: "Subraum-Streuungsmuster"
 utility_medium_tactical_station_1_DESC: "___CC4371___Technology Level:§! 1___NL______NL___Durch den ständigen Einsatz von kampforientierten Workstations haben wir untersucht, was unsere taktischen Offiziere als nützlich und was sie als störend empfinden. Als Ergebnis haben unsere Informatiker eine optimierte Benutzeroberfläche für diese Workstation entwickelt, die den Bedürfnissen eines taktischen Offiziers in der Hitze des Gefechts besser entspricht."
 utility_medium_tactical_station_1: "Taktische Station"
 utility_medium_tactical_station_2_DESC: "___CC4372___Technology Level:§! 6___NL______NL___Ein sekundärer taktischer Knotenpunkt ermöglicht es, sekundäre Aufgaben wie Kommando und Kontrolle oder das Scannen taktischer Systeme zu erledigen, ohne die Effektivität der primären Konsolen zu beeinträchtigen."
 utility_medium_tactical_station_2: "Knotenpunkt Taktische Station"
 utility_medium_tactical_station_3_DESC: "___CC4373___Technology Level:§! 9___NL______NL___Die Anordnung der Brücke, um einen schnellen freien Informationsfluss auf allen taktischen Stationen zu gewährleisten, verbessert die Kampfeffektivität eines Schiffes drastisch."
