 ROM_FRIENDLY_DOW_ACCEPT_01: "Das Volk von [From.GetSpeciesName] täte gut daran, sich diesen Tag zu merken. Er markiert den ersten Tag ihrer Niederlage gegen die [Root.GetSpeciesName]. \Die Schreie ihrer versklavten Familien werden eine ewige Erinnerung daran sein, sich nicht mit der [Wurzel.GetName] anzulegen."
 ROM_FRIENDLY_DOW_SS_ACCEPT_01: "Das rebellische [Von.GetSpeciesName]-Volk tut gut daran, sich diesen Tag zu merken. Er markiert den ersten Tag ihrer Niederlage durch die [Root.GetName].\n\nDie Schreie ihrer versklavten Familien werden eine ewige Erinnerung daran sein, sich nicht mit der [Root.GetName] anzulegen."
 ROM_FRIENDLY_GREETING_01: "Grüße von der [Root.GetName]. Wir ziehen es zwar vor, uns um unsere eigenen Angelegenheiten zu kümmern, haben aber auch nichts gegen gelegentliche Diplomatie oder Handel. Was kann die [Root.GetName] für die [From.GetName] tun?"
 ROM_FRIENDLY_GREETING_SS_01: "Grüße von der [Root.GetName]. Auch wenn wir uns lieber um unsere eigenen Angelegenheiten kümmern, haben wir nichts gegen gelegentliche Diplomatie oder Handel mit unseren Brüdern. Was kann die [Root.GetName] für die [From.GetName] tun?"
