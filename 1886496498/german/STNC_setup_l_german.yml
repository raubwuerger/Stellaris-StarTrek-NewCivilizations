 d_resort_deposit_desc: "Ob es sich um einen ruhigen Blick auf die Planetenringe oder einen malerischen Ausblick auf ein Lavafeld handelt, manche Orte in der Galaxie sind einfach einmalige Erlebnisse. ___NL______NL___Ermöglicht es, diese Welt als ___CC344___Resort World§! auszuweisen, was die Anziehungskraft und das Glück der Einwanderer aufgrund der außergewöhnlichen Schönheit erhöht."
