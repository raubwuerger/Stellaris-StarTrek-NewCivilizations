 em_trillium_desc: "Trillium ist eine seltene anorganische Verbindung, die in erster Linie wegen ihres ausgeprägten Duftes gesucht wird, der von vielen Arten als angenehm empfunden wird und in Luxusartikeln wie Weihrauch verwendet wird."
 em_trillium: "Trillium"
 em_tryoxene_desc: "Tryoxen ist ein seltenes Mineral, das im Orbitalbau verwendet wird, aber typischerweise nur in kleinen Mengen in Asteroiden vorkommt. Größere planetare Vorkommen sind sehr wertvoll."
 em_tryoxene: "Tryoxen"
 em_tulaberries_desc: "Tulabeeren sind wegen ihres Geschmacks sehr geschätzt und werden zur Herstellung von Tulabeerwein verwendet."
