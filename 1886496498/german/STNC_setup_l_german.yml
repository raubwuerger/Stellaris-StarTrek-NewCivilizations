 civic_pilot_synergies_desc: "Durch die Förderung der Entwicklung starker psionischer Affinitäten zwischen Piloten und ihren Bioships kann die Leistung im Kampf erheblich verbessert werden."
 civic_pilot_synergies: "Synergien zwischen Piloten"
