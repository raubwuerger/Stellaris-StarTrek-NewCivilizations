 STNC_archaeology_events.10400.a: "Verstanden."
 STNC_archaeology_events.10400.desc: "Das Expeditionsteam von [Root.GetFleetName] hat die Anwesenheit einer Reihe von zerstörten Städten einer inzwischen ausgestorbenen Zivilisation bestätigt. Städtische Zentren von bescheidener Größe scheinen begraben worden zu sein, fast absichtlich. An der Oberfläche sind nur noch einige weiße Marmorsäulen zu sehen, die über die ganze Welt verteilt sind und kaum Anzeichen von Erosion aufweisen. Die Menschen von [From.GetName] scheinen einen Stand der Technik erreicht zu haben, der dem späten Eisenzeitalter entspricht, bevor sie von der Katastrophe heimgesucht wurden."
 STNC_archaeology_events.10400.name: "Antike Ruinen"
 STNC_archaeology_events.10401.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10401.desc: "Die Expedition hat die vermutlich größte antike Stadt auf [From.Planet.GetName] ausfindig gemacht, die auf einer großen Insel vor der Küste des nördlichen Kontinents entdeckt wurde. \n\nDie Pracht der Architektur lässt darauf schließen, dass dies eine der Hauptstädte der [From.Planet.GetName]-Zivilisation war, wenn nicht sogar die einzige. "
 STNC_archaeology_events.10401.name: "Alte Hauptstadt"
 STNC_archaeology_events.10402.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10402.desc: "Die Expedition hat eine Reihe antiker Skulpturen entdeckt, die erstaunlicherweise aus mit Paratrinit beschichteten Dilithiumkristallen bestehen. Der Kunststil selbst ist anders als alles, was bisher angetroffen wurde. \n\nEs ist ein Rätsel, wie eine primitive Gesellschaft Dilithium mit der erforderlichen Geschicklichkeit bearbeiten konnte, um solche Kunstwerke zu schaffen, obwohl der sensorenblockierende Paratrinit zumindest erklärt, warum das Dilithium bei Orbitalscans nicht erkannt wurde."
 STNC_archaeology_events.10402.desc.is_denobulan: "Die Expedition hat auf [From.Planet.GetName] eine Reihe antiker Skulpturen entdeckt, die erstaunlicherweise aus mit Paratrinit beschichteten Dilithiumkristallen bestehen. Der Kunststil selbst ähnelt seltsamerweise dem klassischen denobulanischen Stil. \n\nEs ist ein Rätsel, wie eine primitive Gesellschaft Dilithium mit der erforderlichen Geschicklichkeit bearbeiten konnte, um solche Kunstwerke zu schaffen, obwohl der sensorenblockierende Paratrinit zumindest erklärt, warum das Dilithium bei Orbitalscans nicht erkannt wurde."
 STNC_archaeology_events.10402.desc.met_denobulan: "Die Expedition hat eine Reihe antiker Skulpturen auf [From.Planet.GetName] entdeckt, die erstaunlicherweise mit Paratrinit-beschichteten Dilithiumkristallen gebaut wurden. Der Kunststil selbst ähnelt seltsamerweise dem klassischen Denobulanischen. Es ist ein Rätsel, wie eine primitive Gesellschaft Dilithium mit der nötigen Geschicklichkeit bearbeiten konnte, um solche Kunstwerke zu schaffen, obwohl der sensorenblockierende Paratrinit zumindest erklärt, warum das Dilithium bei den Orbitalscans nicht erkannt wurde."
 STNC_archaeology_events.10402.name: "Dilithium-Kunstwerke"
 STNC_archaeology_events.10403.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10403.desc: "Ein Monolith, der der antiken Zivilisation angehört und mit einer Reihe lokaler Schriftsprachen bedeckt ist, wurde ausgegraben. Da man davon ausging, dass die Schrift in allen Sprachen dieselbe Bedeutung hat, konnte der Universalübersetzer eine robuste Übersetzungsmatrix erstellen. Die Zivilisation scheint sich selbst als Fellebische Republik bezeichnet zu haben und erstreckte sich in ihrer Blütezeit über den gesamten Planeten. Seltsamerweise ist in den Schriften von Sternenreisenden die Rede, und es werden eine Reihe von Konzepten beschrieben, die auf eine Form der Interaktion mit dem Rest der Galaxie hindeuten. \n\nWenn die Fellebianer Kontakt zu anderen Rassen hatten, ist es seltsam, dass es keine Aufzeichnungen über sie gibt."
 STNC_archaeology_events.10403.desc.is_denobulan: "Ein Monolith, der zu der alten Zivilisation gehört und mit einer Reihe von lokalen Schriftsprachen bedeckt ist, wurde ausgegraben. Da man davon ausgeht, dass die Schrift in allen Sprachen dieselbe Bedeutung hat, konnte der Universalübersetzer eine robuste Übersetzungsmatrix erstellen. \n\nDie Zivilisation scheint sich selbst als Fellebische Republik bezeichnet zu haben und umfasste in ihrer Blütezeit den gesamten Planeten. Die Fellebianer scheinen irgendwann Kontakt zu den alten Denobulanern gehabt zu haben, da eine Reihe von Phrasen, die sich auf das Volk beziehen, im modernen denobulanischen Lexikon erhalten geblieben sind. Dies wird dadurch untermauert, dass in den Schriften von Sternenreisenden die Rede ist und eine Reihe von Konzepten beschrieben werden, die auf eine Form der Interaktion mit dem Rest der Galaxie hindeuten. Wenn die Fellebianer Kontakt zu den alten Denobulanern hatten, ist es seltsam, dass in der Geschichte Denobulas selbst so wenig über sie dokumentiert ist."
 STNC_archaeology_events.10403.desc.met_denobulan: "Ein Monolith, der zur alten Zivilisation gehört und mit einer Reihe lokaler Schriftsprachen bedeckt ist, wurde ausgegraben. Da man davon ausgeht, dass die Schrift in allen Sprachen dieselbe Bedeutung hat, konnte der Universalübersetzer eine robuste Übersetzungsmatrix erstellen. \n\nDie Zivilisation scheint sich selbst als Fellebische Republik bezeichnet zu haben und umfasste in ihrer Blütezeit den gesamten Planeten. Die Fellebianer scheinen irgendwann Kontakt zu den Denobulanern gehabt zu haben, da eine Reihe von Phrasen, die sich auf das Volk beziehen, im modernen denobulanischen Lexikon erhalten geblieben sind. Dies wird dadurch untermauert, dass in den Schriften von Sternenreisenden die Rede ist und eine Reihe von Konzepten beschrieben werden, die auf eine Form der Interaktion mit dem Rest der Galaxie hindeuten. Wenn die Fellebianer Kontakt zu den Denobulanern hatten, ist es seltsam, dass in der Geschichte der Denobulaner selbst so wenig über sie dokumentiert ist."
 STNC_archaeology_events.10403.name: "Als in Fellebia"
 STNC_archaeology_events.10404.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10404.desc: "Archäologen aus [Root.GetFleetName] haben ein antikes Museum mehrere Kilometer außerhalb der fellebischen Hauptstadt ausfindig gemacht. Das Museum hat die Form eines Halbkreises, die Wände sind mit kunstvollen Dilithium-Skulpturen bedeckt, und die vielen Kammern scheinen so konzipiert zu sein, dass die Aufmerksamkeit auf einen einzigen Punkt in der Nähe des Zentrums gelenkt wird. \n\nDort steht auf einem schwarzen Marmorsockel ein elegantes, aber imposantes abstraktes Werk, zwei Meter hoch. Das Leuchten des Dilithiums pulsiert sanft. \n\nScans der Skulptur entziehen sich jeder Erklärung, es scheint, als würde sich langsam Dilithium um sie herum bilden, das irgendwie aus der Paratrinitbeschichtung umgewandelt wurde. Welche Technologie auch immer dies geschaffen hat, sie geht weit über die [Root.Owner.GetName] hinaus. \n\nDa jede Ruine auf Fellebia gründlich untersucht wurde, scheint das Schicksal der Fellebianer ein Rätsel zu bleiben."
 STNC_archaeology_events.10404.desc.is_denobulan: "Archäologen aus [Root.GetFleetName] haben ein antikes Museum mehrere Kilometer außerhalb der fellebischen Hauptstadt ausfindig gemacht. Das halbkreisförmige Bauwerk mit Wänden, die mit kunstvollen Dilithium-Skulpturen bedeckt sind, und seinen vielen Kammern scheint so konzipiert worden zu sein, dass die Aufmerksamkeit auf einen einzigen Punkt in der Nähe des Zentrums gelenkt wird. Dort steht auf einem schwarzen Marmorsockel ein elegantes und doch imposantes abstraktes Werk, zwei Meter hoch und der Darstellung des Marmors der Götter in der denobulanischen Mythologie entsprechend. Das Leuchten des Dilithiums pulsiert sanft. Scans der Skulptur entziehen sich jeder Erklärung, es scheint, als würde sich langsam Dilithium um sie herum bilden, das irgendwie aus der Paratrinit-Beschichtung umgewandelt wurde. Die Technologie, die dies erschaffen hat, ist weit jenseits der Möglichkeiten der [Root.Owner.GetName]. \n\nDa jede Ruine auf Fellebia gründlich untersucht wurde, scheint das Schicksal der Fellebianer ein Geheimnis zu bleiben, ebenso wie ihre tiefe Verbindung zu den alten Denobulanern."
 STNC_archaeology_events.10404.desc.met_denobulan: "Archäologen der [Root.GetFleetName] haben ein antikes Museum mehrere Kilometer außerhalb der fellebischen Hauptstadt ausfindig gemacht. Eine halbkreisförmige Struktur mit Wänden, die mit kunstvollen Dilithium-Skulpturen bedeckt sind. Die vielen Kammern des Museums scheinen so gestaltet zu sein, dass die Aufmerksamkeit auf einen einzigen Punkt in der Nähe des Zentrums gelenkt wird. Dort steht auf einem schwarzen Marmorsockel ein elegantes, aber imposantes abstraktes Stück, zwei Meter hoch und passend zur Darstellung des Marmors der Götter in der denobulanischen Mythologie. Das Leuchten des Dilithiums pulsiert sanft. \n\nScans der Skulptur entziehen sich jeder Erklärung, es scheint, als würde sich langsam Dilithium um sie herum bilden, das irgendwie aus der Paratrinit-Beschichtung umgewandelt wurde. Welche Technologie auch immer dies geschaffen hat, sie übersteigt bei weitem die Möglichkeiten der [Root.Owner.GetName]. \n\nDa jede Ruine auf Fellebia gründlich untersucht wurde, scheint das Schicksal der Fellebianer ein Rätsel zu bleiben, ebenso wie ihre tiefe Verbindung zu den alten Denobulanern."
