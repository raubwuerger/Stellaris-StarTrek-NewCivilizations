 trait_bred_for_war_desc: "§LDiese Spezies ist gentechnisch so konstruiert, dass sie in jeder Hinsicht überlegen ist und auf ihre kriegerischen Fähigkeiten und absolute Loyalität hin gezüchtet wurde.§!"
 trait_bred_for_war: "Für den Krieg gezüchtet"
 trait_catatonia_desc: "§LDiese Spezies kommt mit den Strapazen der Raumfahrt nicht gut zurecht und kann in einen katatonischen Zustand verfallen, um die Tortur zu überleben. Das ist zwar gefährlich, verringert aber den allgemeinen Unterstützungsbedarf."
 trait_catatonia: "Katatonie"
 TRAIT_charismatic_EFFECT: "Herrschermeinung Auswirkung: §G+25§!"
 trait_cheron_black_white_desc: "Die Haut dieses Phänotyps ist auf der linken Seite dunkelschwarz und auf der rechten Seite blassweiß gefärbt."
 trait_cheron_black_white: "Schwarz auf der linken Seite"
 trait_cheron_white_black_desc: "Die Haut dieses Phänotyps ist auf der linken Seite blassweiß und auf der rechten Seite dunkelschwarz gefärbt."
 trait_cheron_white_black: "Weiß auf der linken Seite"
 trait_chosen_people_desc: "§Seit Jahrtausenden werden diese Menschen von gottähnlichen Wesenheiten beschützt und geführt, die den Verlauf ihrer Geschichte und Kultur unwiderruflich geprägt haben."
 trait_chosen_people: "Auserwähltes Volk"
 trait_chromodynamic_power_module_desc: "§LDie Vorfahren der automatisierten Personaleinheiten Pralor und Cravic haben sich für ein chromodynamisches Energiemodul im Herzen ihrer Schöpfung entschieden. Auf der Grundlage einer bekanntermaßen unmöglich zu replizierenden Matrix wollten die organischen Gründer die Autonomie ihrer Schöpfung begrenzen. Bis zum heutigen Tag schränkt es beide Arten von APUs stark ein.§!"
 trait_chromodynamic_power_module: "Chromodynamischer Reaktor"
 trait_clarity_of_perception_desc: "§LMit bemerkenswerter mentaler Disziplin besitzt diese Spezies eine einzigartige Klarheit der Wahrnehmung!"
 trait_clarity_of_perception: "Klarheit der Wahrnehmung"
 trait_clone_desc: "§LDiese Spezies ist gentechnisch verändert und wurde durch fortschrittliche Klontechniken geschaffen!"
 trait_clone_effect: "Pops können organisch zusammengesetzt werden"
 trait_clone: "Klon"
 trait_complex_family_structures_desc: "§LMit zwölf Milliarden Einwohnern auf einem einzigen Kontinent sind die familiären Angelegenheiten der Denobulaner oft kompliziert. Die Familien sind polyamor, d.h. ein Mann hat in der Regel drei Frauen, die jeweils drei Ehemänner haben."
 trait_complex_family_structures: "Komplexe Familienstrukturen"
 trait_consummate_warriors_desc: "§LDie Instinkte dieser Spezies wurden über Jahrtausende hinweg durch interne Streitigkeiten und eine feindselige Fauna geschärft, um einen perfekten Krieger hervorzubringen.§!\n"
 trait_consummate_warriors: "Ausgebildete Krieger"
 trait_coward_desc: "§Es gibt viele Arten, die körperlich klein und schwach sind und sich schlecht als Soldaten eignen, aber die Mitglieder dieser Spezies sind sich auch der Tatsache bewusst, dass sie keine Spitzenjäger sind. Selbst jetzt, wo die moderne Zivilisation sie unterstützt, finden sie nur schwer den Mut, im Kampf zu bleiben."
 trait_coward: "Feiglinge"
 trait_crystal_desc: "§LDie Tholianer sind das Ergebnis einer ungewöhnlichen evolutionären Entwicklung, die auf hochenergetischen organischen Schwefelkristallen basiert. Ihre gesamte Physiologie basiert auf kristallinen Analoga, mit Faksimiles für DNA, Stoffwechselprozesse und Flüssigkeiten, die sich über Milliarden von Jahren entwickelt haben. Dies ermöglicht es den Tholianern zwar, in Umgebungen zu leben, die für jede andere Spezies in der Galaxis tödlich wären, doch sie selbst benötigen eine sorgfältig ausbalancierte Umwelt und finden es schwierig, anders zu überleben."
 TRAIT_crystal_EFFECT: "Kosten für Konsumgüter: §G-20%§!\nMineralien: §G+15%§!\nBewohnbarkeit: §R-10%§!\nWachstumsgeschwindigkeit: §R-33%§!\n\n§YMöchte eine Reihe von feindlichen Planeten kolonisieren und terraformieren, die für die meisten humanoiden Spezies tödlich sind!"
 trait_crystal: "Kristalline Lebensform"
 trait_cunning_desc: "§LDiese Spezies ist in der ganzen Galaxis für ihre Schlauheit und Gerissenheit bekannt. Ihre Cleverness verschafft ihnen einen Vorsprung in Forschung und Wissenschaft, doch niemand außer ihren engsten Verbündeten kann ihnen wirklich trauen.\n"
 TRAIT_cunning_EFFECT: "Bonus auf alle Forschungen: §G+10%§!\nMeinungseinfluss des Herrschers: £opinion£ §R-25§!"
 trait_cunning: "Hinterhältig"
 trait_darsay_personality_desc: "§LDie D'Arsay-Zivilisation wurde vor Millionen von Jahren zerstört, lebt aber dank der Speicherung unzähliger Persönlichkeiten in einem riesigen Datenarchiv wieder auf. Indem sie die bestehenden Persönlichkeiten ihrer kybernetischen Wirte überschreiben, erhalten diese lange toten Individuen neues Leben.§!"
 trait_darsay_personality: "D'Arsay-Persönlichkeit"
 trait_emotive_pheremones_desc: "Diese Spezies nutzt komplexe chemische Signale, um Gefühlszustände zu vermitteln. Dies ermöglicht vielfältige nonverbale Kommunikationsmöglichkeiten."
 trait_emotive_pheremones: "Emotionale Pheromone"
 trait_enforcer_protocols_desc: "Obwohl sie nicht ausschließlich für den Kampf gebaut wurden, können Einheiten mit dieser Funktionalität schnell für den Kampf umfunktioniert werden."
 trait_enforcer_protocols: "Vollstrecker-Protokolle"
 trait_engineered_desc: "Durch die umfangreichen gentechnischen Eingriffe in das Genom dieser Spezies wurden viele unerwünschte Eigenschaften eliminiert."
 trait_engineered_prey_desc: "Diese Spezies wurde so optimiert, dass sie sich wie die perfekte Beute verhält."
 trait_engineered_prey: "Gentechnisch veränderte Beute"
 trait_engineered: "Entwickelt"
 trait_environment_suits_desc: "§LDie meisten Mitglieder dieser Spezies sind mit einem Umweltanzug ausgestattet, der ein Leben lang hält. Diese selbstregulierenden und anpassungsfähigen Anzüge halten die Temperatur des Trägers konstant und sorgen für eine atmungsaktive Atmosphäre, während sie gleichzeitig eine solide Verteidigung gegen Angriffe bieten.§!\n"
 trait_environment_suits: "Umwelt Anzüge"
 trait_extreme_environmental_sensitivity_desc: "Diese Spezies ist besonders gut an ihre Heimatumgebung angepasst und hat Schwierigkeiten, außerhalb davon zu funktionieren."
 trait_extreme_environmental_sensitivity_tooltip: "Bewohnbarkeit auf nicht-bevorzugten Planeten: §R-30%§!"
 trait_extreme_environmental_sensitivity: "Extreme Umweltempfindlichkeit"
 trait_extreme_longevity_desc: "§LDiese Spezies ist funktionell unsterblich."
 trait_extreme_longevity: "Extreme Langlebigkeit"
 trait_extremely_rapid_breeders_desc: "$trait_rapid_breeders_desc$"
 trait_extremely_rapid_breeders: "Extrem schnelle Brüter"
 trait_fluidic_origin_desc: "§LDiese Spezies stammt aus dem extradimensionalen Bereich, der als Fluidic Space bekannt ist."
 trait_fluidic_origin: "Fluidische Spezies"
 trait_four_hearts_desc: "§LVier Herzen sorgen dafür, dass diese Ethnie in vielen anstrengenden Umständen und Situationen widerstandsfähig ist!"
 trait_four_hearts: "Vier Herzen"
 trait_fragmented_desc: "§LDieses Imperium ist ein buntes Gemisch aus gegensätzlichen und sehr unterschiedlichen Ideologien, politischen Fraktionen und religiösen Bewegungen. Es ist ein Wunder, dass sie in diesem Zustand überhaupt etwas zustande bringen können."
 trait_fragmented: "Zersplitterte Gesellschaft"
 trait_fused_digits_desc: "§LDiese Spezies verfügt über Ziffern, die begonnen haben, miteinander zu verschmelzen. Dies hat zwar die Entwicklung von Technologie nicht verhindert, schränkt aber die Fähigkeit dieser Spezies ein, detaillierte Manipulationen vorzunehmen.§!"
 trait_fused_digits: "Verschmolzene Ziffern"
 trait_gender_disparity_female_desc: "§LDiese Art hat sich in einer Weise entwickelt, die zu einem extremen Geschlechtsdimorphismus geführt hat. Die Männchen dieser Art gelten als nicht geschlechtsreif."
 trait_gender_disparity_female: "Extremer Geschlechtsdimorphismus"
 trait_gender_disparity_male_desc: "§LDiese Art hat sich in einer Weise entwickelt, die zu einem extremen Geschlechtsdimorphismus geführt hat. Die Weibchen dieser Spezies gelten als nicht-sapient.§!"
 trait_gender_disparity_male: "Extremer Geschlechtsdimorphismus"
 trait_gender_disparity_matriarchal_desc: "§LDiese Spezies hat sich in einer Weise entwickelt, die zu einem extremen Geschlechtsdimorphismus geführt hat. Das dritte 'matriarchalische' Geschlecht wird als nicht-sapient betrachtet!"
 trait_gender_disparity_matriarchal: "Extremer Geschlechtertrimorphismus"
 trait_genetic_obedience_desc: "§LDiese Spezies wurde genetisch darauf programmiert, gehorsam zu sein!"
 trait_genetic_obedience: "Genetisch erzeugter Gehorsam"
 trait_heightened_senses_desc: "§LDiese Spezies war einem evolutionären Druck ausgesetzt, der sie dazu zwang, hoch entwickelte Sinne zu entwickeln. Sie besitzen nun ein instinktives Bewusstsein für jede mögliche Gefahr für sich selbst."
 trait_heightened_senses: "Geschärfte Sinne"
 trait_highly_competitive_desc: "§LDiese Spezies hat eine wettbewerbsorientierte Denkweise entwickelt. Die Individuen sind zwar in der Lage, zusammenzuarbeiten, um gemeinsame Ziele zu erreichen, aber alle sozialen Interaktionen sind von einem gewissen Konkurrenzdenken durchdrungen.§!"
 trait_highly_competitive: "Äußerst wettbewerbsfähig"
 trait_highly_industrious_desc: "§LDie Mitglieder dieser Spezies sind für ihren Fleiß und ihre harte Arbeit bekannt und gehen immer über sich hinaus."
 trait_highly_industrious: "Hochgradig fleißig"
 trait_highly_talented_desc: "§YMitglieder dieser Spezies werden mit einem unglaublich wendigen und flexiblen Verstand geboren, der ihnen eine natürliche Begabung in jedem Bereich verleiht, in dem sie sich auszeichnen wollen.§!\n"
 trait_highly_talented: "Hochbegabt"
 trait_indecisive_desc: "§LDieser Spezies fällt es schwer, spontan zu handeln, stattdessen müssen sie die Vor- und Nachteile jeder Handlung gründlich abwägen.§!"
 trait_indecisive: "Unentschlossen"
 trait_intimidating_desc: "Eine imposante Statur und ein furchteinflößendes Aussehen können bei anderen Arten Angst auslösen."
 trait_intimidating_tooltip: "$MOD_DIPLO_WEIGHT_NAVAL_MULT$ : §G+10%§! \nSchwache Spezies-Meinung: §G+25§! \nThreat Generation: §R+10%§! \nSchwache Arten Bedrohung Generation: §R+20%§!"
 trait_intimidating: "Einschüchternd"
 trait_joined_desc: "§LDiese Spezies hat sich in engen symbiotischen Beziehungen mit einem gutartigen Wurm entwickelt. Das Endergebnis ist eine eng verbundene Gesellschaft, die die Vorteile beider Arten genießt.\n"
 trait_joined: "Verbundene Gesellschaft"
 trait_ketracel_white_addiction_desc: "§LDiese Spezies wurde gentechnisch so verändert, dass sie die regelmäßige Einnahme der Droge £ketracel §YKetracel White§! benötigt, die ihre Stärke auf Kosten des Gehorsams gegenüber dem Lieferanten der Droge erhöht.§!\n"
 trait_ketracel_white_addiction: "Ketracel White-Abhängigkeit"
 trait_latent_telepathy_desc: "Ein kleiner Prozentsatz dieser Spezies ist zur Telepathie fähig, einer Form der nonverbalen Kommunikation, die direkt von einem Geist zum anderen geleitet wird."
 trait_latent_telepathy: "Latente Telepathie"
 trait_limited_palates_desc: "Diese Spezies hat eine sehr eingeschränkte Fähigkeit, nach Geschmack zu unterscheiden, was die Palette der als schmackhaft angesehenen Nahrungsmittel effektiv erweitert."
 trait_limited_palates: "Begrenzter Gaumen"
 trait_lithe_desc: "§YFlexible Gelenke erleichtern die Fortbewegung an neuen Orten."
