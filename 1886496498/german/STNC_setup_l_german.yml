 pc_unity_device_colonisable: "___NE3702___ ___NE3702___"
 pc_unity_device_desc: "Ein Bauwerk von enormer Größe und Macht, erbaut von den Chodak vor Jahrtausenden."
 pc_unity_device: "Einheitsgerät"
 pc_variable_adj: "variabel"
 pc_variable_desc: "Diese seltenen Planetoiden entwickeln sich typischerweise mit einer stark exzentrischen Umlaufbahn oder in der Nähe von Sternen mit variablem Output. Daher sind die Bedingungen auf der Oberfläche des Planeten sehr unterschiedlich. Wüsten und Regenwälder liegen nur wenige Kilometer voneinander entfernt, während Gletscher gleichzeitig in Äquatornähe liegen können. Angesichts der ständigen Instabilität ist es praktisch unmöglich, dass sich komplexes Leben auf Klasse-Q-Welten entwickelt."
 pc_variable: "Klasse Q (Variabel)"
 pc_voth_city_ship_desc: "Das Voth-Stadtschiff ist ein wahres Wunder der Galaxis und übertrifft mit Leichtigkeit alle anderen warpfähigen Schiffe, die es gibt. Es wurde vor Jahrtausenden in einem wahrhaft gewaltigen Ausmaß gebaut, wobei Techniken und Technologien zum Einsatz kamen, die in den Annalen der Zeit verloren gegangen sind. "
