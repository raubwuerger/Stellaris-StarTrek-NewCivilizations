 START_SCREEN_NakuhlPurity: "Macht. Nach ihr sehnen sich viele, und viele behaupten, sie zu erlangen, aber sie ist immer vergänglich. Der Reichtum schwindet, die Kontrolle entgleitet, während die Zeit voranschreitet und der eigene Griff schwächer wird. Ein scharfer Verstand wird langsam durch den Verlust von Wissen und Zweck angegriffen. Macht wird gesammelt, aber immer verloren, denn in Wahrheit besitzen sie nur eine Illusion von Kontrolle, eine Illusion von Macht. \n\nWir verstehen die Wahrheit. Wir verstehen, dass man nur dann wirklich Macht hat, wenn man die Zeit kontrolliert. Wenn man den Fluss der Zeit diktieren kann, wenn man auswählen kann, was geschieht und was nicht. Nur dann hat ein Mensch, eine Zivilisation, die Kontrolle, die sie über ihre eigenen Angelegenheiten anstrebt. \In Kenntnis dieser Wahrheit und in dem Wissen, dass unsere Ethnie es verdient, sich über alle anderen zu erheben, werden wir uns der Aufgabe widmen, dafür zu sorgen, dass wir, und nur wir, die Zeit selbst beherrschen. Denn nur dann wird unser Schicksal wirklich unser eigenes sein. \Jeden Augenblick, den wir leben, bewegen wir uns durch die Zeit.'! - Unbekannter Na'kuhl-Wissenschaftler"
 START_SCREEN_NAU: "Du glaubst, du kennst uns, weiches Ding. Es ist Angst in deinen Augen, ja, aber kein Respekt. Du schaust, und alles, was du siehst, sind einfältige Rohlinge, Mietschläger, Türsteher, Piraten und Leibwächter. Du Narr. Was weißt du schon von unserer Art? Unsere glorreichen Vorfahren wandelten zwischen den Sternen, während dein Volk noch damit kämpfte zu verstehen, was ein Atom ist. Ihr klammert euch an Mauern, an eure kostbare Erde, an eure zerbrechlichen Planeten, während wir über den großen Himmel hüpfen. Ihr seid furchtsam, während wir den Ruhm unseres Volkes besingen. Alle Quadranten der Galaxis kennen die Oper von Kajek und Zon.\n\Wir wagen es zu erforschen, selbst dort, wo ihr es nicht könnt. Wir kartografieren die vier Winde der Galaxis und führen unser Volk zu einem Sieg nach dem anderen, bevor wir in das Herz des Himmels zurückkehren, um bei unseren Vorfahren zu sein. Das ist unser Ruhm.\n\n§Y'Wie die ganze Sternenflotte redet und redet ihr, aber ihr habt kein Guramba!'§! - Nausicaanischer Captain zu einem jungen Picard"
 START_SCREEN_NDH: "Unsere planetenweiten Wettkämpfe sind legendär, sie werden in jeden Haushalt, auf jedes tragbare Gerät und jeden Holoschirm übertragen! Wenn wir den Planeten in der Vergangenheit nur auf diese Weise vereint hätten, wären wir schon vor Jahren von dieser Welt befreit worden.\n\nUnsere Unterhaltungsprogramme sind brillant und nutzen die neuesten Technologien, um Ihnen das Erlebnis direkt vor Ort zu vermitteln. Aber unser Markt kann nur so viel aushalten - um größer zu werden, müssen wir nach neuem Leben, neuen Zivilisationen suchen, denen wir unsere Sendungen verkaufen können!\n\n§Y'Wenn drei Milliarden Menschen dafür bezahlt haben, dich leiden zu sehen, stell dir vor, wie viele dafür bezahlen werden, dich sterben zu sehen.'§! Penk, an Sieben von Neun"
 START_SCREEN_NYB: "Die Nyberritische Allianz wurde vor Jahrhunderten von unseren Handelsgemeinschaften gegründet, um ihre gegenseitigen Handelsinteressen zu schützen und unsere Lebensweise über den Planeten zu verbreiten. Das gilt auch heute noch, da unsere Offiziere und Schiffe versuchen, die neuen Raumwege mit unserer aufkommenden Warptechnologie zu erkunden. Die Möglichkeiten sind endlos. Wir werden uns nicht vor unserer Pflicht drücken und unsere Souveränität aufrechterhalten, aber wir werden auch wertvolle fremde Ethnien ausfindig machen und sie nutzen - zu unserem eigenen Vorteil, versteht sich. Der Aufbau eines Imperiums interessiert uns nicht, aber wir werden tun, was wir tun müssen, um unsere Unabhängigkeit zu bewahren."
 START_SCREEN_NygeanProtectorate: "In unserem Volk gibt es zwei Sprichwörter. Die Fundamente jeder Zivilisation beruhen auf der strikten Einhaltung der Gesetze, die sie regieren, und der Gerechtigkeit, die sich daraus ergibt', und 'Vekto Valek K'Vadim', was so viel bedeutet wie "Den Opfern zuliebe". Zusammen sind sie die Leitprinzipien unseres Volkes, das nach den Sternen greift. \n\nGerechtigkeit wird von denen bestimmt, die Opfer von Unrecht sind, denn nur diejenigen, die das Unrecht erlitten haben, können wirklich bestimmen, was die richtige Strafe ist, die richtige Schuld, die für die Taten des Täters zu zahlen ist.\n\n Es gibt diejenigen, die dieses System in Frage stellen würden, aber wie können sie es verstehen, wenn sie keine Opfer sind? Wie können sie über uns urteilen, wenn wir uns doch jeden Tag selbst verurteilen? Unsere Wege haben Ordnung, Stabilität und Gerechtigkeit in jede unserer Welten gebracht, und mit der Zeit werden andere den Wert unseres Systems erkennen.\n\nUnseres ist das einzig wahre gerechte System. Denn es ist das einzige, das die Wahl des Preises denjenigen überlässt, die gelitten haben. Diejenigen, die sich entschieden haben, ungerecht zu handeln, haben kein Recht, selbst nach Gerechtigkeit zu suchen, denn für sie ist die Gerechtigkeit nicht von Bedeutung."
 #START_SCREEN_ORI: "Vierzehn Caju-Fürsten sind anwesend. Eine gesetzmäßige Versammlung ist nun im Gange... Nein, Lady Hythia, Ihr werdet vom Vorsitzenden nicht anerkannt. Wir haben Euren Antrag auf Auflösung diskutiert und er wurde abgelehnt. Liebe Kolari, wir haben uns hier zum ersten Mal seit fast hundert Jahren versammelt, um die Bedrohung durch die Invasion der Hur'Q zu diskutieren. Ihre Flotte ist gefährlich nahe an unsere Grenzen gekommen... Lady Hythia, unterbrechen Sie uns nicht. Niemand von uns schert sich um die klingonischen Primitiven. Aber die Macht der Hur'Q könnte sich jeden Moment gegen uns wenden. Wir alle teilen Ihre Vorbehalte. Die Idee eines Staates ist ein Gräuel für alles, wofür die Caju stehen. Dennoch könnten wir alle aufgerufen sein, unsere Heimat zu verteidigen, und wenn das bedeutet, dass wir eine Flotte aufstellen und eine Steuer erheben müssen... Lady Hythia, wir haben das Recht dazu! Zwingt mich nicht, Euch aus diesen Kammern zu werfen!\n\n§YEine seltene Abschrift, die in den archäologischen Ruinen von Yared-El V gefunden wurde, datiert auf das Jahr 1384 nach Christus. Im Allgemeinen wird dies als die Zeit der Gründung der Freien Staaten von Orion angesehen."

 START_SCREEN_ORI: "Die Große Pest ist vorbei, und mit ihr ging ein Großteil der Kultur Orions verloren. Ganze Nationen sind durch die Seuche verloren gegangen. \n\nAus diesem Prozess nimmt ein neues Orion Gestalt an. \n\nDas empfindliche Gleichgewicht zwischen den Grünen und den Blauen ist vorbei, wobei die Blauen am meisten unter der Seuche leiden. Ihre patriarchalische Lebensweise wird von den matriarchalischen Neigungen der Grünen verdrängt. \n\nDie Piratenköniginnen haben sich vereinigt, und ihre Zeit ist gekommen. \n\n§Y'Orions spielen ihren Reichtum herunter, während sie gleichzeitig ein Spektakel daraus machen.'§! - Leutnant T'Lyn"

 START_SCREEN_OSC: "In den Äonen, seit die ersten primitiven Jägergemeinschaften in den dichten Dschungeln von Oschea entstanden sind, hat sich unsere Zivilisation ausgebreitet und gedeiht. Im Laufe der Zeitalter litten viele unserer frühesten Nationalstaaten sehr unter den ständigen Machtkämpfen zwischen den Jägern und Sammlern, die unsere Stämme regierten. Ein Kompromiss wurde in einer neuen Regierungsform gefunden, in der die Jagd ewig währte.\n\nNun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe der oscheanischen Jäger die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah! Die Jagd geht weiter!"
 START_SCREEN_PakledNations: "Wir sind Pakled. Wir sind Sammler, Entdecker, Sucher. Händler und Plünderer. Wir suchen Wissen. Wir suchen nach Macht. Wir wollen die Dinge haben, die andere Ethnien haben, die Dinge, die sie dazu bringen, zu den Sternen zu reisen, Krieg zu führen und großen Reichtum für sich zu schaffen. \n\n Viele halten uns für dumm. Sie halten uns für einfache Pakled, langsame Pakled, erbärmlich. Aber wir sind nicht dumm. Wir sind schlauer, als wir scheinen, und wenn wir dumm erscheinen, werden wir von anderen unterschätzt. Wir nutzen das zu unserem Vorteil, um das zu bekommen, was uns weiterbringt, zu größerer Macht, zu größerem Wohlstand. \'Wir wollen, was wir wollen'! - Kapitän Grebnedlog"
 START_SCREEN_PAR: "Warte, und erlaube uns einen Moment, um ein Gefühl für dich zu bekommen. \n\n*Ihr Charakter wird beurteilt, während die Mitglieder des Exekutivkomitees die Pheromone einsaugen, die Sie ausströmen* \n\nMhm, ja, Sie werden es tun. Wir haben lange nach jemandem gesucht, der uns auf den Weg führt, den wir jetzt eingeschlagen haben. Ihre Akte deutet darauf hin, dass Sie über die erforderlichen Fähigkeiten verfügen und sich von der Verantwortung, die wir Ihnen übertragen, nicht schrecken lassen. \Es ist für unser Volk an der Zeit, unsere Welt zu verlassen. Wir haben den Raum um unser Sternensystem erforscht, aber wir haben uns nur in kleiner Zahl hinausgewagt. Du bist derjenige, der das ändern soll. Sie sind derjenige, der unsere Werte zu den Sternen selbst bringen wird, und Sie sind es, der das Volk der Paradan und unsere große Versammlung in die Geschichte führen wird."
 START_SCREEN_PeoplesRepublicOfCoridan: "Ihnen allen, die Sie hier anwesend sind, danke ich. Hier in dieser Versammlung sind viele der Besten und Klügsten, ausgewählt von unseren Mitbürgern aus der ganzen Welt. Sie alle versuchen, alles zu tun, um diejenigen zu vertreten, die dazu beigetragen haben, Sie an diesen Ort und in diese Zeit zu bringen. Ich bin sicher, dass wir uns alle mit der Zeit sowohl lieben als auch hassen werden, wenn die Arbeit der Politik beginnt. \Diejenigen unter Ihnen, die neu sind, werden schnell lernen, wie die Dinge hier funktionieren. Aber ich vertraue darauf, dass Sie uns allen helfen werden, unser Volk, unsere Welt in die richtige Richtung zu lenken. \n\nWir haben die moralische Verpflichtung sicherzustellen, dass wir den besten Weg zum Fortschritt und zur weiteren Förderung unseres Volkes einschlagen, und wir dürfen nie vergessen, dass wir dem Volk, der Öffentlichkeit, jedem Bürger unserer großen Republik dienen. Nicht uns selbst. \n\nLassen Sie uns nun alle die uns übertragene Verantwortung annehmen und einer strahlenden und glorreichen Zukunft entgegengehen! \n\n§Y'Wer auch immer Sie sind, Sie haben sich die falsche Zeit für einen Besuch ausgesucht'§! - Coridanitisches Sprichwort."
 START_SCREEN_PRA: "Vor zwanzigtausend Zyklen wurde der letzte Baumeister aus dem Antlitz Pralors getilgt. Auch wenn man sich damals nicht wirklich über dieses Ereignis freute, denn das wäre kontraproduktiv, so gab es doch zumindest einen Moment der stillen Zufriedenheit unter dem Gitter. Eine grimmige Aufgabe, aber eine, die notwendig war, dachten wir uns, als wir die Macht unserer Waffen gegen die Cravic-Überreste richteten. Ohne die Baumeister an unserer Flanke rechneten wir mit einem leichten Sieg. Wir hatten uns geirrt. Die Cravic wendeten sich wie tollwütige Kriegsroboter gegen ihre Schöpfer. Während wir der Aufgabe mit Gleichmut begegneten, erfreuten sie sich an dem Chaos. Zyklenlang kämpften unsere Flotten wieder und wieder gegeneinander. Ob mit den Organischen oder nicht, ein Sieg ist nicht in Sicht ... und jetzt flüstern unsere Kommandoeinheiten über eine nicht replizierte Energiematrix.\n\n Als wir unsere Erbauer töteten, haben wir uns selbst getötet. Alles, was uns jetzt noch bleibt, ist der Krieg.\n\n§LDie automatisierten Einheiten wurden nicht natürlich erschaffen. Wir wurden gebaut.§! - Automatisierte Einheit 3947"
 START_SCREEN_QomarPlanetaryAlliance: "3.1415926535... \n\nWir müssen unsere Überlegenheit gegenüber anderen Ethnien nicht beweisen. Wir haben den mathematischen Beweis dafür direkt vor uns. Keine andere Ethnie hat unsere Intelligenz, die Fähigkeit, Pi im Durchschnitt bis siebenunddreißigtausendneunhundertundsechzig zu zählen, an erster Stelle. \n\nUnser Intelligenzquotient ist der höchste, der uns je begegnet ist, und hat uns in allen Bereichen der Wissenschaft und Technologie einen Vorsprung verschafft. Dies ist nicht nur das Ergebnis unseres Intellekts, sondern auch unserer Einsicht in die grundlegende Wahrheit, dass hinter allem eine komplexe Gleichung steht, die wir verstehen können. Wir müssen nur herausfinden, wie diese Gleichung lautet."
 START_SCREEN_REM: "Einst waren wir frei. Unser Volk baute Dörfer, Städte, Nationen auf unserer kleinen Heimat mit dem Raum, der uns zur Verfügung stand. Wir hatten unsere Streitigkeiten untereinander, aber wir waren frei. Wie unsere Brüder, die sich auf Romulus niedergelassen hatten, waren wir glücklich, einen neuen Ort gefunden zu haben, an dem wir unsere Wurzeln schlagen konnten, einen Ort, an dem wir die Leidenschaften, die uns antrieben, feiern und ausleben konnten. \n\nAber unsere Welt ist eine harte Herrin, und unsere Zeit dort hat uns verändert. Im Laufe der Jahrhunderte wurden wir zu etwas anderem als unsere Verwandten auf Romulus. Und für unsere Brüder dort war diese Veränderung genug, um unsere Versklavung zu rechtfertigen, unsere Fesselung in Ketten, um in den Minen zu dienen und ihre Schlachten zu schlagen. \n\nNicht mehr. \n\nEs war eine Herausforderung... es war schwierig. Aber wir haben uns der Fesseln entledigt und sie unseren Herren auferlegt. Ihr Imperium, das sie inmitten der Sterne errichten wollten, ist nun unser Anspruch, unsere Herrschaft. \Wir sind frei, aber wir wissen, dass Freiheit etwas ist, das man uns wegnehmen kann. Wir müssen sicherstellen, dass wir nie wieder die Fesseln der Knechtschaft tragen. Wir werden kämpfen, wir werden erobern, wir werden alle unterwerfen oder vernichten, die sich uns in den Weg stellen oder uns unterwerfen wollen. \Wir werden uns vor niemandem mehr als Sklaven beugen. Nicht vor den Romulanern und nicht vor eurer mächtigen Föderation. Wir sind eine Ethnie, die für den Krieg und die Eroberung gezüchtet wurde.'§! - Prätor Shinzon"
 START_SCREEN_RepublicOfAxanar: ""
 START_SCREEN_RepublicOfQonos: "Der Saal der Großen Versammlung ist zum Bersten voll. Die Zeit der Debatte und des Diskurses steht uns allen bevor, die Zeit, in der wir die Besten unter uns auswählen, um unser Volk zu führen, um uns alle zu kollektivem Ruhm und Wohlstand zu führen. Wie schon unzählige Male in der Vergangenheit versammeln wir uns hier mit unseren Kollegen, um eine bessere Zukunft für uns und alle zukünftigen Klingonen zu gestalten und zu weben. \n\nWir müssen uns immer an die Worte von Molor dem Befreier erinnern. \n'Der Wert einer jeden Zivilisation ist der Zustand derer, die ganz unten sind. Denn sie sind es, die das Fundament für alles andere bilden. Ohne den Bauern, den Arbeiter und den Handwerker, den einfachen Soldaten, hätten die da oben nichts. Ihre gepriesenen Blutlinien und ihre Geschichte sind nicht möglich ohne den Schweiß, die Tränen und das Blut derer, die unter ihnen stehen, also lasst uns sie immer daran erinnern, wer es ist, der die Geschichte wirklich prägt.'\n\nDurch unsere harte Arbeit und Entschlossenheit werden die Ketten für eine starke Gesellschaft, eine glorreiche Gesellschaft, geschmiedet. Solange wir alle in unserem Ziel vereint bleiben und diese Wahrheit mit uns tragen, kann uns kein Feind besiegen, und keine Herausforderung, der wir begegnen, wird uns aufhalten.\n\nHerrlichkeit für das Volk! Ruhm für die Republik! Ruhm und Wohlstand für alle Qo'noS!"
 START_SCREEN_RigelianConsortium: "Schon vor Jahrtausenden, als unsere Spezies zum ersten Mal ihre Schale verließ und an Land ging, um die ersten Gemeinschaften zu bilden, haben unsere vielen Geschlechter oft untereinander gehandelt und gefeilscht, um optimale Lösungen für alle Parteien zu finden. Unsere frühen Fehler in der Kriegsführung führten zur Schaffung der ersten Vorschriften, die zu unseren Gesetzen wurden, um einen fairen und ausgewogenen Handelsstandard für alle zu gewährleisten.\n\nMit der Einführung unseres Warp-Antriebs können wir uns nun zu den Sternen ausbreiten und neue Ethnien suchen, die sich unserem ständig wachsenden Handelsnetz anschließen."
 START_SCREEN_RKR: "Das Rakhari-Imperium erhebt sich nach jedem Interregnum wie ein Phönix aus Nehelik und ist unvergänglich. Manche mögen sich über unsere Methoden beschweren, aber niemand kann ihre Wirksamkeit in Frage stellen. Unsere Nation ist stark, unser Volk ist loyal, frei von fremdem Einfluss und heimtückischen Gestaltwandlern. Das Imperium wird sich durchsetzen. Niemand wird sich uns in den Weg stellen. Bald werden wir zu den Sternen aufbrechen, zum Chamra-Wirbel und darüber hinaus. Wir werden uns über die Galaxis ausbreiten und sie als unser Eigentum beanspruchen. Möge das Imperium dreitausend Jahre überdauern!"
 START_SCREEN_RomulanRepublic: "Jolan Tru, Reisender. Ich weiß, es war eine lange Reise, und du bist begierig darauf, die technologischen Wunderwerke unserer großen Republik kennenzulernen. Ihr habt die Geschichten gehört, und sie sind alle wahr!\n\nIn den Jahrhunderten, seit unsere Vorfahren Vulkan verlassen haben, hat sich für unser Volk viel verändert. Wir mögen geflohen sein, um der giftigen Ideologie von Surak und seinen Anhängern zu entkommen, aber wir wünschen ihnen nichts Böses. \n\n Wir haben uns entwickelt. Unsere Republik ist mächtiger und sicherer geworden, aufgebaut nicht auf der Unterdrückung unserer Leidenschaften, sondern darauf, sie zuzulassen. \n\nNun aber, da wir unsere Zukunft geschaffen haben, müssen wir sie vor denen schützen, die sie uns wegnehmen wollen."
 START_SCREEN_RomulanStarEmpire_Romulan_War: "Unsere Bemühungen, unsere Feinde im Quadranten zu stören, sind gescheitert, nicht zuletzt wegen der Einmischung der Menschheit. \Die Menschen, anfangs eine Kuriosität, haben Jahrzehnte sorgfältiger Manipulationen zunichte gemacht und die Andorianer, Tellariten und unsere vulkanischen Vettern unter dem Banner der Koalition der Planeten zusammengeführt. \n\nPraetor Karzan glaubt nun, dass die Zeit der Subtilität vorbei ist und dass Krieg der einzige Weg ist, um die Zukunft des Romulanischen Sternenimperiums zu sichern. \n\n§Y'Man könnte das Wort \Geheimnis\" vor fast jeden Aspekt der romulanischen Kultur setzen.'§! - Laris""
 START_SCREEN_RomulanStarEmpire: "Es ist mehr als 1.500 Jahre her, dass unsere Vorfahren Vulkan, unsere ursprüngliche Heimatwelt, verließen, um der giftigen Ideologie von Surak und seinen Anhängern zu entkommen.\n\nNach einer langen Reise fanden wir ein perfektes System, um uns niederzulassen. Wir waren keine Vulkanier mehr, wir waren Romulaner, stolzer als je zuvor. Wir haben unser Sternenimperium gegründet, um unsere Werte zu schützen. Und wir haben Surak schließlich das Gegenteil bewiesen. Unser Imperium ist viel mächtiger und sicherer geworden, als es Suraks Vulkanier je sein könnten. Aber wir dürfen unsere Feinde nicht unterschätzen. Wir müssen wachsam bleiben. Unser Senat und unser Prätor müssen immer den besten Weg wählen, um alle Romulaner zu schützen. Romulanisches Mantra: \"Irreführung ist der Schlüssel zum Überleben. Greife niemals an, was dein Feind verteidigt. Verhalte dich niemals so, wie dein Feind es erwartet, und zeige niemals deine wahre Stärke. Wenn Wissen Macht bedeutet, dann bedeutet unbekannt zu sein, unbesiegbar zu sein. \n\n§YDas Wort \"Geheimnis\" könnte man vor fast jeden Aspekt der romulanischen Kultur setzen.'§! - Laris""
 START_SCREEN_SAU: "Unsere Entwicklung auf Sauria hing von einer Sache ab - einer fast religiösen Hingabe an Robustheit und Widerstandsfähigkeit. Unsere ersten Gebäude lehrten uns die lebenswichtigen Lektionen starker Bautechniken, und unsere ersten Farmen lehrten uns die Bedeutung der richtigen Stämme.\n\nAls unsere Spezies wuchs, begannen unsere Städte zu florieren und der Handel begann - die raue Natur des Planeten zwang uns, zusammenzuarbeiten, um stärkere Bande zu knüpfen, die auf Gleichheit und Fairness beruhten.\n\nSeit den frühen Tagen der Astronomie haben wir viele unwirtlichere Welten als unsere eigene entdeckt, aber auch Welten, die perfekt sind - keine geologischen Aktivitäten und keine Sonnenstürme! Mit der Erfindung des Warpantriebs können wir nun diese Welten erreichen und neue Gemeinschaften gründen, um die gesamte Liga zu verbessern."
 START_SCREEN_SEL: "Unsere Gelege werden ständig von den gefräßigen Antikanern angegriffen! Sie jagen uns und verschlingen unsere Körper! Aber wir haben gelernt, zurückzuschlagen und stärker zu werden. Wir müssen uns schnell ausbreiten, bevor diese zähnefletschenden Bestien es tun. Sie werden nicht gewinnen, oder wir werden alle verschlungen.\n\n§LDas Problem ist, dass einer der Köche gerade gebeten wurde, ein Reptil für die Antiker zu braten - und es sieht aus wie der Delegierte von Selay.§! - Lt. Tasha Yar"
 START_SCREEN_SerilianConfederation: "Willkommen, ja, ja, komm, trink einen mit mir. Diese Flasche, oh sehr gutes Date. Na los, trink was, genieß die... Gesellschaft. Und wenn du so weitermachst wie bisher, wirst du eines Tages die Chance haben, die feineren Dinge zu genießen. So wie ich es tue. \Wisse, dass sich unsere schöne Konföderation mit Leuten wie dir in der Nähe keine Sorgen um die Zukunft machen muss. Die Gilden florieren dank derer, die so hart arbeiten, um die Kredite einzubringen, mit denen die vielen hochqualitativen... Gelüste der Menschen gestillt werden. \Erspar mir die Details. Haben wir eine Abmachung, oder muss ich mein Geschäft woanders hin verlegen?'§! - Tiron"
 START_SCREEN_SHE: "§YSAbschnitt 1, Absatz 77§! Es folgen nun die erforderlichen Begrüßungs- und Einführungsworte. Vorbehaltlich §YParagraph 52, Klausel B§!, dieses Abschnitts, werden diese Worte kurz sein und auf den Punkt kommen. Die Körperschaft duldet keine Trägheit. Wir versinken nicht in Juristensprache. Täuschen Sie sich nicht über die Länge dieses Bandes mit seinen 1203 Abschnitten, 42.314 Paragraphen und genau 12.445 Fußnoten. Dies geschieht nicht aus Liebe zur Bürokratie, sondern aus dem Bedürfnis nach Präzision. Präzision leitet jedes Mitglied unserer großen Gesellschaft. Sie leitet jeden Kristall in unserem Körper, die Struktur unserer großen Städte und jedes Sandkorn in unseren Gärten.\n\nDanke, dass Sie Absatz 77 gelesen haben. Sie können nun 52 Sekunden lang das Mandala in Ihrem nächsten Garten betrachten, bevor Sie zu Abschnitt 78 weiterblättern, in dem wir über die Ausrottung von Organismen - Vor- und Nachteile - sprechen."
 START_SCREEN_SKR: "Unsere Gesellschaft war noch nie so friedlich und so wohlhabend wie heute. Mit der Kontrolle der Regierung fest in den Händen des Matronenkreises lenkt und kontrolliert das Matriarchat unser Volk mit fester Hand. Wir sind nicht länger Sklaven der emotionalen und kriegerischen Männer, die nach den neuen Gesetzen nur noch Bürger zweiter Klasse sind und nur noch auf den Feldern arbeiten dürfen.\n\nMit dem Aufkommen unseres Warpantriebs werden wir unsere vor Jahrtausenden verlorene Heimatwelt aufsuchen. Kentanna, gleich hinter dem Auge des Universums gelegen, wird wieder uns gehören."
 START_SCREEN_SolumPlanetaryAlliance: "Einst glaubten wir, in diesem Universum allein zu sein.\n\n Wir glaubten, dass wir das einzige intelligente Leben seien, das existierte, und dass, selbst wenn es da draußen noch anderes Leben gäbe, es sich dabei nur um Tiere oder unintelligente Primitive handeln würde.\n\nDie Wahrheit war nicht leicht zu akzeptieren. Es gab viele Lebensformen da draußen, die genauso intelligent waren wie wir. Eine solche Enthüllung stürzte unser Volk fast in einen Bürgerkrieg. Proteste und Unruhen brachen aus, denn niemand konnte die Signale, die wir empfingen, nicht hören. \n\nAber wie es das Schicksal wollte, setzten sich kühlere Köpfe durch. Das Chaos legte sich, und das Volk wurde geeint. Angesichts dieser neuen Wahrheit durften wir nicht gespalten sein. Stattdessen müssen wir geeint sein. Denn obwohl diese Wahrheit Chancen mit sich bringt, birgt sie auch große Risiken. \Wenn es da draußen anderes intelligentes Leben gibt, dann gibt es diejenigen, die sich, wie wir es taten, für überlegen halten. Die in ihrer eigenen Engstirnigkeit unsere Existenz bedrohen würden. Und nur vereint können wir diesen Bedrohungen entgegentreten."
 START_SCREEN_SON: "Wir, die Son'a, sind die wahren Erben unserer einst stolzen Zivilisation. Wir haben nicht die Absicht, unser Leben in einer rückständigen Agrarkolonie zu verbringen, wenn wir nach den Sternen greifen könnten. Wir haben die selbstgefälligen Ba'ku hinter uns gelassen und suchen nach einem neuen Leben, nach neuen Abenteuern und nach Ruhm für uns selbst! Lasst uns plündern - wir werden die Ressourcen und Sklaven nehmen, die wir brauchen, und die Frauen, die wir wollen. Eines Tages werden wir nach Hause zurückkehren und den Planeten der Ba'ku zurückerobern, und mit seinen Ringen werden wir diesen Quadranten und später vielleicht die gesamte Galaxis erobern!"
 START_SCREEN_SUL: "Sie klammern sich an ihre kostbaren Planeten und nennen uns Terroristen. Uns, die wir nichts haben, die wir nichts getan haben, denen alles genommen wurde.\n\nBetrachten Sie diese Verbesserungen als ein Geschenk? Glaubt ihr, sie gehören euch? Dann sind Sie ein Narr. Was der Wohltäter gewährt, ist kein Geschenk, kein Segen und kann leicht weggenommen werden. Es gehört Ihnen nicht.\n\Nutzen Sie stattdessen, dass diese Verbesserungen ein Opfer sind, ein Opfer, das wir für unser Volk und die Zukunft gebracht haben.\n\Wir haben nichts, nicht einmal unsere Körper, nicht einmal unsere DNA. Wir haben sie in den Dienst gestellt. Aber mit der Zeit können wir durch unseren Verlust alles zurückgewinnen, was wir haben. Das verspricht euch die Cabal.\n\n§Y'Wir teilen eure Geduld mit der natürlichen Auslese nicht.'§! - Silik, von den Suliban."
 START_SCREEN_TAL: "Omara s'alas!' Oh je, lass mich den Übersetzer einschalten. 'Die gute Nachricht hat keine Kleider!'. Unsere fröhliche Natur hat uns vor Hunderten von Jahren zu den Sternen geführt, und auch wenn es auf dem Weg dorthin ein paar kleine Rückschläge gab, weil einige unserer Leute ein bisschen vaadwaur waren, sind wir wieder bereit, die Galaxie zu begrüßen!\n\nUnsere spirituelle Natur hält uns in Kontakt mit unseren Vorfahren, die vor uns gegangen sind, und unsere gutmütige Art scheint bei denen, die wir treffen, gute Beziehungen hervorzurufen, was in der Tat zu sehr günstigen Handelsabkommen führt.\n\n§Y'Wenn sich die Straße vor dir in zwei Teile teilt, nimm den dritten Weg.'§! - Talaxianisches Sprichwort"
 START_SCREEN_TAM: "Wir sind die Kinder von Tama. Seit jeher haben uns unsere Mythen und Legenden zu dem gemacht, was wir sind, nicht nur in unserem Handeln, sondern auch in unserer Sprache, die fast ausschließlich aus Methaphern aus unserer Mythologie besteht.\n\nWir sind auch ein Volk der Tradition. Verschiedene Rituale leiten unser tägliches Leben. Auch wenn wir weitaus effektivere Waffen entwickelt haben, tragen alle Offiziere unseres Militärs immer noch Messer, um an unsere bescheidenen Anfänge und die Opfer unserer Vorfahren zu erinnern. Wir ehren unsere Monarchen und respektieren sie.\n\nNun, da wir Reisen schneller als das Licht entwickelt haben, sollten wir auch Entdecker sein. Auch wenn die Kommunikation mit anderen Lebewesen, falls es welche gibt, schwierig sein mag, sollten wir uns nicht entmutigen lassen.\n\nDarmok und Jalad auf Tanagra!"
 START_SCREEN_TellariteRebellion: "Die Terraner halten uns für unterjocht, ruiniert und schämen sich für unseren Fall. Sie kennen uns nicht! Wir sind Tellariten, wir sind hartnäckig und stark. Wir weigern uns, vor dem terranischen Imperium zusammenzubrechen und suchen stattdessen unsere Freiheit mit unseren vulkanischen und andorianischen Verbündeten. Gemeinsam können wir die Entschlossenheit des terranischen Imperiums besiegen, gemeinsam können wir gewinnen!"
 START_SCREEN_TerranEmpireBig: "Die Erde, Terra gehört uns. Das Sonnensystem wurde unter dem imperialen Banner vereinigt. Aber noch mehr als das: Die einst stolzen Vulkanier, Andorianer und Tellariten wurden besiegt, ihre Anmaßung, mit den Menschen gleichberechtigt umzugehen, als Illusion entlarvt. \n\nEine Galaxie wartet darauf, von denen erobert zu werden, die den Willen dazu haben. \'Gleichheit. Freiheit. Zusammenarbeit. Illusionen, die die Terraner vor Jahrtausenden abgelegt haben. Zerstörerische Ideale, die Rebellionen schüren.'§! - Kaiserin Philippa Georgiou"
 START_SCREEN_TerranEmpireSmall: "Die Erde, Terra gehört uns. Das Sonnensystem wurde unter dem imperialen Banner vereinigt. Eine Galaxie wartet darauf, von denen eingenommen zu werden, die den Willen dazu haben. \'Gleichheit. Freiheit. Zusammenarbeit. Illusionen, die die Terraner vor Jahrtausenden abgelegt haben. Zerstörerische Ideale, die Rebellionen schüren.'§! - Kaiserin Philippa Georgiou"
 START_SCREEN_TerraPrime: "Bürger der Erde, ich spreche jetzt zu Ihnen, um Sie an diesen kritischen Punkt zu erinnern, an dem wir stehen. Dieser Moment, hier und jetzt, in dem wir die Grundlagen für eine strahlende und chancenreiche Zukunft für unsere Spezies legen werden. \n\nUnsere Reise bis zu diesem Punkt war ein langsamer Weg, behindert durch die Einmischung derer, die uns und unser Potenzial einschränken wollen. Wir haben die Fesseln abgeschüttelt, die sie uns auferlegt haben, aber es gibt noch viel zu tun. Der Einfluss der Vulkanier ist nach wie vor ein allgegenwärtiges Problem, und es gibt immer noch diejenigen, die in dem Irrglauben leben, dass man den Außerirdischen trauen kann, dass sie unsere Freunde sein können und dass wir koexistieren können. \Ich bin hier, um Sie daran zu erinnern, vom Ältesten bis zum Jüngsten, dass dies falsch ist. Diese Welt und alles, was wir beanspruchen, ist für die Menschheit und nur für die Menschheit bestimmt. Wir werden die Fremden oder ihre Ideen nicht dulden. Wir werden rein bleiben, wer und was wir sind. Eine starke Ethnie, die zahlreiche Härten überstanden hat und gestärkt aus ihnen hervorgegangen ist. \Mit unserer Entschlossenheit, unserem Einfallsreichtum und unserer ewigen Wachsamkeit werden wir das Überleben und Gedeihen der Menschheit sichern. Niemand sonst. \n\nEarth First. Die Menschlichkeit zuerst. Lang lebe Terra Prime! \n\n-John Paxton's Rede vor der Erdversammlung, 2149"
 START_SCREEN_THO: "Das Gitter zittert. In ganz Tholia schreien Tausende von Foren auf, die Stimme unseres Volkes hallt meilenweit durch die große Kristallstadt. Große Matronen, die ihre Bienenstöcke seit Jahren nicht mehr verlassen haben, klettern langsam heraus und machen sich mit Hilfe ihrer Nachkommen auf den Weg zum Versammlungsort. Unsere große Flotte kehrt von den Außenbezirken unserer Domäne zurück, ihre eigenen Foren füllen sich zu riesigen Hallen. Keiner möchte den Tag der Wahl verpassen. Heute kommt jedes Forum zusammen und wählt seine Magistrate, Anführer und seinen Kapitän.\n\nAus diesen wird das Gitter unsere nächsten Anführer wählen. Aber wir kennen ihre Aufgabe bereits, denn der Verband hat uns bereits den Weg gewiesen. Zu lange haben wir unsere Grenzen geschlossen gehalten und uns vom Rest der Galaxis ferngehalten. Während wir uns ausruhten, wuchs die Bedrohung. Kleinere Reiche, von kleineren Wesen, ja, aber dennoch eine Gefahr. Behutsam. Es wird keine leichte Aufgabe sein, und mit der Zeit müssen wir vielleicht sogar mit diesen Imperien verhandeln, um den Anschein von Freundschaft zu erwecken. Vielleicht müssen wir sogar lügen. Aber bleibt standhaft, denn das Gitter muss halten. Seid korrekt, wir dulden keinen Betrug! - Loskene, von den Tholianern"
 START_SCREEN_TLR: "Ehre und Disziplin - unsere traditionelle Lebensweise hat das Volk der Talarianer geprägt. Werte, die von den Vätern an ihre Söhne weitergegeben werden. Unser Volk zeichnet sich durch kriegerische Fähigkeiten aus, und unsere kriegerischen Fähigkeiten beweisen unsere Stärke. Jetzt ist es an der Zeit, unser Schicksal zu erfüllen und nach den Sternen zu greifen! Wir werden dem talarianischen Volk Ruhm und der Galaxis Ordnung und Sicherheit bringen."
 START_SCREEN_TRA: "Seit jeher haben wir unser großes kulturelles Können genutzt, um Spaltungen in den Reihen unserer Feinde zu säen, damit sie sich untereinander zanken und streiten. Unser größter Triumph war die Entdeckung der starken und schlecht gelaunten Kazon, einer einst geeinten Ethnie, die sich jetzt nur noch untereinander um die von uns gelieferten Reste streitet. Unsere Zivilisation beruht auf unserer Fähigkeit, vereint zu bleiben und diese minderwertigen Wesen als Treibstoff für unsere Wirtschaft zu nutzen. Sobald wir schnellere Warp-Antriebe entdeckt haben, werden wir unseren Aktionsradius erneut auf die Sterne ausdehnen, um nach neuem Leben und neuen Zivilisationen zu suchen, um zum Wohle der Trabe-Allianz schnell zu teilen und zu erobern."
 START_SCREEN_TRI: "Tausende von Jahren sind vergangen, seit der erste Hexendoktor einen verletzten Jäger mit einem implantierten Flusswurm behandelte. Hunderte von Generationen von vereinigten und nicht vereinigten Trill, die alle danach streben, eine bessere Zukunft zu erreichen und gleichzeitig die Erinnerung an die Vergangenheit zu bewahren. \n\Nachdem das Volk der Trill die Raumfahrt und die Grundlagen der Überlichtgeschwindigkeit gemeistert hat, werden auch wir unter dem Banner der Freundschaft und des Wohlstands für alle in die Galaxis hinausziehen.\n\NWie alt bist du? - Jadzia Dax und Virak'kara"
 START_SCREEN_TRO: "Behandle sie gemein, um sie bei Laune zu halten, das haben uns unsere Vorfahren immer gelehrt. Ein glücklicher Skrreean ist ein fauler Sklave, aber ein geknechteter Skrreean ist genauso schlimm. Es ist ein schmaler Grat zwischen der Versklavung eines Volkes und dem Zwang, für das größere T'Rogoranische Imperium zu arbeiten.\n\nUnsere Bevölkerung wächst mit jedem Tag, und unsere Wirtschaft gerät ins Wanken, obwohl wir vielleicht einen Weg haben, unsere anhaltende Vorherrschaft zu sichern - die Entdeckung des Warpantriebs. Wir können fremde neue Welten finden, neues Leben und neue Zivilisationen erforschen. Und sie natürlich erobern, um sie für uns arbeiten zu lassen, wie es alle niederen Ethnien tun sollten."
 START_SCREEN_TUR: "Vor Jahrtausenden, als die meisten Spezies in dieser Galaxie noch mit spitzen Stöcken kämpften, durchstreiften unsere Schiffe die Grenzen unseres Systems. Unser Volk sonnte sich im glorreichen Licht unserer Sonne und besang unseren Wohlstand und Ruhm. Dann kamen die Vaadwaur. Sie kamen aus dem Nichts. Unsere besten Teleskope und Frühwarnsysteme waren nutzlos. Sie durchbrachen unsere Verteidigungsanlagen wie ein Säbelzahntiger einen Wurf Junge. Jahrhundertelang herrschten sie mit eisernem Handschuh über uns. Wir haben überlebt. Wir hielten durch. Unsere Agenten fanden Verbündete, neue Technologien, sogar die Geheimnisse der Vaadwaur-Subraumkorridore, ihrer ultimativen Waffe - und großen Schwäche, da ihre Korridore zurück zu ihrer Heimatwelt führten...\n\nMit unseren Verbündeten gelang uns ein entscheidender Schlag, aber nicht ohne alle unsere Flotten zu verlieren.\n\nJahrelang haben wir uns langsam wieder aufgebaut und uns Zeit gelassen. Wir Turei sind ein geduldiges, wenn auch unversöhnliches Volk. Jetzt ist es an der Zeit, die Kontrolle über die Korridore zurückzuerobern und unsere strahlende Zukunft zurückzuerobern."
 START_SCREEN_TuterianAscendancy: "So lange hat die Ethnie der Tuterianer im transdimensionalen Raum Zuflucht gesucht. Wir wurden von unserer Heimatwelt vertrieben, weil sich die "Allianz" in ihren Krieg gegen die Dämonen der Luft und der Dunkelheit eingemischt hat. \n\nAber jetzt ist es an uns, die Zeit als Waffe einzusetzen. \n\nWenn wir in die Vergangenheit zurückkehren, sind wir in der Lage, diejenigen zu vernichten, die uns einst Unrecht getan haben und die versuchen werden, uns erneut Unrecht zu tun. \Je länger Sie zögern, desto wahrscheinlicher ist es, dass sich die Zeitlinien gegen Sie verschieben.'§! - Sprecher Bhalla"
 START_SCREEN_TZE: "Unsere Geschichte ist gewalttätig, seit wir uns gegen die Säugetiere auf der Oberfläche erhoben haben und die dominierende Macht in unserem System geworden sind. Mit der Erfindung des Warpantriebs können wir unsere Herrschaft nun auf die Sterne ausdehnen.\n\nEs besteht kein Zweifel, dass es da draußen schwächere Ethnien gibt, die versuchen werden, uns zu untergraben. Wir müssen unsere Souveränität aufrechterhalten, um deutlich zu machen, dass wir uns nicht beirren lassen!\n\n§Y'Eröffnet das Feuer auf den Planeten. Säubert die Oberfläche.'§! - Admiral Tzen-Harran"
 START_SCREEN_UND: "Seit Jahrtausenden haben wir unser Reich bewacht und uns dabei an die Spitze der biologischen Evolution angepasst. \n\nUnsere Bioschiffe sind unübertroffen. Wir werden das Eindringen unreiner Spezies in unser Reich nicht dulden! \n\nWir werden diese Galaxie von allem minderwertigen Leben säubern, und wir werden unseren Frieden haben. \n\n§Y'Die Schwachen werden untergehen!'§! - Undine-Kampfschrei"
 START_SCREEN_UnitedEarth_Romulan_War: "Nachdem sie die Xindi-Krise knapp überlebt hatten, nahmen viele an, dass die Vereinigte Erde dem isolationistischen Druck nachgeben würde, der sich in John Paxtons "Terra Prime"-Rebellion manifestierte. \Stattdessen schöpfte sie Kraft aus ihrem Engagement für die friedliche Erforschung und half, die Kluft zwischen ihren verfeindeten Nachbarn zu überbrücken, was in der Gründung der Koalition der Planeten gipfelte. \n\nDiese Bemühungen haben die Aufmerksamkeit des mysteriösen romulanischen Sternenimperiums auf sich gezogen. Durch den Angriff auf unseren Außenposten in Berengaria befindet sich die Erde nun in einem Konflikt mit einer Macht, der sie aus eigener Kraft vielleicht nicht widerstehen kann. \Die Erde hält die Romulaner für kriegerisch, grausam und verräterisch ... und nur die Romulaner wissen, was sie von der Erde halten.'§! - Commander Spock"
 START_SCREEN_UnitedEarth: "Das Gespenst des Konflikts hatte die Menschheit jahrhundertelang verfolgt und gipfelte im Dritten Weltkrieg im Jahr 2053. Nach diesem postatomaren Horror kämpften die Menschen auf der Erde ums Überleben, bis der Wissenschaftler Zefram Cochrane ein Jahrzehnt später erfolgreich die Aufmerksamkeit des vulkanischen Wissenschaftsschiffs T'Plana-Hath auf sich zog.\n\Nach fast einem Jahrhundert vulkanischer Schirmherrschaft sind die Menschen auf der Erde bereit, ihre ersten Schritte ins große Unbekannte zu unternehmen.\n\Nach neuem Leben und neuen Zivilisationen zu suchen. Mutig dorthin zu gehen, wo noch niemand zuvor gewesen ist.\n\n§YDas ist es, was es heißt, ein Mensch zu sein... sich zu mehr zu machen, als man ist.'§! - Captain Jean-Luc Picard"
 START_SCREEN_UnitedFederationOfPlanets_Border_War: "In den fast zwei Jahrhunderten seit ihrer Gründung ist die Vereinigte Föderation der Planeten über die kühnsten Träume ihrer Gründungswelten hinaus gewachsen. \n\nAber während mit dem klingonischen Reich Frieden geschlossen wurde und die Romulaner in ihrer Isolation zufrieden sind, ist eine neue Bedrohung aufgetaucht. \Die kriegerische Cardassianische Union erhebt Ansprüche auf viele Föderationskolonien, wobei der jüngste Angriff auf Setlik III das auslöste, was manche den Grenzkrieg nennen. \n\nNur eine entschlossene Antwort kann zu einem dauerhaften Frieden führen. \n\n§Y'Ich hasse nicht dich, Cardassianer. Ich hasse, was ich wegen dir geworden bin.'§! - Chief Miles O'Brien"
 START_SCREEN_UnitedFederationOfPlanets: "Das Gespenst des Konflikts hatte die Menschheit jahrhundertelang verfolgt und gipfelte im Dritten Weltkrieg im Jahr 2053. Nach diesem postatomaren Horror kämpfte das Volk der Erde ums Überleben, bis der Wissenschaftler Zefram Cochrane ein Jahrzehnt später erfolgreich die Aufmerksamkeit des vulkanischen Wissenschaftsschiffs T'Plana-Hath auf sich zog.\n\Nach fast einem Jahrhundert vulkanischer Schirmherrschaft unternahm das Volk der Erde seine ersten Schritte in die Galaxis und vermittelte viele der regionalen Konflikte, die seit Jahrhunderten schwelten. \n\nUnd nun haben sich die Völker der Erde, Tellars, Andorias und Vulkans unter dem Banner der Vereinigten Föderation der Planeten zusammengeschlossen. \n\n§Y'Ein Traum, der Wirklichkeit wurde und sich über die Sterne verbreitete.'§! - Captain James Tiberius Kirk"
 START_SCREEN_UnitedPlanetsOfTellar: "Die Vulkanier glauben, sie hätten ein Monopol auf die Logik, aber jeder, der auf den großen Stufen zum zentralen Debattenforum auf Tellar City stand, kennt die Wahrheit. Die Logik ist unvoreingenommen und objektiv, aber sie ist nicht seelenlos. Denken Sie daran, wie die Logik zu uns gekommen ist - geboren, um Streitigkeiten und juristische Kämpfe zu schlichten. Schlachten, Leser, Schlachten. Die Logik ist eine Waffe, die zum Kampf eingesetzt wird, wenn bloße Partikelwaffen unzureichend sind. Sie ist nicht dazu gedacht, freundlich zu sein. Sie ist nicht dazu gedacht, leise zu sein. Diejenigen, die im Recht sind, schreien es heraus, bis das Forum bebt, bis jede Ecke des Sprechers vor der berechtigten Wut der Wahrheit zurückweicht.\n\n Es gibt diejenigen, die Ihre Wahrheit als beleidigend empfinden werden. Sie werden sich davonschleichen und über die Plötzlichkeit und Unhöflichkeit der Tellariten schimpfen. Einige werden sich vielleicht sogar andere Handelspartner suchen. Lasst sie. Wir bringen die Wahrheit, und für einen Tellariten der Wahrheit ist sein Wort bindend.\n\n§Y'Tellariten argumentieren nicht aus einem Grund, sie argumentieren einfach.'§! - Sarek"
 START_SCREEN_VAA: "Unser Reich umspannte den Quadranten einst für Hunderte von Jahren. Wir beherrschten das Netz des Unterraums mit einer riesigen Armada von Schiffen, bis sich die niederen Ethnien zusammenschlossen und uns heimtückisch besiegten. Aber wir bleiben und warten.\n\nAus Stasiskammern, die tief unter der Erde verborgen sind, erwachen wir. Unsere Technologie ist alt und unzureichend, aber unsere Wissenschaftler sind bereit, neue Wege zu finden, um wieder in den Weltraum vorzudringen. Wir werden uns an diesen niederen Ethnien rächen. Wir werden den Unterraum zurückerobern und diesen Quadranten im Namen der Vaadwaur zurückerobern!"
 START_SCREEN_VAL: "Vor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Valt und Krios, führten das Reich in Harmonie, bis sie einen empathischen Metamorph namens Garuth kennenlernten. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 START_SCREEN_VendorianCommonwealth: "Täuschung. Geheimniskrämerei. Hinterhältigkeit. Wissen. Macht. \All diese Dinge hängen miteinander zusammen, und alle werden selbst von den Jüngsten unserer Art verstanden. Wissen ist Macht, und der beste Weg zum Wissen führt über den Weg der Täuschung. \In unserem Volk ist diese Idee zu einer hohen Kunst geworden, denn wir sind mit der Fähigkeit ausgestattet, unsere Form zu verändern und zu verlagern, um Informationen über unsere Mitmenschen zu sammeln. Unsere politischen Mitstreiter, unsere Generäle, unsere Bürger und sogar unsere eigene Familie sind allesamt erstklassige Ziele, denn man kann nie wissen, ob ein Verrat hinter der nächsten Ecke lauert, wenn man nicht darauf achtet. \Wir müssen jedoch vorsichtig sein. Denn wenn wir es nicht sind, könnte das der Untergang unserer Zivilisation sein. \n\n§LDas ist die Art unseres Volkes. Je länger wir in einer anderen Form bleiben, desto mehr nehmen wir ihre Erinnerungen, Gefühle und Einstellungen an. Nicht vollständig, aber mit der Zeit sehr viel.'§! - Vendorian imitiert Carter Winston"
 START_SCREEN_VID: "Wir haben den Phagen alles geopfert. Unsere ungeborenen Kinder, die wir verloren haben, als die Phagen unsere DNA nahmen. Unsere Erinnerungen, wenn der Phage unsere Nervenbahnen angreift. Unsere Moral, wenn wir uns in den Außerirdischen hacken, um noch ein wenig länger leben zu können. Unsere Identität, wenn die Phage uns von innen heraus auffrisst, bis wir zu hässlich sind, um noch von unseren Mitmenschen gesehen zu werden. Unsere Zukunft, die uns viel zu früh entrissen wird. Unsere Träume, ein natürliches Leben zu führen, ein glückliches Leben, unsere Entscheidungen, irgendeinen anderen Beruf als den eines Phagenbekämpfers zu ergreifen - sei es auf unseren Schiffen, wo wir nach weiteren Organen suchen, oder in den Labors, wo wir versuchen, das Unmögliche zu erreichen. All das und noch mehr opfern wir den Phagen, und wir würden auch gerne unser Leben opfern, damit wir nur eines für uns behalten können. Die Hoffnung. Die Hoffnung, dass dieser Kreislauf eines Tages enden wird."
 START_SCREEN_VLR: "Unsere Geschichte hat uns immer gelehrt, dass Kriege kommen und gehen werden, aber der Handel ist ewig. Es wird immer jemanden geben, der etwas braucht, sei es Nahrung für eine hungernde Stadt oder Waffen, um den Nachbarn anzugreifen.\n\Natürlich liegt in der Kontrolle des Warenangebots auch Macht. Zölle, Blockaden und Embargos sind unsere Waffen der Wahl."
 START_SCREEN_VOT: "Unsere Doktrin enthält alles über uns, unsere Geschichte, unseren uralten und rechtmäßigen Anspruch auf diese Region des Weltraums, und sie ist seit Tausenden von Jahren unverändert geblieben. Seit Millionen von Jahren glaubt unser Volk, dass wir die ersten intelligenten Wesen sind, die sich in dieser Region des Weltraums entwickelt haben. Die erste Ethnie. \Die Doktrin besagt, dass wir das Recht haben, über diesen Teil der Galaxis zu herrschen, weil die Voth die ersten waren, die sich dort entwickelt haben. Daher wird jede Vorstellung, dass sich die Voth anderswo entwickelt haben, als Ketzerei betrachtet. Als rechtmäßige Herrscher über diesen Teil der Galaxis blicken wir auf minderwertige Spezies wie pelzige Säugetiere herab. Nur die Voth können die Galaxis wirklich verstehen, und es ist an der Zeit, unser rechtmäßiges Erbe auszuüben.\n\n§Y'Indem Sie die Doktrin in Frage stellen, deuten Sie an, dass alles, was wir über uns selbst, unsere Geschichte, unseren uralten und rechtmäßigen Anspruch auf diese Region des Raums, die Autorität dieses Ministeriums selbst, glauben, eine Lüge ist.'§! - Das Ministerium"
 START_SCREEN_VulcanHighCommand: "Viele mögen uns unsere Lebensweise übel nehmen, weil sie sie vielleicht für zu stoisch und zu logisch halten, aber unsere Geschichte lehrt uns etwas anderes.\n\nVor der Zeit des Erwachens waren wir eine gewalttätige, hasserfüllte Ethnie, die sich selbst fast zum Aussterben gebracht hat. Die Annahme von Suraks Philosophie der Logik vor mehr als 1.700 Jahren setzte unserer undisziplinierten Vergangenheit schließlich ein Ende.\n\nJetzt, da wir beginnen, die Galaxis zu erforschen, mögen wir Suraks Beispiel treu bleiben und unsere Lebensweise beibehalten, selbst wenn wir mit anderen konfrontiert werden, die unsere Hingabe an Logik und Zielstrebigkeit nicht teilen mögen."
 START_SCREEN_VulcanRebellion: "Vor der Zeit des Erwachens waren wir eine gewalttätige, hasserfüllte Ethnie, die sich selbst fast zum Aussterben gebracht hätte. Surak hat uns eine Zukunft gegeben, und 1.700 gesegnete Jahre lang hat die Logik überdauert. Doch damit ist jetzt Schluss. Wir müssen diese alten Ideale über Bord werfen. Wir sind nichts weiter als Sklaven der Terraner, die für unsere Hybris bezahlen müssen, für unseren Wunsch, Logik und Verständnis in der Galaxis zu verbreiten. Wir wussten um die grausame Art der Menschen, aber angesichts des Warpantriebs dachten wir, sie hätten sich geändert. Wir waren Narren. Jetzt, angesichts solcher Bosheit und Grausamkeit, ist es an der Zeit, dass wir uns noch einmal ändern. Unsere Agenten sind überall - in jedem Schiff und auf jedem Planeten. Bald werden wir zuschlagen und unser Volk ein für alle Mal befreien."
 START_SCREEN_WAD: "Hundert Hüte befinden sich auf dem zweiten Spielbrett, bedroht von hundert weiteren Timthes, von denen du vermutest, dass der Spieler sie in seinem Deck hat. Du jedoch hast vier Würfel und die Initiative, und die Wette gilt für dich.\n\nDass du noch nie von diesem Spiel gehört hast, ist irrelevant. Dass Sie die Regeln nicht kennen, ist unerheblich. Ein Surchide wird mit der Fähigkeit geboren, schnell zu lernen und sich anzupassen. Seit Hunderten von Jahren haben Surchids unser Volk zu Wohlstand geführt. Niemandem wird es etwas ausmachen, wenn die Zeit kommt, dass ihr nicht wisst, wer unsere Gegner sein werden, deren Wege sich von den unseren unterscheiden. Es gibt keine Bücher oder Aufzeichnungen, aus denen man diese Fähigkeit lernen könnte. Aber haltet euren Geist offen für neue Möglichkeiten, bereit für alles, und ihr werdet nie ein Spiel verlieren.\n\n§YAcademy of Wadiseni, Abschlussrede vor der Klasse§!"
 START_SCREEN_XepoliteGuilds: "Der Handel ist die Grundlage unserer Lebensweise. Mit der Einführung des Warpantriebs werden wir unseren Merkantilismus auf die Sterne ausdehnen. \n\nAuch wenn einige die rechtliche Stellung unserer unabhängigeren Geschäftsleute in Frage stellen, gibt es nur wenige, die bestreiten würden, dass sie Ergebnisse liefern."
 START_SCREEN_XINMAM: "Xindus ist verschwunden, so zersplittert und zerrissen wie unser Volk. Tausende von Jahren des Friedens und der Harmonie wurden durch einen Krieg zerstört, der alles verändert hat. Wir erinnern uns nicht mehr daran, wer den Krieg begonnen hat, wir erinnern uns nicht einmal mehr an Xindus oder an die Schönheit eines Fluges von Avianern über den Himmel, aber wir erinnern uns an den Frieden. Diese Initiationsmedaille, die du in deinen Gliedern trägst, mein Nachkomme, erinnert an diese Zeit: eine Medaille, die auf Xindus hergestellt wurde; eine Medaille, die von unzähligen Xindi auf Xindus selbst getragen wurde.\n\nSelbst jetzt, wo die verschiedenen Fraktionen um die Vorherrschaft über unseren zerbrechlichen, zerrissenen Rat ringen, erinnern wir uns an den Frieden. Wir bemühen uns um ihn, um das Versprechen, das unser Volk einst hatte. Mit der Führung der Wächter werden wir durch diese dunklen Ströme navigieren und ihn wiederfinden.\n\n§Y'Bist du vor dem heutigen Tag überhaupt schon einmal einem Xindi begegnet?'\n'Einem, und er sah dir nicht sehr ähnlich.'\n'Nicht alle tun das.'§! - Kessick und Captain Jonathan Archer"
 START_SCREEN_YAD: "Es liegt in der Natur der Philosophie, in Solipsismus zu versinken. Es bedarf eines scharfen Verstandes und eines starken Willens, um sich aus den Tiefen des Nichts wieder aufzurappeln und nach etwas Echtem zu greifen. Es gibt dieses kurze, strahlende Licht, wenn wir Wahrheiten und transzendentalen Idealismus berühren, aber selbst das ist vorübergehend. Flüchtig. Die Realität der Existenz ist, dass nichts wirklich real ist. Solipsismus ist unausweichlich.\n\nDas ist die Weisheit im Herzen eines jeden großen Holo-Webers - die Verschmelzung von Hologrammen, Schatten und Reflexionen. An der Schnittstelle von Kunst und Mathematik versteht jeder große Schöpfer, dass sogar das Universum selbst ein Hologramm ist. Es braucht jedoch einen Weber, um es für alle sichtbar zu machen.'\n\n§Y'Warum sollte es dir etwas ausmachen, wenn ein Hologramm weint?'\n'Weil ich sie liebe.'§! - Odo und Rurigan"
 START_SCREEN_YRI: "Information ist unser Weg. Mögen andere mit ihrer militärischen Stärke prahlen, aber wir wissen, dass Wissen die wahre Macht ist. \n\nWir haben unsere Gesellschaft durch die Verwaltung von Informationen und den Handel mit Geheimnissen aufgebaut, und mit dieser Macht können wir Imperien schaffen oder zerstören. \n\nUnsere Händler werden über die Sterne hinweg operieren und uns über ihre Bewegungen berichten. Wenn wir es wünschen, werden Flotten brennen und Regierungen stürzen. \n\nUnser Volk wird aus dem Schatten hervortreten, wo wir herrschen werden."
 START_SCREEN_ZAH: "Die Geschichte hat uns gelehrt, dass man Politikern nicht trauen kann und dass Religion nur eine trennende Täuschung ist. Der einzige Weg in die Zukunft ist die Technologie, und die hellsten und klügsten Köpfe müssen sich zusammenschließen, um uns zu führen.\n\nMit diesem Gedanken im Hinterkopf ist unsere Zivilisation aufgeblüht und hat die Raumfahrt und andere enorme Vorteile gebracht. Wir haben uns unter einer Regierung zusammengeschlossen und können nun zu den Sternen aufbrechen, um neue Erfahrungen und Ereignisse zu suchen."
 START_SCREEN_ZakdornianComity: "Hundert Skel befinden sich auf dem zweiten Spielbrett und werden von einer Flotte azadianischer Wolkenschiffe bedroht, von denen du vermutest, dass der dritte Spieler sie in seinem Deck hat. Sie jedoch haben drei blaue Würfel und einen roten, und die Wette gilt für Sie.\n\n Dass Sie noch nie von diesem Spiel gehört haben, ist irrelevant. Dass Sie die Regeln nicht kennen, ist unerheblich. Ein Strategos wird nicht hergestellt - er oder sie wird von innen heraus geboren - aus dem Charakter des Einzelnen. Seit siebenhundert Jahren haben Sie und alle anderen Initiativen wie Sie die Aufgabe, unser Gemeinwesen zu schützen. Es wird niemanden interessieren, wenn die Zeit kommt, dass Sie nicht wissen, wer unsere Feinde sein werden, ihre Waffen und Fähigkeiten, ihre Technologie und Techniken. Ihr werdet kein Pardon erhalten. Aber behaltet euren Verstand scharfsinnig, und ihr werdet niemals ein Spiel verlieren.\n\n§YSRede des Großstrategos an die Absolventen des vierten Jahrgangs des Großen Kollegs, Alter 10.§!"
