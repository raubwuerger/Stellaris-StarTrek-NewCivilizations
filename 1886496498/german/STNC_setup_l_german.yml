 d_ferenginar_gothis_mountains_desc: "Historische Schlösser und Festungen sind oft tief im Gothis-Gebirge zu finden, Überbleibsel einer längst vergangenen Zeit, in der die Wohlhabenden ihre Güter in riesigen Gewölben lagerten."
 d_ferenginar_gothis_mountains: "Gothis-Gebirge"
 d_ferenginar_isle_of_grub_desc: "Die Isle of Grub ist eine Insel auf dem Planeten Ferenginar, die als Austragungsort des Isle of Grub Festivals berüchtigt ist. Nach der Absage eines Auftritts einer Musikgruppe auf dem Festival verletzten Randalierer hunderttausend Fans und alle Gebäude auf der Insel wurden niedergebrannt. Heute findet man hier häufig Fresswürmer."
