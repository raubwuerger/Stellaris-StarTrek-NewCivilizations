 d_altecla_module_desc: "Dieses kontinentgroße Naturreservat-'Modul' befindet sich in der Atmosphäre eines Gasriesen der Klasse J und wird von einem komplexen Antigravitationssystem in der Luft gehalten, das durch das elektromagnetische Feld des Planeten angetrieben wird."
 d_altecla_module_location_desc: "Dieser Standort ist optimal für den Bau eines neuen Reservatsmoduls geeignet."
 d_altecla_module_location: "Neuer Reservierungsstandort"
 d_altecla_module: "Altecla-Reservierungsmodul"
 d_andoria_eastern_archipelago_desc: "Ruhende Vulkane durchziehen diesen Archipel, ein Überbleibsel aus einer seismisch aktiveren Zeit."
 d_andoria_eastern_archipelago: "Östlicher Archipel"
 d_andoria_harbortown_desc: "Harbortown ist die älteste kontinuierlich besiedelte Stadt auf Andor und die drittbevölkerungsreichste. Die Stadt liegt auf der Insel Cheshras, zwischen den Flüssen Moss und Frost. Harbortown begann als eine Ansammlung kleiner Fischerdörfer im größten natürlichen Hafen des Trabanten, die sich schließlich zu der modernen Stadt zusammenschlossen."
 d_andoria_harbortown: "Hafenstadt"
 d_andoria_laikan_desc: "Laikan, die Hauptstadt Andorias, befindet sich auf dem Kontinent Zhevra in den gemäßigteren Breiten Andors. Die Temperaturen liegen in den Sommermonaten durchschnittlich einige Grad über Null."
 d_andoria_laikan: "Laikan"
 d_andoria_lortan_desc: "Lor'Tan ist die größte Stadt auf dem Planeten Andoria und dient als Zentrum für das kulturelle, wirtschaftliche und politische Leben der Andorianer."
 d_andoria_lortan: "Lor'Tan"
 d_andoria_northern_wastes_desc: "Das verborgene, unterirdische Aenar-Gelände wurde gefunden. Seine Entdeckung führte die Aenar wieder mit dem Rest des andorianischen Volkes zusammen."
 d_andoria_northern_wastes: "Nördliche Wüsten"
 d_andoria_unexplored_wastes_desc: "Die riesigen, trostlosen nördlichen Weiten sind selbst für die härtesten Andorianer unwirtlich."
 d_andoria_unexplored_wastes: "Unerforschte Ödlande"
 d_andoria_vezhdar_plain_desc: "Die Vezhdar-Ebene ist ein großes, strukturloses geographisches Gebiet auf Andor."
 d_andoria_vezhdar_plain: "Vezhdar-Ebene"
 d_andoria_weyzhiss_mountains_desc: "Das Weyzhiss-Gebirge ist ein riesiger Gebirgszug auf Andoria. Lawinen und seismische Aktivitäten sind hier an der Tagesordnung."
 d_andoria_weyzhiss_mountains: "Weyzhiss-Gebirge"
 d_animal_arthropoids_desc: "Einfache Humanoide mit einem losen Stammesverband, die als stark und bösartig bekannt sind."
 d_animal_arthropoids: "Anthropoide"
 d_animal_cetieel_desc: "Der Ceti-Aal ist ein wühlendes Wüstentier, das auf dem Planeten Ceti Alpha V beheimatet ist und in der Lage ist, die Extreme seiner Umwelt zu überleben. Ceti-Aale brüten ihre Larven in den Platten ihres gegliederten Panzers aus. Nach dem Schlüpfen kann die Aallarve in das Ohr eines größeren Tieres eindringen, wo sie sich um die Großhirnrinde wickelt. Das verursacht beim Wirt extreme Schmerzen und macht ihn extrem empfänglich für äußere Reize. Im Laufe der Zeit, wenn die Larven herangereift sind, leidet der Betroffene an Wahnsinn und stirbt schließlich."
 d_animal_cetieel: "Ceti-Aal"
 d_animal_drayjin_desc: "Die Drayjin sind große Säugetiere, die auf dem Schurkenplaneten Dakala heimisch sind. Drayjin sind Wanderer und die Weibchen können sehr aggressiv sein, besonders wenn sie ein Nest beschützen."
 d_animal_drayjin: "Drayjin"
 d_animal_dryworm_desc: "Der Riesentrockenwurm ist eine Kreatur, die auf dem Planeten Antos IV beheimatet ist. Er ist in der Lage, Energie zu erzeugen und zu kontrollieren, ohne sich selbst Schaden zuzufügen."
 d_animal_dryworm: "Riesiger Trockenwurm"
 d_animal_eden_fruit_desc: "Die Pflanzenwelt auf Eden ist einzigartig, da sie alle hochgradig ätzende und giftige Säure enthalten."
 d_animal_eden_fruit: "Giftige Frucht"
 d_animal_egg_alien_desc: "Legen Sie Ihr Gesicht einfach neben dieses Ei."
 d_animal_egg_alien: "Xenomorphs"
 d_animal_egg_bugs_desc: "Kommt schon, ihr Affen. Wollt ihr ewig leben?"
 d_animal_egg_bugs: "Käfer"
 d_animal_egg_kerbal_desc: "Kleine grüne Kerbals von Kerbol."
 d_animal_egg_kerbal: "Kerbals"
 d_animal_furfly_desc: "Die Talaxianische Pelzfliege ist ein riesiges, fliegenähnliches Insekt, das auf Talax beheimatet ist. Es ist mit mehreren Stacheln bedeckt und hat einen langen Schwanz."
 d_animal_furfly: "Talaxianische Pelzfliege"
 d_animal_gergher_desc: "Die Geschichten von Gergher-Bestien werden nur benutzt, um yaderanische Kinder zu erschrecken, und sollen sie daran erinnern, die Dunkelheit zu fürchten."
 d_animal_gergher: "Gergher-Bestie"
 d_animal_goat_desc: "Torothanische Ziegen sind eine Tierart, die auf der Heimatwelt Torothan heimisch ist. Diese Säugetiere haben geflecktes, braunes Haar und vier rosafarbene Hörner (zwei gerade, zwei gebogen) auf der Stirn."
 d_animal_goat: "Torothanische Ziege"
 d_animal_hengrauggi_desc: "Der Hengrauggi oder Hengra ist ein räuberisches Wesen, das auf dem Eisplaneten Delta Vega beheimatet ist. Es hat drei Gliedmaßen: zwei zum Laufen und eine kleinere, handähnliche Gliedmaße. Er hat Hunderte von Augen und einen Vorsprung, der als Peitsche dient, mit der er seine Beute packen kann."
 d_animal_hengrauggi: "Hengrauggi"
 d_animal_hookspider_desc: "Eine talarianische Hakenspinne ist ein Spinnentier mit Beinen von etwa einem halben Meter Länge. Ihre Unterkiefer und Beine enden in bösartigen Haken, die Risswunden verursachen können."
 d_animal_hookspider: "Talarianische Hakenspinne"
 d_animal_humpback_desc: "Die Buckelwale, die im 21. Jahrhundert bis zur Ausrottung gejagt wurden, haben komplexe Gesänge, die eine vollständige Sprache umfassen."
 d_animal_humpback: "Buckelwale"
 d_animal_hypnoid_desc: "Der rigelianische Hypnoide ist ein rosafarbenes, sechsbeiniges Reptil, das im Rigel-System heimisch ist. Sie haben die Fähigkeit, Illusionen in den Köpfen von Beobachtern in der Nähe zu erzeugen."
 d_animal_hypnoid: "Rigelianische Hypnoide"
 d_animal_lavafly_desc: "Die Lavafliege ist ein Insekt, das auf dem talaxianischen Mond Rinax beheimatet ist, wo die größten und bösartigsten Exemplare eine Länge von bis zu sechs Zentimetern erreichen können."
 d_animal_lavafly: "Lavafliege"
 d_animal_moonbeast_desc: "Einige Valteser beschreiben den Klang der valtesischen Hörner als das Brüllen der Targhee-Mondtiere. Man sagt, dass die Hörner die Nerven der Valteser Männer beruhigen."
 d_animal_moonbeast: "Targhee-Mondbestie"
 d_animal_mugato_desc: "Der Mugato ist ein affenähnliches Raubtier, das die subtropischen Savannengebiete des Planeten Neural bewohnt. Mugatos sind große, furchteinflößende Tiere, die bis zu zwei Meter groß werden können und große Hörner auf dem Kopf tragen. Ihre Zähne sind gezackt, scharf und in der Lage, ein starkes Gift zu injizieren, das für viele Arten innerhalb weniger Stunden tödlich ist."
 d_animal_mugato: "Mugato"
 d_animal_neprimates_desc: "Ähnlich wie die terranischen Affen sind die Primaten der Neuen Erde kleine, harmlose Kreaturen."
 d_animal_neprimates: "Primaten der Neuen Erde"
 d_animal_redbat_desc: "Die andorianische Rotfledermaus ist ein fliegendes Säugetier, das auf dem Mond Andoria heimisch ist. Sie wird von einigen als essbar angesehen, ist aber für die Mehrheit der Bevölkerung nicht genießbar."
 d_animal_redbat: "Rotfledermaus"
 d_animal_rhyl_desc: "Der Rhyl ist eine wurmartige Kreatur, die von Ba'ku-Kindern oft als Haustier gehalten wird."
 d_animal_rhyl: "Rhyl"
 d_animal_sehlat_desc: "Sehlats sind riesige, "teddybärähnliche" Bestien, die auf Vulkan beheimatet sind. Sehlats haben sechs Zoll lange Reißzähne und klettern nicht gerne, sondern halten sich lieber in der Tiefe auf."
 d_animal_sehlat: "Sehlats"
 d_animal_setleth_desc: "Der Set'leth ist eine romulanische Kreatur, die dem vulkanischen Sehlat, einem riesigen, "teddybärartigen" Stufe, sehr ähnlich ist."
 d_animal_setleth: "Set'leth"
 d_animal_singing_flower_desc: "Die talosianische Singende Blume ist eine blaue Pflanze mit einem einzelnen breiten, lilienblattförmigen Blatt an einem langen Stiel. Sie bildet Büschel auf der Oberfläche."
 d_animal_singing_flower: "Talosianische Singende Blume"
 d_animal_targs_desc: "Targs gelten allgemein als "bösartige und zerstörerische" Tiere. Klingonen halten domestizierte Targs als Haus- und Nutztiere, und sie jagen wilde Targs als Sport."
 d_animal_targs: "Targs"
 d_animal_tube_grubs_desc: "Röhrenmaden sind ein larvenartiges Stufe, das von den Ferengi als Delikatesse gegessen wird. Röhrenmaden werden in der Regel lebend gegessen, sie können aber auch gehackt oder gebraten werden."
 d_animal_tube_grubs: "Röhrenmaden"
 d_animal_turtles_desc: "Die Risan-Meeresschildkröte ist eine auf Risa beheimatete Wasseramphibie, die sich im goldenen Sand gut tarnen kann."
 d_animal_turtles: "Risanische Meeresschildkröten"
 d_animal_yridianyak_desc: "Der Yridianische Yak ist ein großes Säugetier, das auf der Heimatwelt der Yridianer beheimatet ist und ein Gewicht von etwa 300 Kilogramm erreichen kann."
 d_animal_yridianyak: "Yridianischer Yak"
 d_apergos_gos_i_lare_desc: "cDie Hauptstadt von Apergos wurde vor Jahrtausenden von den "Alten" erbaut, der ersten raumfahrenden Zivilisation Apergos'. \Die Architektur der Stadt genießt hohes Ansehen, obwohl die jahrzehntelange industrielle Verschmutzung ihre Ästhetik etwas beeinträchtigt hat. Gos'i'Lare Die Vorliebe der Apergosianer für Musik ist weithin bekannt. Das Museum für Populäre Musik ist einer der vielen Orte, die Touristen auf Apergos unbedingt besuchen sollten. Museum für Populäre Musik Stratos ist die beschauliche Hauptstadt des Planeten Ardana. Sie ist eines der besten Beispiele der Galaxis für anhaltende Anti-Schwerkraft-Schwebekraft und allgemein für großartige Anti-Schwerkraft-Technik. Stratos wurde im 14. Jahrhundert von Führern erbaut, die ihr Wort gaben, dass alle Bewohner dort leben sollten, doch Jahrhunderte später ist sie nur noch die Heimat der ardanischen Elite, die die Stadt aufgrund ihres Reichtums mit Kunst und Kultur erfüllt. Stratos Ein großer Subkontinent, der aus einer einst versunkenen Gebirgskette entstanden ist. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck abzubauen, während sich der Erdmantel zu bewohnbarem Terrain formt. Künstlicher Kontinent Ein Subkontinent von bescheidener Größe, der aus einem einst versunkenen Gebirge entstanden ist. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck abzubauen, während sich der Erdmantel zu bewohnbarem Terrain formt. Künstlicher Kontinent Ein kleiner Subkontinent, der aus einem einst versunkenen Gebirge entstanden ist. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck abzubauen, während sich der Erdmantel zu bewohnbarem Terrain formt. Künstlicher Kontinent In diesem Asteroiden befinden sich seltsame Kristalle, die ungewöhnliche Signaturen aussenden. Kristalline Anomalie Dieser Asteroid verfügt über ein ausgedehntes Kavernennetz. Kavernennetz Ein sehr seltener Asteroid, der mit reichen Dilithium-Adern gefüllt ist. Er muss vor vielen Jahrhunderten von einem Planetoiden ausgestoßen worden sein. Dilithium-Höhlen Dieser mit spaltbaren Elementen gefüllte Asteroid ist eine Materialquelle für die Energieerzeugung. Spaltbare Ablagerungen Adern seltener Edelsteine durchziehen diesen Asteroiden. Edelstein-Adern Das Feld enthält eine große Anzahl von Asteroiden, die mit Eis bedeckt sind. Eisfeld Große Metallvorkommen durchziehen diesen Asteroiden. Metallische Ablagerungen Große, hohle Taschen in diesem Asteroiden lassen sich leicht versiegeln, um eine Atmosphäre zu schaffen. Hohle Taschen Feste Gesteinsschichten bilden diesen Asteroiden. Regolith-Felder Ein Asteroid, der aus flüchtigen Ablagerungen von Biomaterie besteht und sich für die Herstellung von Nahrungsmitteln eignet. Flüchtige Ablagerungen Unter der Oberfläche dieses Asteroiden befinden sich reiche Ablagerungen von Deuterium. Schwere Wassertaschen Die seit zwanzigtausend Jahren verschollene Stadt B'hala wurde nach umfangreichen Ausgrabungen wiederentdeckt. Das Gebiet ist ein idealer Standort für den Wiederaufbau einer neuen Stadt. B'hala Es wird angenommen, dass die Feuerhöhlen auf Bajor ein Gefängnis sind, das von den Propheten geschaffen wurde, um die Pah-Geister in Schach zu halten, nachdem sie versucht hatten, den Himmelstempel zu erobern. Feuerhöhlen In der großen Stadt Jalanda befindet sich auch das Jalanda-Forum, ein riesiger Platz, der auf dem ganzen Planeten als Treffpunkt für Handwerker bekannt ist. Jalanda-Stadt Das Kendra-Tal ist ein Gebiet der Provinz Kendra auf Bajor, das für seine fruchtbaren Böden berühmt ist. Seismische Aktivitäten sorgen dafür, dass das Land reich an Mineralien bleibt. Kendra-Tal Prophezeiungen über eine verlorene Stadt wurden durch die lenkende Hand der Propheten entdeckt. Eine große archäologische Ausgrabung könnte das Verborgene ans Licht bringen. Verlorene Stadt Der Berg Kola liegt in der Dahkur-Provinz von Bajor. Seine ausgedehnten Höhlensysteme wurden in guten Zeiten als Vorratslager und in schlechten Zeiten zur Verteidigung genutzt. Berg Kola Das nördlichste Meer ist eines der tückischsten und gefährlichsten Meere auf Bajor. In den Gewässern wimmelt es von Leben, und die Strömungen sind so stark, dass sie sich für Gezeitenkraftwerke eignen. Meerenge von Bharaq Die Halbinsel Trilar ist ein stark bewässertes Gebiet, das von den zahlreichen Flüssen der Region gespeist wird. Auf den bewässerten Flächen wird häufig Landwirtschaft betrieben, und viele kleine Siedlungen durchziehen das Land. Halbinsel Trilar Eine einfache Siedlung auf dem Planeten Ba'ku, wo metaphasische Strahlung eine verjüngende Wirkung auf das Gewebe hat. Ba'ku-Dorf Feuchte Temperaturen und eine gezähmte Tierwelt prägen den Jalara-Dschungel, wo die Betazoiden ihre neueste Telepathie nutzen können, um mit der Natur zu kommunizieren. Jalara-Dschungel Die Janaran-Wasserfälle sind eine Reihe von Wasserfällen, die landschaftlich sehr reizvoll sein sollen. Janaran-Wasserfälle Der Cataria-See ist ein riesiges Gewässer weit weg von jeder Siedlung auf dem Planeten Betazed. Cataria-See Die Loneel-Berge sind eine Reihe ruhender Vulkane auf dem Planeten Betazed. Uralte vulkanische Aktivität schuf ein Netzwerk von Tunneln und Höhlen in den Bergen, die auch hohe Konzentrationen von sensorblockierendem Fistrium enthielten. Loneel-Gebirge Der Berg Traxanaxanos ist der größte Berg auf Betazed und wird in den gemäßigten Jahreszeiten von vielen Besuchern bestiegen, die versuchen, ihn zu erklimmen. Berg Traxanaxanos Die Opal Shores, benannt nach der Färbung des Wassers durch die Unterwasserflora, bieten unvergleichliche Strände und Wasseraktivitäten. Opal Shores Rixx ist die Hauptstadt von Betazed und beherbergt den heiligen Kelch von Rixx. Rixx Das fruchtbare Tal des Gesangs ist bekannt für seine große Anzahl an lauten Tieren, die das ganze Tal mit ihrem Zirpen und Zirpen erfüllen und einen natürlichen Gesang erzeugen. Tal des Liedes Eine uralte Waffe verwüstete dieses Land und hinterließ eine schreckliche biologische 