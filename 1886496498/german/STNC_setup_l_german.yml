 d_terra_boswash_desc: "Diese Megalopolis erstreckt sich entlang der gesamten Ostküste Nordamerikas von Boston bis Washington, ein Konglomerat von Städten, die sich zu einer einzigen zusammengeschlossen haben."
 d_terra_boswash: "BosWash"
 d_terra_bozeman_desc: "Bozeman, der Ort des ersten Kontakts mit den unterlegenen Vulkaniern, ist der Ort, an dem die terranische Macht die vulkanischen Invasoren besiegte und Zugang zur Überlichtgeschwindigkeit erhielt."
 d_terra_bozeman: "Bozeman"
 d_terra_london_desc: "London, das vor Jahrhunderten die Führer der Europäischen Republik beherbergte, ist heute nur noch ein Schatten seines früheren Selbst."
