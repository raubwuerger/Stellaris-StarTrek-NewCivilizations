 edict_edict_land_of_opportunity: "Land der unbegrenzten Möglichkeiten"
 edict_edict_local_festival_1_desc: "Der Tag des ersten Kontakts ist die Feier des legendären ersten Kontakts zwischen dem Warp-Pionier Zefram Cochrane und dem vulkanischen Schiff T'Plana-Hath. Dies ist einer der entscheidenden Momente in der Geschichte der Menschheit, der schließlich den Weg für eine einheitliche Weltregierung ebnete."
 edict_edict_local_festival_1: "Tag des ersten Kontakts"
 edict_edict_local_festival_2_desc: "Kot'baval ist ein großes jährliches Fest, das den glorreichen Sieg von Kahless dem Unvergesslichen über den bösen Molor im Einzelkampf feiert. Es ist üblich, dass Krieger aus dem ganzen Reich an der Nachstellung dieser glorreichen Schlacht teilnehmen."
 edict_edict_local_festival_2: "Kot'baval Fest"
 edict_edict_local_festival_3_desc: "Kal Rekk ist ein Tag der Sühne, der Einsamkeit und der Stille, an dem zentrale und wichtige Werte der vulkanischen Philosophie gefeiert werden."
 edict_edict_local_festival_3: "Kal Rekk Beobachtung"
 edict_edict_local_festival_4_desc: "Das Peldor-Dankbarkeitsfest ist ein wichtiges Ereignis für unser Volk, das bis in das Jahr 17600 v. Chr. zurückreicht. Der Geruch von brennenden Bateret-Blättern wird die Straßen jedes bajoranischen Planeten erfüllen, Sorgen und Probleme werden durch das Verbrennen von Erneuerungsrollen verbrannt. Peldor joi!"
 edict_edict_local_festival_4: "Peldor-Dankbarkeitsfest"
 edict_edict_local_festival_5_desc: "Prixin ist eine Zeit für die Familie. Unser Prixin-Fest dauert mehrere Tage und ist eine fröhliche und glückliche Zeit. Wir versammeln uns an diesem Tag, um die Wärme und Freude dieser unerschütterlichen Bande zu preisen. Ohne sie könnten wir uns nicht vollständig nennen. An diesem Tag sind wir dankbar, dass wir zusammen sind."
 edict_edict_local_festival_5: "Prixin-Feier"
 edict_edict_local_festival_6_desc: "Eitreih'hveinn ist die Ehrung der heimischen Erzeugnisse. An diesem Tag dürfen nur von den Priestern genehmigte Speisen gegessen werden."
 edict_edict_local_festival_6: "Eitreih'hveinn Bauernfest"
 edict_edict_local_festival_7_desc: "Um die Bevölkerung von den Sorgen des Alltags abzulenken, sorgt dieser Erlass für reichlich Essen und Spektakel, um die Bevölkerung zu unterhalten."
 edict_edict_local_festival_7: "Brot und Zirkus"
 edict_edict_local_festival_8_desc: "Der Muttertag ist ein Fest zu Ehren der Mutter der Familie sowie der Mutterschaft, der mütterlichen Bindung und des Einflusses der Mütter in der Gesellschaft."
 edict_edict_local_festival_8: "Muttertag"
 edict_edict_map_the_stars_desc: "Dieses Edikt drängt auf die weitere Erforschung der Galaxis, um Licht in die Dunkelheit zu bringen und herauszufinden, welche Wunder dahinter liegen."
 edict_edict_map_the_stars: "Karte der Sterne"
 edict_edict_naval_revitalization_desc: "Eine massive Wiederbelebung unserer Werften und Konstruktionsanlagen stellt sicher, dass die modernsten Praktiken und Ausbildungen angewandt werden und die Kosten für die Herstellung von Schiffen gesenkt werden."
 edict_edict_naval_revitalization: "Modernisierung der Marine"
 edict_edict_omnifarious_acquisition_desc: "Unsere Wirtschaftspolitik ist in diesem neuen Zeitalter nicht mehr zeitgemäß. Wir müssen unsere Steuern und Handelsgesetze korrigieren, um sicherzustellen, dass sie für eine moderne Nation geeignet sind."
 edict_edict_omnifarious_acquisition: "Wirtschaftliche Reformen"
 edict_edict_peace_festivals_desc: "Ein Festival, das die Geschichte und Kultur unserer Spezies feiert und zeigt und allen Beteiligten Freude und Glück bringt."
 edict_edict_peace_festivals: "Friedensfeste"
 edict_edict_production_targets_borg_desc: "Zusätzliche Verarbeitungskapazitäten werden in die Mineralverarbeitung und -veredelung umgeleitet, um eine optimale Erzproduktion zu gewährleisten."
 edict_edict_production_targets_borg: "Optimierung der Mineralienverarbeitung"
 edict_edict_production_targets_desc: "Dieses Edikt ist eine gezielte Verwaltungsmaßnahme, um die Produktionsziele neu zu priorisieren und zu bewerten, was zu einer Steigerung der Bergbauproduktion führt."
 edict_edict_production_targets_machine_desc: "Zusätzliche Verarbeitungskapazitäten werden für die Verarbeitung und Veredelung von Mineralien eingesetzt, um eine optimale Erzproduktion zu gewährleisten."
 edict_edict_production_targets_machine: "Optimierung der Mineralienverarbeitung"
 edict_edict_production_targets: "Ziele für die Produktion"
 edict_edict_recycling_campaign_desc: "Massenrecycling und ökologische Sensibilisierungskampagnen werden durchgeführt, um sicherzustellen, dass unsere Bevölkerung darauf achtet, was sie konsumiert und verschwendet, was zu einer Reduzierung des Verbrauchs von Konsumgütern führt."
 edict_edict_recycling_campaign_machine_desc: "Es werden groß angelegte Reparaturprogramme gestartet, um sicherzustellen, dass die Drohnen mit höchster Effizienz arbeiten und ältere, ineffizientere Drohnen ausgemustert werden. Dadurch werden die Auswirkungen auf die Waren reduziert, die für die Gewährleistung optimaler Bedingungen erforderlich sind."
