 councilor_ceremonial_monarchy_desc: "Obwohl der Monarch nur ein zeremonielles Amt innehat, wird er von unserem Volk dennoch mit großer Zuneigung betrachtet. Ihre Worte sind mächtig und können die Stimmung der Massen in schwierigen Zeiten heben."
