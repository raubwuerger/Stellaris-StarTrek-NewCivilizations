 utility_large_lab_engineering_1_DESC: "___CC4320___Technology Level:§! 1___NL______NL___Ein zusätzliches Chemielabor an Bord, ausgestattet mit Tiefenscannern für Mineralien und Lagerung gefährlicher Stoffe.___NL______NL______CC4321___Chemielabormodule produzieren ___IC1061___ ___NE19036___ für Ihr Imperium.§!"
