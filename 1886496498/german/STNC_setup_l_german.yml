 pc_water_adj: "Ozean"
 pc_water_desc: "Eine einzigartige Unterkategorie, die Welten zugewiesen wurde, die vollständig aus Wasser ohne feste Oberfläche oder Kern bestehen. Welten der Klasse O-Z wurden als theoretisch betrachtet."
