 edict_edict_research_focus_2_desc: "Wir bieten Subventionen und Anreize für Studenten, die sich in den Kernfächern Naturwissenschaften, Ingenieurwesen und Mathematik weiterbilden, um die Kerntechnologien bereitzustellen, die eine aufkeimende interstellare Ethnie benötigt. "
