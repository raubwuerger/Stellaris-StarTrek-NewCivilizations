 r_risian_ancient_horgahn_activate: "§HDarstellung in [Root.GetName] Museen:§! \n$MOD_BIO_POP_GROWTH_SPEED$: §G+5%§!"
 r_risian_ancient_horgahn_desc: "Der Horga'hn ist in der risianischen Kultur ein Fruchtbarkeitssymbol. Während Millionen davon in Massenproduktion hergestellt werden, wurde nur eine Handvoll antiker Horga'hn unversehrt entdeckt. Daher ist ihr kultureller Wert sehr hoch."
 r_risian_ancient_horgahn: "Antike Horga'hn"
 r_rules_of_acquisition_activate: "Weitere Studien finanzieren"
 r_rules_of_acquisition_desc: "Es wurde angenommen, dass keiner der Erstdrucke der Erwerbsregeln bis heute überlebt hat. Dieses kürzlich wiederentdeckte Dokument ist nahezu unbezahlbar."
 r_rules_of_acquisition: "Regeln für den Erwerb: Erste Ausgabe"
 r_skorr_soul_of_alar_activate: "Verschiebung zwischen 2 und 6 £pop£ knallt auf $ethic_pacifist$ ethos."
 r_skorr_soul_of_alar_desc: "Die $r_skorr_soul_of_alar$ ist eine metallisch-kristalline Struktur, die die Essenz des Philosophen Alar enthält."
 r_skorr_soul_of_alar_shadow_activate: "Verschieben Sie zwischen 1 und 3 £pop£ pops zu $ethic_pacifist$ ethos."
 r_skorr_soul_of_alar_shadow_desc: "Die $r_skorr_soul_of_alar_shadow$ ist eine metallo-kristalline Struktur, die einen Schatten der Essenz des Philosophen Alar enthält."
 r_skorr_soul_of_alar_shadow: "Seele von Alar Schatten"
 r_skorr_soul_of_alar: "Seele von Alar"
 r_submanifold_casting_stone_desc: "Bestehend aus einem kristallinen Dilithium-Kevonit-Gitter, das sich teilweise in den Subraum erstreckt, kann ein Submanifold Casting Stone einen Standard-Kommunikator so verstärken, dass er über Hunderte von Lichtjahren projizieren kann."
 r_submanifold_casting_stone_tooltip: "Er kann ein bestimmtes Imperium für zusätzliche £influence£ beleidigen."
 r_submanifold_casting_stone: "Submanifold Gussstein"
 r_sword_of_kahless_activate: "In der Öffentlichkeit ausstellen"
 r_sword_of_kahless_desc: "Das Schwert von Kahless war das erste Bat'leth, das jemals geschmiedet und von Kahless dem Unvergesslichen entworfen und geschaffen wurde. Der Legende nach erschuf Kahless das Schwert, indem er eine Locke seines Haares in den Lavastrom des Gipfels von Kri'stak warf und dann die brennende Locke im See von Lusor abkühlte, bevor er sie zu einer Klinge schmiedete."
 r_sword_of_kahless: "Schwert von Kahless"
 r_terran_blade_of_centarius_desc: "Die meisterhafte Klinge des rechtmäßigen Herrschers des Terranischen Reiches ist mehr als ein zeremonielles Amtsabzeichen. Es ist sowohl eine tödliche Waffe als auch eine gut sichtbare Erinnerung an die Konsequenzen für jeden, der die Umsetzung eines kaiserlichen Erlasses verzögern würde."
 r_terran_blade_of_centarius: "Die Klinge des Centarius"
 r_terran_lesser_blade_of_centarius: "Die Klinge des rechtmäßigen Herrschers des Terranischen Reiches ist mehr als ein zeremonielles Amtsabzeichen. Sie ist sowohl eine tödliche Waffe als auch eine unübersehbare Mahnung an jeden, der die Umsetzung des kaiserlichen Dekrets verzögert."
 r_terran_lesser_blade_of_centarius: "Die Kleine Klinge von Centarius"
 r_tox_uthat_desc: "Der Tox Uthat ist ein in der Zukunft entwickelter Quantenphaser-Inverter, der unseren Physikern eine Fülle von Erkenntnissen liefern kann."
 r_tox_uthat: "Tox Uthat"
 r_undine_assimilated_undine_activate: "Erschafft eine assimilierte Undine £pop£ auf einem beliebigen Planeten"
 r_undine_assimilated_undine_desc: "Die Undine haben eine außergewöhnliche Evolutionsgeschichte und ihre Assimilierung erwies sich aufgrund einer hyperaggressiven Immunreaktion als problematisch. \n\nWenn ein Exemplar erfolgreich assimiliert wurde, können weitere seiner Spezies gezüchtet werden, um bessere Drohnen zu schaffen."
 r_undine_assimilated_undine: "Assimilierte Undine"
 r_undine_captured_bioship_activate: "Versuch eines Reverse-Engineerings des Bioships"
 r_undine_captured_bioship_desc: "Diese Bioschiffe sind zwar für die Navigation im fluiden Bereich konzipiert, können aber eine Fülle von biologischem Wissen und Wissen über die Konstruktion von Raumschiffen liefern."
 r_undine_captured_bioship: "Erbeutetes Bioship"
 r_unicomplex_vinculum_desc: "Das Herzstück eines jeden Borg-Schiffes. Es verbindet die Gehirne aller Drohnen miteinander, reinigt die individuellen Gedanken und verbreitet Informationen, die für das Kollektiv relevant sind."
 r_unicomplex_vinculum: "Borg Vinculum"
 r_vulcan_stone_of_gol_desc: "Der Stein von Gol ist eine uralte Waffe, die auf Vulkan in den turbulenten Zeiten vor der Zeit des Erwachens entwickelt wurde. Er fungiert als psionischer Resonator, der telepathische Energie bündelt und verstärkt, um sie als verheerende Waffe einzusetzen."
 r_vulcan_stone_of_gol: "Stein von Gol"
 r_vulcan_tra_lo_klee_activate: "Zeigt den Zeitpunkt und die Ursache für den Tod eines Anführers an."
 r_vulcan_tra_lo_klee_desc: "Der Meditationsstein von Sikar, dem ersten Orakel von Vulkan. Eine Person, die den Tra-Lo-Klee berührt, kann den genauen Zeitpunkt und die Umstände ihres Todes vorhersehen."
 r_vulcan_tra_lo_klee: "Tra-Lo-Klee"
 r_whale_probe_antenna_activate: "Zusätzliche Studie finanzieren"
 r_whale_probe_antenna_desc: "Diese kugelförmige, antennenartige Struktur wurde von einer riesigen, rätselhaften außerirdischen Sonde unbekannter Herkunft eingesetzt."
