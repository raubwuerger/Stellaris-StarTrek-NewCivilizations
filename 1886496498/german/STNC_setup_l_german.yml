 utility_large_afterburner_1_DESC: "§VTechnology Level:§! 0\n\nEine archaische Triebwerkskonstruktion, die umgerüstet wurde, um als Ergänzung zum Haupttriebwerk zu dienen. Ein Feststofftreibstoff mit hoher Energiedichte wird bei hoher Temperatur verbrannt, wobei ein heißes Gas entsteht. Das Gas wird unter Druck aus einer Düse am Heck des Schiffes ausgestoßen. Die Ausdehnung des Gases beim Verlassen des Schiffes sorgt für einen gewissen Vorwärtsschub."
 utility_large_afterburner_1: "Solid-State-Nachbrenner"
 utility_large_afterburner_2_DESC: "§VTechnology Level:§! 2\n\nEin modernisierter chemischer Treibstoff-Nachbrenner, der einen leistungsstarken neuen Flüssigtreibstoff, Gronerium, verwendet. Die Vorratstanks des Groneriums sind einem Gravitationsgefälle unterworfen, das dafür sorgt, dass sich der Treibstoff immer am Einlassende des Tanks befindet. Falls das Gravitationsfeld abgeschaltet wird, kann eine feste Treibstoffkapsel oberhalb des Tanks gezündet werden, die eine Platte auf das Gronerium drückt und es in das Einlassventil zwingt."
 utility_large_afterburner_2: "Ullage Nachbrenner"
 utility_large_afterburner_3_DESC: "§VTechnology Level:§! 6\n\nEin Ableger der Trägheitsdämpfer-Technologie. Impuls-Nachbrenner speichern die Trägheitskräfte, die beim Beschleunigen und Abbremsen entstehen, anstatt sie zu zerstreuen. Die gespeicherte Kraft kann in eine Form von Schub umgewandelt werden und verleiht dem Schiff einen Geschwindigkeitsschub."
 utility_large_afterburner_3: "Impuls-Nachbrenner"
 utility_large_afterburner_4_DESC: "§VTechnology Level:§! 10\n\nDie dritte Version des Fusion Intermix Booster Nachbrenners, die erste Version, die nicht nach kurzer Zeit explodiert. Verwendet einen Fusionsreaktor, um hochenergetisches Plasma zu erzeugen, ähnlich wie ein altes Impulstriebwerk. Kurz bevor das Plasma ausgestoßen wird, wird es mit einer kleinen Menge Antimaterie durchsetzt. Die Antimaterie-Annihilation erhöht die Temperatur auf 47keV und sorgt für einen erheblichen zusätzlichen Schub."
 utility_large_afterburner_4: "FIB-3 Nachbrenner"
 utility_large_borg_tracking_1_DESC: "§VTechnology Level:§! 0\n\nDer zentrale Plexus verbindet jedes Borg-Schiff mit jedem anderen Borg-Schiff. Dies erleichtert die schnelle und effiziente Übertragung des Wissens des Kollektivs und taktischer Daten in Echtzeit. Außerdem kann der Computer eines jeden Schiffes in Zeiten hoher Nachfrage Verarbeitungsaufgaben auf andere Schiffe verlagern."
 utility_large_borg_tracking_1: "Interlink-Knoten"
 utility_large_borg_tracking_2_DESC: "§VTechnology Level:§! 3\n\nAktualisierte Computerkerne, die in der Lage sind, sich mit allen auf dem Schiff vorhandenen Nanosonden zu verbinden. Die Nanosonden übernehmen die Durchführung einfacher Berechnungen, so dass die fortschrittlichen Recheneinheiten des Computerkerns schwierige Berechnungen durchführen können."
 utility_large_borg_tracking_2: "Interlink-Knoten II"
 utility_large_borg_tracking_3_DESC: "§VTechnology Level:§! 7\n\nMehr fortgeschrittene Berechnungen werden nun vom Interlink-Knoten durchgeführt, der mit allen Naniten und Nanosonden auf dem Schiff verbunden ist."
 utility_large_borg_tracking_3: "Interlink-Knoten III"
 utility_large_borg_tracking_4_DESC: "§VTechnology Level:§! 10\n\nEin zentraler Interlink-Knoten ist vergleichbar mit einem zentralen Verarbeitungsknoten auf der Unimatrix. Er ist in der Lage, große Mengen an Daten zu verarbeiten und zu berechnen sowie komplexere Unterprogramme zu handhaben."
 utility_large_borg_tracking_4: "Zentraler Interlink-Knoten"
 utility_large_casino_1_DESC: "§VTechnology Level:§! 2\n\nHigh Roller aus vielen Welten besuchen gerne diese luxuriösen mobilen Casinos, die zwischen den Sternen unterwegs sind, weit weg von neugierigen Blicken.\n\n§GMobile Casinos produzieren eine kleine Menge £latinum£ Latinum; und denken Sie daran: das Haus gewinnt immer.§!"
