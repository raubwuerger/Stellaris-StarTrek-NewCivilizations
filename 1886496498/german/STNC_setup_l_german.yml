 LOADING_TIP_0: "'Wissen Sie etwas über Farpoint Station, Sir? Klingt nach einem ziemlich langweiligen Ort.' - §YChief Miles O'Brien§! \n'Wir haben gehört, dass wir es recht interessant finden könnten.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_1: "'Vekto valek k'vadim.' - §BNygeanisches Sprichwort, das so viel bedeutet wie: 'Tu den Opfern den Gefallen.'§!"
 LOADING_TIP_10: "'Ich möchte nicht wissen, was die Jem'Hadar nervös macht.' - §YChief Miles O'Brien§!"
 LOADING_TIP_11: "'5,000... 10.000... wo ist da der Unterschied? Die Geschwindigkeit des technologischen Fortschritts ist nicht annähernd so wichtig wie kurzfristige Quartalsgewinne.' - §YQuark§!"
 LOADING_TIP_12: "'Ich habe immer gehört, dass es primitiven Hew-Monden an Intelligenz mangelt, aber ich hatte keine Ahnung, dass sie so dumm sind!' - §YQuark§!"
 LOADING_TIP_13: "'Man stelle sich die Möglichkeiten vor. Wer weiß, was sie uns lehren könnten? In ein paar Jahren könnte die Menschheit eigene Raketenschiffe haben. Wir könnten die Galaxie bereisen, neue Welten und neue Zivilisationen erforschen.' - §YFaith Garland§!"
 LOADING_TIP_14: "'Du hoffst besser, dass ich übertreibe, oder wenn sie anfangen, Lieder über diese Suche zu singen und zu deiner Strophe kommen, wird es heißen \"und Worf kam hinzu.\"' - §YKor§!""
 LOADING_TIP_15: "'Dies ist das Schwert von Kahless! Es ist nichts, mit dem man sich etwas in den Mund schaufelt!' - §YWorf§!"
 LOADING_TIP_16: "'Sie scheinen einen Hang zum Eindringen in die Neutrale Zone zu haben, Captain Kirk.' - Romulanischer Commander'!"
 LOADING_TIP_17: "'Mache ich das Richtige, Pille? Ich habe einmal gesagt, dass der Mensch sich über die Primitivität erhebt, indem er schwört: \"Ich werde nicht töten, heute.\"' - §YCaptain James T. Kirk§!"
 LOADING_TIP_18: "'Ich wurde zu dieser verrückten Expedition verurteilt. Mein Volk ist vorsichtig, was man Feiglinge nennen würde.' - §YEm/3/Green§!"
 LOADING_TIP_19: "'Egal, wo ich in der Galaxis gereist bin, Jim, diese Brücke ist mehr wie ein Zuhause als irgendwo sonst.' - §YCommodore Robert April§!"
 LOADING_TIP_2: "'Der Weltraum: die letzte Grenze. Dies sind die fortlaufenden Reisen des Raumschiffs Enterprise. Ihre ständige Mission: fremde neue Welten zu erforschen, neue Lebensformen und neue Zivilisationen aufzuspüren, kühn dorthin zu gehen, wo noch niemand zuvor gewesen ist.'"
 LOADING_TIP_20: "'Aber wie, Sir? Sie wurde entwickelt, um Spaß und Vergnügen zu bieten. Feindseliges Verhalten passt nicht in ihr Programm.' - Leutnant M'Ress'!"
 LOADING_TIP_21: "'Sie werden nie auf einen größeren Gegner treffen als Ihr eigenes Potenzial.' - §YPaul Stubbs§!"
 LOADING_TIP_22: "'Sind elftausend Menschen fünfzig Milliarden wert? Ist die Liebe zu einer Frau die Vernichtung einer ganzen Spezies wert?' - §YKevin Uxbridge§!"
 LOADING_TIP_23: "'Ich kann und werde diesen Menschen keine Gebote auferlegen!' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_24: "'Willkommen auf Galorndon Core. Wo keine gute Tat ungesühnt bleibt.' - §YLieutenant Commander Geordi La Forge§!"
 LOADING_TIP_25: "'Ihr misst euch an den erbärmlichen Gegnern, denen ihr bisher begegnet seid: den Romulanern, den Klingonen... Sie sind nichts im Vergleich zu dem, was uns erwartet.' - §YQ§!"
 LOADING_TIP_26: "'Du wirst feststellen, dass auf der Brücke eines Raumschiffs mehr passiert, als nur Befehle auszuführen und Vorschriften zu befolgen. Es gibt ein Gefühl der Loyalität gegenüber den Männern und Frauen, mit denen du dienst. Ein Gefühl von Familie.' - §YCaptain Hikaru Sulu§!"
 LOADING_TIP_27: "'Es gibt ein altes Sprichwort: \"Das Glück begünstigt die Kühnen\". Nun... Ich schätze, das werden wir gleich herausfinden.' - §YCaptain Benjamin Sisko§!"
 LOADING_TIP_28: "'Komplexe Systeme können sich manchmal auf eine Weise verhalten, die völlig unvorhersehbar ist.' - §YLieutenant Commander Data§!"
 LOADING_TIP_29: "'Ich hoffe, niemand hat es sehr eilig, nach Hause zu kommen.' - §YCaptain Jonathan Archer§!"
 LOADING_TIP_3: "'Lassen Sie Engstirnigkeit in Ihrem Quartier; auf der Brücke ist kein Platz dafür.' - §YCaptain James T. Kirk§!"
 LOADING_TIP_30: "'Es gibt ein altes Sprichwort: \Wenn man in Fellebia ist, sollte man tun, was die Fellebianer tun.\"' - §YDoktor Phlox§!""
 LOADING_TIP_31: "'Ich bin ein Wissenschaftsoffizier. Es ist mein Job, eine bessere Idee zu haben.' - §YLieutenant Commander Jadzia Dax§!"
 LOADING_TIP_32: "'Wenn wir dieses Ziel treffen, wird der Rest der Chula wie Kal-toh fallen. Dabo.' - §YGul Skrain Dukat§!"
 LOADING_TIP_33: "'Ich habe mich nie wirklich für Science Fiction interessiert. Ich glaube... Ich habe es einfach nicht verstanden.' - §YAdmiral Jean-Luc Picard"!"
 LOADING_TIP_34: "'Die Leute sehen uns entweder als Eigentum, das man ausbeuten kann, oder als Gefahr, die man einlagern muss.' - §YHugh§!"
 LOADING_TIP_35: "'\"Mythology\"? Ich hasse dieses Wort. Auf Romulanisch haben wir kein solches Wort.' - §YRamdha§!'"
 LOADING_TIP_36: "'Wir sind die Borg.' \n'Ja, ja, ich weiß sehr gut, wer ihr seid.' - §YMedizinisch holographisches Notfallprogramm§!"
 LOADING_TIP_37: "'Zu sagen, dass man keine Wahl hat, ist ein Versagen der Vorstellungskraft.' - §YAdmiral Jean-Luc Picard"!"
 LOADING_TIP_38: "'Die Enterprise?! Ich hätte es wissen müssen, ich wette, Jim Kirk selbst hat das alte Mädchen aus den Mottenkugeln geholt, um nach mir zu suchen!'. - §YCaptain Montgomery Scott§!"
 LOADING_TIP_39: "'Wir leben auf einem Raumschiff. Niemand stirbt an einer Speerwunde!' - §YEnsign Beckett Mariner§!"
 LOADING_TIP_4: "'Welcher Spezies gehören Sie an?' - §YMezoti§! \n'Das ist eine komplizierte Frage...' - §YJhet'leya§!"
 LOADING_TIP_40: "'Warst du jemals in einer empfindungsfähigen Höhle gefangen? Das ist ein dunkler Ort, der Dinge weiß.' - §YEnsign Beckett Mariner§!"
 LOADING_TIP_41: "'Das ist kreative Schätzung. Wenn du einen Auftrag bekommst, übertreibst du, wie lange es dauern wird, und dann bist du ein Held, wenn es früher fertig ist.' - §YFähnrich Sam Rutherford§!"
 LOADING_TIP_42: "'Ich habe versucht, vernünftig zu sein. Ich habe versucht, der Wahrheit auf den Grund zu gehen. Der heutige Tag hätte nicht in Aalen enden müssen!' - §YImperial Magistrate Clar§!"
 LOADING_TIP_43: "'Öffne deinen Geist für die Vergangenheit - Kunst, Geschichte, Philosophie - und all das kann etwas bedeuten.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_44: "'Alarmstufe Rot! Ich glaube langsam, diese Jam-Session hat zu viele Licks und nicht genug Comp!' - §YCaptain William Riker§!"
 LOADING_TIP_45: "'Wir haben alle gelernt, mit dem zufrieden zu sein, was wir sind.' - §YCaptain James T. Kirk§!"
 LOADING_TIP_5: "'Eine Lüge ist eine sehr schlechte Art, Hallo zu sagen. - §YEdith Keeler§!"
 LOADING_TIP_6: "'Du pflegst eine Pflanze, die tot ist.' - §YSpock§!"
 LOADING_TIP_7: "'Ich könnte versuchen, einen Feigenbaum zu pflanzen. Ein Mann hat das Recht dazu, nicht wahr?' - §YZefram Cochrane§!"
 LOADING_TIP_8: "'Ich bin kein Schriftsteller; aber wenn ich einer wäre, würde ich wohl ab und zu den Kopf hochstecken und mich umsehen wollen, um zu sehen, was los ist.' - §YCaptain Benjamin Sisko§!"
 LOADING_TIP_9: "'Die Gründer sind für die Jem'Hadar wie Götter. Aber unsere Götter sprechen nie zu uns, und sie warten nicht auf uns nach dem Tod. Sie wollen nur, dass wir für sie kämpfen... und für sie sterben.' - §YGoran'Agar§!"
