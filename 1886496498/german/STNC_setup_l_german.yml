 sc_p_blue: "___CC1526___R-Typ Deep Space Anomalien sind eine Region des Weltraums, die gefährliche Raummaterie enthalten kann, wie z.B. Metreon-Gasblasen sowie die Überreste von Supernovae, falsche Vakuumfluktuationen und metaphasische Strahlung. Reisen durch solche Regionen können schwere Schäden an zahlreichen Schiffssystemen verursachen, und es wird dringend empfohlen, sie um jeden Preis zu vermeiden."
 sc_p_green_desc: "___CC1527___Interstellare Staubwolken, auch Nebel genannt, sind ein recht häufiges astronomisches Objekt. Sie bilden sich oft aus den Hüllen Roter Riesen und Überriesen sowie aus stellaren Kinderstuben und Supernovae und bestehen aus Staub, Wasserstoff, Helium und anderen ionisierten Gasen. Nach astronomischen Maßstäben gilt ein Nebel als ein recht schnelllebiges Phänomen, das nur bis zu einigen Millionen Jahren andauert. Einige von ihnen können sich jedoch über Hunderte von Lichtjahren erstrecken.§!"
 sc_p_green: "___CC1528___Interstellare Staubwolke§!"
 sc_p_purple_desc: "___CC1529___P-Typ Deep Space Anomalies sind eine Region des Weltraums, die gefährliche Weltraummaterie enthalten kann, wie z.B. Metreon-Gasblasen, aber auch die Überreste von Supernovae, falsche Vakuumfluktuationen und metaphasische Strahlung. Reisen durch solche Regionen können schwere Schäden an zahlreichen Schiffssystemen verursachen, und es wird dringend empfohlen, sie um jeden Preis zu vermeiden."
 sc_p_purple: "___CC1530___P-Typ Anomalie§!"
 sc_p_red_desc: "___CC1531___B-Typ Deep Space Anomalien eine große Kategorie von Weltraumregionen, die aus oft noch ungeklärten Gründen als äußerst unbeständig gelten. Sie enthalten intensive Plasmastürme und Gravitationsanomalien und stellen eine erhebliche Gefahr für die Navigation dar. Diese Regionen enthalten jedoch immer noch Bereiche relativer Stabilität und sind oft groß genug, um einige Sterne und Planeten zu beherbergen.§!"
 sc_p_red: "___CC1532___B-Typ Anomalie§!"
 sc_protostar_desc: "___CC1533___Stellare Kinderstuben, die oft im Herzen von dichten Sternhaufen zu finden sind, sind hoch verdichtete Taschen mit interstellarer Materie, die sich gerade zu neuen Protosternen entwickeln. Das sind Sterne in der letzten Phase ihrer Entstehung, kurz vor der Zündung der thermonuklearen Reaktionen im Kern. Nach der Zündung findet der Druck, der durch die freigesetzte Energie nach außen entsteht, ein Gleichgewicht mit dem Druck, der durch die Anziehungskraft der Masse des neu entstandenen Sterns nach innen entsteht. Der Protostern wird dann offiziell zu einem Hauptreihenstern.§!"
 sc_protostar: "___CC1534___Stellar Nursery§!"
