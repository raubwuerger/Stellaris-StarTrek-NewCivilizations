 STNC_archaeology_events.10341.desc: "Grüße [Root.GetRulerTitle], mein Name ist [informant.GetName]. Vor kurzem wurde ich auf einige interessante Ruinen auf [planet_target.GetName] im [planet_target.System.GetName] System aufmerksam gemacht. \n\nIch habe die Details übermittelt."
 STNC_archaeology_events.10341.name: "Gerüchte"
 STNC_archaeology_events.10400.a: "Verstanden."
 STNC_archaeology_events.10400.desc: "Das Außenteam des [Root.GetFleetName] hat das Vorhandensein einer Reihe von Ruinenstädten einer inzwischen toten Zivilisation bestätigt. Städtische Zentren von bescheidener Größe scheinen fast absichtlich verschüttet worden zu sein. Alles, was an der Oberfläche übrig geblieben ist, sind eine Reihe weißer Marmorsäulen, die über die ganze Welt verteilt sind und kaum Anzeichen von Erosion zeigen. Das Volk von [From.GetName] scheint einen späten eisenzeitlichen Technologiestand erreicht zu haben, bevor es von der Katastrophe heimgesucht wurde."
 STNC_archaeology_events.10400.name: "Antike Ruinen"
 STNC_archaeology_events.10401.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10401.desc: "Die Expedition hat die vermutlich größte antike Stadt auf [From.Planet.GetName] gefunden, die auf einer großen Insel vor der Küste des nördlichen Kontinents entdeckt wurde. Die Grandiosität der Architektur lässt vermuten, dass dies eine der, wenn nicht sogar die einzige Hauptstadt der [From.Planet.GetName]-Zivilisation war. "
 STNC_archaeology_events.10401.name: "Antike Hauptstadt"
 STNC_archaeology_events.10402.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10402.desc: "Die Expedition hat eine Reihe von antiken Skulpturen entdeckt, die erstaunlicherweise mit Paratrinit beschichtete Dilithiumkristalle enthalten. Der Kunststil selbst ist anders als alles, was wir bisher gesehen haben. Es scheint ein Rätsel zu sein, wie eine primitive Gesellschaft Dilithium mit dem nötigen Geschick verarbeiten konnte, um solche Kunstwerke zu schaffen, obwohl das sensorblockierende Paratrinit zumindest erklärt, warum das Dilithium bei Orbital-Scans nicht entdeckt wurde."
 STNC_archaeology_events.10402.desc.is_denobulan: "Die Expedition hat auf [From.Planet.GetName] eine Reihe antiker Skulpturen entdeckt, bei deren Bau erstaunlicherweise mit Paratrinit beschichtete Dilithiumkristalle verwendet wurden. Der Kunststil selbst ähnelt auf seltsame Weise dem klassischen Denobulanischen. Es scheint ein Rätsel zu sein, wie eine primitive Gesellschaft Dilithium so geschickt verarbeiten konnte, um solche Kunstwerke zu schaffen, obwohl das sensorblockierende Paratrinit zumindest erklärt, warum das Dilithium bei Orbital-Scans nicht entdeckt wurde."
 STNC_archaeology_events.10402.desc.met_denobulan: "Die Expedition hat auf [From.Planet.GetName] eine Reihe antiker Skulpturen entdeckt, bei deren Bau erstaunlicherweise mit Paratrinit beschichtete Dilithiumkristalle verwendet wurden. Der Kunststil selbst ähnelt auf seltsame Weise dem klassischen Denobulanischen. Es scheint ein Rätsel zu sein, wie eine primitive Gesellschaft Dilithium mit dem nötigen Geschick verarbeiten konnte, um solche Kunstwerke zu schaffen, obwohl das sensorblockierende Paratrinit zumindest erklärt, warum das Dilithium bei Orbital-Scans nicht entdeckt wurde."
 STNC_archaeology_events.10402.name: "Dilithium-Kunstwerk"
 STNC_archaeology_events.10403.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10403.desc: "Ein Monolith der alten Zivilisation, der mit einer Reihe von lokalen Schriftsprachen beschriftet ist, wurde ausgegraben. Da wir davon ausgehen, dass die Schrift in allen Sprachen die gleiche Bedeutung hat, konnte der Universalübersetzer eine robuste Übersetzungsmatrix erstellen. Die Zivilisation scheint sich selbst als die Fellebische Republik bezeichnet zu haben, die in ihrer Blütezeit den gesamten Planeten umspannte. Seltsamerweise ist in den Schriften von 'Sternenreisenden' die Rede und es werden eine Reihe von Konzepten beschrieben, die auf irgendeine Form der Verbindung mit dem Rest der Galaxie schließen lassen. Wenn die Fellebianer Kontakt zu anderen Ethnien hatten, ist es seltsam, dass es keine Aufzeichnungen darüber gibt."
 STNC_archaeology_events.10403.desc.is_denobulan: "Man hat einen Monolithen der alten Zivilisation ausgegraben, der mit einer Reihe lokaler Schriftsprachen beschriftet ist. Unter der Annahme, dass die Schrift in allen Sprachen die gleiche Bedeutung hat, konnte der Universalübersetzer eine solide Übersetzungsmatrix erstellen. \n\nDie Zivilisation scheint sich selbst als die Fellebische Republik bezeichnet zu haben, die in ihrer Blütezeit den gesamten Planeten umspannte. Die Fellebianer scheinen irgendwann Kontakt mit den alten Denobulanern gehabt zu haben, denn eine Reihe von Ausdrücken, die sich auf dieses Volk beziehen, sind im modernen denobulanischen Lexikon erhalten geblieben. Außerdem ist in den Schriften von 'Sternenreisenden' die Rede und es werden eine Reihe von Konzepten beschrieben, die auf irgendeine Form der Verbindung mit dem Rest der Galaxie schließen lassen. Wenn die Fellebianer Kontakt mit den alten Denobulanern hatten, ist es seltsam, dass die denobulanische Geschichte selbst so wenig über sie dokumentiert ist."
 STNC_archaeology_events.10403.desc.met_denobulan: "Es wurde ein Monolith der alten Zivilisation ausgegraben, der mit einer Reihe lokaler Schriftsprachen beschriftet war. Unter der Annahme, dass die Schrift in allen Sprachen die gleiche Bedeutung hat, konnte der Universalübersetzer eine solide Übersetzungsmatrix erstellen. \n\nDie Zivilisation scheint sich selbst als die Fellebische Republik bezeichnet zu haben, die in ihrer Blütezeit den gesamten Planeten umspannte. Die Fellebianer scheinen irgendwann einmal Kontakt mit den Denobulanern gehabt zu haben, denn eine Reihe von Ausdrücken, die sich auf das Volk beziehen, sind im modernen denobulanischen Lexikon erhalten geblieben. Außerdem ist in den Schriften von 'Sternenreisenden' die Rede, und es werden eine Reihe von Konzepten beschrieben, die auf irgendeine Form der Verbindung mit dem Rest der Galaxie schließen lassen. Wenn die Fellebianer Kontakt mit den Denobulanern hatten, ist es seltsam, dass die denobulanische Geschichte selbst so wenig über sie dokumentiert ist."
 STNC_archaeology_events.10403.name: "Wenn in Fellebia"
 STNC_archaeology_events.10404.a: "[Root.GetUnderstood]"
 STNC_archaeology_events.10404.desc: "Archäologen der [Root.GetFleetName] haben einige Kilometer außerhalb der fellebischen Hauptstadt ein antikes Museum entdeckt. Es handelt sich um ein halbkreisförmiges Bauwerk, dessen Wände mit kunstvoll gestalteten Dilithium-Skulpturen bedeckt sind. Die vielen Kammern des Museums scheinen so konzipiert worden zu sein, dass sie die Aufmerksamkeit auf einen einzigen Punkt in der Nähe des Zentrums lenken. Dort steht auf einem schwarzen Marmorsockel ein elegantes und doch imposantes abstraktes Werk, das zwei Meter hoch ist. Das Glühen des Dilithiums pulsiert sanft. Die Scans der Skulptur lassen sich nicht erklären. Es scheint, als ob sich um sie herum langsam Dilithium bildet, das irgendwie aus der Paratrinitschicht umgewandelt wurde. Welche Technologie dies auch immer erschaffen hat, sie geht weit über die des [Root.Owner.GetName] hinaus. \n\nNachdem jede Ruine auf Fellebia gründlich untersucht wurde, scheint es, dass das Schicksal der Fellebianer ein Rätsel bleiben wird."
 STNC_archaeology_events.10404.desc.is_denobulan: "Archäologen der [Root.GetFleetName] haben einige Kilometer außerhalb der fellebischen Hauptstadt ein antikes Museum entdeckt. Es handelt sich um ein halbkreisförmiges Bauwerk, dessen Wände mit kunstvoll gestalteten Dilithium-Skulpturen bedeckt sind. Die vielen Kammern des Museums scheinen so konzipiert worden zu sein, dass sie die Aufmerksamkeit auf einen einzigen Punkt in der Nähe des Zentrums lenken. Dort steht auf einem schwarzen Marmorsockel ein elegantes und doch imposantes abstraktes Werk, das zwei Meter hoch ist und der Darstellung des 'Marmors der Götter' in der denobulanischen Mythologie entspricht. Das Glühen des Dilithiums pulsiert sanft. Die Scans der Skulptur lassen sich nicht erklären. Es scheint, als ob sich das Dilithium langsam um die Skulptur herum bildet, irgendwie umgewandelt aus der Paratrinitschicht. Welche Technologie dies auch immer erschaffen hat, sie geht weit über die der [Root.Owner.GetName] hinaus. \n\nNachdem jede Ruine auf Fellebia gründlich untersucht wurde, scheint es, dass das Schicksal der Fellebianer ein Geheimnis bleiben wird, ebenso wie ihre tiefe Verbindung zu den alten Denobulanern."
 STNC_archaeology_events.10404.desc.met_denobulan: "Archäologen der [Root.GetFleetName] haben einige Kilometer außerhalb der fellebischen Hauptstadt ein antikes Museum entdeckt. Es handelt sich um ein halbkreisförmiges Bauwerk, dessen Wände mit kunstvoll gestalteten Dilithium-Skulpturen bedeckt sind. Die vielen Kammern des Museums scheinen so konzipiert worden zu sein, dass sie die Aufmerksamkeit auf einen einzigen Punkt in der Nähe des Zentrums lenken. Dort steht auf einem schwarzen Marmorsockel ein elegantes und doch imposantes abstraktes Werk, zwei Meter hoch und passend zur Darstellung des 'Marmors der Götter' in der denobulanischen Mythologie. Das Glühen des Dilithiums pulsiert sanft. Die Scans der Skulptur lassen sich nicht erklären. Es scheint, als ob sich das Dilithium langsam um die Skulptur herum bildet, irgendwie umgewandelt aus der Paratrinitschicht. Welche Technologie dies auch immer erschaffen hat, sie übersteigt die der [Root.Owner.GetName] bei weitem. \n\nNachdem jede Ruine auf Fellebia gründlich untersucht wurde, scheint es, dass das Schicksal der Fellebianer ein Geheimnis bleiben wird, ebenso wie ihre tiefe Verbindung zu den alten Denobulanern."
