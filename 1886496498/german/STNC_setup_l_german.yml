 START_SCREEN_MoneanMaritimeSovereignty: "Viele, die das Meer der Sterne, den großen schwarzen Ozean, die dunkle Leere bereisen, behaupten, es gemeistert zu haben. \n\nSolche Behauptungen sind falsch. Selbst wir, die wir Generationen damit verbracht haben, das große, tiefschwarze Meer zu durchqueren, haben es nicht gemeistert, auch wenn wir immer danach streben werden. Und wir wissen, dass der schwarze Ozean des Weltraums, genau wie unsere neue Heimat, viele Geheimnisse und verborgenes Wissen birgt, das nur darauf wartet, von den richtigen Köpfen gefunden und entdeckt zu werden. \n\nUnd wenn wir etwas zu sagen haben, werden die Köpfe, die solche Geheimnisse aufdecken, Moneaner sein. Denn wir sind die Reisenden der Sterne, wir werden die Gewässer durchsegeln, so wie wir das All und die Ozeane unserer eigenen alten Heimatwelt durchsegelt haben. Die Leere ist uns nicht fremd, ganz gleich, welche Form sie hat. Die Tiefen des Ozeans unterscheiden sich nicht von denen des Weltraums, denn beide sind gnadenlos und unversöhnlich für diejenigen, die nicht wissen, wohin sie segeln."
 START_SCREEN_MORI: "Beschreibung WIP"
 START_SCREEN_MOSC: "In den Äonen, seit die ersten primitiven Jägergemeinschaften in den dichten Dschungeln von Oschea entstanden sind, hat sich unsere Zivilisation ausgebreitet und gedeiht. \n\nAls wir uns im Laufe der Zeitalter weiterentwickelten, litten viele unserer frühesten Nationalstaaten sehr unter den ständigen Machtkämpfen zwischen den Jägern und Sammlern, die unsere Stämme beherrschten. Ein Kompromiss wurde in einer neuen Regierungsform gefunden, in der die Jagd ewig währte.\n\nNun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe der oscheanischen Jäger die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah! Die Jagd geht weiter! "
 START_SCREEN_MPRA: "Wir erinnern uns. Es war ein eisiger Tag auf den großen Eisebenen von Nord-Makol. Die... die Kinder spielten, rannten, lachten, glitten in ihren Rutschen. Jede automatische Personaleinheit von Pralor hat diese Erinnerung, diesen einen kurzen Moment des Glücks.\n\nJetzt sind sie weg. Die Kinder, die Erwachsenen. Ihre Städte sind leer und still. Wir halten Wache über alles, was übrig geblieben ist, aber niemand wird über uns wachen - unsere Körper sterben, die heilige chromodynamische Energie tickt von Minute zu Minute.\n\nAls Tribut an unsere Erbauer haben wir ihren Mantel übernommen. Wir werden ihre Heimat, unsere Heimat, vor diesen kalten, verchromten Cravic-Teufeln schützen. Wir werden sie rächen. Dann, und nur dann, könnten wir wirklich ruhen.\n\n§YDie automatisierten Einheiten wurden nicht natürlich erschaffen. Wir wurden erschaffen.§! - Automatisierte Einheit 3947"
 START_SCREEN_MRKR: "Beschreibung WIP"
 START_SCREEN_MRL: "Es war einmal eine Prinzessin, die von den Sternen kam. Ihr Name war Aneela, die Orionerin, und ihr wunderschönes Strahlen ließ alle Anführer unserer Nationen nach ihr verlangen. In ihrem Namen begannen Kriege, als Feinde sich gegenseitig zerfleischten und ehemalige Verbündete sich in Gruppen aufspalteten, die sich untereinander zankten und bekriegten und versuchten, ihre Anerkennung zu erlangen.\n\nAber wir wurden getäuscht. Große Schiffe kamen vom Himmel, gefüllt mit Tausenden ihrer Art, bereit, unsere kriegführenden Fraktionen zu zerpflücken. Sie nahmen viele von uns gefangen, versklavten sie und trieben uns in die Wälder und Dschungel der Welt. Erst vor kurzem konnten wir uns wieder aufbauen.\n\nNiemals werden wir uns untereinander bekämpfen, nachdem was geschehen ist, nachdem so viel von uns verloren gegangen ist. Unsere Geschichte hat uns gelehrt, dass Krieg uns nur schwächer macht und uns als Volk schwächt. Jetzt, mit der Einführung des Warpantriebs, werden wir nach den Sternen greifen und versuchen, unser Glück zu finden."
