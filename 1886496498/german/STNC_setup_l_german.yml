 utility_aux_backup_1_DESC: "___CC4263___Technology Level:§! 0___NL______NL___Zusätzliche Luft, Wasser und Energie. Ohne diese Dinge ist der Tod im Weltraum leicht zu erreichen."
 utility_aux_backup_1: "Notfall-Backup-Systeme"
 utility_aux_backup_2_DESC: "___CC4264___Technology Level:§! 2___NL______NL___Ein redundantes Lebenserhaltungssystem kann in das Schiff eingebaut werden, um die Überlebensfähigkeit bei schweren Schäden zu erhöhen."
 utility_aux_backup_2: "Dizyklisches Lebenserhaltungssystem"
 utility_aux_backup_3_DESC: "___CC4265___Technology Level:§! 4___NL______NL___Dreifach redundante Lebenserhaltungssysteme bieten der Besatzung eines angeschlagenen Schiffes eine erhöhte Überlebensfähigkeit."
 utility_aux_backup_3: "Trizyklisches Lebenserhaltungssystem"
 utility_aux_backup_4_DESC: "___CC4266___Technology Level:§! 8___NL______NL___Im Falle eines totalen Verlustes der Besatzung oder eines Unvermögens kann das Notfall-Kommandosystem aktiviert werden und den Betrieb des Schiffes übernehmen, um eine optimale Überlebens- oder Rettungschance zu gewährleisten."
 utility_aux_backup_4: "Notfall-Kommandosystem"
 utility_aux_borg_alcove_1_DESC: "___CC4267___Technology Level:§! 0___NL______NL___Kortikale Verarbeitungsuntereinheiten produzieren zu viele Informationen, als dass eine Drohne sie im aktiven Zustand aufnehmen könnte, so dass sie hochgeladen werden müssen, während sich die Drohne regeneriert. Diese Alkoven wurden mit Uplinks zur lokalen kortikalen Verarbeitungsuntereinheit ausgestattet, um dies zu erleichtern und die operative Effizienz jeder Drohne zu verbessern."
 utility_aux_borg_alcove_1: "Alkoven-Bucht"
 utility_aux_borg_alcove_2_DESC: "___CC4268___Technology Level:§! 1___NL______NL___Alkoven, die in Clustern mit hoher Kapazität konzentriert sind, anstatt über das Schiff verteilt zu sein. Bessere Zugänglichkeit und energiereichere Stromanschlüsse reduzieren die Zeit, die die Drohnen nicht mit nützlichen Aufgaben verbringen."
 utility_aux_borg_alcove_2: "Alkovenbucht II"
 utility_aux_borg_alcove_3_DESC: "___CC4269___Technology Level:§! 5___NL______NL___Diese Alkoven arbeiten mit einem Induktionsladesystem zusammen. Nanosonden bilden ein dünnes mobiles Ladepad, das den einzelnen Drohnen auf dem Schiff folgt. Diese Pads versorgen die Drohnen mit einer geringen Menge an Energie und verringern so die Häufigkeit, mit der sie sich regenerieren müssen."
 utility_aux_borg_alcove_3: "Alkovenbucht III"
 utility_aux_borg_alcove_4_DESC: "___CC4270___Technology Level:§! 9___NL______NL___Während an der Panzerung jeder Drohne geringfügige Verbesserungen vorgenommen wurden, wurden die meisten Verbesserungen an diesen Alkoven vorgenommen. Kraftfeldemitter schützen die Drohnen während der Regeneration und verhindern so weitere Verletzungen und Verzögerungen bei der Wiederaufnahme nützlicher Funktionen."
 utility_aux_borg_alcove_4: "Abgeschirmte Aufladevorrichtung"
 utility_aux_bulkhead_1_DESC: "Zusätzliche Schotten im gesamten Schiff sorgen für eine Verbesserung der strukturellen Integrität und der Hüllenpunkte."
 utility_aux_bulkhead_1: "Zusätzliche Schotts"
 utility_aux_cargo_1_DESC: "___CC4271___Technology Level:§! 2___NL______NL___Standardisierter Frachtcontainer für den Weltraumbetrieb, der der Frachtcontainerisierung auf dem Planeten nachempfunden ist."
 utility_aux_cargo_1: "Frachtkapseln"
 utility_aux_cargo_2_DESC: "___CC4272___Technology Level:§! 4___NL______NL___Der Frachtraum ermöglicht das freie Laden und Lagern zahlreicher Güter und kann gegen Eindringen gesichert werden."
 utility_aux_cargo_2: "Frachtraum"
 utility_aux_cargo_3_DESC: "___CC4273___Technology Level:§! 7___NL______NL___Temperaturkontrollierte Umgebungen und Kraftfelder können flüchtige und zerbrechliche Ladungen zusammenhalten, ohne den Arbeitsablauf in der Bucht zu stören."
 utility_aux_cargo_3: "Lagerhalle mit variabler Umgebung"
 utility_aux_command_1_DESC: "___CC4274___Technology Level:§! 1___NL______NL___Eine Konsolenkomponente, die auf unserer Raumschiffbrücke installiert werden kann. Sie hat mit der Steuerung zu tun und ermöglicht es unserer Besatzung, die Kontrolle über das Schiff von diesem Punkt aus sicher zu optimieren."
 utility_aux_command_1: "Kommando-Station"
 utility_aux_command_2_DESC: "___CC4275___Technology Level:§! 4___NL______NL___Zusätzliche Kommandostationen auf der Brücke bieten eine verbesserte Kommandounterstützung für das Schiff."
 utility_aux_command_2: "Sekundäre Kommandostation"
 utility_aux_command_3_DESC: "___CC4276___Technology Level:§! 5___NL______NL___Wenn die Brücke ausgefallen ist, kann die sekundäre Brücke übernehmen. Sie kann auch während des normalen Betriebs bemannt werden, um die Hauptbrücke zu entlasten."
 utility_aux_command_3: "Sekundäre Brücke"
 utility_aux_command_4_DESC: "___CC4277___Technology Level:§! 8___NL______NL___Die holografische Kommandostation kann auf dem gesamten Schiff erreicht werden und bietet volle Kontrolle über den lokalen Bereich."
 utility_aux_command_4: "Holografische Kommandozentrale"
 utility_aux_crew_1_DESC: "___CC4278___Technology Level:§! 0___NL______NL___Einfache, gestapelte Crew-Kapseln mit begrenzten gemeinsamen Einrichtungen."
 utility_aux_crew_1: "Crew-Kapseln"
 utility_aux_crew_2_DESC: "___CC4279___Technology Level:§! 2___NL______NL___Gemeinsame Mannschaftskojen, normalerweise zu viert in einem Raum gestapelt. Die Einrichtungen werden von jedem Schlafraum gemeinsam genutzt."
 utility_aux_crew_2: "Crew-Kojen"
 utility_aux_crew_3_DESC: "___CC4280___Technology Level:§! 4___NL______NL___Kleine Privatzimmer, in denen das leitende Personal Zugang zu einer eigenen Schalldusche und Essgelegenheit hat."
 utility_aux_crew_3: "Crew-Quartiere"
 utility_aux_crew_4_DESC: "___CC4281___Technology Level:§! 7___NL______NL___Größere Zimmer für Besatzungsmitglieder, mit eigenem Aufenthaltsraum, Bett und Essgelegenheit. Für Familien gibt es auch ein Ehepaarquartier."
 utility_aux_crew_4: "Crew-Suiten"
 utility_aux_emitter_1_DESC: "___CC4282___Technology Level:§! 2___NL______NL___Wir haben ein Gerät entwickelt, das ein großes Feld von Gravitonen über einen längeren Zeitraum hinweg erzeugt. Diese neuen Emitter werden den Regenerationsprozess unserer Schilde beschleunigen."
 utility_aux_emitter_1: "Schild-Emitter"
 utility_aux_emitter_2_DESC: "___CC4283___Technology Level:§! 3___NL______NL___Durch die jüngsten Fortschritte bei den Graviton-Emittern haben wir die Effektivität der Regeneration unserer Schilde durch unsere Schild-Emitter erhöht."
 utility_aux_emitter_2: "Schild-Emitter II"
 utility_aux_emitter_3_DESC: "___CC4284___Technology Level:§! 6___NL______NL__Indem wir die Entladungsrate unserer Schildkondensatoren reduzieren, glauben wir, dass wir unsere Schildemitter schneller wiederbeleben können und so die Regenerationsrate unserer Schilde erhöhen können."
 utility_aux_emitter_3: "Schild-Emitter III"
 utility_aux_emitter_4_DESC: "___CC4285___Technology Level:§! 9___NL______NL___Die jüngsten Fortschritte bei den Kondensatoren haben den Einbau von Nano-Schildkondensatoren ermöglicht, die sich entladen und unsere Schilde schnell wiederherstellen können."
 utility_aux_emitter_4: "Nano-Schild-Kondensator-Emitter"
 utility_aux_operation_1_DESC: "___CC4286___Technology Level:§! 1___NL______NL___Durch den ständigen Einsatz von kampforientierten Workstations haben wir untersucht, was unsere Einsatzoffiziere nützlich finden und was sie ablenkt. Als Ergebnis haben unsere Informatiker eine schlankere Oberfläche für diese Workstation entwickelt, die den Bedürfnissen an Bord des Schiffes besser entspricht."
 utility_aux_operation_1: "Einsatzzentrale"
 utility_aux_operation_2_DESC: "___CC4287___Technology Level:§! 4___NL______NL___Eine aktualisierte Arbeitsstation für zwei Offiziere mit verbesserten Sensoren, die auf der Brücke eines Schiffes installiert werden kann und mit der wir die Bewegungen feindlicher Schiffe besser verfolgen können."
 utility_aux_operation_2: "Einsatzzentrale II"
 utility_aux_operation_3_DESC: "___CC4288___Technology Level:§! 6___NL______NL___Die Installation eines Master Situation Monitors an der Arbeitsstation ermöglicht eine bessere Koordination der Bewegungen feindlicher Schiffe."
 utility_aux_operation_3: "Einsatzzentrale III"
 utility_aux_operation_4_DESC: "___CC4289___Technology Level:§! 9___NL______NL___Wir sind in der Lage, eine neue Ergänzung zu unserer Operationsstation zu erstellen, die es uns ermöglicht, Informationen direkt in die Sichtlinie des Offiziers des Operationsteams zu bringen, was eine vollständige 360-Grad-Sicht auf das Schiff ermöglicht. Dies verbessert die Möglichkeiten des Offiziers, den Status des Schiffes von der Station aus zu verfolgen, drastisch."
 utility_aux_operation_4: "Holografische Operationsstation"
 utility_aux_repair_1_DESC: "___CC4290___Technology Level:§! 3___NL______NL___Eine bemannte, zentralisierte Station, von der aus Schadenskontrollteams organisiert und entsandt werden können, um sie zu den am stärksten beschädigten und wichtigsten Systemen zu leiten und die Reparaturrate des Schiffes zu verbessern."
 utility_aux_repair_1: "Reparaturstation I"
 utility_aux_repair_2_DESC: "___CC4291___Technology Level:§! 6___NL______NL___Die Priorisierung über den Master Situation Monitor ermöglicht die automatische Entsendung von Reparaturteams zu den nächstgelegenen beschädigten Sektoren mit hoher Priorität, wodurch die Effizienz der Schiffsreparaturen verbessert wird."
 utility_aux_repair_2: "Reparaturstation II"
 utility_aux_repair_3_DESC: "___CC4292___Technology Level:§! 8___NL______NL___Ein vollständiges holografisches Display, das die beschädigten Bereiche des Schiffes detailliert anzeigt und automatisch Reparaturteams entsendet, während beschädigte Komponenten, die repariert werden müssen, repliziert werden, wodurch die Effizienz der Schiffsreparaturen weiter verbessert wird."
 utility_aux_repair_3: "Holografische Reparaturstation"
 utility_aux_tellarite_1_DESC: "___CC4293___Technology Level:§! 0___NL______NL___Eine starke Kraftfeldtechnologie gewährleistet die Integrität der Tellaritenschiffe, wenn Streitigkeiten ausbrechen."
 utility_aux_tellarite_1: "Tellaritisches Kraftfeld"
 utility_aux_vulcan_1_DESC: "___CC4294___Technology Level:§! 0___NL______NL___Gravimetrische Logikbanken überprüfen und verwerfen unlogische Datensätze und ermöglichen so eine verbesserte Sensorleistung."
