 r_bolian_crown_of_the_first_mother_desc: "Die Krone der Ersten Mutter von Myrmidon gehört der bolastreischen Ersten Mutter. Sie stimmt fast genau mit dem königlichen Schmuck überein, der in den Orezes Codices von Bolian beschrieben wird."
