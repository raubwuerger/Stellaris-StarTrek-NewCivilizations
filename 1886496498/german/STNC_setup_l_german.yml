 edict_edict_war_drone_campaign_desc: "Dieses Edikt führt ein nationales Dienstprogramm ein, in dem unsere Zivilisten die Grundlagen eines disziplinierten und militärischen Lebens erlernen und so einen hohen Standard in unseren Armeen sicherstellen."
