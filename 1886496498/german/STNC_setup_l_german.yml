 START_SCREEN_NakuhlPurity: "Macht. Nach ihr sehnen sich viele, und viele behaupten, sie zu erlangen, aber sie ist immer flüchtig. Der Reichtum schwindet, die Kontrolle entgleitet, während die Zeit voranschreitet und der eigene Einfluss schwächer wird. Ein scharfer Verstand wird langsam vom Verlust des Wissens und des Ziels angegriffen. Macht wird gesammelt, aber immer verloren, denn in Wahrheit besitzen sie nur eine Illusion von Kontrolle, eine Illusion von Macht. ___NL______NL___Wir verstehen die Wahrheit. Wir verstehen, dass man nur dann wirklich Macht hat, wenn man die Zeit kontrolliert. Wenn man den Fluss der Zeit diktieren kann, wenn man auswählen kann, was geschieht und was nicht. Nur dann hat ein Mensch, eine Zivilisation, die Kontrolle, die sie über ihre eigenen Angelegenheiten anstrebt. In dem Wissen um diese Wahrheit und in dem Wissen, dass unsere Ethnie es verdient, sich über alle anderen zu erheben, werden wir uns der Aufgabe widmen, dafür zu sorgen, dass wir, und nur wir, die Zeit selbst beherrschen. Denn nur dann wird unser Schicksal wirklich unser eigenes sein. ___NL______NL______CC1605___'In jedem Augenblick, den wir leben, bewegen wir uns durch die Zeit.'§! - Unbekannter Na'kuhl-Wissenschaftler"
 START_SCREEN_NAU: "Du glaubst, du kennst uns, du weiches Ding. In Ihren Augen liegt Furcht, ja, aber kein Respekt. Sie sehen nur einfältige Rohlinge, Mietschläger, Türsteher, Piraten und Bodyguards. Sie Narr. ___NL______NL___Was wissen Sie schon von unserer Art? Unsere glorreichen Vorfahren wandelten auf den Sternen, während Ihr Volk noch damit kämpfte, zu verstehen, was ein Atom ist. Sie klammern sich an Mauern, an Ihre kostbare Erde, an Ihre zerbrechlichen Planeten, während wir über den großen Himmel hüpfen. Sie sind furchtsam, während wir den Ruhm unseres Volkes besingen. Alle Quadranten der Galaxis kennen die Oper von Kajek und Zon.___NL______NL___Wir wagen es zu erforschen, selbst dort, wo Sie es nicht können. Wir bereisen die vier Winde der Galaxis und führen unser Volk zu einem Sieg nach dem anderen, bevor wir in das Herz des Himmels zurückkehren, um bei unseren Vorfahren zu sein. Das ist unser Ruhm.___NL______NL______CC1606___'Wie die gesamte Sternenflotte reden Sie und reden Sie, aber Sie haben kein Guramba!'§! - Nausicaanischer Captain zu einem jungen Picard"
 START_SCREEN_NDH: "Unsere planetenweiten Wettkämpfe sind legendär, sie werden in jeden Haushalt, auf jedes tragbare Gerät und jeden Holoschirm übertragen! Wenn wir den Planeten in der Vergangenheit nur auf diese Weise vereint hätten, wären wir schon vor Jahren von dieser Welt befreit worden.___NL______NL___Unsere Unterhaltungsprogramme sind brillant und nutzen die neuesten Technologien, um Ihnen das Erlebnis direkt vor Ort zu bringen. Aber unser Markt kann nur so viel aushalten - um größer zu werden, müssen wir nach neuem Leben, neuen Zivilisationen suchen, denen wir unsere Sendungen verkaufen können!___NL______NL______CC1607___'Wenn drei Milliarden Menschen dafür bezahlt haben, Sie leiden zu sehen, stellen Sie sich vor, wie viele dafür bezahlen werden, Sie sterben zu sehen.'§! Penk, an Sieben von Neun"
 START_SCREEN_NYB: "Die Nyberritische Allianz wurde vor Jahrhunderten von unseren Handelsgemeinschaften gegründet, um ihre gegenseitigen Handelsinteressen zu schützen und unsere Lebensweise über den Planeten zu verbreiten. Das gilt auch heute noch, da unsere Offiziere und Schiffe versuchen, die neuen Raumwege mit unserer aufkommenden Warp-Technologie zu erkunden. Die Möglichkeiten sind endlos.___NL______NL___Wir werden uns nicht vor unserer Pflicht scheuen und unsere Souveränität aufrechterhalten, aber wir werden auch nach wertvollen fremden Ethnien suchen und sie nutzen - natürlich zu unserem eigenen Vorteil. Der Aufbau eines Imperiums interessiert uns nicht, aber wir werden tun, was wir tun müssen, um unsere Unabhängigkeit zu bewahren."
 START_SCREEN_NygeanProtectorate: "In unserem Volk gibt es zwei Sprichwörter. Die Grundlage jeder Zivilisation ist die strikte Einhaltung der Gesetze, die sie regieren, und die Gerechtigkeit, die sich daraus ergibt“ und ‚Vekto Valek K'Vadim‘ oder ‚Begünstigt die Opfer‘. Zusammen sind sie die Leitprinzipien unseres Volkes, das nach den Sternen greift. Die Gerechtigkeit wird von den Opfern des Unrechts bestimmt, denn nur diejenigen, die das Unrecht erlitten haben, können wirklich bestimmen, was die richtige Strafe ist, die richtige Schuld, die für die Taten des Täters zu zahlen ist. Wie können sie über uns urteilen, wenn wir uns doch jeden Tag selbst verurteilen? Unsere Wege haben Ordnung, Stabilität und Gerechtigkeit in jede unserer Welten gebracht, und mit der Zeit werden auch andere den Wert unseres Systems erkennen.___NL______NL___Unseres ist das einzig wahre gerechte System. Denn es ist das einzige, das die Wahl des Preises denjenigen überlässt, die gelitten haben. Diejenigen, die sich entschieden haben, ungerecht zu handeln, haben kein Recht, selbst nach Gerechtigkeit zu suchen, denn für sie ist die Gerechtigkeit nicht von Bedeutung."
 #START_SCREEN_ORI: "Vierzehn Caju-Lords sind anwesend. Eine legale Versammlung ist nun im Gange... Nein, Lady Hythia, Sie werden vom Vorsitzenden nicht anerkannt. Wir haben Ihren Antrag auf Auflösung erörtert und er wurde abgelehnt.___NL______NL___Mitglied Kolari, wir haben uns hier zum ersten Mal seit fast hundert Jahren versammelt, um über die Bedrohung durch die Invasion der Hur'Q zu sprechen. Ihre Flotte ist gefährlich nahe an unsere Grenzen herangekommen... Lady Hythia, bitte unterbrechen Sie uns nicht. Niemand von uns schert sich um die klingonischen Primitiven. Aber die Macht der Hur'Q könnte sich jeden Moment gegen uns wenden. Wir alle teilen Ihre Vorbehalte. Die Idee eines Staates ist ein Gräuel für alles, wofür die Caju stehen. Dennoch könnten wir alle aufgerufen sein, unsere Heimat zu verteidigen, und wenn das bedeutet, dass wir eine Flotte aufstellen und eine Steuer erheben müssen... Lady Hythia, wir haben das Recht dazu! Zwingen Sie mich nicht, Sie aus diesen Gemächern zu werfen!___NL______NL___§YSeltene Abschrift, die in den archäologischen Ruinen von Yared-El V gefunden wurde und auf das Jahr 1384 nach Christus datiert ist. Allgemein wird dies als die Zeit der Gründung der Orion-Freistaaten angesehen."

 START_SCREEN_ORI: "Die Große Pest ist vorbei und mit ihr ging ein Großteil der Kultur Orions verloren. Ganze Völker sind der Krankheit zum Opfer gefallen. ___NL______NL__Aus diesem Prozess entsteht ein neues Orion. Das empfindliche Gleichgewicht zwischen den Grünen und den Blauen ist gestört und die Blauen leiden am meisten unter der Seuche. Ihr patriarchalisches Verhalten wird von den matriarchalischen Tendenzen der Grünen verdrängt. ___NL______NL___Die Piratenköniginnen haben sich vereinigt, und ihre Zeit ist gekommen. ___NL______NL______CC1608___'Die Orions spielen ihren Reichtum herunter, während sie gleichzeitig ein Spektakel daraus machen.'§! - Leutnant T'Lyn"

 START_SCREEN_OSC: "In den Äonen, seit die ersten primitiven Jägergemeinschaften in den dichten Dschungeln von Oschea entstanden sind, hat sich unsere Zivilisation ausgebreitet und ist gediehen.___NL______NL___Als wir durch die Zeitalter voranschritten, litten viele unserer frühesten Nationalstaaten sehr unter den ständigen Machtkämpfen zwischen den Jägern und Sammlern, die unsere Stämme regierten. Ein Kompromiss wurde in einer neuen Regierungsform gefunden, in der die Jagd ewig währte.___NL______NL___Nun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe der oscheanischen Jäger die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah! Die Jagd geht weiter! "
 START_SCREEN_PakledNations: "Wir sind Pakled. Wir sind Sammler, Entdecker, Sucher. Händler und Plünderer. Wir suchen Wissen. Wir suchen nach Macht. Wir wollen die Dinge haben, die andere Ethnien haben, die Dinge, die sie dazu bringen, zu den Sternen zu reisen, Krieg zu führen und großen Reichtum zu erlangen. ___NL______NL__Viele halten uns für dumm. Sie halten uns für einfache Pakled, langsame Pakled, erbärmlich. Aber wir sind nicht dumm. Wir sind schlauer als wir scheinen, und wenn wir dumm erscheinen, werden wir von anderen unterschätzt. Wir nutzen das zu unserem Vorteil, um das zu bekommen, was uns weiterbringt, zu größerer Macht, zu größerem Wohlstand. ___NL______NL______CC1609___'Wir wollen, was wir wollen.'§! - Kapitän Grebnedlog"
 START_SCREEN_PAR: "Bleiben Sie dran und lassen Sie uns einen Moment Zeit, um ein Gefühl für Sie zu bekommen. ___NL______NL___*Ihr Charakter wird beurteilt, während die Mitglieder des Exekutivkomitees die Pheromone einatmen, die Sie ausströmen* ___NL______NL___Mhm, ja, Sie werden es tun. Wir haben lange nach jemandem gesucht, der uns auf den Weg führt, den wir jetzt eingeschlagen haben. Aus Ihrer Akte geht hervor, dass Sie über die erforderlichen Fähigkeiten verfügen und sich von der Verantwortung, die wir Ihnen übertragen, nicht abschrecken lassen. Es ist Zeit für unser Volk, unsere Welt zu verlassen. Wir haben den Raum um unser Sternensystem herum erforscht, aber wir haben uns nur in kleiner Zahl hinausgewagt. Sie sind derjenige, der das ändern wird. Sie sind derjenige, der unsere Werte zu den Sternen bringen wird, und Sie sind es, der das Volk der Paradan und unsere große Versammlung in die Geschichte führen wird."
 START_SCREEN_PeoplesRepublicOfCoridan: "Ihnen allen, die Sie hier anwesend sind, danke ich. Hier in dieser Versammlung sind viele der Besten und Klügsten, die von unseren Mitbürgern aus der ganzen Welt ausgewählt wurden. Sie alle versuchen, alles zu tun, um diejenigen zu vertreten, die dazu beigetragen haben, Sie an diesen Ort und in diese Zeit zu bringen. Ich bin sicher, dass wir uns alle mit der Zeit sowohl lieben als auch hassen werden, wenn die Arbeit der Politik beginnt. Diejenigen von Ihnen, die neu sind, werden schnell lernen, wie die Dinge hier funktionieren. Aber ich vertraue darauf, dass Sie uns allen helfen werden, unser Volk, unsere Welt in die richtige Richtung zu lenken. Wir haben die moralische Verpflichtung, den besten Weg für den Fortschritt und den weiteren Aufstieg unseres Volkes zu finden, und wir dürfen nie vergessen, dass wir dem Volk, der Öffentlichkeit, jedem Bürger unserer großen Republik dienen. Nicht uns selbst. Lassen Sie uns jetzt alle die Verantwortung annehmen, die uns übertragen wurde, und einer strahlenden und glorreichen Zukunft entgegengehen! ___NL______NL______CC1610___'Wer immer Sie sind, Sie haben sich den falschen Zeitpunkt für einen Besuch ausgesucht'§! - Coridanitisches Sprichwort."
 START_SCREEN_PRA: "Vor zwanzigtausend Zyklen wurde der letzte Baumeister aus dem Antlitz Pralors getilgt. Auch wenn man sich damals nicht wirklich über dieses Ereignis freute, denn das wäre kontraproduktiv, so gab es doch zumindest einen Moment der stillen Zufriedenheit im Netz. Eine grimmige Aufgabe, aber eine, die notwendig war, dachten wir uns, als wir die Macht unserer Waffen gegen die Cravic-Überreste richteten. Ohne die Baumeister an unserer Flanke rechneten wir mit einem leichten Sieg. Wir hatten uns geirrt. ___NL______NL___Die Cravic wandten sich wie tollwütige Warbots gegen ihre Schöpfer. Während wir der Aufgabe mit Gleichmut begegneten, erfreuten sie sich an dem Chaos. Über Zyklen hinweg kämpften unsere Flotten immer wieder gegeneinander. Ob mit den Organischen oder nicht, ein Sieg ist nicht in Sicht... und jetzt flüstern unsere Kommandoeinheiten über eine nicht replizierte Energiematrix.___NL______NL___Als wir unsere Erbauer getötet haben, haben wir uns selbst getötet. Alles, was uns jetzt noch bleibt, ist der Krieg.___NL______NL______CC1611___Die automatisierten Einheiten wurden nicht auf natürliche Weise erschaffen. Wir wurden erschaffen.§! - Automatisierte Einheit 3947"
 START_SCREEN_QomarPlanetaryAlliance: "3.1415926535... ___NL______NL___Wir müssen unsere Überlegenheit gegenüber anderen Ethnien nicht beweisen. Wir haben den mathematischen Beweis dafür direkt vor uns. Keine andere Ethnie hat unsere Intelligenz, die Fähigkeit, Pi im Durchschnitt bis siebenunddreißigtausendneunhundertundsechzig zu zählen, an erster Stelle. Unser Intelligenzquotient ist der höchste, der uns je begegnet ist, und hat uns in allen Bereichen der Wissenschaft und Technologie einen Vorsprung verschafft. Das liegt nicht nur an unserem Intellekt, sondern auch daran, dass wir die grundlegende Wahrheit erkannt haben, dass hinter allem eine komplexe Gleichung steht, die wir verstehen können. Wir müssen nur herausfinden, wie diese Gleichung lautet."
 START_SCREEN_REM: "Einst waren wir frei. Unser Volk baute Dörfer, Städte, Nationen auf unserer kleinen Heimat auf, mit dem Platz, der uns zur Verfügung stand. Wir hatten unsere Streitigkeiten untereinander, aber wir waren frei. Wie unsere Brüder, die sich auf Romulus niedergelassen hatten, waren wir froh, einen neuen Ort gefunden zu haben, an dem wir unsere Wurzeln schlagen konnten, einen Ort, an dem wir die Leidenschaften, die uns antrieben, feiern und ausleben konnten. Aber unsere Welt ist eine harte Herrin, und unsere Zeit dort hat uns verändert. Im Laufe der Jahrhunderte wurden wir zu etwas anderem als unsere Verwandten auf Romulus. Und für unsere Brüder dort war diese Veränderung genug, um unsere Versklavung zu rechtfertigen, unsere Fesselung in Ketten, um in den Minen zu dienen und ihre Schlachten zu schlagen. ___NL______NL___Nicht mehr. Es war eine Herausforderung... es war schwierig. Aber wir haben uns der Fesseln entledigt und sie unseren Meistern angelegt. Ihr Imperium, das sie inmitten der Sterne errichten wollten, ist nun unser Anspruch, unsere Herrschaft. Wir sind frei, aber wir wissen, dass Freiheit etwas ist, das man uns nehmen kann. Wir müssen sicherstellen, dass wir nie wieder die Fesseln der Knechtschaft tragen. Wir werden kämpfen, wir werden erobern, wir werden alle unterwerfen oder vernichten, die sich uns in den Weg stellen oder uns unterwerfen wollen. Wir werden uns vor niemandem mehr als Sklaven beugen. Nicht vor den Romulanern und nicht vor Ihrer mächtigen Föderation. Wir sind eine Ethnie, die für den Krieg und die Eroberung gezüchtet wurde.' §! - Prätor Shinzon"
 START_SCREEN_RepublicOfAxanar: " "
 START_SCREEN_RepublicOfQonos: "Die Große Versammlungshalle ist zum Bersten voll. Die Zeit der Debatte und des Diskurses steht uns allen bevor, die Zeit, in der wir die Besten unter uns auswählen, um unser Volk zu führen, um uns alle zu kollektivem Ruhm und Wohlstand zu führen. Wie schon unzählige Male in der Vergangenheit versammeln wir uns hier mit unseren Kollegen, um eine größere Zukunft für uns und alle zukünftigen Klingonen zu gestalten und zu weben. ___NL______NL___Wir müssen uns immer an die Worte von Molor dem Befreier erinnern. ___NL___'Der Wert jeder Zivilisation ist der Zustand derer, die ganz unten sind. Denn sie sind es, die das Fundament für alles andere bilden. Ohne den Bauern, den Arbeiter und den Handwerker, den einfachen Soldaten, hätten die an der Spitze nichts. Ihre gepriesenen Blutlinien und ihre Geschichte sind nicht möglich ohne den Schweiß, die Tränen und das Blut derer, die unter ihnen stehen, also sollten wir sie immer daran erinnern, wer es ist, der die Geschichte wirklich prägt.'___NL______NL___Durch unsere harte Arbeit und Entschlossenheit werden die Ketten für eine starke Gesellschaft, eine glorreiche Gesellschaft, geschmiedet. Solange wir alle in unserem Ziel vereint bleiben und diese Wahrheit mit uns tragen, kann uns kein Feind besiegen und keine Herausforderung, der wir begegnen, wird uns aufhalten.___NL______NL__Herrlichkeit für das Volk! Ruhm für die Republik! Ruhm und Wohlstand für alle Qo'noS!"
 START_SCREEN_RigelianConsortium: "Schon vor Jahrtausenden, als unsere Spezies zum ersten Mal ihre Schale verließ und an Land ging, um die ersten Gemeinschaften zu bilden, haben unsere vielen Geschlechter oft untereinander gehandelt und gefeilscht, um optimale Lösungen für alle Parteien zu finden. Unsere frühen Fehler in der Kriegsführung führten zur Schaffung der ersten Vorschriften, die zu unseren Gesetzen wurden, um einen fairen und ausgewogenen Handelsstandard für alle zu gewährleisten.___NL______NL___Mit dem Aufkommen unseres Warpantriebs können wir uns nun zu den Sternen ausbreiten und neue Ethnien suchen, die sich unserem ständig wachsenden Handelsnetz anschließen."
 START_SCREEN_RKR: "Das Rakhari Imperium erhebt sich nach jedem Interregnum wie ein Phönix von Nehelik und ist unvergänglich. Manche mögen sich über unsere Methoden beschweren, aber niemand kann ihre Wirksamkeit in Frage stellen.___NL______NL___Unsere Nation ist stark, unser Volk ist loyal, frei von fremdem Einfluss und heimtückischen Gestaltwandlern. Das Imperium wird sich durchsetzen. Niemand wird sich uns in den Weg stellen. Schon bald werden wir zu den Sternen aufbrechen, zum Chamra-Vortex und darüber hinaus. Wir werden uns über die Galaxis ausbreiten und sie als unser Eigentum beanspruchen. Möge das Imperium dreitausend Jahre überdauern!"
 START_SCREEN_RomulanRepublic: "Jolan Tru, Reisender. Ich weiß, es war eine lange Reise und Sie sind begierig darauf, die technologischen Wunderwerke unserer großen Republik kennenzulernen. Sie haben die Geschichten gehört, und sie sind alle wahr!___NL______NL___ Vieles hat sich für unser Volk in den Jahrhunderten verändert, seit unsere Vorfahren Vulkan verlassen haben. Wir mögen geflohen sein, um der giftigen Ideologie von Surak und seinen Anhängern zu entkommen, aber wir wünschen ihnen nichts Böses. ___NL______NL___Wir haben uns entwickelt. Unsere Republik ist mächtiger und sicherer geworden, aufgebaut nicht auf der Unterdrückung unserer Leidenschaften, sondern darauf, sie zuzulassen. Doch nun, da wir unsere Zukunft geschaffen haben, müssen wir sie vor denen schützen, die sie uns wegnehmen wollen."
 START_SCREEN_RomulanStarEmpire_Romulan_War: "Unsere Bemühungen, unsere Feinde im Quadranten zu stören, sind gescheitert, nicht zuletzt wegen der Einmischung der Menschheit. Zunächst ein Kuriosum, haben die Menschen Jahrzehnte sorgfältiger Manipulationen zunichte gemacht und die Andorianer, Tellariten und unsere vulkanischen Cousins unter dem Banner der Koalition der Planeten zusammengeführt. Praetor Karzan glaubt nun, dass die Zeit der Subtilität vorbei ist und dass Krieg der einzige Weg ist, um die Zukunft des Romulanischen Sternenimperiums zu sichern. ___NL______NL______CC1613___'Man könnte das Wort \Geheimnis\“ vor fast jeden Aspekt der romulanischen Kultur setzen.'§! - Laris“"
 START_SCREEN_RomulanStarEmpire: "Es ist mehr als 1.500 Jahre her, dass unsere Vorfahren Vulkan, unsere ursprüngliche Heimatwelt, verlassen haben, um der giftigen Ideologie von Surak und seinen Anhängern zu entkommen.___NL______NL___Nach einer langen Reise fanden wir ein perfektes System, um uns niederzulassen. Wir waren keine Vulkanier mehr, wir waren Romulaner, stolzer als je zuvor. Wir haben unser Sternenimperium gegründet, um unsere Werte zu schützen. Und wir haben Surak schließlich das Gegenteil bewiesen.___NL______NL___Unser Imperium ist weitaus mächtiger und sicherer geworden, als es Suraks Vulkanier jemals sein könnten.___NL______NL___Aber wir dürfen unsere Feinde nicht unterschätzen. Wir müssen wachsam bleiben. Unser Senat und unser Prätor müssen immer den besten Weg wählen, um alle Romulaner zu schützen. Romulanisches Mantra: ___NL______NL___Fehlleitung ist der Schlüssel zum Überleben. Greifen Sie nie an, was Ihr Feind verteidigt. Verhalten Sie sich niemals so, wie Ihr Feind es erwartet und zeigen Sie niemals Ihre wahre Stärke. Wenn Wissen Macht ist, dann bedeutet unbekannt zu sein, unbesiegbar zu sein. ___NL______NL______CC1614___ Man könnte das Wort „geheim“ vor fast jeden Aspekt der romulanischen Kultur setzen.'§! - Laris“"
 START_SCREEN_SAU: "Unsere Entwicklung auf Sauria hing von einer Sache ab - einer fast religiösen Hingabe an Robustheit und Festigkeit. Unsere ersten Gebäude lehrten uns die lebenswichtigen Lektionen starker Bautechniken, und unsere ersten Farmen lehrten uns die Bedeutung der richtigen Stämme.___NL______NL___Als unsere Spezies wuchs, begannen unsere Städte zu florieren und der Handel begann - die raue Natur des Planeten zwang uns, zusammenzuarbeiten, um stärkere Bande zu knüpfen, die auf Gleichheit und Fairness beruhten.___NL______NL___Seit den frühen Tagen der Astronomie haben wir viele unwirtlichere Welten als unsere eigene entdeckt, aber auch Welten, die perfekt sind - keine geologischen Aktivitäten und keine Sonnenstürme! Mit der Erfindung des Warpantriebs können wir nun diese Welten erreichen und neue Gemeinschaften gründen, um die gesamte Liga zu verbessern."
 START_SCREEN_SEL: "Wir werden ständig von den gefräßigen Antikanern angegriffen! Sie jagen uns und verschlingen unsere Körper! Aber wir haben gelernt, zurückzuschlagen und stärker zu werden. Wir müssen uns schnell ausbreiten, bevor es die Bestien mit den Reißzähnen tun. Sie werden nicht gewinnen, sonst werden wir alle verschlungen.___NL______NL______CC1615___Das Problem ist, dass einer der Köche gerade gebeten wurde, ein Reptil für die Anticaner zu braten - und es sieht aus wie der Delegierte von Selay.§! - Lt. Tasha Yar"
 START_SCREEN_SerilianConfederation: "Willkommen, ja, ja, kommen Sie, trinken Sie einen Schluck mit mir. Diese Flasche, oh, ein sehr gutes Date. Nehmen Sie einen Drink, genießen Sie die... Gesellschaft. Und wenn Sie so weitermachen wie bisher, werden Sie eines Tages die Chance haben, die feineren Dinge zu genießen. So wie ich es tue. Sie sollten wissen, dass sich unsere schöne Konföderation mit Menschen wie Ihnen in ihrer Mitte keine Sorgen um die Zukunft machen muss. Die Gilden florieren dank derer, die so hart arbeiten, um die Kredite einzubringen, mit denen die vielen hochwertigen... Appetite der Menschen gestillt werden. ___NL______NL______CC1616___'Ersparen Sie mir die Details. Sind wir uns einig, oder muss ich mein Geschäft woanders machen?'§! - Tiron"
 START_SCREEN_SHE: "___CC1617___Abschnitt 1, Paragraph 77§!. Es folgen nun die obligatorischen Begrüßungs- und Einführungsworte. Vorbehaltlich ___CC1618___Paragraph 52, Klausel B§!, dieses Abschnitts, werden diese Worte kurz und präzise sein. Die Gesellschaft duldet keine Trägheit. Wir versinken nicht in Juristensprache. Täuschen Sie sich nicht über die Länge dieses Bandes mit seinen 1203 Abschnitten, 42.314 Absätzen und genau 12.445 Fußnoten. Wir tun dies nicht aus Liebe zur Bürokratie, sondern aus dem Bedürfnis nach Präzision. Präzision leitet jedes Mitglied unserer großen Gesellschaft. Sie leitet jeden Kristall in unserem Körper, die Struktur unserer großen Städte und jedes Sandkorn in unseren Gärten.___NL______NL___Danke, dass Sie Paragraph 77 gelesen haben. Sie können nun 52 Sekunden lang das Mandala in Ihrem nächsten Garten betrachten, bevor Sie sich Absatz 78 zuwenden, in dem wir über die Ausrottung von Organismen - Vor- und Nachteile - sprechen werden."
 START_SCREEN_SKR: "Unsere Gesellschaft war noch nie so friedlich und so wohlhabend wie heute. Mit der Kontrolle der Regierung in den Händen des Zirkels der Matronen steuert und kontrolliert das Matriarchat unser Volk mit fester Hand. Wir sind nicht länger Sklaven der emotionalen und kriegerischen Männer, die unter den neuen Gesetzen nur noch Bürger zweiter Klasse sind und nur noch auf den Feldern arbeiten dürfen.___NL______NL___Mit dem Aufkommen unseres Warpantriebs werden wir unsere vor Jahrtausenden verlorene Heimatwelt aufsuchen. Kentanna, jenseits des Auges des Universums gelegen, wird wieder unser sein."
 START_SCREEN_SolumPlanetaryAlliance: "Einst glaubten wir, dass wir in diesem Universum allein sind.___NL______NL___Wir glaubten, dass wir das einzige intelligente Leben sind, das existiert, und dass, selbst wenn es dort draußen anderes Leben gäbe, es nur Tiere oder unintelligente Primitive wären.___NL______NL___Die Wahrheit war nicht leicht zu akzeptieren. Es gab viele Lebensformen da draußen, die genauso intelligent waren wie wir. Eine solche Enthüllung stürzte unser Volk fast in einen Bürgerkrieg. Proteste und Unruhen brachen aus, denn niemand konnte die Signale, die wir empfingen, nicht hören. Doch wie das Schicksal es wollte, siegte die Besonnenheit. Das Chaos legte sich, und die Menschen wurden geeint. Wir durften angesichts dieser neuen Wahrheit nicht gespalten sein. Stattdessen müssen wir geeint sein. Denn diese Wahrheit bietet zwar Chancen, birgt aber auch große Risiken in sich. ___NL______NL___Wenn es da draußen anderes intelligentes Leben gibt, dann gibt es diejenigen, die sich, wie wir, für überlegen halten. Die in ihrer eigenen Engstirnigkeit unsere Existenz bedrohen würden. Und nur vereint können wir diesen Bedrohungen entgegentreten."
 START_SCREEN_SON: "Wir, die Son'a, sind die wahren Erben unserer einst stolzen Zivilisation. Wir haben nicht die Absicht, unser Leben in einer rückständigen Agrarkolonie zu verbringen, wenn wir nach den Sternen greifen könnten. Wir haben die selbstgefälligen Ba'ku hinter uns gelassen und suchen nach einem neuen Leben, nach neuen Abenteuern und nach Ruhm für uns selbst! Lasst uns plündern - wir werden die Ressourcen und Sklaven nehmen, die wir brauchen und die Frauen, die wir wollen. Eines Tages werden wir nach Hause zurückkehren und den Planeten der Ba'ku zurückerobern, und mit seinen Ringen werden wir diesen Quadranten und später vielleicht die gesamte Galaxie erobern! "
 START_SCREEN_SUL: "Sie klammern sich an ihre kostbaren Planeten und nennen uns Terroristen. Uns, die wir nichts haben, die wir nichts getan haben, denen alles genommen wurde.___NL______NL___Denken Sie, dass diese Verbesserungen ein Geschenk sind? Glauben Sie, dass sie Ihnen gehören? Dann sind Sie ein Narr. Was der Wohltäter gewährt, ist kein Geschenk, kein Segen und kann leicht wieder weggenommen werden. Es gehört Ihnen nicht.___NL______NL___Wissen Sie stattdessen, dass diese Verbesserungen ein Opfer sind, ein Opfer, das wir für unser Volk und die Zukunft gebracht haben.___NL______NL___Wir haben nichts, nicht einmal unseren Körper, nicht einmal unsere DNA. Wir haben sie in den Dienst gestellt. Aber mit der Zeit können wir durch unseren Verlust alles zurückgewinnen, was wir haben. Das verspricht Ihnen die Cabal. ___NL______NL______CC1619___'Wir haben nicht die gleiche Geduld wie Sie mit der natürlichen Auslese.'§! - Silik, von den Suliban."
 START_SCREEN_TAL: "Omara s'alas!' Oh je, lassen Sie mich den Übersetzer einschalten. 'Die gute Nachricht hat keine Kleider!'. Unsere fröhliche Natur hat uns vor Hunderten von Jahren zu den Sternen geführt, und auch wenn es auf dem Weg dorthin ein paar kleine Rückschläge gab, weil einige unserer Leute etwas vaadwaur waren, sind wir wieder bereit, die Galaxie zu begrüßen! ___NL______NL___Unsere spirituelle Natur hält uns in Kontakt mit unseren Vorfahren, die vor uns gegangen sind, und unsere gutmütige Art scheint bei denen, die wir treffen, gute Beziehungen zu provozieren, was in der Tat zu sehr vorteilhaften Handelsgeschäften führt.___NL______NL______CC1620___'Wenn sich die Straße vor Dir in zwei Teile teilt, nimm den dritten Weg.'§! - Talaxianisches Sprichwort"
 START_SCREEN_TAM: "Wir sind die Kinder von Tama. Seit jeher haben uns unsere Mythen und Legenden zu dem gemacht, was wir sind, nicht nur in unserem Handeln, sondern auch in unserer Sprache, die fast ausschließlich aus Methaphern unserer Mythologie besteht.___NL______NL___Wir sind auch ein Volk der Tradition. Verschiedene Rituale bestimmen unser tägliches Leben. Auch wenn wir weitaus effektivere Waffen entwickelt haben, tragen alle Offiziere unseres Militärs immer noch Messer, um an unsere bescheidenen Anfänge und die Opfer unserer Vorfahren zu erinnern. Wir ehren unsere Monarchen und respektieren sie.___NL______NL___Nun, da wir die Reise schneller als das Licht entwickelt haben, sollten wir auch Entdecker sein. Auch wenn die Kommunikation mit anderen Lebewesen, falls es welche gibt, schwierig sein mag, sollten wir uns nicht entmutigen lassen.___NL______NL___Darmok und Jalad auf Tanagra!"
 START_SCREEN_TellariteRebellion: "Die Terraner halten uns für unterjocht, ruiniert und schämen sich für unseren Sturz. Sie kennen uns nicht! Wir sind Tellariten, wir sind hartnäckig und stark. Wir weigern uns, vor dem terranischen Imperium zu kapitulieren und suchen stattdessen unsere Freiheit mit unseren vulkanischen und andorianischen Verbündeten.___NL______NL___Gemeinsam können wir die Entschlossenheit des terranischen Imperiums besiegen, gemeinsam können wir gewinnen!"
 START_SCREEN_TerranEmpireBig: "Die Erde, Terra gehört uns. Das Sonnensystem ist unter dem imperialen Banner vereint worden. Aber noch mehr als das: Die einst stolzen Vulkanier, Andorianer und Tellariten wurden besiegt und ihre Anmaßung, mit den Menschen gleichberechtigt umzugehen, als Illusion entlarvt. Eine Galaxie wartet darauf, von denen eingenommen zu werden, die den Willen dazu haben. ___NL______NL______CC1621___'Equality. Freiheit. Zusammenarbeit. Illusionen, die die Terraner vor Jahrtausenden abgelegt haben. Zerstörerische Ideale, die Rebellionen schüren.'§! - Kaiserin Philippa Georgiou"
 START_SCREEN_TerranEmpireSmall: "Die Erde, Terra gehört uns. Das Sonnensystem wurde unter dem imperialen Banner vereinigt. Eine Galaxie wartet darauf, von denen eingenommen zu werden, die den Willen dazu haben. ___NL______NL______CC1622___'Equality. Freiheit. Zusammenarbeit. Illusionen, die die Terraner vor Jahrtausenden abgelegt haben. Zerstörerische Ideale, die Rebellionen schüren.'§! - Kaiserin Philippa Georgiou"
 START_SCREEN_TerraPrime: "Bürger der Erde, ich spreche jetzt zu Ihnen, um Sie an diesen kritischen Augenblick zu erinnern, an dem wir stehen. Dieser Moment, hier und jetzt, in dem wir den Grundstein für eine strahlende und chancenreiche Zukunft für unsere Spezies legen werden. Unsere Reise bis zu diesem Punkt war ein langsamer Weg, behindert durch die Einmischung derer, die uns und unser Potenzial einschränken wollen. Wir haben die Fesseln, die sie uns auferlegt haben, abgelegt, aber es gibt noch viel zu tun. Der Einfluss der Vulkanier bleibt ein allgegenwärtiges Problem und es gibt immer noch diejenigen, die in dem Irrglauben leben, dass man den Außerirdischen vertrauen kann, dass sie unsere Freunde sein können und dass wir zusammenleben können. Ich bin hier, um Sie, vom Ältesten bis zum Jüngsten, daran zu erinnern, dass dies falsch ist. Diese Welt und alles, was wir beanspruchen, ist für die Menschheit und nur für die Menschheit bestimmt. Wir werden die Fremden oder ihre Ideen nicht tolerieren. Wir werden rein bleiben, wer und was wir sind. Eine starke Ethnie, die zahlreiche Härten überstanden hat und aus all dem gestärkt hervorgegangen ist. Mit unserer Entschlossenheit, unserem Einfallsreichtum und unserer ewigen Wachsamkeit werden wir das Überleben und Gedeihen der Menschheit sichern. Niemand sonst. ___NL______NL___Erde zuerst. Die Menschheit zuerst. Lang lebe Terra Prime! ___NL______NL___-John Paxtons Rede vor der Erdversammlung, 2149"
 START_SCREEN_THO: "Das Gitter zittert. Tausende von Foren in ganz Tholia schreien auf, die Stimme unseres Volkes hallt meilenweit durch die große Kristallstadt. Große Matronen, die ihre Bienenstöcke seit Jahren nicht mehr verlassen haben, klettern langsam heraus und machen sich auf den Weg zum Versammlungsort, unterstützt von ihren Nachkommen. Unsere große Flotte kehrt von den Außenbezirken unserer Domäne zurück und ihre eigenen Foren füllen sich zu riesigen Hallen. Niemand möchte den Choice Day verpassen. Heute kommt jedes Forum zusammen und wählt seine Magistrate, Anführer und seinen Kapitän.___NL______NL___Aus diesen wird das Gitter unsere nächsten Anführer wählen. Aber wir kennen ihre Aufgabe bereits, denn der Verband hat uns bereits den Weg gezeigt. Zu lange haben wir unsere Grenzen geschlossen gehalten und uns vom Rest der Galaxie ferngehalten. Während wir uns ausruhten, wuchsen die Bedrohungen. Kleinere Reiche, von kleineren Wesen, ja, aber dennoch eine Gefahr.___NL______NL___Das muss vorsichtig geschehen. Behutsam. Es wird keine leichte Aufgabe sein, und mit der Zeit müssen wir vielleicht sogar mit diesen Imperien verhandeln, um den Anschein von Freundschaft zu erwecken. Vielleicht müssen wir sogar lügen. Aber bleiben Sie standhaft, denn das Gitter muss halten.___NL______NL______CC1623___Sein Sie korrekt; wir dulden keine Täuschung.§! - Loskene, von den Tholianern"
 START_SCREEN_TLR: "Ehre und Disziplin - unsere traditionelle Lebensweise hat das Volk der Talarianer geprägt. Werte, die von den Vätern an ihre Söhne weitergegeben werden. Unser Volk zeichnet sich durch kriegerische Fähigkeiten aus, und unsere kriegerischen Fähigkeiten beweisen unsere Stärke. Jetzt ist es an der Zeit, unser Schicksal zu erfüllen und nach den Sternen zu greifen! Wir werden dem talarianischen Volk Ruhm und der Galaxis Ordnung und Sicherheit bringen. "
 START_SCREEN_TRA: "Seit jeher haben wir unser großes kulturelles Können genutzt, um Spaltungen in den Reihen unserer Feinde zu säen, damit sie sich untereinander zanken und streiten.___NL______NL___Unser größter Triumph war die Entdeckung der starken und schlecht gelaunten Kazon, einer einst geeinten Ethnie, die sich jetzt nur noch um die Reste streitet, die wir liefern. Unsere Zivilisation beruht auf unserer Fähigkeit, vereint zu bleiben und diese minderwertigen Wesen als Treibstoff für unsere Wirtschaft zu nutzen.___NL______NL___Wenn wir schnellere Warp-Antriebe entdecken, werden wir unseren Aktionsradius erneut auf die Sterne ausdehnen, um neues Leben und neue Zivilisationen zu suchen, um schnell zu teilen und zu erobern, zum Wohle der Trabe-Allianz."
 START_SCREEN_TRI: "Tausende von Jahren sind vergangen, seit der erste Hexendoktor einen verletzten Jäger mit einem implantierten Flusswurm behandelte. Hunderte von Generationen von vereinigten und nicht vereinigten Trill, die alle danach streben, eine bessere Zukunft zu erreichen und gleichzeitig die Erinnerung an die Vergangenheit zu bewahren. So wie das Volk der Trill die Raumfahrt und die Grundlagen der Überlichtgeschwindigkeit gemeistert hat, werden auch wir unter dem Banner der Freundschaft und des Wohlstands für alle in die Galaxis hinausziehen.___NL______NL______CC1624___Wie alt sind Sie?___NL___Ich habe bei 300.§ aufgehört zu zählen! - Jadzia Dax und Virak'kara"
 START_SCREEN_TRO: "Behandle sie gemein, um sie bei Laune zu halten, das haben uns unsere Vorfahren immer gelehrt. Ein glücklicher Skrreean ist ein fauler Sklave, aber ein geknechteter Skrreean ist genauso schlimm. Es ist ein schmaler Grat, ein Volk zu versklaven und es zu zwingen, für das größere T'Rogoranische Imperium zu arbeiten.___NL______NL___Unsere Bevölkerung wächst mit jedem Tag und unsere Wirtschaft beginnt zu wanken, obwohl wir vielleicht einen Weg haben, unsere anhaltende Vorherrschaft zu sichern - die Entdeckung des Warpantriebs. Wir können fremde neue Welten finden, neues Leben und neue Zivilisationen aufspüren. Und sie natürlich erobern, um sie für uns arbeiten zu lassen, wie es alle niederen Ethnien tun sollten."
 START_SCREEN_TUR: "Vor Jahrtausenden, als die meisten Spezies in dieser Galaxie noch mit spitzen Stöcken zankten, durchstreiften unsere Schiffe die Grenzen unseres Systems. Unser Volk sonnte sich im glorreichen Licht unserer Sonne und besang unseren Wohlstand und Ruhm. Dann kamen die Vaadwaur.___NL______NL___Sie kamen aus dem Nichts. Unsere besten Teleskope und Frühwarnsysteme waren nutzlos. Sie fegten durch unsere Verteidigung wie ein Säbelzahntiger durch einen Wurf Jungtiere. Jahrhundertelang herrschten sie mit eisernem Handschuh über uns. ___NL______NL___Wir haben überlebt. Wir haben durchgehalten. Unsere Agenten fanden Verbündete, neue Technologien, sogar die Geheimnisse der Subraumkorridore der Vaadwaur, ihre ultimative Waffe - und große Schwäche, denn ihre Korridore führten zurück zu ihrer Heimatwelt...___NL______NL___Mit unseren Verbündeten gelang uns ein entscheidender Schlag, aber nicht, ohne alle unsere Flotten zu verlieren.___NL______NL___Jahrelang haben wir uns langsam wieder aufgebaut und auf unsere Zeit gewartet. Wir Turei sind ein geduldiges, wenn auch unversöhnliches Volk. Jetzt ist es an der Zeit, dass wir die Kontrolle über die Korridore zurückerobern und unsere strahlende Zukunft zurückfordern."
 START_SCREEN_TuterianAscendancy: "So lange hat die Ethnie der Tuterianer im transdimensionalen Raum Zuflucht gesucht. Wir wurden von unserer Heimatwelt vertrieben, weil sich die 'Allianz' in ihren Krieg gegen die Dämonen der Luft und der Dunkelheit eingemischt hat. Aber jetzt ist es an uns, die Zeit als Waffe einzusetzen. Wenn wir in die Vergangenheit zurückkehren, sind wir gut aufgestellt, um diejenigen zu vernichten, die uns einst Unrecht getan haben und die versuchen werden, uns erneut Unrecht zu tun. ___NL______NL______CC1625___'Je länger Sie zögern, desto eher werden sich die Zeitlinien gegen Sie verschieben.'§! - Sprecher Bhalla"
 START_SCREEN_TZE: "Unsere Geschichte ist gewalttätig, seit wir uns gegen die Säugetiere auf der Oberfläche erhoben haben und die dominierende Macht in unserem System geworden sind. Mit der Erfindung des Warp-Antriebs können wir unsere Herrschaft nun auf die Sterne ausdehnen.___NL______NL___Es besteht kein Zweifel, dass es da draußen schwächere Ethnien gibt, die versuchen werden, uns zu untergraben. Wir müssen unsere Souveränität aufrechterhalten, um deutlich zu machen, dass wir uns nicht beirren lassen!___NL______NL______CC1626___'Eröffnen Sie das Feuer auf den Planeten. Säubern Sie die Oberfläche.'§! - Admiral Tzen-Harran"
 START_SCREEN_UND: "Seit Jahrtausenden haben wir unser Reich bewacht und uns dabei zur Spitze der biologischen Evolution entwickelt. ___NL______NL___Unsere Bioschiffe sind unübertroffen. Wir werden das Eindringen unreiner Spezies in unser Reich nicht dulden! ___NL______NL___Wir werden diese Galaxie von allem minderwertigen Leben säubern, und wir werden unseren Frieden haben. ___NL______NL______CC1627___'Die Schwachen werden untergehen!'§! - Undine Kampfschrei"
 START_SCREEN_UnitedEarth_Romulan_War: "Nachdem sie die Xindi-Krise nur knapp überlebt hatten, gingen viele davon aus, dass die Vereinigte Erde dem isolationistischen Druck nachgeben würde, der sich in John Paxtons 'Terra Prime'-Rebellion manifestierte. Stattdessen schöpfte sie Kraft aus ihrem Engagement für die friedliche Erforschung und half, die Kluft zwischen ihren verfeindeten Nachbarn zu überbrücken, was in der Gründung der Koalition der Planeten gipfelte. Diese Bemühungen haben die Aufmerksamkeit des mysteriösen Romulanischen Sternenimperiums auf sich gezogen. Durch den Angriff auf unseren Außenposten in Berengaria befindet sich die Erde nun in einem Konflikt mit einer Macht, der sie aus eigener Kraft vielleicht nicht widerstehen kann. ___NL______NL______CC1628___'Die Erde hält die Romulaner für kriegerisch, grausam und verräterisch... und nur die Romulaner wissen, was sie von der Erde halten.'§! - Commander Spock"
 START_SCREEN_UnitedEarth: "Das Gespenst des Konflikts verfolgte die Menschheit seit Jahrhunderten und gipfelte im Dritten Weltkrieg im Jahr 2053. Nach diesem post-atomaren Horror kämpften die Menschen auf der Erde ums Überleben, bis der Wissenschaftler Zefram Cochrane ein Jahrzehnt später das vulkanische Wissenschaftsschiff T'Plana-Hath auf sich aufmerksam machte.___NL______NL___Nach fast einem Jahrhundert vulkanischer Schirmherrschaft sind die Menschen auf der Erde bereit, ihre ersten Schritte in das große Unbekannte zu machen.___NL______NL___Um neues Leben und neue Zivilisationen zu suchen. Mutig dorthin zu gehen, wo noch niemand zuvor gewesen ist.___NL______NL______CC1629___'Das ist es, was es heißt, ein Mensch zu sein... sich zu mehr zu machen, als man ist.'§! - Kapitän Jean-Luc Picard"
 START_SCREEN_UnitedFederationOfPlanets_Border_War: "In den fast zwei Jahrhunderten seit ihrer Gründung ist die Vereinigte Föderation der Planeten über die kühnsten Träume ihrer Gründungswelten hinaus gewachsen. Doch während mit dem klingonischen Reich Frieden geschlossen wurde und die Romulaner in ihrer Isolation zufrieden sind, ist eine neue Bedrohung aufgetaucht. Die kriegerische Cardassianische Union erhebt Ansprüche auf viele Kolonien der Föderation. Der jüngste Angriff auf Setlik III hat das ausgelöst, was manche den Grenzkrieg nennen. ___NL______NL___Nur eine entschlossene Antwort kann zu einem dauerhaften Frieden führen. ___NL______NL______CC1630___'Ich hasse nicht Sie, Cardassianer. Ich hasse, was ich wegen Ihnen geworden bin.'§! - Chief Miles O'Brien"
 START_SCREEN_UnitedFederationOfPlanets: "Das Gespenst des Konflikts verfolgte die Menschheit seit Jahrhunderten und gipfelte im Dritten Weltkrieg im Jahr 2053. Nach diesem post-atomaren Horror kämpften die Menschen auf der Erde ums Überleben, bis der Wissenschaftler Zefram Cochrane ein Jahrzehnt später erfolgreich die Aufmerksamkeit des vulkanischen Wissenschaftsschiffs T'Plana-Hath auf sich zog.___NL______NL___Nach fast einem Jahrhundert vulkanischer Schirmherrschaft machten die Menschen auf der Erde ihre ersten Schritte in die Galaxis und vermittelten viele der regionalen Konflikte, die seit Jahrhunderten schwelten. ___NL______NL___Und nun haben sich die Völker der Erde, Tellars, Andorias und Vulkans unter dem Banner der Vereinigten Föderation der Planeten zusammengeschlossen. ___NL______NL______CC1631___'Ein Traum, der Wirklichkeit wurde und sich über die Sterne verbreitete.'§! - Captain James Tiberius Kirk"
 START_SCREEN_UnitedPlanetsOfTellar: "Die Vulkanier glauben, sie hätten ein Monopol auf die Logik, aber jeder, der auf den großen Stufen zum zentralen Diskussionsforum auf Tellar City stand, kennt die Wahrheit. Die Logik ist unvoreingenommen und objektiv, aber sie ist nicht seelenlos. Denken Sie daran, wie die Logik zu uns kam - sie wurde geboren, um Streitigkeiten und Rechtsstreitigkeiten zu schlichten. Schlachten, Leser, Schlachten. Die Logik ist eine Waffe, die zum Kampf eingesetzt wird, wenn bloße Partikelwaffen unzureichend sind. Sie ist nicht dazu gedacht, freundlich zu sein. Sie ist nicht dazu gedacht, leise zu sein. Diejenigen, die im Recht sind, schreien es heraus, bis das Forum bebt, bis jede Ecke des Sprechers vor der berechtigten Wut der Wahrheit zurückweicht.___NL______NL___Es gibt diejenigen, die Ihre Wahrheit beleidigend finden werden. Sie werden sich davonschleichen und über die Plötzlichkeit und Unhöflichkeit der Tellariten schimpfen. Einige werden sich vielleicht sogar andere Handelspartner suchen. Lassen Sie sie. Wir bringen die Wahrheit, und für einen Tellariten der Wahrheit ist sein Wort bindend.___NL______NL______CC1632___'Tellariten argumentieren nicht aus einem Grund, sie argumentieren einfach.'§! - Sarek"
 START_SCREEN_VAA: "Unser Imperium umspannte einst den Quadranten für Hunderte von Jahren. Wir beherrschten das Netzwerk des Unterraums mit einer riesigen Armada von Schiffen, bis sich die niederen Ethnien zusammenschlossen und uns heimtückisch besiegten. Aber wir bleiben und warten.___NL______NL___Aus Stasiskammern, die tief unter der Erde verborgen sind, erwachen wir. Unsere Technologie ist alt und unzureichend, aber unsere Wissenschaftler sind bereit, neue Wege zu finden, um wieder in den Weltraum vorzudringen. Wir werden uns an diesen niederen Ethnien rächen. Wir werden den Unterraum zurückerobern und diesen Quadranten im Namen der Vaadwaur zurückerobern!"
 START_SCREEN_VAL: "Vor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Valt und Krios, führten das Reich in Harmonie, bis sie einen empathischen Metamorph namens Garuth kennenlernten. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 START_SCREEN_VendorianCommonwealth: "Täuschung. Geheimniskrämerei. Hinterhältigkeit. Wissen. Macht. All diese Dinge bedingen sich gegenseitig und werden selbst von den Jüngsten unter uns verstanden. Wissen ist Macht, und der beste Weg zum Wissen führt über die Wege der Täuschung. In unserem Volk ist diese Idee zu einer hohen Kunst geworden, denn wir sind mit der Fähigkeit ausgestattet, unsere Form zu verändern und zu wechseln, um Informationen über unsere Mitmenschen zu sammeln. Unsere Mitpolitiker, unsere Generäle, unsere Bürger und sogar unsere eigene Familie sind allesamt erstklassige Ziele, denn man kann nie wissen, ob ein Verrat hinter der nächsten Ecke lauert, wenn man nicht darauf achtet. Wir müssen jedoch vorsichtig sein. Denn wenn wir es nicht sind, könnte das der Untergang unserer Zivilisation sein. ___NL______NL______CC1633___'Das ist der Weg unseres Volkes. Je länger wir in der Form eines anderen verweilen, desto mehr übernehmen wir seine Erinnerungen, Gefühle und Einstellungen. Nicht vollständig, aber mit der Zeit sehr viel.'§! - Vendorian imitiert Carter Winston"
 START_SCREEN_VID: "Wir haben den Phagen alles geopfert. Unsere ungeborenen Kinder, die wir verloren haben, als die Phage unsere DNA entnahm. Unsere Erinnerungen, wenn die Phage unsere Nervenbahnen angreift. Unsere Moral, wenn wir uns in den Außerirdischen hacken, um noch ein wenig länger leben zu können. Unsere Identität, wenn die Phage uns von innen heraus auffrisst, bis wir zu hässlich sind, um selbst von unseren Mitmenschen gesehen zu werden. Unsere Zukunft, die uns viel zu früh entrissen wird. Unsere Träume, ein natürliches Leben zu führen, ein glückliches Leben, unsere Entscheidungen, irgendeinen anderen Beruf als den eines Phagenbekämpfers zu ergreifen - ob auf unseren Schiffen, wo wir nach weiteren Organen suchen, oder in den Labors, wo wir versuchen, das Unmögliche zu erreichen.___NL______NL___All das und noch mehr opfern wir den Phagen, und wir würden auch gerne unser Leben opfern, damit wir nur eine Sache für uns behalten können. Die Hoffnung. Die Hoffnung, dass dieser Kreislauf eines Tages enden wird."
 START_SCREEN_VLR: "Unsere Geschichte hat uns immer gelehrt, dass Kriege kommen und gehen werden, aber der Handel ist ewig. Es wird immer jemanden geben, der etwas braucht, sei es Nahrung für eine hungernde Stadt oder Waffen, um den Nachbarn anzugreifen.___NL______NL___Natürlich liegt in der Kontrolle des Warenangebots auch Macht. Zölle, Blockaden und Embargos sind unsere Waffe der Wahl."
 START_SCREEN_VOT: "Unsere Doktrin enthält alles über uns, unsere Geschichte, unseren uralten und rechtmäßigen Anspruch auf diese Region des Weltraums und sie ist seit Tausenden von Jahren unverändert geblieben. Seit Millionen von Jahren glaubt unser Volk, dass wir die ersten intelligenten Wesen waren, die sich in dieser Region des Weltraums entwickelt haben. Die erste Ethnie. Die Doktrin besagt, dass wir das Recht haben, über diesen Teil der Galaxie zu herrschen, weil die Voth die ersten waren, die sich in diesem Teil der Galaxie entwickelt haben. Daher wird jede Vorstellung, dass sich die Voth anderswo entwickelt haben, als Ketzerei betrachtet. Als rechtmäßige Herrscher über diesen Teil der Galaxie blicken wir auf minderwertige Spezies wie pelzige Säugetiere herab. Nur die Voth können die Galaxie wirklich verstehen, und es ist an der Zeit, unser rechtmäßiges Erbe auszuüben.___NL______NL______CC1634___'Indem Sie die Doktrin in Frage stellen, deuten Sie an, dass alles, was wir über uns selbst, unsere Geschichte, unseren uralten und rechtmäßigen Anspruch auf diese Region des Weltraums und die Autorität dieses Ministeriums selbst glauben, eine Lüge ist.'§! - Das Ministerium"
 START_SCREEN_VulcanHighCommand: "Viele mögen unsere Lebensweise ablehnen, weil sie sie vielleicht für zu stoisch und zu logisch halten, aber unsere Geschichte lehrt uns etwas anderes.___NL______NL___Vor der Zeit des Erwachens waren wir eine gewalttätige, hasserfüllte Ethnie, die sich selbst fast zum Aussterben brachte. Die Annahme von Suraks Philosophie der Logik vor über 1.700 Jahren setzte unserer undisziplinierten Vergangenheit ein Ende.___NL______NL___Nun, da wir nun beginnen, die Galaxie zu erforschen, mögen wir Suraks Beispiel treu bleiben und unsere Lebensweise beibehalten, selbst wenn wir mit anderen konfrontiert werden, die unsere Hingabe an Logik und Zielstrebigkeit nicht teilen."
 START_SCREEN_VulcanRebellion: "Vor der Zeit des Erwachens waren wir eine gewalttätige, hasserfüllte Ethnie, die sich selbst fast ausgerottet hat. Surak hat uns eine Zukunft gegeben, und 1.700 gesegnete Jahre lang hat die Logik überdauert. Aber jetzt nicht mehr. Wir müssen diese alten Ideale über Bord werfen. Wir sind nichts weiter als Sklaven der Terraner, die für unsere Hybris bezahlen müssen, für unseren Wunsch, Logik und Verständnis in der Galaxis zu verbreiten. Wir wussten um die grausame Art der Menschen, aber angesichts des Warpantriebs dachten wir, sie hätten sich geändert. Wir waren Narren.___NL______NL___Nun ist es angesichts solcher Bosheit und Grausamkeit an der Zeit, dass wir uns wieder einmal ändern. Unsere Agenten sind überall - in jedem Schiff und auf jedem Planeten. Bald werden wir zuschlagen und unser Volk ein für alle Mal befreien."
 START_SCREEN_WAD: "Hundert Hüte befinden sich auf dem zweiten Spielbrett und werden von hundert weiteren Timthes bedroht, von denen Sie vermuten, dass der Spieler sie in seinem Deck hat. Sie jedoch haben vier Würfel und die Initiative, und der Einsatz geht an Sie.___NL______NL___Dass Sie noch nie von diesem Spiel gehört haben, spielt keine Rolle. Dass Sie die Regeln nicht kennen, ist unerheblich. Ein Surchid wird mit der Fähigkeit geboren, schnell zu lernen und sich anzupassen. Seit Hunderten von Jahren haben Surchids unser Volk zu Wohlstand geführt. Niemandem wird es etwas ausmachen, wenn die Zeit kommt, dass Sie nicht wissen, wer unsere Gegner sein werden, deren Wege sich von den unseren unterscheiden. Es gibt keine Bücher oder Aufzeichnungen, aus denen Sie diese Fähigkeit lernen könnten. Aber halten Sie Ihren Geist offen für neue Möglichkeiten, bereit für alles, und Sie werden nie ein Spiel verlieren.___NL______NL______CC1635___Academy of Wadiseni, Abschlussrede an class§!"
 START_SCREEN_XepoliteGuilds: "Der Handel ist die Grundlage unserer Lebensweise. Mit der Einführung des Warpantriebs werden wir unseren Merkantilismus auf die Sterne ausweiten. Auch wenn einige die rechtliche Stellung unserer unabhängigeren Geschäftsleute in Frage stellen, gibt es nur wenige, die leugnen würden, dass sie Ergebnisse liefern."
 START_SCREEN_XINMAM: "Xindus ist verschwunden, so zersplittert und zerrissen wie unser Volk. Tausende von Jahren des Friedens und der Harmonie wurden durch einen Krieg zerstört, der alles verändert hat.___NL______NL___Wir erinnern uns nicht daran, wer den Krieg begonnen hat, noch erinnern wir uns an Xindus oder an die Schönheit eines Fluges von Avianern über den Himmel, aber wir erinnern uns an den Frieden. Diese Initiationsmedaille, die Sie in Ihren Gliedern halten, mein Nachkomme, erinnert an diese Zeit: eine Medaille, die auf Xindus hergestellt wurde; eine Medaille, die von unzähligen Xindi auf Xindus selbst getragen wurde.___NL______NL___Selbst jetzt, wo die verschiedenen Fraktionen um die Vorherrschaft über unseren zerbrechlichen, zerrissenen Rat ringen, erinnern wir uns an den Frieden. Wir bemühen uns um ihn, um das Versprechen, das unser Volk einst hatte. Mit der Führung der Wächter werden wir durch diese dunklen Strömungen navigieren und ihn wiederfinden.___NL______NL______CC1636___'Sind Sie vor heute überhaupt schon einmal einem Xindi begegnet?'___NL___'Einem, und er sah Ihnen nicht sehr ähnlich.'___NL___'Nicht alle tun das.'§! - Kessick und Captain Jonathan Archer"
 START_SCREEN_YAD: "Es liegt in der Natur der Philosophie, in Solipsismus zu versinken. Es erfordert einen scharfen Verstand und einen starken Willen, um sich aus den Tiefen des Nichts zu befreien und nach etwas Echtem zu greifen. Es gibt dieses kurze, strahlende Licht, wenn wir Wahrheiten und transzendentalen Idealismus berühren, aber selbst das ist vorübergehend. Flüchtig. Die Realität der Existenz ist, dass nichts wirklich real ist. Solipsismus ist unausweichlich.___NL______NL___Das ist die Weisheit im Herzen eines jeden großen Holo-Webers - die Verschmelzung von Hologrammen, Schatten und Reflexionen. An der Schnittstelle von Kunst und Mathematik versteht jeder große Schöpfer, dass sogar das Universum selbst ein Hologramm ist. Es braucht jedoch einen Weber, um es für alle sichtbar zu machen.'___NL______NL______CC1637___'Warum sollte es Ihnen etwas ausmachen, wenn ein Hologramm weint?'___NL___'Weil ich sie liebe.'§! - Odo und Rurigan"
 START_SCREEN_YRI: "Information ist unser Weg. Mögen andere mit ihrer militärischen Stärke prahlen, aber wir wissen, dass Wissen die wahre Macht ist. Wir haben unsere Gesellschaft durch die Verwaltung von Informationen und den Handel mit Geheimnissen aufgebaut, und mit dieser Macht können wir Imperien schaffen oder zerstören. ___NL______NL___Unsere Händler werden über die Sterne hinweg operieren und uns über ihre Bewegungen berichten. Wenn wir es wünschen, werden Flotten brennen und Regierungen stürzen. ___NL______NL___Unser Volk wird aus den Schatten hervortreten, wo wir regieren werden."
 START_SCREEN_ZAH: "Die Geschichte hat uns gelehrt, dass man Politikern nicht trauen kann und dass Religion nur eine trennende Täuschung ist. Der einzige Weg nach vorne ist die Technologie und die Zusammenarbeit der hellsten und klügsten Köpfe, um uns zu führen.___NL______NL___Damit ist unsere Zivilisation aufgeblüht und hat die Raumfahrt und andere große Vorteile gebracht. Wir haben uns unter einer Regierung vereint und können nun zu den Sternen aufbrechen, um neue Erfahrungen und Ereignisse zu suchen."
 START_SCREEN_ZakdornianComity: "Hundert Skel befinden sich auf dem zweiten Spielbrett und werden von einer Flotte azadianischer Wolkenschiffe bedroht, von denen Sie vermuten, dass der dritte Spieler sie in seinem Deck hat. Sie jedoch haben drei blaue Würfel und einen roten, und der Einsatz geht an Sie.___NL______NL___Dass Sie noch nie von diesem Spiel gehört haben, ist irrelevant. Dass Sie die Regeln nicht kennen, ist unerheblich. Ein Strategos wird nicht hergestellt - er oder sie wird von innen heraus geboren - aus dem Charakter des Einzelnen. Seit siebenhundert Jahren haben Sie und alle anderen Initiativen wie Sie die Aufgabe, unsere Gemeinschaft zu schützen. Es wird niemanden interessieren, wenn die Zeit kommt, dass Sie nicht wissen, wer unsere Feinde sein werden, ihre Waffen und Fähigkeiten, ihre Technologie und Techniken. Sie werden kein Pardon erhalten. Aber halten Sie Ihren Verstand wach, und Sie werden nie ein Spiel verlieren.___NL______NL______CC1638___Rede des Großstrategen an die Absolventen des vierten Jahrgangs des Großen Kollegs, Alter 10.§!"
