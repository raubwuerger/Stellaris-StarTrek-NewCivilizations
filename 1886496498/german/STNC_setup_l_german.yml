 d_qonos_kristak_volcano_desc: "Der Legende nach schmiedete Kahless der Unvergessliche das erste Bat'leth - das Schwert von Kahless - nachdem er eine Locke seines Haares in einen Lavastrom vom Gipfel des Vulkans gestoßen hatte. Dann tauchte er das brennende Haar in den See von Lusor, und als es abkühlte, formte er das Haar zu einem Schwert."
