 personality_fanatic_traders_desc: "Das Streben nach Profit ist zu einem zentralen Grundsatz unserer Gesellschaft geworden. Diejenigen, die in irgendeiner Art von Unternehmen erfolgreich sind, werden zutiefst bewundert, und die Anhäufung von Reichtum wird als ein äußerst lohnendes Ziel angesehen."
