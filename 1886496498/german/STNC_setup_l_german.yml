 STNC_archaeology_events.10122.a: "Verstanden."
 STNC_archaeology_events.10122.desc: "Es ist ein langwieriger Prozess, die hintere Hälfte der Le-Troska von den Felsen und Trümmern zu befreien, aber endlich ist das Innere zugänglich. Wie im vorderen Teil wurden alle Computer gesäubert und keine Leichen gefunden. ___NL______NL___Ein Tresorraum wurde in der Nähe des Zentrums der Sektion platziert, um den herum ein durch die Zeit geschwächtes Sicherheitsfeld aktiv ist. Wenn Sie das Feld mit einem Inversionsimpuls neutralisieren, wird der Raum geöffnet und Sie sehen kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. Der Edelstein ist von einer außerirdischen Schrift umgeben, so dass der Universalübersetzer versuchen kann, sie zu deuten. Der Stein wird Tra-lo-klee genannt und die Inschriften warnen davor, dass die Berührung des Steins den eigenen Tod bedeutet."
 STNC_archaeology_events.10122.desc.isRomulan: "Es ist ein langwieriger Prozess, die hintere Hälfte des Le-Troska vom Gestein und Schutt zu befreien, aber endlich ist das Innere zugänglich. Wie im vorderen Teil wurden alle Computer gesäubert und keine Leichen gefunden. ___NL______NL___Ein Tresorraum wurde in der Nähe des Zentrums der Sektion platziert, um den herum ein durch die Zeit geschwächtes Sicherheitsfeld aktiv ist. Wenn Sie das Feld mit einem Inversionsimpuls neutralisieren, wird der Raum geöffnet und Sie sehen kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. Der Edelstein ist von vulkanischen Schriftzeichen umgeben, die bestätigen, dass es sich tatsächlich um den Tra-Lo-Klee handelt, den berühmten Meditationsstein des Orakels Sikar. Die vulkanische Legende besagt, dass der Kontakt mit dem Tra-lo-klee dem Berührenden eine Vision seines eigenen Todes offenbaren kann."
 STNC_archaeology_events.10122.desc.isVulcan: "Es ist ein langwieriger Prozess, die hintere Hälfte des Le-Troska von Felsen und Geröll zu befreien, aber endlich ist das Innere zugänglich. Wie in der vorderen Hälfte wurden alle Computer gelöscht und keine Leichen gefunden. ___NL______NL___Ein Tresorraum wurde in der Nähe des Zentrums der Sektion platziert, um den herum ein durch die Zeit geschwächtes Sicherheitsfeld aktiv ist. Wenn Sie das Feld mit einem Inversionsimpuls neutralisieren, wird der Raum geöffnet und Sie sehen kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. Der Edelstein ist von vulkanischen Schriftzeichen umgeben, die bestätigen, dass es sich tatsächlich um den Tra-Lo-Klee handelt, den berühmten Meditationsstein des Orakels Sikar. Die vulkanische Legende besagt, dass der Kontakt mit dem Tra-lo-klee dem Berührenden eine Vision seines eigenen Todes offenbaren kann."
