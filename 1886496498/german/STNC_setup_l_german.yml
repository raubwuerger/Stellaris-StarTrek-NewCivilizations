 STNC_archaeology_events.10005.desc: "Grüße [Root.GetRulerTitle], mein Name ist [Informant.GetName]. Kürzlich wurde ich auf einige interessante Ruinen auf [planet_target.GetName] im [planet_target.System.GetName]-System aufmerksam gemacht. \Ich habe die Einzelheiten übermittelt."
