 STNC_archaeology_events.10121.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10121.desc: "Die Ruinen der Le-Troska wurden auf [Von.Planet.GetName] gefunden. Der hintere Teil des Schiffes ist der Länge nach in zwei Hälften zerbrochen und liegt unter mehreren Kilotonnen Gestein und Trümmern unzugänglich. \In der vorderen Hälfte sind seltsamerweise keine Überreste der Besatzung zu finden, und der Schiffscomputer scheint absichtlich gelöscht worden zu sein. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von Edelsteinen und Schmuckstücken mit offenbar zeremoniellem Charakter enthielten."
 STNC_archaeology_events.10121.desc.isRomulan: "Die Ruinen der Le-Troska wurden auf [Von.Planet.GetName] gefunden. Der hintere Teil des Schiffes ist der Länge nach in zwei Hälften zerbrochen und liegt unter mehreren Kilotonnen Gestein und Trümmern unzugänglich. \In der vorderen Hälfte sind merkwürdigerweise keine Überreste der Besatzung zu finden, und der Schiffscomputer wurde gemäß den damaligen vulkanischen Protokollen absichtlich gelöscht. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonialedelsteinen enthalten."
 STNC_archaeology_events.10121.desc.isVulcan: "Die Ruinen der Le-Troska wurden auf [Von.Planet.GetName] gefunden. Der hintere Teil des Schiffes ist der Länge nach in zwei Hälften zerbrochen und liegt unter mehreren Kilotonnen Gestein und Trümmern unzugänglich. \In der vorderen Hälfte sind merkwürdigerweise keine Überreste der Besatzung zu finden, und der Schiffscomputer wurde gemäß den damaligen vulkanischen Protokollen absichtlich gelöscht. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonialedelsteinen enthalten."
 STNC_archaeology_events.10121.desc.metVulcanRomulan: "Die Ruinen der Le-Troska wurden auf [Von.Planet.GetName] gefunden. Der hintere Teil des Schiffes ist der Länge nach in zwei Hälften zerbrochen und liegt unter mehreren Kilotonnen Gestein und Trümmern unzugänglich. \In der vorderen Hälfte sind merkwürdigerweise keine Überreste der Besatzung zu finden, und der Schiffscomputer wurde gemäß den damaligen vulkanischen Protokollen absichtlich gelöscht. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonialedelsteinen enthalten."
 STNC_archaeology_events.10121.name: "Nicht identifizierte Signale"
 STNC_archaeology_events.10122.a: "Verstanden."
 STNC_archaeology_events.10122.desc: "Es ist ein langwieriger Prozess, die hintere Hälfte des Le-Troska von Felsen und Geröll zu befreien, aber endlich ist das Innere zugänglich. \n\n Wie im vorderen Teil wurden auch hier alle Computer gelöscht und keine Leichen gefunden. \n\nEin Tresorraum wurde in der Nähe des Zentrums der Sektion eingerichtet, um den herum ein zeitgeschwächtes Sicherheitsfeld aktiv ist. Durch einen Inversionsimpuls, der dem Feld entgegenwirkt, wird der Raum geöffnet und enthüllt kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. \Der Edelstein ist von einer außerirdischen Schrift umgeben, so dass der Universalübersetzer versuchen kann, sie zu deuten. Der Stein trägt den Namen Tra-lo-klee, und die Inschriften warnen davor, dass die Berührung des Steins den eigenen Tod bedeutet."
 STNC_archaeology_events.10122.desc.isRomulan: "Es ist ein langwieriger Prozess, die hintere Hälfte des Le-Troska von Felsen und Geröll zu befreien, aber endlich ist das Innere zugänglich. \n\n Wie im vorderen Teil wurden auch hier alle Computer gelöscht und keine Leichen gefunden. \n\nEin Tresorraum wurde in der Nähe des Zentrums der Sektion eingerichtet, um den herum ein zeitgeschwächtes Sicherheitsfeld aktiv ist. Durch einen Inversionsimpuls, der dem Feld entgegenwirkt, wird der Raum geöffnet und enthüllt kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. \Seiten mit vulkanischer Schrift umgeben den Edelstein und bestätigen, dass es sich tatsächlich um den Tra-Lo-Klee handelt, den berühmten Meditationsstein des Orakels Sikar. Die vulkanische Legende besagt, dass der Kontakt mit dem Tra-lo-klee dem Berührenden eine Vision seines eigenen Todes offenbaren kann."
