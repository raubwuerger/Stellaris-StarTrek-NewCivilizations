 d_terra_palace_desc: "Der Sitz der Macht des Imperators oder der Kaiserin des Terranischen Reiches. Die meisten Verwaltungs- und Militärdekrete werden von diesem alten und mächtigen Komplex aus erlassen."
 d_terra_palace: "Kaiserlicher Kyoto-Komplex"
 d_terra_prison_desc: "Distrikt Australien ist ein raues Ödland mit bewohnbarem Land nur an den Küsten und war jahrhundertelang eine Müllhalde für politische Missetäter."
 d_terra_prison: "Distrikt Australien"
 d_terra_sanfran_desc: "San Francisco ist vor allem für das Mega-Gefängnis Alcatraz bekannt, beherbergt aber auch die wichtigsten Ausbildungseinrichtungen für Besatzungen des Terranischen Imperiums, in denen sich unzählige Untertanen verpflichten, dem Ruhm des Imperiums zu dienen."
 d_terra_sanfran: "San Francisco"
