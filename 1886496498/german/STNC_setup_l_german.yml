 gov_aca_sovereignty_desc: "Nach jahrhundertelangen Fehden und verheerenden Kriegen haben sich die meisten acamarianischen Clans in der Erkenntnis zusammengeschlossen, dass sie trotz ihrer internen Streitigkeiten eine Einheit brauchen, die die Welt in all ihren interstellaren Geschäften vertritt. Die föderale Regierung hat nur wenig Macht, denn die meisten Befugnisse liegen in den Händen des Regierenden Rates, der jedem anerkannten Clan der Welt einen Sitz gewährt. Der Souverän, das nominelle Oberhaupt der föderalen Regierung, wird in einer direkten Volksabstimmung gewählt."
 gov_aca_sovereignty: "Gewählter Souverän"
 gov_agency_desc: "Agenturen sind Nebenstellen einer übergeordneten Regierung, die eine bestimmte Aufgabe erfüllen sollen."
 gov_agency: "Agentur"
 gov_ate_shoalassembly_desc: "Die aquatische Natur des antedianischen Volkes führt zu natürlichen Migrationsmustern, die sich bis heute erhalten haben. Die Bürger neigen dazu, sich in großen, dynamischen Schwärmen zu versammeln. Während die einzelnen Schwärme ihre eigenen Anführer haben, wird aus den Anführern der Schwärme ein Repräsentant gewählt, der eine Führungsposition als Pathfinder übernimmt und die Antedianer in den weiten Ozean des Weltraums führt. Die hochkomplexe und verworrene Gesellschaft der Antedianer ist im Allgemeinen optimistisch, transparent und positiv, aber sie birgt auch viele dunkle Strömungen."
 gov_ate_shoalassembly: "Shoal Versammlung"
 gov_barzan_republic_desc: "Beschreibung WIP"
 gov_barzan_republic: "Barzan-Planetenrepublik"
 gov_borg_collective_desc: "Das Borg-Kollektiv ist eine große vernetzte Intelligenz, die aus allen Mitgliedern besteht, die über Transwarp-Transceiver zu einem Hive Mind verbunden sind. Diese kollektive Organisationsform ermöglicht eine enorme Effizienz bei Aktionen und Überlegungen. Da jede Drohne separat nach ihren eigenen Anweisungen arbeitet, kann sie jederzeit Informationen verarbeiten, physische Aktionen durchführen oder ihre Energie auf andere kollektive Ziele konzentrieren."
 gov_borg_collective: "Borg-Kollektiv"
 gov_borg_cooperative_desc: "Die Kooperative behält viele der Augmentierungen, Kommunikationsgeräte und die Infrastruktur des früheren Kollektivs bei, was es den Ex-Drohnen ermöglicht, eine äußerst leistungsfähige und reaktionsschnelle direkte Demokratie zu schaffen. Diese Regierungsform kann zwar sehr unentschlossen sein, aber die Kooperative hat klare Richtlinien, die es den lokalen Anführern erlauben, bei Bedarf zu handeln, wodurch oft ein großer Teil der zeitlichen Macht entfällt. Obwohl es sicherlich ein enormes Potenzial für zukünftigen Missbrauch gibt, funktioniert die Kooperative bisher gut, da sich jede Ex-Drohne an den Schrecken ihres Mangels an Individualität erinnert und nicht im Traum daran denken würde, die Freiheit ihrer Mitbürger einzuschränken."
 gov_borg_cooperative: "Ex-Drohnen-Kooperative"
 gov_borg_cyborg_desc: "In den vergangenen Jahrtausenden gab es zahlreiche Heilige Reiche, in denen der Anführer als unfehlbarer lebender Gott verehrt wurde. Wenn dieser Anführer jedoch ein ewiges, mechanisches Wesen mit großem Intellekt ist, entsteht etwas ganz anderes. Der Anführer verkörpert alles, was das Kollektiv jemals anstrebte, aber nie erreicht hat, und er ist das Zentrum jeder Facette des neuen Imperiums. Mit seiner hohen Rechengeschwindigkeit und dem vollständigen Fernzugriff auf jede Ex-Drohne ist der Anführer auch in der Lage, fast jede Entscheidung im Imperium zu treffen."
 gov_borg_cyborg: "Heiliges Maschinenimperium"
 gov_borg_unimatrix_desc: "In diesem Traum sind alle gleich. Nachdem die Unimatrix Zero Wirklichkeit geworden war, versuchten die ehemaligen Träumer, diese Gleichheit in ihrer neuen Utopie zu bewahren. Die Kommune wird von moralischen Prinzipien, Solidarität und Gewaltlosigkeit geleitet. Fast alle Entscheidungen werden auf lokaler Ebene durch eine direkte demokratische Abstimmung getroffen. Nur wenige Befugnisse liegen bei der globalen, repräsentativen Regierung, die die Bewohner der Unimatrix als Ganzes leitet und schützt."
 gov_borg_unimatrix: "Anarcho-Syndikalistische Gemeinschaften"
 gov_circle_matrons_desc: "Diese Gesellschaft ist der Ansicht, dass Männer zu emotional sind, um effektive Anführer zu sein, und daher in eine untergeordnete Position verwiesen werden. Der Kreis der Matronen, der sich aus den prominentesten Frauen zusammensetzt, sorgt dafür, dass die von Frauen geführte Überlegenheit nicht bedroht werden kann."
 gov_circle_matrons: "Kreis der Matronen"
 gov_commission_desc: "Diese Regierung ist eine Art Oligarchie, die von genetischer Forschung und Überlegenheit geradezu besessen ist. Sie sehen ihre eigene Spezies zwar nicht als anderen Lebensformen in der Galaxie überlegen an, sind sich aber völlig sicher, dass eine bedeutende Minderheit ihrer eigenen Bevölkerung aufgrund von Geschlecht, ethnischer Zugehörigkeit, Nationalität oder Phänotyp minderwertig ist. Die gesamte Regierung ist auf die Aufrechterhaltung dieser tief verwurzelten Vorstellungen und Unterscheidungen zwischen überlegenen und unterlegenen Mitgliedern der Gesellschaft ausgerichtet."
 gov_commission: "Die Reinheitskommission"
 gov_constitutional_empire_desc: "Nach einem langen, würdevollen Übergang von einem militanten planetarischen Imperium zu einer weltraumgebundenen konstitutionellen Monarchie beschließt der Imperator des andorianischen Imperiums, erbenlos zu sterben und alle Macht an das Parlament abzugeben. Jahrhunderte später ist das Imperium nun eine reine repräsentative Demokratie, wenn auch nur dem Namen nach. Der Leere Thron befindet sich immer noch in einer Kammer der Parlamentshalle und fungiert im übertragenen Sinne als Staatsoberhaupt, während der Kanzler das Reich regiert."
 gov_constitutional_empire: "Konstitutionelles Reich"
 gov_curator_council_desc: "Der Rat der Kuratoren war einst nur ein kleiner, wenn auch hoch angesehener Arm der Regierung der Domäne Hur'Q. Der Rat war ein loses Gremium, das die Anführer, Flottenadmirale und Schiffskapitäne der großen Museen von Hur'Q vertrat - riesige, schwimmende, nomadische Schiffe, die biologische Wesen und technologische Errungenschaften aus der ganzen Galaxis ernteten, plünderten, kuratierten und ausstellten. Nach dem Fall der Domäne und der Säuberung waren die einzigen Hur'Q, die in der Galaxie noch am Leben waren, die wenigen Museumskuratoren, die die Weisheit besaßen, in die Ecken der Galaxie zu fliehen. Im Laufe der Jahrhunderte kehrten diese Flotten langsam zurück und gründeten eine neue Regierung, einen Rat der mächtigsten, skrupellosesten und gerissensten Kurator-Kriegsführer."
 gov_curator_council: "Der Rat der Kuratoren"
 gov_cybernetic_consensus_desc: "Die Gesellschaft der Bynar basiert auf Paaren von Individuen, die in Harmonie zusammenarbeiten. Die als Paare agierenden Bynar entdeckten, dass die extreme Integration von Technologie in ihre Gesellschaft enorme Vorteile mit sich bringt, und gingen dazu über, die Scheitellappen jedes ihrer Neugeborenen durch einen synaptischen Prozessor zu ersetzen, um eine harmonische Regierung durch Konsens über ihren Zentralcomputer zu ermöglichen."
 gov_cybernetic_consensus: "Kybernetischer Konsens"
 gov_cybernetic_cooperative_desc: "Diese Gesellschaft vereint Milliarden von Gehirnen unter einem freiwilligen, übergreifenden Bewusstsein. Auch wenn es für Außenstehende vielleicht paradox erscheint, ist die Bewahrung und das Zelebrieren der Individualität von größter Bedeutung, wobei der Gruppengeist als Unterstützungssystem für alle fungiert, die dies wünschen."
 gov_cybernetic_cooperative: "Kybernetische Kooperative"
 gov_cybernetic_imperative_desc: "Diese Gesellschaft vereint Milliarden von Köpfen unter einem einzigen übergreifenden Bewusstsein. Das Leben des Einzelnen wird mit wenig Rücksicht verbraucht und genutzt, solange das Kollektiv selbst davon profitiert."
 gov_cybernetic_imperative: "Kybernetischer Imperativ"
 gov_darsay_converts_desc: "Unter dem Licht des Wachsenden Zyklus und der Herrschaft des Gottkaisers erstrecken sich die Königreiche von D'Arsay, so zahlreich wie die Sterne am Himmel. Die Föderationsregierung von D'Arsay, die sich aus dem Imperator selbst und dem beratenden Rat der Clans zusammensetzt, hat in der Theorie die höchste Macht. In der Praxis hat das Volk der D'Arsay jedoch viel von seiner ursprünglichen, uralten und stolzen Zivilisation bewahrt. Die Kultur der D'Arsay wuchs in der Zeit des Friedens vor vielen Jahrtausenden, die die langsame Vereinigung vieler kleiner Königreiche, Dörfer und Stämme zur Folge hatte. Sie alle teilen heute eine gemeinsame Elitekultur, die reich an Ikonographie, Architektur und Mythologie ist, aber die meisten haben immer noch ihr eigenes Erbe, ihre eigene Sprache und Währung. "
 gov_darsay_converts: "D'Arsay hat die Hegemonie wiederhergestellt"
 gov_delegated_administration_desc: "Während die ultimative Autorität bei einer kleinen Anzahl von Wesen liegt, die wie lebende Götter behandelt werden, liegt die alltägliche Verwaltung dieser Gesellschaft in den Händen ihrer vertrauenswürdigen Delegierten."
 gov_delegated_administration: "Delegierte Verwaltung"
 gov_deliberative_democracy_desc: "Diese Regierung, die Meinungsvielfalt und gute Argumente schätzt, ist ein reines Spiegelbild ihres Volkes - verwirrend, widersprüchlich und doch seltsam effektiv. Anders als in den meisten repräsentativen Demokratien gibt es hier kein Exekutivorgan und keine Mehrheitsentscheidungen. Stattdessen treffen sich die gewählten Gouverneure jeden Tag auf dem großen Forum, um über die Politik zu debattieren. Neue Regeln und Beschlüsse werden nur dann erlassen, wenn sie einen ausreichenden Konsens erreichen."
 gov_deliberative_democracy: "Deliberative Demokratie"
 gov_detapa_council_desc: "Der Detapa Civilian Council der Cardassianischen Union begann als nominell demokratisches Exekutivorgan, das theoretisch die direkte Kontrolle über das cardassianische Zentralkommando und den Obsidianischen Orden hatte. Mit der Zeit verwischte die Regierung jedoch die Trennlinie zwischen der zivilen Verwaltung und dem Militär und verschwand dann. Die elf Mitglieder des Rates werden zwar durch eine demokratische Abstimmung ausgewählt, sind aber dennoch nichts weiter als Marionetten in einer riesigen Militärmaschinerie."
 gov_detapa_council: "Der zivile Rat"
 gov_elder_council_desc: "Die Regierung von Kelpien ist eine einzigartige Kombination aus einer völlig egalitären Gesellschaft, in der jedes Mitglied der Herde gleichberechtigt ist, dem Ältestenkult und alten feudalen Wurzeln. Die Kelpien hatten nie einen Krieg untereinander, aber ihre ursprünglichen Wurzeln liegen in lokalen, nomadischen Herden, die sich zum Schutz zusammenschlossen. Vor Jahrtausenden schworen diese kleinen Königreiche/Herden, oder Herzogtümer, wie sie genannt werden, dem alten Imperium die Treue - regiert von einer kleinen Gruppe Kelpien, die mutig und geschickt genug waren, um die anderen Herzogtümer vor Raubtieren zu schützen. Mit der Zeit wurde das Imperium zu einer freien Union, in der jedes Herzogtum von einem Kelpien-Ältesten vertreten wird, dessen Sinne zu einer fast mystischen Fähigkeit entwickelt wurden. Heutzutage werden die Ältesten durch eine Volksabstimmung gewählt, aber sie sind immer noch, meistens, die wahren Ältesten."
 gov_elder_council: "Ältestenrat"
 gov_federal_republic_desc: "Eine Föderale Republik im Warp-Zeitalter ist ein interstellarer Zusammenschluss von halbautonomen Staaten, die sich darauf einigen, unter einer einzigen Zentralregierung zu existieren und von einer einheitlichen Verfassung regiert zu werden, die universelle Rechte, Freiheit und Gleichheit gewährleistet. Die Föderalregierung ist für alle diplomatischen Interaktionen mit externen Mächten sowie für die Koordinierung und den Aufbau einer gemeinsamen Verteidigungsflotte zuständig, obwohl viele Staaten immer noch ihre eigenen lokalen Ordnungskräfte, Milizen und Flotten betreiben."
 gov_federal_republic: "Föderale Republik"
 gov_ferengi_board_desc: "Die Ferengi-Allianz ist eine einzigartige und höchst unstrukturierte Regierung, die eine größtenteils unregulierte Laissez-faire-Wirtschaft fördert, gepaart mit einer höchst demokratischen Verfassung, die jedem Bürger - oder zumindest jedem männlichen Bürger - die gleichen Chancen im Rahmen der Bill of Opportunities gewährt. Die Allianz wird letztlich von einem Großen Nagus regiert, der seinen eigenen Nachfolger ernennen kann, aber der Nagus ist durch den Aufsichtsrat der Ferengi-Handelsbehörde und die Tatsache, dass er nur sehr wenig tatsächliche Autorität besitzt, eingeschränkt."
 gov_ferengi_board: "Korporative Oligarchie"
 gov_functional_anarchy_desc: "Diese Gesellschaft existiert in einem Zustand der Anarchie, mit wenigen oder gar keinen formellen Staatsapparaten. Trotzdem sind Individuen bekannt dafür, sich lange genug zusammenzuschließen, um relativ komplexe Projekte voranzutreiben, wenn auch nicht immer rechtzeitig."
 gov_functional_anarchy: "Funktionale Anarchie"
 gov_gorn_hegemony_desc: "Die Führung des Gorn-Staates besteht aus dem Imperator der Gorn-Hegemonie, der seine Autorität an mehrere Clan-Vasallen delegiert. Diese Vasallen sind oft untereinander zerstritten, wenn es um die Vorherrschaft in der Hegemonie geht, während der Imperator von seinen Getreuen etwas geschützt wird."
 gov_gorn_hegemony: "Clan-Vasallen"
 gov_great_house_desc: "Ein Großes Haus wird von dem Haushalt '___NE1633___' geführt und verfügt über ein hohes Maß an Autonomie."
 gov_great_house: "Großes Haus"
 gov_high_command_desc: "Das vulkanische Oberkommando ist das mächtigste Regierungsgremium auf Vulkan und de facto die Militärregierung des Planeten. Das Oberkommando ist verantwortlich für die Aufsicht über die militärischen und zivilen Organisationen Vulkans sowie über die Raumflotte, die diplomatischen Missionen und die wissenschaftliche Forschung auf Vulkan."
 gov_high_command: "Oberkommando"
 gov_high_council_desc: "Seit dem Tod von Kahless wird das klingonische Reich vom Hohen Rat regiert - einer militaristischen und feudalen Form der Oligarchie, die von Tradition und Ehre geprägt ist. Alle Entscheidungen, die den Staat betreffen, werden vom Kanzler getroffen, der manchmal auch als klingonisches Oberkommando bezeichnet wird. Er regiert mit dem Willen des Rates, der 24 der großen Häuser des Reiches repräsentiert."
 gov_high_council: "Hoher Rat"
 gov_hunter_clans_desc: "Da der formale Regierungsapparat dem Ritual der Jagd untergeordnet ist, mögen die Jägerclans für außenstehende Beobachter gespalten erscheinen."
 gov_hunter_clans: "Jägerclans"
 gov_isu_desc: "Multiplanetare Unionen repräsentieren eine Reihe von verschiedenen Welten und Spezies unter einem einzigen Staat, der wiederum aus halbautonomen Sektoren besteht."
 gov_isu_sector_desc: "Die Sektoren der Interstellaren Union genießen weitgehende Autonomie bei der Regelung ihrer privaten Angelegenheiten, unterliegen aber dennoch den Prinzipien der Unionscharta."
 gov_isu_sector: "Interstellarer Unionssektor"
 gov_isu: "Multiplanetarische Union"
 gov_karemman_foundation_desc: "Gegründet von wohlhabenden Kaufleuten, die für ihre Fairness und ihre vorsichtigen Geschäftspraktiken bekannt sind, werden die stark ritualisierten und geordneten Karemma von einem gewählten Ersten Minister geleitet."
 gov_karemman_foundation: "Kaufmännische Stiftung"
 gov_kazon_sects_desc: "Wie der Name schon sagt, ist die Regierung der Kazon-Sekten eigentlich gar keine richtige Regierung. Viele der Sekten kämpfen offen gegeneinander, und nur unter einem starken Maje können die Machtkämpfe vorübergehend gestoppt und jede Sekte in die richtige Richtung gelenkt werden. Die Kazon-Sekten waren einst unter Jal Sankur vereint, als sie der Sklaverei durch die Trabe entkamen, verfielen aber schnell in interne Kämpfe. Ein gemeinsamer Feind kann die Sekten zusammenführen, oder sie können zerbrechen."
 gov_kazon_sects: "Kazon-Sekten"
 gov_khanate_desc: "Unter dem Kommando eines einzigen Großkhans oder Khatun können Khanate für Außenstehende einheitlicher erscheinen, als es tatsächlich der Fall ist. Die Machtdynamik macht es erforderlich, dass eine breite Klasse von lokalen Herrschern entsteht, um das Funktionieren des Staates zu gewährleisten."
 gov_khanate: "Khanat"
 gov_kobali_democracy_desc: "Die Kobali mussten aufgrund ihrer einzigartigen Reproduktionsmethode auch ihre Regierung neu erfinden. Sie mussten ein schwieriges Gleichgewicht finden, das sowohl die wahre Gleichheit aller Mitglieder der Gesellschaft respektiert als auch die kulturellen Überbleibsel schützt, die die verschiedenen assimilierten Mitglieder aus ihren eigenen Kulturen und Spezies mitbringen. Das Ergebnis ähnelt in gewisser Weise der antiken athenischen Demokratie, in der bestimmte Regierungspositionen Mitgliedern von Xeno-Minoritäten vorbehalten sind. Während bei Abstimmungen, die die gesamte Bevölkerung betreffen, alle Bürger gleiches Mitspracherecht haben, haben die 'Totensprecher' in vielen lokalen Angelegenheiten zusätzliches Gewicht, Verantwortung und Macht."
 gov_kobali_democracy: "Quorum der Toten"
 gov_krenim_imperium_desc: "Die Regierung des Krenim-Imperiums ist eine seltsame Mischung aus aufgeklärten technokratischen Prinzipien und einer höchst militaristischen Autokratie. Von allen Bürgern wird erwartet, dass sie im Militär dienen, aber diese Einrichtung ist bemerkenswert offen für die Unterstützung und Finanzierung von Kunstwerken und wissenschaftlicher Forschung. Viele Militärkommandeure sind auch Künstler oder Wissenschaftler. Aus dieser einzigartigen Einstellung heraus entstand die Temporale Verteidigungsagentur, die von einem vollständigen Zugang zu einer Reihe kreativer, motivierter Wissenschaftler und den enormen Mitteln profitiert, die für militärische Anwendungen reserviert sind. Die Agentur ist heute die größte Abteilung des Imperiums, die für die Schaffung einer stabilen und blühenden Zukunft des Imperiums zuständig ist."
 gov_krenim_imperium: "Technochrones Imperium"
 gov_kritarchy_desc: "Diese Gesellschaft wird effektiv von einer herrschenden Klasse von Richtern regiert, die nach kodifizierten Gesetzen Recht sprechen."
 gov_kritarchy: "Kritarchie"
 gov_medical_directorate_desc: "Diese Gesellschaft ist nominell eine repräsentative Demokratie mit einer gewählten zivilen Körperschaft. In der Praxis werden die Führungspositionen fast immer von Personen besetzt, die dem medizinischen Establishment nahe stehen. Die Agenturen stehen unter der Kontrolle von beratenden Ausschüssen aus Medizinern und biologischen Forschern, die über ein großes Maß an Macht verfügen."
 gov_medical_directorate: "Medizinisches Direktorium"
 gov_mercantile_foundation_desc: "Gegründet von wohlhabenden Kaufleuten, die für ihre Fairness und vorsichtigen Geschäftspraktiken bekannt sind, wird diese Gesellschaft von einem gewählten Ersten Minister geleitet."
 gov_mercantile_foundation: "Kaufmännische Stiftung"
 gov_ministry_elder_desc: "Diese Gesellschaft wird von einer Gerontokratie regiert, die gegründet wurde, um kulturelle Traditionen und soziale Dogmen zu bewahren und zu pflegen."
 gov_ministry_elder: "Ministerium der Ältesten"
 gov_orion_freestates_desc: "Eine lose Ansammlung von sich selbst organisierenden Staaten, jeder mit seinen eigenen Ambitionen, seinem eigenen Reichtum und seinen eigenen Geschäftspraktiken, arbeitet als Syndikat zusammen und bildet die Freien Staaten. Der Archon hat das letzte Wort bei gemeinsamen Geschäften mit Orion, während die Staaten untereinander noch viel Autonomie behalten."
 gov_orion_freestates: "Syndikat"
 gov_psionic_consensus_desc: "Viele Köpfe kommen zusammen und bilden ein Syndikat, das eine gemeinsame Entscheidung ermöglicht, an der jedes Mitglied beteiligt ist."
 gov_psionic_consensus: "Psionischer Konsens"
 gov_psionic_democracy_desc: "Beschreibung WIP"
 gov_psionic_democracy: "Talosianisches Überbleibsel"
 gov_romulan_senate_desc: "Das Romulanische Sternenimperium besteht seit zweitausend Jahren und hat sich in dieser Zeit kaum verändert. Neue Regierungsorganisationen und Strukturen haben sich übereinander geschichtet. Das öffentliche Gesicht der Regierung ist der Senat, in dem die Senatoren als langfristige Vertreter ihrer Provinzen gewählt werden. Die Amtszeit eines romulanischen Senators ist nicht begrenzt und so können sie sich jahrzehntelang um Posten und Macht streiten. Die wirklich Mächtigen manövrieren sich in das schattenhafte Komitee, das die Macht hat, die Karriere eines jeden Senators zu beenden und sogar den nächsten Prätor auszuwählen."
 gov_romulan_senate: "Romulanischer Senat"
 gov_ruling_conclave_desc: "Die Tholianer behaupten, ihre Regierungsform sei die höchste Stufe der Demokratie in der Galaxis. Alle lokalen Angelegenheiten werden von einem lokalen Forum oder Gitter entschieden, das alle lokalen Tholianer in einer direkten Demokratie vertritt. Die Mitglieder jedes Verbandes wählen auch Magistrate, die in Notfällen Entscheidungen treffen oder sich um alle externen Angelegenheiten kümmern. Tholianische Schiffskapitäne werden auf ähnliche Weise von ihren Altersgenossen gewählt. Die tholianische Versammlung wird von mehreren Organisationen regiert, die von ehrenamtlichen Magistraten gebildet werden, die aufgrund ihrer Verdienste und Leistungen auf Lebenszeit in ihr neues Amt gewählt werden. Die höchste Organisation ist das Regierende Konklave, das nur wenig Exekutivgewalt hat, aber über das gesamte Wissen jedes Gitters der Versammlung verfügt."
 gov_ruling_conclave: "Herrschendes Konklave"
 gov_saurian_league_desc: "Angestachelt durch den frühen Kontakt mit anderen raumfahrenden Handelsspezies schlossen sich die verschiedenen Nationalstaaten Saurias schnell zusammen, um eine bessere Verteilung der Handelsrechte und den Zugang zu den wenigen funktionierenden Raumhäfen Saurias zu erreichen. Das Ergebnis war die Globale Liga, ein viel großartigerer Name, als er verdient, wenn man bedenkt, dass sie nicht einmal alle Nationalstaaten repräsentierte. Dennoch war es der erste Schritt zu dem, was eine wahrhaft vereinte und globale Föderale Republik werden sollte."
 gov_saurian_league: "Saurischer Bund"
 gov_senatorial_administration_desc: "Während ein Prätor ernannt wird, um die Regierungspolitik zu lenken und zu gestalten, liegt der Großteil der Macht in dieser Gesellschaft in den Händen der Mitglieder des Senats."
 gov_senatorial_administration: "Senatorische Verwaltung"
 gov_sheliak_corporate_desc: "Der Sheliak-Konzern ist eine Fehlbezeichnung - er ist weder eine richtige interstellare Regierung noch ein kapitalistisches Konglomerat. Die auf Silizium basierende Spezies kümmert sich nur wenig um materiellen Reichtum, sondern schätzt stattdessen Präzision und Effizienz. Der Konzern wurde von mehreren akademischen Konzernen auf Shelia zu dem alleinigen Zweck gegründet, alle interstellaren Angelegenheiten, einschließlich Kolonisierung, Handel und Diplomatie, zu regeln. Obwohl die Körperschaft nicht für die Durchsetzung oder Ausführung zuständig ist, macht die strikte Befolgung des Gesetzes durch alle Sheliak die Körperschaft zur De-facto-Regierung."
 gov_sheliak_corporate: "Korporatokratie"
 gov_sona_command_desc: "Das Son'a-Kommando, die interstellare De-facto-Regierung der Exilanten von Ba'ku, war nie als Regierungsorgan gedacht. Es ist die langsame und allmähliche Weiterentwicklung einer Organisation, die von den ersten Exilanten eingerichtet wurde, um die frühen militärischen, bergbaulichen und industriellen Aktivitäten der Son'a zu koordinieren. Im Laufe der Zeit erhielt diese quasi-militärische Körperschaft mehr und mehr Befugnisse in Bezug auf Finanzen, Ressourcenverteilung und koloniale Angelegenheiten, bis sie nun die regierende Behörde der Exilanten ist."
 gov_sona_command: "Das Son'a-Kommando"
 gov_sov_dynasty_desc: "Die auf Hunderten von Welten bekannte Souveräne Dynastie von Krios Prime ist seit dem Bürgerkrieg zwischen den Kriosianern und den Valtesen das herrschende Organ auf Krios Prime. Unter dem Schutz der Herrschergarde übt sie die absolute Herrschaft über ihre Untertanen aus. "
 gov_sov_dynasty: "Souveräne Dynastie"
 gov_stagnant_democracy_desc: "Die Wurzeln der Ersten Föderation reichen mehr als 50.000 Jahre zurück und sind ein nobler Versuch, die Regierungen mehrerer kooperierender Spezies zu vereinen. Die ursprüngliche Regierungsform war ein Versuch, die Ideale einer direkten Demokratie zu vereinen, wurde aber durch zahlreiche Kompromisse erschwert, die sicherstellen sollten, dass jede Spezies ein Mitspracherecht bei der Führung der Föderation hat. In den Jahrtausenden seither, als die Föderation in Niedergang, Abgeschiedenheit und Langeweile versank, haben sich die Dinge nur noch weiter verkompliziert.___NL______NL___Das Ergebnis ist heute ein System, das mit Ritualen, Bräuchen, Bürokratie und Prozeduren überladen ist, wobei jede Aktion die Zustimmung mehrerer lokaler Gemeinschaftsforen und gewählter regionaler Archonten erfordert. Das Oberhaupt der Ersten Föderation, der Präsident, hat nur die Befugnisse eines Aushängeschilds, während die sehr geringe tatsächliche Macht von den verschiedenen Ausschüssen ausgefochten wird. Das Parlament der Gemeinden, das aus einem einzigen freiwilligen Vertreter aus jeder Region besteht, ist derzeit das mächtigste Gremium - allerdings hat es fast 150 Tausend Mitglieder."
 gov_stagnant_democracy: "Antike Demokratie"
 gov_star_kingdom_desc: "Mit einem mächtigen Monarchen als Lehnsherrn für eine Reihe kleinerer Prinzen, Herzöge und Barone ist ein Sternenkönigreich sowohl bei der Zentralisierung als auch bei der Dezentralisierung der Macht effektiv."
 gov_star_kingdom: "Sternenkönigreich"
 gov_surakian_administration_desc: "Diese Verwaltung verkörpert die reine Logik von Surak und versucht, den Frieden mit der gleichen Hartnäckigkeit zu sichern, mit der sie auch Krieg führen würde."
 gov_surakian_administration: "Surakianische Verwaltung"
 gov_tal_patriarchy_desc: "Die politische Struktur der Talarianer ist streng patriarchalisch, wobei die Frauen in der Gesellschaft niemals den Rang eines Mannes einnehmen können. Krieg und Wettbewerb spielen in der talarianischen Kultur ebenfalls eine wichtige Rolle, und kriegerisches Verhalten wird bei Männern stark gefördert."
 gov_tal_patriarchy: "Patriarchalische Republik"
 gov_ufp_desc: "Multiplanetarische Föderationen repräsentieren eine Reihe von verschiedenen Welten und Spezies unter einem einzigen Staat, der wiederum aus halbautonomen Sektoren besteht."
 gov_ufp_sector_desc: "Die Sektoren der Föderation genießen weitgehende Autonomie bei der Regelung ihrer privaten Angelegenheiten, unterliegen aber dennoch den Prinzipien der Föderationscharta."
 gov_ufp_sector: "Föderationssektor"
 gov_ufp: "Multiplanetarische Union"
 gov_union_democracy_desc: "Die Präsenz einer starken Arbeitnehmervertretung auf allen Ebenen des politischen Prozesses stellt sicher, dass die Dynamik der Klassenmacht nicht zurückgeht."
 gov_union_democracy: "Unions-Demokratie"
 gov_val_senate_desc: "Die Ruinen des antiken Tempels von Akadar, einst Sitz der Macht des gemeinsamen valtesischen und kriosianischen Reiches, sind immer noch das Symbol der Macht für die Valteser. Ihr Senat ist dem antiken Vorbild nachempfunden."
 gov_val_senate: "Senat von Akadar"
 gov_vedek_assembly_desc: "Nominell eine Demokratie, die von einer gewählten Ministerkammer regiert wird, wird die langlebige Zweite Republik Bajoran in Wirklichkeit von mehreren politischen Gremien geleitet, die sich jeweils einen Einfluss- und Kontrollbereich teilen. Jedes Gremium wird von prominenten Mitgliedern einer bestimmten D'jarra-Kaste geleitet. In den letzten Jahrhunderten lag der Schwerpunkt der Macht bei der Vedek-Versammlung, hochrangigen Priestern, die von der Kai, der höchsten religiösen Autorität der Republik, geleitet werden."
 gov_vedek_assembly: "Rat der Minister"
 gov_virtual_democracy_desc: "Obwohl alle Bynar über ihre Verbindung mit dem Zentralcomputer miteinander verbunden sind, sind sie kein einheitlicher Organismus. Jedes Bynar-Paar hat nach wie vor seine eigene Persönlichkeit, und die Regierung von Bynar ist in der Tat eine höchst aktive direkte Demokratie, die durch die unmittelbare Verbindung mit dem Zentralcomputer ermöglicht wird. Über fast jede Entscheidung stimmen Bynar aus allen Domänen ab, und wütende Auseinandersetzungen können manchmal mehrere hitzige Nanosekunden lang dauern."
 gov_virtual_democracy: "Virtuelle Demokratie"
 gov_wadi_surchid_desc: "Die Wadi spielen gerne Spiele aller Art und sind darin sehr wettbewerbsfähig. Sie verfügen über ein fortschrittliches Spiel namens Chula, bei dem die Menschen in eine Realität versetzt werden, in der sie die Spielfiguren sind. Sogar die Regierung der Wadi wird von Spielen kontrolliert. Der Gewinner ihres prestigeträchtigsten Spielturniers wurde zum Herrscher der Wadi, während in weniger bedeutenden Turnieren die Anführer ihrer Clans und anderer Gruppen bestimmt wurden."
 gov_wadi_surchid: "Spielende Clans"
 GOWRON_BORDERS_DESC: "Die Schließung der Grenzen wird ___NS415___ gefallen."
