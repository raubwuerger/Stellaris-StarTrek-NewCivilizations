 QUANTUM_TORPEDO_DESC: "Quanten-Torpedosprengköpfe basieren auf der schnellen Energiegewinnung aus dem Nullpunkt-Vakuum. Die Detonation eines Photonentorpedo-Gefechtskopfes, der mit fluoronetischem Dampf angereichert ist, treibt einen Emitter zur Verzerrung des Raum-Zeit-Kontinuums an."
 r_apergosian_ancient_orb_bad_desc: "Diese Kugel wurde vor Tausenden von Jahren von den apergosianischen 'Alten' konstruiert und ist in der Lage, verschiedene Energieformen zu transformieren, um die mentalen Fähigkeiten einer oder mehrerer Personen zu verbessern."
 r_apergosian_ancient_orb_bad: "Kugel der Ureinwohner"
 r_apergosian_ancient_orb_good_desc: "Diese Kugel wurde vor Tausenden von Jahren von den apergosianischen 'Uralten' erschaffen und kann verschiedene Energieformen umwandeln, um die geistigen Fähigkeiten einer oder mehrerer Personen zu verbessern."
 r_apergosian_ancient_orb_good_effect: "Bis zu 2 Anführer erhalten die Eigenschaft $leader_trait_strange_energies_controlled$."
 r_apergosian_ancient_orb_good: "Reichsapfel der Uralten"
 r_betazoid_holy_rings_of_betazed_desc: "Der Legende nach wurden die Ringe vor Tausenden von Jahren von dem mythischen Khrysaros an Rixx übergeben. Die Ringe sollen in der Lage sein, Khrysaros 'in der Zeit der größten Not für Betazed' zu beschwören."
 r_betazoid_holy_rings_of_betazed: "Heilige Ringe von Betazed"
 r_bolian_crown_of_the_first_mother_activate: "Bolian £pop£ pops erhalten: \n§G+10%§! $mod_planet_jobs_unity_produces_mult$ \n§G+5%§! £happiness£ Glück"
 r_bolian_crown_of_the_first_mother_desc: "Die Krone der Ersten Mutter von Myrmidon gehört der bolastreischen Ersten Mutter. Sie stimmt fast genau mit dem königlichen Schmuck überein, der in den Orezes Codices von Bolian beschrieben wird."
 r_bolian_crown_of_the_first_mother: "Krone der Ersten Mutter"
 r_bolian_orezes_codices_activate: "Bolian £pop£ pops erhalten: \n§G+10%§! $mod_planet_jobs_society_research_produces_mult$ \n§G+5%§! $mod_pop_ethic_spiritualist_attraction_mult$"
 r_bolian_orezes_codices_desc: "Die Kodizes sind der heiligste Text der bolianischen Mehrheitsreligion 'Uetsanismus' und bieten vielen Menschen moralische Orientierung."
 r_bolian_orezes_codices: "Die Orezes-Kodizes"
 r_colAndor_scrolls_activate: "§HDarstellung in [Root.GetName] Museen:§! \n$mod_country_unity_produces_mult$: §G+10%§!"
 r_colAndor_scrolls_desc: "Die ColAndor-Schriftrollen sind ein verehrtes andorianisches Artefakt, das als Vorlage für die Bildung einer Regierung diente."
 r_colAndor_scrolls: "colAndor-Schriftrollen"
 r_denobulan_fellebian_marbles_denobulan: "Marmor der Götter"
 r_denobulan_fellebian_marbles_desc_is_denobulan: "Die Fellebianischen Murmeln, oder [Root.GetFellebianMarblesName], sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, mit wenig mehr als einem Paratrinit-Katalysator Dilithium zu erzeugen. Aufgrund der Verbindung des Artefakts zur alten denobulanischen Mythologie misst unser Volk ihm einen bedeutenden kulturellen Wert bei."
 r_denobulan_fellebian_marbles_desc_know_denobulan: "Die [Root.GetFellebianMarblesName] sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, mit wenig mehr als einem Paratrinit-Katalysator Dilithium zu erzeugen. Aufgrund der Verbindung des Artefakts mit ihrer alten Mythologie scheinen die Denobulaner ihm einen bedeutenden kulturellen Wert beizumessen."
 r_denobulan_fellebian_marbles_desc_not_denobulan: "Die [Root.GetFellebianMarblesName] sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, Dilithium mit wenig mehr als einem Paratrinit-Katalysator zu erzeugen."
