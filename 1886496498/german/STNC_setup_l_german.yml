 STNC_archaeology_events.10111.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10111.desc: "[Root.GetFleetName], der das archäologische Team von [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] anführt, wurde kurz nach der Ortung des Ursprungs der antiken Übertragung, eines zylindrischen autonomen Leuchtfeuers, verletzt. \n\n Beim Versuch, eine Wartungsklappe an der Bake zu öffnen, wurde [Root.Owner.GetCaptainTitle] durch eine jahrhundertelange isostatische Entladung mehrere Meter tief in einen nahe gelegenen Felsen geschleudert."
