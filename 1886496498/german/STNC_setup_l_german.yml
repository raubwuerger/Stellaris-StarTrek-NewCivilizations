 d_helix_energy_desc: "Eine Erweiterung der Helix, die aus modularen Zellschiffen besteht, die mit großen Reaktoren und Kollektoren zur Energieversorgung gefüllt sind."
 d_helix_energy: "Energie-Sammel-Flügel"
 d_helix_expansion_desc: "Eine Erweiterung der Helix, bestehend aus modularen Zellschiffen, die mit Wohnbereichen gefüllt sind."
 d_helix_expansion: "Helix-Erweiterung"
 d_helix_industry_desc: "Die Helix wurde um modifizierte, für die Produktion geeignete Zellschiffe erweitert."
