 EMPIRE_DESIGN_AcamarianSovereignty_desc: "['concept_beta_quadrant_empire']\n\nDie Acamarianer sind eine intelligente humanoide Zivilisation von der Welt Acamar III. Zu ihren äußerlichen Merkmalen gehört eine geformte Einbuchtung auf der Stirn. Ihr Blut ist sowohl eisen- als auch kupferhaltig, eine Seltenheit unter den Spezies in diesem Teil der Galaxis. Viele Acamarianer haben auch traditionelle Gesichtstätowierungen.\n\nDie Acamarianer werden von einer repräsentativen Regierung regiert, an deren Spitze ein Souverän steht, während ihr gesetzgebendes Organ als Acamarian Ruling Council bekannt ist."
 EMPIRE_DESIGN_AcamarianSovereignty: "§PAcamarianische Souveränität§!"
 EMPIRE_DESIGN_AkritirianDomain_desc: "['concept_delta_quadrant_empire']\n\nDie Akritirianer sind eine humanoide Spezies, die auf dem Planeten Akritiri beheimatet ist und sich durch eine leichte Wölbung auf der Stirn auszeichnet. \n\nAkritirianer werden von einem autoritären Polizeistaat regiert, der von einem drakonischen und unflexiblen Justizsystem unterstützt wird."
 EMPIRE_DESIGN_AkritirianDomain: "£navy_size£ §GAkritirische Domäne§!"
 EMPIRE_DESIGN_AmaralanDomain_desc: "['concept_gamma_quadrant_empire'] \n\nDie Amaralianer sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet und für ihre Arbeitsmoral bekannt ist."
 EMPIRE_DESIGN_AmaralanDomain: "§MAmaralanische Domäne§!"
 EMPIRE_DESIGN_AndorianEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Andorianer sind eine humanoide Ethnie vom großen Mond Andoria, der einen großen Gasriesen im Andor-System umkreist.\n\nDie meisten Andorianer sind bekannt für ihre blaue Haut mit weißem oder silbernem Haar, mit blauem Blut und zwei Antennen auf dem Kopf. Ihr Stoffwechsel ist höher als der der Menschen, was sie anfällig für Phaser macht, aber sie sind auch extrem widerstandsfähig gegenüber einer Vielzahl von Umweltbedingungen.\n\nIn den Polarregionen von Andoria gibt es eine kleine Unterart von Andorianern mit weißer Haut, die blind, aber telepathisch sind, die Aenar."
 EMPIRE_DESIGN_AndorianEmpire: "£navy_size£ §PAndorianisches Reich§!"
 EMPIRE_DESIGN_AngelanParliament_desc: "['concept_beta_quadrant_empire']\n\nDie Angelaner, eine humanoide Spezies, haben eine streng matriarchalische Gesellschaft, in der Männer als Bürger zweiter Klasse gelten."
 EMPIRE_DESIGN_AngelanParliament: "§PAngelan Parliament§!"
 EMPIRE_DESIGN_AntaranWorlds_desc: "['concept_beta_quadrant_empire']\n\nDie Antaraner sind eine humanoide Spezies, die im Antares-System beheimatet ist. Obwohl sie relativ friedlich sind, hat sich ihre Gesellschaft erst kürzlich von einem brutalen Krieg mit den Denobulanern erholt, der zwei Jahrhunderte zurückliegt."
 EMPIRE_DESIGN_AntaranWorlds: "§PAntaranische Welten§!"
 EMPIRE_DESIGN_AntedianShoals_desc: "['concept_alpha_quadrant_empire']\n\nDie Antedianer sind eine zweibeinige Spezies mit einem piscinen Aussehen. Sie sind in den großen Ozeanen von Antede III beheimatet und leben etwas zurückgezogen. \n\nAuch wenn die Antedianer den Warp entdeckt haben, empfinden sie den Raumflug als extrem traumatisch. Die meisten überleben die Tortur, indem sie in einen selbst herbeigeführten katatonischen Zustand verfallen."
 EMPIRE_DESIGN_AntedianShoals: "£navy_size£ §UAntedianische Unruhen§!"
 EMPIRE_DESIGN_AnticanPacks_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Hundespezies vom Planeten Antica. Antiker sind wilde Fleischfresser, die ihre Beute am liebsten bei lebendigem Leib verspeisen oder sie unmittelbar vor dem Verzehr mit einer kurzen Energieklinge töten. \n\nAntiker haben eine lange und brutal gewalttätige Geschichte mit ihren engen Nachbarn, den reptilienartigen Selay."
 EMPIRE_DESIGN_AnticanPacks: "£navy_size£ §UAntiker-Packs§!"
 EMPIRE_DESIGN_ApergosianHarmony_desc: "['concept_alpha_quadrant_empire']\n\nDie Apergosianer sind eine humanoide Spezies mit goldener bis beiger Hautfarbe und dünnen flachen Nasen. Sie sind für ihre musikalischen Fähigkeiten bekannt und gelten als etwas unentschlossen."
 EMPIRE_DESIGN_ApergosianHarmony: "§UApergosian Harmony§!"
 EMPIRE_DESIGN_ArgelianPrefecture_desc: "['concept_beta_quadrant_empire'] \n\nDie Argelianer sind eine humanoide Spezies, die auf dem Planeten Nelphia im Ciatella-System heimisch ist."
 EMPIRE_DESIGN_ArgelianPrefecture: "§PArgelian Prefecture§!"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc: "['concept_gamma_quadrant_empire']\n\nDie Argrathi sind eine humanoide Spezies vom Planeten Argratha im Gamma-Quadranten. \n\nIhre Physiologie ähnelt der der Menschen, aber sie haben Gesichtsfalten und Kämme am ganzen Körper. \n\nDie Argrathi waren für ihr einzigartiges Justizsystem bekannt, bei dem sie mit Hilfe fortschrittlicher Bewusstseinsveränderungstechniken denjenigen, die sie verhaften und eines Verbrechens anklagen, falsche Erinnerungen an ihre Gefangenschaft einpflanzen konnten."
 EMPIRE_DESIGN_ArgrathianCommonwealth: "§MArgrathi Commonwealth§!"
 EMPIRE_DESIGN_BajoranRepublic_desc: "['concept_alpha_quadrant_empire']\n\nDie Bajoraner sind eine humanoide Ethnie, die auf dem Planeten Bajor beheimatet ist und sich durch ihre horizontalen Nasenkämme auszeichnet. \n\nDie Bajoraner haben eine der ältesten und reichsten Kulturen im Alpha-Quadranten und bringen bekannte Künstler und Dichter hervor."
 EMPIRE_DESIGN_BajoranRepublic: "£navy_size£ §UBajoranische Republik§!"
 EMPIRE_DESIGN_BaulHighCouncil_desc: "['concept_beta_quadrant_empire'] \n\nEine aquatische, spindeldürre Ethnie mit einer rauchigen, öligen Substanz, die ihre Gestalt bedeckt. Sie machen Jagd auf die empfindungsfähigen Kelpiens, die auch ihre Heimatwelt bewohnen."
 EMPIRE_DESIGN_BaulHighCouncil: "£navy_size£ §PBa'ul Hoher Rat§!"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc: "['concept_beta_quadrant_empire']\n\nDie Benziten sind eine humanoide Spezies, die auf dem Planeten Benzar beheimatet ist. \n\nBenziten haben typischerweise glatte, haarlose, blaue Haut. Der Schädel der Benziten hat eine dicke Ausbuchtung, die sich über das Gesicht erstreckt und einen markanten Nasenflügel und eine Stirn aufweist. Sie sind nicht in der Lage, eine Standard-Sauerstoff/Stickstoff-Atmosphäre zu atmen und müssen in solchen Umgebungen manchmal ein Beatmungsgerät tragen.\n\nBenziten sind dafür bekannt, dass sie sehr akribisch sind."
 EMPIRE_DESIGN_BenzarianCommonwealth: "§PBenzarian Commonwealth§!"
 EMPIRE_DESIGN_BetazoidHouses_desc: "['concept_alpha_quadrant_empire']\n\nBetazoiden sind eine humanoide Ethnie von Telepathen. Die Betazoidenhäuser sind familiäre, matriarchalische Organisationen, die einen planetarischen Rat bilden, der für alle Bürger spricht und dessen Abstammung bis zum legendären Khrysaros zurückverfolgt werden kann."
 EMPIRE_DESIGN_BetazoidHouses: "£navy_size£ §UBetazoidenhäuser§!"
 EMPIRE_DESIGN_BetelgeusianConvention_desc: "['concept_beta_quadrant_empire'] \n\nDie Betelgeusier sind eine humanoid-avianische Spezies. Mit einer Körpergröße von fast zwei Metern sind die Betelgeusianer für ihren ausgeprägten Wettbewerbsgeist bekannt."
 EMPIRE_DESIGN_BetelgeusianConvention: "£navy_size£ §PBetelgeusianische Konvention§!"
 EMPIRE_DESIGN_BolianLeague_desc: "['concept_beta_quadrant_empire']\n\nDie Bolianer sind eine humanoide Spezies vom Planeten Boliax im Beta-Quadranten. \n\nDie Bolianer zeichnen sich durch ihre blaue Hautfarbe und einen knorpeligen Grat aus, der ihren Kopf und ihr Gesicht gliedert und sind für ihre Offenheit bekannt."
 EMPIRE_DESIGN_BolianLeague: "£navy_size£ §PBolianische Liga§!"
 EMPIRE_DESIGN_BorgCollective_desc: "['concept_delta_quadrant_empire']\n\nDie einzigartige Verschmelzung von Biologie und Technologie der Borg entstand vor Hunderttausenden von Jahren, aber erst in den letzten Jahrtausenden hat das Kollektiv wirklich begonnen, sich über die Grenzen seines Heimatsystems hinaus auszudehnen. Nachdem das Heimatsystem aufgegeben wurde, um riesige Unicomplex-Strukturen entstehen zu lassen, richtete das Kollektiv seinen Blick nach außen und suchte nach neuen Ressourcen und Kulturen, die seine kulturelle und technologische Einzigartigkeit verbessern und es ihm ermöglichen würden, wahre Perfektion zu erreichen - Omega."
 EMPIRE_DESIGN_BorgCollective: "£empire_star£ £navy_size£ §ABorg-Kollektiv§!"
 EMPIRE_DESIGN_BorgCooperative_desc: "['concept_delta_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_borg_collective'] falls ausgewählt§! \n\nNachdem die Königin nach der Einführung einer viralen topologischen Anomalie die Kontrolle über das Kollektiv verloren hat, hat die Kooperative einen Großteil der Philosophie abgelehnt, die die Borg einst definierte. \n\nDie Kooperative setzt sowohl auf Individualität als auch auf die freiwillige Teilung des Bewusstseins und will eine befreiende Kraft in der Galaxie sein."
 EMPIRE_DESIGN_BorgCooperative: "£navy_size£ §EBorg-Kooperative§!"
 EMPIRE_DESIGN_BorgTemporalIncursion_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_united_earth'] falls ausgewählt§! \n\nDie Borg Temporal Incursion entstand nach einem temporalen Ereignis, das eine einzelne Sphäre während eines Angriffs auf die Heimatwelt der Menschen mehrere Jahrhunderte in der Zeit zurückschickte. Die Sphäre wurde schwer beschädigt und die Assimilierung des Systems ist erst kürzlich abgeschlossen worden. Es ist noch unklar, ob sich das ursprüngliche Kollektiv wieder integrieren wird, sobald der Kontakt hergestellt ist."
 EMPIRE_DESIGN_BorgTemporalIncursion: "£navy_size£ §EBorg Temporal Incursion§!"
 EMPIRE_DESIGN_BreenConfederacy_desc: "['concept_alpha_quadrant_empire']\n\nDie Breen sind eine geheimnisumwitterte Spezies von scheinbaren Humanoiden, die auf dem Planeten Breen beheimatet sind. \n\nDie Breen tragen ständig Kühlanzüge, da ihre Physiologie zu den exotischsten für humanoide Lebensformen gehört, was auf das Klima ihres Heimatplaneten zurückzuführen sein könnte. Angesichts der Tatsache, dass die meisten bekannten humanoiden Spezies auf Planeten der Klasse M mit einer Durchschnittstemperatur leben, die weit über der vermuteten Temperatur der Breen liegt, wird angenommen, dass die Breen Kühlanzüge entwickeln mussten, um mit anderen zu koexistieren.\n\nDie Breen sind dafür bekannt, dass sie in ihren Minen und Bauprogrammen Sklavenarbeit von niederen Ethnien einsetzen."
 EMPIRE_DESIGN_BreenConfederacy: "£navy_size£ §UBreen Konföderation§!"
 EMPIRE_DESIGN_BrunaliEmpire_desc: "['concept_delta_quadrant_empire']\n\nDie Brunali sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist. \n\nPhysiologisch gesehen sind sie den Menschen ähnlich, aber sie haben einen charakteristischen großen Gesichtskamm, der die Stirn halbiert. \n\nSie sind für ihre landwirtschaftlichen Fähigkeiten und ihre Gentechnik bekannt."
 EMPIRE_DESIGN_BrunaliEmpire: "§GBrunali Reich§!"
 EMPIRE_DESIGN_BynarDomains_desc: "['concept_alpha_quadrant_empire']\n\nDie Bynar haben eine technologische Symbiose erreicht - die Verschmelzung des Analogen mit dem Digitalen. Trotz ihrer vernetzten Natur haben sie sich ihre Individualität, ihr Mitgefühl und ihre Empathie bewahrt."
 EMPIRE_DESIGN_BynarDomains: "£navy_size£ §UBynar Domains§!"
 EMPIRE_DESIGN_CaitianUnion_desc: "['concept_alpha_quadrant_empire']\n\nDie Caitianer sind eine felinoide Spezies vom Planeten Cait. \n\nCaitianer haben den Ruf, kooperativ zu sein, und legen großen Wert auf Schönheit und Ästhetik."
 EMPIRE_DESIGN_CaitianUnion: "£navy_size£ §UCaitianische Union§!"
 EMPIRE_DESIGN_CardassianUnion_desc: "['concept_alpha_quadrant_empire']\n\nDie Cardassianer sind eine quasi-reptilienartige humanoide Spezies, die auf dem Planeten Cardassia beheimatet ist. \n\nSie scheinen sich aus einer Kreatur mit reptilienartigen und säugetierartigen Zügen entwickelt zu haben, mit grauer oder graugrüner Hautfarbe und dunkelschwarzem Haar. Die Cardassianer glauben, dass sie den anderen Ethnien in der Galaxie überlegen sind und dass alle ihnen dienen sollten."
 EMPIRE_DESIGN_CardassianUnion: "£empire_star£ £navy_size£ §ACardassianische Union§!"
 EMPIRE_DESIGN_ChalnothAnarchy_desc: "['concept_alpha_quadrant_empire'] \n\nDie Chalnoth, die in einem Zustand fast völliger Gesetzlosigkeit und Anarchie leben, haben es bemerkenswerterweise geschafft, den Warpantrieb zu erlangen. \n\nEs gibt zwar keinen einzelnen Herrscher, aber die meisten Chalnoth erkennen die Macht einer Handvoll 'Bosse' an."
 EMPIRE_DESIGN_ChalnothAnarchy: "£navy_size£ §UChalnoth Anarchy§!"
 EMPIRE_DESIGN_CheronianCommission_desc: "['concept_beta_quadrant_empire']\n\nDie Cheronianer sind eine humanoide Ethnie, die über eine unglaublich lange Lebensdauer verfügt. Die Mitglieder der cheronitischen Spezies sind halb schwarz und halb weiß, gespalten entlang der Mittelsagittalebene. Der cheronitische Staat wird streng von der Kommission der politischen Verräter kontrolliert, die festgelegt hat, dass Cheronier, die 'weiß auf der rechten Seite' sind, eine starke genetische Neigung zu Verbrechen und Gewalt haben. Sie werden von der Elite wie Sklaven behandelt. Die 'Schwarzen auf der rechten Seite' werden als solche behandelt."
 EMPIRE_DESIGN_CheronianCommission: "£navy_size£ §PCheronian Commission§!"
 EMPIRE_DESIGN_ChodakEmpire_desc: "['concept_beta_quadrant_empire'] \n\nDie Ethnie der Chodak wurde vor fast 1.000.000 Jahren gegründet und galt nach einer katastrophalen politischen Krise als ausgestorben. Tatsächlich gelang es einer Handvoll Überlebender, sich auf einer neuen Heimatwelt wieder niederzulassen."
 EMPIRE_DESIGN_ChodakEmpire: "£navy_size£ §PChodak Imperium§!"
 EMPIRE_DESIGN_ConfederationOfEarth_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_united_earth'] falls ausgewählt§! \n\nDie Konföderation der Erde wurde mit einem einzigen Ziel gegründet: die Unterwerfung der Galaxie unter die Menschheit."
 EMPIRE_DESIGN_ConfederationOfEarth: "£navy_size£ §EKonföderation der Erde§!"
 EMPIRE_DESIGN_CravicImperative_desc: "['concept_delta_quadrant_empire'] \n\nDie Cravic sind eine verrückte Spezies von künstlich intelligenten Androiden, in ihrer eigenen Nomenklatur auch Automated Personnel Units, APU, genannt. Die Cravic-APUs wurden als Diener und Soldaten gegen die Pralor im hundertjährigen Pralor-Cravic-Krieg geschaffen. Als beide Seiten versuchten, sich zu einigen und Frieden zu schließen, wandten sich ihre eigenen Schöpfungen gegen sie - nur um den Krieg ernsthaft fortzusetzen, sobald die Organischen eliminiert waren."
 EMPIRE_DESIGN_CravicImperative: "£navy_size£ §GCravic Imperative§!"
 EMPIRE_DESIGN_CravicPralorUnion_desc: "['concept_delta_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_cravic_imperative'] und ['civic:origin_pralor_auxiliary'] falls ausgewählt§!\n\nDie sich bekriegenden Spezies Cravic und Pralor vereinigten sich in den Jahren, nachdem ihre Maschinenschöpfungen, die Automatisierten Personaleinheiten, aus ihrer militärischen Programmierung ausbrachen und ein Ende der Feindseligkeiten forderten."
 EMPIRE_DESIGN_CravicPralorUnion: "£navy_size£ §ECravic-Pralor Union§!"
 EMPIRE_DESIGN_DeltanUnion_desc: "['concept_alpha_quadrant_empire']\n\nDie Deltaner sind eine humanoide Spezies, die vom Planeten Delta IV stammt. Man erkennt sie an ihrer kahlen Kopfhaut und sie tragen Kopfbedeckungen. Ihre starke sexuelle Anziehungskraft kann für Mitglieder anderer Spezies eine Ablenkung sein. Deltaner haben zwar schmerzlindernde Fähigkeiten, die sich bei Berührung manifestieren, aber diese Fähigkeit heilt keine Verletzungen."
 EMPIRE_DESIGN_DeltanUnion: "§UDeltanische Union§!"
 EMPIRE_DESIGN_DenobulanUnity_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Spezies vom Planeten Denobula. Die geselligen Denobulaner haben einen engmaschigen gemeinschaftlichen Lebensstil und eine komplexe Familienstruktur angenommen. Der durchschnittliche Denobulaner hat mindestens 3 Ehepartner und Hunderte von familiären Beziehungen."
 EMPIRE_DESIGN_DenobulanUnity: "£navy_size£ §UDenobulanische Einheit§!"
 EMPIRE_DESIGN_DevoreImperium_desc: "['concept_delta_quadrant_empire']\n\nDie Devore sind eine humanoide Ethnie aus dem Delta-Quadranten. \n\nNicht viel ist über die Devore bekannt, außer dass sie Aliens gegenüber intolerant sind und Telepathen hassen."
 EMPIRE_DESIGN_DevoreImperium: "£navy_size£ §GDevore Imperium§!"
 EMPIRE_DESIGN_DosiConfederacy_desc: "['concept_gamma_quadrant_empire']\n\nDie Dosi sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist. \n\nIhre Gesichter sind oft in einer Vielzahl von Farben und Markierungen bemalt, um Status, Rang und Haus zu kennzeichnen. Die häufigste Farbe ist rot mit weißen Streifen. Handel und wirtschaftliche Angelegenheiten sind ein wichtiger Teil der Dosi-Kultur und sie legten großen Wert darauf. \n\nDie Dosi waren auch extrem aggressive Verhandlungspartner, was dazu führte, dass Todesfälle bei Geschäftsabschlüssen keine Seltenheit waren."
 EMPIRE_DESIGN_DosiConfederacy: "§MDosi Konföderation§!"
 EMPIRE_DESIGN_EarthKhanate_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_united_earth'] falls ausgewählt§! \n\nDas Khanat der Erde ist ein planetarischer Staat, der durch die Vereinigung der Nationen der Erde nach dem Eugenischen Krieg entstanden ist."
 EMPIRE_DESIGN_EarthKhanate: "£navy_size£ §EKhanat der Erde§!"
 EMPIRE_DESIGN_EfrosianLeague_desc: "['concept_beta_quadrant_empire'] \n\nEine Spezies von Humanoiden, die auf dem Planeten Efros beheimatet ist. Die Efrosianer sind bekannt für ihre Hingabe zur mündlichen Überlieferung und für ihre musikalische Sprache."
 EMPIRE_DESIGN_EfrosianLeague: "§PEfrosianische Liga§!"
 EMPIRE_DESIGN_EnolianOrder_desc: "['concept_beta_quadrant_empire']\n\nDie Enolianer sind eine humanoide Spezies, die für ihre Liebe zum Handel und ihr mächtiges, wenn auch manchmal rücksichtsloses Rechtssystem bekannt ist."
 EMPIRE_DESIGN_EnolianOrder: "£navy_size£ §PEnolianischer Orden§!"
 EMPIRE_DESIGN_ExcalbianSolidarity_desc: "['concept_alpha_quadrant_empire']\n\nDie Excalbianer sind eine auf dem Planeten Excalbia beheimatete Lebensform mit Kohlenstoffkreislauf. Sie besitzen die Fähigkeit, Moleküle auf atomarer Ebene neu zu ordnen, was ihre industriellen Kapazitäten erheblich steigert. Die excalbianische Gesellschaft kennt kein Konzept von Gut und Böse und handelt völlig amoralisch."
 EMPIRE_DESIGN_ExcalbianSolidarity: "§UExcalbische Solidarität§!"
 EMPIRE_DESIGN_FenDomarStates_desc: "['concept_delta_quadrant_empire']\n\nDie Fen Domar sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist. \n\nSie zeichnen sich durch ihre graue bis grüne Hautfarbe und ihr graues Haar aus, das oft mit Markierungen versehen ist, die ihren Status anzeigen."
 EMPIRE_DESIGN_FenDomarStates: "§GFen Domar Staaten§!"
 EMPIRE_DESIGN_FerengiAlliance_B_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind bekannt für ihre Zivilisation, die auf dem Fundament des freien Unternehmertums aufgebaut ist und in der das Erzielen von Profit das einzig sinnvolle Ziel im Leben ist.\n\nDie Ferengi sind kleiner als die meisten Humanoiden, haben eine orange-braune Haut, vergrößerte Schädel, faltige Nasen und scharfe Zähne.\n\nIhr markantestes Merkmal sind ihre großen Ohren - oder Ohrläppchen - die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiAlliance_B: "£empire_star£ £navy_size£ §AFerengi Allianz§!"
 EMPIRE_DESIGN_FerengiAlliance_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind bekannt für ihre Zivilisation, die auf dem Fundament des freien Unternehmertums aufgebaut ist und in der das Erzielen von Profit das einzig sinnvolle Ziel im Leben ist.\n\nDie Ferengi sind kleiner als die meisten Humanoiden mit orange-brauner Haut, vergrößerten Schädeln, faltigen Nasen und scharfen Zähnen.\n\nIhr markantestes Merkmal sind ihre großen Ohren - oder Ohrläppchen - die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiAlliance: "£empire_star£ £megacorp£ £navy_size£ §AFerengi Allianz§!"
 EMPIRE_DESIGN_FerengiCooperative_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf einem Fundament des gerechten Unternehmertums aufgebaut ist, bei dem das Erzielen von Gewinn auf ethische Weise das einzig sinnvolle Ziel im Leben ist.\n\nDie Ferengi sind kleiner als die meisten Humanoiden mit orange-brauner Haut, vergrößerten Schädeln, faltigen Nasen und scharfen Zähnen.\n\nIhr markantestes Merkmal sind ihre großen Ohren - oder Ohrläppchen - die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiCooperative_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf einem Fundament des gerechten Unternehmertums aufgebaut ist, bei dem das Erzielen von Gewinn auf ethische Weise das einzig sinnvolle Ziel im Leben ist.\n\nDie Ferengi sind kleiner als die meisten Humanoiden mit orange-brauner Haut, vergrößerten Schädeln, faltigen Nasen und scharfen Zähnen.\n\nIhr markantestes Merkmal sind ihre großen Ohren - oder Lappen -, die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FirstFederation_desc: "['concept_alpha_quadrant_empire'] \n\nDie Erste Föderation wurde vor fünfzigtausend Jahren durch den Zusammenschluss der Linnik und anderer Ethnien gegen ihre Oberherren, die Dassik, gegründet und hat ihre Blütezeit nach der Go Lin-Katastrophe hinter sich gelassen."
 EMPIRE_DESIGN_FirstFederation: "£navy_size£ §UErste Föderation§!"
 EMPIRE_DESIGN_FlaxianHegemony_desc: "['concept_beta_quadrant_empire']\n\nDie Flaxianer sind eine humanoide Ethnie vom Planeten Flaxos im Beta-Quadranten. \n\nWenig ist über diese Spezies bekannt, aber es wurde von zahlreichen Attentaten in Gebieten berichtet, in denen Flaxianer ansässig sind."
 EMPIRE_DESIGN_FlaxianHegemony: "£navy_size£ §PFlaxianische Hegemonie§!"
 EMPIRE_DESIGN_GaridianRepublic_desc: "['concept_beta_quadrant_empire']\n\nDie Garidianer sind ein Ableger der vulkanischen Spezies. Garid wurde vor über 1.500 Jahren nach dem Exodus jener Vulkanier besiedelt, die Suraks Ideale ablehnten und jene zurückließen, die später zu den Romulanern wurden. \n\nGaridianische Gesellschaft ist stratifiziert und folgt einer Reihe von Gesetzen, die vom Gesetzgeber Jahrhunderte zuvor kodifiziert wurden."
 EMPIRE_DESIGN_GaridianRepublic: "£navy_size£ §PGaridianische Republik§!"
 EMPIRE_DESIGN_GornEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Gorn sind eine zweibeinige Reptilienart, die auf dem Planeten Gornar beheimatet ist. Mit einer durchschnittlichen Größe von zwei Metern gelten sie für die meisten Humanoiden als körperlich imposant."
 EMPIRE_DESIGN_GornEmpire: "£navy_size£ §PGorn Hegemonie§!"
 EMPIRE_DESIGN_GrazeriteAlliance_desc: "['concept_alpha_quadrant_empire'] \n\nDie Grazeriten sind eine bovine humanoide Spezies mit außergewöhnlicher Geduld und einem gemeinschaftlichen Wesen. Sie haben den Ruf, optimistisch zu sein und mit dem Unglück anderer mitzufühlen."
 EMPIRE_DESIGN_GrazeriteAlliance: "§UGrazerite Alliance§!"
 EMPIRE_DESIGN_HaakonianOrder_desc: "['concept_delta_quadrant_empire']\n\nDie Haakonier sind eine warpfähige, humanoide Spezies aus dem Delta-Quadranten. Die Haakonier sind groß und blasshäutig und wie die meisten Ethnien anfällig für Metreonvergiftungen. Das hindert sie jedoch nicht daran, mit dieser gefährlichen Technologie zu experimentieren."
 EMPIRE_DESIGN_HaakonianOrder: "§GHaakonischer Orden§!"
 EMPIRE_DESIGN_HaAmoran_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_bajoran_republic'] falls ausgewählt§! \n\n Vereint unter der Herrschaft von Kosst Amojan, nachdem er vor über hundert Jahren aus der Gefangenschaft entlassen wurde, ist Ha'Amoran bereit, den Glauben der Pah-Wraiths in der Galaxis zu verbreiten."
 EMPIRE_DESIGN_HaAmoran: "£navy_size£ §EHa'Amoran§!"
 EMPIRE_DESIGN_HazariCoalition_desc: "['concept_delta_quadrant_empire'] \n\nEine Ethnie von reptilienartigen Humanoiden, die im Delta-Quadranten beheimatet ist. Die Hazari sind für ihre Fähigkeiten als Fährtensucher bekannt und werden häufig als Kopfgeldjäger eingesetzt."
 EMPIRE_DESIGN_HazariCoalition: "£navy_size£ §GHazari-Koalition§!"
 EMPIRE_DESIGN_HebitianUnion_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_cardassian_union'] falls ausgewählt§! \n\nDie Hebitianer sind eine quasi-reptilienartige humanoide Spezies, die auf dem Planeten Hebitia beheimatet ist. \n\nSie scheinen sich aus einer Kreatur entwickelt zu haben, die sowohl reptilienartige als auch säugetierartige Züge aufweist, mit grauer oder graugrüner Hautfarbe und dunkelschwarzem Haar. Ihre Hälse sind mit verlängerten Wirbeln versehen und ihre Stirn ist mit Graten versehen. \n\nDie Hebitier sind ein spirituelles Volk mit einer reichen Kulturgeschichte."
 EMPIRE_DESIGN_HebitianUnion: "£navy_size£ §EHebitische Union§!"
 EMPIRE_DESIGN_HirogenHunters_desc: "['concept_delta_quadrant_empire']\n\nDie Hirogen, die als brutale, nomadische Wilde angesehen werden, haben in Wirklichkeit eine stolze, technologisch fortschrittliche Gesellschaft, die älter ist als die meisten Spezies in der Galaxie. Unglaublich groß und mächtig, sind die Hirogen fähige Krieger und Jäger und terrorisieren die Galaxie."
 EMPIRE_DESIGN_HirogenHunters: "£navy_size£ §GHirogen-Jäger§!"
 EMPIRE_DESIGN_HupyrianRepublic_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Spezies aus dem Alpha-Quadranten. Die Hupyrianer zeichnen sich durch ihre Körpergröße und ihre Gesichtskämme aus. Sie sind bekannt für ihre Fähigkeiten als Diener, Adjutanten und Haushaltshilfen."
 EMPIRE_DESIGN_HupyrianRepublic: "§UHupyrianische Republik§!"
 EMPIRE_DESIGN_HurQStagnancy_desc: "['concept_gamma_quadrant_empire']\n\nHur'Q ist ein klingonisches Wort und bedeutet 'Außenseiter'. Dies ist auch der Name, den die Klingonen dieser Spezies aus dem Gamma-Quadranten gaben, die vor 1000 Jahren in Qo'noS einfiel und es plünderte."
 EMPIRE_DESIGN_HurQStagnancy: "§MHur'Q Stagnation§!"
 EMPIRE_DESIGN_HusnockAscendancy_desc: "['concept_beta_quadrant_empire']\n\nBerechnend, aggressiv und sich ihrer Vorherrschaft völlig sicher, lauern die Husnock am Rande des bekannten Weltraums. Trotz ihrer gewalttätigen Natur sind die Husnock nie in einen internen Krieg verwickelt worden und es ist ihnen gelungen, viel früher als die meisten anderen Völker der Galaxis eine äußerst effektive und technologisch fortschrittliche Gesellschaft aufzubauen. Von ihrem Heimatplaneten Hus aus führten die Husnock mehrere Blitzangriffe auf nahe gelegene primitive Spezies durch und unterwarfen sie vollständig. Die Aszendenten sind jetzt eine aufstrebende Supermacht, die auf ihren Versuch wartet, die Galaxie zu übernehmen."
 EMPIRE_DESIGN_HusnockAscendancy: "£navy_size£ §PAufstieg der Husnock§!"
 EMPIRE_DESIGN_HydranKingdom_desc: "['concept_beta_quadrant_empire'] \n\nDie Hydraner sind eine dreigliedrige Zivilisation, die auf einem Planeten mit einer methanhaltigen Atmosphäre entstanden ist. Die Hydraner sind in drei Geschlechter unterteilt, wobei das dritte 'matriarchalische' Geschlecht als unfähig gilt."
 EMPIRE_DESIGN_HydranKingdom: "£navy_size£ §PHydranisches Königreich§!"
 EMPIRE_DESIGN_InterstellarConcordium_desc: "['concept_beta_quadrant_empire'] \n\nDas Interstellare Konkordium wurde von der amphibischen und funktionell unsterblichen Ethnie der Meskeen gegründet und hat sich dem Streben nach galaktischem Frieden verschrieben, koste es, was es wolle."
 EMPIRE_DESIGN_InterstellarConcordium: "£navy_size£ §PInterstellares Konkordium§!"
 EMPIRE_DESIGN_KaremmanFoundation_B_desc: "['concept_gamma_quadrant_empire']\n\nDie Karemma sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre ausgeprägten Stirnfurchen und breiten Nasen auszeichnet. \n\nDie Gesellschaft der Karemma ist sehr merkantil, legt aber Wert auf ehrlichen Handel mit transparenten Gewinnspannen."
 EMPIRE_DESIGN_KaremmanFoundation_B: "£navy_size£ §MKaremma Foundation§!"
 EMPIRE_DESIGN_KaremmanFoundation_desc: "['concept_gamma_quadrant_empire']\n\nDie Karemma sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre ausgeprägten Stirnfurchen und breiten Nasen auszeichnet. \n\nDie Gesellschaft der Karemma ist sehr merkantil, legt aber Wert auf ehrlichen Handel mit transparenten Gewinnspannen."
 EMPIRE_DESIGN_KaremmanFoundation: "£megacorp£ £navy_size£ §MKaremma Foundation§!"
 EMPIRE_DESIGN_KazonSects_desc: "['concept_delta_quadrant_empire']\n\nDie Kazon sind eine aggressive, kriegerische Spezies aus dem Delta-Quadranten. \n\nHistorisch gesehen wurden die Kazon von einer Ethnie namens Trabe unterjocht, die die Kämpfe untereinander förderte, aber schließlich in dieser Periode ihrer Geschichte eine Rebellion begann. Dies hat dazu geführt, dass die Gesellschaft der Kazon aus sich bekriegenden Sekten besteht, von denen jede über unterschiedliche Ressourcen verfügt. Da sie Nomaden sind, braucht es einen starken Jal, um die Sekten unter ihrer Führung zu vereinen. \n\nDie Gesellschaft der Kazon ist sehr patriarchalisch und weibliche Kazon werden als Bürger zweiter Klasse behandelt."
 EMPIRE_DESIGN_KazonSects: "£navy_size£ §GKazon-Sekten§!"
 EMPIRE_DESIGN_KelpienCongress_desc: "['concept_beta_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_baul_high_council'] falls ausgewählt§! \n\nDer Kelpien-Kongress wurde nach dem erfolgreichen Sturz des skrupellosen Ba'ul auf Kaminar gegründet. \n\nMit dem Versprechen, den Kreislauf der Gewalt zu beenden, haben die Kelpien Frieden mit ihren ehemaligen Unterdrückern geschlossen."
 EMPIRE_DESIGN_KelpienCongress: "£navy_size£ §EKelpien Kongress§!"
 EMPIRE_DESIGN_KelpienDuchies_desc: "['concept_beta_quadrant_empire']\n\nDie Kelpien haben sich aus einem kleinen, sozialen, nomadischen pflanzenfressenden Säugetier-Analogon entwickelt. Anders als die meisten intelligenten Kulturen, die sich aus der Notwendigkeit heraus entwickelt haben, Jagdgesellschaften zu koordinieren, ist die Kultur der Kelpien ein direktes Produkt ihres Bedürfnisses nach gegenseitigem Schutz als Überlebensmechanismus. Aus evolutionärer Sicht haben sie einen hochentwickelten 'Gefahrensinn' entwickelt, der es ihnen ermöglicht, lokale Raubtiere und Naturkatastrophen zu vermeiden."
 EMPIRE_DESIGN_KelpienDuchies: "§PKelpien-Stämme§!"
 EMPIRE_DESIGN_KelvanEmpire_desc: "£system£ §HRandom Quadrant§!   §HExtra-galactic:§! §WZufällige Startposition§! \n\nDie Kelvaner, die in ihrem natürlichen Zustand mehrere Meter groß sind, haben sich an das Leben in dieser Galaxie angepasst, indem sie eine humanoide Form angenommen haben. \n\nWährend der Großteil der kelvanischen Diaspora sich aufgemacht hat, die Galaxie Triangulum zu erobern, hat es eine kleine Gruppe auf sich genommen, ihre Dominanz in der Milchstraße zu behaupten."
 EMPIRE_DESIGN_KelvanEmpire: "£navy_size£ §EKelvanisches Reich§!"
 EMPIRE_DESIGN_KessokMandate_desc: "['concept_alpha_quadrant_empire'] \n\nEine auf Silizium basierende Spezies mit markanten Hörnern und einem teilweisen Exoskelett. Die Kessok sind sowohl der Aufrechterhaltung einer fairen und gerechten Gesellschaft verpflichtet als auch bereit, diese zu verteidigen."
 EMPIRE_DESIGN_KessokMandate: "£navy_size£ §UKessok-Mandat§!"
 EMPIRE_DESIGN_KingdomSkorr_desc: "['concept_alpha_quadrant_empire'] \n\nDie Skorr sind eine zweibeinige Vogelart, die auf dem Planeten Skorr heimisch ist. \n\nBekannt für ihre kriegerische Natur und ihre Fähigkeit, schnell große Armeen zu züchten, haben sie sich nach der Arbeit des Philosophen Alar vor über hundert Jahren dem Frieden verschrieben."
 EMPIRE_DESIGN_KingdomSkorr: "£navy_size£ §UKönigreich von Skorr§!"
 EMPIRE_DESIGN_KlingonEmpire_desc: "['concept_beta_quadrant_empire']\n\nKlingonen sind eine kriegerische Spezies vom Planeten Qo'noS, bekannt für ihre Stärke und ihr aggressives Festhalten an Ehre und Tradition. \n\nDie Klingonen wurden erstmals vor über 1100 Jahren unter Kahless dem Unvergesslichen vereinigt, der die eindringenden Hur'q von Qo'noS vertrieb."
 EMPIRE_DESIGN_KlingonEmpire: "£empire_star£ £navy_size£ §AKlingonisches Reich§!"
 EMPIRE_DESIGN_KobaliRepublic_desc: "['concept_delta_quadrant_empire']\n\nDie Kobali sind eine humanoide Spezies vom Planeten Kobal im Delta-Quadranten. \n\nDurch einen genetischen Virus zu Beginn ihrer Geschichte ist die Mehrheit der Kobali-Spezies nicht mehr in der Lage, sich sexuell fortzupflanzen. Stattdessen werden die Verstorbenen anderer Spezies durch einen irreversiblen genetischen Virus in Kobali umgewandelt. \n\nDie Kobali sind friedlich und kooperativ, doch die Abscheu der meisten anderen Spezies gegenüber ihrer Fortpflanzungsmethode frustriert sie."
 EMPIRE_DESIGN_KobaliRepublic: "£navy_size£ §GKobali Republik§!"
 EMPIRE_DESIGN_KolaatiLeague_desc: "['concept_delta_quadrant_empire']\n\nDie Kolaati sind eine Reptilienart, die für ihre gewalttätigen Tendenzen bekannt ist. In Ermangelung einer starken zentralen Autorität zieht es viele Kolaatis in die Kriminalität, um zu überleben."
 EMPIRE_DESIGN_KolaatiLeague: "§GKolaati-Liga§!"
 EMPIRE_DESIGN_KradinProtectorate_desc: "['concept_delta_quadrant_empire'] \n\nDie Kradin sind eine halbreptilische Spezies, die auf dem Planeten Kradin heimisch ist. \n\nWährend ihr Aussehen und ihre Kampfdisziplin bei vielen humanoiden Spezies eine negative Reaktion hervorruft, sind sie für ihren fairen Umgang mit anderen Ethnien bekannt."
 EMPIRE_DESIGN_KradinProtectorate: "§GKradin Protectorate§!"
 EMPIRE_DESIGN_KraylorRepublic_desc: "['concept_delta_quadrant_empire']\n\nDie Kraylor sind eine humanoide Spezies, die durch ihre Nasenrücken und ihre fast kiemenartigen Ohrläppchen auffällt. Es ist zwar nicht viel über die Kraylor bekannt, aber es ist klar, dass sie widerstandsfähig und entschlossen sind und in der Lage sind, schlimme Situationen mit List und klarem Verstand zu meistern."
 EMPIRE_DESIGN_KraylorRepublic: "§GKraylor Sanctum§!"
 EMPIRE_DESIGN_KreetassanChancellory_desc: "['concept_beta_quadrant_empire']\n\nEine humanoide Ethnie mit ausgefeilten Gesichtsstrukturen. Die Kreetassaner sind für ihre strenge soziale Etikette bekannt."
 EMPIRE_DESIGN_KreetassanChancellory: "£navy_size£ §PKreetassanisches Kanzleramt§!"
 EMPIRE_DESIGN_KrenimImperium_desc: "['concept_delta_quadrant_empire']\n\nDie Krenim sind eine humanoide Spezies aus dem Delta-Quadranten, die sich durch gehärtete Skelettmembranen auf der Stirn auszeichnet. Sie sind bekannt für ihre Chroniton- und Temporalforschung und ihre Tendenz, in Grenzstreitigkeiten mit benachbarten Spezies verwickelt zu werden."
 EMPIRE_DESIGN_KrenimImperium: "£empire_star£ £navy_size£ §AKrenim Imperium§!"
 EMPIRE_DESIGN_KriosDynasty_desc: "['concept_beta_quadrant_empire']\n\nVor Jahrhunderten war das Kriosianische Imperium ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 EMPIRE_DESIGN_KriosDynasty: "§PSouveräne Dynastie von Krios Prime§!"
 EMPIRE_DESIGN_KzintiPatriarchy_desc: "['concept_alpha_quadrant_empire']\n\nDas Kzinti-Patriarchat ist das Regierungsorgan der Kzinti, einer aggressiven felinoiden Ethnie. \n\nDie Kzinti haben ihren Weibchen Unterwürfigkeit eingeimpft und haben keine Skrupel, andere Ethnien zu versklaven und zu verzehren."
 EMPIRE_DESIGN_KzintiPatriarchy: "£navy_size£ §UKzinti-Patriarchat§!"
 EMPIRE_DESIGN_LissepianParliaments_desc: "['concept_alpha_quadrant_empire']\n\nDie Lissepianer, eine humanoide Spezies, sind für ihre starken Handelsbeziehungen bekannt, die auf ihrem halb-religiösen Zwang beruhen, ihre Schulden immer zu bezahlen."
 EMPIRE_DESIGN_LissepianParliaments: "§ULissepianische Parlamente§!"
 EMPIRE_DESIGN_LurianPrincipality_desc: "['concept_alpha_quadrant_empire']\n\nDie Lurianer sind eine Spezies vom Planeten Luria und werden nur selten außerhalb der Region des Ionitennebels gesehen. Ihre Regierung wird von der königlichen Familie von Luria kontrolliert. Sie sind dafür bekannt, dass sie mehrere Herzen, mindestens vier Lungen und zwei Mägen haben. Dadurch sind sie nicht nur widerstandsfähiger als die meisten anderen Spezies, sondern können auch Giften und anderen Toxinen viel besser widerstehen. Sie sind in der Lage, in ihrem zweiten Magen Flüssigkeiten für viele Jahre zu speichern, wenn es nötig ist. "
 EMPIRE_DESIGN_LurianPrincipality: "£navy_size£ §ULurisches Fürstentum§!"
 EMPIRE_DESIGN_LyranStarEmpire_desc: "['concept_beta_quadrant_empire']\n\nEine felinoide Spezies, die auf dem tropischen Planeten Lyra beheimatet ist. Die Lyraner sind für ihre aggressiven Tendenzen bekannt. \n\nDie Lyraner werden von einem König-Imperator und den ihm unterstellten Herzögen und Grafen regiert."
 EMPIRE_DESIGN_LyranStarEmpire: "£navy_size£ §PLyranisches Sternenimperium§!"
 EMPIRE_DESIGN_LyridianDiaspora_desc: "['concept_delta_quadrant_empire']\n\nDie Lyridianer sind eine humanoide Spezies aus dem Delta-Quadranten. \n\nWenig ist über die Lyridianer bekannt, aber Händler berichten, dass ihre transgalaktischen Sternenkarten zu den genauesten Karten der bekannten Galaxie gehören, die jemals erstellt wurden."
 EMPIRE_DESIGN_LyridianDiaspora: "§GLyridianische Diaspora§!"
 EMPIRE_DESIGN_MalcorianPlanetaryRepublic_desc: "['concept_alpha_quadrant_empire'] \n\nDie Malcorianer sind eine humanoide Spezies, die auf dem Planeten Malcor III beheimatet ist."
 EMPIRE_DESIGN_MalcorianPlanetaryRepublic: "§UMalcorianische Planetarische Republik§!"
 EMPIRE_DESIGN_MalonSanctity_desc: "['concept_delta_quadrant_empire']\n\nDie Malon Sanctity ist die Regierung der Spezies Malon, die von ihrer Heimatwelt Malonis im Neled-System aus verwaltet wird. \n\nRelativ stämmige Humanoide, sind die Malon für ihren Fleiß bekannt."
 EMPIRE_DESIGN_MalonSanctity: "£navy_size£ §GMalon Sanctity§!"
 EMPIRE_DESIGN_MoneanMaritimeSovereignty_desc: "['concept_delta_quadrant_empire']\n\nDie amphibischen Moneaner wurden vor Jahrhunderten von ihrem Heimatplaneten vertrieben und haben seitdem einen Großteil ihrer Zivilisation auf The Waters angesiedelt. \n\nEine künstliche Welt unbekannten Ursprungs, The Waters ist ein riesiger Ozean, der von einem mächtigen Eindämmungsfeld zusammengehalten wird."
 EMPIRE_DESIGN_MoneanMaritimeSovereignty: "£navy_size£ §GMoneanische Seesouveränität§!"
 EMPIRE_DESIGN_MoraliStates_desc: "['concept_beta_quadrant_empire']\n\nDie Morali sind eine humanoide Spezies, die für ihren Pazifismus und ihre Hingabe an die Handwerkskunst bekannt ist und wenig mit der galaktischen Gemeinschaft zu tun haben will."
 EMPIRE_DESIGN_MoraliStates: "§PMorali Staaten§!"
 EMPIRE_DESIGN_NakuhlPurity_desc: "['concept_alpha_quadrant_empire']\n\nDie Na'kuhl sind eine humanoide Spezies, die für ihren aggressiven Isolationismus, ihre Fremdenfeindlichkeit und ihre autoritäre Gesellschaft bekannt ist."
 EMPIRE_DESIGN_NakuhlPurity: "£navy_size£ §UNa'kuhl Reinheit§!"
 EMPIRE_DESIGN_NausicaanTribes_desc: "['concept_beta_quadrant_empire']\n\nDie Nausicaaner sind eine aggressive humanoide Spezies, die auf dem Planeten Nausicaa beheimatet ist. \n\nSie sind bekannt für ihren Mangel an Feingefühl und ihre übellaunige Art und sind große Humanoide, die oft mehr als zwei Meter groß sind. Ihre Gesichter haben eine aschfahle Farbe, einen ausgeprägten Knochenbau und scharfe Stoßzähne, die seitlich aus ihren Reittieren herausragen.\n\nDie Nausicaaner sind oft als Piraten und Plünderer bekannt und mit ihnen ist nicht zu spaßen."
 EMPIRE_DESIGN_NausicaanTribes: "£navy_size£ §PNausicaanische Stämme§!"
 EMPIRE_DESIGN_NorcadianHarmony_B_desc: "['concept_delta_quadrant_empire']\n\nDie Norcadianer leben auf dem Planeten Norcadia Prime im Delta-Quadranten. \n\nIhre Spezies hat einen vergrößerten, gehärteten Schädel. Die Norcadianer haben den sehr bevölkerungsreichen und gewalttätigen Kampfsport Tsunkatse erfunden und oft übersehen, dass Sklaven bei den Tsunkatse-Kämpfen kämpfen, da dies eine wichtige Einnahmequelle war."
 EMPIRE_DESIGN_NorcadianHarmony_B: "§GNorcadian Harmony§!"
 EMPIRE_DESIGN_NorcadianHarmony_desc: "['concept_delta_quadrant_empire']\n\nDie Norcadianer stammen vom Planeten Norcadia Prime im Delta-Quadranten. \n\nIhre Spezies hat einen vergrößerten, gehärteten Schädel. Die Norcadianer haben den sehr bevölkerungsreichen und gewalttätigen Kampfsport Tsunkatse erfunden und haben oft übersehen, dass Sklaven in den Tsunkatse-Kämpfen kämpfen, da dies eine wichtige Einnahmequelle war."
 EMPIRE_DESIGN_NorcadianHarmony: "£megacorp£ §GNorcadian Harmony§!"
 EMPIRE_DESIGN_NyberriteAlliance_desc: "['concept_gamma_quadrant_empire']\n\nDie Nyberriten sind eine humanoide Ethnie mit charakteristischer gelber Haut und blauem Haar vom Planeten Nyberon. \n\nDie Nyberriten sind dafür bekannt, dass sie ihre Souveränität schützen, unterhalten aber dennoch gute Beziehungen zu den benachbarten Imperien und treiben oft Handel mit ihnen und rekrutieren Offiziere von benachbarten Welten."
 EMPIRE_DESIGN_NyberriteAlliance: "£navy_size£ §MNyberritische Allianz§!"
 EMPIRE_DESIGN_NygeanProtectorate_desc: "['concept_delta_quadrant_empire']\n\nDie Nygeaner sind eine humanoide Ethnie vom Planeten Nygea, die sich durch markante Kämme auf ihrer Stirn und Nase auszeichnet. Das nygeanische Rechtssystem ist dafür bekannt, dass es die vermeintlichen Opfer von Verbrechen besonders bevorzugt."
 EMPIRE_DESIGN_NygeanProtectorate: "£navy_size£ §GNygeanisches Protektorat§!"
 EMPIRE_DESIGN_OrionFreeStates_B_desc: "$EMPIRE_DESIGN_OrionFreeStates_desc$"
 EMPIRE_DESIGN_OrionFreeStates_B: "£navy_size£ §POrion Free States§!"
 EMPIRE_DESIGN_OrionFreeStates_desc: "['concept_beta_quadrant_empire']\n\nDie Orions sind eine humanoide Spezies aus dem Alpha-Quadranten, die sich in eine grüne und eine blaue Ethnie mit unterschiedlichen Kulturen aufteilt. \n\nNachdem die Gesellschaft der Orions kürzlich von einer verheerenden Seuche heimgesucht wurde, unternimmt sie erste Schritte zur Erholung."
 EMPIRE_DESIGN_OrionFreeStates: "£megacorp£ £navy_size£ §POrion Free States§!"
 EMPIRE_DESIGN_OscheanHunters_desc: "['concept_gamma_quadrant_empire']\n\nDie Jäger sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre dicke, geschuppte Haut auszeichnet. \n\nOscheanische Kultur legt großen Wert auf die Jagd, insbesondere auf die empfindungsfähige Sklavenrasse der Tosk, mit der sie ihre Heimatwelt teilen."
 EMPIRE_DESIGN_OscheanHunters: "£navy_size£ §MOscheanische Jäger§!"
 EMPIRE_DESIGN_PakledNations_desc: "['concept_alpha_quadrant_empire'] \n\nDie Pakled sind eine etwas rundliche Ethnie, die in Bezug auf ihre verbalen Fähigkeiten etwas herausgefordert scheint. Trotzdem zeigen sie eine Hartnäckigkeit, sich neue Technologien anzueignen, um sich weiterzuentwickeln."
 EMPIRE_DESIGN_PakledNations: "£navy_size£ §UPakled Nations§!"
 EMPIRE_DESIGN_ParadanAssembly_desc: "['concept_gamma_quadrant_empire']\n\nDie Paradaner sind eine pseudoreptilische Spezies, die auf dem Planeten Parada beheimatet ist und sich durch einen ausgeprägten Stirngrat, eine ledrige Haut und verlängerte Gehörgänge auszeichnet. \n\nParadaner kommunizieren sowohl verbal als auch durch Pheromone."
 EMPIRE_DESIGN_ParadanAssembly: "§MParadanische Versammlung§!"
 EMPIRE_DESIGN_PeoplesRepublicOfCoridan_desc: "['concept_beta_quadrant_empire'] \n\nDie Coridaniten sind eine humanoide Spezies, deren Heimatwelt reich an Dilithium und Deuterium ist. Ihre Ingenieure und Schiffsbauer haben einen hervorragenden Ruf."
 EMPIRE_DESIGN_PeoplesRepublicOfCoridan: "§PVolksrepublik Coridan§!"
 EMPIRE_DESIGN_PralorAuxiliary_desc: "['concept_delta_quadrant_empire']\n\nDie Pralor sind zusammen mit ihren langjährigen Rivalen, den Cravic, eine inzwischen unabhängige Spezies von künstlich intelligenten Androiden. Die Pralor APUs wurden als Diener und Soldaten gegen die Cravic im hundertjährigen Pralor-Cravic-Krieg erschaffen. Als beide Seiten versuchten, sich zu einigen und Frieden zu schließen, wandten sich ihre eigenen Schöpfungen gegen sie - nur um den Krieg ernsthaft fortzusetzen, sobald die Organischen eliminiert waren."
 EMPIRE_DESIGN_PralorAuxiliary: "£navy_size£ §GPralor Auxiliary§!"
 EMPIRE_DESIGN_QomarPlanetaryAlliance_desc: "['concept_delta_quadrant_empire'] \n\nDie Qomar sind eine relativ kleine Ethnie von außergewöhnlichen Mathematikern, die Intelligenz über alle anderen Eigenschaften stellen."
 EMPIRE_DESIGN_QomarPlanetaryAlliance: "£navy_size£ §GQomar Planetarische Allianz§!"
 EMPIRE_DESIGN_RakhariImperium_desc: "['concept_gamma_quadrant_empire']\n\nDie Rakhari sind eine humanoide Spezies aus dem Gamma-Quadranten. \n\nDie Rakhari-Regierung duldet keinen politischen Dissens und ihre Sicherheitskräfte sind für ihre Brutalität bekannt."
 EMPIRE_DESIGN_RakhariImperium: "§MRakhari Imperium§!"
 EMPIRE_DESIGN_RemanEmpire_desc: "['concept_beta_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_romulan_star_empire'] falls ausgewählt§! \n\nDas Remanische Imperium stürzte die jahrhundertelange Unterdrückung durch die Romulaner und beherrschte die Territorien seiner ehemaligen Herren."
 EMPIRE_DESIGN_RemanEmpire: "£navy_size£ §ERemanisches Reich§!"
 EMPIRE_DESIGN_RepublicOfAxanar_desc: "['concept_beta_quadrant_empire']\n\nDie Axanari sind eine androgene, methanatmende Spezies mit einer extrem langen Lebensspanne und als friedliche Händler bekannt."
 EMPIRE_DESIGN_RepublicOfAxanar: "£navy_size£ §PRepublik von Axanar§!"
 EMPIRE_DESIGN_RepublicOfBeranave_desc: "['concept_alpha_quadrant_empire']"
 EMPIRE_DESIGN_RepublicOfBeranave: "§URepublik Beranave§!"
 EMPIRE_DESIGN_RepublicOfQonos_desc: "['concept_beta_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_klingon_empire'] falls ausgewählt§! \n\nKlingonen sind eine Spezies, die auf dem Planeten Qo'noS beheimatet ist. Die Klingonen wurden erstmals vor über 1100 Jahren unter Molor dem Befreier vereinigt, der die eindringenden Hur'q von Qo'noS vertrieb und Kahless den Tyrannen im Kampf besiegte. Molor führte eine Reihe kultureller Reformen ein, die die unterrepräsentierten Arbeiterkasten begünstigten, und zementierte einen Weg zur Demokratie, der die aristokratischen Großen Häuser beiseite fegen sollte."
 EMPIRE_DESIGN_RepublicOfQonos: "£navy_size£ §ERepublik von Qo'noS§!"
 EMPIRE_DESIGN_RigelianConsortium_desc: "['concept_beta_quadrant_empire']\n\nEine Spezies hochentwickelter reptilienartiger Humanoider, die sich vermutlich aus schildkrötenähnlichen Kreaturen entwickelt hat. Rigelianer sind insofern ungewöhnlich, als sie mindestens 4 oder 5 verschiedene Geschlechter haben, anstatt der üblichen 2 oder 3. Historisch gesehen besteht eine der Hauptinteraktionen der Rigelianer mit anderen Spezies im Handel, wobei die Rigelianische Handelskommission die Industrie reguliert."
 EMPIRE_DESIGN_RigelianConsortium: "£navy_size£ §PRigelianisches Konsortium§!"
 EMPIRE_DESIGN_RomulanRepublic_desc: "['concept_beta_quadrant_empire']\n\nDie Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus der Vulkanier, die Suraks Ideale ablehnten, besiedelt. \n\nRomulaner sind dafür bekannt, dass sie friedlich sind und sich für soziale Gerechtigkeit einsetzen."
 EMPIRE_DESIGN_RomulanRepublic_desc: "['concept_beta_quadrant_empire']\n\nDie Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus der Vulkanier, die Suraks Ideale ablehnten, besiedelt. \n\nRomulaner sind dafür bekannt, dass sie friedlich sind und sich für soziale Gerechtigkeit einsetzen."
 EMPIRE_DESIGN_RomulanStarEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus der Vulkanier, die Suraks Ideale ablehnten, besiedelt. \n\nRomulaner sind dafür bekannt, fremdenfeindlich und verschlossen zu sein und anderen Spezies zu misstrauen."
 EMPIRE_DESIGN_RomulanStarEmpire: "£empire_star£ £navy_size£ §ARomulanisches Sternenimperium§!"
 EMPIRE_DESIGN_SaurianLeague_desc: " ['concept_alpha_quadrant_empire']\n\nDie Saurier sind eine Reptilienspezies, die im Trinärsystem Psi Serpentis im Alpha-Quadranten beheimatet ist. Die rauen Bedingungen auf Sauria haben die Saurier zu einer natürlichen Robustheit veranlasst. Der hochalkoholische saurianische Brandy ist nur das berühmteste Exportgut von Sauria. Saurianische Händler sind im ganzen Quadranten für ihre Fairness bekannt."
 EMPIRE_DESIGN_SaurianLeague: "§USaurianische Liga§!"
 EMPIRE_DESIGN_SelayClutches_desc: " ['concept_alpha_quadrant_empire']\n\nDie Selay sind eine humanoide Reptilienspezies mit deutlich schlangenartigen Köpfen, deren Heimatwelt der Planet Selay ist. Sie befinden sich in einer langjährigen und oft brutalen Rivalität mit ihren nahen Nachbarn, den Antikanern. Doch der Kontakt mit friedlichen Außerirdischen hat bei den Selay eine bittere Wunde hinterlassen, die nur langsam heilen wird."
 EMPIRE_DESIGN_SelayClutches: "£navy_size£ §USelay Clutches§!"
 EMPIRE_DESIGN_SerilianConfederation_desc: "['concept_gamma_quadrant_empire'] \n\nDie Serilianer sind eine merkantile, hedonistische Ethnie, die im Gamma-Quadranten beheimatet ist."
 EMPIRE_DESIGN_SerilianConfederation: "§MSerilianische Konföderation§!"
 EMPIRE_DESIGN_SheliakCorporate_desc: "['concept_alpha_quadrant_empire']\n\nDie Sheliak sind eine nicht humanoide Lebensform, die vermutlich auf Silizium basiert, aber mehr aus Eruptivgestein besteht als die Tholianer. \n\nIhre offizielle Regierung ist die Sheliak Corporate, die das gesamte Sheliak regiert. \n\nSie sind bekannt für ihre unverständliche Sprache und legen großen Wert auf Präzision."
 EMPIRE_DESIGN_SheliakCorporate: "£navy_size£ §USheliak Corporate§!"
 EMPIRE_DESIGN_SkrreeanRepublic_desc: "['concept_gamma_quadrant_empire']\n\nDie Skrreea, oder Skrreeaner, sind eine intelligente humanoide Spezies aus dem Gamma-Quadranten. Die Skrreea leben in einer matriarchalischen Gesellschaft, da skrreeanische Männer als viel zu emotional gelten, um Anführer zu sein und sich ständig untereinander streiten. Es ist nicht ungewöhnlich, dass skrreeanische Frauen mehrere Ehegatten haben. Die meisten Skrreeaner sind in irgendeiner Form Bauern. \n\nDie Skrreea haben eine Legende über ihre vorbestimmte Heimatwelt Kentanna. Es heißt, sie liege jenseits des Auges des Universums und sei ein 'Planet des Leids', den die Skrreea mit ihrer Ankunft beenden und Glück bringen würden."
 EMPIRE_DESIGN_SkrreeanRepublic: "§MSkrreeanische Republik§!"
 EMPIRE_DESIGN_SolumPlanetaryAlliance_desc: "['concept_delta_quadrant_empire'] §HAlternative Realität:§! §WErsetzt preftl Solum, wenn ausgewählt§!\n\nNachdem die Vau N'akat nach der Entdeckung außerirdischer Subraumübertragungen nur knapp einen katastrophalen Bürgerkrieg abgewendet haben, haben sie sich mit der Tatsache abgefunden, dass sie nicht allein in der Galaxie sind."
 EMPIRE_DESIGN_SolumPlanetaryAlliance: "£navy_size£ §ESolum Planetarische Allianz§!"
 EMPIRE_DESIGN_SonaCommand_desc: "['concept_beta_quadrant_empire']\n\nDie Son'a sind eine Spezies von Humanoiden vom Planeten Ba'ku. Nach ihrem selbst auferlegten Exil leben sie als Nomaden und unterhalten Außenposten im All, anstatt Welten zu kolonisieren. \n\nDie Son'a gelten als narzisstisches und materialistisches Volk, das großen Wert auf Edelmetalle, seltene Juwelen und andere Materialien legt. Es wird angenommen, dass sie auf der Suche nach diesen Ressourcen oft bewohnte Welten überfallen und auch Sklavenarbeit, vor allem weibliche, verrichten."
 EMPIRE_DESIGN_SonaCommand: "£navy_size£ §PSon'a Solidarität§!"
 EMPIRE_DESIGN_SulibanCabal_desc: "['concept_beta_quadrant_empire']\n\nDie Suliban sind eine Ethnie, die von dem inzwischen zerstörten Planeten Sular stammt. Nach der Zerstörung von Sular schlossen sich einige Überlebende zur Suliban Cabal zusammen. Die Kabale hat eine Reihe von 'Helix'-Habitaten gebaut und einen nomadischen Lebensstil angenommen und ist weitgehend unter sich geblieben... Allerdings halten sich hartnäckig Gerüchte über die Beteiligung eines verborgenen Wohltäters."
 EMPIRE_DESIGN_SulibanCabal: "£navy_size£ §PSuliban Cabal§!"
 EMPIRE_DESIGN_TalarianRepublic_desc: "['concept_alpha_quadrant_empire']\n\nDie Talarianer stammen aus dem Talar-System und sind eine warpfähige Spezies mit einer einzigartigen Gesellschaft. Die Talarianer zeichnen sich durch eine charakteristische haarlose Vergrößerung der Schädeldecke aus, die sich in zwei Lappen bis zum Hinterkopf erstreckt. \n\nIhre Gesellschaft ist streng patriarchalisch, in der eine Frau niemals den Rang eines Mannes einnehmen kann, und sie fördert zu jeder Zeit ein kriegerisches Verhalten."
 EMPIRE_DESIGN_TalarianRepublic: "§UTalarische Republik§!"
 EMPIRE_DESIGN_TalaxianCommonality_desc: "['concept_delta_quadrant_empire']\n\nDie Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet und für ihr fröhliches Wesen bekannt ist. \n\nTalaxianer sind im Allgemeinen stämmig mit überdurchschnittlicher Muskulatur und gelben bis braunen Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianCommonality_desc: "Die Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet und für ihr fröhliches Wesen bekannt ist. \n\nTalaxianer sind im Allgemeinen stämmig mit überdurchschnittlicher Muskulatur und gelben bis braunen Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianCommonality: "£navy_size£ §GTalaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TalaxianCommonality: "£navy_size£ §GTalaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TalaxianEmpire_desc: "['concept_delta_quadrant_empire']\n\nDie Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet und für ihre heitere Art bekannt ist. \n\nTalaxianer sind im Allgemeinen stämmig, haben eine überdurchschnittliche Muskulatur und gelbe bis braune Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianEmpire: "£navy_size£ §GTalaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TamarianUnity_desc: "['concept_alpha_quadrant_empire']\n\nDie Tamarianer oder Kinder von Tama sind eine humanoide Spezies von Sigma Tama IV. \n\nTamarianer besitzen lange geschlitzte Nasenlöcher und keine sichtbaren Ohrmuscheln. Ihre Haut ist hellbraun mit einigen dunkleren Flecken, während ihr Körper völlig unbehaart ist. \n\nDie Tamarianer sind für ihre einzigartige Sprache bekannt, die ausschließlich in Form von Allegorien gesprochen wird und sich auf mythologische und historische Personen und Ereignisse ihrer Kultur bezieht."
 EMPIRE_DESIGN_TamarianUnity: "§UTamarian Unity§!"
 EMPIRE_DESIGN_TeplanPlanetaryUnion_desc: "['concept_gamma_quadrant_empire'] \n\nAls humanoide Spezies von Entdeckern würden sich die Teplans als stur betrachten, wenn es um ihre individuellen Freiheiten geht."
 EMPIRE_DESIGN_TeplanPlanetaryUnion: "§MTeplan Planetarische Union§!"
 EMPIRE_DESIGN_TerraPrime_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_united_earth'] falls ausgewählt§! \n\nTerra Prime ist ein planetarischer Staat, der auf die Vereinigte Erde folgt. Er wurde nach dem Wahlsieg von John Paxton im Jahr 2145 und dem anschließenden Referendum gegründet, mit dem er die fortgesetzte Aufsicht des vulkanischen Oberkommandos ablehnte. Terra Prime lehnt weiterhin jede außerirdische Präsenz auf der Erde ab."
 EMPIRE_DESIGN_TerraPrime: "£navy_size£ §ETerra Prime§!"
 EMPIRE_DESIGN_TheDominion_desc: "['concept_gamma_quadrant_empire']\n\nDas Dominion ist ein Zusammenschluss mehrerer Spezies im Gamma-Quadranten. \n\nVor Tausenden von Jahren von Gestaltwandlern, den Gründern, gegründet, verwalten die Vorta das Tagesgeschäft des Dominion und führen die furchterregenden geklonten Soldaten der Jem'Hadar gegen seine Feinde."
 EMPIRE_DESIGN_TheDominion: "£empire_star£ £navy_size£ §ADominion§!"
 EMPIRE_DESIGN_TholianAssembly_desc: "['concept_alpha_quadrant_empire']\n\nDie Tholianer sind eine extrem fremdenfeindliche, auf Silizium basierende Ethnie, die auf dem Planeten Tholia in den äußeren Regionen des Alpha-Quadranten beheimatet ist.\n\nDie Tholianer sind eine vierbeinige kristalline Spezies mit einem äußeren Panzer, durch den man eine trübe Flüssigkeit zirkulieren sieht. Ihre Körper benötigen eine hohe Temperatur, um zu funktionieren, und wenn sie niedrigeren Temperaturen ausgesetzt werden, können sie einfrieren und zerspringen. \n\nDie Tholianer sind von Natur aus isoliert, was dazu führt, dass tholianische Seide eine sehr geschätzte und schwer zu beschaffende Ware ist."
 EMPIRE_DESIGN_TholianAssembly: "£navy_size£ §U Tholianische Versammlung§!"
 EMPIRE_DESIGN_TrabeAlliance_desc: "['concept_delta_quadrant_empire']\n\nDie Trabe sind eine humanoide, raumfahrende Zivilisation aus dem Delta-Quadranten. Die Trabe eroberten die Kazon und integrierten sie als Sklaven in ihre Gesellschaft. Sie zwangen sie, in Elend zu leben, getrennt von den Trabe, die in Luxus lebten. Die Trabe gingen sogar so weit, dass sie die verschiedenen Kazon-Sekten zu Kämpfen untereinander provozierten, um sie unter Kontrolle zu halten. \n\nAußenseiter, wie die Talaxianer, kennen die Trabe als eine hochkultivierte Spezies, da die Trabe die Wahrheit über ihre Unterdrückung der Kazon nicht preisgaben und andere Regierungen nicht eingriffen, aus Angst, Handelsmöglichkeiten zu verlieren."
 EMPIRE_DESIGN_TrabeAlliance: "£navy_size£ §GTrabe-Allianz§!"
 EMPIRE_DESIGN_TrillRepublic_desc: "['concept_alpha_quadrant_empire']\n\nDie Trill sind eine friedliche humanoide Spezies, die auf dem Planeten Trill beheimatet ist und sich durch ein Muster von Flecken auszeichnet, das sich vom Kopf bis zum Unterkörper erstreckt. Die Trill sind in der gesamten Galaxis vor allem für ihre Verbindung mit den als Symbionten bekannten wurmförmigen Spezies bekannt. Durch eine chirurgische Einpflanzung in ihren Bauch verschmelzen die Nervensysteme von Wirt und Symbiont und ihre Gehirne werden miteinander verbunden, so dass sie ihre Erinnerungen, Gedanken und Persönlichkeiten teilen. Wenn ein Wirt stirbt, kann der Symbiont auf einen neuen Wirt übertragen werden, wo er die Erinnerungen und Persönlichkeiten aller vorherigen Wirte beibehält."
 EMPIRE_DESIGN_TrillRepublic: "§UTrill Republic§!"
 EMPIRE_DESIGN_TRogoranEmpire_desc: "['concept_gamma_quadrant_empire']\n\nDie T-Rogoraner sind eine humanoide Spezies aus dem Gamma-Quadranten. \n\nDer Großteil der Bevölkerung lebt ohne Mangel, denn fleißige Sklaven erledigen die Arbeiten, die die T-Rogoraner nicht erledigen können. Ohne Sklaven würde ihre Wirtschaft ins Stocken geraten."
 EMPIRE_DESIGN_TRogoranEmpire: "§MT-Rogoranisches Reich§!"
 EMPIRE_DESIGN_TureiCommonwealth_desc: "['concept_delta_quadrant_empire']\n\nEine kaltblütige Spezies, die im Delta-Quadranten beheimatet ist und eine Reihe von knorpelähnlichen Fortsätzen besitzt, ist dafür bekannt, dass die Turei extrem territorial sind."
 EMPIRE_DESIGN_TureiCommonwealth: "£navy_size£ §GTurei Commonwealth§!"
 EMPIRE_DESIGN_TuterianAscendancy_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität§! \n\nEinst Eingeborene des Delta-Quadranten bis zum frühen 25. Jahrhundert, wurde die tuterianische Spezies nach einer Reihe von katastrophalen Versuchen, die Zeitlinie zu verändern, in einer transdimensionalen Tasche gefangen. \n\nDa ihre Ethnie und ihre Gesellschaft durch ihr transdimensionales Exil verändert wurden, haben sie beschlossen, in die Galaxie in der Vergangenheit zurückzukehren und sie durch mächtige Sphären, die räumliche Anomalien erzeugen, nach ihren Bedürfnissen umzugestalten."
 EMPIRE_DESIGN_TuterianAscendancy: "£navy_size£ §ETuterianische Aszendenz§!"
 EMPIRE_DESIGN_TzenkethiCoalition_desc: "['concept_alpha_quadrant_empire']\n\nDie Tzenkethi sind eine nicht-humanoide vierarmige Reptilienrasse, die vom Planeten Ab-Tzenketh stammt. Sie sind sehr territorial und zögern nicht, Krieg zu führen, um ihre Grenzen zu schützen."
 EMPIRE_DESIGN_TzenkethiCoalition: "£navy_size£ §UTzenkethi-Koalition§!"
 EMPIRE_DESIGN_UndineVanguard_desc: "['concept_delta_quadrant_empire'] \n\nDie Undine sind eine nichthumanoide Spezies, die in einer Dimension namens 'fluidischer Raum' beheimatet ist und über eine hoch entwickelte organische Technologie verfügt. Als Reaktion auf feindliche Übergriffe in ihrer Heimatdimension haben die Undine geschworen, die Milchstraßengalaxie von allen Bedrohungen zu säubern."
 EMPIRE_DESIGN_UndineVanguard: "£empire_star£ £navy_size£ §AUndine Vanguard§!"
 EMPIRE_DESIGN_UnitedCongressOfBanea_desc: "['concept_delta_quadrant_empire']\n\nDie Banea sind eine gefiederte humanoide Spezies, die auf Banea im Delta-Quadranten beheimatet ist. \n\nEin im Allgemeinen angenehmes Volk, dessen Rechtssystem auf Gerichten und Prozessen basiert, die zu harten Strafen führen können. Früher wurde Mord mit einer tödlichen Injektion geahndet. Später wurden Mörder gezwungen, die letzten Momente ihres Opfers in regelmäßigen Abständen wieder zu erleben, indem man ihnen Erinnerungsengramme des Opfers ins Gehirn einpflanzte."
 EMPIRE_DESIGN_UnitedCongressOfBanea: "§GUnited Congress of Banea§!"
 EMPIRE_DESIGN_UnitedEarth_desc: "['concept_alpha_quadrant_empire']\n\nUnited Earth ist ein planetarischer Staat, der durch die Vereinigung der Nationen der Erde nach dem ersten Kontakt mit den Vulkaniern entstanden ist. Die Regierung der Vereinigten Erde hat ihren Sitz in Paris und verwaltet das gesamte Sol-System. Die Schrecken des Dritten Weltkriegs und der anschließende Wohlstand der Vulkanier haben die menschliche Gesellschaft so geformt, dass sie friedliche Koexistenz und die Erforschung des Unbekannten schätzt."
 EMPIRE_DESIGN_UnitedEarth: "£empire_star£ £navy_size£ §AEinige Erde§!"
 EMPIRE_DESIGN_UnitedFederationOfPlanets_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_united_earth'] und KI-gesteuerte Föderationsgründer, falls ausgewählt§! \n\nNachdem das vulkanische Oberkommando Henry Archers Warp-5-Programm enthusiastisch unterstützt hatte, beendete die Sternenflotte der Erde Anfang der 2140er Jahre erfolgreich die Konflikte zwischen den Vulkaniern, Andorianern und Tellariten. Ein Jahrzehnt des Friedens und der Allianz zwischen den vier Mächten führte zur Unterzeichnung der Charta der Vereinigten Föderation der Planeten am 1. Januar 2150."
 EMPIRE_DESIGN_UnitedFederationOfPlanets: "£navy_size£ §EVereinigte Föderation der Planeten§!"
 EMPIRE_DESIGN_UnitedGuildsOfZibalia_desc: "['concept_beta_quadrant_empire']\n\nDie Zibalianer sind eine humanoide Spezies, die für ihren Handelsscharfsinn und ihre umfangreichen Sammlungen historischer Artefakte bekannt ist."
 EMPIRE_DESIGN_UnitedGuildsOfZibalia: "£megacorp£ §PUnited Guilds of Zibalia§!"
 EMPIRE_DESIGN_UnitedPlanetsOfTellar_desc: "['concept_alpha_quadrant_empire']\n\nTellariten sind eine humanoide Spezies, die sich durch ihre porzellanartige Schnauze, ihren gedrungenen Körperbau, ihre tiefliegenden Augen und ihr charakteristisch jähzorniges Gemüt auszeichnet. Sie sind dafür bekannt, dass sie streitlustig sind und dazu neigen, aus Spaß an der Freude zu streiten."
 EMPIRE_DESIGN_UnitedPlanetsOfTellar: "£navy_size£ §UVereinigte Planeten von Tellar§!"
 EMPIRE_DESIGN_UnitedTrelianEparchies_desc: "['concept_gamma_quadrant_empire'] \n\nDie Trelianer sind eine zutiefst spirituelle Ethnie, deren Kultur von der Suche nach Erleuchtung geprägt ist."
 EMPIRE_DESIGN_UnitedTrelianEparchies: "§MVereinigte Trelianische Eparchien§!"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc: "['concept_delta_quadrant_empire']\n\nDie Vaadwaur sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist und sich durch schlangenförmige Kämme auszeichnet, die vom Hals bis zu den Schultern reichen. Einst beherrschten sie die Subraumkorridore, die als Underspace bekannt sind. Die Kontrolle über das Quadranten überspannende Netzwerk ermöglichte es den Vaadwaur, eine Reihe von Spezies zu dominieren."
 EMPIRE_DESIGN_VaadwaurSupremacy: "£navy_size£ §GVaadwaur-Vorherrschaft§!"
 EMPIRE_DESIGN_ValerianFreeholds_desc: "['concept_alpha_quadrant_empire']\n\nDie Valerianer sind eine raumfahrende humanoide Spezies, die Käufer mit waffenfähigem Dolamid beliefert. Sie sind beliebte Händler in der Nähe der Cardassianischen Union in ihrem Heimatsystem von Valeria."
 EMPIRE_DESIGN_ValerianFreeholds: "§UValerian Freeholds§!"
 EMPIRE_DESIGN_ValteseSenate_desc: "['concept_beta_quadrant_empire']\n\nVor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das einst große Imperium auf ein kaum warpfähiges Volk reduzierte."
 EMPIRE_DESIGN_ValteseSenate: "§PValteser Senat§!"
 EMPIRE_DESIGN_VendorianCommonwealth_desc: "['concept_beta_quadrant_empire'] \n\nDie Vendorianer sind eine molluskische Spezies vom Planeten Vendor. Die Vendorianer können ihre Gestalt verändern und sind für ihre Neigung zu Täuschung und Spionage bekannt."
 EMPIRE_DESIGN_VendorianCommonwealth: "§PVendorianisches Commonwealth§!"
 EMPIRE_DESIGN_VidiianSodality_desc: "['concept_delta_quadrant_empire']\n\nEhemals eine beschauliche Spezies von Künstlern und Philosophen, erlebte die vidiianische Kultur vor 2.000 Jahren einen radikalen Wandel. Ein lokaler Bakteriophage, der einst auf seltene Pilze beschränkt war, die nur in den nördlichen Eislandschaften zu finden waren, mutierte plötzlich und wurde zu einer hochgradig virulenten und verheerenden Krankheit.\n\nDie medizinische Wissenschaft der Vidiianer konnte mit der Mutation der Krankheit, die einfach als Phage bekannt wurde, nicht Schritt halten. In den vergangenen Jahrtausenden haben die Vidiianer auf der Suche nach einem Heilmittel ihre Ideale und ihre Kunst geopfert, neue Quarantänemethoden und noch brutalere medizinische Verfahren eingeführt - ohne Erfolg. Dies hat mehr als alles andere die moderne vidiianische Kultur geprägt."
 EMPIRE_DESIGN_VidiianSodality: "£navy_size£ §GVidiianische Sodalität§!"
 EMPIRE_DESIGN_VorgonAssembly_desc: "['concept_delta_quadrant_empire']\n\nEine humanoide Spezies mit einem verlängerten Schädel und ungewöhnlichen Hörorganen. Die Vorgonen haben eine Vorliebe für Wissenschaft und Zeitmechanik entwickelt."
 EMPIRE_DESIGN_VorgonAssembly: "§GVorgon Versammlung§!"
 EMPIRE_DESIGN_VothTheocracy_desc: "['concept_delta_quadrant_empire']\n\nDie Voth sind eine saurianische Spezies, die möglicherweise vom Planeten Erde stammt, sich aber später im Delta-Quadranten niedergelassen hat.\n\nKaltblüter haben einen überragenden Geruchssinn und eine Hautpigmentierung, die je nach Stimmung verändert werden kann.\n\nDie Voth werden von einem Ältestenrat regiert, dessen Kernstück die Doktrin ist, die besagt, dass die Voth die ersten im Quadranten waren. Ketzerei gegen die Doktrin ist ein schweres und strafbares Vergehen."
 EMPIRE_DESIGN_VothTheocracy: "£navy_size£ §GVoth Theocracy§!"
 EMPIRE_DESIGN_VulcanHighCommand_desc: "['concept_beta_quadrant_empire']\n\nDie Vulkanier sind eine humanoide Spezies vom Planeten Vulkan. \n\n Nachdem sie sich vor Jahrhunderten in einem Konflikt fast selbst vernichtet hatten, haben sich die Vulkanier den Lehren von Surak angeschlossen, einem Philosophen, der glaubte, dass die Anwendung von Logik für die Rettung seines Volkes unerlässlich sei."
 EMPIRE_DESIGN_VulcanHighCommand: "£navy_size£ §PVulkanisches Oberkommando§!"
 EMPIRE_DESIGN_WadiEmirates_desc: "['concept_gamma_quadrant_empire']\n\nDie Wadi sind eine humanoide Ethnie aus dem Gamma-Quadranten.\n\nDie Physiologie der Spezies ist der der Menschen sehr ähnlich, aber auf ihre Stirn und andere Körperteile wurden Clan-Merkmale gemalt.\n\nSie haben eine ungewöhnliche Vorliebe für Spiele und Glücksspiel, darunter das Spiel Chula."
 EMPIRE_DESIGN_WadiEmirates: "£navy_size£ §MWadi Emirates§!"
 EMPIRE_DESIGN_XepoliteGuilds_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Ethnie aus dem Alpha-Quadranten. Die Xepoliten sind eifrige Händler und viele von ihnen sind mehr als bereit, sich auf der Suche nach Profit auf halblegalen Schmuggel einzulassen."
 EMPIRE_DESIGN_XepoliteGuilds: "§UXepoliten-Gilden§!"
 EMPIRE_DESIGN_XindiCouncil_desc: "['concept_alpha_quadrant_empire']\n\nDas Ergebnis eines unglaublich seltenen Falles von mehrfacher konvergenter Evolution: Im Ökosystem von Xindus lebten nicht weniger als sechs intelligente, werkzeugführende Spezies. Ein brutaler Bürgerkrieg, der über ein Jahrhundert dauerte, hat den Planeten und die sechste Spezies zerstört. Die übrigen Spezies haben sich nun in einer unruhigen Allianz zusammengeschlossen und versuchen, sich in einer feindlichen Galaxie eine Zukunft aufzubauen."
 EMPIRE_DESIGN_XindiCouncil: "£navy_size£ §UXindi Rat§!"
 EMPIRE_DESIGN_YaderanRepublic_desc: "['concept_gamma_quadrant_empire']\n\nDie Yaderaner sind eine zurückgezogene, technologisch fortgeschrittene Spezies, die im Gamma-Quadranten beheimatet ist. Eine kurze Zeit lang galten sie als die besten Holo-Künstler und KI-Programmierer der Galaxis, die in der Lage waren, völlig überzeugende und realistische virtuelle Welten zu erschaffen, die sich über Meilen erstrecken konnten."
 EMPIRE_DESIGN_YaderanRepublic: "§MYaderanische Republik§!"
 EMPIRE_DESIGN_YridianLeague_desc: "['concept_alpha_quadrant_empire']\n\nDie Yridianer sind eine warpfähige humanoide Ethnie mit leicht geriffelter, vertikal gegabelter Stirn und großen Ohren. Sie sind für ihre Fähigkeiten als Informationshändler und Schmuggler bekannt. Sie sind oft als angeheuerte Agenten für andere Ethnien tätig und hüten ihre Geheimnisse streng... bevor die Bezahlung erfolgt ist."
 EMPIRE_DESIGN_YridianLeague: "£navy_size£ §UYridianische Liga§!"
 EMPIRE_DESIGN_ZahlTechnocracy_desc: "['concept_delta_quadrant_empire']\n\nDie Zahl sind eine humanoide Spezies aus dem Delta-Quadranten. \n\nPhysiologisch gesehen sind sie durchschnittlich groß, mit Schädelgraten, die sich von der Nase nach oben erstrecken, und einer Skelettstruktur an den Seiten des Schädels."
 EMPIRE_DESIGN_ZahlTechnocracy: "£navy_size£ §GZahl Regnancy§!"
 EMPIRE_DESIGN_ZakdornianComity_desc: "['concept_beta_quadrant_empire']\n\nDas Streben nach Exzellenz treibt alles in der Zakdorn-Gesellschaft an und verleiht ihnen einen wohlverdienten Ruf als unbesiegte Meisterstrategen. Wie dieser Ruf in den kommenden Jahren auf die Probe gestellt wird, bleibt abzuwarten."
 EMPIRE_DESIGN_ZakdornianComity: "§PZakdornische Gemeinschaft§!"
