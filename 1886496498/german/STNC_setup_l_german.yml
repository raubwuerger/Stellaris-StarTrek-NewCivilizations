 edict_edict_share_burden_campaign_desc: "Dieses Edikt erzwingt rotierende Aufgaben und Arbeitspläne für Vertragsbedienstete, da eine abwechslungsreichere Schufterei zu einem Anstieg der Produktivität führen kann."
