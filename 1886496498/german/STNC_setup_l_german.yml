 utility_small_armor_1_DESC: "§VTechnologiestufe:§! 0\n\n Durch das Hinzufügen von externen Stützschichten zur Hülle wird deren Widerstandsfähigkeit deutlich erhöht."
 utility_small_armor_1: "Panzerung"
 utility_small_armor_2_DESC: "§VTechnologiestufe:§! 3\n\n Durch das Hinzufügen fortschrittlicherer Panzerungsschichten zur Hülle wird die Wirkung feindlicher Waffen auf die Hülle verringert."
 utility_small_armor_2: "Schwere Panzerung"
 utility_small_armor_3_DESC: "§VTechnologiestufe:§! 6\n\n Eine Panzerung, die dafür ausgelegt ist, sich unter gezielten Energiestößen kontrolliert aufzulösen, und die eine zusätzliche Verteidigungsschicht für die Hülle eines Raumschiffs darstellt."
 utility_small_armor_3: "Ablative Panzerung"
 utility_small_armor_4_DESC: "§VTechnologiestufe:§! 9\n\nDurch die Verwendung einer Art von reflektierendem Material erhalten wir die Fähigkeit, Energie zu absorbieren. Wir können diese Art von Material in unseren Panzerungskonstruktionszweigen einsetzen, um die Hülle eines Raumschiffs noch besser vor Waffenbeschuss zu schützen."
 utility_small_armor_4: "Reflektierende Panzerung"
 utility_small_borg_armor_1_DESC: "§VTechnologiestufe:§! 0\n\nZusätzliche Lagen lebender metallischer Hüllenpanzerung, die unter der primären Hülle angebracht werden. Diese Schichten sind zwar nicht widerstandsfähiger als die Hauptpanzerung, verhindern aber, dass Waffen so weit in das Schiff eindringen, wie sie es sonst tun würden."
 utility_small_borg_armor_1: "Lebende Panzerung"
 utility_small_borg_armor_2_DESC: "§VTechnologiestufe:§! 2\n\nLebendige Panzerung, die mit der Fähigkeit ausgestattet wurde, ihre Zusammensetzung während des Kampfes zu verändern. Dadurch kann sie sich dynamisch an die Waffen anpassen, gegen die sie schützt."
 utility_small_borg_armor_2: "Adaptive Rüstung"
 utility_small_borg_armor_3_DESC: "§VTechnologiestufe:§! 4\n\nMehrere Schichten parametallischer Panzerung bilden eine dauerhafte Barriere zum Schutz des Schiffsrumpfes. Autonome Regenerationsknoten reparieren die Panzerung während des Kampfes."
 utility_small_borg_armor_3: "Regenerative Panzerung"
 utility_small_borg_armor_4_DESC: "§VTechnologiestufe:§! 7\n\nFortgeschrittene Regenerationspanzerung, die durch ein Netzwerk von sich selbst replizierenden, autonomen Regenerationseinheiten erzeugt wird."
 utility_small_borg_armor_4: "Regenerative Rüstung II"
 utility_small_borg_armor_5_DESC: "§VTechnologiestufe:§! 10\n\nÜberlegene Regenerationspanzerung, die durch ein Netzwerk von sich selbst replizierenden, autonomen Regenerationseinheiten erzeugt wird. Sie ist in der Lage, sich zu regenerieren, nachdem sie vollständig zerstört wurde, und bietet massiven Schutz gegen die meisten Arten von Waffen."
 utility_small_borg_armor_5: "Regenerative Rüstung III"
 utility_small_borg_forcefield_1_DESC: "§VTechnologiestufe:§! 0\n\nKraftfelder, die sich an die Schäden an Bord eines Borg-Schiffs anpassen und beschädigte Bereiche abriegeln."
 utility_small_borg_forcefield_1: "Adaptives Kraftfeld"
 utility_small_borg_forcefield_2_DESC: "§VTechnologiestufe:§! 2\n\nDas Integritätsfeld, das einrasten kann und dafür sorgt, dass das Schiff auch bei massiver Belastung zusammenhält, selbst wenn seine Materialien versagen."
 utility_small_borg_forcefield_2: "Adaptives Integritätsfeld"
 utility_small_borg_forcefield_3_DESC: "§VTechnologiestufe:§! 4\n\nAktualisiertes strukturelles Integritätsfeld-Subsystem. Neue Anpassungsalgorithmen steuern ein modulares und hochgradig rekonfigurierbares Feldgeneratornetzwerk. Dieses Netzwerk verstärkt beschädigte Abschnitte und hält das Schiff länger zusammen."
 utility_small_borg_forcefield_3: "Adaptives strukturelles Integritätsfeld"
 utility_small_borg_forcefield_4_DESC: "§VTechnologiestufe:§! 7\n\n Ein adaptives strukturelles Integritätsfeld-Subsystem, das ein geschichtetes Feldnetzwerk verwendet. Diese Konfiguration sorgt für eine stärkere Verstärkung der beschädigten Abschnitte, wodurch die Betriebsparameter des Schiffes weiter erhöht werden."
 utility_small_borg_forcefield_4: "Adaptives strukturelles Integritätsfeld II"
 utility_small_borg_forcefield_5_DESC: "§VTechnologiestufe:§! 10\n\Ein adaptives strukturelles Integritätsfeld-Subsystem, das ein mehrschichtiges Feldnetzwerk nutzt. Diese Konfiguration sorgt für eine stärkere Verstärkung der beschädigten Abschnitte, wodurch die Betriebsparameter des Schiffes weiter erhöht werden."
 utility_small_borg_forcefield_5: "Adaptives strukturelles Integritätsfeld III"
 utility_small_chapel_1_DESC: "§VTechnologiestufe:§! 4\n\nDie schwimmenden Kapellen ermöglichen die Durchführung religiöser Zeremonien unter der Besatzung und verbessern das allgemeine Gefühl der Einheit unter den Sternen.\n\n§Schiffe, die mit diesem Modul ausgestattet sind, erzeugen gelegentlich eine kleine Menge von £Unity£-Einheit, während sie die Galaxie durchqueren.§!"
 utility_small_chapel_1: "Kapelle"
 utility_small_engineering_station_1_DESC: "§VTechnologiestufe:§! 1\n\nObwohl die meisten technischen Funktionen vom Maschinenraum aus gesteuert wurden, ermöglichten technische Stationen auf der Brücke von Raumschiffen die Überwachung und Kontrolle durch den Chefingenieur"
 utility_small_engineering_station_1: "Ingenieursstation"
 utility_small_engineering_station_2_DESC: "§VTechnologiestufe:§! 3\n\nEine Ingenieursstation, die auf Knopfdruck die Leistung und Metriken aller Schiffssysteme in Echtzeit liefert"
 utility_small_engineering_station_2: "Ingenieursstation II"
 utility_small_engineering_station_3_DESC: "§VTechnologiestufe:§! 6\n\nEine perfektionierte Ingenieursstation, die den Ingenieuren die vollständige Kontrolle über die Schiffsfunktionen ermöglicht, während sie sich mitten im Geschehen befinden, ohne in der Technik sein zu müssen"
 utility_small_engineering_station_3: "Ingenieursstation III"
 utility_small_engineering_station_4_DESC: "§VTechnologiestufe:§! 9\n\nEin großes holografisches Display ermöglicht eine 360-Grad-Kontrolle über alle Elemente an dieser Arbeitsstation."
 utility_small_engineering_station_4: "Holografische Ingenieursstation"
 utility_small_forcefield_1_DESC: "§VTechnologiestufe:§! 1\n\n Im Falle eines Bruchs der Außenhülle werden automatisch Notkraftfelder aktiviert, um den beschädigten Bereich vor den Einflüssen des Weltraums zu schützen. Die Kraftfelder arbeiten in Verbindung mit den vorhandenen physischen Schotten und erhöhen die Widerstandsfähigkeit des Raumschiffs erheblich. Kraftfelder kommen vor allem größeren Schiffen zugute - je größer der Rumpf, desto größer die Wirkung."
 utility_small_forcefield_1: "Notfall-Kraftfelder"
 utility_small_forcefield_2_DESC: "§VTechnologiestufe:§! 2\n\nVerbesserte Kraftfelder, die sich um jede Bresche oder Person legen können, um sie kurzzeitig vor der großen Dunkelheit des leeren Raums zu schützen."
 utility_small_forcefield_2: "Formschlüssige Kraftfelder"
 utility_small_forcefield_3_DESC: "§VTechnologiestufe:§! 4\n\nUnseren Ingenieuren ist es gelungen, unsere Kraftfeldtechnologie so zu verbessern, dass sie die Schotten der Form eines Raumschiffs unterstützt. Dadurch werden unsere Raumschiffe noch besser in der Lage sein, den rauen Elementen und Kräften interstellarer Reisen standzuhalten."
 utility_small_forcefield_3: "Fortgeschrittene Kraftfelder"
 utility_small_forcefield_4_DESC: "§VTechnologiestufe:§! 6\n\nUnseren Ingenieuren ist es gelungen, ein strukturelles Integritätskraftfeld einzusetzen, das die Stützen und Schotten eines Raumschiffs ergänzt. Dadurch werden unsere Raumschiffe noch besser in der Lage sein, den rauen Elementen und Kräften interstellarer Reisen standzuhalten."
 utility_small_forcefield_4: "Strukturelles Integritätsfeld"
 utility_small_forcefield_5_DESC: "§VTechnologiestufe:§! 9\n\nHochentwickelte Kraftfeldgeneratoren und Dispersionsarrays, die zu unserem strukturellen Integritätsfeld hinzugefügt werden, machen unsere Raumschiffe noch widerstandsfähiger gegen die extremen Elemente und Kräfte interstellarer Reisen."
 utility_small_forcefield_5: "Rotierendes strukturelles Integritätsfeld"
 utility_small_generator_1_DESC: "§VTechnologiestufe:§! 2\n\nNeben den Schildemittern können wir auch eine andere Verwendung für den Prozess der Speicherung großer Gravitonenfelder finden. Dies gibt uns die Möglichkeit, ein Hilfsgerät zu schaffen, das die Stärke unserer Schilde erhöht."
 utility_small_generator_1: "Schildgenerator"
 utility_small_generator_2_DESC: "§VTechnologiestufe:§! 3\n\nIndem wir ein Schiff mit mehreren Gravitonenschichten umgeben, können wir unsere derzeitigen Feldgeneratoren so aufrüsten, dass sie gegen bestimmte Frequenzbereiche von Teilchenstrahlen und Strahlung moduliert werden können."
 utility_small_generator_2: "Schildgenerator II"
 utility_small_generator_3_DESC: "§VTechnologiestufe:§! 6\n\nDurch sorgfältige Modulation der Phase der emittierten Gravitonen wurden die mehreren Schichten älterer Feldgeneratoren zu einer einzigen Schicht komprimiert, was eine sofortige Verstärkung unserer Schilde bewirkt."
 utility_small_generator_3: "Schildgenerator III"
 utility_small_generator_4_DESC: "§VTechnologiestufe:§! 9\n\nDurch Modulation der hyperphasischen Felder in der Nähe können die Schichten der Abschirmung um unser Schiff erhöht werden, wodurch die Stärke unserer Schilde verstärkt wird."
 utility_small_generator_4: "Hyperphasischer Schildgenerator"
 utility_small_hard_1_DESC: "§VTechnologiestufe:§! 1\n\nDurch die Schaffung eines Kraftfeldes im Inneren unseres Schiffes sind wir in der Lage, Risse in der Hülle zu versiegeln und die strukturelle Belastung durch eintreffendes Feuer zu absorbieren, wodurch die Haltbarkeit der Hülle unseres Schiffes erhöht wird."
 utility_small_hard_1: "Gehärtete Felder"
 utility_small_hard_2_DESC: "§VTechnologiestufe:§! 2\n\nDie Einführung neuer Änderungen an unseren Schildemittern hat dazu geführt, dass unsere Kraftfelder eine kürzere Reaktionszeit bei der Verstärkung des Schiffsrumpfes haben."
 utility_small_hard_2: "Gehärtete Schilde"
 utility_small_hard_3_DESC: "§VTechnologiestufe:§! 4\n\nDurch die Einführung mehrerer Konfigurationen unserer Kraftfelder sind wir in der Lage, uns besser an den eingehenden Schaden anzupassen, den die Schiffshülle erleiden würde."
 utility_small_hard_3: "Verbesserte gehärtete Schilde"
 utility_small_hard_4_DESC: "§VTechnologiestufe:§! 5\n\nDurch die Untersuchung der Auswirkungen, wie unsere Schildemitter geringfügige Rückkopplungen in die Matrix umwandeln, waren wir in der Lage zu beobachten, wie diese mechanische Energie von der Schiffshülle absorbiert wird. Wir glauben, dass wir dabei Verbesserungen für unsere Kraftfeldtechnologie gefunden haben, die die Panzerung der Schiffshülle weiter verstärken."
 utility_small_hard_4: "Brechende Schilde"
 utility_small_hard_5_DESC: "§VTechnologiestufe:§! 9\n\nDurch den Einsatz von Raumschild-Refraktoren können wir beobachten, wie sich Energie und Stöße auf den Rumpf auswirken, wodurch die Integrität des Rumpfes weiter verstärkt wird."
 utility_small_hard_5: "Raumschild-Refraktor"
 utility_small_prison_1_DESC: "§VTechnologiestufe:§! 4\n\nEin Orbitalgefängnis fungiert als schwimmende Brigg, in der Strafen verhängt und die Besatzung nach Beendigung der Strafe wieder in den Dienst gestellt werden kann.\n\n§Schiffe, die mit diesem Modul ausgestattet sind, werden auf ihrer Reise durch die Galaxie gelegentlich eine kleine Anzahl von Besatzungsmitgliedern erzeugen.§!"
 utility_small_prison_1: "Orbitales Gefängnis"
 utility_small_prospecting_1_DESC: "§VTechnologiestufe:§! 2\n\nEine Schürfbucht ermöglicht die Verarbeitung kleiner seltener Asteroiden, auf die das Konstruktionsschiff stößt, zu Mineralien.\n\n§Bauschiffe, die mit diesem Modul ausgestattet sind, erzeugen gelegentlich eine kleine Menge an Mineralien, während sie die Galaxie durchqueren.§!"
 utility_small_prospecting_1: "Schürfer-Bucht"
