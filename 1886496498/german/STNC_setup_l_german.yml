 edict_edict_diplomatic_grants_desc: "Dies fördert Kooperationen, die es verschiedenen Kulturen aus der ganzen Galaxie ermöglichen, zusammenzukommen und ihre Ideen und Erfahrungen auszutauschen. So wird eine reiche kulturelle Zusammenarbeit gewährleistet und das Glück anderer Ethnien verbessert."
