 em_boridium_desc: "Boridium ist ein wertvolles transuranisches Schwerelement mit weitreichenden Verwendungsmöglichkeiten in zahlreichen technologischen Systemen, einschließlich Energiezellen, Reaktoren und Energieübertragungsnetzen."
 em_boridium: "Boridium"
 em_brizeen_nitrate_desc: "Briziumnitrat hat viele Anwendungsmöglichkeiten, wird aber am häufigsten als hochwirksames Düngemittel eingesetzt. Es hat auf dem Markt einen hohen Stellenwert, da es so effizient ist, dass es im Allgemeinen als den meisten anderen natürlich vorkommenden Alternativen überlegen angesehen wird."
