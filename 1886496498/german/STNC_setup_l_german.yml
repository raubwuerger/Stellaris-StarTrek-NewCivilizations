 trait_non_humanoid_desc: "§HIm Gegensatz zur absoluten Mehrheit aller intelligenten Spezies in der Galaxis entwickelte sich diese Spezies auf natürliche Weise und ohne jegliche Kontamination von außen durch das uralte Panspermie-Ereignis vor 4,5 Milliarden Jahren, als die Bewahrer ihre DNA auf die Sterne ausstreuten. Als solche sind sie an ein völlig anderes Ökosystem gewöhnt, das mit allem anderen in der großen weiten Galaxie unvereinbar ist."
