 d_qonos_saber_bears_desc: "Säbelbären bewohnen dieses Gebiet und machen es zu gefährlich für eine normale Besiedlung. Die charakteristischen langen, klingenartigen Klauen der Säbelbären können unaufmerksame Jagdgesellschaften in Sekundenschnelle zerreißen."
 d_qonos_saber_bears: "Säbelbären"
 d_quapep_module_desc: "Dieses kontinentgroße Naturreservat befindet sich in der Atmosphäre eines Gasriesen der Klasse J und wird von einem komplexen Antischwerkraftsystem in der Luft gehalten, das durch das elektromagnetische Feld des Planeten angetrieben wird."
 d_quapep_module_location_desc: "Dieser Standort ist optimal für den Bau eines neuen Reservatsmoduls geeignet."
 d_quapep_module_location: "Neuer Reservierungsstandort"
 d_quapep_module: "Quapep-Reservierungsmodul"
 d_quarantine_zone_desc: "Nicht benutzt."
 d_quarantine_zone: "Quarantäne-Zone"
 d_reef_fluidic_coral_desc: "Lebende Korallen aus dem Fluidic Space."
 d_reef_fluidic_coral: "Fluidische Koralle"
 d_reef_fluidic_fauna_desc: "Reservierungen ermöglichen das Gedeihen verschiedener Fluidic Space-Fauna."
 d_reef_fluidic_fauna: "Fluidische Fauna"
 d_reef_fluidic_plains_desc: "Kleine Teile des Fluidischen Raums, die in dieses Reich gebracht wurden."
 d_reef_fluidic_plains: "Fluidische Ebenen"
 d_relics_deposit_desc: "Uralte Überreste von Zivilisationen einer vergangenen Ära. Die Ruinen enthalten Relikte aus der Vergangenheit, die kulturellen Wert besitzen."
 d_relics_deposit: "Uralte Ruinen"
 d_remus_caladan_mountains_desc: "Auf der sternenzugewandten Seite des Planeten erhebt sich das Caladan-Gebirge über die geothermischen Seen, die eine Handvoll kleiner Siedlungen mit Wärme versorgen."
 d_remus_caladan_mountains: "Caladan-Gebirge"
 d_remus_narrow_band_desc: "Dort, wo sich die sonnenzugewandte und die sonnenabgewandte Hemisphäre treffen, gibt es ein kleines Gebiet, in dem die hohen und niedrigen Temperaturen aufeinander treffen. Diese Eigenschaften führen zu einem gemäßigten Band, das von starken Wetterphänomenen heimgesucht wird."
 d_remus_narrow_band: "Schmales gemäßigtes Band"
 d_remus_rich_dilithium_veins_desc: "Riesige Dilithium-Adern unter der Oberfläche von Remus bieten eine große Quelle von Rohdilithium."
 d_remus_rich_dilithium_veins: "Reiche Dilithium-Adern"
 d_remus_starward_hemisphere_desc: "Diese Hemisphäre ist ständig vom Stern abgewandt und daher eine gefrorene Einöde."
 d_remus_starward_hemisphere: "Sternwärtige Hemisphäre"
 d_remus_strelland_gorge_desc: "Zwei tektonische Platten trennten sich hier aufgrund des auf Remus ausgeübten Gezeitendrucks und schufen eine gewaltige tiefe Schlucht auf der Oberfläche."
 d_remus_strelland_gorge: "Strelland-Schlucht"
 d_remus_sunward_hemisphere_desc: "Durch den Gezeitendruck ist diese Hemisphäre ständig dem Stern zugewandt und daher ein verbranntes Ödland."
 d_remus_sunward_hemisphere: "Sonnenseitige Hemisphäre "
 d_remus_weapons_testing_site_desc: "Das Ödland von Remus ist der ideale Ort, um die ertragreichsten und gefährlichsten Waffen zu testen."
 d_remus_weapons_testing_site: "Waffentestgelände"
 d_renetran_module_desc: "Dieses kontinentgroße Naturreservats-'Modul' befindet sich in der Atmosphäre eines Gasriesen der Klasse J und wird durch ein komplexes Antigravitationssystem in der Luft gehalten, das durch das elektromagnetische Feld des Planeten angetrieben wird."
 d_renetran_module_location_desc: "Dieser Ort ist ein optimaler Standort für den Bau eines neuen Reservatsmoduls."
 d_renetran_module_location: "Neuer Reservierungsstandort"
 d_renetran_module: "Renetran-Reservierungsmodul"
 d_resort_deposit_desc: "Ob es sich um einen ruhigen Blick auf die Planetenringe oder einen malerischen Ausblick auf ein Lavafeld handelt, manche Orte in der Galaxie sind einfach einmalige Erlebnisse. \n\nErmöglicht es, diese Welt als §YResort World§! auszuweisen, was die Anziehungskraft und das Glück der Einwanderer aufgrund der außergewöhnlichen Schönheit erhöht."
 d_resort_deposit: "Natürliche Anziehungskraft"
 d_rinax_marshlands_desc: "Die von Lavaflies bevölkerten Sümpfe sind ein unwirtliches Gebiet, in dem die Temperaturen 50 Grad Celsius und 90% Luftfeuchtigkeit erreichen können."
 d_rinax_marshlands: "Rinax-Sumpfgebiete"
 d_rinax_sun_fields_desc: "Die riesigen Wiesen, die viel Licht von Mormo erhalten, sind die Heimat von riesigen Zax-Bäumen und Oliara-Vögeln."
 d_rinax_sun_fields: "Sonnenfelder"
 d_risa_galartha_desc: "Galartha ist ein beliebtes Ziel für Bergsteiger. Es zeichnet sich durch eine Felswand aus, die beim Klettern die Neigung und die Griffe verändert."
 d_risa_galartha: "Galartha"
 d_risa_luminescent_caves_desc: "Einzigartige Pflanzen und Pilze, die sich in Abwesenheit von Licht entwickelt haben, nutzen Biolumineszenz, um große Höhlen unter der Erde zu beleuchten."
 d_risa_luminescent_caves: "Lumineszierende Höhlen"
 d_risa_nuvia_desc: "Nuvia, die Hauptstadt von Risa, ist der Sitz der Zentralregierung des Resorts."
 d_risa_nuvia: "Nuvia"
 d_risa_steam_pools_desc: "Die entspannenden Dampfbäder von Risa nutzen die natürliche Wärme von Geysiren und geothermischer Energie, um ein wärmendes Bad zu bieten, sogar hoch oben in den Bergen."
 d_risa_steam_pools: "Dampfbäder"
 d_risa_subterranean_gardens_desc: "Unter der Oberfläche von Risa wachsen in großen unterirdischen Gärten einzigartige Pflanzen, die nur auf diesem Planeten zu finden sind."
 d_risa_subterranean_gardens: "Unterirdische Gärten"
 d_risa_suraya_bay_desc: "Suraya Bay ist ein Küstenort auf dem Planeten Risa, der für seine direkt in die Klippen gebauten Villen bekannt ist. Das risianische Fest Lohlunat wird in der Suraya-Bucht gefeiert."
 d_risa_suraya_bay: "Suraya-Bucht"
 d_risa_temtibi_lagoon_desc: "Die Temtibi-Lagune ist ein Gewässer auf Risa mit warmem Wasser, duftendem Wind und heißen Quellen in der Umgebung."
 d_risa_temtibi_lagoon: "Temtibi-Lagune"
 d_rocky_debris_desc: "Ein dichtes Feld aus Felsen und Geröll verhindert die einfache Nutzung eines großen Teils des Planeten."
 d_rocky_debris: "Felsige Trümmer"
 d_romulus_arhael_desert_desc: "Die Wüste von Ar'hael umfasst ein riesiges Gebiet mit Millionen von Quadratkilometern Land, das sich für die Erzeugung von Solarenergie eignet. Wenn die Infrastruktur und die Bewässerung vorhanden sind, kann sie jetzt bewohnt werden."
 d_romulus_arhael_desert: "Ar'hael-Wüste"
 d_romulus_calanista_desc: "Niedrige Felder in der Nähe des Flusses sorgen das ganze Jahr über für die Bewässerung des reichen Ackerlandes von Calanista. Das Gebiet ist bekannt für die Läden seines Nektarherstellers, in denen das beste Bier der Galaxis hergestellt wird. \n\nDieses Bier ist eines der wichtigsten Exportgüter von Romulus. In den entlegenen Kolonien gibt es zwar viele Nachahmer, aber keiner kann sich mit dem Nektar von Calanistan messen."
 d_romulus_calanista: "Calanista"
 d_romulus_dessicated_wasteland_desc: "Das ausgetrocknete Ödland der Wüste Ar'hael ist aufgrund der sengenden Hitze und der ganzjährigen Trockenheit der Ländereien als solches erhalten geblieben. Mit Hilfe von Infrastrukturprojekten könnte man die Millionen Quadratkilometer Land mit Sonnenenergie versorgen."
 d_romulus_dessicated_wasteland: "Trockenes Ödland"
 d_romulus_gal_gaththong_desc: "Gal'Gathong ist einer der letzten aktiven Vulkane auf Romulus. Mächtige Feuerfälle fließen von der Spitze des Vulkans, stürzen große Klippen hinunter und sickern durch Spalten in der Kruste zurück in den Planetenkern. \n\nIn der Nähe gibt es viele heiße Quellen, da das Gebiet extrem mineralreich ist."
 d_romulus_gal_gaththong: "Die Feuerfälle von Gal'Gathong"
 d_romulus_jewelled_forest_desc: "Eines der Naturwunder auf Romulus entstand, als ein nahe gelegener Vulkan ausbrach und ein großes Waldgebiet bedeckte. Die Bäume starben ab, aber mit der Zeit sickerten die Mineralien der Lava und der Asche in das Holz ein, versteinerten und konservierten es. Dadurch entstand um die versteinerten Bäume herum ein weicher Stein, der erodierte und die Bäume als steinerne Denkmäler für ihr früheres Leben im Grünen stehen ließ. Winzige Flocken von Glimmer und ähnlichen Mineralien in der Rinde verleihen den Bäumen im Licht der Sonne und des Mondes ein glitzerndes und funkelndes Aussehen."
 d_romulus_jewelled_forest: "Juwelenwald von Ath'reshaar"
 d_romulus_kaeraktar_mountains_desc: "Einige der höchsten Gipfel auf Romulus sind Teil des Kae'raktar-Gebirges, das sich über den gesamten Kontinent erstreckt."
 d_romulus_kaeraktar_mountains: "Kae'raktar-Gebirge"
 d_romulus_ki_baratan_desc: "Ki Baratan ist die Hauptstadt des romulanischen Sternenimperiums. Sie liegt auf Romulus vor der Küste des Apnex-Meeres und wird manchmal anachronistisch mit dem alten Namen Dartha oder Dartha-Stadt bezeichnet. \n\nSie ist seit vielen Jahrhunderten das Operationszentrum des Planeten und beherbergt die meisten Regierungsgebäude."
 d_romulus_ki_baratan: "Ki Baratan"
 d_romulus_krocton_segment_desc: "Das wohlhabende Krocton-Segment ist eine urbane Region des Planeten und wird oft mit Dissidenten in Verbindung gebracht, die von nahe gelegenen Höhlen aus operieren."
 d_romulus_krocton_segment: "Krocton-Segment"
 d_romulus_valley_of_chula_desc: "Das Tal, das das Herz des Kae'raktar-Gebirges durchschneidet, ist eine riesige Region mit den schönsten Aussichten und dem besten Klima auf der ganzen Welt. Die Herrscher der Vergangenheit bewohnten hier einen Sommerpalast. Der Palast thront auf dem höchsten Hügel und sieht aus wie ein Adler mit goldenen Flügeln auf der Suche nach Beute."
 d_romulus_valley_of_chula: "Tal von Chula"
 d_ruins_dewan_desc: "Die Dewan-Ruinen enthalten eine Sprache, die von der alten ikonischen Sprache abgeleitet ist. Die Sprachen weisen gewisse Gemeinsamkeiten auf, was die Hypothese nahelegt, dass einige Iconianer das orbitale Bombardement Iconias überlebt haben könnten."
 d_ruins_dewan: "Ruinen von Dewan"
 d_ruins_east_coast_africa_desc: "Die Verwüstungen in der Region werden nur mit erheblichem Aufwand zu beheben sein."
 d_ruins_east_coast_africa: "Ödland an der afrikanischen Ostküste"
 d_ruins_east_coast_america_desc: "Die Verwüstung der Region wird nur mit erheblichem Aufwand zu beheben sein."
 d_ruins_east_coast_america: "Ödland an der amerikanischen Ostküste"
 d_ruins_india_desc: "Die Verwüstungen in der Region lassen sich nur mit erheblichem Aufwand beheben."
 d_ruins_india: "Indisches Ödland"
 d_ruins_sakethan_desc: "Die Sakethan-Kultur existierte einst auf Calder II. Sie hinterließ uralte Ruinen, Grabhügel, die mit romulanischen Artefakten in Verbindung gebracht werden, und viele Glyphensteine."
 d_ruins_sakethan: "Sakethanische Glyphen"
 d_ruins_west_coast_europe_desc: "Die Verwüstung der Region wird nur mit großem Aufwand zu beheben sein."
 d_ruins_west_coast_europe: "Ödland an der europäischen Westküste"
 d_rura_glacier_chuch_desc: "Große geothermische Schlote brechen an der Oberfläche hervor und bieten eine kleine Atempause von der beißenden Kälte."
 d_rura_glacier_chuch: "Chuch'blng-Gletscher"
 d_rura_glacier_dung_desc: "Ein riesiger, offener Gletscher mit extrem schnellen Winden, die von den Mek'Tush-Bergen kommen."
 d_rura_glacier_dung: "Chuch'dung-Gletscher"
 d_rura_glacier_elth_desc: "Der sich schnell bewegende TaD'elth-Gletscher schiebt und wälzt sich regelmäßig und legt dabei neue, reiche Dilithiumvorkommen in sich verschiebenden Kavernen frei, die für diejenigen gefährlich sind, die gezwungen sind, sie abzubauen."
 d_rura_glacier_elth: "TaD'elth-Gletscher"
 d_rura_glacier_tad_desc: "Ein stabiler, sich langsam bewegender Gletscher, der sich jedes Jahr nur um wenige Zentimeter verschiebt."
 d_rura_glacier_tad: "TaDHoHwl-Gletscher"
 d_rura_glacier_tajchuch_desc: "Der Tajchuh Glacier ist ein sich extrem langsam bewegender Gletscher, der sich regelmäßig verschiebt und neue Mineralvorkommen freilegt."
 d_rura_glacier_tajchuch: "Tajchuch Gletscher"
 d_rura_glacier_wastes_desc: "Ein riesiges, offenes Ödland, das sich über einen halben Kontinent auf dieser eisigen Welt ausdehnt."
 d_rura_glacier_wastes: "Zentrale Ödlande"
 d_scarred_surface_desc: "Vor Jahrtausenden verwüstet, weiß niemand genau, was die Oberfläche dieser Welt so stark zerstört hat."
 d_scarred_surface: "Vernarbte Oberfläche"
 d_selenium_lakes_desc: "Eine Reihe mittelgroßer Seen, die hauptsächlich aus Selen bestehen, bieten eine Reihe von Möglichkeiten zum Abbau von Mineralien."
 d_selenium_lakes: "Selen-Seen"
 d_sentient_cave_desc: "Ein Quasi-Quarzmineral, das überall im Netzwerk zu finden ist, scheint auf natürliche Weise ein neurales Analogon gebildet zu haben, das in begrenztem Umfang zur telepathischen Kommunikation mit organischen Wesen in diesem Netzwerk fähig ist."
 d_sentient_cave: "Empfindungsfähige Höhlen"
 d_slums_desc: "Nicht verwendet."
 d_slums: "Slums"
 d_sodium_deposit_desc: "Yridium-Bicantizin und Natriumsediment können hier gefunden werden. Es ist ein aktiver Bestandteil für bestimmte pharmazeutische Verbindungen."
 d_sodium_deposit: "Natrium-Sediment"
 d_sr_boronite_deposit_desc: "Spuren des seltenen Elements Boronit sind hier zu finden."
 d_sr_boronite_deposit: "Boronit-Spuren"
 d_sr_brizeen_deposit_desc: "Sehr fruchtbarer, angereicherter Boden ist äußerst wertvoll für die Produktion von Nahrungsmitteln und die Herstellung von neutronenreichem Brizennitrat."
 d_sr_brizeen_deposit: "Reichhaltiger Boden"
 d_sr_deuterium_deposit_desc: "Deuterium wird häufig als Treibstoff in Materie-Antimaterie-Reaktionen an Bord von Raumschiffen verwendet."
 d_sr_deuterium_deposit: "Deuterium-Taschen"
 d_sr_dilithium_orbit_deposit_desc: "Dieses Gebiet bietet eine Quelle für Rohdilithium, das leicht aus umlaufenden Felsen und Asteroiden gewonnen werden kann."
 d_sr_dilithium_orbit_deposit: "Rohes Dilithium"
 d_sr_dilithium_surface_deposit_desc: "$d_dilithium_caverns_deposit_desc$"
 d_sr_dilithium_surface_deposit: "$d_dilithium_caverns_deposit$ $d_dilithium_caverns_deposit$"
 d_sr_kemocite_deposit_desc: "Kemozit ist ein mehrphasiges Isotop einer radiolytischen Verbindung. Es hat viele nützliche Eigenschaften, aber in seiner reinsten Form kann es zur Herstellung von sehr starkem Sprengstoff und als Brennstoff für Schiffsreaktoren verwendet werden."
 d_sr_kemocite_deposit: "Kemozit-Vorkommen"
 d_sr_latinum_deposit_desc: "Latinum-Staub schwimmt hier in großen Mengen frei herum."
 d_sr_latinum_deposit: "Latinum-Staub"
 d_sr_magnesite_deposit_desc: "Magnesit ist eine Form von Magnesiumkarbonat, das die Funktionen von Sensoren und Transportern stören kann. Es kann auch für den Bau von Schiffsrümpfen und Rüstungen verwendet werden."
 d_sr_magnesite_deposit: "Magnesit-Vorkommen"
 d_sr_pergium_deposit_desc: "Pergium, ein radioaktives Element, das als Energiequelle genutzt wird, befindet sich hier."
 d_sr_pergium_deposit: "Pergium-Lagerstätten"
 d_sr_tallonian_deposit_desc: "Tallonianische Kristalle, seltene Edelsteine, können hier leicht abgebaut werden."
 d_sr_tallonian_deposit: "Tallonische Kristalle"
 d_sr_topaline_deposit_desc: "Topalin, ein Mineral, das in Lebenserhaltungs- und Sensorsystemen verwendet wird, kann hier leicht abgebaut werden."
 d_sr_topaline_deposit: "Topalin"
 d_sr_trellium_deposit_desc: "Trellium-D wird hauptsächlich innerhalb der Delphischen Ausdehnung zum Schutz vor gefährlichen Anomalien verwendet. Aber auch außerhalb der Ausdehnung wird es von verschiedenen Militäreinrichtungen verwendet. Es ist anzumerken, dass Trellium-D einen starken Einfluss auf Vulkanier hat, auf die es wie eine Droge wirkt, wenn es in der Nähe ist, und ihre mentale Kontrolle vollständig aufhebt."
 d_sr_trellium_deposit: "Trellium-D"
 d_sr_water_desc: "Tiefe Quellen aus dem Inneren der Eiskappen sorgen für einen reichlichen Vorrat an Süßwasser."
 d_sr_water: "Eiskappen"
 d_submerged_continent_desc: "Diese versunkene Landmasse besteht aus einer Reihe von untergetauchten Gebirgszügen und ist ein geeigneter Kandidat, um als künstlicher Kontinent neu erschaffen zu werden."
 d_submerged_continent_tooltip: "§YEine von zwei Möglichkeiten wird eintreten:§!\n\t§Y75%§! Chance, $d_artificial_continent_small$ zu §Y[This.GetName]§!\n\t§Y25%§! Chance, ein seismisches Ereignis auf §Y[This.GetName]§!"
 d_submerged_continent: "Versunkener Kontinent"
 d_subterranean_habitation_desc: "Unterirdische Kammern bieten reichlich Platz für Umweltsysteme, um einen bewohnbaren Raum zu sichern."
 d_subterranean_habitation: "Unterirdische Lebensräume"
 d_subterranean_time_portal_desc: "Unter der Oberfläche von [This.GetName] gibt es eine Reihe von lokalisierten zeitlichen Anomalien."
 d_subterranean_time_portal: "Zeitliche Anomalien"
 d_sulphuric_lake_desc: "Schwefelsäureseen bilden sich typischerweise nach vulkanischen Aktivitäten und bieten bescheidene Energie- und Mineralienressourcen."
 d_sulphuric_lake: "Schwefeliger See"
 d_talax_axiana_lakes_desc: "Die Axiana-Seen, die als eines der Highlights von Talax gelten, sind mit nährstoffreichem Schlamm gefüllt."
 d_talax_axiana_lakes: "Axiana-Seen"
 d_talax_dalibardadian_plains_desc: "Die Dalibardadianischen Ebenen sind eine riesige Ausdehnung von Steppen und Ebenen."
 d_talax_dalibardadian_plains: "Dalibardadische Ebenen"
 d_talax_godo_mountains_desc: "Das Godo-Gebirge ist ein riesiges mineralienreiches Gebirge, das sich über zwei Kontinente erstreckt. "
 d_talax_godo_mountains: "Godo-Gebirge"
 d_talax_heelox_river_desc: "Der Heelox-Fluss ist der breiteste Fluss auf Talax."
 d_talax_heelox_river: "Heelox-Fluss"
 d_talax_paxau_city_desc: "Paxau ist die Hauptstadt von Talax."
 d_talax_paxau_city: "Paxau Stadt"
 d_talax_pyrithian_gorge_desc: "Die tiefste Schlucht auf Talax ist gefüllt mit seltenen Materialien aus den Tiefen der Erdkruste."
 d_talax_pyrithian_gorge: "Pyrithische Schlucht"
 d_talax_riparian_corridors_desc: "Die Riparian Corridors sind massive Flussufer, an denen eine einzigartige Flora zu finden ist."
 d_talax_riparian_corridors: "Flussufer-Korridore"
 d_talos_drake_mountains_desc: "Das Drake-Gebirge ist für seine raue Schönheit bekannt."
 d_talos_drake_mountains: "Drake-Gebirge"
 d_talos_menagerie_desc: "Die Talosianer hielten eine Reihe von seltenen Pflanzen und Tieren in ihrem umfangreichen Menageriekomplex."
 d_talos_menagerie: "Die Menagerie"
 d_talos_refuge_desc: "Die Oberfläche von Talos ist zerstört, aber eine Reihe von unterirdischen Zufluchtsorten ermöglichen eine kontinuierliche Besiedlung."
 d_talos_refuge: "Unterirdische Zuflucht"
 d_talos_ruins_desc: "Alle Städte auf der Oberfläche von Talos wurden bei der Katastrophe, die den Planeten heimsuchte, zerstört."
 d_talos_ruins: "Ruinierter Stadtkomplex"
 d_talos_salt_desc: "Die Salzebenen waren schon immer weitläufig, aber die ökologischen Schäden, die Talos während des Kataklysmus erlitten hat, haben sie nur noch wachsen lassen."
 d_talos_salt: "Nördliche Salzwüste"
 d_talos_sea_desc: "Das Westliche Meer war einst ein beliebtes Freizeitziel für die Talosianer, aber der Kataklysmus hat es verstrahlt und verschmutzt."
 d_talos_sea: "Westliches Meer"
 d_tarakis_monument_deactivated_desc: "Das Gerät wurde offenbar entwickelt, um Erinnerungen von reumütigen außerirdischen Soldaten zu übertragen, die mehrere Jahrhunderte zuvor an einem Massaker an Zivilisten auf der Welt beteiligt waren. Auf dem Sockel ist Folgendes eingraviert: \n'§YWorte allein können das Leid nicht wiedergeben.\nWorte allein können nicht verhindern, dass sich das, was hier geschehen ist, wiederholt.\nJenseits der Worte liegt die Erfahrung.\nJenseits der Erfahrung liegt die Wahrheit.\nMachen Sie sich diese Wahrheit zu eigen.§!'\n\nDas Denkmal wurde deaktiviert."
 d_tarakis_monument_deactivated: "Deaktiviertes Tarakis-Denkmal"
 d_tarakis_monument_desc: "Das Gerät scheint dazu gedacht zu sein, Erinnerungen von reumütigen außerirdischen Soldaten zu vermitteln, die mehrere Jahrhunderte zuvor an einem Massaker an Zivilisten auf dieser Welt beteiligt waren. Auf dem Sockel ist Folgendes eingraviert: \n'§YWorte allein können das Leid nicht wiedergeben.\nWorte allein können nicht verhindern, dass sich das, was hier geschehen ist, wiederholt.\nJenseits der Worte liegt die Erfahrung.\nJenseits der Erfahrung liegt die Wahrheit.\nMachen Sie sich diese Wahrheit zu eigen.§!'\n\nDas Denkmal wurde erfolgreich repariert."
 d_tarakis_monument_destroyed_desc: "Es handelt sich um die Überreste eines Geräts, das Erinnerungen von reumütigen außerirdischen Soldaten vermitteln soll, die mehrere Jahrhunderte zuvor an einem Massaker an Zivilisten auf der Welt beteiligt waren. Auf dem Sockel war Folgendes eingraviert: \n'§YWorte allein können das Leid nicht wiedergeben.\nWorte allein können nicht verhindern, dass sich das, was hier geschehen ist, wiederholt.\nJenseits der Worte liegt die Erfahrung.\nJenseits der Erfahrung liegt die Wahrheit.\nMachen Sie sich diese Wahrheit zu eigen.§!'\n\nDas Denkmal wurde vollständig zerstört."
 d_tarakis_monument_destroyed: "Zerstörtes Tarakis-Denkmal"
