 d_risa_steam_pools_desc: "Die entspannenden Dampfbäder von Risa nutzen die natürliche Wärme von Geysiren und geothermischer Energie, um ein wärmendes Bad zu bieten, sogar hoch oben in den Bergen."
 d_risa_steam_pools: "Dampfbäder"
 d_risa_subterranean_gardens_desc: "Unter der Oberfläche von Risa wachsen in großen unterirdischen Gärten einzigartige Pflanzen, die nur auf diesem Planeten zu finden sind."
 d_risa_subterranean_gardens: "Unterirdische Gärten"
 d_risa_suraya_bay_desc: "Suraya Bay ist ein Küstenort auf dem Planeten Risa, der für seine direkt in die Klippen gebauten Villen bekannt ist. Das risianische Fest Lohlunat wird in der Suraya-Bucht gefeiert."
 d_risa_suraya_bay: "Suraya-Bucht"
 d_risa_temtibi_lagoon_desc: "Die Temtibi-Lagune ist ein Gewässer auf Risa mit warmem Wasser, duftendem Wind und heißen Quellen in der Umgebung."
 d_risa_temtibi_lagoon: "Temtibi-Lagune"
 d_rocky_debris_desc: "Ein dichtes Feld aus Felsen und Geröll verhindert die einfache Nutzung eines großen Teils des Planeten."
 d_rocky_debris: "Felsige Trümmer"
 d_romulus_arhael_desert_desc: "Die Wüste von Ar'hael umfasst ein riesiges Gebiet mit Millionen von Quadratkilometern Land, das sich für die Erzeugung von Solarenergie eignet. Wenn die Infrastruktur und die Bewässerung vorhanden sind, kann sie jetzt bewohnt werden."
 d_romulus_arhael_desert: "Ar'hael-Wüste"
 d_romulus_calanista_desc: "Niedrige Felder in der Nähe des Flusses sorgen das ganze Jahr über für die Bewässerung des reichen Ackerlandes von Calanista. Das Gebiet ist bekannt für die Läden seines Nektarherstellers, in denen das beste Bier der Galaxis hergestellt wird. ___NL______NL___Dieses Bier ist eines der wichtigsten Exportgüter von Romulus. In den entlegenen Kolonien gibt es zwar viele Nachahmer, aber keiner kann sich mit dem Nektar von Calanistan messen."
 d_romulus_calanista: "Calanista"
 d_romulus_dessicated_wasteland_desc: "Das ausgetrocknete Ödland der Wüste Ar'hael ist aufgrund der sengenden Hitze und der ganzjährigen Trockenheit der Ländereien als solches erhalten geblieben. Mit Hilfe von Infrastrukturprojekten könnte man die Millionen Quadratkilometer Land mit Sonnenenergie versorgen."
 d_romulus_dessicated_wasteland: "Trockenes Ödland"
 d_romulus_gal_gaththong_desc: "Gal'Gathong ist einer der letzten aktiven Vulkane auf Romulus. Mächtige Feuerfälle fließen von der Spitze des Vulkans, stürzen große Klippen hinunter und sickern durch Spalten in der Kruste zurück in den Planetenkern. ___NL______NL___In der Nähe gibt es viele heiße Quellen, da das Gebiet extrem mineralreich ist."
 d_romulus_gal_gaththong: "Die Feuerfälle von Gal'Gathong"
 d_romulus_jewelled_forest_desc: "Eines der Naturwunder auf Romulus entstand, als ein nahe gelegener Vulkan ausbrach und ein großes Waldgebiet bedeckte. Die Bäume starben ab, aber mit der Zeit sickerten die Mineralien der Lava und der Asche in das Holz ein, versteinerten und konservierten es. Dadurch entstand um die versteinerten Bäume herum ein weicher Stein, der erodierte und die Bäume als steinerne Denkmäler für ihr früheres Leben im Grünen stehen ließ. Winzige Flocken von Glimmer und ähnlichen Mineralien in der Rinde verleihen den Bäumen im Licht der Sonne und des Mondes ein glitzerndes und funkelndes Aussehen."
 d_romulus_jewelled_forest: "Juwelenwald von Ath'reshaar"
 d_romulus_kaeraktar_mountains_desc: "Einige der höchsten Gipfel auf Romulus sind Teil des Kae'raktar-Gebirges, das sich über den gesamten Kontinent erstreckt."
 d_romulus_kaeraktar_mountains: "Kae'raktar-Gebirge"
 d_romulus_ki_baratan_desc: "Ki Baratan ist die Hauptstadt des romulanischen Sternenimperiums. Sie liegt auf Romulus vor der Küste des Apnex-Meeres und wird manchmal anachronistisch mit dem alten Namen Dartha oder Dartha-Stadt bezeichnet. ___NL______NL___Sie ist seit vielen Jahrhunderten das Operationszentrum des Planeten und beherbergt die meisten Regierungsgebäude."
 d_romulus_ki_baratan: "Ki Baratan"
 d_romulus_krocton_segment_desc: "Das wohlhabende Krocton-Segment ist eine urbane Region des Planeten und wird oft mit Dissidenten in Verbindung gebracht, die von nahe gelegenen Höhlen aus operieren."
 d_romulus_krocton_segment: "Krocton-Segment"
 d_romulus_valley_of_chula_desc: "Das Tal, das das Herz des Kae'raktar-Gebirges durchschneidet, ist eine riesige Region mit den schönsten Aussichten und dem besten Klima auf der ganzen Welt. Die Herrscher der Vergangenheit bewohnten hier einen Sommerpalast. Der Palast thront auf dem höchsten Hügel und sieht aus wie ein Adler mit goldenen Flügeln auf der Suche nach Beute."
 d_romulus_valley_of_chula: "Tal von Chula"
 d_ruins_dewan_desc: "Die Dewan-Ruinen enthalten eine Sprache, die von der alten ikonischen Sprache abgeleitet ist. Die Sprachen weisen gewisse Gemeinsamkeiten auf, was die Hypothese nahelegt, dass einige Iconianer das orbitale Bombardement Iconias überlebt haben könnten."
 d_ruins_dewan: "Ruinen von Dewan"
 d_ruins_east_coast_africa_desc: "Die Verwüstungen in der Region werden nur mit erheblichem Aufwand zu beheben sein."
