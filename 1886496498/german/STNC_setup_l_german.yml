 START_SCREEN_MDOM: "Wir dienen den Gründern in allen Dingen. Andere Ethnien mögen an höhere Mächte glauben, aber nur wir sind zuversichtlich, dass unsere Götter existieren und mit uns sind.___NL______NL___Seit der erste Gründer von unseren Vorfahren beschützt wurde, sind wir damit betraut worden, ihren Willen auszuführen. Mit der Loyalität der Jem'Hadar, die durch die Weißen garantiert wird, kann sich niemand gegen uns stellen.___NL______NL______CC1597___'Das Dominion hat mehr als zweitausend Jahre überdauert und wird auch dann noch bestehen, wenn die Föderation bereits zu Staub zerfallen ist.'§! - Weyoun 6"
