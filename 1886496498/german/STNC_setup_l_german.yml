 EMPIRE_DESIGN_AcamarianSovereignty_desc: "['concept_beta_quadrant_empire']\n\nDie Acamarianer sind eine intelligente humanoide Zivilisation von der Welt Acamar III. Zu ihren äußerlichen Merkmalen gehört eine ausgeprägte Einbuchtung auf der Stirn. Ihr Blut enthält sowohl Eisen als auch Kupfer, was bei Spezies in diesem Bereich der Galaxie eine Seltenheit ist. Viele Akamarianer haben auch traditionelle Gesichtstattoos. Die Akamarianer werden von einer repräsentativen Regierung regiert, die von einem Souverän geleitet wird, während ihr gesetzgebendes Organ als Akamarianischer Regierungsrat bekannt ist."
 EMPIRE_DESIGN_AcamarianSovereignty: "§PAcamarianische Souveränität§!"
 EMPIRE_DESIGN_AkritirianDomain_desc: "['concept_delta_quadrant_empire']\n\nDie Akritirianer sind eine humanoide Spezies, die auf dem Planeten Akritiri beheimatet ist und sich durch eine leichte Furche auf der Stirn auszeichnet. \n\nAkritirianer werden von einem autoritären Polizeistaat regiert, der von einem drakonischen und unflexiblen Justizsystem unterstützt wird."
 EMPIRE_DESIGN_AkritirianDomain: "£navy_size£ §GAkritirian Domain§!"
 EMPIRE_DESIGN_AmaralanDomain_desc: "['concept_gamma_quadrant_empire'] \n\nDie Amaralaner sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist. Sie sind für ihre Arbeitsmoral bekannt."
 EMPIRE_DESIGN_AmaralanDomain: "§MAmaralan Domain§!"
 EMPIRE_DESIGN_AndorianEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Andorianer sind eine humanoide Rasse vom großen Mond Andoria, der einen großen Gasriesen im Andor-System umkreist.\n\nDie meisten Andorianer sind für ihre blaue Haut mit weißem oder silbernem Haar, blauem Blut und zwei Antennen auf dem Kopf bekannt. Ihr Stoffwechsel ist schneller als der von Menschen, wodurch sie anfällig für Phaser sind, aber sie sind auch extrem widerstandsfähig gegenüber einer Vielzahl von Umweltbedingungen. In den Polarregionen von Andoria gibt es eine kleine Unterart der Andorianer mit weißer Haut, die blind, aber telepathisch ist und Aenar genannt wird."
 EMPIRE_DESIGN_AndorianEmpire: "£navy_size£ §PAndorianisches Reich§!"
 EMPIRE_DESIGN_AngelanParliament_desc: "['concept_beta_quadrant_empire']\n\nDie Angelaner sind eine humanoide Spezies und leben in einer streng matriarchalischen Gesellschaft, in der Männer als Bürger zweiter Klasse gelten."
 EMPIRE_DESIGN_AngelanParliament: "§PAngelanisches Parlament§!"
 EMPIRE_DESIGN_AntaranWorlds_desc: "['concept_beta_quadrant_empire']\n\nDie Antaraner sind eine humanoide Spezies, die im Antares-System beheimatet ist. Obwohl sie relativ friedlich sind, hat sich ihre Gesellschaft erst vor kurzem von einem brutalen Krieg mit den Denobulanern vor zwei Jahrhunderten erholt."
 EMPIRE_DESIGN_AntaranWorlds: "§PAntaran Worlds§!"
 EMPIRE_DESIGN_AntedianShoals_desc: "['concept_alpha_quadrant_empire']\n\nDie Antedianer sind eine zweibeinige Spezies mit einem Fischkörper. Sie sind in den großen Ozeanen von Antede III beheimatet und leben eher zurückgezogen. \n\nObwohl die Antedianer den Warpantrieb entdeckt haben, empfinden sie die Raumfahrt als äußerst traumatisch, und die meisten von ihnen überleben diese Tortur, indem sie in einen selbst herbeigeführten katatonischen Zustand verfallen."
 EMPIRE_DESIGN_AntedianShoals: "£navy_size£ §UAntedianische Schwärme§!"
 EMPIRE_DESIGN_AnticanPacks_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Hundeart vom Planeten Antica. Anticaner sind wilde Fleischfresser, die ihre Beute sogar lebend verspeisen oder sie unmittelbar vor dem Verzehr mit einer kurzen Energieklinge töten. Anticaner haben eine lange und brutal gewalttätige Geschichte mit ihren engen Nachbarn, den reptilienartigen Selay."
 EMPIRE_DESIGN_AnticanPacks: "£navy_size£ §UAntican Packs§!"
 EMPIRE_DESIGN_ApergosianHarmony_desc: "['concept_alpha_quadrant_empire']\n\nDie Apergosianer sind eine humanoide Spezies mit gold- bis beigefarbener Haut und dünnen, flachen Nasen. Sie sind für ihre musikalischen Fähigkeiten bekannt, gelten aber als etwas unentschlossen."
 EMPIRE_DESIGN_ApergosianHarmony: "§UApergosian Harmony§!"
 EMPIRE_DESIGN_ArgelianPrefecture_desc: "['concept_beta_quadrant_empire'] \n\nDie Argelianer sind eine humanoide Spezies, die auf dem Planeten Nelphia im Ciatella-System beheimatet ist."
 EMPIRE_DESIGN_ArgelianPrefecture: "§PArgelianische Präfektur§!"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc: "['concept_gamma_quadrant_empire']\n\nDie Argrathi sind eine humanoide Spezies vom Planeten Argratha im Gamma-Quadranten.\n\nSie sind den Menschen physiologisch ähnlich, haben aber Gesichtsfalten und Rillen am ganzen Körper.\n\nDie Argrathi waren für ihr einzigartiges Justizsystem bekannt, bei dem sie mithilfe fortschrittlicher bewusstseinsverändernder Techniken denjenigen, die sie verhafteten und wegen Verbrechen anklagten, falsche Erinnerungen an eine Inhaftierung einpflanzen konnten."
 EMPIRE_DESIGN_ArgrathianCommonwealth: "§MArgrathi-Staaten§!"
 EMPIRE_DESIGN_BajoranRepublic_desc: "['concept_alpha_quadrant_empire']\n\nDie Bajoraner sind eine humanoide Rasse, die auf dem Planeten Bajor beheimatet ist und sich durch ihre horizontalen Nasenrücken auszeichnet. \n\nDie Bajoraner haben eine der ältesten und reichsten Kulturen im Alpha-Quadranten und bringen bekannte Künstler und Dichter hervor."
 EMPIRE_DESIGN_BajoranRepublic: "£navy_size£ §UBajoranische Republik§!"
 EMPIRE_DESIGN_BaulHighCouncil_desc: "['concept_beta_quadrant_empire'] \n\nEine aquatische, spindeldürre Rasse mit einer rauchigen, öligen Substanz, die ihre Gestalt bedeckt. Sie machen Jagd auf die empfindungsfähigen Kelpiens, die ebenfalls ihre Heimatwelt bewohnen."
 EMPIRE_DESIGN_BaulHighCouncil: "£navy_size£ §PBa'ul Hoher Rat§!"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc: "['concept_beta_quadrant_empire']\n\nDie Benziten sind eine humanoide Spezies, die auf dem Planeten Benzar heimisch ist.\n\nBenziten haben normalerweise eine glatte, haarlose, blaue Haut. Ein dicker Vorsprung des Benzitenschädels erstreckt sich über das Gesicht und zeigt einen markanten Nasenlappen und eine markante Augenbraue. Sie können in einer normalen Sauerstoff-/Stickstoffatmosphäre nicht atmen und müssen in solchen Umgebungen manchmal ein Atemgerät tragen. Benziten sind dafür bekannt, sehr akribisch zu sein."
 EMPIRE_DESIGN_BenzarianCommonwealth: "§PBenzarian Commonwealth§!"
 EMPIRE_DESIGN_BetazoidHouses_desc: "['concept_alpha_quadrant_empire']\n\nBetazoiden sind eine humanoide Rasse von Telepathen. Die Betazoidenhäuser sind familiäre, matriarchalische Organisationen, die einen planetarischen Rat bilden, der für alle Bürger spricht und dessen Abstammung auf den legendären Khrysaros zurückgeht."
 EMPIRE_DESIGN_BetazoidHouses: "£navy_size£ §UBetazoide Häuser§!"
 EMPIRE_DESIGN_BetelgeusianConvention_desc: "['concept_beta_quadrant_empire'] \n\nDie Betelgeusianer sind eine humanoide Vogelart. Mit einer Größe von fast zwei Metern sind Betelgeusianer für ihren ausgeprägten Wettbewerbsgeist bekannt."
 EMPIRE_DESIGN_BetelgeusianConvention: "£navy_size£ §PBetelgeusianische Konvention§!"
 EMPIRE_DESIGN_BolianLeague_desc: "['concept_beta_quadrant_empire']\n\nDie Bolianer sind eine humanoide Spezies vom Planeten Boliax im Betaquadranten.\n\nBolianer zeichnen sich durch ihre blaue Hautfarbe und einen knorpeligen Kamm aus, der sich über Kopf und Gesicht erstreckt, und sind für ihre Offenheit bekannt."
 EMPIRE_DESIGN_BolianLeague: "£navy_size£ §PBolianische Liga§!"
 EMPIRE_DESIGN_BorgCollective_desc: "['concept_delta_quadrant_empire']\n\nDie einzigartige Verschmelzung von Biologie und Technologie der Borg entstand vor Hunderttausenden von Jahren, aber erst in den letzten Jahrtausenden hat das Kollektiv wirklich begonnen, sich über die Grenzen seines Heimatsystems hinaus auszudehnen. Nachdem das Heimatsystem aufgegeben wurde, um riesige Unicomplex-Strukturen zu erschaffen, richtete das Kollektiv seinen Blick nach außen und suchte nach neuen Ressourcen und Kulturen, die ihre kulturelle und technologische Einzigartigkeit verbessern und es ihnen ermöglichen, wahre Perfektion zu erreichen – Omega."
 EMPIRE_DESIGN_BorgCollective: "£empire_star£ £navy_size£ §LABorg Collective§!"
 EMPIRE_DESIGN_BorgCooperative_desc: "['concept_delta_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_borg_collective'] wenn ausgewählt§! \n\nNachdem die Cooperative die Kontrolle der Königin über das Kollektiv durch die Einführung einer viralen topologischen Anomalie gestürzt hat, hat sie einen Großteil der Philosophie, die einst die Borg definierte, verworfen. \n\nDie Cooperative, die sowohl Individualität als auch den freiwilligen Austausch von Bewusstsein fördert, strebt danach, eine befreiende Kraft in der Galaxie zu sein."
 EMPIRE_DESIGN_BorgCooperative: "£navy_size£ §EBorg Cooperative§!"
 EMPIRE_DESIGN_BorgTemporalIncursion_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality:§! §WReplaces ['civic:origin_united_earth'] if selected§! \n\nDie Borg Temporal Incursion wurde nach einem temporären Ereignis gegründet, bei dem eine einzelne Sphäre während eines Angriffs auf die Heimatwelt der Menschen mehrere Jahrhunderte in die Vergangenheit zurückversetzt wurde. Die Sphäre wurde schwer beschädigt und hat die Assimilation des Systems erst kürzlich abgeschlossen. Es ist unklar, ob das ursprüngliche Kollektiv sich wieder integrieren wird, sobald der Kontakt hergestellt ist."
 EMPIRE_DESIGN_BorgTemporalIncursion: "£navy_size£ §EBorg Temporaler Übergriff§!"
 EMPIRE_DESIGN_BreenConfederacy_desc: "['concept_alpha_quadrant_empire']\n\nDie geheimnisumwitterten Breen sind eine scheinbar humanoide Spezies, die auf dem Planeten Breen heimisch ist.\n\nDie Breen tragen ständig Kühlanzüge, da ihre Physiologie zu den exotischsten unter den humanoiden Lebensformen gehört, was möglicherweise auf das Klima ihres Heimatplaneten zurückzuführen ist. Da die meisten bekannten humanoiden Spezies auf Planeten der Klasse M mit einer Durchschnittstemperatur weit über der angenommenen Temperatur der Breen lebten, ging man davon aus, dass die Breen Kühlanzüge entwickeln mussten, um mit anderen koexistieren zu können.Es ist bekannt, dass die Breen Sklavenarbeit von niederen Rassen in ihren Minen und Bauprogrammen einsetzen."
 EMPIRE_DESIGN_BreenConfederacy: "£navy_size£ §UBreen Confederacy§!"
 EMPIRE_DESIGN_BrunaliEmpire_desc: "['concept_delta_quadrant_empire']\n\nDie Brunali sind eine humanoide Spezies, die im Delta-Quadranten heimisch ist.\n\nSie sind den Menschen physiologisch ähnlich, haben aber einen charakteristischen großen Gesichtswulst, der die Stirn halbiert.\n\nSie sind für ihre landwirtschaftlichen Fähigkeiten und ihre Gentechnik bekannt."
 EMPIRE_DESIGN_BrunaliEmpire: "§GBrunali Empire§!"
 EMPIRE_DESIGN_BynarDomains_desc: "['concept_alpha_quadrant_empire']\n\nDie Bynar haben eine technologische Symbiose erreicht – die Verschmelzung des Analogen mit dem Digitalen. Trotz ihrer vernetzten Natur haben sie ihre Individualität, ihr Mitgefühl und ihre Empathie bewahrt."
 EMPIRE_DESIGN_BynarDomains: "£navy_size£ §UBynar Domains§!"
 EMPIRE_DESIGN_CaitianUnion_desc: "['concept_alpha_quadrant_empire']\n\nDie Caitianer sind eine felinoide Spezies vom Planeten Cait. \n\nCaitianer sind für ihre Hilfsbereitschaft bekannt und legen großen Wert auf Schönheit und Ästhetik."
 EMPIRE_DESIGN_CaitianUnion: "£navy_size£ §UCaitian Union§!"
 EMPIRE_DESIGN_CardassianUnion_desc: "['concept_alpha_quadrant_empire']\n\nDie Cardassianer sind eine quasi-reptilische humanoide Spezies, die auf dem Planeten Cardassia beheimatet ist.\n\nSie scheinen sich aus einer Kreatur mit sowohl reptilischen als auch säugetierartigen Merkmalen entwickelt zu haben, mit sowohl grauer oder graugrüner Hautfarbe als auch dunkelschwarzem Haar. An ihren Hälsen befinden sich verlängerte Wirbel und an ihrer Stirn Kämme. Die Cardassianer sind allgemein der Überzeugung, dass sie anderen Rassen in der Galaxie überlegen sind und ihnen alle dienen sollten."
 EMPIRE_DESIGN_CardassianUnion: "£empire_star£ £navy_size£ §LACardassian Union§!"
 EMPIRE_DESIGN_ChalnothAnarchy_desc: "['concept_alpha_quadrant_empire'] \n\nDie Chalnoth leben in einem Zustand fast völliger Gesetzlosigkeit und Anarchie und haben es dennoch geschafft, sich einen Warpantrieb zuzulegen. \n\nObwohl es nicht so ist, dass es einen einzelnen Herrscher gibt, erkennen die meisten Chalnoth die Macht einer Handvoll Bosse an."
 EMPIRE_DESIGN_ChalnothAnarchy: "£navy_size£ §UChalnoth Anarchy§!"
 EMPIRE_DESIGN_CheronianCommission_desc: "['concept_beta_quadrant_empire']\n\nDie Cheronier sind eine humanoide Rasse mit einer unglaublich langen Lebensspanne. Die Mitglieder der Spezies Cheronier sind halb schwarz und halb weiß, geteilt entlang der mittleren Sagittalebene. Der Staat Cheron wird streng von der Kommission für politische Verräter kontrolliert, die festgelegt hat, dass Cheronier, die auf der rechten Seite weiß sind, eine starke genetische Tendenz zu Kriminalität und Gewalt aufweisen. Sie werden von der Elite, denjenigen, die auf der rechten Seite schwarz sind, kaum besser als Sklaven behandelt."
 EMPIRE_DESIGN_CheronianCommission: "£navy_size£ §PCheronian Commission§!"
 EMPIRE_DESIGN_ChodakEmpire_desc: "['concept_beta_quadrant_empire'] \n\nDie Chodak-Rasse wurde vor fast 1.000.000 Jahren gegründet und galt nach einer verheerenden politischen Krise als ausgestorben. Tatsächlich gelang es einer Handvoll Überlebender, sich auf einer neuen Heimatwelt wieder anzusiedeln."
 EMPIRE_DESIGN_ChodakEmpire: "£navy_size£ §PChodak Empire§!"
 EMPIRE_DESIGN_ConfederationOfEarth_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality:§! §WReplaces ['civic:origin_united_earth'] if selected§! \n\nDie Konföderation der Erde wurde mit einem Ziel gegründet, der Unterwerfung der Galaxie unter die Menschheit."
 EMPIRE_DESIGN_ConfederationOfEarth: "£navy_size£ §EConfederation of Earth§!"
 EMPIRE_DESIGN_CravicImperative_desc: "['concept_delta_quadrant_empire'] \n\nDie Cravic sind eine verrückte Spezies künstlich intelligenter Androiden, die in ihrer eigenen Nomenklatur auch als Automated Personnel Units, APU, bezeichnet werden. Die Cravic APUs wurden als Diener und Soldaten gegen die Pralor im hundertjährigen Pralor-Cravic-Krieg geschaffen. Als beide Seiten versuchten, sich zu einigen und Frieden zu schließen, wandten sich ihre eigenen Schöpfungen gegen sie – nur um den Krieg ernsthaft fortzusetzen, sobald die Organischen eliminiert waren."
 EMPIRE_DESIGN_CravicImperative: "£navy_size£ §GCravic Imperative§!"
 EMPIRE_DESIGN_CravicPralorUnion_desc: "['concept_delta_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_cravic_imperative'] und ['civic:origin_pralor_auxiliary'] bei Auswahl§!\n\nDie verfeindeten Spezies der Cravic und Pralor schlossen sich in den Jahren nach der Erschaffung ihrer Maschinen, den Automated Personnel Units, zusammen, befreiten sich von ihrer militärischen Programmierung und forderten ein Ende der Feindseligkeiten."
 EMPIRE_DESIGN_CravicPralorUnion: "£navy_size£ §EUntion der Cravic und Pralor§!"
 EMPIRE_DESIGN_DeltanUnion_desc: "['concept_alpha_quadrant_empire']\n\nDie Deltaner sind eine humanoide Spezies, die vom Planeten Delta IV stammt. Sie sind an ihrer kahlen Kopfhaut zu erkennen und tragen Kopfschmuck. Ihre starke sexuelle Anziehungskraft kann für Mitglieder anderer Spezies ablenkend sein. Deltaner verfügen über schmerzlindernde Fähigkeiten, die sich bei taktilem Kontakt manifestieren, können damit jedoch keine Verletzungen heilen."
 EMPIRE_DESIGN_DeltanUnion: "§UDeltanische Union§!"
 EMPIRE_DESIGN_DenobulanUnity_desc: "['concept_alpha_quadrant_empire']\n\nDie Denobulaner sind eine humanoide Spezies vom Planeten Denobula. Die geselligen Denobulaner haben einen eng verbundenen gemeinschaftlichen Lebensstil und eine komplexe Familienstruktur angenommen. Der durchschnittliche Denobulaner hat mindestens drei Ehepartner und hunderte Familienangehörige."
 EMPIRE_DESIGN_DenobulanUnity: "£navy_size£ §UDenobulan Unity§!"
 EMPIRE_DESIGN_DevoreImperium_desc: "['concept_delta_quadrant_empire']\n\nDie Devore sind eine humanoide Rasse aus dem Delta-Quadranten.\n\nÜber die Devore ist nicht viel bekannt, außer dass sie keine Fremden vertragen und Telepathen hassen."
 EMPIRE_DESIGN_DevoreImperium: "£navy_size£ §GDevore Imperium§!"
 EMPIRE_DESIGN_DosiConfederacy_desc: "['concept_gamma_quadrant_empire']\n\nDie Dosi sind eine humanoide Spezies, die im Gamma-Quadranten heimisch ist. Ihre Gesichter sind oft mit einer Vielzahl von Farben und Markierungen bemalt, die Status, Rang und Haus anzeigen. Am häufigsten war Rot mit weißen Streifen. Handel und Wirtschaft sind ein wichtiger Teil der Dosi-Kultur, und sie legten großen Wert darauf."
 EMPIRE_DESIGN_DosiConfederacy: "§MDosi-Konföderation§!"
 EMPIRE_DESIGN_EarthKhanate_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_united_earth'] wenn ausgewählt§! \n\nDas Khanat der Erde ist ein planetarischer Staat, der durch die Vereinigung der Nationen der Erde nach dem Eugenischen Krieg entstanden ist."
 EMPIRE_DESIGN_EarthKhanate: "£navy_size£ §EKhanat der Erde§!"
 EMPIRE_DESIGN_EfrosianLeague_desc: "['concept_beta_quadrant_empire'] \n\nDie Efrosianer sind eine humanoide Spezies, die auf dem Planeten Efros beheimatet ist. Sie sind bekannt für ihre Hingabe an die mündliche Überlieferung und ihre musikalische Sprache."
 EMPIRE_DESIGN_EfrosianLeague: "§PEfrosian League§!"
 EMPIRE_DESIGN_EnolianOrder_desc: "['concept_beta_quadrant_empire']\n\nDie Enolianer sind eine humanoide Spezies, die für ihre Liebe zum Handel und ihr mächtiges, wenn auch manchmal undifferenziertes Rechtssystem bekannt ist."
 EMPIRE_DESIGN_EnolianOrder: "£navy_size£ §PEnolian Order§!"
 EMPIRE_DESIGN_ExcalbianSolidarity_desc: "['concept_alpha_quadrant_empire']\n\nDie Excalbianer sind eine Lebensform, die auf dem Kohlenstoffkreislauf basiert und auf dem Planeten Excalbia heimisch ist. \n\nSie besitzen die Fähigkeit, Moleküle auf atomarer Ebene neu anzuordnen, was ihre industrielle Kapazität erheblich steigert. Die excalbianische Gesellschaft hat kein Konzept von Gut oder Böse und agiert völlig amoralisch."
 EMPIRE_DESIGN_ExcalbianSolidarity: "§UExcalbian Solidarity§!"
 EMPIRE_DESIGN_FenDomarStates_desc: "['concept_delta_quadrant_empire']\n\nDie Fen Domar sind eine humanoide Spezies, die im Delta-Quadranten heimisch ist.\n\nSie zeichnen sich durch ihre graue bis grüne Hautfarbe und graues Haar aus, das oft mit Markierungen versehen ist, um den Status zu kennzeichnen."
 EMPIRE_DESIGN_FenDomarStates: "§GFen Domar States§!"
 EMPIRE_DESIGN_FerengiAlliance_B_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf dem Prinzip des freien Unternehmertums beruht, bei dem das Erzielen von Gewinn das einzige sinnvolle Ziel im Leben ist. Ferengi sind kleiner als die meisten Humanoiden und haben eine orange-braune Haut, vergrößerte Schädel, faltige Nasen und scharfe Zähne. Ihr auffälligstes Merkmal sind ihre großen Ohren – oder Ohrläppchen –, die ihnen ein extrem gutes Gehör verleihen."
 EMPIRE_DESIGN_FerengiAlliance_B: "£empire_star£ £navy_size£ §LAFerengi-Allianz§!"
 EMPIRE_DESIGN_FerengiAlliance_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf dem Prinzip des freien Unternehmertums beruht, bei dem das Erzielen von Gewinn das einzige sinnvolle Ziel im Leben ist. Ferengi sind kleiner als die meisten Humanoiden und haben eine orange-braune Haut, vergrößerte Schädel, faltige Nasen und scharfe Zähne. Ihr auffälligstes Merkmal sind ihre großen Ohren – oder Ohrläppchen –, die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiAlliance: "£empire_star£ £megacorp£ £navy_size£ §LAFerengi-Allianz§!"
 EMPIRE_DESIGN_FerengiCooperative_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf einem Fundament des gerechten Unternehmertums aufgebaut ist, in dem der ethische Gewinn das einzige sinnvolle Ziel im Leben ist. Ferengi sind kleiner als die meisten Humanoiden und haben eine orange-braune Haut, vergrößerte Schädel, faltige Nasen und scharfe Zähne. Ihr auffälligstes Merkmal sind ihre großen Ohren – oder Ohrläppchen –, die ihnen ein extrem gutes Gehör verleihen."
 EMPIRE_DESIGN_FerengiCooperative_desc: "['concept_alpha_quadrant_empire']\n\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf einem Fundament des gerechten Unternehmertums aufgebaut ist, in dem der ethische Gewinn das einzige sinnvolle Ziel im Leben ist. Ferengi sind kleiner als die meisten Humanoiden und haben eine orange-braune Haut, vergrößerte Schädel, faltige Nasen und scharfe Zähne. Ihr auffälligstes Merkmal sind ihre großen Ohren – oder Lappen –, die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FirstFederation_desc: "['concept_alpha_quadrant_empire'] \n\nDie Erste Föderation wurde vor fünfzigtausend Jahren durch den Zusammenschluss der Linnik und anderer Rassen gegen ihre Oberherren, die Dassik, gegründet und ist seit ihrer Blütezeit nach der Go-Lin-Katastrophe im Niedergang begriffen."
 EMPIRE_DESIGN_FirstFederation: "£navy_size£ §UErste Föderation§!"
 EMPIRE_DESIGN_FlaxianHegemony_desc: "['concept_beta_quadrant_empire']\n\nDie Flaxianer sind eine humanoide Rasse vom Planeten Flaxos im Betaquadranten.\n\nÜber diese Spezies ist nur wenig bekannt, aber es wurde von zahlreichen Attentaten in Gebieten berichtet, in denen Flaxianer leben."
 EMPIRE_DESIGN_FlaxianHegemony: "£navy_size£ §PFlaxianische Hegemonie§!"
 EMPIRE_DESIGN_GaridianRepublic_desc: "['concept_beta_quadrant_empire']\n\nDie Garidianer sind ein Ableger der vulkanischen Spezies. Garid wurde vor über 1.500 Jahren nach dem Exodus derjenigen Vulkanier besiedelt, die Suraks Ideale ablehnten und zusammen mit denen gingen, die später zu den Romulanern wurden. \n\nDie Gesellschaft der Garidianer ist in Schichten unterteilt und folgt einer Reihe von Gesetzen, die Jahrhunderte zuvor vom Gesetzgeber kodifiziert wurden."
 EMPIRE_DESIGN_GaridianRepublic: "£navy_size£ §PGaridian Republic§!"
 EMPIRE_DESIGN_GornEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Gorn sind eine zweibeinige Reptilienart, die auf dem Planeten Gornar heimisch ist. Mit einer durchschnittlichen Größe von zwei Metern gelten sie für die meisten Humanoiden als körperlich imposant."
 EMPIRE_DESIGN_GornEmpire: "£navy_size£ §PGorn Hegemony§!"
 EMPIRE_DESIGN_GrazeriteAlliance_desc: "['concept_alpha_quadrant_empire'] \n\nDie Grazeriten sind eine humanoide Rinderart mit außergewöhnlicher Geduld und einem gemeinschaftlichen Wesen. Sie sind dafür bekannt, optimistisch und einfühlsam gegenüber dem Unglück anderer zu sein."
 EMPIRE_DESIGN_GrazeriteAlliance: "§UGrazerite Alliance§!"
 EMPIRE_DESIGN_HaakonianOrder_desc: "['concept_delta_quadrant_empire']\n\nDie Haakonianer sind eine warpfähige humanoide Spezies aus dem Delta-Quadranten. Die Haakonianer sind groß und haben eine blasse Haut. Wie die meisten Rassen sind sie anfällig für Metreonvergiftungen. Das hält sie jedoch nicht davon ab, mit dieser gefährlichen Technologie zu experimentieren."
 EMPIRE_DESIGN_HaakonianOrder: "§Ghaakonianischer Orden§!"
 EMPIRE_DESIGN_HaAmoran_desc: "['concept_alpha_quadrant_empire'] §HAlternative Realität:§! §WErsetzt ['civic:origin_bajoran_republic'] bei Auswahl§! \n\nHa'Amoran wurde vor über hundert Jahren aus der Gefangenschaft befreit und unter der Herrschaft von Kosst Amojan vereint. Nun ist es bereit, den Glauben der Pah-Wraith in der gesamten Galaxie zu verbreiten."
 EMPIRE_DESIGN_HaAmoran: "£navy_size£ §EHa'Amoran§!"
 EMPIRE_DESIGN_HazariCoalition_desc: "['concept_delta_quadrant_empire'] \n\nDie Hazari sind eine Rasse reptilienartiger Humanoider, die im Delta-Quadranten beheimatet sind. Sie sind für ihre Fähigkeiten als Fährtensucher bekannt und werden häufig als Kopfgeldjäger eingesetzt."
 EMPIRE_DESIGN_HazariCoalition: "£navy_size£ §GHazari-Koalition§!"
 EMPIRE_DESIGN_HebitianUnion_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_cardassian_union'] bei Auswahl§! \n\nDie Hebitianer sind eine humanoide Spezies, die auf dem Planeten Hebitia beheimatet ist und Ähnlichkeit mit Reptilien aufweist.\n\nSie scheinen sich aus einer Kreatur mit sowohl reptilien- als auch säugetierartigen Merkmalen entwickelt zu haben, mit sowohl grauer oder graugrüner Hautfarbe als auch dunkelschwarzem Haar. Längliche Wirbel erstrecken sich entlang ihrer Hälse und Grate entlang ihrer Stirn.\n\nDie Hebitianer sind ein spirituelles Volk mit einer reichen Kulturgeschichte."
 EMPIRE_DESIGN_HebitianUnion: "£navy_size£ §Hebitische Union§!"
 EMPIRE_DESIGN_HirogenHunters_desc: "['concept_delta_quadrant_empire']\n\nDie Hirogen werden als nichts weiter als brutale, nomadische Wilde angesehen, doch in Wirklichkeit haben sie eine stolze, technologisch fortgeschrittene Gesellschaft, die älter ist als die meisten Spezies in der Galaxie. Die Hirogen sind unglaublich groß und stark und fähige Krieger und Jäger, die die Galaxie in Angst und Schrecken versetzen."
 EMPIRE_DESIGN_HirogenHunters: "£navy_size£ §Hirogen-Jäger§!"
 EMPIRE_DESIGN_HupyrianRepublic_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Spezies aus dem Alpha-Quadranten, die Hupyrianer, zeichnen sich durch ihre Körpergröße und ihre Gesichtskämme aus. Sie sind bekannt für ihre Fähigkeiten als Diener, Adjutanten und Haushaltshilfen."
 EMPIRE_DESIGN_HupyrianRepublic: "§UHupyrian Republic§!"
 EMPIRE_DESIGN_HurQStagnancy_desc: "[\n\nHur'Q ist ein klingonisches Wort und bedeutet 'Außenseiter'. Dies ist auch der Name, den die Klingonen dieser Spezies aus dem Gamma-Quadranten gaben, die vor 1000 Jahren in Qo'noS einfiel und es plünderte."
 EMPIRE_DESIGN_HurQStagnancy: "§MHur'Q Stagnation§!"
 EMPIRE_DESIGN_HusnockAscendancy_desc: "['concept_beta_quadrant_empire']\n\nBerechnend, aggressiv und sich ihrer Vorherrschaft völlig sicher, lauern die Husnock am Rande des bekannten Weltraums. Trotz ihrer gewalttätigen Natur sind die Husnock nie in interne Kriege verwickelt worden, und es ist ihnen gelungen, viel früher als die meisten anderen Völker der Galaxis eine äußerst effektive und technologisch fortschrittliche Gesellschaft aufzubauen. \Von ihrer Heimatwelt Hus aus führten die Husnock mehrere Blitzangriffe auf nahe gelegene primitive Spezies durch und unterwarfen sie vollständig. Die Aszendenten sind nun eine aufstrebende Supermacht, die auf ihren Versuch wartet, die Galaxie zu übernehmen."
 EMPIRE_DESIGN_HusnockAscendancy: "£navy_size£ §PHusnock Ascendancy§!"
 EMPIRE_DESIGN_HydranKingdom_desc: "['concept_beta_quadrant_empire'] \n\nDie Hydraner sind eine dreigliedrige Zivilisation, die auf einem Planeten mit einer methanhaltigen Atmosphäre entstanden ist. Die Hydraner sind in drei Geschlechter unterteilt, wobei das dritte, das "matriarchalische" Geschlecht als nicht-sapient gilt."
 EMPIRE_DESIGN_HydranKingdom: "£navy_size£ §PHydranisches Königreich§!"
 EMPIRE_DESIGN_InterstellarConcordium_desc: "[Das von der amphibischen und funktionell unsterblichen Ethnie der Meskeen gegründete Interstellare Konkordium hat sich dem Streben nach galaktischem Frieden verschrieben, koste es, was es wolle."
 EMPIRE_DESIGN_InterstellarConcordium: "£navy_size£ §PInterstellar Concordium§!"
 EMPIRE_DESIGN_KaremmanFoundation_B_desc: "['concept_gamma_quadrant_empire']\n\nDie Karemma sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre ausgeprägten Stirnfurchen und breiten Nasen auszeichnet. \n\nDie Gesellschaft der Karemma ist sehr merkantil, legt aber Wert auf ehrlichen Handel mit transparenten Gewinnspannen."
 EMPIRE_DESIGN_KaremmanFoundation_B: "£navy_size£ §MKaremma Foundation§!"
 EMPIRE_DESIGN_KaremmanFoundation_desc: "['concept_gamma_quadrant_empire']\n\nDie Karemma sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre ausgeprägten Stirnfurchen und breiten Nasen auszeichnet. \n\nDie Gesellschaft der Karemma ist sehr merkantil, legt aber Wert auf ehrlichen Handel mit transparenten Gewinnspannen."
 EMPIRE_DESIGN_KaremmanFoundation: "£megacorp£ £navy_size£ §MKaremma Foundation§!"
 EMPIRE_DESIGN_KazonSects_desc: "['concept_delta_quadrant_empire']\n\nDie Kazon sind eine aggressive Krieger-Spezies aus dem Delta-Quadranten.\n\nHistorisch gesehen wurden die Kazon von einer Ethnie namens Trabe unterjocht, die die Kämpfe untereinander förderte, aber schließlich in dieser Periode ihrer Geschichte eine Rebellion begann. Dies hat dazu geführt, dass die Gesellschaft der Kazon aus sich bekriegenden Sekten besteht, von denen jede über unterschiedliche Ressourcen verfügt. Da sie Nomaden sind, braucht es einen starken Jal, um die Sekten unter ihrer Führung zu vereinen.\n\nDie Gesellschaft der Kazon ist sehr patriarchalisch, wobei weibliche Kazon als Bürger zweiter Klasse behandelt werden."
 EMPIRE_DESIGN_KazonSects: "£navy_size£ §GKazon-Sekten§!"
 EMPIRE_DESIGN_KelpienCongress_desc: "['concept_beta_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_baul_high_council'] falls ausgewählt§! \n\nDer Kelpien-Kongress wurde nach dem erfolgreichen Sturz der skrupellosen Ba'ul auf Kaminar gegründet. \n\nMit dem Versprechen, den Kreislauf der Gewalt zu beenden, haben die Kelpien Frieden mit ihren ehemaligen Unterdrückern geschlossen."
 EMPIRE_DESIGN_KelpienCongress: "£navy_size£ §EKelpien-Kongress§!"
 EMPIRE_DESIGN_KelpienDuchies_desc: "['concept_beta_quadrant_empire']\n\nDie Kelpien entwickelten sich aus einem kleinen, sozialen, nomadischen pflanzenfressenden Säugetier-Analogon. Im Gegensatz zu den meisten intelligenten Kulturen, die sich aus der Notwendigkeit heraus entwickelt haben, Jagdgesellschaften zu koordinieren, ist die Kultur der Kelpien ein direktes Produkt ihres Bedürfnisses nach gegenseitigem Schutz als Überlebensmechanismus. Aus evolutionärer Sicht haben sie einen hochentwickelten "Gefahrensinn" entwickelt, der es ihnen ermöglicht, lokale Raubtiere und Naturkatastrophen zu vermeiden."
 EMPIRE_DESIGN_KelpienDuchies: "§PKelpien-Stämme§!"
 EMPIRE_DESIGN_KelvanEmpire_desc: "£System£ §HRandom Quadrant§!   §HExtra-galaktisch:§! §WRandomisierte Startposition§! \n\nDie Kelvaner, die in ihrem natürlichen Zustand mehrere Meter groß sind, haben sich an das Leben in dieser Galaxie angepasst, indem sie eine humanoide Form angenommen haben. \n\nWährend der Großteil der kelvanischen Diaspora sich aufmachte, die Galaxie Triangulum zu erobern, hat es eine kleine Gruppe auf sich genommen, ihre Dominanz in der Milchstraße zu behaupten."
 EMPIRE_DESIGN_KelvanEmpire: "£navy_size£ §EKelvan Empire§!"
 EMPIRE_DESIGN_KessokMandate_desc: "['concept_alpha_quadrant_empire'] \n\nDie Kessok, eine auf Silizium basierende Spezies mit markanten Hörnern und einem teilweisen Exoskelett, sind sowohl der Aufrechterhaltung einer fairen und gerechten Gesellschaft verpflichtet als auch bereit, diese zu verteidigen."
 EMPIRE_DESIGN_KessokMandate: "£navy_size£ §UKessok Mandate§!"
 EMPIRE_DESIGN_KingdomSkorr_desc: "['concept_alpha_quadrant_empire'] \n\nDie Skorr sind eine zweibeinige Vogelart, die auf dem Planeten Skorr heimisch ist. \n\nBekannt für ihre kriegerische Natur und ihre Fähigkeit, schnell große Armeen zu züchten, haben sie sich nach der Arbeit des Philosophen Alar vor über hundert Jahren dem Frieden verschrieben."
 EMPIRE_DESIGN_KingdomSkorr: "£navy_size£ §UKönigreich der Skorr§!"
 EMPIRE_DESIGN_KlingonEmpire_desc: "['concept_beta_quadrant_empire']\n\nKlingonen sind eine kriegerische Spezies vom Planeten Qo'noS, die für ihre Stärke und ihr aggressives Festhalten an Ehre und Tradition bekannt ist. \n\nDie Klingonen wurden erstmals vor über 1100 Jahren unter Kahless dem Unvergesslichen vereinigt, der die eindringenden Hur'q von Qo'noS vertrieb."
 EMPIRE_DESIGN_KlingonEmpire: "£empire_star£ £navy_size£ §LAKlingon Empire§!"
 EMPIRE_DESIGN_KobaliRepublic_desc: "['concept_delta_quadrant_empire']\n\nDie Kobali sind eine humanoide Spezies vom Planeten Kobal im Delta-Quadranten.\n\nDurch einen genetischen Virus, dem sie schon früh in ihrer Geschichte ausgesetzt waren, ist die Mehrheit der Kobali-Spezies heute nicht mehr in der Lage, sich sexuell zu reproduzieren. Stattdessen werden die Verstorbenen anderer Spezies durch einen irreversiblen genetischen Virus in Kobali umgewandelt.\n\nDie friedfertigen und kooperativen Kobali sind frustriert über die Abscheu, die die meisten anderen Spezies gegenüber ihrer Fortpflanzungsmethode empfinden."
 EMPIRE_DESIGN_KobaliRepublic: "£navy_size£ §GKobali Republic§!"
 EMPIRE_DESIGN_KolaatiLeague_desc: "['concept_delta_quadrant_empire']\n\nDie Kolaati sind eine Reptilienart, die für ihre gewalttätigen Tendenzen bekannt ist. In Ermangelung einer starken zentralen Autorität zieht es viele Kolaati zur Kriminalität, um zu überleben."
 EMPIRE_DESIGN_KolaatiLeague: "§GKolaati-Liga§!"
 EMPIRE_DESIGN_KradinProtectorate_desc: "['concept_delta_quadrant_empire'] \n\nDie Kradin sind eine halbreptilische Spezies, die auf dem Planeten Kradin heimisch ist. \n\nWährend ihr Aussehen und ihre Kampfdisziplin bei vielen humanoiden Spezies eine negative Reaktion hervorruft, sind sie für ihren fairen Umgang mit anderen Ethnien bekannt."
 EMPIRE_DESIGN_KradinProtectorate: "§GKradin-Protektorat§!"
 EMPIRE_DESIGN_KraylorRepublic_desc: "['concept_delta_quadrant_empire']\n\nDie Kraylor sind eine humanoide Spezies, die sich durch ihre Nasengrate und ihre fast kiemenartigen Ohrläppchen auszeichnet. Auch wenn nicht viel über die Kraylor bekannt ist, so ist doch klar, dass sie unverwüstlich und entschlossen sind und sich schlimmen Situationen mit List und klarem Verstand stellen können."
 EMPIRE_DESIGN_KraylorRepublic: "§GKraylor Sanctum§!"
 EMPIRE_DESIGN_KreetassanChancellory_desc: "[Die Kreetassaner sind eine humanoide Ethnie mit ausgefeilten Gesichtsstrukturen und bekannt für ihre strengen gesellschaftlichen Umgangsformen."
 EMPIRE_DESIGN_KreetassanChancellory: "£navy_size£ §PKreetassan Chancellory§!"
 EMPIRE_DESIGN_KrenimImperium_desc: "['concept_delta_quadrant_empire']\n\nDie Krenim sind eine humanoide Spezies aus dem Delta-Quadranten, die sich durch gehärtete Skelettmembranen auf der Stirn auszeichnet. Sie sind bekannt für ihre Chroniton- und Temporalforschung und ihre Tendenz, in Grenzstreitigkeiten mit benachbarten Spezies verwickelt zu werden."
 EMPIRE_DESIGN_KrenimImperium: "£empire_star£ £navy_size£ §LAKrenim Imperium§!"
 EMPIRE_DESIGN_KriosDynasty_desc: "['concept_beta_quadrant_empire']\n\nVor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im gesamten Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 EMPIRE_DESIGN_KriosDynasty: "§PSouveräne Dynastie von Krios Prime§!"
 EMPIRE_DESIGN_KzintiPatriarchy_desc: "['concept_alpha_quadrant_empire']\n\nDas Kzinti-Patriarchat ist das Regierungsorgan der Kzinti, einer aggressiven felinoiden Ethnie. \n\nDie Kzinti haben ihren Weibchen die Unterwürfigkeit eingepflanzt und haben keine Skrupel, andere Ethnien zu versklaven und zu verzehren."
 EMPIRE_DESIGN_KzintiPatriarchy: "£navy_size£ §UKzinti-Patriarchat§!"
 EMPIRE_DESIGN_LissepianParliaments_desc: "['concept_alpha_quadrant_empire']\n\n Als humanoide Spezies sind die Lissepianer für ihre starken Handelsbeziehungen bekannt, die auf ihrem halb-religiösen Zwang beruhen, ihre Schulden immer zu bezahlen."
 EMPIRE_DESIGN_LissepianParliaments: "§Lissepianische Parlamente§!"
 EMPIRE_DESIGN_LurianPrincipality_desc: "['concept_alpha_quadrant_empire']\n\nDie Lurianer sind eine Spezies vom Planeten Luria und werden nur selten außerhalb der Region des Ionitennebels gesehen. Ihre Regierung wird von der königlichen Familie von Luria kontrolliert. Sie sind dafür bekannt, dass sie mehrere Herzen, mindestens vier Lungen und zwei Mägen haben. Dadurch sind sie nicht nur widerstandsfähiger als die meisten anderen Spezies, sondern können auch Giften und anderen Toxinen viel besser widerstehen. In ihrem zweiten Magen können sie bei Bedarf viele Jahre lang Flüssigkeiten speichern."
 EMPIRE_DESIGN_LurianPrincipality: "£navy_size£ §ULurisches Fürstentum§!"
 EMPIRE_DESIGN_LyranStarEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Lyraner sind eine felinoide Spezies, die auf dem tropischen Planeten Lyra beheimatet und für ihre aggressiven Tendenzen bekannt ist. \n\nDie Lyraner werden von einem König-Imperator und den ihm unterstellten Herzögen und Grafen regiert."
 EMPIRE_DESIGN_LyranStarEmpire: "£navy_size£ §PLyran Star Empire§!"
 EMPIRE_DESIGN_LyridianDiaspora_desc: "['concept_delta_quadrant_empire']\n\nDie Lyridianer sind eine humanoide Spezies aus dem Delta-Quadranten.\n\nÜber die Lyridianer ist nur wenig bekannt, jedoch berichten Händler, dass ihre transgalaktischen Sternenkarten zu den genauesten Karten der bekannten Galaxie gehören, die jemals erstellt wurden."
 EMPIRE_DESIGN_LyridianDiaspora: "§GLyridianische Diaspora§!"
 EMPIRE_DESIGN_MalcorianPlanetaryRepublic_desc: "['concept_alpha_quadrant_empire'] \n\nDie Malcorianer sind eine humanoide Spezies, die auf dem Planeten Malcor III lebt."
 EMPIRE_DESIGN_MalcorianPlanetaryRepublic: "§UMalcorian Planetary Republic§!"
 EMPIRE_DESIGN_MalonSanctity_desc: "['concept_delta_quadrant_empire']\n\nDie Malon Sanctity ist die Regierung der Spezies Malon, die von ihrer Heimatwelt Malonis im Neled-System aus verwaltet wird. \n\nDie Malon sind relativ stämmige Humanoide und für ihren Fleiß bekannt."
 EMPIRE_DESIGN_MalonSanctity: "£navy_size£ §GMalon Sanctity§!"
 EMPIRE_DESIGN_MoneanMaritimeSovereignty_desc: "['concept_delta_quadrant_empire']\n\nDie amphibischen Moneaner wurden vor Jahrhunderten von ihrer Heimatwelt vertrieben und haben seitdem einen Großteil ihrer Zivilisation auf The Waters angesiedelt. \n\nDie Waters sind eine künstliche Welt unbekannten Ursprungs und ein riesiger Ozean, der durch ein mächtiges Eindämmungsfeld zusammengehalten wird."
 EMPIRE_DESIGN_MoneanMaritimeSovereignty: "£navy_size£ §GMoneanische Seesouveränität§!"
 EMPIRE_DESIGN_MoraliStates_desc: "['concept_beta_quadrant_empire']\n\nEine humanoide Spezies, die für ihren Pazifismus und ihre Hingabe an das Handwerk bekannt ist. Die Morali wollen wenig mit der galaktischen Gemeinschaft zu tun haben."
 EMPIRE_DESIGN_MoraliStates: "§PMorali-Staaten§!"
 EMPIRE_DESIGN_NakuhlPurity_desc: "['concept_alpha_quadrant_empire']\n\nDie Na'kuhl sind eine humanoide Spezies, die für ihren aggressiven Isolationismus, ihre Fremdenfeindlichkeit und ihre autoritäre Gesellschaft bekannt ist."
 EMPIRE_DESIGN_NakuhlPurity: "£navy_size£ §UNa'kuhl Purity§!"
 EMPIRE_DESIGN_NausicaanTribes_desc: "['concept_beta_quadrant_empire']\n\nDie Nausicaaner sind eine aggressive humanoide Spezies, die auf dem Planeten Nausicaa beheimatet ist.\n\nSie sind bekannt für ihren Mangel an Feingefühl und ihr schlecht gelauntes Verhalten. Ihre Gesichter haben eine aschfahle Farbe, einen ausgeprägten Knochenbau und scharfe Stoßzähne, die seitlich aus ihren Reittieren herausragen.\n\nDie Nausicaaner sind oft als Piraten und Plünderer bekannt und mit ihnen ist nicht zu spaßen."
 EMPIRE_DESIGN_NausicaanTribes: "£navy_size£ §PNausicaan Tribes§!"
 EMPIRE_DESIGN_NorcadianHarmony_B_desc: "['concept_delta_quadrant_empire']\n\nDie Norcadianer sind auf dem Planeten Norcadia Prime im Delta-Quadranten beheimatet.\n\nIhre Spezies hat einen vergrößerten, gehärteten Schädel. Die Norcadianer haben den sehr bevölkerungsreichen und gewalttätigen Kampfsport Tsunkatse erfunden und oft übersehen, dass Sklaven in den Tsunkatse-Kämpfen kämpfen, da dies eine wichtige Einnahmequelle ist."
 EMPIRE_DESIGN_NorcadianHarmony_B: "§GNorcadian Harmony§!"
 EMPIRE_DESIGN_NorcadianHarmony_desc: "['concept_delta_quadrant_empire']\n\nDie Norcadianer sind auf dem Planeten Norcadia Prime im Delta-Quadranten beheimatet.\n\nIhre Spezies hat einen vergrößerten, gehärteten Schädel. Die Norcadianer haben den sehr bevölkerungsreichen und gewalttätigen Kampfsport Tsunkatse erfunden und oft übersehen, dass Sklaven in den Tsunkatse-Kämpfen kämpfen, da dies eine wichtige Einnahmequelle ist."
 EMPIRE_DESIGN_NorcadianHarmony: "£megacorp£ §GNorcadian Harmony§!"
 EMPIRE_DESIGN_NyberriteAlliance_desc: "['concept_gamma_quadrant_empire']\n\nDie Nyberriten sind eine humanoide Ethnie mit charakteristischer gelber Haut und blauem Haar vom Planeten Nyberon.\n\nSie sind dafür bekannt, dass sie ihre Souveränität schützen, unterhalten aber dennoch gute Beziehungen zu den benachbarten Imperien und treiben oft Handel mit ihnen und rekrutieren Offiziere von benachbarten Welten."
 EMPIRE_DESIGN_NyberriteAlliance: "£navy_size£ §MNyberritische Allianz§!"
 EMPIRE_DESIGN_NygeanProtectorate_desc: "['concept_delta_quadrant_empire']\n\nDie Nygeaner sind eine humanoide Ethnie vom Planeten Nygea, die sich durch markante Grate auf der Stirn und der Nase auszeichnet. Das nygeanische Rechtssystem ist dafür bekannt, dass es die vermeintlichen Opfer von Verbrechen besonders stark begünstigt."
 EMPIRE_DESIGN_NygeanProtectorate: "£navy_size£ §GNygean Protectorate§!"
 EMPIRE_DESIGN_OrionFreeStates_B_desc: "$EMPIRE_DESIGN_OrionFreeStates_desc$"
 EMPIRE_DESIGN_OrionFreeStates_B: "£navy_size£ §POrion Free States§!"
 EMPIRE_DESIGN_OrionFreeStates_desc: "['concept_beta_quadrant_empire']\n\nDie Orions sind eine humanoide Spezies aus dem Alpha-Quadranten, die sich in eine grüne und eine blaue Ethnie mit unterschiedlichen Kulturen aufteilt.\n\nNachdem die Orion-Gesellschaft kürzlich von einer verheerenden Seuche heimgesucht wurde, unternimmt sie nun die ersten Schritte zur Erholung."
 EMPIRE_DESIGN_OrionFreeStates: "£megacorp£ £navy_size£ §POrion Free States§!"
 EMPIRE_DESIGN_OscheanHunters_desc: "['concept_gamma_quadrant_empire']\n\nDie Jäger sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre dicke, geschuppte Haut auszeichnet.\n\nDie orionische Kultur legt großen Wert auf die Jagd, insbesondere auf die empfindungsfähige Sklavenrasse der Tosk, mit der sie ihren Heimatplaneten teilen."
 EMPIRE_DESIGN_OscheanHunters: "£navy_size£ §MOscheanische Jäger§!"
 EMPIRE_DESIGN_PakledNations_desc: "['concept_alpha_quadrant_empire'] \n\nDie Pakled sind eine etwas rundliche Ethnie, die in Bezug auf ihre verbalen Fähigkeiten etwas herausgefordert scheint. Trotzdem zeigen sie eine Hartnäckigkeit, sich neue Technologien anzueignen, um sich weiterzuentwickeln."
 EMPIRE_DESIGN_PakledNations: "£navy_size£ §UPakled Nations§!"
 EMPIRE_DESIGN_ParadanAssembly_desc: "['concept_gamma_quadrant_empire']\n\nDie Paradaner sind eine pseudoreptilische Spezies, die auf dem Planeten Parada beheimatet ist und sich durch einen ausgeprägten Stirnkamm, ledrige Haut und verlängerte Gehörgänge auszeichnet. \n\nParadaner kommunizieren sowohl verbal als auch durch Pheromone."
 EMPIRE_DESIGN_ParadanAssembly: "§MParadan-Versammlung§!"
 EMPIRE_DESIGN_PeoplesRepublicOfCoridan_desc: "['concept_beta_quadrant_empire'] \n\nDie Coridaniten sind eine humanoide Spezies, deren Heimatwelt reich an Dilithium und Deuterium ist. Ihre Ingenieure und Schiffsbauer haben einen hervorragenden Ruf."
 EMPIRE_DESIGN_PeoplesRepublicOfCoridan: "§LDie Volksrepublik Coridan§!"
 EMPIRE_DESIGN_PralorAuxiliary_desc: "['concept_delta_quadrant_empire']\n\nDie Pralor sind zusammen mit ihren langjährigen Rivalen, den Cravic, eine inzwischen unabhängige Spezies von künstlich intelligenten Androiden. Die Pralor APUs wurden als Diener und Soldaten gegen die Cravic im hundertjährigen Pralor-Cravic-Krieg erschaffen. Als beide Seiten versuchten, sich zu einigen und Frieden zu schließen, wandten sich ihre eigenen Schöpfungen gegen sie - nur um den Krieg ernsthaft fortzusetzen, sobald die Organischen eliminiert waren."
 EMPIRE_DESIGN_PralorAuxiliary: "£navy_size£ §GPralor Auxiliary§!"
 EMPIRE_DESIGN_QomarPlanetaryAlliance_desc: "['concept_delta_quadrant_empire'] \n\nDie Qomar sind eine relativ kleine Ethnie von außergewöhnlichen Mathematikern, die Intelligenz über alle anderen Eigenschaften stellen."
 EMPIRE_DESIGN_QomarPlanetaryAlliance: "£navy_size£ §GQomar Planetary Alliance§!"
 EMPIRE_DESIGN_RakhariImperium_desc: "['concept_gamma_quadrant_empire']\n\nDie Rakhari sind eine humanoide Spezies aus dem Gamma-Quadranten.\n\nDie Rakhari-Regierung duldet keine politische Abweichung, und ihre Sicherheitskräfte sind für ihre Brutalität bekannt."
 EMPIRE_DESIGN_RakhariImperium: "§MRakhari Imperium§!"
 EMPIRE_DESIGN_RemanEmpire_desc: "['concept_beta_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_romulan_star_empire'] falls ausgewählt§! \n\nDas Remanische Imperium stürzte die jahrhundertelange Unterdrückung durch die Romulaner und beherrschte die Territorien seiner ehemaligen Herren."
 EMPIRE_DESIGN_RemanEmpire: "£navy_size£ §EReman Empire§!"
 EMPIRE_DESIGN_RepublicOfAxanar_desc: "['concept_beta_quadrant_empire']\n\nDie Axanari sind eine androgene, Methan atmende Spezies mit einer extrem langen Lebensspanne und als friedliche Händler bekannt."
 EMPIRE_DESIGN_RepublicOfAxanar: "£navy_size£ §PRepublic of Axanar§!"
 EMPIRE_DESIGN_RepublicOfBeranave_desc: "['concept_alpha_quadrant_empire']"
 EMPIRE_DESIGN_RepublicOfBeranave: "§URepublik von Beranave§!"
 EMPIRE_DESIGN_RepublicOfQonos_desc: "['concept_beta_quadrant_empire'] §HAlternate Reality:§! §WErsetzt ['civic:origin_klingon_empire'] wenn ausgewählt§! \n\nKlingonen sind eine Spezies, die auf dem Planeten Qo'noS beheimatet ist. Die Klingonen wurden erstmals vor über 1100 Jahren unter Molor dem Befreier vereinigt, der die eindringenden Hur'q von Qo'noS vertrieb und Kahless den Tyrannen im Kampf besiegte. \n\nMolor führte eine Reihe kultureller Reformen ein, die die unterrepräsentierten Arbeiterkasten begünstigten, und zementierte einen Weg zur Demokratie, der die aristokratischen Großen Häuser beiseite fegen sollte."
 EMPIRE_DESIGN_RepublicOfQonos: "£navy_size£ §ERepublic of Qo'noS§!"
 EMPIRE_DESIGN_RigelianConsortium_desc: "['concept_beta_quadrant_empire']\n\n Eine Spezies hochentwickelter reptilienartiger Humanoider, die sich vermutlich aus schildkrötenähnlichen Kreaturen entwickelt hat. Rigelianer sind insofern ungewöhnlich, als sie mindestens 4 oder 5 verschiedene Geschlechter haben, anstatt der üblichen 2 oder 3. Historisch gesehen besteht eine der Hauptinteraktionen der Rigelianer mit anderen Spezies im Handel, wobei die rigelianische Handelskommission die Industrie reguliert."
 EMPIRE_DESIGN_RigelianConsortium: "£navy_size£ §PRigelianisches Konsortium§!"
 EMPIRE_DESIGN_RomulanRepublic_desc: "['concept_beta_quadrant_empire']\n\nDie Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus jener Vulkanier besiedelt, die Suraks Ideale ablehnten. \Die Romulaner sind dafür bekannt, dass sie friedlich sind und sich für soziale Gerechtigkeit einsetzen."
 EMPIRE_DESIGN_RomulanRepublic_desc: "['concept_beta_quadrant_empire']\n\nDie Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus jener Vulkanier besiedelt, die Suraks Ideale ablehnten. \Die Romulaner sind dafür bekannt, dass sie friedlich sind und sich für soziale Gerechtigkeit einsetzen."
 EMPIRE_DESIGN_RomulanStarEmpire_desc: "['concept_beta_quadrant_empire']\n\nDie Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus jener Vulkanier besiedelt, die Suraks Ideale ablehnten. \Die Romulaner sind dafür bekannt, dass sie fremdenfeindlich und verschlossen sind und anderen Spezies gegenüber misstrauisch sind."
 EMPIRE_DESIGN_RomulanStarEmpire: "£empire_star£ £navy_size£ §LARomulan Star Empire§!"
 EMPIRE_DESIGN_SaurianLeague_desc: " ['concept_alpha_quadrant_empire']\n\nDie Saurier sind eine Reptilienspezies, die im Trinärsystem Psi Serpentis im Alpha-Quadranten heimisch ist. Die rauen Bedingungen auf Sauria haben die Saurier zu einer natürlichen Robustheit veranlasst. Der hochalkoholische saurianische Branntwein ist nur das berühmteste Exportgut Saurias, und saurianische Händler sind im gesamten Quadranten für ihre Fairness bekannt."
 EMPIRE_DESIGN_SaurianLeague: "§Saurianische Liga§!"
 EMPIRE_DESIGN_SelayClutches_desc: " ['concept_alpha_quadrant_empire']\n\nDie Selay sind eine humanoide Reptilienspezies mit deutlich schlangenartigen Köpfen, deren Heimatwelt der Planet Selay ist. Sie befinden sich in einer langjährigen und oft brutalen Rivalität mit ihren unmittelbaren Nachbarn, den Antikanern. Doch der Kontakt mit friedlichen Außerirdischen hat bei den Selay eine bittere Wunde hinterlassen, die nur langsam heilen wird."
 EMPIRE_DESIGN_SelayClutches: "£navy_size£ §USelay Clutches§!"
 EMPIRE_DESIGN_SerilianConfederation_desc: "['concept_gamma_quadrant_empire'] \n\nDie Serilianer sind eine merkantile, hedonistische Ethnie, die im Gamma-Quadranten beheimatet ist."
 EMPIRE_DESIGN_SerilianConfederation: "§MSerilianische Konföderation§!"
 EMPIRE_DESIGN_SheliakCorporate_desc: "['concept_alpha_quadrant_empire']\n\nDie Sheliak sind eine nicht humanoide Lebensform, von der man annimmt, dass sie auf Silizium basiert, aber mehr aus Eruptivgestein besteht als die Tholianer.\n\nIhre offizielle Regierung ist das Sheliak Corporate, das die Gesamtheit der Sheliak regiert.\n\nSie sind für ihre unverständliche Sprache bekannt und legen großen Wert auf Präzision."
 EMPIRE_DESIGN_SheliakCorporate: "£navy_size£ §USheliak Corporate§!"
 EMPIRE_DESIGN_SkrreeanRepublic_desc: "['concept_gamma_quadrant_empire']\n\nDie Skrreea oder Skrreeaner sind eine intelligente humanoide Spezies aus dem Gamma-Quadranten. Die Skrreea leben in einer matriarchalischen Gesellschaft, da die skrreeanischen Männer als viel zu emotional gelten, um Anführer zu sein, und ständig untereinander kämpften. Es ist nicht ungewöhnlich, dass skrreeanische Frauen mehrere Ehemänner haben. Die meisten Skrreeaner sind Bauern."
 EMPIRE_DESIGN_SkrreeanRepublic: "§MSkrreean Republic§!"
 EMPIRE_DESIGN_SolumPlanetaryAlliance_desc: "['concept_delta_quadrant_empire'] §HAlternate Reality:§! §WReplaces pre-ftl Solum if selected§!\n\nNachdem sie einen katastrophalen Bürgerkrieg nach der Entdeckung außerirdischer Subraumübertragungen knapp abgewendet haben, haben sich die Vau N'akat damit abgefunden, dass sie nicht allein in der Galaxie sind."
 EMPIRE_DESIGN_SolumPlanetaryAlliance: "£navy_size£ §ESolum Planetary Alliance§!"
 EMPIRE_DESIGN_SonaCommand_desc: "['concept_beta_quadrant_empire']\n\nDie Son'a sind eine humanoide Spezies vom Planeten Ba'ku. Nach ihrem selbst auferlegten Exil sind sie von Natur aus Nomaden und unterhalten Außenposten im Weltraum, anstatt Welten zu kolonisieren.\n\nDie Son'a gelten als narzisstisches und materialistisches Volk und legen großen Wert auf Edelmetalle, seltene Edelsteine und andere Materialien. Sie wurden oft verdächtigt, bewohnte Welten auf der Suche nach diesen Ressourcen zu überfallen und auch nach Sklavenarbeit, insbesondere von Frauen."
 EMPIRE_DESIGN_SonaCommand: "£navy_size£ §PSon'a Solidarität§!"
 EMPIRE_DESIGN_SulibanCabal_desc: "['concept_beta_quadrant_empire']\n\nDie Suliban sind eine Rasse, die vom inzwischen zerstörten Planeten Sular stammt. Nach der Zerstörung von Sular schlossen sich einige Überlebende zusammen und gründeten die Suliban-Kabale. \n\nDie Cabal haben eine Reihe von Helix-Lebensräumen errichtet und einen nomadischen Lebensstil angenommen. Sie leben weitgehend für sich selbst ... Obwohl es Gerüchte über die Beteiligung eines geheimen Wohltäters gibt."
 EMPIRE_DESIGN_SulibanCabal: "£navy_size£ §PSuliban Cabal§!"
 EMPIRE_DESIGN_TalarianRepublic_desc: "['concept_alpha_quadrant_empire']\n\nDie im Talar-System beheimatete Rasse der Talarianer ist eine Spezies, die Warp-Antrieb nutzen kann und eine einzigartige Gesellschaft besitzt. Talarianer zeichnen sich durch eine charakteristische haarlose Vergrößerung des Scheitelbereichs des Schädels aus, die sich in zwei Lappen bis zum Hinterkopf erstreckt.\n\nIhre Gesellschaft ist streng patriarchalisch, in der eine Frau niemals einen höheren Rang als ein Mann einnehmen könnte, und sie fördert zu jeder Zeit kriegerisches Verhalten."
 EMPIRE_DESIGN_TalarianRepublic: "§UTalarian Republic§!"
 EMPIRE_DESIGN_TalaxianCommonality_desc: "['concept_delta_quadrant_empire']\n\nDie Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist und für ihre fröhliche Art bekannt ist. \n\nTalaxianer sind im Allgemeinen stämmig, haben eine überdurchschnittliche Muskulatur und gelbe bis braune Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianCommonality_desc: "['concept_delta_quadrant_empire']\n\nDie Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist und für ihre joviale Art bekannt ist. \n\nTalaxianer sind im Allgemeinen stämmig mit überdurchschnittlicher Muskulatur und gelben bis braunen Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianCommonality: "£navy_size£ §GTalaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TalaxianCommonality: "£navy_size£ §GTalaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TalaxianEmpire_desc: "['concept_delta_quadrant_empire']\n\nDie Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist und für ihre fröhliche Art bekannt ist. \n\nTalaxianer sind im Allgemeinen stämmig mit überdurchschnittlicher Muskulatur und gelben bis braunen Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianEmpire: "£navy_size£ §GTalaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TamarianUnity_desc: "['concept_alpha_quadrant_empire']\n\nDie Tamarianer oder Kinder von Tama sind eine humanoide Spezies von Sigma Tama IV.\n\nTamarianer besitzen lange, schlitzförmige Nasenlöcher und keine sichtbaren Ohrmuscheln. Ihre Haut ist hellbraun mit mehreren dunkleren Markierungen, während ihre Körper völlig unbehaart sind.Die Tamarianer sind für ihre einzigartige Sprache bekannt, die ausschließlich in Allegorien gesprochen wird und sich auf mythologische und historische Personen und Ereignisse aus ihrer Kultur bezieht."
 EMPIRE_DESIGN_TamarianUnity: "§UTamarian Unity§!"
 EMPIRE_DESIGN_TeplanPlanetaryUnion_desc: "['concept_gamma_quadrant_empire'] \n\nDie Teplaner sind eine humanoide Spezies von Forschern, die sich selbst als stur in Bezug auf ihre individuellen Freiheiten bezeichnen würden."
 EMPIRE_DESIGN_TeplanPlanetaryUnion: "§MTeplan Planetary Union§!"
 EMPIRE_DESIGN_TerraPrime_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality:§! §WReplaces ['civic:origin_united_earth'] if selected§! \n\nTerra Prime ist ein planetarischer Staat, der die Nachfolge der Vereinigten Erde antritt. Terra Prime wurde nach John Paxtons Sieg bei den Wahlen im Jahr 2145 und dem anschließenden Referendum, bei dem die andauernde Aufsicht des vulkanischen Oberkommandos abgelehnt wurde, gegründet und lehnt jede außerirdische Präsenz auf der Erde weiterhin vehement ab."
 EMPIRE_DESIGN_TerraPrime: "£navy_size£ §ETerra Prime§!"
 EMPIRE_DESIGN_TheDominion_desc: "['concept_gamma_quadrant_empire']\n\nDas Dominion ist eine Gruppierung mehrerer Spezies im Gamma-Quadranten. \n\nVor Tausenden von Jahren von Gestaltwandlern, den Gründern, gegründet, verwalten die Vorta die täglichen Abläufe des Dominion und lenken die furchterregenden Jem'Hadar-Klon-Soldaten gegen seine Feinde."
 EMPIRE_DESIGN_TheDominion: "£empire_star£ £navy_size£ §LADominion§!"
 EMPIRE_DESIGN_TholianAssembly_desc: "['concept_alpha_quadrant_empire']\n\nDie Tholianer sind eine extrem xenophobe, silikonbasierte Rasse, die auf dem Planeten Tholia in den äußeren Regionen des Alpha-Quadranten beheimatet ist.\n\nSie sind eine vierfüßige kristalline Spezies mit einem äußeren Panzer, durch den man eine trübe Flüssigkeit zirkulieren sehen kann. Ihre Körper benötigen eine hohe Temperatur, um zu funktionieren, und wenn sie niedrigeren Temperaturen ausgesetzt werden, können sie gefrieren und zerbrechen.Tholianer sind von Natur aus Isolationisten, was tholianische Seide zu einem sehr begehrten und schwer zu beschaffenden Gut macht."
 EMPIRE_DESIGN_TholianAssembly: "£navy_size£ §UTholian Assembly§!"
 EMPIRE_DESIGN_TrabeAlliance_desc: "['concept_delta_quadrant_empire']\n\nDie Trabe sind eine humanoide, raumfahrende Zivilisation aus dem Delta-Quadranten. Die Trabe eroberten die Kazon und integrierten sie als Sklavenarbeiter in ihre Gesellschaft, wobei sie gezwungen wurden, in Elend zu leben, getrennt von den Trabe, die in Luxus lebten. Die Trabe gingen sogar so weit, die verschiedenen Kazon-Sekten zu Kämpfen untereinander zu provozieren, um sie unter Kontrolle zu halten.Außenstehende, wie die Talaxianer, kennen die Trabe als hochkultivierte Spezies, da die Trabe die Wahrheit über ihre Unterdrückung der Kazon nicht preisgaben und andere Regierungen aus Angst vor dem Verlust von Handelsmöglichkeiten nicht intervenierten."
 EMPIRE_DESIGN_TrabeAlliance: "£navy_size£ §GTrabe-Allianz§!"
 EMPIRE_DESIGN_TrillRepublic_desc: "['concept_alpha_quadrant_empire']\n\nDie Trill sind eine friedliche humanoide Spezies, die auf dem Planeten Trill beheimatet ist und sich durch ein Muster von Flecken auszeichnet, das sich vom Kopf bis zum Unterkörper erstreckt. \n\nDie Trill sind in der gesamten Galaxie vor allem für ihre Symbiose mit der wurmförmigen Spezies bekannt, die als Symbionten bekannt sind. Durch eine Operation werden das Nervensystem des Wirts und des Symbionten miteinander verbunden und ihre Gehirne werden so miteinander verknüpft, dass ihre Erinnerungen, Gedanken und Persönlichkeiten geteilt werden. \n\nWenn ein Wirt stirbt, kann der Symbiont in einen neuen Wirt verpflanzt werden, wobei er die Erinnerungen und Persönlichkeiten aller vorherigen Wirte behält."
 EMPIRE_DESIGN_TrillRepublic: "§UTrill Republic§!"
 EMPIRE_DESIGN_TRogoranEmpire_desc: "['concept_gamma_quadrant_empire']\n\nDie T-Rogoraner sind eine humanoide Spezies aus dem Gamma-Quadranten.\n\nDer Großteil der Bevölkerung lebt ohne Not, da fleißige Sklaven die Arbeiten erledigen, die T-Rogoraner nicht erledigen können. Ohne Sklaven würde ihre Wirtschaft zusammenbrechen."
 EMPIRE_DESIGN_TRogoranEmpire: "§MT-Rogoran Empire§!"
 EMPIRE_DESIGN_TureiCommonwealth_desc: "['concept_delta_quadrant_empire']\n\nDie Turei sind eine kaltblütige Spezies, die im Delta-Quadranten beheimatet ist und eine Reihe knorpelartiger Auswüchse besitzt. Sie sind dafür bekannt, dass sie äußerst territorial sind."
 EMPIRE_DESIGN_TureiCommonwealth: "£navy_size£ §GTurei Commonwealth§!"
 EMPIRE_DESIGN_TuterianAscendancy_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality§! \n\nDie Tuterianer waren bis zum frühen 25. Jahrhundert Bewohner des Deltaquadranten, gerieten jedoch nach einer Reihe katastrophaler Versuche, die Zeitachse zu verändern, in eine transdimensionale Tasche. \n\nDa sich ihre Rasse und Gesellschaft durch ihr transdimensionales Exil verändert haben, haben sie beschlossen, in die Galaxie der Vergangenheit zurückzukehren und sie durch mächtige Sphären, die räumliche Anomalien erzeugen, an ihre Bedürfnisse anzupassen."
 EMPIRE_DESIGN_TuterianAscendancy: "£navy_size£ §ETuterian Ascendancy§!"
 EMPIRE_DESIGN_TzenkethiCoalition_desc: "['concept_alpha_quadrant_empire']\n\nDie Tzenkethi sind eine nicht-humanoide vierarmige Reptilienrasse, die vom Planeten Ab-Tzenketh stammt. Sie sind sehr territorial und werden nicht zögern, Krieg zu führen, um ihre Grenzen zu schützen."
 EMPIRE_DESIGN_TzenkethiCoalition: "£navy_size£ §UTzenkethi Coalition§!"
 EMPIRE_DESIGN_UndineVanguard_desc: "['concept_delta_quadrant_empire'] \n\nDie Undine sind eine nicht-humanoide Spezies, die in einer Dimension namens Fluidic Space beheimatet ist und über hochentwickelte organische Technologie verfügt. Als Reaktion auf feindliche Übergriffe in ihrer Heimatdimension haben die Undine geschworen, die Milchstraßengalaxie von allen Bedrohungen zu befreien."
 EMPIRE_DESIGN_UndineVanguard: "£empire_star£ £navy_size£ §LAUndine Vanguard§!"
 EMPIRE_DESIGN_UnitedCongressOfBanea_desc: "['concept_delta_quadrant_empire']\n\nDie Banea sind eine gefiederte humanoide Spezies, die auf Banea im Delta-Quadranten beheimatet ist.\n\nEin im Allgemeinen angenehmes Volk, dessen Rechtssystem, das auf Gerichten und Prozessen basiert, zu schweren Strafen führen kann. Früher wurde Mord mit der Giftspritze bestraft. Später wurden Mörder gezwungen, die letzten Momente ihres Opfers regelmäßig erneut zu durchleben, indem ihnen die Erinnerungsengramme des Opfers in ihr Gehirn eingepflanzt wurden."
 EMPIRE_DESIGN_UnitedCongressOfBanea: "§GUnited Congress of Banea§!"
 EMPIRE_DESIGN_UnitedEarth_desc: "['concept_alpha_quadrant_empire']\n\nUnited Earth ist ein planetarischer Staat, der durch die Vereinigung der Nationen der Erde nach dem ersten Kontakt mit den Vulkaniern entstanden ist. Die Regierung von United Earth hat ihren Sitz in Paris und verwaltet das gesamte Sonnensystem. \n\nDie Schrecken des Dritten Weltkriegs und der anschließende Wohlstand, den die Vulkanier gebracht haben, haben die menschliche Gesellschaft so geprägt, dass sie die friedliche Koexistenz und die Erforschung des Unbekannten schätzt."
 EMPIRE_DESIGN_UnitedEarth: "£empire_star£ £navy_size£ §LAUnited Earth§!"
 EMPIRE_DESIGN_UnitedFederationOfPlanets_desc: "['concept_alpha_quadrant_empire'] §HAlternate Reality:§! §WReplaces ['civic:origin_united_earth'] and AI controlled Federation Founders if selected§! \n\nNach der enthusiastischen Unterstützung des vulkanischen Oberkommandos für Henry Archers Warp-5-Programm beendete die Sternenflotte der Erde in den frühen 2140er Jahren erfolgreich die Konflikte zwischen den Vulkaniern, Andorianern und Tellariten. \n\nEin Jahrzehnt des Friedens und der Allianz zwischen den vier Mächten führte zur Unterzeichnung der Charta der Vereinten Föderation der Planeten am 1. Januar 2150."
 EMPIRE_DESIGN_UnitedFederationOfPlanets: "£navy_size£ §EVereinigte Föderation der Planeten§!"
 EMPIRE_DESIGN_UnitedGuildsOfZibalia_desc: "['concept_beta_quadrant_empire']\n\nDie Zibalianer sind eine humanoide Spezies, die für ihren Geschäftssinn und ihre umfangreichen Sammlungen historischer Artefakte bekannt ist."
 EMPIRE_DESIGN_UnitedGuildsOfZibalia: "£megacorp£ §PVereinigte Gilden von Zibalia§!"
 EMPIRE_DESIGN_UnitedPlanetsOfTellar_desc: "['concept_alpha_quadrant_empire']\n\nTellariten sind eine humanoide Spezies, die sich durch ihre schweineähnliche Schnauze, ihren kräftigen Körperbau, ihre tiefliegenden Augen und ihre charakteristische jähzornige Art auszeichnet. Sie sind dafür bekannt, streitsüchtig zu sein und zum Spaß zu streiten."
 EMPIRE_DESIGN_UnitedPlanetsOfTellar: "£navy_size£ §UUnited Planets of Tellar§!"
 EMPIRE_DESIGN_UnitedTrelianEparchies_desc: "['concept_gamma_quadrant_empire'] \n\nDie Trelianer sind eine zutiefst spirituelle Rasse, deren Kultur von der Suche nach Erleuchtung geprägt ist."
 EMPIRE_DESIGN_UnitedTrelianEparchies: "§MUnited Trelian Eparchies§!"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc: "['concept_delta_quadrant_empire']\n\nDie Vaadwaur sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist und sich durch Schlangenkämme auszeichnet, die von ihrem Hals bis zu ihren Schultern verlaufen. Einst beherrschten sie die als Underspace bekannten Subraumkorridore. Die Kontrolle über das den gesamten Quadranten umspannende Netzwerk ermöglichte es den Vaadwaur, eine Reihe von Spezies zu dominieren."
 EMPIRE_DESIGN_VaadwaurSupremacy: "£navy_size£ §GVaadwaur Supremacy§!"
 EMPIRE_DESIGN_ValerianFreeholds_desc: "['concept_alpha_quadrant_empire']\n\nDie Valerianer sind eine humanoide Spezies, die den Weltraum bereist und ihre Abnehmer mit waffenfähigem Dolamid versorgt. Sie sind beliebte Händler und stehen der Cardassianischen Union in ihrem Heimatsystem Valeria nahe."
 EMPIRE_DESIGN_ValerianFreeholds: "§UValerian Freeholds§!"
 EMPIRE_DESIGN_ValteseSenate_desc: "['concept_beta_quadrant_empire']\n\nVor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das einst große Reich auf ein kaum warpfähiges Volk reduzierte."
 EMPIRE_DESIGN_ValteseSenate: "§PValtese Senate§!"
 EMPIRE_DESIGN_VendorianCommonwealth_desc: "['concept_beta_quadrant_empire'] \n\nDie Vendorianer sind eine Molluskenart vom Planeten Vendor. Die Vendorianer können ihre Gestalt verändern und sind für ihre Neigung zu Täuschung und Spionage bekannt."
 EMPIRE_DESIGN_VendorianCommonwealth: "§PVendorianisches Commonwealth§!"
 EMPIRE_DESIGN_VidiianSodality_desc: "['concept_delta_quadrant_empire']\n\nEhemals eine beschauliche Spezies von Künstlern und Philosophen, erlebte die vidiianische Kultur vor 2.000 Jahren einen radikalen Wandel. Ein lokaler Bakteriophage, der einst auf seltene Pilze beschränkt war, die nur in den nördlichen Eislandschaften vorkamen, mutierte plötzlich und wurde zu einer hochgradig virulenten und verheerenden Krankheit.\n\nDie medizinische Wissenschaft der Vidiianer konnte mit der Mutation der Krankheit, die einfach als Phage bekannt wurde, nicht Schritt halten. In den vergangenen Jahrtausenden haben die Vidiianer auf der Suche nach einem Heilmittel ihre Ideale und ihre Kunst geopfert, neue Quarantänemethoden und noch brutalere medizinische Verfahren eingeführt - ohne Erfolg. Dies hat mehr als alles andere die moderne vidiianische Kultur geprägt."
 EMPIRE_DESIGN_VidiianSodality: "£navy_size£ §GVidiian Sodality§!"
 EMPIRE_DESIGN_VorgonAssembly_desc: "[Eine humanoide Spezies mit einem verlängerten Schädel und ungewöhnlichen Hörorganen. Die Vorgonen haben eine Vorliebe für Wissenschaft und temporale Mechanik entwickelt."
 EMPIRE_DESIGN_VorgonAssembly: "§GVorgon-Versammlung§!"
 EMPIRE_DESIGN_VothTheocracy_desc: "['concept_delta_quadrant_empire']\n\nDie Voth sind eine saurische Spezies, die möglicherweise auf dem Planeten Erde entstanden ist, sich aber später im Delta-Quadranten niedergelassen hat.\n\nKaltblüter haben einen überlegenen Geruchssinn und eine Hautpigmentierung, die je nach Stimmung verändert werden kann.\n\nSie werden von einem Ältestenrat regiert, und das Herzstück ihrer Gesellschaft ist die Doktrin, die besagt, dass die Voth die ersten im Quadranten waren. Ketzerei gegen die Doktrin ist ein schweres und strafbares Vergehen."
 EMPIRE_DESIGN_VothTheocracy: "£navy_size£ §GVoth Theocracy§!"
 EMPIRE_DESIGN_VulcanHighCommand_desc: "['concept_beta_quadrant_empire']\n\nDie Vulkanier sind eine humanoide Spezies vom Planeten Vulkan. \Nachdem sie sich vor Jahrhunderten in einem Konflikt fast selbst vernichtet hatten, haben sie sich den Lehren von Surak angeschlossen, einem Philosophen, der glaubte, dass die Anwendung von Logik für die Rettung seines Volkes unerlässlich sei."
 EMPIRE_DESIGN_VulcanHighCommand: "£navy_size£ §PVulkanisches Oberkommando§!"
 EMPIRE_DESIGN_WadiEmirates_desc: "['concept_gamma_quadrant_empire']\n\nDie Wadi sind eine humanoide Ethnie aus dem Gamma-Quadranten.\n\nDie Physiologie der Spezies ist der der Menschen sehr ähnlich, allerdings sind auf ihrer Stirn und anderen Körperteilen Clan-Merkmale aufgemalt.\n\nSie haben eine ungewöhnliche Vorliebe für Spiele und Glücksspiele, darunter das Spiel Chula."
 EMPIRE_DESIGN_WadiEmirates: "£navy_size£ §MWadi Emirate§!"
 EMPIRE_DESIGN_XepoliteGuilds_desc: "['concept_alpha_quadrant_empire']\n\nEine humanoide Ethnie aus dem Alpha-Quadranten, die Xepoliten sind eifrige Händler, von denen viele mehr als bereit sind, sich im Streben nach Profit auf halblegalen Schmuggel einzulassen."
 EMPIRE_DESIGN_XepoliteGuilds: "§Xepoliten-Gilden§!"
 EMPIRE_DESIGN_XindiCouncil_desc: "['concept_alpha_quadrant_empire']\n\nDas Ergebnis eines unglaublich seltenen Falles von mehrfacher konvergenter Evolution: Im Ökosystem von Xindus lebten nicht weniger als sechs intelligente, werkzeuggebende Spezies. Ein brutaler Bürgerkrieg, der über ein Jahrhundert dauerte, hat den Planeten und die sechste Spezies zerstört. Die übrigen Spezies haben sich nun zu einer unruhigen Allianz zusammengeschlossen und versuchen, sich in einer feindlichen Galaxie eine Zukunft zu schaffen."
 EMPIRE_DESIGN_XindiCouncil: "£navy_size£ §UXindi Council§!"
 EMPIRE_DESIGN_YaderanRepublic_desc: "['concept_gamma_quadrant_empire']\n\nDie Yaderaner sind eine zurückgezogene, technologisch fortgeschrittene Spezies, die im Gamma-Quadranten beheimatet ist. Eine kurze Zeit lang galten sie als die besten Holo-Künstler und KI-Programmierer der Galaxis, die in der Lage waren, völlig überzeugende und realistische virtuelle Welten zu erschaffen, die sich über Meilen erstrecken konnten."
 EMPIRE_DESIGN_YaderanRepublic: "§MYaderan Republic§!"
 EMPIRE_DESIGN_YridianLeague_desc: "[Die Yridianer sind eine warpfähige humanoide Ethnie mit leicht gerillter, vertikal gegliederter Stirn und großen Ohren. Sie sind für ihre Fähigkeiten als Informationshändler und Schmuggler bekannt. Sie sind oft als angeheuerte Agenten für andere Ethnien tätig und hüten ihre Geheimnisse streng... bevor die Bezahlung erfolgt ist."
 EMPIRE_DESIGN_YridianLeague: "£navy_size£ §UYridian League§!"
 EMPIRE_DESIGN_ZahlTechnocracy_desc: "['concept_delta_quadrant_empire']\n\nDie Zahl sind eine humanoide Spezies aus dem Delta-Quadranten.\n\nPhysiologisch gesehen sind sie von durchschnittlicher Größe, mit Schädelgraten, die sich von der Nase nach oben erstrecken, und einer Skelettstruktur an den Seiten des Schädels."
 EMPIRE_DESIGN_ZahlTechnocracy: "£navy_size£ §GZahl Regnancy§!"
 EMPIRE_DESIGN_ZakdornianComity_desc: "['concept_beta_quadrant_empire']\n\nDas Streben nach Exzellenz treibt alles in der Zakdorn-Gesellschaft an und verleiht ihnen einen wohlverdienten Ruf als unbesiegte Meisterstrategen. Es bleibt abzuwarten, wie dieser Ruf in den kommenden Jahren auf die Probe gestellt werden wird."
 EMPIRE_DESIGN_ZakdornianComity: "§PZakdornian Comity§!"
