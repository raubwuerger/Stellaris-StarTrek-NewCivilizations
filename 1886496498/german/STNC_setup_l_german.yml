 STNC_archaeology_events.10005.desc: "Guten Tag [Root.GetRulerTitle], mein Name ist [informant.GetName]. Vor kurzem wurde ich auf einige interessante Ruinen auf [planet_target.GetName] im [planet_target.System.GetName] System aufmerksam gemacht. \n\nIch habe die Details übermittelt."
