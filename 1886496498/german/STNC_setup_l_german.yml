 d_submerged_continent: "Untergetauchter Kontinent"
 d_subterranean_habitation_desc: "Unterirdische Kammern bieten reichlich Platz für Umweltsysteme, um einen bewohnbaren Raum zu sichern."
 d_subterranean_habitation: "Unterirdische Lebensräume"
