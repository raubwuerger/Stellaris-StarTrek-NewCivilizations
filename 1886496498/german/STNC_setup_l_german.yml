 STNC_archaeology_events.10102.a: "Ausgezeichnet."
 STNC_archaeology_events.10102.desc: "Die Entsiegelung der Stätten hat sich als fruchtbar erwiesen. In drei Höhlen wurde eine Reihe von Edelsteinen in Behältern gefunden, die auf eine religiöse oder zeremonielle Bedeutung für die Ethnie schließen lassen, die sie begraben hat."
 STNC_archaeology_events.10102.desc.isRomulan: "Die Entsiegelung der Stätten hat sich als fruchtbar erwiesen. In drei Höhlen wurde eine Reihe von Edelsteinen mit Markierungen geborgen, die auf ihre Bedeutung für alte vulkanische religiöse Institutionen hinweisen."
 STNC_archaeology_events.10102.desc.isVulcan: "Die Entsiegelung der Stätten hat sich als fruchtbar erwiesen. In drei Höhlen wurde eine Reihe von Edelsteinen mit Markierungen gefunden, die auf ihre Bedeutung für alte vulkanische religiöse Institutionen hinweisen."
 STNC_archaeology_events.10102.desc.metVulcanRomulan: "Die Entsiegelung der Stätten hat sich als fruchtbar erwiesen. In drei Höhlen wurde eine Reihe von Edelsteinen mit Markierungen gefunden, die auf ihre Bedeutung für alte vulkanische religiöse Institutionen hinweisen."
