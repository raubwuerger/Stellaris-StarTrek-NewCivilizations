 bombardment_armageddon_desc: "Armageddon Bombardement überzieht den Planeten mit schweren Geschützen, mit dem ausdrücklichen Ziel, die zivilen Opfer zu maximieren. \n- §RMassiver§ Schaden für §YArmeen§! \n- §RMassiver§! Schaden an §YGebäuden§!\n- §HSchwerer§! Schaden an §YPop§!\n- Bombardiert unverteidigte Planeten\n- Kann Planeten in leblose Welten verwandeln"
 bombardment_armageddon: "Armageddon"
 bombardment_biological_desc: "Wir befehlen unserer Flotte, unsere biologischen Waffen einzusetzen und den Planeten zu verwüsten, während die Infrastruktur intakt bleibt.\n- §RMassiver§! Schaden an §YArmeen§!\n- §YModerat§! Schaden an §YGebäuden§!\n- §RMassiver§! Schaden an §YPopulationen§!\n- Bombardiert unverteidigte Planeten"
 bombardment_biological: "Biologische Waffen"
 bombardment_colony_harvest_desc: "Schiffe im Orbit entziehen der Kolonie ihre Ressourcen und Bevölkerung."
 bombardment_colony_harvest: "Kolonie ernten"
 bombardment_full_desc: "Wir befehlen unserer Flotte, die volle Macht ihrer Waffen einzusetzen und die Infrastruktur feindlicher Planeten schnell zu zerstören.\n- §RMassiv§! Schaden an §YArmeen§!\n- §HSchwer§! Schaden an §YGebäuden§!\n- §YMäßig§! Schaden an §YPops§!\n- Bombardiert unverteidigte Planeten\n- Tötet §RNICHT§! die letzten §Y4§! Pops"
 bombardment_full: "Großflächige Bombardierung"
 bombardment_indiscriminate_desc: "Wir zielen nur auf militärische und planetare Infrastruktur ohne Rücksicht auf zivile Opfer.\n- §HSchwer§! Schaden an §YArmeen§!\n- §YMäßig§! Schaden an §YGebäuden§!\n- §ELeichter§! Schaden an §YPops§!\n- Wird unverteidigte Planeten bombardieren\n- Wird §RNICHT§! den letzten §Y8§! Pops"
 bombardment_indiscriminate: "Planetare Infrastruktur ins Visier nehmen"
 bombardment_raiding_desc: "Raubzüge zielen auf feindliche Bevölkerungszentren mit spezialisierten Raubschiffen ab, die deren Bevölkerung einsammeln und sie zu unseren Welten zurückbringen, um sie dort arbeiten zu lassen.\n- §ELight§! Schaden an §YArmeen§!\n- §ELight§! Schaden an §YGebäuden§!\n- §YModerate§! Schaden an §YPops§!\n- Wird §Yabduct§! Pops, wenn möglich, anstatt sie zu töten\n- Wird §RNICHT§! den letzten §Y5§§! entführen oder töten. Polizisten"
 bombardment_raiding: "Razzien"
 bombardment_selective_desc: "Wir zielen nur auf identifizierte militärische Einrichtungen und achten darauf, unnötige zivile Opfer zu vermeiden.\n- §YModerate§! damage to §YArmies§!\n- §ELight§! Schaden an §YGebäuden§!\n- §ELicht§! Schaden an §YPops§!\n- Wird §RNICHT§! unverteidigte Planeten bombardieren\n- Wird §RNICHT§! die letzten §Y10§! Pops"
 bombardment_selective: "Militärische Einrichtungen im Visier"
 bombardment_theta_radiation_desc: "Schiffe in der Umlaufbahn lassen mit Thetastrahlung versetzte Munition auf den Planeten niederregnen. §RMöglicherweise empören sie andere Reiche§!"
 bombardment_theta_radiation: "Thetastrahlung"
