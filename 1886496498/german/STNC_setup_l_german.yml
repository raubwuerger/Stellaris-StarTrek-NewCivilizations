 tech_dyson_sphere_stellar_stabilisation_1_desc: "In der Nähe des Zentralsterns der Dyson-Sphäre befindet sich ein Netz schwer beschädigter stellarer Regulatoren. Wenn es gelingt, diese zu reparieren, könnten große Teile des Sphäreninneren kolonisiert werden."
