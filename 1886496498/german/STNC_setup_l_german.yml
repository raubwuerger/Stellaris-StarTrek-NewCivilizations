 councilor_faith_in_logic: "Minister für spirituelle Erkundung"
 councilor_former_drones_desc: "Der Übergang zu einem Zustand der Individualität kann ein schwieriger Prozess sein. Der Individuality Counselor kümmert sich um die Bedürfnisse derjenigen, die mit ihrer neuen Identität nicht zurechtkommen und stellt sicher, dass sie vom Staat gut unterstützt werden."
 councilor_former_drones_female: "Individualität Counselor"
 councilor_former_drones: "Individualität Counselor"
 councilor_functional_anarchy_desc: "Damit der Staat angesichts äußerer Bedrohungen unabhängig bleiben kann, müssen sich freie Arbeiter bis zu einem gewissen Grad zur Zusammenarbeit zusammenschließen. Der Sprecher der Solidarität vertritt die Arbeiterkommunen und koordiniert die Bemühungen in den Kommunen und mit anderen Nicht-Arbeitergruppen."
 councilor_functional_anarchy_female: "Sprecher der Solidarität"
 councilor_functional_anarchy: "Sprecher der Solidarität"
 councilor_great_houses_desc: "In Zeiten des relativen Friedens ist der Fackelträger ein zeremonielles Amt, das dafür zuständig ist, die Großen Häuser bei Bedarf vor den Hohen Rat zu rufen. In Zeiten des Krieges jedoch übernimmt der Fackelträger eine neue Rolle und führt unsere Krieger zum Ruhm."
 councilor_great_houses_female: "Fackelträger"
 councilor_great_houses: "Fackelträger"
 councilor_high_command_desc: "Da der militärische und der wissenschaftliche Apparat formell vereinheitlicht sind, gewinnt der Minister für die gemeinsamen Streitkräfte beträchtlichen Einfluss."
