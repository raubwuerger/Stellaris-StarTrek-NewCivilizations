 r_guardian_devils_heart: "Das Herz des Teufels"
 r_ha_amoran_book_of_the_kosst_amojan_desc: "Der Pah-Wraith, bekannt als Kosst-Amojan, war zehntausende von Jahren in diesem Folianten eingeschlossen."
 r_ha_amoran_book_of_the_kosst_amojan: "Buch des Kosst Amojan"
 r_ha_amoran_orb_of_jalbador_desc: "Der Orb von Jalbador ist einer von drei Orbs, die von den Pah-Geistlichen vor Jahrtausenden erschaffen wurden. Er inspiriert diejenigen, die das Glück haben, ihn zu sehen, mit religiöser Inbrunst."
 r_ha_amoran_orb_of_jalbador: "Reichsapfel von Jalbador"
 r_hebitian_hoard_of_dujonian_desc: "Eine Sammlung alter hebitischer Juwelen, die der Archäologe Dujonian vor Jahrhunderten versteckt hat, um den Missbrauch der vielen Glor'ya-Kristalle im Set zu verhindern. Glor'ya hat ähnliche Eigenschaften wie Dilithium, kann aber die Warpkraft weitaus besser regulieren."
 r_hebitian_hoard_of_dujonian: "Hort der Dujonianer"
 r_human_ares_4_desc: "Ein längst verloren geglaubtes Stück menschlicher Geschichte: Die Ares IV zeichnete Petaquads von Daten auf, während sie in einer Gravitonen-Ellipse gefangen war."
 r_human_ares_4: "Ares IV"
 r_kir_shara_activate: "Weitere Studien finanzieren"
 r_kir_shara_desc: "Das Kir'Shara ist ein altes vulkanisches Artefakt, das die Schriften von Surak in holographischer Form enthält."
 r_kir_shara: "Kir'Shara"
 r_klingon_gavel_of_mowdaq_desc: "Mow'daQ gilt weithin als der Vater der Gerechtigkeit. Seine Ansichten wurden bekanntlich von Kahless selbst beherzigt. Der Gavel ist ein Symbol für diese Rechtstradition."
 r_klingon_gavel_of_mowdaq: "Gavel von Mow'daQ"
 r_klingon_kahless_fornication_helmet_desc: "Aggressive klingonische Paarungsrituale führten zur Entwicklung von speziell entwickelten Rüstungen. Obwohl er von modernen Klingonen nicht mehr benutzt wird, ist die Tatsache, dass Kahless selbst diesen Gegenstand besessen haben soll, für seinen wertvollen Status verantwortlich."
 r_klingon_kahless_fornication_helmet: "Kahless' Unzucht-Helm"
 r_klingon_oracle_battle_tactics_activate: "Erschafft bis zu 5 Orakelkrieger-Armeen in der Hauptstadt des Imperiums."
 r_klingon_oracle_battle_tactics_desc: "Dieses von Glorithar geschriebene Buch enthält die Aufzeichnungen über den verehrten Kriegerkodex der Orakel."
 r_klingon_oracle_battle_tactics: "Weg der Orakel-Krieger "
 r_klingon_oracle_wisdom_activate: "Erhöht einen Anführer um zwei Fähigkeitsstufen oder zwei Anführer um eine Fähigkeitsstufe."
 r_klingon_oracle_wisdom_desc: "Dieses Buch wurde von Glorithar geschrieben und enthält die Weisheit der alten klingonischen Orakel."
 r_klingon_oracle_wisdom: "Buch der Weisheit des Orakels"
 r_menthar_futility_monument_desc: "Diese Skulptur wurde auf dem Heimatplaneten der Menthar aufgestellt und mit dem Satz versehen: \n'Seht hier den Lohn des Glaubens, bezahlt mit Blut.' \n\nDer unnachgiebige heilige Krieg der Menthar gegen die Promellianer führte zur Zerstörung beider Ethnien."
 r_menthar_futility_monument: "Monument für die Vergeblichkeit des Glaubens"
