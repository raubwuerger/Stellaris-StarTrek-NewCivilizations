 ap_a_divine_treasury_desc: "Als riesige Monumente des Handels bieten unsere Niederlassungen der lokalen Bevölkerung immense Geschäftsmöglichkeiten und Beschäftigungsperspektiven. Und auch ungeahnte Gewinne für uns."
 ap_a_divine_treasury_tooltip: "Jede unserer §BBranch Offices§! wird mehr Ressourcen sowie einige einzigartige Vorteile und Arbeitsplätze für den Gastplaneten bieten."
 ap_a_divine_treasury: "Eine göttliche Schatzkammer"
 ap_adaptive_industrial_robotics_desc: "Durch die Verbindung von Replikatortechnologien mit mobilen Maschinenplattformen entsteht eine neue Klasse von Robotern, die in der Lage sind, selbständig einfache und gefährliche Aufgaben zu erledigen."
 ap_adaptive_industrial_robotics: "Adaptive Industrierobotik"
 ap_artificial_life_desc: "Während die Konstruktion mechanischer Rahmen und überzeugender Gesprächswerkzeuge bereits weit fortgeschritten ist, erfordert echte künstliche Intelligenz einen Durchbruch."
 ap_artificial_life_tooltip: "Entriegelt §Y$tradition_androids$§! Tradition"
 ap_artificial_life: "Künstliches Leben"
 ap_auxiliary_cruisers_desc: "Wir sind zwar nicht in der Lage, uns mit Kriegsschiffen im Kampf zu messen, aber indem wir unsere zivilen Schiffe mit begrenzten Waffen ausstatten, können wir sicherstellen, dass feindliche Schiffe es sich zweimal überlegen, bevor sie angreifen."
 ap_auxiliary_cruisers: "Hilfskreuzer"
 ap_borg_ablative_armour_generation_desc: "Eine Kombination aus assimilierten Energieschild-, Replikator- und adaptiven Panzerungs-Technologien. Ablative Panzerungsgeneratoren bieten unseren Einrichtungen einen unübertroffenen Schutz."
 ap_borg_ablative_armour_generation: "Ablative Panzerungsgeneratoren"
 ap_borg_central_plexus_optimisation_desc: "Das zentrale Geflecht eines jeden Schiffes verbindet es mit allen anderen. Durch die Stärkung dieser Verbindung können selbst riesige Armadas als ein zusammenhängendes Ganzes funktionieren."
 ap_borg_central_plexus_optimisation: "Optimierung des zentralen Plexus"
 ap_borg_interspatial_theory_desc: "Interspatiale Verteiler können unsere Megastrukturen gravimetrisch stabilisieren, so dass das Kollektiv den Bau beschleunigen und das Risiko kritischer struktureller Fehler verringern kann."
 ap_borg_interspatial_theory: "Interspatiale Theorie"
 ap_borg_locutor_desc: "Ausgewählte Drohnen, die in extrem spezialisierte Rollen aufgestiegen sind und denen eine begrenzte Individualität zugestanden wird, können als effektive Vermittler dienen, um die effiziente Assimilation bestimmter hochresistenter Arten zu erleichtern."
 ap_borg_locutor: "Locutor"
 ap_borg_one_who_is_many_desc: "Ich bin der Anfang, das Ende. Ich bin die Borg. Ich gebe die Richtung und das Ziel vor."
 ap_borg_one_who_is_many: "Einer, der viele ist"
 ap_borg_perfect_cohesion_desc: "Ein riesiges Bewusstsein, Milliarden von Köpfen, die zusammenarbeiten. Eine Harmonie von Zielen und Gedanken. Keine Unentschlossenheit, keine Zweifel. Die Sicherheit und Stärke eines geeinten Willens."
 ap_borg_perfect_cohesion: "Perfekte Kohäsion"
 ap_borg_planetary_assimilation_desc: "Die vollständige Umwandlung der Biosphäre eines Planeten, die planetare Assimilation, gewährleistet den optimalen Lebensraum für die Drohnen des Kollektivs."
 ap_borg_planetary_assimilation: "Planetare Assimilierung"
 ap_borg_rapid_assimilation_desc: "Die Massenassimilation von Individuen in das Kollektiv birgt seit jeher das Risiko einer feindseligen Reaktion. Speziell entwickelte Pheremone, Schall- und Lichtverhältnisse können jedoch den Widerstand verringern und damit den Durchsatz erhöhen."
 ap_borg_rapid_assimilation: "Schnelle Assimilierung"
 ap_borg_search_for_perfection_desc: "Die Hauptphilosophie unseres Kollektivs ist das Streben nach einem Zustand der Perfektion, für uns selbst und alles Leben."
 ap_borg_search_for_perfection: "§RSuche nach Vollkommenheit§!"
 ap_borg_spatial_transjection_desc: "Die räumliche Trajektion ist ein komplexer Prozess der Raumfaltung, der einen extrem weitreichenden Materietransport ermöglicht. Praktische Anwendungen sind begrenzt, aber das Kollektiv kann sich diesen Mechanismus zunutze machen, um die Entwicklung von Kolonien erheblich zu beschleunigen."
 ap_borg_spatial_transjection: "Spatial Trajection"
 ap_borg_starship_assimilation_desc: "Die Assimilierung von Individuen in das Kollektiv kann eine einfachere Aufgabe sein als die Anpassung ihrer Raumschiffe an unsere Dienste. Assimilationsmodule beherbergen Knoten, die so konfiguriert sind, dass sie feindliche Schiffe effizient assimilieren und für den Einsatz anpassen."
 ap_borg_starship_assimilation: "Raumschiff-Assimilierung"
 ap_borg_trans_temporal_awareness_desc: "Das trans-temporale Bewusstsein der Königin ist eine Brücke in benachbarte Zeiten und Realitäten. Es ermöglicht Einblicke, die über das hinausgehen, was in dieser Realität beobachtet werden kann, und zeigt Anklänge an mögliche Zukünfte."
 ap_borg_trans_temporal_awareness: "Trans-Temporales Bewusstsein"
 ap_borg_transwarp_drive_desc: "Unter Ausnutzung der Feinstruktureigenschaften des Subraums können Transwarp-Antriebe eine scheinbare Vorwärtsbewegung ermöglichen, die ein Vielfaches der Lichtgeschwindigkeit beträgt."
 ap_borg_transwarp_drive: "Transwarp-Antrieb"
 ap_borg_unimatrix_platform_desc: "Die Unimatrix-Plattform enthält Designelemente von Schiffen verschiedener extragalaktischer Maschinenrassen und ist in der Lage, ganze feindliche Flotten zu dezimieren."
 ap_borg_unimatrix_platform: "Unimatrix-Plattformen"
 ap_borg_vinculum_redundancies_desc: "Das Vinculum ist ein kritisches Verarbeitungsgerät im Herzen eines jeden Borg-Schiffes. Wenn es beschädigt wird, können die Drohnen ihre Individualität zurückgewinnen und ungebunden werden. Der Einbau von redundanten Elementen erhöht die Widerstandsfähigkeit."
 ap_borg_vinculum_redundancies: "Vinculum-Redundanzen"
 ap_borg_vox_dei_desc: "Integrieren Sie fortschrittliche genetische Modifikationstechniken in den Assimilationsprozess, um Drohnen in organische Transmitter zu verwandeln und sicherzustellen, dass die Assimilierten niemals vollständig vom Kollektiv getrennt werden können."
 ap_borg_vox_dei: "Vox Dei"
 ap_cloaking_devices_desc: "Während spezifische Technologien zur Maskierung der Emissionen eines Schiffes in der Theorie gut beschrieben sind, müssen zur praktischen Umsetzung der Tarnung viele technische Hürden überwunden werden."
 ap_cloaking_devices_unlocks: "Ermöglicht die Entwicklung von §HTarnvorrichtungen§!"
 ap_cloaking_devices: "Tarnvorrichtungen"
 ap_commercial_ventures_desc: "Das freie Unternehmertum ist das Lebenselixier einer funktionierenden Gesellschaft. Wenn wir unser Volk ermutigen, kommerzielle Möglichkeiten zu nutzen, können sowohl die Menschen als auch der Staat gedeihen."
 ap_commercial_ventures_rare_bonus: "Handelsstation Seltenes Inventar: §G+25%§!"
 ap_commercial_ventures: "Kommerzielle Unternehmungen"

 ap_cybernetic_inclusion_desc: "Fortschritte in der medizinischen Wissenschaft ermöglichen eine neue Generation von kybernetischen Augmentierungen, die selbst schwerste Verletzungen oder angeborene Leiden lindern können."
 ap_cybernetic_inclusion_tooltip: "Schaltet die Leader-Eigenschaft §GRemediale Kybernetik§! frei."
 ap_cybernetic_inclusion: "Kybernetische Eingliederung"
 ap_defender_of_the_galaxy_desc: "Die Wahrnehmung eines ganzen Volkes zu etwas zu formen und zu verändern, das es nicht ist, unterscheidet sich nicht so sehr von einem Künstler, der eine Statue aus Ton formt. Diplomaten sorgen dafür, dass unser Volk auch in den schlimmsten Zeiten gut angesehen ist."
 ap_defender_of_the_galaxy_effect_opinion_desc: "Beschreibung WIP"
 ap_defender_of_the_galaxy_effect_opinion: "Jedermanns £Opinion §YOpinion§! erhöht um §G+25§!"
 ap_defender_of_the_galaxy: "Diplomatisches Korps"
 ap_dogs_of_war_desc: "Rufen Sie Verwüstung aus! Und lasst die Hunde des Krieges los!"
 ap_dogs_of_war_effect_bombardment: "\nSchaltet §RArmageddon Bombardement§! frei."
 ap_dogs_of_war: "Die Hunde des Krieges"
 ap_enigmatic_engineering_desc: "Ein Durchbruch in unserer Sensortechnologie wird uns frühzeitig über feindliche Bewegungen informieren."
 ap_enigmatic_engineering: "Mk. 25 Warpsensor"
 ap_fleet_manoeuvres_desc: "Große Flottenmanöver und Übungen werden ständig durchgeführt, damit sich unsere Offiziere daran gewöhnen können, in großen Formationen zu operieren."
 ap_fleet_manoeuvres: "Flottenmanöver"
 ap_fluidic_overload_weapons_desc: "Durch die Synchronisierung einer Reihe einzelner Strahlen auf ein Zielschiff kann der Output ausreichen, um einen ganzen Planeten zu zerstören."
 ap_fluidic_overload_weapons: "Fluidische Impuls-Überlastungswaffen"
 ap_galactic_conquest_desc: "Nur eine Galaxie, die unter einem Banner vereint ist, kann wirklich als sicher angesehen werden. Unser Volk ist bereit, sich zu holen, was rechtmäßig uns gehört."
 ap_galactic_conquest: "§RGalaktische Eroberung§!"
 ap_galactic_wonders_desc: "Die Flucht aus dem Gravitationsbrunnen einer Welt ist eine kostspielige Angelegenheit. Der Betrieb von Anlagen in der Schwerelosigkeit ist viel produktiver, und je weiter unsere Zivilisation zu den Sternen vordringt, desto größer werden auch unsere Sternenbasen. "
 ap_galactic_wonders: "Ausbau von Sternenbasen"
 ap_kemocite_cascade_weapons_desc: "Das Mineral Kemocite ist unglaublich flüchtig, aber mit genügend Aufwand kann es mit verheerender Wirkung kontrolliert werden."
 ap_kemocite_cascade_weapons: "Kemokit-Waffen"
 ap_master_builders_desc: "Unsere schwer gepanzerten Stationen sind die letzte und beste Hoffnung für unsere Zivilisation, wenn wir zu den Sternen aufbrechen."
 ap_master_builders: "Weltraumfestung"
 ap_nor_the_battle_to_the_strong_desc: "Die Grenze zwischen Mut und Feigheit ist viel dünner, als die meisten Menschen glauben."
 ap_nor_the_battle_to_the_strong_effect: "Kriegserschöpfung Gewinn: §G-20%§!\nOrbitales Bombardement - Schaden: §G-10%§!\n$mod_pop_doctors_defense_armies_add$: §G+1§!\nKriegszeit £job_healthcare£ $job_healthcare$ £society_research£: §G+1§!"
 ap_nor_the_battle_to_the_strong: "Der Kampf gehört nicht den Starken"
 ap_peace_in_our_time_desc: "Das Streben nach Frieden und guten Beziehungen ist ein wesentliches Instrument, um die Sicherheit auf Dauer zu gewährleisten."
 ap_peace_in_our_time: "Frieden in unserer Zeit"
 ap_planetary_web_weapons_desc: "Planetare Energienetze bestehen aus einer Reihe von Energiefäden, die in einem Netzmuster um ein Ziel herum erzeugt werden. Sobald sie fertiggestellt sind, generieren sie sich selbst und können den Zugang zu den Welten, die sie umgeben, effektiv blockieren."
 ap_planetary_web_weapons: "Planetarische Netzwaffen"
 ap_regular_homeworld_reclamation_desc: "Auch wenn die Heimatwelt zerstört wurde, kann sie wieder aufgebaut werden. Der Weg dorthin wird lang und kostspielig sein, aber kein Preis ist zu hoch, um unsere Vergangenheit zurückzuerobern."
 ap_regular_homeworld_reclamation: "Rückeroberung der Heimatwelt"
 ap_regular_singularity_manipulation_desc: "Quantensingularitäten sind zwar unglaublich gefährlich, aber die Beherrschung ihrer Eindämmung und Manipulation kann radikal verbesserte Methoden der Energieerzeugung ermöglichen, die weniger Dilithium benötigen."
 ap_regular_singularity_manipulation: "Manipulation von Singularitäten"
 ap_regular_transwarp_drive_desc: "Unter Ausnutzung der Feinstruktureigenschaften des Subraums sind Transwarp-Antriebe in der Lage, eine scheinbare Vorwärtsbewegung zu ermöglichen, die ein Vielfaches der Lichtgeschwindigkeit beträgt."
 ap_regular_transwarp_drive: "Transwarp-Antrieb"
 ap_regular_warp_alternatives_desc: "Der Warpantrieb ist nur eine von vielen Methoden des FTL-Antriebs. Durch die Nutzung von Alternativen können wir vielleicht effizientere Methoden zur Durchquerung des interstellaren Raums entdecken."
 ap_regular_warp_alternatives_unlocks: "Schaltet den Zugang zu den Technologien Graviton Katapult und Transwarp Conduit frei"
 ap_regular_warp_alternatives: "Post-Warp-Alternativen"
 ap_shadow_warfare_cloaking_allowed: "Schatten-Kriegsführung"
 ap_shadow_warfare_desc: "Die tödlichste Waffe ist die unsichtbare Klinge. Die konventionellen Regeln der Kriegsführung werden unsere Agenten nicht mehr einschränken."
 ap_shadow_warfare: "Schatten-Kriegsführung"
 ap_temporal_weapons_desc: "Die Beherrschung der Zeit durch die Manipulation von Chroniton- und Chronitino-Feldern kann die Erschaffung der perfekten Waffe ermöglichen, die in der Lage ist, Feinde vollständig auszulöschen."
 ap_temporal_weapons: "Temporale Waffen"
 ap_thalaron_generators_desc: "Die Thalaron-Strahlung ist in der Lage, organische Materie auf subatomarer Ebene zu verzehren. Es ist zwar schwierig, sie zu bändigen, doch eröffnet dies das Potenzial für Waffen von unglaublicher Zerstörungskraft."
 ap_thalaron_generators: "Thalaron-Waffen"
 ap_the_final_frontier_desc: "Es kann ein gefährliches Unterfangen sein, dorthin vorzudringen, wo noch niemand zuvor war. Indem wir unsere größeren Schiffe für Erkundungsmissionen ausrüsten, können wir ihre Sicherheit und Effektivität besser gewährleisten."
 ap_the_final_frontier: "Die letzte Grenze"
 ap_thermolytic_generators_desc: "Eine thermolytische Reaktion ist ein energetisches Phänomen, das für Humanoide tödlich ist und zur vollständigen Austrocknung der Zellen eines Opfers führt. Eine Reaktion in planetarischem Ausmaß zu erzeugen, ist eine Herausforderung, aber sie eröffnet das Potenzial für Waffen von entsetzlicher Kraft."
 ap_thermolytic_generators: "Thermolytische Waffen"
 ap_undine_biological_imitation_desc: "Durch fortschrittliche genetische Manipulation können wir unsere Agenten so verändern, dass sie wie die einheimische Spezies dieses Reiches aussehen und als solche durchgehen."
 ap_undine_biological_imitation: "Biologische Nachahmung"
 ap_undine_non_fluidic_colonisation_desc: "Dieses Reich ist fremdartig, aber wir können es zähmen. Wir können unsere Heimat besser verteidigen, wenn wir hier eine Präsenz aufbauen."
 ap_undine_non_fluidic_colonisation: "Nicht-fluidische Kolonisierung"
 ap_undine_trans_realm_diplomacy_desc: "Nicht alle, die in diesem Reich leben, wollen das unsere zerstören. Es könnte möglich sein, einen Dialog mit denjenigen aufzunehmen, die mit unserer Sache sympathisieren."
 ap_undine_trans_realm_diplomacy: "Reichsübergreifende Diplomatie"
 ap_way_of_the_warrior_desc: "Der Tod in einer glorreichen Schlacht ist der Traum eines jeden Kriegers. Diejenigen, die im Namen unseres Reiches kämpfen und sterben, werden für immer in Erinnerung bleiben."
 ap_way_of_the_warrior: "Weg des Kriegers"
