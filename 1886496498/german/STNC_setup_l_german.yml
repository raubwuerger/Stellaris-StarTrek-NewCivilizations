 r_klingon_gavel_of_mowdaq_desc: "Mow'daQ wird weithin als der Vater der Gerechtigkeit angesehen. Seine Ansichten wurden bekanntermaßen von Kahless selbst befolgt. \n\nDer Hammer ist ein Symbol dieser Rechtstradition."
