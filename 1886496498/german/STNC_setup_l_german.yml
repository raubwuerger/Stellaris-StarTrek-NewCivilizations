 citizenship_organic_trophy_tooltip_delayed: "Ausgewiesene Einheit"
 citizenship_organic_trophy_tooltip: "§HEntweder durch absoluten Gehorsam, kybernetische Implantate oder eine positronische Matrix ist diese Spezies ein integraler Bestandteil eines größeren Ganzen.§!"
 citizenship_organic_trophy: "Alle besessenen Pops dieser Spezies sind ein gleichberechtigter Teil unserer Großen Gesellschaft."
 civic_acamarian_1_desc: "Designated Unit"
 civic_acamarian_1: "§HIhr Wille geschehe.§!"
 civic_antede_1_desc: "Pops dieser Spezies werden als lebende Götter verehrt."
 civic_antede_1: "Lebende Götter"
 civic_aquaculture_expertise_desc: "Während viele außerhalb der Acamarianischen Souveränität interne Streitigkeiten zweifellos als etwas betrachten, das in einer gesunden Gesellschaft am besten vermieden werden sollte, haben die Acamarianer daraus eine Quelle der Macht gemacht. Jeder Souverän, der es schafft, sich in der komplizierten und feindseligen Innenpolitik Acamars zurechtzufinden, ist allem gewachsen, was die Galaxie ihm entgegenwerfen könnte."
 civic_aquaculture_expertise: "Stammespolitik"
 civic_assimilators_desc: "Unsere Zurückgezogenheit auf dem Meer ist perfekt, wir sind die Herren unserer eigenen Meere. Wir sind hier glücklich inmitten der üppigen Gewässer, wo wir nach Belieben fressen und herumtollen können."
 civic_assimilators: "Aquatische Glückseligkeit"
 civic_asymmetrical_warriors_desc: "Diese Gesellschaft beherrscht die Kunst der Aquakultur und produziert auf Welten mit üppigen Ozeanen wesentlich mehr Nahrung."
 civic_asymmetrical_warriors: "Aquakultur-Expertise"
 civic_attention_detail_desc: "Mit jeder Rasse, die kybernetisch verändert und dem kollektiven Bewusstsein hinzugefügt wird, rückt diese Spezies der Perfektion einen Schritt näher."
 civic_attention_detail: "Assimilatoren"
 civic_bandits_desc: "Diese Gesellschaft beherrscht die Kunst der asymmetrischen Kriegsführung und ist in der Lage, mächtigere Ziele anzugreifen."
 civic_bandits_hirogen_desc: "Guerillakämpfer"
 civic_bandits_hirogen: "Kein noch so kleines Detail entgeht jemals der Aufmerksamkeit der Sheliak. Mit perfekten, langlebigen Silizium-Gedächtnissen und vollständiger Kontrolle über ihre Körper und ihre innere Umgebung ist es nicht verwunderlich, dass die alten Menschen von Shelia nach einer Möglichkeit suchten, dieses Maß an Genauigkeit und Treue auch in ihre Sprache zu bringen. Das Ergebnis nach Jahrhunderten sorgfältiger Arbeit ist eine konstruierte Sprache, die jede Botschaft übermitteln kann, egal wie komplex sie ist. Heutzutage basiert die gesamte Gesellschaft von Sheliak auf dieser Sprache, obwohl die Sprache selbst so komplex ist, dass es keinem Außenstehenden jemals gelungen ist, mehr als ein Prozent ihrer Syntaxregeln und ihres Vokabulars zu beherrschen."
 civic_bandits_smugglers_desc: "Liebe zum Detail"
 civic_bandits_smugglers: "Kriminelle Elemente haben fast alle Bereiche der Gesellschaft infiltriert, von der Regierung bis hin zur Polizei. Ein komplexes System aus Verträgen und Bestechungsgeldern sorgt dafür, dass das organisierte Verbrechen gut reguliert und die Wirtschaft lebendig ist. Das Ergebnis kann jedoch unbeständig und schwer zu kontrollieren sein."
 civic_bandits_suliban_desc: "Die unabhängigen Hirogen-Jägervölker sind untereinander stark konkurrierend, halten sich aber dennoch an einen zentralen Kodex. Selbst die schurkischsten Elemente der Hirogen-Gesellschaft werden es sich zweimal überlegen, bevor sie sich gegen ihre Brüder wenden, aber das Ergebnis kann unbeständig und schwer zu kontrollieren sein. "
 civic_bandits_suliban: "Kriegerische Banditen"
 civic_bandits_yrid_desc: "Schmuggler handeln jenseits des Gesetzes oft mit Schmuggelware und anderen illegalen Gütern in der ganzen Galaxie."
 civic_bandits_yrid: "Schmuggler"
 civic_bandits: "Die Cabal und andere zwielichtige Organisationen haben fast jeden Teil der sulibanischen Gesellschaft infiltriert, von der Regierung bis hin zur Polizei. Ein komplexes System aus Verträgen und Bestechungsgeldern sorgt dafür, dass das organisierte Verbrechen gut reguliert und die Wirtschaft lebendig bleibt. Angestellte Freibeuter und Söldner sind ständig auf der Suche nach neuen Technologien und genetischen Modifikationen, die der Elite der Cabal zugutekommen können. Das Ergebnis kann jedoch unbeständig und schwer zu kontrollieren sein – selbst mit Hilfe aus der Zukunft."
 civic_bioengineered_scions_desc: "Tech-Banditen"
 civic_bioengineered_scions: "Yridianer sind auf ihre eigenen Interessen bedacht, aber sie sind auch Händler und Nomaden, die in der ganzen Galaxie unterwegs sind. Sie sind eine wahre Informationsquelle, was die Angelegenheiten des Feindes angeht - wenn man ihren Preis zahlen kann."
 civic_black_right_side_desc: "Informationsmakler"
 civic_black_right_side: "Banditen"
 civic_born_of_order_desc: "Nur wenige Geheimdienste, egal welcher Regierung und auf welchem Gebiet, können es mit der schieren Brutalität des Tal Shiar aufnehmen. Zwar konnten rivalisierende Geheimdienste in der Galaxis manchmal hoffen, es mit dem Tal Shiar aufnehmen zu können, doch keiner genoss den absoluten Respekt und die Furcht der Bevölkerung wie der romulanische Tal Shiar."
 civic_born_of_order: "Tal Shiar"
 civic_caste_system_desc: "Die Kaste ist eine Form der sozialen Schichtung, die durch Endogamie, die Vererbung eines Lebensstils, der oft einen Beruf, einen rituellen Status in einer Hierarchie und gewohnheitsmäßige soziale Interaktion umfasst, sowie durch Ausgrenzung auf der Grundlage kultureller Vorstellungen von Reinheit und Verunreinigung gekennzeichnet ist."
 civic_caste_system: "Kastensystem"
 civic_ceremonial_monarchy_desc: "Während die Verwaltung der Regierung in den Händen von Politikern liegt, spielt die Monarchie eine einigende, wenn auch rein symbolische Rolle."
 civic_ceremonial_monarchy: "Zeremonielle Monarchie"
 civic_cloned_leadership_desc: "Diese Gesellschaft hat sich das Klonen von Führungspersönlichkeiten zu eigen gemacht, um deren genetisches und psychologisches Profil in Form von Vorlagen zu erhalten, die schnell ausgetragen werden können."
 civic_cloned_leadership: "Geklonte Führungspersönlichkeiten"
 civic_commission_political_traitors_desc: "Diese Gesellschaft verfügt über ein ausgedehntes Netz von Informanten, Geheimpolizisten und einer unterstützenden Bürokratie, die sicherstellen, dass die herrschende politische "Wahrheit" eingehalten wird."
 civic_commission_political_traitors: "Kommission für politische Verräter"
 civic_connoisseur_desc: "Diese Kultur ist in den schönen Künsten, der Küche und den meisten Geschmacksfragen sehr bewandert."
 civic_connoisseur: "Feinschmecker"
 civic_convergent_evolution_desc: "Das stark konkurrierende Ökosystem des Heimatplaneten dieser Spezies führte zu einer konvergenten Evolution mehrerer intelligenter Spezies."
 civic_convergent_evolution: "Konvergente Evolution"
 civic_cooperative_desc: "Die Kooperative ist wirklich frei, und jede ehemalige Drohne hat eine Stimme. Diese junge Zivilisation hat sich schnell einen Ruf als freier Hafen erworben. Die Müden, die Armen, die geknechteten Massen, die sich danach sehnen, frei zu atmen - alle sind hier willkommen, unabhängig von ihrer ursprünglichen Spezies, bevor sie verwandelt wurden."
 civic_cooperative: "Kooperativ"
 civic_corporate_dominion_stnh_desc: "$bürgerliche_Gesellschaft_Herrschaft_desc$"
 civic_corporate_dominion_stnh: "$zivilgesellschaftliche_Konzerndominanz$"
 civic_cult_personality_desc: "In der Kooperative hat eine Drohne keinen Gott, keine Religion, kein Glaubensbekenntnis. Selbst die Königin hat keine Befehle. Aber eine Drohne hat ein Ziel - sie strebt nach Vollkommenheit. Diese Vollkommenheit wird von unserem furchtlosen Anführer verkörpert. In unserer neuen Gesellschaft gibt es nur eine Religion: Ihn und das, was er ist, über alles andere zu verehren."
 civic_cult_personality: "Kult der Persönlichkeit"
 civic_cultural_archetypes_desc: "Diese Gesellschaft hat sich einen quasi-mythologischen Glauben zu eigen gemacht, wonach der Einzelne einer von mehreren archetypischen Rollen nacheifern sollte. Dies kann zwar die meisten zu Höchstleistungen in ihren gewählten Berufen anspornen, schränkt aber die Flexibilität der Arbeitskräfte ein."
 civic_cultural_archetypes: "Kulturelle Archetypen"
 civic_culture_of_secrecy_desc: "Diese Gesellschaft ist in der Geheimhaltung verwurzelt, und ihre Mitglieder wollen nicht mehr Informationen erhalten, als für eine effiziente Verwaltung notwendig sind."
 civic_culture_of_secrecy_effects: "Nicht in der Lage, §YOffene Grenzen§! zu wählen, nicht in der Lage, §YMigrationsverträge§ zu schaffen!"
 civic_culture_of_secrecy: "Kultur der Geheimhaltung"
 civic_cyber_dreamer_desc: "Seit Jahrzehnten existiert die Utopie der Unimatrix Zero nur in den Köpfen einiger weniger. Jetzt haben sie den Traum wahr gemacht. Diese ruhige und friedliche Gesellschaft hat wenig übrig für Fremde, die ihre Lebensweise nicht verstehen. Mehr als alles andere würden sie es vorziehen, in Ruhe gelassen zu werden und zu gedeihen."
 civic_cyber_dreamer: "Cyber-Träumer"
 civic_defenders_of_the_realm_desc: "Bedrohungen der genetischen Integrität des Reiches werden nicht geduldet."
 civic_defenders_of_the_realm: "Verteidiger des Reiches"
 civic_distant_origins_desc: "Die Theorie des "fernen Ursprungs", die besagt, dass sich die Voth auf der anderen Seite der Galaxis entwickelt haben, widerspricht der Doktrin der mächtigen Voth-Ältesten. Die Doktrin besagt, dass die Voth die ersten intelligenten Wesen waren, die sich im Quadranten entwickelten."
 civic_distant_origins: "Entfernte Ursprünge"
 civic_distinguished_admiralty_borg_desc: "Die Zuweisung zusätzlicher Ressourcen zur Optimierung taktischer Simulations-Subroutinen kann die Kampfeffizienz verbessern."
 civic_distinguished_admiralty_borg: "Taktischer Fokus"
 civic_domestic_focus_desc: "Die Kolonisierung der Galaxie erfordert Anstrengungen, die besser in die Verbesserung der Heimatwelt investiert werden könnten."
 civic_domestic_focus_effect: "Unfähig zu expandieren"
 civic_domestic_focus: "Inländischer Fokus"
 civic_duality_desc: "Außenstehende verwechseln Bynar-Paare oft mit Zwillingen, aber in Wirklichkeit stehen sich die Paare viel näher als bloße Blutsgeschwister, und sie sind völlig unzertrennlich. Die Paare sind in der Lage, zwischen sich selbst und dem Zentralcomputer mit unglaublicher Geschwindigkeit zu kommunizieren, so dass die Paare bei grundlegenden Funktionen und Berechnungen oft aufeinander angewiesen sind. Diese Dualität ist ein integraler Bestandteil der bynarischen Gesellschaft, und das Ergebnis ist eine äußerst effiziente und effektive Zivilisation."
 civic_duality: "Dualität"
 civic_dummy_desc: "Attrappe"
 civic_dummy: "Attrappe"
 civic_efficient_bureaucracy_borg_desc: "Die Zuweisung zusätzlicher Ressourcen zur Optimierung logistischer Simulationsunterprogramme kann die Effizienz der Verwaltung verbessern."
 civic_efficient_bureaucracy_borg: "Verwaltungsschwerpunkt"
 civic_empire_in_stagnation_desc: "Im Laufe der Jahrhunderte steigt das Risiko der institutionellen Ermüdung."
 civic_empire_in_stagnation_effect: "Unfähig zu expandieren"
 civic_empire_in_stagnation: "Reich in Stagnation"
 civic_esteemed_physicians_desc: "Diese Gesellschaft ist für ihre fachkundigen Ärzte und ihr medizinisches Personal hoch angesehen."
 civic_esteemed_physicians: "Geschätzte Mediziner"
 civic_exalted_priesthood_desc: "Zum Schutz vor Ketzerei wird diese Gesellschaft von einem religiösen Rat geleitet, der aus den weisesten und frommsten Mitgliedern des Klerus besteht."
 civic_exalted_priesthood: "Erhabene Priesterschaft"
 civic_faith_in_logic_desc: "Die Logik ist der Anfang der Weisheit und nicht ihr Ende; eine Tradition der Spiritualität ist wichtig für das Streben nach Weisheit"
 civic_faith_in_logic: "Der Glaube an die Logik"
 civic_former_drones_desc: "Diese Gesellschaft wird von Individuen bevölkert, die einst Teil eines unterdrückerischen kybernetischen Kollektivbewusstseins waren."
 civic_former_drones: "Ehemalige Drohnen"
 civic_frontier_spirit_desc: "Diese Gesellschaft wird von Individuen bevölkert, deren Geschichte auf eine Reihe mutiger Individuen zurückgeht, die sich selbständig gemacht haben, um den Mächten zu entkommen, die sie zu beeinflussen versuchten."
 civic_frontier_spirit: "Grenzgeist"
 civic_functional_anarchy_desc: "Diese Gesellschaft existiert in einem Zustand der Anarchie, mit wenigen oder gar keinen formellen Staatsapparaten. \Trotzdem sind Einzelpersonen dafür bekannt, dass sie sich lange genug zusammenschließen, um relativ komplexe Projekte voranzutreiben, wenn auch nicht immer zeitnah."
 civic_functional_anarchy: "Funktionale Anarchie"
 civic_games_masters_desc: "Spiele sind ein integraler Bestandteil der Existenz dieser Gesellschaft, wobei die Beförderung in der Regel an die spielerischen Fähigkeiten eines Mitarbeiters und seine Fähigkeit, immer effektivere Methoden der Geldbeschaffung zu entwickeln, gebunden ist."
 civic_games_masters: "Meister der Spiele"
 civic_geometric_architecture_desc: "Design muss funktional sein. Die optimale Nutzung der Ressourcen lässt keine Ästhetik zu."
 civic_geometric_architecture: "Geometrische Architektur"
 civic_gift_of_gab_desc: "..."
 civic_gift_of_gab: "Das Geschenk von Gab"

 civic_great_house_desc: "Ein Großes Haus verfügt über ein hohes Maß an Autonomie innerhalb der Gesellschaft, in der es tätig ist."
 civic_great_house: "Großes Haus"
 civic_great_houses_desc: "Diese Gesellschaft ist in Häuser unterteilt, eine Mischung aus familiären und feudalen Gruppierungen, von denen die größten einen enormen Einfluss ausüben."
 civic_great_houses: "Große Häuser"
 civic_pirate_house_desc: "Ein Großes Haus verfügt über ein hohes Maß an Autonomie innerhalb der Gesellschaft, in der es tätig ist."
 civic_pirate_house: "Großes Haus"
 civic_pirate_houses_desc: "Diese Gesellschaft ist in Häuser unterteilt, eine Mischung aus familiären und feudalen Gruppierungen, von denen die größten einen enormen Einfluss ausüben."
 civic_pirate_houses: "Große Häuser"

 civic_high_command_desc: "Das Oberkommando ist eine weitreichende bürokratische Organisation, die für die Überwachung und Koordination militärischer und ziviler Erkundungsmissionen sowie diplomatischer Missionen und wissenschaftlicher Forschung zuständig ist."
 civic_high_command: "Oberkommando"
 civic_holy_crusaders_desc: "Die Verbreitung des einzig wahren Glaubens ist das Hauptanliegen dieser Gesellschaft, wenn nötig mit Waffengewalt."
 civic_holy_crusaders: "Heilige Kreuzritter"
 civic_idiosyncratic_etiquette_desc: "Diese Kultur hat einen strengen Verhaltenskodex, der für Außenstehende undurchschaubar erscheinen kann."
 civic_idiosyncratic_etiquette: "Eigenwillige Etikette"
 civic_imperial_guard_desc: "Andorianische Männer und Frauen dienen seit Jahrhunderten in der mächtigen Imperialen Garde, die auf eine Zeit zurückgeht, als Andoria einen Imperator hatte, der eine Wache benötigte. Heute ist sie eine der am besten ausgebildeten und angesehensten Streitkräfte der Galaxie. Besondere Ehren sind denen vorbehalten, die im Kampf fallen. Landsleute können ein Andenken an die Gefallenen mitbringen und es an der Heldenmauer auf Andoria anbringen, wo sie für immer in Erinnerung bleiben."
 civic_imperial_guard: "Imperiale Garde"
 civic_information_brokers_desc: "Diese Kultur ist geschickt darin, Informationen zu beschaffen, allerdings nicht umsonst."
 civic_information_brokers: "Informationsmakler"
 civic_institutional_gaming_desc: "Spiele sind ein wesentlicher Bestandteil der Existenz dieser Gesellschaft, wobei der Aufstieg von der Leistung eines Individuums in einem oder mehreren kulturell bedeutenden Spielen abhängt."
 civic_institutional_gaming: "Institutionelles Glücksspiel"
 civic_insularity_protocols_desc: "Das Kollektiv kann von einer Zeit der Isolation profitieren."
 civic_insularity_protocols_effects: "§YAssimilation§ kann nicht verwendet werden! casus belli\nReduzierter Malus für Diplomatie"
 civic_insularity_protocols: "Insellage-Protokolle"
 civic_intelligence_agency_desc: "Während die meisten Zivilisationen heimliche Aktivitäten durchführen, um ihre eigenen Interessen zu fördern, entscheiden sich nur wenige dafür, Täuschung und Spionage als Lebensform zu integrieren."
 civic_intelligence_agency: "Allgegenwärtige Geheimdienste"
 civic_interstellar_guard_desc: "Nach der Gründung der Interstellaren Union wurde die Imperiale Garde in die artenübergreifende Interstellare Garde umgewandelt. Eine der am besten ausgebildeten und angesehensten Streitkräfte der Galaxis, die besten und klügsten Köpfe sehnen sich danach, an Bord eines Unions-Raumschiffs zu dienen."
 civic_interstellar_guard: "Interstellare Garde"
 civic_khanate_1_desc: "Radikale eugenische Behandlungen führen zu einem verbesserten Wesen, das weitaus stärker und intelligenter ist als die meisten Wesen derselben Rasse. Durch selektive Zucht können schwache und kranke Genome aus dem Genpool entfernt werden."
 civic_khanate_1: "Stärke durch Reinheit"
 civic_khanate_2_desc: "Die Auswahl der perfektesten Individuen, die zur Verwirklichung herangezogen werden, führt dazu, dass keine Schwäche in die Blutlinie dieser Rasse gelangt, wodurch starke Anführer und eine gesunde Bevölkerung gewährleistet werden. Die ständige Suche nach neuen Wegen zur Stärkung ihres Genoms ermöglicht radikale Behandlungen."
 civic_khanate_2: "Künstliche Selektion"
 civic_kir_shara_desc: "Das Kir'Shara ist ein altes vulkanisches Artefakt, das die Schriften von Surak, dem Begründer der modernen vulkanischen Philosophie, enthält."
 civic_kir_shara: "Kir'Shara"
 civic_korgano_desc: "Wenn Korgano im Aufstieg begriffen ist, zieht der Gottkaiser in den Palast des Mondes um. Es handelt sich um ein wunderschönes Bauwerk aus Terrassen, Höfen und Wasserfällen, die von den Gipfeln der Täler bis hinunter zum fruchtbaren Fluss stürzen. Für das Volk der D'Arsay ist das Zeitalter von Korgano eine Zeit des Wachstums, des Wohlstands und des Luxus, in der Opfer verboten sind und der Adel monatliche Feste für seine lokale Gemeinschaft veranstaltet."
 civic_korgano: "Korgano"
 civic_krios_1_desc: "Das alte Kriosianische Reich wurde von zwei Brüdern, Krios und Valt, regiert, bis die Liebe zu einer empathischen Metamorphin namens Garuth sie entzweite und Krios dazu veranlasste, Garuth zu entführen und sie nach Krios Prime zu bringen. Dies löste einen gewaltigen Krieg aus, der das Kriosianische Reich in zwei Teile spaltete – jetzt die Welten von Krios und Valt."
 civic_krios_1: "True Home of Krios"
 civic_kritarchy_desc: "Diese Gesellschaft wird effektiv von einer herrschenden Klasse von Richtern regiert, die Gerechtigkeit nach einem kodifizierten Gesetzessystem walten lassen."
 civic_kritarchy_effects: "Auslieferungsabkommen: §G+50%§! profitieren"
 civic_kritarchy: "Kritarchie"
 civic_lethargic_democracy_desc: "Die Gesellschaft der Ersten Föderation ist alt, geschichtet und uralt, fast bis zur Unveränderlichkeit. Sie hat sich nie richtig von den lähmenden Kämpfen mit dem Zweiten Orion-Imperium und den Hur'Q sowie der verheerenden Go-Lin-Katastrophe erholt."
 civic_lethargic_democracy: "Lethargische Führung"
 civic_living_gods_desc: "Diese Gesellschaft hat ein Glaubenssystem entwickelt, das die dominante Rasse zu lebenden Göttern vergöttert. Gehorsam ist zu einem spirituellen Gebot geworden."
 civic_living_gods: "Lebende Götter"
 civic_maquis_1_desc: "Eine Rebellion wird nicht einfach oder über Nacht zu einer neuen Nation. Es hat Jahre der Untergrundarbeit, zwielichtiger Verbindungen und einer etwas unbekümmerten Einstellung zu Regeln und Vorschriften gebraucht, um die Dinge zu erledigen. Bis heute haben viele Anführer der neuen Nationen enge Verbindungen zu verschiedenen kriminellen Unternehmen sowie eine brutale Einstellung, mit der sich Dinge schnell erledigen lassen."
 civic_maquis_1: "Guerillaökonomie"
 civic_maquis_2_desc: "Diese Menschen widersetzten sich ihren ursprünglichen souveränen Nationen und ihren neuen Oberherren und erhoben sich als erbitterte Beschützer ihrer Freiheiten und dessen, was sie als ihr Land betrachten. Sie werden bis zu ihrem letzten Atemzug dafür kämpfen."
 civic_maquis_2: "Freiheitskämpfer"
 civic_masaka_desc: "Im Zeitalter von Masaka verlegt der Gottkaiser seine Residenz in die Festung der Sonne. Dieses bedrohliche Bauwerk, das das Tal der Hauptstadt überblickt, symbolisiert, wie Masaka selbst über ihr Volk wacht. Die D'Arsay fürchten und lieben ihre Göttin gleichermaßen, da sie wissen, dass ihr Aufstieg bedeutet, dass bald viele ihrer Lieben in den Krieg gerufen werden."
 civic_masaka: "Masaka"
 civic_master_strategy_desc: "Diese Gesellschaft ist für ihr tiefgründiges strategisches Denken bekannt, und ihre Anführer sind häufig in der Lage, überlegene Kräfte zu überlisten."
 civic_master_strategy: "Meisterstrategen"
 civic_master_time_desc: "Diese Gesellschaft hat das Studium der Zeit zu einer Kunstform verfeinert und verfügt über ein fast instinktives Verständnis der zeitlichen Mechanik."
 civic_master_time: "Meister der Zeit"
 civic_matriarchy_desc: "Diese Gesellschaft ist ein Matriarchat, in dem Frauen die primären Machtpositionen in Autoritätsrollen innehaben. Männern ist es selten erlaubt, Führungsrollen zu übernehmen."
 civic_matriarchy: "Matriarchat"
 civic_medical_profiteers_desc: "Diese Gesellschaft ist für ihre hervorragenden Ärzte und ihr medizinisches Personal bekannt, allerdings sind ihre Dienste nicht kostenlos."
 civic_medical_profiteers: "Medizinische Geschäftemacher"
 civic_megacorp_bandits_yrid_desc: "$civic_bandits_yrid_desc$"
 civic_megacorp_bandits_yrid: "$civic_bandits_yrid$"
 civic_megacorp_ethical_trading_desc: "Diese Kultur ist für ihre ethischen Handelspraktiken bekannt, und andere Zivilisationen vertrauen darauf, dass sie nicht betrogen werden."
 civic_megacorp_ethical_trading: "Ethischer Handel"
 civic_megacorp_ritualized_greed_desc: "Der Erwerb von Reichtum ist die treibende Kraft hinter dieser Gesellschaft. Jeder Einzelne strebt unermüdlich nach Profit, ohne Rücksicht auf das Wohlergehen anderer. "
 civic_megacorp_ritualized_greed: "Ritualisierte Gier"
 civic_megacorp_rules_acquisition_desc: "Das Geschäftsgebaren in dieser Gesellschaft wird durch ein strenges Regelwerk bestimmt. Diese Regeln sind jedoch kulturell so tief verwurzelt, dass sie nun auf jede Aktivität und soziale Interaktion im Leben eines Bürgers angewendet werden."
 civic_megacorp_rules_acquisition: "Regeln des Erwerbs"
 civic_megacorp_slave_bazaars_desc: "Die Sklavenmärkte sind berüchtigt dafür, dass sie die zwielichtige Schattenseite im Herzen der Kriminalitätsrate vieler Welten sind. Alles, was man sich wünschen oder brauchen kann, kann dort gekauft oder verkauft werden. Auf dem Markt wimmelt es immer von Menschen und es gibt immer eine Nachfrage nach Menschen."
 civic_megacorp_slave_bazaars: "Sklavenbasare"
 civic_megacorp_tsunkatse_franchising_desc: "Tsunkatse! Der beste Ganzkörperkontaktsport der Galaxis! Bezahlen Sie pro Kampf und wetten Sie direkt über Ihre Holoscreens. "
 civic_megacorp_tsunkatse_franchising: "Tsunkatse-Franchising"
 civic_moral_statistics_desc: "Diese Gesellschaft hat einen statistischen Ansatz mit Moral und individueller Ethik verknüpft."
 civic_moral_statistics: "Moralstatistik"
 civic_museums_2_desc: "Die großen schwimmenden Museen der Hur'Q trugen einst eine Horde antiker Artefakte, von denen jedes eine zeitlose Geschichte der Hur'Q-Eroberungen erzählte. Die Kuratoren haben den Großteil der Flotte aufgelöst, aber sie verfügen immer noch über das Wissen, wie man Museen von erlesener Schönheit und Einsicht erschafft."
 civic_museums_2: "Die schwimmenden Museen der Hur'Q"
 civic_museums_desc: "Seit Jahrtausenden haben die Hur'Q fast jede primitive Kultur in der Galaxie studiert und erforscht. Ihr tiefes und angeborenes Verständnis der Xenoanthropologie und ihre Einsicht in die Gouverneurskunst und die Dynamik zwischen den Spezies werden sich zweifellos auch für sie als äußerst nützlich erweisen."
 civic_museums: "Vergangener Ruhm"
 civic_nomadic_desc: "Ob durch Kataklysmen oder aus freien Stücken, diese Spezies hat die Fesseln der Schwerkraftquelle ihrer Heimatwelt abgestreift, um die Sterne zu bereisen."
 civic_nomadic: "Nomadenkultur"
 CIVIC_NOT_MODDABLE_WITH_TELEPATHY: "Kann nicht hinzugefügt werden, wenn die primäre Spezies über Telepathie verfügt"
 civic_obsidian_order_desc: "Der Obsidianische Orden, die effizienteste und skrupelloseste Spionageagentur im Quadranten, ist ein verborgener, aber wichtiger Teil der Regierung der cardassianischen Union."
 civic_obsidian_order: "Obsidianischer Orden"
 civic_open_recruitment_desc: "Diese Gesellschaft ermutigt aktiv zur Beteiligung ausländischer Staatsangehöriger an ihrer interstellaren Flotte."
 civic_open_recruitment: "Offene Rekrutierung"
 civic_opportunistic_traders_desc: "Die Mitglieder dieser Gesellschaft sind mit dem Kleinhandel bestens vertraut und können Gelegenheiten finden, die anderen entgehen würden."
 civic_opportunistic_traders: "Opportunistische Händler"
 civic_paths_to_enlightenment_desc: "Wahre Erleuchtung kann viele Formen annehmen. Diese Gesellschaft schätzt die Reise dorthin ebenso sehr wie das Ziel."
 civic_paths_to_enlightenment_effects: "Ermöglicht Veranstaltungen, bei denen Anführer die Eigenschaft Erleuchtet erlangen können"
 civic_paths_to_enlightenment: "Wege zur Erleuchtung"
 civic_peacekeepers_desc: "Diese Gesellschaft betrachtet die Anwendung von Gewalt als bedauerlichen, aber notwendigen Teil ihres Strebens nach Frieden."
 civic_peacekeepers: "Friedenswächter"
 civic_perfect_memory_desc: "Diese Gesellschaft ist für Außenstehende zwar geheimnisvoll und fremd, für ihre Mitglieder jedoch völlig transparent. Lügen und Betrug sind unbekannt. Das Ergebnis ist eine unglaubliche Effizienz, aber null Toleranz für Fehler und Verspätungen."
 civic_perfect_memory: "Perfekte Transparenz"
 civic_philomaths_desc: "Philomathen sind Liebhaber des Studiums und Lernens und suchen nach Wissen, wo immer sie es finden können."
 civic_philomaths: "Philomathen"
 civic_philosopher_king_borg_desc: "Die vorrangige Ressourcenzuweisung an den zentralen Führungsknoten kann die allgemeine Koordinationseffizienz verbessern."
 civic_philosopher_king_borg: "Optimierter zentraler Knoten"
 civic_pilot_synergies_desc: "Durch die Förderung der Entwicklung starker psionischer Affinitäten zwischen Piloten und ihren Bioschiffen kann die Leistung im Kampf erheblich verbessert werden."
 civic_pilot_synergies: "Pilotensynergien"
 civic_police_state_borg_desc: "Eine strenge rekursive Code-Diagnose und -Überprüfung kann die Wahrscheinlichkeit einer Korruptionsausbreitung verringern."
 civic_police_state_borg: "Rekursive Code-Überprüfungen"
 civic_post_apocalyptic_talos_desc: "Beschreibung in Arbeit"
 civic_post_apocalyptic_talos: "Die letzten Überlebenden von Talos"
 civic_post_scarcity_desc: "Fortschritte in der Produktionskapazität ermöglichen allen Bürgern den Zugang zu allen grundlegenden Annehmlichkeiten. Daher hat materieller Wohlstand für die allgemeine Bevölkerung nur noch wenig Interesse, die sich endlich auf größere Ziele konzentrieren kann."
 civic_post_scarcity: "Post-Scarcity-Gesellschaft"
 civic_prime_directive_desc: "Beschreibung in Arbeit"
 civic_prime_directive: "Oberste Direktive"
 civic_psionic_projection_desc: "Beschreibung in Arbeit"
 civic_psionic_projection: "Psionische Projektoren"
 civic_ritualised_hunting_desc: "Während die Jagd als Sportart bei Arten mit Raubtierabstammung weit verbreitet ist, hat diese Gesellschaft die Jagd zu einem zentralen Pfeiler ihrer kulturellen Identität gemacht."
 civic_ritualised_hunting_effects: "Ersetzt §HLivestock§!-Jobs durch §HPrey§!"
 civic_ritualised_hunting: "Ritualisierte Jagd"
 civic_ritualized_greed_desc: "Der Erwerb von Reichtum ist die treibende Kraft hinter dieser Gesellschaft. Jeder Einzelne strebt unermüdlich nach Profit, ohne Rücksicht auf das Wohlergehen anderer. "
 civic_ritualized_greed: "Ritualisierte Gier"
 civic_river_1_desc: "Vereint kann die Herrschaft niemals gebrochen werden, aber selbst wenn sie allein sind, trägt jeder einzelne Gestaltwandler Jahrtausende an Wissen in sich und all die Fallen, Verbindungen, Arroganz, das Selbstvertrauen und die Fähigkeiten eines Gottes."
 civic_river_1: "Der Ozean wird zum Tropfen"
 civic_river_2_desc: "Die vollkommene Einheit der Großen Verbindung ist das Herzstück der Herrschaft."
 civic_river_2: "Der Tropfen wird zum Ozean"
 civic_rules_acquisition_desc: "Das Geschäftsgebaren in dieser Gesellschaft wird durch ein strenges Regelwerk bestimmt. Diese Regeln sind jedoch kulturell so tief verwurzelt, dass sie nun auf jede Aktivität und soziale Interaktion im Leben eines Bürgers angewendet werden."
 civic_rules_acquisition: "Regeln des Erwerbs"
 civic_sanctioned_smugglers_corporate_desc: "$civic_sanctioned_smugglers_desc$"
 civic_sanctioned_smugglers_corporate: "$civic_sanctioned_smugglers$"
 civic_sanctioned_smugglers_desc: "Durch verschiedene Gesetzeslücken hat diese Gesellschaft den Schmuggel effektiv legalisiert."
 civic_sanctioned_smugglers: "Sanktionierte Schmuggler"
 civic_scientific_circles_desc: "Die Aufteilung der wissenschaftlichen Gemeinschaft in kastenähnliche Kreise kann die Forschungskapazität auf Kosten eines gewissen Maßes an Inspiration erhöhen."
 civic_scientific_circles: "Wissenschaftliche Kreise"
 civic_service_tradition_desc: "Diese Kultur hat eine starke Tradition des Dienstes, und ihre Menschen sind für ihre Fähigkeiten als Betreuer, persönliche Assistenten und Haushaltshilfen bekannt."
 civic_service_tradition_effects: "Wenn dieses Imperium einen Oberherrn hat, schalte die Position §H$councilor_service_tradition$§! für ihn frei."
 civic_service_tradition: "Tradition des Dienstes"
 civic_slaver_superior_desc: "Diese Gesellschaft fördert harte Sklavenmeister. Auch wenn einige sie als unnötig grausam betrachten mögen, sind sie dennoch effiziente Sklavenhändler, die ihre Sklaven bis an die Grenzen ihrer Leistungsfähigkeit ausbeuten können."
 civic_slaver_superior: "Sklavenmeister"
 civic_sona_1_desc: "Nach einem gescheiterten Putsch von ihrem Heimatplaneten und seinen lebensverlängernden Ringen verbannt, sind die Son'a in ihrem Streben nach Rache narzisstisch und materialistisch geworden."
 civic_sona_1: "Verbannte aus dem Paradies"
 civic_sona_2_desc: "Die Son'a reisen von Welt zu Welt und nehmen sich, was sie wollen. Sie sind ein materialistisches und narzisstisches Volk."
 civic_sona_2: "Nomadische Aneignung"
 civic_spirit_exploration_desc: "Wir alle verspüren den Drang, zu erforschen und zu entdecken, den Drang der Neugier, der uns dazu bringt, dorthin zu gehen, wo noch niemand zuvor gewesen ist. Fremde neue Welten zu erforschen, neues Leben und neue Zivilisationen zu entdecken."
 civic_spirit_exploration: "Geist der Erforschung"
 civic_strip_mining_desc: "Moderne Technologie bietet ein enormes Potenzial für die Gewinnung von Mineralien und anderen Ressourcen von Planetenoberflächen, allerdings oft zu enormen Umweltkosten. Solche Überlegungen sind irrelevant, wenn die Umgebung fremd ist."
 civic_strip_mining_undine_desc: "Die Biotechnologie bietet ein enormes Potenzial für die Gewinnung von Mineralien und anderen Ressourcen von Planetenoberflächen, allerdings oft zu enormen Umweltkosten. Solche Überlegungen sind irrelevant, wenn die Umgebung fremd ist."
 civic_strip_mining_undine: "Tagebau"
 civic_strip_mining: "Tagebau"
 civic_stubborn_pride_desc: "Der große Voice Wars hat Tellar unwiderruflich verändert. Eine Spezies, die Präzision schätzte, schätzt nun Vielfalt über alles. Nirgendwo spiegelt sich dies mehr wider als in der Liebe der Tellariten zu einem guten Argument und dem Austausch ihrer Meinung. Wer mit ihrer Kultur und ihren Bräuchen nicht vertraut ist, mag sie einfach für unhöflich halten, aber in Wahrheit sind sie hervorragende Politiker."
 civic_stubborn_pride: "Sturer Stolz"
 civic_syncretic_evolution_desc: "Eine zweite Spezies ist ein wesentlicher Bestandteil dieser Gesellschaft. Sie sind groß, stark und die meisten von ihnen sind so intelligent wie ein besonders dummes Kind. Alte Kriege haben ihre Spezies von ihren aggressivsten Tendenzen befreit und sie ziemlich unterwürfig gemacht."
 civic_syncretic_evolution: "Synkretistische Evolution"
 civic_talarian_1_desc: "Spiele, Tests und Wettbewerbe sind ein wichtiger Bestandteil der talarianischen Kultur und Kinder nehmen regelmäßig an Wettbewerben und Herausforderungen teil. Das Teilen des Sieges ist ein wichtiger Bestandteil der Spiele. Wenn ein Talarianer vierzehn Jahre alt wird, durchläuft er eine Initiationszeremonie und hat danach die Freiheit, seine eigenen Entscheidungen im Leben zu treffen."
 civic_talarian_1: "Zeitalter der Entscheidung"
 civic_technocracy_desc: "Um die Effizienz zu maximieren, wird diese Gesellschaft nach den Prinzipien der Wissenschaft und Rationalität regiert. Wissenschaftler und Forscher sind die treibende Kraft in diesem Körper."
 civic_technocracy: "Technokratie"
 civic_technological_revolution_desc: "Diese Gesellschaft hat sich von den Regierungen der Vergangenheit abgewandt und sich den Prinzipien der Wissenschaft und Rationalität verschrieben. Wissenschaftler und Forscher sind die treibende Kraft in diesem Körper."
 civic_technological_revolution: "Technologische Revolution"
 civic_technology_poachers_desc: "Diese Gesellschaft hat eine lange Geschichte des Erwerbs von Technologien durch hinterhältige Methoden."
 civic_technology_poachers: "Technologie-Wilderer"
 civic_telepath_hunters_desc: "Diese Gesellschaft lehnt Telepathie fast fanatisch ab und setzt das gesamte Gewicht des staatlichen Sicherheitsapparats ein, um diejenigen aufzuspüren und festzunehmen, die als Träger solcher Kräfte gelten."
 civic_telepath_hunters_effects: "Monatlich £unity£ Einheit von gereinigten Telepathen: §G+5§!"
 civic_telepath_hunters: "Telepathenjäger"
 civic_the_herd_desc: "Selbst die zähesten Kelpien, ausgebildete Soldaten, die es wagen, ihren Heimatplaneten zu verlassen und auf seelenlosen Metallbestien zu dienen, finden es fast unmöglich, Weltraumkämpfe zu ertragen. Ihre scharfen Sinne und ihre Fähigkeit, instinktiv als Gruppe zu arbeiten, ermöglichen es ihnen zu überleben, wenn andere es nicht tun würden."
 civic_the_herd: "Bollwerk der Herde"
 civic_the_weak_will_perish_desc: "Diejenigen, die versuchen, in unser Reich einzudringen, werden vernichtet."
 civic_the_weak_will_perish: "Die Schwachen werden zugrunde gehen"
 civic_theta_polluters_desc: "Für einige Gesellschaften gilt: Aus den Augen, aus dem Sinn. Durch das Abladen von gefährlichem Theta-Strahlungsabfall können viele der laufenden Kosten der Energieerzeugung niedrig gehalten werden."
 civic_theta_polluters_effects: "$mod_country_energy_upkeep_mult$: §G-50%§!\n§YErfordert den Bau von Theta-Strahlungsabfall-Standorten§!"
 civic_theta_polluters: "Theta-Verschmutzer"
 civic_tooltip_assimilators_effects: "Können sich nicht an irgendeiner Form von Diplomatie beteiligen. \n£pops Pops werden versammelt, was den Einsatz von £building §YMaturation Chambers§! erfordert. \nGefangene £pop£ können assimiliert werden."
 civic_tooltip_authoritarian_militarist: "Ist ein gewisses Maß an §YAutorität§! oder §YMilitarismus§!"
 civic_tooltip_born_of_order_effects: "Erhöht $MOD_PLANET_STABILITY_ADD$ um §Y5§! und $MOD_COUNTRY_ADMIN_CAP_ADD$ um §Y10§!"
 civic_tooltip_ceremonial_monarchy_effects: "Monarch regiert bis zum Tod"
 civic_tooltip_convergent_evolution_effects: "Das Spiel beginnt mit einer gemischten Population verschiedener Arten, die in der Lage sind, schnell eine Vielzahl von Ökosystemen zu kolonisieren."
 civic_tooltip_esteemed_physicians_effects: "$job_healthcare_plural$ produzieren §Y+1 £Einheit£ $unity$§!"
 civic_tooltip_former_drones_effects: "Obwohl sie nicht mehr Teil des Kollektivs sind, bleiben die kybernetischen Implantate bestehen."
 civic_tooltip_functional_anarchy_effects: "§RKann keine fortgeschrittene Diplomatie betreiben, Unterwerfungskriege§!"
 civic_tooltip_silent_enemy_effects: "§RKann keine fortgeschrittene Diplomatie betreiben§!"
 civic_tooltip_games_masters_effects: "$job_entertainer_plural$ produzieren §Y+1 £Handelswert£ Handelswert§!"
 civic_tooltip_institutional_gaming_effects: "$job_entertainer_plural$ produzieren §Y+1 £Einheit£ $unity$§!"
 civic_tooltip_khanate_1_effects: "Das Khanat erhält einen sehr hohen einmaligen Bonus von £unity §YUnity§! Punkt für jede Technologie in der £society §YGenetic§! Linie, die es erforscht."
 civic_tooltip_korgano_effects: "Der §GWaxing Cycle§! ist ein wichtiger Mechanismus für die §YD'Arsay Restored Hegemony§!. Alle §Y10 Jahre §! wechseln sich der Gott und die Göttin §GMasaka§! und §GKorgano§! ab und steigen zur Herrschaft auf. Unter der Herrschaft von §GKorgano§! erhält das Imperium die folgenden Boni:\n\n£Einheit §Y$country_resource_unity_mult$§! wird um §G+20%§! erhöht.\n£Einfluss §Y$country_resource_influence_add$§! wird um §G+1§! erhöht. \n£pops §YPop $MOD_POP_GROWTH_SPEED$§! erhöht um §G+25%§!."
 civic_tooltip_masaka_effects: "Der §GWaxing Cycle§! ist ein wichtiger Mechanismus für die §YD'Arsay Restored Hegemony§!. Alle §Y10 Jahre §! wechseln sich der Gott und die Göttin §GMasaka§! und §GKorgano§! ab und steigen zur Herrschaft auf. Unter der Herrschaft von §GMasaka§! erhält das Imperium die folgenden Boni:\n\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! wird um §G+33%§! erhöht.\n§Y$MOD_AR MY_DAMAGE_MULT$§! wird um §G+33%§! erhöht. §Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! wird um §G-15%§! reduziert."
 civic_tooltip_master_time_effects: "$job_researcher_plural$ und $job_head_researcher_plural$ £unity §GUnity§! pro §BTemporal Technology§! erforscht: §G+0.1§!"
 civic_tooltip_medical_profiteers_effects: "$job_healthcare_plural$ produzieren §Y+1 £trade_value£ Handelswert§!"
 civic_tooltip_museums_2_effects: "Du beginnst das Spiel mit der Technologie £society §YXeno-Archeology§!, die dir das Wissen vermittelt, wie man £building §YMuseums§! baut. Museen, die auf Relikten errichtet werden, bringen §Y5§! zusätzliche Punkte für £unity §YUnity§! ein. Dein Heimatplanet beginnt mit einem Reliktvorkommen und einem errichteten Museum."
 civic_tooltip_nomadic_effects: "Beginnt das Spiel mit dem Wissen, wie man große Weltraumstrukturen baut."
