 r_ha_amoran_orb_of_jalbador_desc: "Als eine von drei Kugeln, die vor Jahrtausenden von den Pah-Geistern erschaffen wurden, inspiriert die Kugel von Jalbador diejenigen, die das Glück haben, sie zu sehen, mit religiösem Eifer."
