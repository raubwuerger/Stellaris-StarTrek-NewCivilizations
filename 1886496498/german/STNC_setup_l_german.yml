 d_qonos_library_of_molor_desc: "Die Bibliothek von Molor der Befreier wurde von Molor dem Befreier als Aufbewahrungsort für berufliches Lernen für die Arbeiterkasten gegründet. Seitdem hat sich die Bibliothek von Molor zu einer Reihe von kleineren Nebengebäuden auf dem ganzen Planeten ausgeweitet."
