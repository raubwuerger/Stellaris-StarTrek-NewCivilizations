 councilor_master_strategy: "Hoher Strategos"
 councilor_master_time_desc: "Mit unserem Wissen über zeitliche Mechanismen geht das Bewusstsein einher, dass andere aggressive Zeitmanipulationen gegen uns einsetzen könnten. Der Temporal Liaison hat die Aufgabe, sich auf solche Versuche vorzubereiten und sich dagegen zu wehren, indem er mit unserem Wohltäter kommuniziert."
 councilor_master_time_female: "Temporale Liaison"
 councilor_master_time: "Zeitliche Verbindung"
 councilor_medical_profiteers_desc: "Der Chefberater berät die Regierung in Fragen der öffentlichen Gesundheit und fungiert als Schnittstelle zwischen der Regierung und medizinischen Forschern und Fachleuten."
 councilor_medical_profiteers_female: "Chefarzt"
 councilor_medical_profiteers: "Chefberater"
 councilor_megacorp_ethical_trading_desc: "Der Minister für fairen Handel ist für die Förderung der Politik und der Praktiken des fairen Handels zuständig und arbeitet mit der Regierung, der Wirtschaft und den Interessengruppen der Zivilgesellschaft zusammen."
 councilor_megacorp_ethical_trading_female: "Minister für fairen Handel"
 councilor_megacorp_ethical_trading: "Minister für fairen Handel"
 councilor_megacorp_ritualized_greed_desc: "Der Liquidator General befehligt eine Armee von Rechnungsprüfern, Liquidatoren und Bediensteten, die die Aufgabe haben, Geschäftsentscheidungen zu überprüfen und etwaiges Fehlverhalten zu sanktionieren."
 councilor_megacorp_ritualized_greed_female: "Generalabwickler"
 councilor_megacorp_ritualized_greed: "Generalabwickler"
 councilor_megacorp_rules_acquisition_desc: "Der Procurator ist für die offizielle staatliche Auslegung der Regeln zuständig. Oftmals werden dabei unverschämte Gebühren für kreative Interpretationen erhoben, um die von der aktuellen Regierung gewünschte Politik und die Erlasse zu unterstützen."
 councilor_megacorp_rules_acquisition_female: "Prokurator"
 councilor_megacorp_rules_acquisition: "Prokurist"
 councilor_megacorp_slave_bazaars_desc: "Preis- und vor allem Qualitätsstreitigkeiten sind auf den Sklavenbasaren an der Tagesordnung. Oft werden diese mit Gewalt oder durch Verhandlungen gelöst, aber bei größeren Geschäften, vor allem wenn Vertreter ausländischer Staaten beteiligt sind, kann der Hohe Handelsmeister angerufen werden, um ein Urteil zu fällen. Seine Entscheidung ist endgültig, manchmal sogar fatal."
 councilor_megacorp_slave_bazaars_female: "Hoher Handelsmeister"
 councilor_megacorp_slave_bazaars: "Hoher Markenverwalter"
 councilor_moral_statistics_desc: "Der Ethics Oversight Officer hat die Aufgabe, dafür zu sorgen, dass die statistischen Modelle, anhand derer die offizielle Position des Staates in Fragen der Ethik und Moral festgelegt wird, unvoreingenommen und gültig bleiben, auch wenn sich diese Gesellschaft in die Galaxie ausdehnt und dabei auf Szenarien stößt, die niemals vorhergesehen werden konnten."
 councilor_moral_statistics_female: "Ethik-Aufsichtsbeamter"
 councilor_moral_statistics: "Ethik-Aufsichtsbeamter"
 councilor_nomadic_desc: "Der Pathfinder ist der Anführer unserer Scout- und Outrider-Kader. Diese Gruppen dringen bis an die Grenzen des bekannten Weltraums vor und leisten einen lebenswichtigen Dienst, indem sie ideale Standorte für neue Lebensräume und den Abbau von Ressourcen ausfindig machen."
 councilor_nomadic_female: "Pfadfinder"
 councilor_nomadic: "Pfadfinder"
 councilor_open_recruitment_desc: "Das Büro des Chef-Talentkoordinators hat die Aufgabe, dafür zu sorgen, dass unsere Politik der offenen Rekrutierung positive Beziehungen zu benachbarten Spezies fördert."
 councilor_open_recruitment_female: "Chef-Talent-Koordinator"
 councilor_open_recruitment: "Chef-Talent-Koordinator"
 councilor_opportunistic_traders_desc: "Der Orbital Commerce Director sorgt dafür, dass unsere außerweltliche Handelsinfrastruktur mit ausländischen Märkten konkurrenzfähig bleibt und unseren Leuten die Möglichkeit bietet, Gewinne zu erzielen."
 councilor_opportunistic_traders_female: "Direktor für Orbitalen Handel"
 councilor_opportunistic_traders: "Direktor für Orbitalen Handel"
 councilor_paths_to_enlightenment_desc: "Im Mittelpunkt der Überzeugungen dieser Gesellschaft steht der Grundsatz, dass der Weg wichtiger ist als das Ziel - der Führer der Wege verkörpert diese Überzeugung. Er dient als eine Art spiritueller Berater für alle und stellt sicher, dass all jenen, die nach Erleuchtung suchen, Beratung zur Verfügung steht."
 councilor_paths_to_enlightenment_female: "Wegweiser der Wege"
 councilor_paths_to_enlightenment: "Wegweiser der Wege"
 councilor_peacekeepers_desc: "Der Hüter des Friedens ist sowohl ein militärischer Befehlshaber als auch ein kultureller Botschafter. Er ist verantwortlich für die persönliche Leitung von Waffenstillstandsinterventionen, die notwendig werden könnten, und für das Eintreten für unsere Philosophie des erzwungenen Friedens, um die Unterstützung unseres Volkes für solche Bestrebungen zu gewinnen."
 councilor_peacekeepers_female: "Bewahrer des Friedens"
 councilor_peacekeepers: "Hüter des Friedens"
 councilor_perfect_memory_desc: "Jedes hochrangige Mitglied der Gesellschaft, das es nicht schafft, nahezu perfekt zu sein, muss damit rechnen, vom Castigator General verurteilt zu werden. Dies ist ein mächtiger Motivator für die Elite, da der Kastigator über weitreichende Befugnisse zur Zurechtweisung verfügt."
 councilor_perfect_memory_female: "Kastigator General"
 councilor_perfect_memory: "Kastigator General"
 councilor_philomaths_desc: "Der Minister für persönliches Wachstum ist dafür verantwortlich, dass alle Bürger, unabhängig von ihrer sozialen Stellung oder ihren Mitteln, Zugang zu reichhaltigen und lohnenden Lernerfahrungen haben."
 councilor_philomaths_female: "Minister für persönliches Wachstum"
 councilor_philomaths: "Minister für persönliches Wachstum"
 councilor_pilot_synergies_desc: "Der Optimierer perfektioniert unsere Biokonstrukt-Kriegsformen."
 councilor_pilot_synergies_female: "Optimierer"
 councilor_pilot_synergies: "Optimierer"
 councilor_post_scarcity_desc: "Obwohl unsere Gesellschaft die Notwendigkeit, Reichtum um seiner selbst willen anzuhäufen, hinter sich gelassen hat, ist es immer noch eine logistische Herausforderung, dafür zu sorgen, dass die Bedürfnisse unserer Menschen erfüllt werden. Dafür ist der Wohlfahrtsminister zuständig."
 councilor_post_scarcity_female: "Wohlfahrtsministerin"
 councilor_post_scarcity: "Wohlfahrtsministerin"
 councilor_ritualised_hunting_desc: "Der Feldmeister ist mit der Aufsicht über unsere etablierten Jagdgebiete beauftragt. Es ist seine Aufgabe, dafür zu sorgen, dass Beutetiere nicht in unser Gebiet eindringen. Der Feldmeister ist selbst ein renommierter Jäger, und alle Jäger bringen diesem Amt höchsten Respekt entgegen."
 councilor_ritualised_hunting_female: "Feldmeister"
 councilor_ritualised_hunting: "Feldmeister"
