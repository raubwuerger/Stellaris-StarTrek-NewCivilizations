 HUM_DOW_SELECT_01: "So, Worte haben uns am Ende im Stich gelassen. Die Sternenflotte ist bereit, unsere Welten gegen die Aggression von [From.GetSpeciesName] zu verteidigen."
 HUM_DOW_SELECT_SS_01: "[Von.GetSpeciesName] hat [Root.GetSpeciesName] seit Anbeginn der Zeit getötet, und jede neue Grenze hat neue Wege und neue Orte zum Sterben gebracht. Warum sollte die Zukunft anders sein?"
