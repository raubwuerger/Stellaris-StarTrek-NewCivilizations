 STNC_archaeology_events.10112.desc: "Das archäologische Team hat die isostatische Ladung der Bake vorsichtshalber abgeleitet und sich erfolgreich mit dem Gerät verbunden. Das Gerät enthält eine Schatztruhe mit Protokollen der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um ein Versteck mit Relikten und Schätzen zu schützen, die von einem uralten Konflikt bedroht waren."
 STNC_archaeology_events.10112.desc.isRomulan: "Nachdem das Archäologenteam die isostatische Ladung der Bake vorsichtshalber abgebaut hat, hat es sich erfolgreich mit dem Gerät verbunden. Das Gerät enthält einen Schatz an Logbüchern der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die von den Konflikten der Spaltung bedroht waren."
 STNC_archaeology_events.10112.desc.isVulcan: "Nachdem das archäologische Team die isostatische Ladung der Bake vorsichtshalber abgebaut hat, konnte es sich erfolgreich mit dem Gerät verbinden. Das Gerät enthält einen Schatz von Logbüchern der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die von den Konflikten der Unterwerfung bedroht waren."
 STNC_archaeology_events.10112.desc.metVulcanRomulan: "Nachdem das archäologische Team die isostatische Ladung der Bake vorsichtshalber abgebaut hat, konnte es sich erfolgreich mit dem Gerät verbinden. Das Gerät enthält einen Schatz von Logbüchern der Le-Troska, in denen eine Reise über viele Lichtjahre beschrieben wird, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die durch die Konflikte der Unterwerfung bedroht waren."
