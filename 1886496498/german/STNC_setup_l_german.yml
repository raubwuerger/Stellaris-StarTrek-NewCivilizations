 START_SCREEN_MKOB: "Wir haben den Virus überlebt, der die meisten von uns unfruchtbar gemacht und unsere Bevölkerung dezimiert hat. Jetzt nutzen wir dasselbe Virus, um unsere Ethnie zu stärken und den Toten neues Leben einzuhauchen.___NL______NL___Diejenigen, die uns dafür verurteilen, sind schwach und müssen dazu gebracht werden, sich uns anzuschließen.___NL______NL______CC1598___'Welche Spezies sind Sie?'___NL___'Das ist eine komplizierte Frage'§! - Mezoti und Jhet'leya"
