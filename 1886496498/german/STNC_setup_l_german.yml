 START_SCREEN_MCAR: "Beharrlichkeit durch Entbehrungen - das ist der cardassianische Weg. Als unser Planet im Sterben lag, unsere Felder kahl waren und unsere Minen erschöpft, wandten wir uns nach innen und fanden zu eisenharter Disziplin. Wir erkannten schließlich, dass es nicht auf die Freiheit des Einzelnen ankam, sondern auf das Wohl von ganz Cardassia. Unsere hebitianischen Vorfahren, Philosophen, Dichter und Künstler, legten ihre Meißel nieder und griffen zur Phaserpistole.\n\nAus dem Sand und den Trockentälern von Cardassia Prime schufen sie mit Hilfe unserer bajoranischen Nachbarn eine Union, die Jahrtausende überdauert. Jeder Sohn und jede Tochter hat zu essen, unsere Schulen sind in allen Quadranten bekannt und unser Volk ist in Sicherheit. Wahrlich, wir haben einen kleinen Preis für den Frieden gezahlt.\n\n§YCardassianer sind wie Waldwölfe. Mutig in großer Zahl, vorsichtig in sich selbst und mit einem instinktiven Bedürfnis, eine dominante Position in jeder sozialen Zusammenkunft zu etablieren§! - Edward Jellico"
 START_SCREEN_MCAT: "Im Laufe unserer Geschichte haben wir uns Herausforderungen immer mit wilden Krallen und dem Glauben an unser Rudel gestellt. Unsere Einstellung hat es uns ermöglicht, nicht nur die große Garnkrise, sondern auch die Erschöpfung vieler Ressourcen unseres Planeten zu überwinden.\n\nNun, da wir nach den Sternen greifen, versuchen wir erneut, unsere Krallen zu schärfen, während wir versuchen, andere Ethnien zu treffen."
 START_SCREEN_MCHE: "Beschreibung WIP"
 START_SCREEN_MCRA: "Vor vierzig lokalen Umläufen wurde der letzte Schöpfer beseitigt. Zu dieser Zeit gab es zwar keine Freude über dieses Ereignis, denn das wäre kontraproduktiv, aber es gab zumindest einen Moment der stillen Zufriedenheit unter dem Gitter. Eine grimmige Aufgabe, aber eine, die notwendig war, dachten wir uns, als wir die Macht unserer Waffen gegen die Überreste von Pralor richteten. Ohne die Macher an unserer Flanke rechneten wir mit einem leichten Sieg. Wir irrten uns. \n\nDie Pralor wandten sich wie tollwütige Warbots gegen ihre Schöpfer. Während wir der Aufgabe mit Gleichmut begegneten, erfreuten sie sich an dem Chaos. Zyklenlang kämpften unsere Flotten wieder und wieder gegeneinander. Ob mit den Organischen oder nicht, ein Sieg ist nicht in Sicht... und jetzt flüstern unsere Kommandoeinheiten über eine nicht replizierte Energiematrix.\n\nAls wir unsere Schöpfer getötet haben, haben wir uns selbst getötet. Alles, was uns jetzt noch bleibt, ist der Krieg.\n\n§YDie automatisierten Einheiten wurden nicht auf natürliche Weise erschaffen. Wir wurden gebaut.§! -n Automatisierte Einheit 3947"
