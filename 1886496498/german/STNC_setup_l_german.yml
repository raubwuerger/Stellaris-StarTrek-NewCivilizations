 d_exofungus_blocker_desc: "Nicht verwendet."
 d_exofungus_blocker: "Exofungus-Blocker"
 d_ferenginar_bowog_bog_desc: "Das Bowog-Moor ist ein sumpfiges Gebiet auf dem Planeten Ferenginar, in der Nähe der Siedlung Obere Bowog-Bucht."
 d_ferenginar_bowog_bog: "Bowog-Sumpf"
 d_ferenginar_caverns_of_sogg_desc: "Die Kavernen von Sogg sind eine Reihe von Höhlen auf dem Planeten Ferenginar. Hier befindet sich die älteste bekannte Schrift auf dem Planeten, die aus drei frühen Hieroglyphen besteht: "weiblich", "Gewinn" und "männlich". Das Bemerkenswerteste an dem Bild ist, dass alle Männchen tot sind und das Weibchen das Geld hat."
 d_ferenginar_caverns_of_sogg: "Die Höhlen von Sogg"
 d_ferenginar_flunkatraz_desc: "Flunkatraz ist eine große Insel, die in der Vergangenheit als Gefängnis auf Ferenginar genutzt wurde."
 d_ferenginar_flunkatraz: "Flunkatraz"
 d_ferenginar_gleb_jungle_desc: "Der Gleb-Dschungel ist ein Ort auf dem Planeten Ferenginar. Er ist trotz mehrerer gescheiterter Versuche, das Sumpfgebiet zu bebauen, noch nicht erschlossen. Daher ist der Dschungel auch heute noch unberührt und überwuchert."
 d_ferenginar_gleb_jungle: "Dschungel von Gleb"
 d_ferenginar_gothis_mountains_desc: "In den Tiefen des Gothisgebirges finden sich oft historische Schlösser und Festungen, Überbleibsel aus einer längst vergangenen Zeit, in der die Reichen ihre Güter in riesigen Gewölben lagerten."
 d_ferenginar_gothis_mountains: "Gothis-Gebirge"
 d_ferenginar_isle_of_grub_desc: "Die Isle of Grub ist eine Insel auf dem Planeten Ferenginar, die als Austragungsort des Isle of Grub Festivals berüchtigt ist. Nach der Absage eines Auftritts einer Musikgruppe auf dem Festival verletzten Randalierer hunderttausend Fans, und alle Gebäude auf der Insel wurden niedergebrannt. Heute findet man hier häufig Fadenwürmer."
 d_ferenginar_isle_of_grub: "Insel der Fresswürmer"
 d_ferenginar_mayak_swamp_desc: "Der Mayak-Sumpf auf dem Planeten Ferenginar ist der tiefste, trübste, schmutzigste und mit Müll gefüllteste Sumpf auf der ganzen Welt, und der direkte Kontakt mit dem giftigen Sumpfwasser garantiert einen frühen Tod."
 d_ferenginar_mayak_swamp: "Mayak-Sumpf"
 d_ferenginar_sacred_marketplace_desc: "Der Heilige Marktplatz der Ferengi befindet sich auf Ferenginar. Er beherbergt mehrere wichtige Regierungsgebäude, darunter den Turm des Handels."
 d_ferenginar_sacred_marketplace: "Heiliger Marktplatz"
 d_ferenginar_terekol_chasm_desc: "Die Terekol-Schlucht ist ein geographischer Ort auf Ferenginar, an dem einst eine große Menge Latinum gefunden wurde. An diese Entdeckung erinnert ein Wandteppich, der in der Nagal-Residenz ausgestellt ist."
 d_ferenginar_terekol_chasm: "Terekol-Schlucht"
 d_fiilestii_module_desc: "Dieses Wohnmodul von der Größe eines Kontinents befindet sich in der Atmosphäre eines Gasriesen der Klasse J und wird durch ein komplexes Antigravitationssystem in der Luft gehalten, das durch das elektromagnetische Feld des Planeten angetrieben wird."
 d_fiilestii_module: "Fiilestii-Bewohnungsmodul"
