 pc_barren_restored: "$pc_barren$"
 pc_chlorine_adj: "Chlor"
 pc_chlorine_desc: "Chlorwelten der Klasse V besitzen eine relativ dichte Atmosphäre aus Chlorwasserstoffdampf, wobei Chlorwasserstoffseen oder -ozeane einen Großteil der Oberfläche bedecken. Relativ niedrige Temperaturen machen diese Welten zu einer lebensfeindlichen Umgebung für die meisten Lebewesen."
 pc_chlorine: "Klasse V (Chlor)"
 pc_chthonian_adj: "trostlos"
 pc_chthonian_desc: "Planeten der Klasse X sind das Ergebnis eines gescheiterten Planeten der Klasse T in der heißen Zone eines Sternsystems. Anstatt sich zu einem Gasriesen oder roten Zwergstern zu entwickeln, wurde einem Planeten der Klasse X seine Wasserstoff/Helium-Atmosphäre entzogen. Das Ergebnis ist eine kleine, karge Welt, die einem Planeten der Klasse B ähnelt, aber keine Atmosphäre und einen extrem dichten, metallreichen Kern besitzt."
 pc_chthonian: "Klasse X (chthonisch)"
 pc_collapsar_adj: "stellar"
 pc_collapsar_desc: "M-Typ Deep Space Anomalies beziehen sich auf ein sehr intensives, quasarähnliches elektromagnetisches Phänomen. Typische Quasare, die Ausbrüche von Röntgenstrahlung aussenden. In diesem Fall ist die Strahlung so intensiv, dass sie die Ionisierung des Sternenstaubs ganzer astronomischer Regionen verursacht - ein Phänomen, das als Murasaki-Effekt bezeichnet wird."
 pc_collapsar: "M-Typ Anomalie"
 pc_d_star_adj: "stellar"
 pc_d_star_desc: "Dies sind entwickelte Sterne mit geringer Leuchtkraft, die gewöhnlich als Weiße Zwerge bezeichnet werden. Es handelt sich um kompakte Sterne mit großer Masse bei unglaublich geringer Größe, was zu einer sehr hohen Dichte führt."
 pc_d_star: "Weißer Zwerg"
 pc_demon_adj: "infernal"
 pc_demon_desc: "Welten der Klasse Y zeichnen sich durch eine Atmosphäre aus, die für die meisten Lebensformen giftig ist und oft viele Vulkan- und Treibhausgase enthält, die die Oberflächentemperatur auf über 500 Kelvin ansteigen lassen. Darüber hinaus weisen viele von ihnen gefährliche Strahlungswerte auf, die selbst für Raumschiffe im Orbit gefährlich sein können. Aufgrund ihrer höllischen Natur werden sie oft als "Dämonenklasse" bezeichnet"
 pc_demon: "Klasse Y (Dämon)"
 pc_dyson_sphere_desc: "Eine Dyson-Sphäre ist ein kolossales Gebilde, das um einen Stern herum gebaut wurde und ihn vollständig umgibt. Das Innere der Sphäre kann den gesamten Energieausstoß des Sterns absorbieren, so dass eine Zivilisation auf der inneren Oberfläche fast unbegrenzt leben kann."
 pc_dyson_sphere: "Dyson-Sphäre"
 pc_f_star_adj: "stellar"
 pc_frozen_adj: "gefroren"
 pc_g_star_adj: "stellar"
 pc_gas_giant_adj: "gasförmig"
 pc_geocrystalline_adj: "trostlos"
 pc_geocrystalline_desc: "Nachdem der Kern eines Planeten der Klasse F ausreichend abgekühlt ist, lässt die vulkanische Aktivität nach und der Planet wird als Klasse G eingestuft. Sauerstoff und Stickstoff sind in der Atmosphäre in gewissem Umfang vorhanden, wodurch zunehmend komplexere Organismen wie primitive Pflanzen wie Algen und schwamm- und quallenähnliche Tiere entstehen."
 pc_geocrystalline: "Klasse F (geokristallin)"
 pc_geomorteus_adj: "trostlos"
 pc_geomorteus_desc: "Planeten der Klasse B befinden sich in der Regel in unmittelbarer Nähe eines Muttersterns und werden von diesem aufgeheizt, wobei sie nur über sehr wenig einheimische geothermische Energie verfügen. Die Atmosphäre dieser Welten ist in der Regel dünn und enthält wenig oder keine chemisch aktiven Partikel."
 pc_geomorteus: "Klasse B (Geomorteus)"
 pc_geoplastic_adj: "trostlos"
 pc_geoplastic_desc: "Die Kerne und Krusten von Planeten der Klasse E sind vollständig geschmolzen, wodurch die Planeten anfällig für Sonnenwinde und Strahlung sind und extrem hohen Oberflächentemperaturen ausgesetzt sind. Ihre Atmosphären sind sehr dünn und bestehen in der Regel aus Wasserstoff und Helium. Wenn die Oberfläche abkühlt, beginnen sich Kern und Kruste zu verhärten, und der Planet entwickelt sich zu einer Welt der Klasse F."
 pc_geoplastic: "Klasse E (Geoplastisch)"
 pc_geothermal_adj: "geschmolzen"
 pc_geothermal_desc: "Welten der Klasse A sind extrem variabel, wobei die ansonsten gefrorene Oberfläche der geothermischen Variante durch zahlreiche geothermische Einschlüsse erwärmt wird."
 pc_geothermal: "Klasse A (geothermisch)"
 pc_helix_adj: "helixförmig"
 pc_helix_desc: "Eine Helix ist eine massive zusammengesetzte Raumstruktur. Ein Konglomerat von Zellschiffen, die in einer Helix-Komposition angeordnet sind, schafft einen riesigen, dynamischen Lebensraum."
 pc_helix_habitability: "Helix Bewohnbarkeit"
 pc_helix: "Helix"
 pc_hunters_lodge_desc: "Jägerhütten sind massive Raumstrukturen, die aus mittelgroßen Asteroiden herausgearbeitet und um sie herum gebaut wurden. Die Lodges bieten vorbeiziehenden Hirogen-Jägern Zuflucht."
 pc_hunters_lodge_habitability: "Bewohnbarkeit von Jägerhütten"
 pc_hunters_lodge: "Jägerhaus"
 pc_ice_asteroid_adj: "geringfügig"
 pc_ice_giant_adj: "gasförmig"
 pc_ice_giant_desc: "Planeten der Klasse I bestehen hauptsächlich aus Elementen wie Sauerstoff, Kohlenstoff, Stickstoff und Schwefel. Sie haben zwar eine Wasserstoffhülle in ihrer oberen Atmosphäre, doch erreicht diese nie den Druck, der zur Bildung von metallischem Wasserstoff erforderlich ist."
 pc_ice_giant: "Klasse I (Eisriese)"
 pc_infested_desc: "Irgendein biologischer Schrecken hat diesen Planeten befallen."
 pc_infested_habitability: "Undine-Planet Bewohnbarkeit"
 pc_infested: "Befallener Planet"
 pc_invisible_star_adj: "leer"
 pc_invisible_star_desc: "Das interstellare Medium besteht aus mehreren Phasen, die sich darin unterscheiden, ob es sich um ionische, atomare oder molekulare Materie handelt, sowie in der Temperatur und Dichte der Materie. \n\nDie thermischen Drücke dieser Phasen, die hauptsächlich aus Wasserstoff bestehen, stehen in einem groben Gleichgewicht zueinander. \n\nMagnetische Felder und turbulente Bewegungen sorgen ebenfalls für Druck im interstellaren Medium und sind in der Regel dynamisch wichtiger als der thermische Druck."
 pc_invisible_star: "Interstellarer Raum"
 pc_k_star_adj: "stellar"
 pc_m_giant_star_adj: "stellar"
 pc_m_star_adj: "stellar"
 pc_marsh_adj: "Sumpf"
 pc_marsh_desc: "$pc_marsh$-Welten haben einen ungewöhnlich hohen Anteil an Wasserdampf in ihrer Atmosphäre. Stürme und Überschwemmungen sind häufig."
 pc_marsh: "Klasse M (Sumpfland)"
 pc_methane_adj: "Methan"
 pc_methane_cold_adj: "Methan"
 pc_methane_cold_desc: "Welten der Klasse N bilden sich in den kälteren Regionen der meisten Planetensysteme und besitzen dichte Methanatmosphären und Kohlenwasserstoff-Ozean-Netzwerke. Die inaktive Methan-Variante der Klasse N ist selbst für Methan-atmendes Leben unwirtlich."
 pc_methane_cold: "Klasse N (Inaktives Methan)"
 pc_methane_desc: "Welten der Klasse N bilden sich in den kälteren Regionen der meisten Planetensysteme und besitzen dichte Methanatmosphären und Kohlenwasserstoff-Ozean-Netzwerke. Während die meisten Welten leblos sind, hat man bei einigen wenigen primitives, präzelluläres Leben beobachtet."
 pc_methane_warm_adj: "Methan"
 pc_methane_warm_desc: "Welten der Klasse N bilden sich in den kälteren Regionen der meisten Planetensysteme und besitzen dichte Methanatmosphären und Kohlenwasserstoff-Ozean-Netzwerke. Es ist bekannt, dass die Klasse-N-Variante des aktiven Methans komplexes, Methan atmendes Leben beherbergt."
 pc_methane_warm: "Klasse N (Aktives Methan)"
 pc_methane: "Klasse N (Methan)"
 pc_molten_adj: "geschmolzen"
 pc_nebula_green_desc: "Interstellare Staubwolken, auch Nebel genannt, sind ein recht häufiges astronomisches Objekt. Sie bilden sich häufig aus den Hüllen von Roten Riesen und Überriesen sowie aus Sternentstehungsgebieten und Supernovae und bestehen aus Staub, Wasserstoff, Helium und anderen ionisierten Gasen. Nach astronomischen Maßstäben ist ein Nebel ein recht schnelllebiges Phänomen, das nur wenige Millionen Jahre andauert. Einige von ihnen können sich jedoch über Hunderte von Lichtjahren erstrecken."
 pc_nebula_green: "Interstellare Staubwolke"
 pc_nebula_purple_adj: "gasförmig"
 pc_nebula_purple_desc: "P-Typ Deep Space Anomalies sind eine Region des Weltraums, die gefährliche Weltraummaterie enthalten kann, wie z. B. Metreon-Gasblasen, aber auch die Überreste von Supernovae, falsche Vakuumfluktuationen und metaphasische Strahlung. Die Durchquerung solcher Regionen kann zahlreiche Schiffssysteme schwer beschädigen, und es wird dringend empfohlen, sie um jeden Preis zu vermeiden."
 pc_nebula_purple: "P-Typ Anomalie"
 pc_nebula_red_desc: "Deep Space Anomalies vom Typ B sind eine große Kategorie von Weltraumregionen, die aus oft noch ungeklärten Gründen als äußerst unbeständig gelten. Sie enthalten intensive Plasmastürme und Gravitationsanomalien und stellen eine erhebliche Gefahr für die Navigation dar. Allerdings gibt es in diesen Regionen auch Bereiche mit relativer Stabilität, die oft groß genug sind, um einige Sterne und Planeten zu beherbergen."
 pc_nebula_red: "B-Typ-Anomalie"
 pc_neutron_star_adj: "stellar"
 pc_o_star_adj: "stellar"
 pc_o_star_desc: "Die ultragroßen Sterne der Klasse O der Hauptreihe sind extrem hell und blau. Obwohl sie selten sind, gehören sie aufgrund ihrer Leuchtkraft zu den am besten mit bloßem Auge sichtbaren Sternen."
 pc_o_star: "Stern der Klasse O"
 pc_planet_remnant_adj: "fragmentiert"
 pc_planet_remnant_desc: "Die Überreste eines einst ganzen Planeten, der durch ein gewaltiges katastrophales Ereignis zerstört wurde. Von der einstigen Welt ist nur noch wenig übrig, und die Überreste werden irgendwann in eine andere Umlaufbahn um den Stern abdriften."
 pc_planet_remnant: "Überbleibsel eines Planeten"
 pc_primal_adj: "primär"
 pc_primal_desc: "Urwelten der Klasse G sind Welten, die den Weg zur Klasse M eingeschlagen haben. Sie verfügen über Wasserflächen und aktive Vulkane, Inseln befinden sich in den frühen Stadien der Entstehung. Jegliche Lebensformen auf solchen Planeten sind in der Regel einzellig und urzeitlich."
 pc_primal: "Klasse G (Ursprünglich)"
 pc_protostar_adj: "stellar"
 pc_protostar_desc: "Stellare Kinderstuben, die oft im Herzen dichter Sternhaufen zu finden sind, sind hoch verdichtete Taschen mit interstellarer Materie, die sich gerade zu neuen Protosternen entwickeln. Dabei handelt es sich um Sterne in der letzten Phase ihrer Entstehung, kurz vor der Zündung der thermonuklearen Reaktionen im Kern. Nach der Zündung findet der Druck der freigesetzten Energie nach außen ein Gleichgewicht mit dem Druck, der durch die Anziehungskraft der Masse des neu entstandenen Sterns nach innen entsteht. Der Protostern wird dann offiziell zu einem Hauptreihenstern."
 pc_protostar: "Stellare Kinderstube"
 pc_quantum_cascade_rift_desc: "Die Anhäufung von Anti-Veteronen-Teilchen hat diese Welt vorübergehend in eine benachbarte Dimension verschoben."
 pc_quantum_cascade_rift: "Quantenkaskaden-Spalt"
 pc_rare_crystal_asteroid_adj: "Kleinere"
 pc_reef_desc: "Riffe sind große Lebensräume mit Umgebungen, die auf Lebensformen zugeschnitten sind, die aus dem fluidischen Raum stammen."
 pc_reef_habitability: "$pc_reef$ Bewohnbarkeit"
 pc_reef: "Riff"
 pc_rogue_adj: "Schurkenplanet"
 pc_rogue_desc: "Ein Planet der Klasse R entsteht normalerweise innerhalb eines Sternsystems, wird aber irgendwann in seiner Entwicklung ausgestoßen, wahrscheinlich durch einen katastrophalen Asteroideneinschlag. Die Verschiebung verändert die Entwicklung des Planeten radikal; viele Planeten sterben einfach ab, aber geologisch aktive Planeten können durch vulkanische Ausgasungen und geothermische Schlote eine bewohnbare Oberfläche erhalten."
 pc_rogue: "Klasse R (Schurken)"
 pc_savannah_desc: "Der Savannen-Unterplanet der Klasse M ist eine Welt der Minshara-Klasse und hat eine felsige Oberfläche, die von trockenen, dürren Ebenen dominiert wird. Die geringe Hydrosphäre ermöglicht kurze Regenzeiten, aber abgesehen von einigen wenigen Gräsern konzentriert sich die Vegetation weitgehend auf flache Oasen."
 pc_savannah_habitability: "Savanne Bewohnbarkeit"
 pc_savannah: "Klasse M (Savanne)"
 pc_subcomplex_desc: "Subkomplexe sind Gruppen von mehreren miteinander verbundenen Strukturen und Knotenpunkten, die sich über viele Kilometer erstrecken."
 pc_subcomplex: "Unterkomplex"
 pc_sulphur_adj: "schwefelhaltig"
 pc_sulphur_desc: "Welten der Klasse Y besitzen eine relativ dichte Atmosphäre mit einem hohen Anteil an Schwefelsäuredampf, wobei Schwefelsäureseen und Ozeane einen Großteil der Oberfläche bedecken. Relativ hohe Temperaturen machen diese Welten zu einer lebensfeindlichen Umgebung für die meisten Lebensformen."
 pc_sulphur: "Klasse Y (Schwefel)"
 pc_super_giant_adj: "."
 pc_super_giant_desc: "Abgesehen von ihrer enormen Größe sind Planeten der Klasse S ihren Gegenstücken der Klasse J sehr ähnlich, mit flüssigen metallischen Wasserstoffkernen, die von einer Wasserstoff- und Heliumatmosphäre umgeben sind."
 pc_super_giant: "Klasse S (Gasüberriese)"
 pc_t_star_adj: "stellar"
 pc_thegreatlink_desc: "$pc_thegreatlink$ ist eine künstliche Klassifizierung für Planeten, die von der Spezies der Changeling bewohnt werden. Sie sind von einem Ozean bedeckt, der aus den Gestaltwandlern in ihrer gallertartigen Form besteht, und die Umwelt und die Wettersysteme sind fast vollständig unter ihrer Kontrolle."
 pc_thegreatlink: "Klasse Z (Morphogenisch)"
 pc_tidal_adj: "verschlossen"
 pc_tidal_desc: "Planeten der Klasse Q (Morphogenic Locked) sind selten, da das Gleichgewicht der Bedingungen, die für die Erhaltung einer lebensfähigen Ökosphäre erforderlich sind, unglaublich eng ist. Die Bedingungen auf der Oberfläche des Planeten sind sehr unterschiedlich. Wüsten und Regenwälder liegen nur wenige Kilometer voneinander entfernt, während Gletscher gleichzeitig sehr nahe am Terminator liegen können. Angesichts der ständigen Instabilität ist es praktisch unmöglich, dass sich auf Welten der Klasse Q komplexes Leben entwickelt."
 pc_tidal: "Klasse Q (Gezeitensperrgebiet)"
 pc_toxic_adj: "infernal"
 pc_tuterian_sphere_desc: "Diese kugelförmigen künstlichen Strukturen sind darauf ausgelegt, den Raum langsam zu transformieren, um die Bedingungen in einer Subraumtaschendimension nachzubilden."
 pc_tuterian_sphere: "Sphäre"
 pc_ultra_giant_adj: "."
 pc_ultra_giant_desc: "Planeten der Klasse U stellen die Obergrenze der Planetenmassen dar. Die meisten befinden sich in der Kalten Zone eines Sternsystems und sind den Planeten der Klassen S und J sehr ähnlich. Wenn sie ausreichend massereich sind, zündet Deuterium die Kernfusion im Kern und der Planet wird zu einem roten Zwergstern, wodurch ein Doppelsternsystem entsteht."
 pc_ultra_giant: "Klasse U (Gas-Ultragiant)"
 pc_unicomplex_desc: "Unikomplexe sind riesige Komplexe, die aus Tausenden von miteinander verbundenen Strukturen und Knotenpunkten bestehen und sich über mindestens 600 Kilometer erstrecken."
 pc_unicomplex: "Unikomplex"
 pc_unimatrix_desc: "Untersektionen sind Teil des größeren Ganzen des Unikomplexes."
 pc_unimatrix: "Unicomplex-Abschnitt"
 pc_unity_device_colonisable_desc: "$pc_unity_device_desc$"
 pc_unity_device_colonisable: "$pc_unity_device$"
 pc_unity_device_desc: "Ein Bauwerk von enormer Größe und Macht, das von den Chodak vor Jahrtausenden errichtet wurde."
 pc_unity_device: "Unity-Gerät"
 pc_variable_adj: "variabel"
 pc_variable_desc: "Diese seltenen Planetoiden entwickeln sich typischerweise auf einer stark exzentrischen Umlaufbahn oder in der Nähe von Sternen mit variablem Output. Daher sind die Bedingungen auf der Oberfläche des Planeten sehr unterschiedlich. Wüsten und Regenwälder existieren in einem Abstand von wenigen Kilometern zueinander, während Gletscher gleichzeitig sehr nahe am Äquator liegen können. Angesichts der ständigen Instabilität ist es praktisch unmöglich, dass sich auf Welten der Klasse Q komplexes Leben entwickelt."
 pc_variable: "Klasse Q (Variabel)"
 pc_voth_city_ship_desc: "Das Voth-Stadtschiff ist ein wahres Wunder der Galaxis, das alle anderen warpfähigen Schiffe in den Schatten stellt. Es wurde vor Jahrtausenden in wirklich gewaltigem Ausmaß gebaut, wobei Techniken und Technologien zum Einsatz kamen, die in den Annalen der Zeit verloren gegangen sind."
 pc_voth_city_ship_habitability: "Stadtschiff Bewohnbarkeit"
 pc_voth_city_ship: "Stadtschiff"
 pc_water_adj: "Ozean"
 pc_water_desc: "Eine einzigartige Unterkategorie, die Welten zugewiesen wird, die vollständig aus Wasser bestehen und keine feste Oberfläche oder einen festen Kern haben. Welten der Klasse O-Z werden als theoretisch betrachtet."
 pc_water: "Klasse O-Z (Wasser)"
 pc_web_adj: "verschlungen"
 pc_web_desc: "§LDieser Planet wurde in ein Energienetz des Planetarischen Netzes eingeschlossen! \n\n[This.GetWasPlanetClassDesc]"
 pc_web_of_worlds_adj: "."
 pc_web_of_worlds_desc: "$pc_gas_giant_desc$"
 pc_web_of_worlds: "$pc_gas_giant$"
 pc_web: "Verschlungene"
 personality_awakened_fallen_empire_pacifist_desc: "Große Flotten durchqueren die Galaxis, entschlossen, die kleineren Völker zur Abrüstung zu zwingen."
