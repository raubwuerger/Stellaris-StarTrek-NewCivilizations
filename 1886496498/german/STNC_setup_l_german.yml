 utility_aux_backup_1_DESC: "§VTechnology Level:§! 0\n\nZusätzliche Luft, Wasser und Energie. Ohne diese Dinge ist der Tod im Weltraum leicht zu erreichen."
 utility_aux_backup_1: "Notfall-Backup-Systeme"
 utility_aux_backup_2_DESC: "§VTechnology Level:§! 2\n\nEin redundantes Lebenserhaltungssystem kann in das Schiff eingebaut werden, um die Überlebensfähigkeit bei schweren Schäden zu erhöhen."
 utility_aux_backup_2: "Dizyklisches Lebenserhaltungssystem"
 utility_aux_backup_3_DESC: "§VTechnology Level:§! 4\n\nDreifach redundante Lebenserhaltungssysteme bieten der Besatzung eines angeschlagenen Schiffes eine erhöhte Überlebensfähigkeit."
 utility_aux_backup_3: "Trizyklisches Lebenserhaltungssystem"
 utility_aux_backup_4_DESC: "§VTechnology Level:§! 8\n\nIm Falle eines totalen Verlustes der Besatzung oder eines Unvermögens kann das Notfall-Kommandosystem aktiviert werden und den Betrieb des Schiffes übernehmen, um eine optimale Überlebens- oder Rettungschance zu gewährleisten."
 utility_aux_backup_4: "Notfall-Kommandosystem"
 utility_aux_borg_alcove_1_DESC: "§VTechnology Level:§! 0\n\nKortikale Verarbeitungsuntereinheiten produzieren zu viele Informationen, als dass eine Drohne sie im aktiven Zustand aufnehmen könnte, so dass sie hochgeladen werden müssen, während sich die Drohne regeneriert. Diese Alkoven wurden mit Uplinks zur lokalen kortikalen Verarbeitungsuntereinheit ausgestattet, um dies zu erleichtern und die operative Effizienz jeder Drohne zu verbessern."
 utility_aux_borg_alcove_1: "Alkoven-Bucht"
 utility_aux_borg_alcove_2_DESC: "§VTechnology Level:§! 1\n\nAlkoven, die in Clustern mit hoher Kapazität konzentriert sind, anstatt über das Schiff verteilt zu sein. Bessere Zugänglichkeit und energiereichere Stromanschlüsse reduzieren die Zeit, die die Drohnen nicht mit nützlichen Aufgaben verbringen."
 utility_aux_borg_alcove_2: "Alkovenbucht II"
 utility_aux_borg_alcove_3_DESC: "§VTechnology Level:§! 5\n\nDiese Alkoven arbeiten mit einem Induktionsladesystem zusammen. Nanosonden bilden ein dünnes mobiles Ladepad, das den einzelnen Drohnen auf dem Schiff folgt. Diese Pads versorgen die Drohnen mit einer geringen Menge an Energie und verringern so die Häufigkeit, mit der sie sich regenerieren müssen."
 utility_aux_borg_alcove_3: "Alkovenbucht III"
 utility_aux_borg_alcove_4_DESC: "§VTechnology Level:§! 9\n\nWährend an der Panzerung jeder Drohne geringfügige Verbesserungen vorgenommen wurden, wurden die meisten Verbesserungen an diesen Alkoven vorgenommen. Kraftfeldemitter schützen die Drohnen während der Regeneration und verhindern so weitere Verletzungen und Verzögerungen bei der Wiederaufnahme nützlicher Funktionen."
 utility_aux_borg_alcove_4: "Abgeschirmte Aufladevorrichtung"
 utility_aux_bulkhead_1_DESC: "Zusätzliche Schotten im gesamten Schiff sorgen für eine Verbesserung der strukturellen Integrität und der Hüllenpunkte."
 utility_aux_bulkhead_1: "Zusätzliche Schotts"
 utility_aux_cargo_1_DESC: "§VTechnology Level:§! 2\n\nStandardisierter Frachtcontainer für den Weltraumbetrieb, der der Frachtcontainerisierung auf dem Planeten nachempfunden ist."
 utility_aux_cargo_1: "Frachtkapseln"
 utility_aux_cargo_2_DESC: "§VTechnology Level:§! 4\n\nDer Frachtraum ermöglicht das freie Laden und Lagern zahlreicher Güter und kann gegen Eindringen gesichert werden."
 utility_aux_cargo_2: "Frachtraum"
 utility_aux_cargo_3_DESC: "§VTechnology Level:§! 7\n\nTemperaturkontrollierte Umgebungen und Kraftfelder können flüchtige und zerbrechliche Ladungen zusammenhalten, ohne den Arbeitsablauf in der Bucht zu stören."
 utility_aux_cargo_3: "Lagerhalle mit variabler Umgebung"
 utility_aux_command_1_DESC: "§VTechnology Level:§! 1\n\nEine Konsolenkomponente, die auf unserer Raumschiffbrücke installiert werden kann. Sie hat mit der Steuerung zu tun und ermöglicht es unserer Besatzung, die Kontrolle über das Schiff von diesem Punkt aus sicher zu optimieren."
 utility_aux_command_1: "Kommando-Station"
 utility_aux_command_2_DESC: "§VTechnology Level:§! 4\n\nZusätzliche Kommandostationen auf der Brücke bieten eine verbesserte Kommandounterstützung für das Schiff."
 utility_aux_command_2: "Sekundäre Kommandostation"
 utility_aux_command_3_DESC: "§VTechnology Level:§! 5\n\nWenn die Brücke ausgefallen ist, kann die sekundäre Brücke übernehmen. Sie kann auch während des normalen Betriebs bemannt werden, um die Hauptbrücke zu entlasten."
 utility_aux_command_3: "Sekundäre Brücke"
 utility_aux_command_4_DESC: "§VTechnology Level:§! 8\n\nDie holografische Kommandostation kann auf dem gesamten Schiff erreicht werden und bietet volle Kontrolle über den lokalen Bereich."
 utility_aux_command_4: "Holografische Kommandozentrale"
 utility_aux_crew_1_DESC: "§VTechnology Level:§! 0\n\nEinfache, gestapelte Crew-Kapseln mit begrenzten gemeinsamen Einrichtungen."
 utility_aux_crew_1: "Crew-Kapseln"
 utility_aux_crew_2_DESC: "§VTechnology Level:§! 2\n\nGemeinsame Mannschaftskojen, normalerweise zu viert in einem Raum gestapelt. Die Einrichtungen werden von jedem Schlafraum gemeinsam genutzt."
 utility_aux_crew_2: "Crew-Kojen"
 utility_aux_crew_3_DESC: "§VTechnology Level:§! 4\n\nKleine Privatzimmer, in denen das leitende Personal Zugang zu einer eigenen Schalldusche und Essgelegenheit hat."
 utility_aux_crew_3: "Crew-Quartiere"
 utility_aux_crew_4_DESC: "§VTechnology Level:§! 7\n\nGrößere Zimmer für Besatzungsmitglieder, mit eigenem Aufenthaltsraum, Bett und Essgelegenheit. Für Familien gibt es auch ein Ehepaarquartier."
 utility_aux_crew_4: "Crew-Suiten"
 utility_aux_emitter_1_DESC: "§VTechnology Level:§! 2\n\nWir haben ein Gerät entwickelt, das ein großes Feld von Gravitonen über einen längeren Zeitraum hinweg erzeugt. Diese neuen Emitter werden den Regenerationsprozess unserer Schilde beschleunigen."
 utility_aux_emitter_1: "Schild-Emitter"
 utility_aux_emitter_2_DESC: "§VTechnology Level:§! 3\n\nDurch die jüngsten Fortschritte bei den Graviton-Emittern haben wir die Effektivität der Regeneration unserer Schilde durch unsere Schild-Emitter erhöht."
 utility_aux_emitter_2: "Schild-Emitter II"
 utility_aux_emitter_3_DESC: "§VTechnology Level:§! 6\n\nIndem wir die Entladungsrate unserer Schildkondensatoren reduzieren, glauben wir, dass wir unsere Schildemitter schneller wiederbeleben können und so die Regenerationsrate unserer Schilde erhöhen können."
 utility_aux_emitter_3: "Schild-Emitter III"
 utility_aux_emitter_4_DESC: "§VTechnology Level:§! 9\n\nDie jüngsten Fortschritte bei den Kondensatoren haben den Einbau von Nano-Schildkondensatoren ermöglicht, die sich entladen und unsere Schilde schnell wiederherstellen können."
 utility_aux_emitter_4: "Nano-Schild-Kondensator-Emitter"
 utility_aux_operation_1_DESC: "§VTechnology Level:§! 1\n\nDurch den ständigen Einsatz von kampforientierten Workstations haben wir untersucht, was unsere Einsatzoffiziere nützlich finden und was sie ablenkt. Als Ergebnis haben unsere Informatiker eine schlankere Oberfläche für diese Workstation entwickelt, die den Bedürfnissen an Bord des Schiffes besser entspricht."
 utility_aux_operation_1: "Einsatzzentrale"
 utility_aux_operation_2_DESC: "§VTechnology Level:§! 4\n\nEine aktualisierte Arbeitsstation für zwei Offiziere mit verbesserten Sensoren, die auf der Brücke eines Schiffes installiert werden kann und mit der wir die Bewegungen feindlicher Schiffe besser verfolgen können."
 utility_aux_operation_2: "Einsatzzentrale II"
 utility_aux_operation_3_DESC: "§VTechnology Level:§! 6\n\nDie Installation eines Master Situation Monitors an der Arbeitsstation ermöglicht eine bessere Koordination der Bewegungen feindlicher Schiffe."
 utility_aux_operation_3: "Einsatzzentrale III"
 utility_aux_operation_4_DESC: "§VTechnology Level:§! 9\n\nWir sind in der Lage, eine neue Ergänzung zu unserer Operationsstation zu erstellen, die es uns ermöglicht, Informationen direkt in die Sichtlinie des Offiziers des Operationsteams zu bringen, was eine vollständige 360-Grad-Sicht auf das Schiff ermöglicht. Dies verbessert die Möglichkeiten des Offiziers, den Status des Schiffes von der Station aus zu verfolgen, drastisch."
 utility_aux_operation_4: "Holografische Operationsstation"
 utility_aux_repair_1_DESC: "§VTechnology Level:§! 3\n\nEine bemannte, zentralisierte Station, von der aus Schadenskontrollteams organisiert und entsandt werden können, um sie zu den am stärksten beschädigten und wichtigsten Systemen zu leiten und die Reparaturrate des Schiffes zu verbessern."
 utility_aux_repair_1: "Reparaturstation I"
 utility_aux_repair_2_DESC: "§VTechnology Level:§! 6\n\nDie Priorisierung über den Master Situation Monitor ermöglicht die automatische Entsendung von Reparaturteams zu den nächstgelegenen beschädigten Sektoren mit hoher Priorität, wodurch die Effizienz der Schiffsreparaturen verbessert wird."
 utility_aux_repair_2: "Reparaturstation II"
 utility_aux_repair_3_DESC: "§VTechnology Level:§! 8\n\nEin vollständiges holografisches Display, das die beschädigten Bereiche des Schiffes detailliert anzeigt und automatisch Reparaturteams entsendet, während beschädigte Komponenten, die repariert werden müssen, repliziert werden, wodurch die Effizienz der Schiffsreparaturen weiter verbessert wird."
 utility_aux_repair_3: "Holografische Reparaturstation"
 utility_aux_tellarite_1_DESC: "§VTechnology Level:§! 0\n\nEine starke Kraftfeldtechnologie gewährleistet die Integrität der Tellaritenschiffe, wenn Streitigkeiten ausbrechen."
 utility_aux_tellarite_1: "Tellaritisches Kraftfeld"
 utility_aux_vulcan_1_DESC: "§VTechnology Level:§! 0\n\nGravimetrische Logikbanken überprüfen und verwerfen unlogische Datensätze und ermöglichen so eine verbesserte Sensorleistung."
