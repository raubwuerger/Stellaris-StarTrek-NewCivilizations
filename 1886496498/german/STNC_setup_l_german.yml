 CAR_DOW_SELECT_01: "Vielleicht ist ja doch noch ein wenig Kampfgeist in Ihnen. Versuchen Sie es bei uns [From.GetSpeciesName] - unsere Arbeitslager sind immer auf der Suche nach neuen Arbeitern."
 CAR_DOW_SELECT_SS_01: "Sie wollen sich also auf die einzige Weise beweisen, die ein wahrer [From.GetSpeciesName] kann, indem Sie einen anderen [Root.GetSpeciesName] bekämpfen?"
