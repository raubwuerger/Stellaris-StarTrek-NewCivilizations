 d_hurq_facility: "Antike Hur'q-Anlage"
 d_idrin_refuge_desc: "Ein riesiges Arboretum mit gefährlichen und exotischen Wildtieren für die Jagd."
 d_idrin_refuge: "Idrins Zuflucht"
 d_infected_forest_desc: "Dieser Wald beherbergt eine Reihe von tödlichen und schwächenden Krankheiten, für die es nur wenige bekannte Behandlungsmethoden gibt."
 d_infected_forest: "Infizierter Wald"
