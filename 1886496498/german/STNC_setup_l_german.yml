 d_rinax_sun_fields: "Sonnenfelder"
 d_risa_galartha_desc: "Galartha ist ein beliebtes Ziel für Bergsteiger. Es zeichnet sich durch eine Felswand aus, die beim Klettern die Neigung und die Griffe verändert."
