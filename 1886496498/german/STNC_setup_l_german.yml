 pc_adaptable_cold_adj: "kalt und trostlos"
 pc_adaptable_cold_desc: "Welten der Klasse K sind solche, die mit Hilfe von Druckkuppeln und Lebenserhaltungssystemen leicht für die meisten humanoiden Lebensformen bewohnbar gemacht werden können. Die Inert-Variante befindet sich in der Regel weiter von ihrem Wirtsstern entfernt und ist daher kälteren Temperaturen ausgesetzt."
 pc_adaptable_cold: "Klasse K (Inert)"
 pc_adaptable_desc: "Welten der Klasse K sind solche, die mit Hilfe von Druckkuppeln und Lebenserhaltungssystemen leicht für die meisten humanoiden Lebensformen bewohnbar gemacht werden können."
 pc_adaptable: "Klasse K (Anpassungsfähig)"
 pc_ammonia_adj: "Ammoniak"
 pc_ammonia_desc: "Ammoniakwelten der Klasse V besitzen eine relativ dichte Atmosphäre aus Ammoniakdampf, wobei Ammoniakseen oder -ozeane einen Großteil der Oberfläche bedecken. Relativ niedrige Temperaturen machen diese Welten zu einer lebensfeindlichen Umgebung für die meisten Lebewesen."
 pc_ammonia: "Klasse V (Ammoniak)"
 pc_assimilated_desc: "$pc_assimilated$ ist eine künstliche Klassifizierung, die für Planeten geschaffen wurde, die von den Borg beansprucht und verändert wurden. Mit Atmosphären, die hohe Konzentrationen von Methan, Kohlenmonoxid und Fluor enthalten, wurde die gesamte Umgebung an die Bedürfnisse des Kollektivs angepasst."
