 STNC_archaeology_events.10111.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10111.desc: "[Root.GetFleetName] hat sich entschieden, das archäologische Team der [Root.Owner.GetCaptainTitle] zu leiten. [Root.Leader.GetName] wurde verletzt, kurz nachdem er den Ursprung der antiken Übertragung, ein zylindrisches autonomes Leuchtfeuer, gefunden hatte. \n\nBei dem Versuch, eine Wartungsklappe an der Bake zu öffnen, schleuderte eine jahrhundertealte isostatische Entladung den [Root.Owner.GetCaptainTitle] mehrere Meter tief in einen nahe gelegenen Felsen."
 STNC_archaeology_events.10111.desc.isRomulan: "Als er sich entschied, das archäologische Team der [Root.GetFleetName] zu leiten, wurde [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] verletzt, kurz nachdem er den Ursprung der alten vulkanischen Übertragung, ein zylindrisches autonomes Leuchtfeuer, gefunden hatte. \n\nBeim Versuch, ein Wartungspanel der Bake zu öffnen, schleuderte eine jahrhundertealte isostatische Entladung den [Root.Owner.GetCaptainTitle] mehrere Meter tief in einen nahe gelegenen Felsbrocken."
 STNC_archaeology_events.10111.desc.isVulcan: "Er entschied sich, das archäologische Team des [Root.GetFleetName] zu leiten, und [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] wurde verletzt, kurz nachdem er den Ursprung der alten vulkanischen Übertragung, eine zylindrische autonome Bake, gefunden hatte. \n\nBeim Versuch, ein Wartungspanel der Bake zu öffnen, schleuderte eine jahrhundertealte isostatische Entladung den [Root.Owner.GetCaptainTitle] mehrere Meter tief in einen nahe gelegenen Felsbrocken."
 STNC_archaeology_events.10111.desc.metVulcanRomulan: "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] entschied sich, das archäologische Team des [Root.GetFleetName] zu leiten, und wurde kurz nach dem Auffinden des Ursprungs der alten vulkanischen Übertragung, eines zylindrischen autonomen Leuchtfeuers, verletzt. \n\nBeim Versuch, eine Wartungsklappe an der Bake zu öffnen, schleuderte eine jahrhundertealte isostatische Entladung den [Root.Owner.GetCaptainTitle] mehrere Meter tief in einen nahe gelegenen Felsen."
 STNC_archaeology_events.10111.name: "Nicht identifizierte Signale"
 STNC_archaeology_events.10112.a: "Ausgezeichnet."
 STNC_archaeology_events.10112.desc: "Das archäologische Team hat die isostatische Ladung der Bake vorsichtshalber abgeleitet und sich erfolgreich mit dem Gerät verbunden. Das Gerät enthält eine Schatztruhe mit Protokollen der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um ein Versteck mit Relikten und Schätzen zu schützen, die von einem uralten Konflikt bedroht waren."
 STNC_archaeology_events.10112.desc.isRomulan: "Nachdem das Archäologenteam die isostatische Ladung der Bake vorsichtshalber abgebaut hat, hat es sich erfolgreich mit dem Gerät verbunden. Das Gerät enthält einen Schatz an Logbüchern der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die von den Konflikten der Spaltung bedroht waren."
 STNC_archaeology_events.10112.desc.isVulcan: "Nachdem das archäologische Team die isostatische Ladung der Bake vorsichtshalber abgebaut hat, konnte es sich erfolgreich mit dem Gerät verbinden. Das Gerät enthält einen Schatz von Logbüchern der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die von den Konflikten der Unterwerfung bedroht waren."
 STNC_archaeology_events.10112.desc.metVulcanRomulan: "Nachdem das archäologische Team die isostatische Ladung der Bake vorsichtshalber abgebaut hat, konnte es sich erfolgreich mit dem Gerät verbinden. Das Gerät enthält einen Schatz von Logbüchern der Le-Troska, in denen eine Reise über viele Lichtjahre beschrieben wird, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die durch die Konflikte der Unterwerfung bedroht waren."
 STNC_archaeology_events.10112.name: "Nicht identifizierte Signale"
 STNC_archaeology_events.10121.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10121.desc: "Die Ruinen der Le-Troska wurden auf [From.Planet.GetName] geortet. Das Heck des Schiffes, das in der Länge in zwei Hälften zerbrochen ist, liegt unzugänglich unter mehreren Kilotonnen Gestein und Trümmern. Die vordere Hälfte ist seltsamerweise frei von Überresten der Besatzung, und der Schiffscomputer scheint absichtlich gelöscht worden zu sein. Trotzdem wurden zwei Laderäume gefunden, die eine Reihe von Edelsteinen und Schmuckstücken mit offenbar zeremoniellem Charakter enthielten."
 STNC_archaeology_events.10121.desc.isRomulan: "Die Ruinen der Le-Troska wurden auf [From.Planet.GetName] gefunden. Das Heck des Schiffes, das der Länge nach in zwei Hälften zerbrochen ist, ist unter mehreren Kilotonnen Gestein und Schutt unzugänglich. Die vordere Hälfte ist merkwürdigerweise frei von Überresten der Besatzung und der Schiffscomputer wurde absichtlich gelöscht, wie es das vulkanische Protokoll zu dieser Zeit vorsah. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonial-Edelsteinen enthalten."
 STNC_archaeology_events.10121.desc.isVulcan: "Die Ruinen der Le-Troska wurden auf [From.Planet.GetName] gefunden. Das Heck des Schiffes, das in der Länge in zwei Hälften zerbrochen ist, liegt unzugänglich unter mehreren Kilotonnen Gestein und Trümmern. Die vordere Hälfte ist merkwürdigerweise frei von Überresten der Besatzung und der Schiffscomputer wurde absichtlich gelöscht, wie es das vulkanische Protokoll zu dieser Zeit vorsah. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonial-Edelsteinen enthalten."
 STNC_archaeology_events.10121.desc.metVulcanRomulan: "Die Ruinen der Le-Troska wurden auf [From.Planet.GetName] gefunden. Das Heck des Schiffes, das in der Länge in zwei Hälften zerbrochen ist, liegt unzugänglich unter mehreren Kilotonnen Gestein und Trümmern. Die vordere Hälfte ist merkwürdigerweise frei von Überresten der Besatzung und der Schiffscomputer wurde absichtlich gelöscht, wie es das vulkanische Protokoll zu dieser Zeit vorsah. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonial-Edelsteinen enthalten."
 STNC_archaeology_events.10121.name: "Nicht identifizierte Signale"
 STNC_archaeology_events.10122.a: "Verstanden."
 STNC_archaeology_events.10122.desc: "Es ist ein langwieriger Prozess, die hintere Hälfte der Le-Troska von den Felsen und Trümmern zu befreien, aber endlich ist das Innere zugänglich. Wie im vorderen Teil wurden alle Computer gesäubert und keine Leichen gefunden. \n\nEin Tresorraum wurde in der Nähe des Zentrums der Sektion platziert, um den herum ein durch die Zeit geschwächtes Sicherheitsfeld aktiv ist. Wenn Sie das Feld mit einem Inversionsimpuls neutralisieren, wird der Raum geöffnet und Sie sehen kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. Der Edelstein ist von einer außerirdischen Schrift umgeben, so dass der Universalübersetzer versuchen kann, sie zu deuten. Der Stein wird Tra-lo-klee genannt und die Inschriften warnen davor, dass die Berührung des Steins den eigenen Tod bedeutet."
 STNC_archaeology_events.10122.desc.isRomulan: "Es ist ein langwieriger Prozess, die hintere Hälfte des Le-Troska vom Gestein und Schutt zu befreien, aber endlich ist das Innere zugänglich. Wie im vorderen Teil wurden alle Computer gesäubert und keine Leichen gefunden. \n\nEin Tresorraum wurde in der Nähe des Zentrums der Sektion platziert, um den herum ein durch die Zeit geschwächtes Sicherheitsfeld aktiv ist. Wenn Sie das Feld mit einem Inversionsimpuls neutralisieren, wird der Raum geöffnet und Sie sehen kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. Der Edelstein ist von vulkanischen Schriftzeichen umgeben, die bestätigen, dass es sich tatsächlich um den Tra-Lo-Klee handelt, den berühmten Meditationsstein des Orakels Sikar. Die vulkanische Legende besagt, dass der Kontakt mit dem Tra-lo-klee dem Berührenden eine Vision seines eigenen Todes offenbaren kann."
 STNC_archaeology_events.10122.desc.isVulcan: "Es ist ein langwieriger Prozess, die hintere Hälfte des Le-Troska von Felsen und Geröll zu befreien, aber endlich ist das Innere zugänglich. Wie in der vorderen Hälfte wurden alle Computer gelöscht und keine Leichen gefunden. \n\nEin Tresorraum wurde in der Nähe des Zentrums der Sektion platziert, um den herum ein durch die Zeit geschwächtes Sicherheitsfeld aktiv ist. Wenn Sie das Feld mit einem Inversionsimpuls neutralisieren, wird der Raum geöffnet und Sie sehen kunstvolle Verzierungen, die einen einzelnen großen Edelstein umgeben. Der Edelstein ist von vulkanischen Schriftzeichen umgeben, die bestätigen, dass es sich tatsächlich um den Tra-Lo-Klee handelt, den berühmten Meditationsstein des Orakels Sikar. Die vulkanische Legende besagt, dass der Kontakt mit dem Tra-lo-klee dem Berührenden eine Vision seines eigenen Todes offenbaren kann."
