 civic_trans_dimensional_colonisers_desc: "Das Hauptziel dieser Zivilisation ist es, eine Region des normalen Raums so umzugestalten, dass sie für die Lebensformen, die aus ihrem transdimensionalen Reich stammen, bewohnbar wird."
