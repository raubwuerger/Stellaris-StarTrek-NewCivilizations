 trait_morphogenic_matrix_desc: "§LA Die morphogene Matrix ist eine Zell- und Quantenstruktur, die die Formveränderung erleichtert. Die einzigartigen Eigenschaften der morphogenen Matrix scheinen Alterung und Fortpflanzung zu verhindern."
 trait_morphogenic_matrix_effect: "Alle Anführer mit dieser Eigenschaft gewinnen an Erfahrung, wenn ein Anführer mit dieser Eigenschaft in seinen Fähigkeiten zunimmt."
