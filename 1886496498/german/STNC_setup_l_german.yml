 em_varuvian_ore_desc: "Varuvianisches Erz enthält Mineralien, die flüchtig werden, wenn sie hochfrequenten Vibrationen ausgesetzt werden. Eine varuvianische Explosion kann eine Ionenwolke erzeugen, die die Transporterfunktion beeinträchtigt."
 em_varuvian_ore: "Varuvianisches Erz"
