 d_sr_kemocite_deposit_desc: "Kemozit ist ein mehrphasiges Isotop einer radiolytischen Verbindung. Es hat viele nützliche Fähigkeiten, aber in seiner reinsten Form kann es zur Herstellung von sehr starkem Sprengstoff und als Brennstoff für Schiffsreaktoren verwendet werden."
 d_sr_kemocite_deposit: "Kemozit-Vorkommen"
 d_sr_latinum_deposit_desc: "Latinumstaub schwimmt hier in großen Mengen frei herum."
 d_sr_latinum_deposit: "Latinum-Staub"
 d_sr_magnesite_deposit_desc: "Magnesit ist eine Form von Magnesiumkarbonat, das die Funktionen von Sensoren und Transportern stören kann. Es kann auch für den Bau von Schiffsrümpfen und Rüstungen verwendet werden."
 d_sr_magnesite_deposit: "Magnesit-Vorkommen"
 d_sr_pergium_deposit_desc: "Pergium, ein radioaktives Element, das als Energiequelle genutzt wird, befindet sich hier."
 d_sr_pergium_deposit: "Pergium-Lagerstätten"
 d_sr_tallonian_deposit_desc: "Tallonische Kristalle, seltene Edelsteine, können hier leicht abgebaut werden."
 d_sr_tallonian_deposit: "Tallonische Kristalle"
 d_sr_topaline_deposit_desc: "Topalin, ein Mineral, das in Lebenserhaltungs- und Sensorsystemen verwendet wird, kann hier leicht abgebaut werden."
 d_sr_topaline_deposit: "Topalin"
 d_sr_trellium_deposit_desc: "Trellium-D wird hauptsächlich innerhalb der Delphischen Ausdehnung zum Schutz vor gefährlichen Anomalien verwendet. Aber auch außerhalb der Ausdehnung wird es von verschiedenen Militäreinrichtungen verwendet. Es ist anzumerken, dass Trellium-D einen starken Einfluss auf Vulkanier hat, auf die es wie eine Droge wirkt, wenn es in der Nähe ist, und ihre mentale Kontrolle vollständig zerstört."
 d_sr_trellium_deposit: "Trellium-D"
 d_sr_water_desc: "Tiefe Quellen innerhalb der Eiskappen sorgen für einen reichlichen Vorrat an Süßwasser."
 d_sr_water: "Eiskappen"
 d_submerged_continent_desc: "Diese unter Wasser liegende Landmasse, die aus einer Reihe von untergetauchten Gebirgszügen besteht, ist ein geeigneter Kandidat, um als künstlicher Kontinent neu geschaffen zu werden."
