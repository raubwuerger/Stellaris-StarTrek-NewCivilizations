 cytherian_galactic_core_desc: "Über den galaktischen Kern ist nur sehr wenig bekannt. Nur die ältesten und mächtigsten unbeteiligten Reiche können die harte Strahlung von Sagittarius A* ertragen. Die cytherianische Einflusssphäre erstreckt sich über den größten Teil des Kerns."
 cytherian_galactic_core: "Der Galaktische Kern"
 d_acid_geysers_desc: "Diese Geysire, die ein starkes Säuregemisch aus den Tiefen des Planetenmantels ausstoßen, können eine Quelle für nutzbare Energie sein."
 d_acid_geysers: "Säure-Geysire"
 d_altamid_ancient_mining_equipment_desc: "Diese Bergbauanlage scheint uralt, aber hocheffizient zu sein. Hier gibt es zahlreiche Drohnenschächte und einzigartige Anpassungskapseln, die eine extrem hohe Mineralienproduktion ermöglichen."
 d_altamid_ancient_mining_equipment: "Uralte unterirdische Bergbauanlage"
 d_altamid_ancient_swarm_ship_hangar_desc: "In diesem Hangar werden einige uralte Drohnenschiffe gelagert, die nur minimale Reparaturen benötigen, um wieder weltraumtauglich zu werden."
 d_altamid_ancient_swarm_ship_hangar_effect: "Repariert und aktiviert einen Schwarmangriffsflügel"
 d_altamid_ancient_swarm_ship_hangar: "Uralter unterirdischer Drohnenhangar"
 d_altamid_energy_transference_chamber_desc: "Diese Kammer scheint die Übertragung von Lebensenergie von einem Wesen zum anderen zu ermöglichen."
 d_altamid_energy_transference_chamber_effect: "Ermöglicht §GLife-Energy Transfer§! Entscheidung"
