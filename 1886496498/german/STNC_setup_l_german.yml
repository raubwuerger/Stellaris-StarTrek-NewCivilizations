 r_denobulan_fellebian_marbles_desc_is_denobulan: "Die Fellebischen Murmeln, oder [Root.GetFellebianMarblesName], sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, mit wenig mehr als einem Paratrinit-Katalysator Dilithium zu erzeugen. \Da das Artefakt mit der alten denobulanischen Mythologie verbunden ist, misst unser Volk ihm einen hohen kulturellen Wert bei."
 r_denobulan_fellebian_marbles_desc_know_denobulan: "Die [Root.GetFellebianMarblesName] sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, mit wenig mehr als einem Paratrinit-Katalysator Dilithium zu erzeugen. \Aufgrund der Verbindung des Artefakts mit ihrer alten Mythologie scheinen die Denobulaner ihm einen bedeutenden kulturellen Wert beizumessen."
