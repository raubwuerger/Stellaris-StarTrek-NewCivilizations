 utility_large_afterburner_1_DESC: "§VTechnologiestufe:§! 0\n\nEine archaische Triebwerkskonstruktion, die umgerüstet wurde, um als Ergänzung zum Haupttriebwerk zu dienen. Ein Feststofftreibstoff mit hoher Energiedichte wird bei hoher Temperatur verbrannt, wobei ein heißes Gas entsteht. Das Gas wird unter Druck aus einer Düse am Heck des Schiffes ausgestoßen. Die Ausdehnung des Gases beim Verlassen des Schiffes sorgt für einen gewissen Vorwärtsschub."
 utility_large_afterburner_1: "Solid-State-Nachbrenner"
 utility_large_afterburner_2_DESC: "§VTechnologiestufe:§! 2\n\n Ein modernisierter chemischer Treibstoff-Nachbrenner, der einen leistungsstarken neuen Flüssigtreibstoff, Gronerium, verwendet. Die Vorratstanks des Groneriums sind einem Gravitationsgradienten ausgesetzt, der dafür sorgt, dass sich der Treibstoff immer am Einlassende des Tanks befindet. Wird das Gravitationsfeld abgeschaltet, kann eine feste Treibstoffkapsel oberhalb des Tanks gezündet werden, die eine Platte auf das Gronerium drückt und es in das Einlassventil zwingt."
 utility_large_afterburner_2: "Ullage-Nachbrenner"
 utility_large_afterburner_3_DESC: "§VTechnologiestufe:§! 6\n\n Als Ableger der Trägheitsdämpfertechnologie speichern Impulsnachbrenner die Trägheitskräfte beim Beschleunigen und Abbremsen, anstatt sie abzubauen. Die gespeicherte Kraft kann in eine Form von Schub umgewandelt werden, wodurch das Schiff einen Geschwindigkeitsschub erhält."
 utility_large_afterburner_3: "Impuls-Nachbrenner"
 utility_large_afterburner_4_DESC: "§VTechnologiestufe:§! 10\n\nDie dritte Version des Fusions-Intermix-Booster-Nachbrenners, die erste Version, die nicht nach kurzer Zeit explodiert. Verwendet einen Fusionsreaktor zur Erzeugung von Hochenergieplasma, ähnlich einem alten Impulsantrieb. Kurz bevor das Plasma ausgestoßen wird, wird es mit einer kleinen Menge Antimaterie durchsetzt. Durch die Antimaterievernichtung wird die Temperatur auf 47 keV erhöht, was einen erheblichen zusätzlichen Schub bewirkt."
 utility_large_afterburner_4: "FIB-3 Nachbrenner"
 utility_large_borg_tracking_1_DESC: "§VTechnologiestufe:§! 0\n\nDer zentrale Plexus verbindet jedes Borg-Schiff mit jedem anderen Borg-Schiff. Dies erleichtert die schnelle und effiziente Übertragung des Wissens des Kollektivs und taktischer Daten in Echtzeit. Außerdem kann der Computer eines jeden Schiffes in Zeiten hoher Nachfrage Verarbeitungsaufgaben auf andere Schiffe übertragen."
 utility_large_borg_tracking_1: "Interlink-Knoten"
 utility_large_borg_tracking_2_DESC: "§VTechnologiestufe:§! 3\n\nAktualisierte Computerkerne, die in der Lage sind, sich mit allen auf dem Schiff vorhandenen Nanosonden zu verbinden. Die Nanosonden übernehmen die Durchführung einfacher Berechnungen, so dass die fortschrittlichen Verarbeitungseinheiten des Computerkerns schwierige Berechnungen durchführen können."
 utility_large_borg_tracking_2: "Interlink-Knoten II"
 utility_large_borg_tracking_3_DESC: "§VTechnologiestufe:§! 7\n\nMehr fortgeschrittene Berechnungen werden jetzt vom Interlink-Knoten durchgeführt, der mit allen Naniten und Nanosonden auf dem Schiff verbunden ist."
 utility_large_borg_tracking_3: "Interlink-Knoten III"
 utility_large_borg_tracking_4_DESC: "§VTechnologiestufe:§! 10\n\n Ein zentraler Interlink-Knoten ist vergleichbar mit einem zentralen Verarbeitungsknoten auf der Unimatrix. Er ist in der Lage, große Mengen an Daten zu verarbeiten und zu berechnen sowie komplexere Unterprogramme zu handhaben."
 utility_large_borg_tracking_4: "Zentraler Interlink-Knoten"
 utility_large_casino_1_DESC: "§VTechnologiestufe:§! 2\n\nHigh Roller aus vielen Welten besuchen gerne diese luxuriösen mobilen Casinos, die zwischen den Sternen unterwegs sind, weit weg von neugierigen Blicken.\n\n§YMobile Spielbanken produzieren eine kleine Menge £latinum£ latinum; und denken Sie daran: Das Haus gewinnt immer.§!"
 utility_large_casino_1: "Mobiles Casino"
 utility_large_damper_1_DESC: "§VTechnologiestufe:§! 1\n\nGrundlegende Anti-Schwerkraft-Technologie, die verwendet wird, um den Auswirkungen von Hochgeschwindigkeits-Raumflügen entgegenzuwirken."
 utility_large_damper_1: "Trägheitsdämpfer"
 utility_large_damper_2_DESC: "§VTechnologiestufe:§! 2\n\nVerteilte Antischwerkraft- und Ballastsysteme, die die freie Bewegung und Unterstützung von Besatzung und Material ermöglichen."
 utility_large_damper_2: "Trägheitsdämpfer II"
 utility_large_damper_3_DESC: "§VTechnologiestufe:§! 6\n\nRedundante Anordnung von Antigravitationsgeräten, Ballast und schützenden Energiefeldern."
 utility_large_damper_3: "Trägheitsdämpfer III"
 utility_large_damper_4_DESC: "§VTechnologiestufe:§! 10\n\nDieser vom Higgs-Feld selbst angetriebene Trägheitsdämpfer sorgt dafür, dass das Schiff vor den Auswirkungen des superluminalen Raumflugs geschützt ist."
 utility_large_damper_4: "Higgs-Trägheitsdämpfer"
 utility_large_deflector_1_DESC: "§VTechnologiestufe:§! 1\n\n Ein sekundärer Navigationsdeflektor ist an der Haupthülle angebracht und bietet zusätzlichen Schutz vor Navigationsgefahren und Trümmern."
 utility_large_deflector_1: "Sekundärer Navigationsdeflektor"
 utility_large_deflector_2_DESC: "§VTechnologiestufe:§! 4\n\nDie Leistung des sekundären Navigationsdeflektors wird durch überlichtschnelle Tachyonen verstärkt, wodurch mehr Energie durchfließen kann."
 utility_large_deflector_2: "Tachyonen-angereicherter Navigationsdeflektor"
 utility_large_lab_engineering_1_DESC: "§VTechnologiestufe:§! 1\n\nEin zusätzliches Chemielabor an Bord, ausgestattet mit Tiefenscannern für Mineralien und einem Lager für gefährliche Stoffe.\n\n§Gemeinsame Chemielabormodule produzieren £Engineering£ $Engineering_research$ für Ihr Imperium.§!"
 utility_large_lab_engineering_1: "Chemielabor an Bord"
 utility_large_lab_engineering_2_DESC: "§VTechnologiestufe:§! 6\n\nEine Onboard-Chemieanlage mit der Fähigkeit, neue Materialien und Elementare in Echtzeit systemweit zu analysieren. \n\n§LDie Module des Chemielabors produzieren £engineering£ $engineering_research$ für Ihr Imperium.§!"
 utility_large_lab_engineering_2: "Onboard-Chemielabor II"
 utility_large_lab_physics_1_DESC: "§VTechnologiestufe:§! 1\n\nEin zusätzliches Physiklabor an Bord, ausgestattet mit Detektoren für geladene Teilchen, Phasendiskriminatoren, Impulshöhenanalysatoren und Spektralanalyse.\n\n§GPhysiklabor-Module produzieren £Physik£ $Physik_Forschung$ für Ihr Imperium.§!"
 utility_large_lab_physics_1: "Physiklabor an Bord"
 utility_large_lab_physics_2_DESC: "§VTechnologiestufe:§! 6\n\nEine wissenschaftliche Einrichtung der Bordphysik mit der Fähigkeit zur umfassenden Analyse der Raumzeit in galaktischem Maßstab.\n\n§GPhysiklabor-Module produzieren £Physik£ $Physik_Forschung$ für Ihr Imperium.§!"
 utility_large_lab_physics_2: "Physiklabor an Bord II"
 utility_large_lab_society_1_DESC: "§VTechnologiestufe:§! 1\n\nEin zusätzliches Biologielabor an Bord, ausgestattet mit Detektoren für DNA, Lebensformen, Impulshöhenanalysatoren und biogenen Analysen.\n\n§Biologielabormodule produzieren £Gesellschaft£ $Gesellschaftsforschung$ für Ihr Imperium.§!"
 utility_large_lab_society_1: "Biologielabor an Bord"
 utility_large_lab_society_2_DESC: "§VTechnologiestufe:§! 6\n\nEine biologisch-wissenschaftliche Einrichtung an Bord mit der Möglichkeit, retrovirale DNA in großem Umfang in Echtzeit zu analysieren.\n\n§GBiologie-Labormodule produzieren £society£ $society_research$ für Ihr Imperium.§!"
 utility_large_lab_society_2: "Biologielabor an Bord II"
 utility_large_labs_1_DESC: "§VTechnologiestufe:§! 0\n\nEin zusätzliches mobiles wissenschaftliches Basislabor, das für eine Vielzahl von Raumphänomenen im tiefen Weltraum ausgelegt ist.\n\n§GLab-Module können nur auf speziellen £Wissenschaftsschiffen£ §Wissenschaftsschiffen§G platziert werden.§!"
 utility_large_labs_1: "Zusätzliche Mehrzwecklabore"
 utility_large_labs_2_DESC: "§VTechnologiestufe:§! 3\n\nWissenschaftliche Einrichtung mit zusätzlichen Kernforschungsfähigkeiten, einschließlich Detektoren für geladene Teilchen, Phasendiskriminatoren, Impulshöhenanalysatoren und Spektralanalyse.\n\n§GLab-Module können nur auf speziellen £Wissenschaftsschiffen£ §YScience ships§G.§ platziert werden!"
 utility_large_labs_2: "Nuklearelektronisches Labor"
 utility_large_labs_3_DESC: "§VTechnologiestufe:§! 5\n\nWissenschaftliche Einrichtung mit Schwerpunkt auf der Kartierung von Sternen und Planeten. Echtzeit-Sensor-Arrays liefern Details zu nahen Sternen, Planeten, Nebeln und anderen stellaren Körpern, so dass Schiffe Anomalien mit größerem Erfolg untersuchen können.\n\n§GLab-Module können nur auf speziellen £Wissenschaftsschiffen£ §Wissenschaftsschiffen§G.§ platziert werden!"
 utility_large_labs_3: "Labor für Stellarkartographie"
 utility_large_labs_4_DESC: "§VTechnologiestufe:§! 7\n\nWissenschaftliche Einrichtung mit der Fähigkeit zur umfassenden Analyse der Raumzeit im galaktischen Maßstab. Große holografische Bildschirme können ganze Sektoren in Echtzeit darstellen.\n\n§Labormodule dürfen nur auf speziellen £Wissenschaftsschiffen£ §Wissenschaftsschiffen§G.§! angebracht werden."
 utility_large_labs_4: "Astrometrisches Labor"
 utility_large_science_station_1_DESC: "Technologie-Level: 1Unsere Fortschritte in der Sensortechnologie haben es uns ermöglicht, eine neue Arbeitsstation für unsere Wissenschaftsoffiziere zu schaffen. Diese wird uns die Daten liefern, um feindlichen Schiffen besser ausweichen zu können, aber auch dabei helfen, die Bewegungen eines feindlichen Schiffes zu verfolgen und, was am wichtigsten ist, die Sensorverriegelung für unsere Waffen auf feindlichen Schiffen zu verbessern."
 utility_large_science_station_1: "Wissenschaftsstation"
 utility_large_science_station_2_DESC: "§VTechnologiestufe:§! 7\n\nEin hochmodernes Wissenschaftszentrum mit holographischer Technologie ermöglicht ein 360-Grad-Sichtfeld und die nahezu sofortige Weitergabe wichtiger Informationen an Brückenstationen."
 utility_large_science_station_2: "Holographische Wissenschaftsstation"
 utility_large_stealth_hull_1_DESC: "§VTechnologie-Level:§! 1\n\nDurch die Verwendung dunklerer Materialien in den äußeren Schichten des Schiffsrumpfs können wir die Ortung unseres Schiffs durch feindliche Sensoren erschweren."
 utility_large_stealth_hull_1: "Unauffälliger Stealth-Rumpf"
 utility_large_stealth_hull_2_DESC: "§VTechnologie-Level:§! 4\n\nDieses Material ist zwar stärker lichtbrechend als die meisten anderen, wurde jedoch so entwickelt, dass es aktive Sensorstrahlen bricht und so die Menge, die an die Sensoren zurückgegeben wird, reduziert. Dies wird zwar zu einer weiteren Verbesserung unserer Tarnung führen, geht jedoch zu Lasten unserer molekularen Struktur des Schiffsrumpfs."
 utility_large_stealth_hull_2: "Lichtbrechender Tarnrumpf"
 utility_large_stealth_hull_3_DESC: "§VTechnologie-Level:§! 10\n\nDurch die Maskierung adaptiver Schaltkreise in unserem Schiffsrumpf wird die Umgehung feindlicher Sensoren auf ein bisher unerreichtes Niveau erhöht. Aufgrund der ausgeklügelten Natur der in diesem Material verwendeten Technologie wird dies jedoch zu noch höheren Kosten für die molekulare Struktur unseres Schiffes führen."
 utility_large_stealth_hull_3: "Maskierter Stealth-Rumpf"
 utility_large_tracking_1_DESC: "§VTechnologiestufe:§! 0\n\nDurch die Nutzung des Eigendrehimpulses des Elektrons kann dieser Festkörper-Rechnerkern für Zielerfassungslösungen eingesetzt werden, wodurch seine Genauigkeit erhöht wird."
 utility_large_tracking_1: "Spintronic-Sekundärrechnerkern"
 utility_large_tracking_2_DESC: "§VTechnologie-Level:§! 2\n\nDurch die Errichtung eines Systems von ODN-Relais auf dem Schiff ist es möglich, diesen entfernten sekundären Computerkern mit dem Haupt-Mainframe zu verbinden, und zwar nahezu ohne Verlust durch Verzögerung und mit einer deutlich höheren Rechenleistung. Dies kommt dem Schiff im Kampf sehr zugute und erhöht seine Genauigkeit."
 utility_large_tracking_2: "Optischer sekundärer Computerkern"
 utility_large_tracking_3_DESC: "§VTechnologie-Level:§! 4\n\nDurch die Verbindung zahlreicher multitronischer Kerne im Computerkern kann dieser Kern Aufgaben übernehmen, die ansonsten für den Mainframe zu anspruchsvoll wären. Dies kommt dem Schiff bei hoher Belastung, wie z. B. im Kampf, sehr zugute."
 utility_large_tracking_3: "Multitronischer Sekundärcomputer-Kern"
 utility_large_tracking_4_DESC: "§VTechnologiestufe:§! 7\n\nDurch die Fortschritte in der Positronik erhält dieser sekundäre Kern durch die Verbindung mit dem Mainframe eine Art Selbstwahrnehmung und Bewusstsein. Die Priorisierung von Aufgaben kann automatisch erfolgen, was die Effektivität des Schiffes bei Krisenereignissen wie Kämpfen erheblich erhöht."
 utility_large_tracking_4: "Positronischer Sekundärcomputer-Kern"
 utility_medium_borg_eps_1_DESC: "§VTechnologie-Level:§! 0\n\nHochenergieplasma wird sicher vom Warp-Reaktor zu den Antriebsmotoren geleitet."
 utility_medium_borg_eps_1: "EPS-Leitung"
 utility_medium_borg_eps_2_DESC: "§VTechnologie-Level:§! 2\n\nDas Plasma des Warp-Reaktors wird zusätzlich als direkte Energieversorgung im gesamten Schiff verteilt."
 utility_medium_borg_eps_2: "EPS-Verteiler"
 utility_medium_borg_eps_3_DESC: "§VTechnologiestufe:§! 5\n\nDer Warp-Reaktor und die Impulsantriebssysteme sind miteinander verbunden. Dadurch steht eine zusätzliche Plasmaenergiequelle für die Nutzung durch Systeme zur Verfügung."
 utility_medium_borg_eps_3: "EPS-Relais"
 utility_medium_borg_eps_4_DESC: "§VTechnologiestufe:§! 7\n\nDurch die Verbindung der EPS-Matrix mit jedem System, wodurch diese direkt an die Warpenergie angebunden sind, erhalten Systeme auf dem Schiff zusätzliche Energie."
 utility_medium_borg_eps_4: "EPS-Matrix"
 utility_medium_borg_eps_5_DESC: "§VTechnologiestufe:§! 9\n\nMit dem EPS-Relais, das mit Warpplasma infundiert ist, erhalten Systeme rund um das Schiff zusätzliche Energie."
 utility_medium_borg_eps_5: "Mit Warpplasma infundiertes EPS-Relais"
 utility_medium_disruptor_1_DESC: "§VTechnologiestufe:§! 3\n\nDas Schallstörungsfeld versetzt die Moleküle in der Panzerung eines feindlichen Schiffes in Schwingung, wodurch der Schaden erhöht wird."
 utility_medium_disruptor_1: "Schallstörungsfeld"
 utility_medium_disruptor_2_DESC: "§VTechnologiestufe:§! 4\n\nDas Molekular-Disruptionsfeld kann die Panzerschichten um ein Raumschiff weiter destabilisieren und so den Schaden weiter erhöhen."
 utility_medium_disruptor_2: "Molekular-Disruptionsfeld"
 utility_medium_disruptor_3_DESC: "§VTechnologiestufe:§! 6\n\nDas Aufbrechen der atomaren Bindungen in der Panzerung eines Raumschiffs ermöglicht einen erhöhten Schaden."
 utility_medium_disruptor_3: "Atomares Disruptionsfeld"
 utility_medium_disruptor_4_DESC: "§VTechnologiestufe:§! 9\n\nEin Raumschiff auf subatomarer Ebene auseinanderzureißen, reduziert die Effektivität der feindlichen Panzerung drastisch."
 utility_medium_disruptor_4: "Subatomares Disruptorfeld"
 utility_medium_eps_1_DESC: "§VTechnologiestufe:§! 0\n\nHochenergieplasma wird sicher vom Warpreaktor zu den Antriebsmotoren geleitet."
 utility_medium_eps_1: "EPS-Leitung"
 utility_medium_eps_2_DESC: "§VTechnologiestufe:§! 2\n\nDas Plasma des Warpreaktors wird zusätzlich als direkte Energieversorgung im ganzen Schiff verteilt."
 utility_medium_eps_2: "EPS-Verteiler"
 utility_medium_eps_3_DESC: "§VTechnologiestufe:§! 4\n\nDer Warpreaktor und die Impulsantriebssysteme sind miteinander verbunden. Dadurch steht eine zusätzliche Plasmaenergiequelle für die Systeme zur Verfügung."
 utility_medium_eps_3: "EPS-Relais"
 utility_medium_eps_4_DESC: "§VTechnologiestufe:§! 7\n\nWenn die EPS-Matrix mit jedem System verbunden ist, das sie direkt mit der Warpenergie verbindet, erhalten die Systeme auf dem Schiff zusätzliche Energie."
 utility_medium_eps_4: "EPS-Matrix"
 utility_medium_eps_5_DESC: "§VTechnologiestufe:§! 9\n\nWenn das EPS-Relais mit Warpplasma infundiert ist, erhalten die Systeme auf dem Schiff zusätzliche Energie."
 utility_medium_eps_5: "Mit Warpplasma infundiertes EPS-Relais"
 utility_medium_plasmadyne_1_DESC: "§VTechnologiestufe:§! 3\n\nEin sekundäres Plasmadyn-Relais verteilt das Plasma der Explosion über einen großen Bereich und entlädt die Schilde des Feindes. "
 utility_medium_plasmadyne_1: "Sekundäres Plasmadyn-Relais"
 utility_medium_plasmadyne_2_DESC: "§VTechnologiestufe:§! 4\n\nDurch die Verstärkung des Plasmadyn-Relais können wir sicherstellen, dass sich die Explosionen über die feindlichen Schilde ausbreiten und diese erheblich entladen."
 utility_medium_plasmadyne_2: "Haupt-Plasmadyn-Relais"
 utility_medium_plasmadyne_3_DESC: "§VTechnologiestufe:§! 6\n\nDurch Quantentunneln können unsere Waffen die zahlreichen Schichten der Schildung eines feindlichen Schiffes durchdringen und sich über diese ausbreiten."
 utility_medium_plasmadyne_3: "Quantenplasmadyne-Relais"
 utility_medium_plasmadyne_4_DESC: "§VTechnologiestufe:§! 9\n\nIndem wir den Schaden auf zahlreiche Polaritäten verteilen, können wir den Explosionsschaden an den Schilden des Feindes verstärken."
 utility_medium_plasmadyne_4: "Invertiertes Plasmadyne-Relais"
 utility_medium_scatter_1_DESC: "§VTechnologiestufe:§! 2\n\nWenn der Schaden über einen großen Bereich des Rumpfs verteilt wird, kann dies zu massiven Rumpfbrüchen bei feindlichen Schiffen führen."
 utility_medium_scatter_1: "Weitverbreitungsmuster"
 utility_medium_scatter_2_DESC: "§VTechnologiestufe:§! 4\n\nWenn der Schaden über einen großen Bereich des Rumpfs verteilt wird, kann dies zu massiven Rumpfbrüchen bei feindlichen Schiffen führen."
 utility_medium_scatter_2: "Feldstoßmuster"
 utility_medium_scatter_3_DESC: "§VTechnologiestufe:§! 6\n\nDie Verteilung des Schadens über einen großen Bereich des Rumpfs kann zu massiven Rumpfbrüchen bei feindlichen Schiffen führen."
 utility_medium_scatter_3: "Streuschuss-Muster"
 utility_medium_scatter_4_DESC: "§VTechnologiestufe:§! 9\n\nDie Verteilung des Schadens über einen großen Bereich des Rumpfs kann zu massiven Rumpfbrüchen bei feindlichen Schiffen führen."
 utility_medium_scatter_4: "Subraum-Streumuster"
 utility_medium_tactical_station_1_DESC: "§VTechnologiestufe:§! 1\n\nDurch die fortgesetzte Nutzung kampforientierter Arbeitsstationen haben wir untersucht, was unsere taktischen Offiziere nützlich finden und was sie als störend empfinden. Als Ergebnis haben unsere Informatiker eine optimierte Benutzeroberfläche für diese Arbeitsstation entwickelt, die den Bedürfnissen eines taktischen Offiziers in der Hitze des Gefechts besser entspricht."
 utility_medium_tactical_station_1: "Taktische Station"
 utility_medium_tactical_station_2_DESC: "§VTechnologie-Level:§! 6\n\nEin sekundärer taktischer Knoten ermöglicht sekundäre Aufgaben wie Befehl und Kontrolle oder taktisches Systemscannen, ohne die Effektivität der primären Konsolen zu beeinträchtigen."
 utility_medium_tactical_station_2: "Knoten Taktische Station"
 utility_medium_tactical_station_3_DESC: "§VTechnologie-Level:§! 9\n\nDie Gestaltung der Brücke zur Gewährleistung eines schnellen freien Informationsflusses auf allen taktischen Stationen verbessert die Kampfeffektivität eines Schiffes drastisch."
