 councilor_ceremonial_monarchy_desc: "Obwohl es sich nur um eine zeremonielle Position handelt, wird der Monarch von unserem Volk dennoch mit großer Zuneigung betrachtet. Seine Worte sind kraftvoll und können die Stimmung der Massen in schwierigen Zeiten heben."
 councilor_ceremonial_monarchy_female: "Monarch"
 councilor_ceremonial_monarchy: "Monarch"
 councilor_connoisseur_desc: "Unser Volk verlangt nach den allerbesten Waren und Dienstleistungen. Der Oberste Kenner befehligt eine Armee von Kritikern, Testern, Verkostern und Gutachtern, die auf jedem erdenklichen Gebiet spezialisiert sind, um nur die allerbesten Annehmlichkeiten und Unterhaltungsangebote zu genehmigen."
 councilor_connoisseur_female: "Oberster Kenner"
 councilor_connoisseur: "Oberster Kenner"
 councilor_convergent_evolution_desc: "In dieser Gesellschaft, die seit ihren Anfängen aus mehreren empfindungsfähigen Spezies besteht, wird besonderes Augenmerk auf produktive und freundschaftliche Beziehungen zwischen den Spezies gelegt. Der Beauftragte für die Beziehungen zwischen den Spezies fördert das Verständnis zwischen den Spezies und Programme zur Zusammenarbeit."
 councilor_convergent_evolution_female: "Beauftragter für die Beziehungen zwischen den Spezies"
 councilor_convergent_evolution: "Beauftragter für die Beziehungen zwischen den Spezies"
 councilor_cultural_archetypes_desc: "Der Fürsprecher ist der Verfechter, Bewahrer und Kurator der archetypischen Rollen der Gesellschaft. Er ist hauptsächlich dafür verantwortlich, bei staatlichen Veranstaltungen öffentlich für die Vorzüge des Rollensystems einzutreten und sicherzustellen, dass Bildungsprogramme, insbesondere solche, die für Kinder und ausländische Einwanderer konzipiert sind, die Lernenden angemessen über die absolute Bedeutung des Rollensystems unterrichten."
 councilor_cultural_archetypes_female: "Fürsprecher"
 councilor_cultural_archetypes: "Fürsprecher"
 councilor_culture_of_secrecy_desc: "Das Amt des Beauftragten für innere Sicherheit ist dafür verantwortlich, dass keine Einzelperson, kein Unternehmen und keine Regierungsbehörde die Identität oder geschützte Merkmale eines Bürgers preisgibt. Der Beauftragte ist befugt, jeden Verstoß gegen die Sicherheit personenbezogener Daten zu untersuchen und einseitig ein Urteil darüber zu fällen, wodurch ein wirksamer Schutz für die Grundprinzipien des Staates gewährleistet wird."
 councilor_culture_of_secrecy_female: "Beauftragter für innere Sicherheit"
 councilor_culture_of_secrecy: "Beauftragter für innere Sicherheit"
 councilor_defenders_of_the_realm_desc: "Der Wachsame verteidigt unser Reich gegen jeden, der es angreift."
 councilor_defenders_of_the_realm_female: "Wachsam"
 councilor_defenders_of_the_realm: "Wachsam"
 councilor_esteemed_physicians_desc: "Der Chief Medical Officer berät die Regierung in Fragen der öffentlichen Gesundheit und fungiert als Schnittstelle zwischen der Regierung und medizinischen Forschern und klinischen Fachkräften."
 councilor_esteemed_physicians_female: "Chief Medical Officer"
 councilor_esteemed_physicians: "Chief Medical Officer"
 councilor_event_prime_invasion_desc: "Die Koordination unserer Bemühungen im sogenannten Prime Universe ist komplex und wird von einer qualifizierten Führung profitieren."
 councilor_event_prime_invasion_female: "Prime Universe Coordinator"
 councilor_event_prime_invasion: "Prime Universe Coordinator"
 councilor_faith_in_logic_desc: "Die Aufgabe dieses Ministers besteht darin, die Erforschung spiritueller Fragen und Themen innerhalb eines logischen Rahmens zu fördern und zu erleichtern."
 councilor_faith_in_logic_female: "Minister für spirituelle Fragen"
 councilor_faith_in_logic: "Minister für spirituelle Fragen"
 councilor_former_drones_desc: "Der Übergang zu einem Zustand der Individualität kann ein schwieriger Prozess sein. Der Individualitätsberater vertritt die Bedürfnisse derer, die möglicherweise Schwierigkeiten haben, sich mit ihrer neuen Identität abzufinden, und stellt sicher, dass sie vom Staat gut unterstützt werden."
 councilor_former_drones_female: "Individualitätsberater"
 councilor_former_drones: "Individualitätsberater"
 councilor_functional_anarchy_desc: "Damit der Staat angesichts äußerer Bedrohungen unabhängig bleiben kann, ist es notwendig, dass sich freie Arbeiter in gewissem Umfang zusammenschließen. Der Solidaritätsredner vertritt die Arbeitergemeinschaften und koordiniert die Bemühungen zwischen den Gemeinschaften und mit anderen Nicht-Arbeitergruppen."
 councilor_functional_anarchy_female: "Solidaritätsredner"
 councilor_functional_anarchy: "Solidaritätsredner"
 councilor_great_houses_desc: "In Zeiten relativen Friedens ist der Fackelträger eine zeremonielle Position, die dafür verantwortlich ist, die Großen Häuser bei Bedarf vor den Hohen Rat zu rufen. In Kriegszeiten übernimmt der Fackelträger jedoch eine neue Rolle und führt unsere Krieger zum Ruhm."
 councilor_great_houses_female: "Fackelträger"
 councilor_great_houses: "Fackelträger"
 councilor_high_command_desc: "Da der militärische und wissenschaftliche Apparat formell vereint sind, hat der Minister für gemeinsame Streitkräfte beträchtlichen Einfluss."
 councilor_high_command_female: "Minister für gemeinsame Streitkräfte"
 councilor_high_command: "Minister für gemeinsame Streitkräfte"
 councilor_idiosyncratic_etiquette_desc: "Die Aufrechterhaltung der besonderen und oft komplexen sozialen Codes dieser Gesellschaft erfordert ein ganzes Regierungsministerium, dessen Leiter der Etikette-Minister ist. Neben der Genehmigung von Anpassungen der Codes berät sich der Minister proaktiv mit befreundeten ausländischen Diplomaten, um sicherzustellen, dass Besucher vor ihrer Ankunft vollständig verstehen, was von ihnen erwartet wird, und so unglückliche Zwischenfälle zu minimieren."
 councilor_idiosyncratic_etiquette_female: "Etikette-Minister"
 councilor_idiosyncratic_etiquette: "Etikette-Minister"
 councilor_information_brokers_desc: "Der Verwundbarkeits-Assessor leitet eine große geheime Organisation von Geheimdienstanalysten und Datenwissenschaftlern. Sie sind für die Verarbeitung der riesigen Datenmengen verantwortlich, die durch unsere Systeme fließen, und identifizieren und erfassen alle Schwachstellen, die in einem Konflikt gegen potenzielle zukünftige Rivalen einen Vorteil verschaffen könnten."
 councilor_information_brokers_female: "Verwundbarkeits-Assessor"
 councilor_information_brokers: "Verwundbarkeits-Assessor"
 councilor_institutional_gaming_desc: "Der Community-Manager steuert den Apparat der Spielerbindung und sorgt für Fairness und Chancengleichheit für alle Spieler innerhalb unserer Gesellschaft."
 councilor_institutional_gaming_female: "Community Manager"
 councilor_institutional_gaming: "Community Manager"
 councilor_intelligence_agency_desc: "Der Geheimdienstdirektor stammt aus dem militärischen Kommandokorps und ist der Einsatzleiter des staatlichen Spionageapparats. Die wahre Macht dieser Person ist der Öffentlichkeit unbekannt, aber in Fragen der Staatssicherheit ist ihre Autorität absolut."
 councilor_intelligence_agency_female: "Geheimdienstdirektor"
 councilor_intelligence_agency: "Geheimdienstdirektor"
 councilor_kritarchy_desc: "Wenn die Herrschaft der Richter missachtet wird und sich die Angeklagten hinter starken Mauern verstecken, ist es oft Aufgabe des Obersten Gerichtsvollziehers und seines Korps hochqualifizierter Agenten, das Urteil zu vollstrecken."
 councilor_kritarchy_female: "Oberster Gerichtsvollzieher"
 councilor_kritarchy: "Oberster Gerichtsvollzieher"
 councilor_living_gods_desc: "Die Position des Ersten Dieners gilt als beispiellose Ehre, da er für die Sicherheit der Götter selbst verantwortlich ist."
 councilor_living_gods_female: "Erster Diener"
 councilor_living_gods: "Erster Diener"
 councilor_master_strategy_desc: "Als oberster Großmeister der strategischen Planung und Ausführung kann der Hohe Strategos niemals überlistet werden. Er stellt sicher, dass unsere Streitkräfte nur dort und nur dann kämpfen, wo und wann wir es wollen, und nur dann, wenn der strategische Nutzen die Kosten ausreichend überwiegt."
 councilor_master_strategy_female: "Hoher Strategos"
 councilor_master_strategy: "High Strategos"
 councilor_master_time_desc: "Mit unserem Wissen über die Mechanik der Zeit kommt das Bewusstsein, dass andere aggressive Zeitmanipulation gegen uns einsetzen könnten. Die Temporal Liaison hat die Aufgabe, sich auf solche Versuche vorzubereiten und sich dagegen zu verteidigen, indem sie mit unserem Wohltäter in Verbindung steht."
 councilor_master_time_female: "Temporal Liaison"
 councilor_master_time: "Temporal Liaison"
 councilor_medical_profiteers_desc: "Der Chief Consultant berät die Regierung in Fragen der öffentlichen Gesundheit und fungiert als Schnittstelle zwischen der Regierung und medizinischen Forschern und klinischen Fachleuten."
 councilor_medical_profiteers_female: "Chief Consultant"
 councilor_medical_profiteers: "Oberster Berater"
 councilor_megacorp_ethical_trading_desc: "Der Minister für fairen Handel ist für die Förderung von Richtlinien und Praktiken des fairen Handels zuständig und arbeitet mit der Regierung, der Wirtschaft und Interessengruppen der Zivilgesellschaft zusammen."
 councilor_megacorp_ethical_trading_female: "Minister für fairen Handel"
 councilor_megacorp_ethical_trading: "Minister für fairen Handel"
 councilor_megacorp_ritualized_greed_desc: "Der Generalverwalter befehligt eine Armee von Rechnungsprüfern, Liquidatoren und Bediensteten, die Geschäftsentscheidungen überprüfen und Fehlverhalten sanktionieren."
 councilor_megacorp_ritualized_greed_female: "Generalverwalter"
 councilor_megacorp_ritualized_greed: "Generalverwalter"
 councilor_megacorp_rules_acquisition_desc: "Der Prokurator ist für die offizielle staatliche Auslegung der Regeln zuständig. Oftmals bedeutet dies, dass für kreative Auslegungen horrende Gebühren erhoben werden, um die von der aktuellen Regierung gewünschten Richtlinien und Erlasse zu unterstützen."
 councilor_megacorp_rules_acquisition_female: "Prokurator"
 councilor_megacorp_rules_acquisition: "Prokurator"
 councilor_megacorp_slave_bazaars_desc: "Preis- und vor allem Qualitätsstreitigkeiten sind auf den Sklavenbasaren an der Tagesordnung. Oftmals werden diese durch Gewalt oder Verhandlungen gelöst, aber bei größeren Geschäften, insbesondere solchen, an denen ausländische Staatsvertreter beteiligt sind, kann der Hohe Handelsmeister angerufen werden, um zu entscheiden. Seine Entscheidung ist endgültig, manchmal tödlich."
 councilor_megacorp_slave_bazaars_female: "Hoher Handelsmeister"
 councilor_megacorp_slave_bazaars: "Hoher Handelsmeister"
 councilor_moral_statistics_desc: "Der Ethikbeauftragte hat die Aufgabe, dafür zu sorgen, dass die statistischen Modelle, die zur Gestaltung der offiziellen Position des Staates in ethischen und moralischen Fragen verwendet werden, unvoreingenommen und gültig bleiben, auch wenn diese Gesellschaft in die Galaxie expandiert und auf Szenarien stößt, die nie vorhergesagt werden konnten."
 councilor_moral_statistics_female: "Ethikbeauftragter"
 councilor_moral_statistics: "Ethikbeauftragter"
 councilor_nomadic_desc: "Der Pathfinder ist der Anführer unserer Pfadfinder- und Vorhut-Kader. Diese Gruppen erweitern die Grenzen des bekannten Weltraums und leisten einen wichtigen Dienst, indem sie ideale Standorte für neue Lebensräume und Rohstoffgewinnungsbetriebe ermitteln."
