 START_SCREEN_MTRA: "Beschreibung WIP"
 START_SCREEN_MTRI: "Tausende von Jahren sind vergangen, seit der erste Hexendoktor einen verletzten Jäger mit einem implantierten Flusswurm behandelte. Hunderte von Generationen von vereinigten und nicht vereinigten Trill, die alle danach streben, eine stärkere, mutigere Zukunft zu erreichen und gleichzeitig die Erinnerung an die Vergangenheit zu bewahren. ___NL______NL___Als das Volk der Trill die Raumfahrt und die Grundlagen der Überlichtgeschwindigkeit gemeistert hat, werden auch wir in die Galaxis hinausgehen und unsere Interessen gegen diejenigen verteidigen, die gegen uns vorgehen wollen.___NL______NL______CC1604___'Wie alt sind Sie?'___NL___'Ich habe bei 300 aufgehört zu zählen.'§! - Jadzia Dax und Virak'kara"
