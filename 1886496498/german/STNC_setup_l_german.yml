 councilor_attention_detail_desc: "Der Staatsübersetzer unterstützt alle diplomatischen Bemühungen, indem er sicherstellt, dass keine der tiefen, komplexen Bedeutungen der offiziellen Staatssprache bei der Übersetzung in die chaotischen, unreifen Sprachen fremder Nationen verloren geht."
 councilor_attention_detail_female: "Staatsübersetzer"
