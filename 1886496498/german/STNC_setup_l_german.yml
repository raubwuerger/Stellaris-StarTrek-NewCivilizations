 tech_dyson_sphere_atmospheric_processing_facility_1_desc: "Die fortschrittlichen atmosphärischen Molekülaustauschflächen, die in der Dyson-Sphäre verwendet werden, können zur Verbesserung unserer eigenen atmosphärischen Prozessoren verwendet werden."
 tech_dyson_sphere_atmospheric_processing_facility_1: "Dyson-Sphären-Atmosphärenverarbeitungsanlagen"
 tech_dyson_sphere_canal_system_1_desc: "Unabhängig von ihrem ursprünglichen Zweck stellen die Kanalnetze der Dyson-Sphäre monumentale Meisterleistungen der Baukunst dar, von denen wir viel lernen können."
 tech_dyson_sphere_canal_system_1: "Kanalnetze der Dyson-Sphäre"
 tech_dyson_sphere_continental_mining_hub_1_desc: "Die automatischen Systeme, mit denen Material von Asteroiden, die in die Dyson-Sphäre gebracht werden, abgetragen wird, können zur Verbesserung der Fähigkeit unserer $Constructor$, bei Bergbauarbeiten zu helfen, umfunktioniert werden."
 tech_dyson_sphere_continental_mining_hub_1: "Automatisierung des Bergbaus in der Dyson-Sphäre"
 tech_dyson_sphere_entry_1_desc: "Ein Netzwerk von Traktorstrahlen sichert die Region um die Dyson-Sphäre. Ohne die richtigen Zugangsprotokolle können sie jedes Schiff außer Gefecht setzen, das versucht, sich dem Gebiet zu nähern, außer für Langstreckenscans."
 tech_dyson_sphere_entry_1: "Äußere Dyson-Sphäre-Operationen"
 tech_dyson_sphere_entry_2_desc: "Die Zugangstore zur Dyson-Sphäre erfordern die Übermittlung der richtigen Protokolle, damit sie sich für die weitere Erkundung des inneren Volumens öffnen."
 tech_dyson_sphere_entry_2: "Dyson-Sphären-Eintritt"
 tech_dyson_sphere_entry_3_desc: "Die extreme Variabilität der Leistung des Sterns im Zentrum der Dyson-Sphäre, verbunden mit der Verstärkung durch anomale Gravitationswirbel, erfordert eine maßgeschneiderte Abschirmungskonfiguration, um Schäden außerhalb des schützenden Einflusses der inneren Zugangstore zu vermeiden."
 tech_dyson_sphere_entry_3: "Abschirmung der Dyson-Sphäre"
 tech_dyson_sphere_entry_4_desc: "Die extreme Variabilität der Leistung des Sterns im Zentrum der Dyson-Sphäre, verbunden mit der Verstärkung durch anomale Gravitationswirbel, erfordert eine maßgeschneiderte Abschirmungskonfiguration, um Schäden in der Nähe des Sterns selbst zu vermeiden."
 tech_dyson_sphere_entry_4: "Verbesserte Abschirmung der Dyson-Sphäre"
 tech_dyson_sphere_inertial_stabiliser_1_desc: "Gravitontunnel, die getrennte rotierende Körper verbinden, können zur Synchronisierung oder anderweitigen Anpassung des Drehimpulses auf planetarischer Ebene verwendet werden."
 tech_dyson_sphere_inertial_stabiliser_1: "Trägheitsstabilisatoren der Dyson-Sphäre"
 tech_dyson_sphere_interior_shield_generator_1_desc: "Die Abschirmtechniken, die von den jetzt abgeschalteten Emittern innerhalb der Dyson-Sphäre verwendet werden, können zur Verbesserung unserer eigenen planetaren Schilde eingesetzt werden."
 tech_dyson_sphere_interior_shield_generator_1: "Wirksamkeit des Dyson-Sphären-Planetenschilds"
 tech_dyson_sphere_maintenance_drones_1_desc: "Hochentwickelte, insektenartige, automatisierte Drohnen halten die Dyson-Sphäre seit Tausenden von Jahren in Betrieb."
 tech_dyson_sphere_maintenance_drones_1: "Dyson-Sphere-Wartungsdrohnen"
 tech_dyson_sphere_material_storage_1_desc: "Wie bei vielen anderen Aspekten der Dyson-Sphäre müssen auch hier Umfang und Funktion der Ressourcensilos und Lagerhäuser näher untersucht werden."
 tech_dyson_sphere_material_storage_1: "Dyson Sphere Materiallagerung"
 tech_dyson_sphere_power_relays_1_desc: "Durch die Untersuchung der Energierelais der Dyson Sphere können wir viel lernen, um unser Verständnis von Energiesystemen im Makrobereich zu verbessern."
 tech_dyson_sphere_power_relays_1: "Dyson Sphere Energierelais"

