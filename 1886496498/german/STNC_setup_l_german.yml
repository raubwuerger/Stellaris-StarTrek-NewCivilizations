 councilor_asymmetrical_warriors_desc: "Der Taktische Koordinator ist ein Sonderberater des Militärchefs, der auf unkonventionelle Taktiken wie hit-and-run und asymmetrische Zermürbungsoperationen spezialisiert ist."
