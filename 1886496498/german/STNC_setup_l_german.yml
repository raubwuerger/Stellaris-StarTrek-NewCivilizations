 STNC_archaeology_events.10100.a: "Bereiten Sie ein archäologisches Team vor."
 STNC_archaeology_events.10100.desc: "Die Sensoren der [Root.GetFleetName] haben festgestellt, dass die Signale von drei verschiedenen Orten unter den Oberflächen der Monde [moon1.GetName], [moon2.GetName] und [moon3.GetName] gesendet zu werden scheinen. \n\nDie Nachricht ist degradiert, aber die Metadaten sind intakt, was darauf hindeutet, dass sie von einem Subcommander Sobak vom Kampfkreuzer Le-Troska stammt, obwohl die Spezies des Sobaks nicht erwähnt wird."
 STNC_archaeology_events.10100.desc.isRomulan: "Die Sensoren der [Root.GetFleetName] haben festgestellt, dass die Signale ein alter vulkanischer Standard aus der Zeit der Teilung sind. Die Übertragung scheint von drei verschiedenen Orten unter den Oberflächen der Monde [moon1.GetName], [moon2.GetName] und [moon3.GetName] zu erfolgen. \n\nDie Nachricht ist degradiert, aber die Metadaten sind intakt, was darauf hindeutet, dass sie von einem Subcommander Sobak vom Kampfkreuzer Le-Troska stammt, von dem es heißt, dass er während des Konflikts, der den Planeten vor Jahrhunderten verwüstete, mehrere wichtige Relikte von Vulkan an Bord hatte."
