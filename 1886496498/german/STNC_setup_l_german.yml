 d_talax_paxau_city: "Paxau Stadt"
 d_talax_pyrithian_gorge_desc: "Die tiefste Schlucht auf Talax ist gefüllt mit seltenen Materialien aus den Tiefen der Erdkruste."
 d_talax_pyrithian_gorge: "Pyrithische Schlucht"
 d_talax_riparian_corridors_desc: "Die Riparian Corridors sind massive Flussufer, an denen eine einzigartige Flora zu finden ist."
 d_talax_riparian_corridors: "Flussufer-Korridore"
 d_talos_drake_mountains_desc: "Die Drake Mountains sind für ihre raue Schönheit bekannt."
 d_talos_drake_mountains: "Drake-Gebirge"
 d_talos_menagerie_desc: "Die Talosianer hielten eine Reihe von seltenen Pflanzen und Tieren in ihrem umfangreichen Menageriekomplex."
 d_talos_menagerie: "Die Menagerie"
 d_talos_refuge_desc: "Die Oberfläche von Talos ist zerstört, aber eine Reihe von unterirdischen Zufluchtsorten ermöglichen eine kontinuierliche Besiedlung."
 d_talos_refuge: "Unterirdische Zuflucht"
 d_talos_ruins_desc: "Alle Städte auf der Oberfläche von Talos wurden bei der Katastrophe, die den Planeten heimsuchte, zerstört."
 d_talos_ruins: "Ruinenstadt-Komplex"
 d_talos_salt_desc: "Die Salzebenen waren schon immer weitläufig, aber die ökologischen Schäden, die Talos während des Kataklysmus erlitten hat, haben sie nur noch wachsen lassen."
 d_talos_salt: "Nördliche Salzwüste"
 d_talos_sea_desc: "Das Westliche Meer war einst ein beliebtes Freizeitziel für die Talosianer, aber die Katastrophe hat es verstrahlt und verschmutzt."
 d_talos_sea: "Westliches Meer"
 d_tarakis_monument_deactivated_desc: "Das Gerät scheint dazu bestimmt zu sein, Erinnerungen von reumütigen außerirdischen Soldaten zu vermitteln, die mehrere Jahrhunderte zuvor an einem Massaker an Zivilisten auf dieser Welt beteiligt waren. Auf dem Sockel ist Folgendes eingraviert: \n'§LDie Worte allein können das Leid nicht wiedergeben.\nDie Worte allein können nicht verhindern, dass das, was hier geschehen ist, wieder geschieht.\nJenseits der Worte liegt die Erfahrung.\nJenseits der Erfahrung liegt die Wahrheit.\nMach dir diese Wahrheit zu eigen.\n'\nDas Denkmal wurde deaktiviert."
