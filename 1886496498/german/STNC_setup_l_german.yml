 gov_aca_sovereignty_desc: "Nach Jahrhunderten alter Fehden und verheerender Kriege haben sich die meisten acamarianischen Clans zusammengeschlossen, da sie erkannt haben, dass sie trotz ihrer internen Missstände eine Einheit brauchen, die die Welt in all ihren interstellaren Angelegenheiten vertritt. Die Bundesregierung hat nur wenig Macht, da die meisten Befugnisse durch gegenseitige Kontrolle und Machtteilung in den Händen des Regierungsrats liegen, der jedem anerkannten Clan der Welt einen Sitz gewährt. Der Souverän, das nominelle Oberhaupt der Bundesregierung, wird durch direkte Volksabstimmung gewählt."
 gov_aca_sovereignty: "Gewählter Souverän"
 gov_agency_desc: "Agenturen sind Erweiterungen einer übergeordneten Regierung, die mit der Erfüllung einer bestimmten Funktion beauftragt sind."
 gov_agency: "Agentur"
 gov_ate_shoalassembly_desc: "Die aquatische Natur des antedischen Volkes führt zu natürlichen Migrationsmustern, die bis heute bestehen. Die Bürger neigen dazu, sich in großen, dynamischen Schwärmen zusammenzuschließen. Während einzelne Schwärme ihren eigenen Anführer haben, wird aus den Schwarmführern ein Vertreter gewählt, der als Pfadfinder eine Führungsposition einnimmt, um die Antedianer in den weiten Ozean des Weltraums zu führen. Die hochkomplexe und verschachtelte Gesellschaft der Antedianer ist im Allgemeinen optimistisch, transparent und positiv, birgt aber auch viele dunkle Strömungen."
 gov_ate_shoalassembly: "Schwarmversammlung"
 gov_barzan_republic_desc: "Beschreibung in Arbeit"
 gov_barzan_republic: "Barzan-Planetenrepublik"
 gov_borg_collective_desc: "Das Borg-Kollektiv ist ein großes Netzwerk von Intelligenzen, in dem alle Mitglieder über Transwarp-Transceiver zu einem Schwarmbewusstsein verbunden sind. Diese kollektive Organisationsform ermöglicht eine enorme Effizienz bei Aktionen und Überlegungen. Da jede Drohne separat gemäß ihren Anweisungen funktioniert, kann sie jederzeit Informationen verarbeiten, physische Aktionen ausführen oder ihre Energie auf andere kollektive Ziele konzentrieren."
 gov_borg_collective: "Borg-Kollektiv"
 gov_borg_cooperative_desc: "Die Genossenschaft behält viele der Erweiterungen und Kommunikationsgeräte sowie die Infrastruktur des ehemaligen Kollektivs bei, wodurch die Ex-Drohnen weiterhin eine hochleistungsfähige und reaktionsschnelle direkte Demokratie schaffen können. Während diese Regierungsform unzählige Unentschlossenheiten mit sich bringen kann, verfügt die Genossenschaft über klare Richtlinien, die es den lokalen Führungskräften ermöglichen, bei Bedarf zu handeln, wodurch häufig ein großer Teil der zeitlichen Macht entfällt. Obwohl es sicherlich ein enormes Potenzial für künftigen Missbrauch gibt, funktioniert die Genossenschaft bisher gut, da sich jede Ex-Drohne an den Schrecken ihres Mangels an Individualität erinnert und niemals davon träumen würde, die Freiheit ihrer Landsleute einzuschränken."
 gov_borg_cooperative: "Ex-Drohne-Kooperative"
 gov_borg_cyborg_desc: "In den vergangenen Jahrtausenden gab es zahlreiche Heilige Reiche, in denen der Anführer als unfehlbarer lebender Gott verehrt wurde. Wenn dieser Anführer jedoch ein ewiges, mechanisches Wesen mit großem Intellekt ist, entsteht etwas völlig anderes. Der Anführer repräsentiert alles, was das Kollektiv jemals sein wollte, aber nie erreicht hat, und er ist das Zentrum jeder Facette des neuen Imperiums. Mit seiner hohen Rechengeschwindigkeit und dem vollständigen Fernzugriff auf jede Ex-Drohne ist der Anführer auch in der Lage, fast jede Entscheidung im Imperium zu treffen."
 gov_borg_cyborg: "Heiliges Maschinenimperium"
 gov_borg_unimatrix_desc: "Im Traum sind alle gleich. Nachdem Unimatrix Zero zur Realität wurde, versuchten die ehemaligen Träumer, diese Gleichheit in ihrer neuen Utopie zu bewahren. Die Kommune wird fest von moralischen Grundsätzen, Solidarität und Gewaltlosigkeit geleitet. Fast alle Entscheidungen werden auf lokaler Ebene durch eine direkte demokratische Abstimmung getroffen, wobei nur sehr wenige Befugnisse bei der globalen, repräsentativen Regierung liegen, die die Bewohner von Unimatrix als Ganzes leitet und schützt."
 gov_borg_unimatrix: "Anarcho-syndikalistische Gemeinschaften"
 gov_circle_matrons_desc: "Diese Gesellschaft ist der Ansicht, dass Männer zu emotional sind, um effektive Anführer zu sein, und werden daher in eine untergeordnete Position verbannt. Der Kreis der Matronen, der aus den prominentesten Frauen besteht, stellt sicher, dass die von Frauen angeführte Überlegenheit nicht bedroht werden kann."
 gov_circle_matrons: "Kreis der Matronen"
 gov_commission_desc: "Diese Regierung ist eine Form der Oligarchie, die von Genforschung und Überlegenheit besessen ist. Sie sehen ihre eigene Spezies zwar nicht als überlegen gegenüber anderen Lebensformen in der Galaxie an, sind sich aber völlig sicher, dass eine bedeutende Minderheit ihrer eigenen Bevölkerung aufgrund ihres Geschlechts, ihrer Ethnizität, Nationalität oder ihres Phänotyps minderwertig ist. Die gesamte Regierung ist auf die Bewahrung dieser tief verwurzelten Vorstellungen und Spaltungen zwischen überlegenen und minderwertigen Mitgliedern der Gesellschaft ausgerichtet."
 gov_commission: "Reinheitskommission"
 gov_constitutional_empire_desc: "Nach einem langen, würdevollen Übergang von einem militanten planetarischen Imperium zu einer raumgebundenen konstitutionellen Monarchie beschließt der Kaiser des Andorianischen Imperiums, ohne Erben zu sterben und alle Macht an das Parlament abzugeben. Jahrhunderte später ist das Imperium nun eine reine repräsentative Demokratie, die nur dem Namen nach noch eine ist. Der leere Thron befindet sich immer noch in einer Kammer des Parlamentssaals und fungiert als das symbolische Staatsoberhaupt, während der Kanzler das Imperium regiert."
 gov_constitutional_empire: "Verfassungsreich"
 gov_curator_council_desc: "Der Kuratorenrat war einst ein kleiner, wenn auch hoch angesehener Teil der Regierung des Hur'Q-Gebiets. Der Rat war ein lockeres Gremium, das die Anführer, Flottenadmiräle und Schiffskapitäne der großen Museen von Hur'Q vertrat – riesige, schwimmende, nomadische Schiffe, die biologische Wesen und technologische Fortschritte aus der gesamten Galaxie sammelten, plünderten, kuratierten und ausstellten. Nach dem Fall der Domäne und der Säuberung waren die einzigen Hur'Q, die in der Galaxie noch am Leben waren, die wenigen Museumskuratoren, die klug genug gewesen waren, in die entlegensten Winkel der Galaxie zu fliehen. Im Laufe der Jahrhunderte kehrten diese Flotten langsam zurück und gründeten eine neue Regierung, einen Rat der mächtigsten, skrupellosesten und gerissensten Kuratoren-Kriegsherren."
 gov_curator_council: "Kuratorenrat"
 gov_cybernetic_consensus_desc: "Die Gesellschaft der Bynar basiert auf Paaren von Individuen, die harmonisch zusammenarbeiten. Als Paare stellten die Bynar fest, dass die extreme Integration von Technologie in ihre Gesellschaft enorme Vorteile mit sich brachte, und führten die Praxis ein, die Parietallappen jedes Neugeborenen durch einen synaptischen Prozessor zu ersetzen, um eine harmonische Regierungsführung durch Konsens über ihren Zentralcomputer zu ermöglichen."
 gov_cybernetic_consensus: "Kybernetischer Konsens"
 gov_cybernetic_cooperative_desc: "Diese Gesellschaft vereint Milliarden von Köpfen unter einem freiwilligen, übergreifenden Bewusstsein. Für Außenstehende mag es paradox erscheinen, aber die Bewahrung und Feier der Individualität ist von größter Bedeutung, wobei der Gruppengeist als Unterstützungssystem für alle dient, die dies wünschen."
 gov_cybernetic_cooperative: "Kybernetische Genossenschaft"
 gov_cybernetic_imperative_desc: "Diese Gesellschaft vereint Milliarden von Köpfen unter einem einzigen übergreifenden Bewusstsein. Individuelle Leben werden verbracht und genutzt, ohne viel Rücksicht zu nehmen, solange das Kollektiv selbst davon profitiert."
 gov_cybernetic_imperative: "Kybernetischer Imperativ"
 gov_darsay_converts_desc: "Unter dem Licht des zunehmenden Zyklus und der Herrschaft des Gottkaisers erstrecken sich die Königreiche von D'Arsay, so zahlreich wie die Sterne am Himmel. Die Bundesregierung von D'Arsay, die sich aus dem Kaiser selbst und dem beratenden Clanrat zusammensetzt, hat theoretisch die ultimative Macht. In der Praxis jedoch bewahren die D'Arsayer einen Großteil ihrer ursprünglichen, alten und stolzen Zivilisation. Die Kultur der D'Arsay entwickelte sich in einer Zeit des Friedens vor vielen Jahrtausenden, die die langsame Vereinigung vieler kleiner Königreiche, Dörfer und Stämme mit sich brachte. Sie alle teilen nun eine gemeinsame Elitekultur, die reich an Ikonografie, Architektur und Mythologie ist, aber die meisten haben immer noch ihr eigenes Erbe, ihre eigene Sprache und Währung. "
 gov_darsay_converts: "D'Arsay Wiederhergestellte Hegemonie"
 gov_delegated_administration_desc: "Während die oberste Autorität bei einer kleinen Anzahl von Wesen liegt, die als lebende Götter behandelt werden, liegt die tägliche Verwaltung dieser Gesellschaft bei ihren vertrauenswürdigen Delegierten."
 gov_delegated_administration: "Delegierte Verwaltung"
 gov_deliberative_democracy_desc: "Diese Regierung schätzt die Vielfalt der Meinungen und ein gutes Argument und ist ein reines Spiegelbild ihres Volkes – verwirrend, widersprüchlich und doch seltsam effektiv. Im Gegensatz zu den meisten repräsentativen Demokratien gibt es hier kein Exekutivorgan und die Entscheidungsfindung basiert nicht auf Mehrheitsentscheidungen. Stattdessen treffen sich die gewählten Gouverneure täglich im großen Forum, um über die Politik zu debattieren und neue Regeln und Beschlüsse nur dann zu verabschieden, wenn ein ausreichender Konsens erreicht ist."
 gov_deliberative_democracy: "Deliberative Demokratie"
 gov_detapa_council_desc: "Der Detapa-Zivilrat der Cardassianischen Union begann als nominell demokratisches Exekutivorgan, das theoretisch die direkte Kontrolle über das cardassianische Zentralkommando und den Obsidianischen Orden hatte. Mit der Zeit verschwamm jedoch die Grenze zwischen der Zivilverwaltung und dem Militär, bis sie schließlich ganz verschwand. Die elf Mitglieder des Rates werden durch eine demokratische Wahl bestimmt, sind aber dennoch nichts weiter als Marionetten in einer riesigen Militärmaschinerie."
 gov_detapa_council: "Zivilrat"
 gov_elder_council_desc: "Die Kelpien-Regierung ist eine einzigartige Kombination aus einer vollkommen egalitären Gesellschaft, in der jedes Mitglied der Herde gleich ist, der Verehrung von Ältesten und alten feudalen Wurzeln. Die Kelpien hatten nie einen Krieg untereinander, aber ihre ursprünglichen Wurzeln liegen in lokalen, nomadischen Herden, die sich zum Schutz zusammenschlossen. Vor Jahrtausenden schworen diese kleinen Königreiche/Herden, oder Herzogtümer, wie sie genannt wurden, dem alten Imperium die Treue – regiert von einer kleinen Gruppe Kelpien, die mutig und geschickt genug waren, die anderen Herzogtümer vor Raubtieren zu schützen. Mit der Zeit wurde das Imperium zu einer freien Union, in der jedes Herzogtum von einem Ältesten Kelpien vertreten wird, dessen Sinne sich zu einer fast mystischen Fähigkeit entwickelt haben. Heutzutage werden die Ältesten durch Volksabstimmung gewählt, aber sie sind immer noch, häufiger die wahren Ältesten."
 gov_elder_council: "Ältestenrat"
 gov_federal_republic_desc: "Eine Föderationsrepublik des Warp-Zeitalters ist ein interstellarer Zusammenschluss halbautonomer Staaten, die sich darauf geeinigt haben, unter einer einzigen Zentralregierung zu existieren und von einer einheitlichen Verfassung regiert zu werden, die universelle Rechte, Freiheit und Gleichheit gewährleistet. Die Bundesregierung ist für alle diplomatischen Interaktionen mit externen Mächten sowie für die Koordination und Schaffung einer gemeinsamen Verteidigungsflotte verantwortlich, obwohl viele Staaten immer noch ihre eigenen lokalen Polizeikräfte, Milizen und Flotten unterhalten."
 gov_federal_republic: "Bundesrepublik"
 gov_ferengi_board_desc: "Die Ferengi-Allianz ist eine einzigartige und höchst unstrukturierte Regierung, die eine weitgehend unregulierte Laissez-faire-Wirtschaft fördert, gekoppelt mit einer hochdemokratischen Verfassung, die jedem Bürger – oder zumindest jedem männlichen Bürger – gleiche Chancen gemäß der Chancen-Charta gewährt. Die Allianz wird letztlich von einem Großen Nagus regiert, der seinen eigenen Nachfolger ernennen kann, aber der Nagus wird durch den Vorstand der Ferengi-Handelsbehörde eingeschränkt und hat nur sehr wenig tatsächliche Autorität."
 gov_ferengi_board: "Unternehmensoligarchie"
 gov_functional_anarchy_desc: "Diese Gesellschaft existiert in einem Zustand der Anarchie, mit wenigen, wenn überhaupt vorhandenen formellen Staatsapparaten."
 gov_functional_anarchy: "Funktionale Anarchie"
 gov_gorn_hegemony_desc: "Die Führung des Staates Gorn besteht aus dem Imperator der Gorn-Hegemonie, der seine Autorität an mehrere Clanvasallen delegiert. Diese Vasallen streiten oft untereinander um die Vorherrschaft in der Hegemonie, während der Imperator von seinen Getreuen einigermaßen abgeschirmt wird."
 gov_gorn_hegemony: "Clanvasallen"
 gov_great_house_desc: "Ein Großes Haus wird vom Haushaltsvorstand $great_house_ruler$ geführt und verfügt über ein hohes Maß an Autonomie."
 gov_great_house: "Großes Haus"
 gov_high_command_desc: "Das Oberkommando von Vulkan ist das mächtigste Regierungsorgan auf Vulkan und de facto die Militärregierung. Das Oberkommando ist für die Aufsicht über die militärischen und zivilen Organisationen von Vulkan sowie über die Raumflotte, die diplomatischen Missionen und die wissenschaftliche Forschung von Vulkan verantwortlich."
 gov_high_command: "Oberkommando"
 gov_high_council_desc: "Seit dem Tod von Kahless wird das Klingonische Reich vom Hohen Rat regiert – einer militaristischen und feudalen Form der Oligarchie, die von Tradition und Ehre geprägt ist. Manchmal auch als Klingonisches Oberkommando bezeichnet, werden alle Entscheidungen, die den Staat betreffen, vom Kanzler getroffen. Er regiert nach dem Willen des Rates, der 24 der großen Häuser des Imperiums vertritt."
 gov_high_council: "Hoher Rat"
 gov_hunter_clans_desc: "Da der formelle Regierungsapparat dem Ritual der Jagd untergeordnet ist, können die Jäger-Clans auf Außenstehende gespalten wirken."
 gov_hunter_clans: "Jäger-Clans"
 gov_isu_desc: "Multiplanetare Vereinigungen repräsentieren eine Reihe verschiedener Welten und Spezies unter einem einzigen Staat, der selbst aus halbautonomen Sektoren besteht."
 gov_isu_sector_desc: "Sektoren der Interstellaren Union genießen weitgehende Autonomie bei der Führung ihrer privaten Angelegenheiten, unterliegen aber dennoch den Grundsätzen der Unionscharta."
 gov_isu_sector: "Sektor der Interstellaren Union"
 gov_isu: "Multiplanetare Union"
 gov_karemman_foundation_desc: "Gegründet von wohlhabenden Kaufleuten, die für ihre Fairness und vorsichtigen Geschäftspraktiken bekannt sind, werden die stark ritualisierten und geordneten Karemma von einem gewählten Ersten Minister geleitet."
 gov_karemman_foundation: "Kaufmännische Stiftung"
 gov_kazon_sects_desc: "Wie der Name schon sagt, ist die Regierung der Kazon-Sekten eigentlich gar keine richtige Regierung. Viele der Sekten kämpfen offen gegeneinander, und nur unter einem starken Maje können die Kämpfe vorübergehend gestoppt und jede Sekte in die richtige Richtung gelenkt werden. Die Kazon-Sekten waren einst unter Jal Sankur vereint, als sie aus der Sklaverei der Trabe entkamen, verfielen aber schnell in interne Kämpfe. Ein gemeinsamer Feind kann die Sekten zusammenführen, oder sie können zerbrechen."
 gov_kazon_sects: "Kazon-Sekten"
 gov_khanate_desc: "Unter dem Kommando eines einzigen Großkhans oder Khatun können die Khanate für Außenstehende einheitlicher erscheinen, als es tatsächlich der Fall ist. \n\nDie Machtdynamik macht es erforderlich, dass sich eine breite Klasse lokaler Herrscher herausbildet, um das Funktionieren des Staates zu gewährleisten."
 gov_khanate: "Khanat"
 gov_kobali_democracy_desc: "Die Kobali mussten aufgrund ihrer einzigartigen Reproduktionsmethode auch ihre Regierung neu erfinden - sie mussten ein schwieriges Gleichgewicht finden, das sowohl die wahre Gleichheit aller Mitglieder der Gesellschaft respektiert als auch die kulturellen Überbleibsel schützt, die die verschiedenen assimilierten Mitglieder von ihren eigenen Kulturen und Arten mitbringen. Das Ergebnis ähnelt in gewisser Weise der antiken athenischen Demokratie, in der bestimmte Regierungspositionen Mitgliedern von Xeno-Minoritäten vorbehalten sind. Während bei Abstimmungen, die die gesamte Bevölkerung betreffen, alle Bürgerinnen und Bürger gleiches Mitspracherecht haben, haben die "Toten-Sprecher" in vielen lokalen Angelegenheiten zusätzliches Gewicht, Verantwortung und Macht."
 gov_kobali_democracy: "Das Quorum der Toten"
 gov_krenim_imperium_desc: "Die Regierung des Krenim-Imperiums ist eine seltsame Mischung aus aufgeklärten technokratischen Prinzipien und einer hochgradig militaristischen Autokratie. Von allen Bürgern wird erwartet, dass sie im Militär dienen, aber diese Einrichtung ist bemerkenswert offen für die Unterstützung und Finanzierung von Kunstwerken und wissenschaftlicher Forschung. Viele Militärkommandeure sind auch Künstler oder Wissenschaftler. Aus dieser einzigartigen Einstellung heraus entstand die Temporale Verteidigungsagentur, die von einem vollständigen Zugang zu einer Reihe kreativer, motivierter Wissenschaftler und den enormen Mitteln profitiert, die für militärische Anwendungen reserviert sind. Die Agentur ist heute die größte Abteilung des Imperiums, die für die Schaffung einer stabilen und blühenden Zukunft des Imperiums zuständig ist."
 gov_krenim_imperium: "Technochrones Imperium"
 gov_kritarchy_desc: "Diese Gesellschaft wird effektiv von einer herrschenden Klasse von Richtern regiert, die nach kodifizierten Gesetzen Recht sprechen."
 gov_kritarchy: "Kritarchie"
 gov_medical_directorate_desc: "Diese Gesellschaft ist nominell eine repräsentative Demokratie mit einer gewählten zivilen Körperschaft. In der Praxis werden die Führungspositionen fast immer von Personen besetzt, die dem medizinischen Establishment nahe stehen. \Die Agenturen werden von beratenden Ausschüssen aus Medizinern und biologischen Forschern kontrolliert, die über ein großes Maß an Macht verfügen."
 gov_medical_directorate: "Medizinisches Direktorium"
 gov_mercantile_foundation_desc: "Gegründet von wohlhabenden Kaufleuten, die für ihre Fairness und vorsichtigen Geschäftspraktiken bekannt sind, wird diese Gesellschaft von einem gewählten Ersten Minister geleitet."
 gov_mercantile_foundation: "Kaufmännische Stiftung"
 gov_ministry_elder_desc: "Diese Gesellschaft wird von einer Gerontokratie regiert, die kulturelle Traditionen und soziale Dogmen bewahren und pflegen soll."
 gov_ministry_elder: "Ministerium der Ältesten"
 gov_orion_freestates_desc: "Eine lose Ansammlung sich selbst organisierender Staaten, jeder mit seinen eigenen Ambitionen, seinem eigenen Reichtum und seinen eigenen Geschäftspraktiken, arbeitet als Syndikat zusammen und bildet die Freien Staaten. Der Archon hat das letzte Wort bei gemeinsamen Orion-Geschäften, während die Staaten untereinander noch viel Autonomie bewahren."
 gov_orion_freestates: "Syndikat"
 gov_psionic_consensus_desc: "Viele Köpfe kommen zusammen und bilden eine Einheit, die eine gemeinsame Entscheidung ermöglicht, an der jedes Mitglied beteiligt ist."
 gov_psionic_consensus: "Psionischer Konsens"
 gov_psionic_democracy_desc: "Beschreibung in Arbeit"
 gov_psionic_democracy: "Talosianisches Überbleibsel"
 gov_romulan_senate_desc: "Das Romulanische Sternenimperium besteht seit zweitausend Jahren und hat sich in dieser Zeit kaum verändert, wobei sich immer wieder neue Regierungsorganisationen und -strukturen gebildet haben. Das öffentliche Gesicht der Regierung ist der Senat, dessen Senatoren als langfristige Vertreter ihrer Provinzen gewählt werden. Für romulanische Senatoren gibt es keine Amtszeitbeschränkung, und so können sie sich jahrzehntelang um Posten und Macht streiten. Die wirklich Mächtigen manövrieren sich in das schattenhafte Komitee, das die Macht hat, die Karriere eines jeden Senators zu beenden und sogar den nächsten Prätor zu wählen."
 gov_romulan_senate: "Romulanischer Senat"
 gov_ruling_conclave_desc: "Die Tholianer behaupten, ihre Regierungsform sei die höchste Stufe der Demokratie in der Galaxis. Alle lokalen Angelegenheiten werden von einem lokalen Forum oder Gitter entschieden, das alle lokalen Tholianer in direkter Demokratie vertritt. Die Mitglieder jedes Verbandes wählen auch Magistrate, die in Notfällen Entscheidungen treffen oder sich um alle externen Angelegenheiten kümmern. Tholianische Schiffskapitäne werden in ähnlicher Weise von ihren Altersgenossen gewählt. Die tholianische Versammlung wird von mehreren Organisationen regiert, die sich aus ehrenamtlichen Magistraten zusammensetzen, die aufgrund ihrer Verdienste und Leistungen auf Lebenszeit in ihr neues Amt gewählt werden. Die höchste Organisation ist das Regierende Konklave, das nur wenig Exekutivgewalt hat, aber über das gesamte Wissen jedes Gitters der Versammlung verfügt."
 gov_ruling_conclave: "Herrschendes Konklave"
 gov_saurian_league_desc: "Angeregt durch den frühen Kontakt mit anderen raumfahrenden Handelsspezies schlossen sich die verschiedenen Nationalstaaten Saurias schnell zusammen, um eine bessere Verteilung der Handelsrechte und den Zugang zu den wenigen funktionierenden Raumhäfen Saurias zu erreichen. Das Ergebnis war die Globale Liga, ein weitaus großartigerer Name, als er eigentlich verdient, wenn man bedenkt, dass sie nicht einmal alle Nationalstaaten repräsentierte. Dennoch war es der erste Schritt in Richtung einer wahrhaft vereinten und globalen Föderalen Republik."
 gov_saurian_league: "Saurischer Bund"
 gov_senatorial_administration_desc: "Obwohl ein Prätor ernannt wird, um die Regierungspolitik zu lenken und zu gestalten, liegt ein Großteil der Macht in dieser Gesellschaft in den Händen der Mitglieder des Senats."
 gov_senatorial_administration: "Senatorische Verwaltung"
 gov_sheliak_corporate_desc: "Der Sheliak-Konzern ist eine Fehlbezeichnung - er ist weder eine richtige interstellare Regierung noch ein kapitalistisches Konglomerat. Die auf Silizium basierende Spezies kümmert sich nur wenig um materiellen Reichtum, sondern schätzt stattdessen Präzision und Effizienz. Der Konzern wurde von mehreren akademischen Konzernen auf Shelia zu dem alleinigen Zweck gegründet, alle interstellaren Angelegenheiten, einschließlich Kolonisierung, Handel und Diplomatie, zu regeln. Obwohl die Körperschaft nicht für die Durchsetzung oder Ausführung zuständig ist, macht die strikte Befolgung des Gesetzes durch alle Sheliak die Körperschaft zur De-facto-Regierung."
 gov_sheliak_corporate: "Korporatokratie"
 gov_sona_command_desc: "Das Son'a-Kommando, die interstellare De-facto-Regierung der Exilanten von Ba'ku, war nie als Regierungsorgan gedacht. Es ist die langsame und allmähliche Weiterentwicklung einer Organisation, die von den ersten Exilanten eingerichtet wurde, um die frühen militärischen, bergbaulichen und industriellen Aktivitäten der Son'a zu koordinieren. Im Laufe der Zeit erhielt diese quasi militärisch-korporative Organisation immer mehr Befugnisse in Bezug auf Finanzen, Ressourcenverteilung und Kolonialangelegenheiten, bis sie nun die regierende Behörde der Verbannten ist."
 gov_sona_command: "Das Son'a-Kommando"
 gov_sov_dynasty_desc: "Die auf Hunderten von Welten bekannte Souveräne Dynastie von Krios Prime ist seit dem Bürgerkrieg zwischen den Kriosianern und den Valtesen das herrschende Organ auf Krios Prime. Unter dem Schutz der Herrschergarde übt sie die absolute Herrschaft über ihre Untertanen aus."
 gov_sov_dynasty: "Souveräne Dynastie"
 gov_stagnant_democracy_desc: "Die Wurzeln der Ersten Föderation reichen mehr als 50.000 Jahre zurück und sind ein nobler Versuch, die Regierungen mehrerer kooperierender Spezies zusammenzuführen. Die ursprüngliche Regierungsform war ein Versuch, die Ideale einer direkten Demokratie zu vereinen, wurde aber durch zahlreiche Kompromisse erschwert, die sicherstellen sollten, dass jede Spezies ein Mitspracherecht bei der Führung der Föderation hat. In den Jahrtausenden seither, als die Föderation in Niedergang, Abgeschiedenheit und Langeweile versank, haben sich die Dinge nur noch weiter verkompliziert.\n\n Das Ergebnis ist heute ein System, das mit Ritualen, Bräuchen, Bürokratie und Verfahren überfrachtet ist, wobei jede Handlung die Zustimmung mehrerer lokaler Gemeinschaftsforen und gewählter regionaler Archonten erfordert. Das Oberhaupt der Ersten Föderation, der Präsident, hat nur die Befugnisse eines Aushängeschilds, während die sehr geringe tatsächliche Macht von den verschiedenen Ausschüssen ausgefochten wird. Das Parlament der Gemeinden, das aus einem einzigen freiwilligen Vertreter aus jeder Region besteht, ist derzeit das mächtigste Gremium - allerdings hat es fast 150 000 Mitglieder."
 gov_stagnant_democracy: "Antike Demokratie"
 gov_star_kingdom_desc: "Mit einem mächtigen Monarchen als Lehnsherrn für eine Reihe kleinerer Prinzen, Herzöge und Barone ist ein Sternenkönigreich sowohl bei der Zentralisierung als auch bei der Dezentralisierung der Macht effektiv."
 gov_star_kingdom: "Sternenkönigreich"
 gov_surakian_administration_desc: "Diese Verwaltung verkörpert die reine Logik von Surak und versucht, den Frieden mit der gleichen Hartnäckigkeit zu sichern, mit der sie auch den Krieg führen würde."
 gov_surakian_administration: "Surakianische Verwaltung"
 gov_tal_patriarchy_desc: "Die politische Struktur der Talarianer ist streng patriarchalisch, wobei Frauen in der Gesellschaft niemals den Rang eines Mannes einnehmen können. Krieg und Wettbewerb spielen in der talarianischen Kultur ebenfalls eine wichtige Rolle, und kriegerisches Verhalten wird bei Männern stark gefördert."
 gov_tal_patriarchy: "Patriarchalische Republik"
 gov_ufp_desc: "Multiplanetarische Verbände repräsentieren eine Reihe verschiedener Welten und Spezies unter einem einzigen Staat, der wiederum aus halbautonomen Sektoren besteht."
 gov_ufp_sector_desc: "Die Sektoren der Föderation genießen weitgehende Autonomie bei der Regelung ihrer privaten Angelegenheiten, unterliegen aber dennoch den Grundsätzen der Föderationscharta."
 gov_ufp_sector: "Föderationssektor"
 gov_ufp: "Multiplanetarische Union"
 gov_union_democracy_desc: "Die Präsenz einer starken Arbeitnehmervertretung auf allen Ebenen des politischen Prozesses gewährleistet, dass die Dynamik der Klassenmacht nicht zurückgeht."
 gov_union_democracy: "Gewerkschaftsdemokratie"
 gov_val_senate_desc: "Die Ruinen des antiken Tempels von Akadar, einst Sitz der Macht des gemeinsamen valtesischen und kriosischen Reiches, sind noch immer das Symbol der Macht für die Valteser. Ihr Senat ist dem antiken Vorbild nachempfunden."
 gov_val_senate: "Senat von Akadar"
 gov_vedek_assembly_desc: "Nominell eine Demokratie, die von einer gewählten Ministerkammer regiert wird, wird die langlebige Zweite Republik Bajoran in Wirklichkeit von mehreren politischen Gremien geleitet, die sich jeweils einen Einfluss- und Kontrollbereich teilen. Jedes Gremium wird von prominenten Mitgliedern einer bestimmten D'jarra-Kaste geleitet. In den letzten Jahrhunderten lag der Schwerpunkt der Macht bei der Vedek-Versammlung, hochrangigen Priestern, die von der Kai, der höchsten religiösen Autorität der Republik, geleitet werden."
 gov_vedek_assembly: "Rat der Minister"
 gov_virtual_democracy_desc: "Obwohl alle Bynar über ihre Verbindung mit dem Zentralcomputer miteinander verbunden sind, sind sie kein einheitlicher Organismus. Jedes Bynar-Paar hat nach wie vor seine eigene Persönlichkeit, und die Regierung von Bynar ist in der Tat eine höchst aktive direkte Demokratie, die durch die unmittelbare Verbindung mit dem Zentralcomputer ermöglicht wird. Über fast jede Entscheidung stimmen Bynar aus allen Domänen ab, und wütende Auseinandersetzungen können manchmal mehrere hitzige Nanosekunden lang dauern."
 gov_virtual_democracy: "Virtuelle Demokratie"
 gov_wadi_surchid_desc: "Die Wadi spielen gerne Spiele aller Art und sind darin sehr wettbewerbsfähig. Sie verfügen über ein fortschrittliches Spiel namens Chula, bei dem die Menschen in eine Realität versetzt werden, in der sie die Spielfiguren sind. Sogar die Regierung der Wadi wird von Spielen kontrolliert. Der Gewinner ihres prestigeträchtigsten Spielturniers wurde zum Herrscher der Wadi, während in kleineren Turnieren die Anführer ihrer Clans und anderer Gruppen bestimmt wurden."
 gov_wadi_surchid: "Spielende Clans"
