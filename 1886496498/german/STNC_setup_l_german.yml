 STNC_archaeology_events.10000.desc: "Das Außenteam von [Root.GetFleetName] hat bestätigt, dass sich unter einem halben Meter Sediment und Erde eine Reihe von Ruinenstädten einer jetzt toten Zivilisation befinden. \Das Volk von [Von.GetName] scheint ein frühes industrielles Technologieniveau erreicht zu haben, bevor die Katastrophe über es hereinbrach."
 STNC_archaeology_events.10000.name: "Antike Ruinen"
 STNC_archaeology_events.10001.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10001.desc: "Die Expedition hat die Überreste eines riesigen Industriekomplexes von mehreren Dutzend Kilometern Länge freigelegt. Eingebettet in die östlichen Klippen einer Insel im nördlichen Ozean, zeigen die Maschinen einen überraschenden Grad an Raffinesse angesichts der Technologie, die der Zivilisation zur Verfügung stand, die einst [Von.Planet.GetName] bevölkerte."
 STNC_archaeology_events.10001.name: "Industrieller Knotenpunkt"
 STNC_archaeology_events.10002.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10002.desc: "Die Expedition hat mehrere Überreste der ehemaligen Bewohner von [Von.Planet.GetName] entdeckt. Die Ethnie, die teilweise konserviert in mit Baumsäften gefüllten Schatullen im oberen Stockwerk eines runden Steinturms gefunden wurde, scheint violett- bis blauhäutige Humanoide gewesen zu sein, mit einem knorpeligen Rücken, der vertikal über einen Großteil des Oberkörpers verläuft."
 STNC_archaeology_events.10002.desc.isBolian: "Die Expedition hat eine unglaubliche Entdeckung gemacht. Es wurden teilweise erhaltene Überreste der ehemaligen Bewohner von [From.Planet.GetName] gefunden, die eng mit der bolianischen Ethnie verwandt zu sein scheinen. \Die Leichen wurden in mit Baumsäften gefüllten Särgen im oberen Stockwerk eines runden Steinturms gefunden. Eine genetische Analyse ergab eine 98-prozentige Wahrscheinlichkeit, dass die beiden Arten einen gemeinsamen Ursprung haben. \n\nDer heilige Text der Orezes-Codices wurde zwar so interpretiert, dass die bolianische Spezies ihren Ursprung anderswo in der Galaxie hat, aber ein Beweis wäre ein unglaubliches Ereignis."
 STNC_archaeology_events.10002.desc.metBolian: "Die Expedition hat eine unglaubliche Entdeckung gemacht. Es wurden teilweise erhaltene Überreste der ehemaligen Bewohner von [From.Planet.GetName] gefunden, die eng mit der bolianischen Ethnie verwandt zu sein scheinen. \Die Leichen wurden in mit Baumsäften gefüllten Särgen im oberen Stockwerk eines runden Steinturms gefunden. Eine genetische Analyse ergab eine 98-prozentige Wahrscheinlichkeit, dass die beiden Arten einen gemeinsamen Ursprung haben."
 STNC_archaeology_events.10002.name: "Antike Grabtürme"
 STNC_archaeology_events.10003.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10003.desc: "Auf dem südlichen Kontinent wurde eine Reihe von Bauerndörfern in einer Reihe von etwa sechseckigen Ansammlungen ausgegraben. In der Nähe des Zentrums jedes Clusters wurden auch wichtige Gebäude entdeckt, darunter ein Schulkomplex. \In der Schule wurden mehrere Dokumente geborgen, darunter offenbar auch Sprachführer. Der Universalübersetzer verfügt nun über genügend Material, um weitere Dokumente zu entziffern, die anderswo auf dem Planeten gefunden wurden. \n\nEs scheint, dass die Ethnie, die [Von.Planet.GetName] einst bewohnte, es Myrmidon und sich selbst Bolastre nannte."
 STNC_archaeology_events.10003.desc.isBolian: "Auf dem südlichen Kontinent wurde eine Reihe von Bauerndörfern in einer Reihe von etwa sechseckigen Ansammlungen ausgegraben. In der Nähe des Zentrums jedes Clusters wurden auch wichtige Gebäude entdeckt, darunter ein Schulkomplex. \In der Schule wurden mehrere Dokumente geborgen, darunter offenbar auch Sprachführer. Die Übersetzer sind nun in der Lage, eine linguistische Verbindung zu mehreren alten bolianischen Sprachen herzustellen. \n\nEs scheint, dass die Ethnie, die [Von.Planet.GetName] einst bewohnte, es Myrmidon und sich selbst Bolastre nannte."
 STNC_archaeology_events.10003.desc.metBolian: "Auf dem südlichen Kontinent wurde eine Reihe von Bauerndörfern in einer Reihe von etwa sechseckigen Ansammlungen ausgegraben. In der Nähe des Zentrums jedes Clusters wurden auch wichtige Gebäude entdeckt, darunter ein Schulkomplex. \In der Schule wurden mehrere Dokumente geborgen, darunter offenbar auch Sprachführer. Die Übersetzer sind nun in der Lage, eine linguistische Verbindung zu mehreren alten bolianischen Sprachen herzustellen. \n\nEs scheint, dass die Ethnie, die [Von.Planet.GetName] einst bewohnte, es Myrmidon und sich selbst Bolastre nannte."
 STNC_archaeology_events.10003.name: "Landwirtschaftliche Siedlungen"
 STNC_archaeology_events.10004.a: "Ausgezeichnet"
 STNC_archaeology_events.10004.desc: "Archäologen der [Root.GetFleetName] haben tief im Dschungel, der die größte Äquatorinsel bedeckt, einen großen Palast entdeckt. In den mit seltenen Edelsteinen ausgekleideten Wänden befindet sich ein sechseckiger Thronsaal mit einem einzigen großen Sitz, der von zwei kleineren begleitet wird. \n\n Vor ihnen liegt eine Metallkrone, die teilweise von den organischen Überresten ihres vermutlich längst verstorbenen Besitzers bedeckt ist. \n\nAufzeichnungen, die im Palast gefunden wurden, deuten darauf hin, dass dies die Residenz der Ersten Mutter von Bolastre und ihrer beiden Ehemänner ist."
 STNC_archaeology_events.10004.desc.isBolian: "Archäologen der [Root.GetFleetName] haben tief im Dschungel, der die größte Äquatorinsel bedeckt, einen großen Palast entdeckt. In den mit seltenen Edelsteinen ausgekleideten Wänden befindet sich ein sechseckiger Thronsaal mit einem einzigen großen Sitz, der von zwei kleineren begleitet wird. \n\n Vor ihnen liegt eine Metallkrone, die teilweise von den organischen Überresten ihres vermutlich längst verstorbenen Besitzers bedeckt ist. \n\nAufzeichnungen, die im Palast gefunden wurden, deuten darauf hin, dass dies die Residenz der Ersten Mutter von Bolastre und ihrer beiden Ehemänner ist. Unglaublicherweise stimmt die Krone fast genau mit der von Metii Zemia überein, der ersten Herrscherin der bolianischen Ethnie, wie sie in den heiligen Codices von Orezes beschrieben wird."
 STNC_archaeology_events.10004.desc.metBolian: "Archäologen der [Root.GetFleetName] haben tief im Dschungel, der die größte Äquatorinsel bedeckt, einen großen Palast entdeckt. In den mit seltenen Edelsteinen ausgekleideten Wänden befindet sich ein sechseckiger Thronsaal mit einem einzigen großen Sitz, der von zwei kleineren begleitet wird. \n\n Vor ihnen liegt eine Metallkrone, die teilweise von den organischen Überresten ihres vermutlich längst verstorbenen Besitzers bedeckt ist. \n\nAufzeichnungen, die im Palast gefunden wurden, deuten darauf hin, dass dies die Residenz der Ersten Mutter von Bolastre und ihrer beiden Ehemänner ist."
