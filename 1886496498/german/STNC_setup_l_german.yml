 sc_collapsar_desc: "Die §LM-Typ Deep Space Anomalien beziehen sich auf ein sehr intensives Quasar-ähnliches elektromagnetisches Phänomen. Typischerweise emittieren Quasare Materie und Strahlung. Im Falle von M-Typen ist die Strahlung so intensiv, dass sie die Ionisierung des stellaren Staubs der gesamten Sternregion verursacht.§!"
