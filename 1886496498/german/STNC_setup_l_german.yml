 START_SCREEN_MHUQ: "Außenseiter. Eindringlinge. Zerstörer. Dämonen. Du hast viele Namen für uns, junger Mann, auch wenn du dich nicht mehr daran erinnerst, dass diese uralten Worte sich auf uns beziehen. Ihr habt vergessen, wann ihr sie uns gegeben habt und warum ihr sie uns gegeben habt. Wir nicht.\n\nEinst flößten unsere Kräfte der ganzen Galaxis Angst ein. Nicht einmal die Orions, Vaadwaur, Aldeaner, Ardananer oder gar das Dominion wagten es, sich mit uns anzulegen. Unsere Hive-Museumsflotten bereisten die Sterne und archivierten eifrig die Werke niederer Ethnien, damit sie nicht für immer verloren gingen. Wir sahen uns mit einer edlen Aufgabe betraut, aber in Wahrheit waren wir nichts weiter als brutale Aasfresser, die sich von den Leichen der Zivilisationen ernährten. Wir wurden gehasst und verachtet, bis sich die Galaxie gegen uns wandte.\n\n Sie vernichteten uns, aber aus dieser Katastrophe gingen wir mit einer neuen und wahren Bestimmung hervor. Nicht für Rache, sondern für die Wiedergeburt. Statt die Geschichte zu horten, werden wir sie teilen, statt zu zerstören, werden wir sie bewahren. Wo wir einst Furcht verbreiteten, werden unsere Flotten nun Frieden bringen."
