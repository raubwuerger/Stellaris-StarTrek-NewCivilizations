 trait_crystal_desc: "___CC4171___Die Tholianer sind das Ergebnis eines ungewöhnlichen Evolutionsweges, der auf hochenergetischen organischen Schwefelkristallen basiert. Ihre gesamte Physiologie basiert auf kristallinen Analoga, wobei sich Faksimiles für DNA, Stoffwechselprozesse und Flüssigkeiten über Milliarden von Jahren entwickelt haben. Dies ermöglicht es den Tholianern zwar, in Umgebungen zu leben, die für jede andere Spezies in der Galaxie tödlich wären, aber sie selbst benötigen eine sorgfältig ausbalancierte Umwelt und finden es schwierig, anders zu überleben.§!___NL___"
 TRAIT_crystal_EFFECT: "Kosten für Konsumgüter: ___CC4172___-20%§!___NL___Minerals: ___CC4173___+15%§!___NL___Habitability: ___CC4174___-10%§!___NL___Wachstumsgeschwindigkeit: ___CC4175___-33%§!___NL______NL______CC4176___Kann eine Reihe von feindlichen ___IC1042___ Planeten kolonisieren und terraformen, die für die meisten humanoiden Spezies tödlich sind.§!"
