 ap_a_divine_treasury_desc: "Als riesige Monumente des Handels bieten unsere Zweigstellen der lokalen Bevölkerung immense Geschäftsmöglichkeiten und Beschäftigungsaussichten. Außerdem erzielen wir damit beispiellose Gewinne."
 ap_a_divine_treasury_tooltip: "Jedes unserer £Gebäude §LZweigstellen§! wird mehr Ressourcen sowie mehrere einzigartige Vorteile und Arbeitsplätze für den Gastgeberplaneten bieten."
 ap_a_divine_treasury: "Eine göttliche Schatzkammer"
 ap_adaptive_industrial_robotics_desc: "Durch die Kombination von Replikatorentechnologien mit mobilen Maschinenplattformen entsteht eine neue Klasse von Robotern, die in der Lage sind, selbstständig sowohl einfache als auch gefährliche Aufgaben auszuführen."
 ap_adaptive_industrial_robotics: "Adaptive Industrierobotik"
 ap_artificial_life_desc: "Während die Konstruktion mechanischer Rahmen und überzeugender Konversationswerkzeuge ein entwickeltes Feld ist, erfordert echte künstliche Intelligenz einen Durchbruch."
 ap_artificial_life_tooltip: "Schaltet die Tradition der Androiden frei!"
 ap_artificial_life: "Künstliches Leben"
 ap_auxiliary_cruisers_desc: "Zwar können sie es nicht mit dedizierten Kriegsschiffen im Kampf aufnehmen, aber wenn wir unsere zivilen Schiffe mit begrenzten Waffen ausstatten, können wir sicherstellen, dass feindliche Schiffe es sich zweimal überlegen, bevor sie angreifen."
 ap_auxiliary_cruisers: "Hilfskreuzer"
 ap_borg_ablative_armour_generation_desc: "Eine Kombination aus assimilierten Energieschild-, Replikator- und adaptiven Panzerungstechnologien. Ablative Panzerungsgeneratoren bieten unseren Installationen einen unübertroffenen Schutz."
 ap_borg_ablative_armour_generation: "Ablative Panzerungsgeneratoren"
 ap_borg_central_plexus_optimisation_desc: "Der zentrale Plexus jedes Schiffes verbindet es mit allen anderen. Durch die Stärkung dieser Verbindung können selbst riesige Armadas als zusammenhängendes Ganzes funktionieren."
 ap_borg_central_plexus_optimisation: "Optimierung des Zentralplexus"
 ap_borg_interspatial_theory_desc: "Interspatiale Verteiler können unsere Megastruktur gravimetrisch stabilisieren, wodurch das Kollektiv den Bau beschleunigen und das Risiko kritischer struktureller Ausfälle verringern kann."
 ap_borg_interspatial_theory: "Interspatiale Theorie"
 ap_borg_locutor_desc: "Ausgewählte Drohnen, die in extrem spezialisierte Rollen versetzt werden und eine begrenzte Individualität aufweisen, können als effektive Vermittler dienen, um die effiziente Assimilation bestimmter hochresistenter Spezies zu erleichtern."
 ap_borg_locutor: "Locutor"
 ap_borg_one_who_is_many_desc: "Ich bin der Anfang, das Ende. Ich bin die Borg. Ich gebe Richtung und Zweck vor."
 ap_borg_one_who_is_many: "Einer, der Viele ist"
 ap_borg_perfect_cohesion_desc: "Ein riesiges Bewusstsein, Milliarden von Gehirnen arbeiten zusammen. Eine Harmonie von Zweck und Gedanken. Keine Unentschlossenheit, keine Zweifel. Die Sicherheit und Stärke eines einheitlichen Willens."
 ap_borg_perfect_cohesion: "Perfekter Zusammenhalt"
 ap_borg_planetary_assimilation_desc: "Die vollständige Umwandlung der Biosphäre eines Planeten, die planetarische Assimilation, gewährleistet den optimalen Lebensraum für die Drohnen des Kollektivs."
 ap_borg_planetary_assimilation: "Planetenassimilation"
 ap_borg_rapid_assimilation_desc: "Die Massenassimilation von Individuen in das Kollektiv hat schon immer das Risiko feindlicher Reaktionen mit sich gebracht, obwohl speziell entwickelte Pheromone, Geräusche und Lichtverhältnisse den Widerstand möglicherweise verringern und somit den Durchsatz erhöhen können."
 ap_borg_rapid_assimilation: "Schnelle Assimilation"
 ap_borg_search_for_perfection_desc: "Die Hauptphilosophie unseres Kollektivs ist das Streben nach einem Zustand der Perfektion, für uns selbst und alles Leben."
 ap_borg_search_for_perfection: "§RSuche nach Perfektion§!"
 ap_borg_spatial_transjection_desc: "Die räumliche Trajektion ist ein komplexer Prozess der Raumfaltung, der den Transport von Materie über extrem große Entfernungen ermöglicht. Die praktischen Anwendungsmöglichkeiten sind begrenzt, aber das Kollektiv kann diesen Mechanismus nutzen, um die Entwicklung der Kolonie erheblich zu beschleunigen."
 ap_borg_spatial_transjection: "Räumliche Trajektion"
 ap_borg_starship_assimilation_desc: "Einzelne Individuen in das Kollektiv zu assimilieren, kann eine einfachere Aufgabe sein, als ihre Raumschiffe so anzupassen, dass sie uns dienen. Assimilationsmodule beherbergen Knoten, die so konfiguriert sind, dass sie feindliche Schiffe effizient assimilieren und für den Einsatz anpassen können."
 ap_borg_starship_assimilation: "Raumschiff-Assimilation"
 ap_borg_trans_temporal_awareness_desc: "Das trans-temporale Bewusstsein der Königin verbindet sich mit benachbarten Zeiten und Realitäten. Es ermöglicht Einsichten, die über das hinausgehen, was in dieser Realität beobachtet werden kann, und zeigt Echos möglicher Zukünfte."
 ap_borg_trans_temporal_awareness: "Trans-Temporales Bewusstsein"
 ap_borg_transwarp_drive_desc: "Transwarp-Antriebe nutzen die Feinstruktur-Eigenschaften des Subraums und sind in der Lage, eine scheinbare Vorwärtsbewegung zu erzeugen, die ein Vielfaches der Lichtgeschwindigkeit beträgt."
 ap_borg_transwarp_drive: "Transwarp-Antrieb"
 ap_borg_unimatrix_platform_desc: "Die Unimatrix-Plattform, die Designelemente von mehreren außerirdischen Maschinenrassen enthält, ist in der Lage, ganze feindliche Flotten zu vernichten."
 ap_borg_unimatrix_platform: "Unimatrix-Plattformen"
 ap_borg_vinculum_redundancies_desc: "Das Vinculum ist ein wichtiges Verarbeitungsgerät im Herzen jedes Borg-Schiffes. Wenn es beeinträchtigt wird, können Drohnen beginnen, ihre Individualität wiederzuerlangen und sich zu lösen. Die Integration redundanter Elemente erhöht die Widerstandsfähigkeit."
 ap_borg_vinculum_redundancies: "Vinculum-Redundanzen"
 ap_borg_vox_dei_desc: "Integrieren Sie fortschrittliche genetische Modifizierungstechniken in den Assimilierungsprozess, um Drohnen in organische Sender umzuwandeln und sicherzustellen, dass die Assimilierten niemals vollständig vom Kollektiv getrennt werden können."
 ap_borg_vox_dei: "Vox Dei"
 ap_cloaking_devices_desc: "Obwohl spezifische Technologien zur Maskierung der Emissionen eines Schiffes in der Theorie gut beschrieben sind, müssen bei der Tarnung viele technische Hürden überwunden werden, um sie in die Praxis umzusetzen."
 ap_cloaking_devices_unlocks: "Ermöglicht die Entwicklung von §HCloaking Devices§!"
 ap_cloaking_devices: "Cloaking Devices"
 ap_commercial_ventures_desc: "Freies Unternehmertum ist das Lebenselixier einer funktionierenden Gesellschaft. Wenn wir unsere Leute dazu ermutigen, Geschäftsmöglichkeiten zu ergreifen, können sowohl die Menschen als auch der Staat gedeihen."
 ap_commercial_ventures_rare_bonus: "Handelsstation Seltenes Inventar: §G+25%§!"
 ap_commercial_ventures: "Kommerzielle Unternehmungen"
  ""
 ap_cybernetic_inclusion_desc: "Fortschritte in der medizinischen Wissenschaft ermöglichen eine neue Generation kybernetischer Erweiterungen, die selbst die schwersten Verletzungen oder angeborenen Erkrankungen mildern können."
 ap_cybernetic_inclusion_tooltip: "Schaltet die Anführer-Eigenschaft §GRemediale Kybernetik§! frei."
 ap_cybernetic_inclusion: "Kybernetische Inklusion"
 ap_defender_of_the_galaxy_desc: "Die Wahrnehmung einer ganzen Rasse sorgfältig zu formen und in etwas zu verwandeln, das sie nicht ist, ist nicht so sehr anders als ein Künstler, der eine Statue aus Ton formt. Diplomaten sorgen dafür, dass unsere Leute auch in den schlimmsten Zeiten gut angesehen sind."
 ap_defender_of_the_galaxy_effect_opinion_desc: "Beschreibung in Arbeit"
 ap_defender_of_the_galaxy_effect_opinion: "Jeder £Meinung §YMeinung§! erhöht um §G+25§!"
 ap_defender_of_the_galaxy: "Diplomatisches Korps"
 ap_dogs_of_war_desc: "Schreit Verwüstung! Und lasst die Hunde des Krieges von der Leine!"
 ap_dogs_of_war_effect_bombardment: "\nSchaltet die §RArmageddon Bombardierung§ frei!"
 ap_dogs_of_war: "Hunde des Krieges"
 ap_enigmatic_engineering_desc: "Ein Durchbruch in unserer Sensortechnologie wird uns frühzeitig über feindliche Bewegungen informieren."
 ap_enigmatic_engineering: "Mk. 25 Warp-Sensor"
 ap_fleet_manoeuvres_desc: "Große Flottenmanöver und -übungen werden ständig durchgeführt, damit sich unsere Offiziere an den Einsatz in großen Formationen gewöhnen können."
 ap_fleet_manoeuvres: "Flottenmanöver"
 ap_fluidic_overload_weapons_desc: "Durch die Synchronisierung einer Reihe einzelner Strahlen auf ein Zielschiff kann die Leistung so hoch sein, dass ein ganzer Planet zerstört werden kann."
 ap_fluidic_overload_weapons: "Fluidic Impuls Overload Weapons"
 ap_galactic_conquest_desc: "Nur eine Galaxie, die unter einem Banner vereint ist, kann als wirklich sicher gelten. Unser Volk ist bereit, sich das zu nehmen, was uns rechtmäßig gehört."
 ap_galactic_conquest: "§RGalaktische Eroberung§!"
 ap_galactic_wonders_desc: "Der Schwerkraft einer Welt zu entkommen, ist eine kostspielige Angelegenheit. Der Betrieb von Einrichtungen in der Schwerelosigkeit ist viel produktiver, und während unsere Zivilisation weiter zu den Sternen zieht, wachsen auch unsere Sternenbasen. "
 ap_galactic_wonders: "Sternenbasen-Erweiterung"
 ap_kemocite_cascade_weapons_desc: "Das Mineral Kemocite ist unglaublich flüchtig, aber mit genügend Aufwand kann es mit verheerender Wirkung kontrolliert werden."
 ap_kemocite_cascade_weapons: "Kemocite-Waffen"
 ap_master_builders_desc: "Unsere schwer gepanzerten Stationen sind die letzte und beste Hoffnung für unsere Zivilisation, während wir uns auf den Weg zu den Sternen machen."
 ap_master_builders: "Weltraumfestung"
 ap_nor_the_battle_to_the_strong_desc: "Die Grenze zwischen Mut und Feigheit ist viel dünner, als die meisten Menschen glauben."
 ap_nor_the_battle_to_the_strong_effect: "Kriegserschöpfung-Gewinn: §G-20%§!\nOrbitaler Beschuss-Schaden: §G-10%§!\n$mod_pop_doctors_defense_armies_add$: §G+1§!\nKriegszeit £job_healthcare£ $job_healthcare$ £society_research£: §G+1§!"
 ap_nor_the_battle_to_the_strong: "Auch der Kampf ist nicht für die Starken"
 ap_peace_in_our_time_desc: "Das Streben nach Frieden und guten Beziehungen ist ein wesentliches Instrument, um anhaltende Sicherheit zu gewährleisten."
 ap_peace_in_our_time: "Frieden in unserer Zeit"
 ap_planetary_web_weapons_desc: "Planetare Energienetze bestehen aus einer Reihe von Energiefäden, die in einem Netzmuster um ein Ziel herum erzeugt werden. Sie sind nach ihrer Fertigstellung selbsterzeugend und können den Zugang zu den von ihnen umgebenen Welten effektiv blockieren."
 ap_planetary_web_weapons: "Planetare Netzwaffen"
 ap_regular_homeworld_reclamation_desc: "Obwohl die Heimatwelt zerstört wurde, kann sie wieder aufgebaut werden. Der Weg dorthin wird lang und kostspielig sein, aber keine Kosten sind zu hoch, um unsere Vergangenheit zurückzugewinnen."
 ap_regular_homeworld_reclamation: "Rückgewinnung der Heimatwelt"
 ap_regular_singularity_manipulation_desc: "Quantensingularitäten sind zwar unglaublich gefährlich, aber wenn es gelingt, sie einzudämmen und zu manipulieren, können radikal verbesserte Methoden der Energieerzeugung entwickelt werden, die weniger Dilithium benötigen."
 ap_regular_singularity_manipulation: "Singularitätsmanipulation"
 ap_regular_transwarp_drive_desc: "Durch die Ausnutzung der Feinstruktureigenschaften des Subraums sind Transwarp-Antriebe in der Lage, eine scheinbare Vorwärtsbewegung zu erzeugen, die ein Vielfaches der Lichtgeschwindigkeit beträgt."
 ap_regular_transwarp_drive: "Transwarp-Antrieb"
 ap_regular_warp_alternatives_desc: "Der Warp-Antrieb ist nur eine von vielen Methoden des Überlichtantriebs. Durch die Nutzung von Alternativen können wir effizientere Mittel zur Überquerung des interstellaren Raums entdecken."
 ap_regular_warp_alternatives_unlocks: "Ermöglicht den Zugriff auf Graviton-Katapult- und Transwarp-Conduit-Technologien"
 ap_regular_warp_alternatives: "Post-Warp-Alternativen"
 ap_shadow_warfare_cloaking_allowed: "Schattenkrieg"
 ap_shadow_warfare_desc: "Die tödlichste Waffe ist die unsichtbare Klinge. Die konventionellen Regeln der Kriegsführung werden unsere Agenten nicht mehr einschränken."
 ap_shadow_warfare: "Schattenkrieg"
 ap_temporal_weapons_desc: "Die Beherrschung der Zeit durch die Manipulation von Chroniton- und Chronitino-Feldern kann die Erschaffung der perfekten Waffe ermöglichen, die Feinde vollständig auslöschen kann."
 ap_temporal_weapons: "Zeitwaffen"
 ap_thalaron_generators_desc: "Thalaronstrahlung kann organische Materie auf subatomarer Ebene verbrauchen. Sie zu zähmen ist zwar schwierig, aber dadurch wird das Potenzial für Waffen mit unglaublicher Zerstörungskraft erschlossen."
 ap_thalaron_generators: "Thalaronwaffen"
 ap_the_final_frontier_desc: "Mutig dorthin zu gehen, wo noch niemand zuvor gewesen ist, kann ein gefährliches Unterfangen sein. Indem wir unsere größeren Schiffe für Erkundungsmissionen ausrüsten, können wir ihre Sicherheit und Effektivität besser gewährleisten."
 ap_the_final_frontier: "Die letzte Grenze"
 ap_thermolytic_generators_desc: "Eine thermolytische Reaktion ist ein energetisches Phänomen, das für Humanoide tödlich ist und zur vollständigen Austrocknung der Zellen eines Opfers führt. Eine Reaktion auf planetarischer Ebene zu erzeugen, ist eine Herausforderung, aber wenn man dies schafft, eröffnet sich das Potenzial für Waffen mit schrecklicher Kraft."
 ap_thermolytic_generators: "Thermolytische Waffen"
 ap_undine_biological_imitation_desc: "Durch fortgeschrittene genetische Manipulation können wir unsere Agenten so verändern, dass sie wie die einheimische Spezies dieses Reiches aussehen und sich als solche ausgeben."
 ap_undine_biological_imitation: "Biologische Nachahmung"
 ap_undine_non_fluidic_colonisation_desc: "Dieses Reich ist seltsam, aber wir können es zähmen. Wir können unsere Heimat besser verteidigen, indem wir hier eine Präsenz aufbauen."
 ap_undine_non_fluidic_colonisation: "Nicht-fluidische Kolonisierung"
 ap_undine_trans_realm_diplomacy_desc: "Nicht alle, die in diesem Reich leben, wollen unseres zerstören. Es könnte möglich sein, einen Dialog mit denen aufzubauen, die unserer Sache wohlgesonnen sind."
 ap_undine_trans_realm_diplomacy: "Realm-übergreifende Diplomatie"
 ap_way_of_the_warrior_desc: "Der Tod in einem ruhmreichen Kampf ist der Traum eines jeden Kriegers. Diejenigen, die im Namen unseres Imperiums kämpfen und sterben, werden für immer in Erinnerung bleiben."
 ap_way_of_the_warrior: "Weg des Kriegers"
