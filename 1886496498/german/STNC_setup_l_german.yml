 d_talax_dalibardadian_plains: "Dalibardadische Ebenen"
 d_talax_godo_mountains_desc: "Das Godo-Gebirge ist ein riesiges mineralienreiches Gebirge, das sich über zwei Kontinente erstreckt."
 d_talax_godo_mountains: "Godo-Gebirge"
