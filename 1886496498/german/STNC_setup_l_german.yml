 trait_breather_apparatus_desc: "§LDiese Spezies benötigt die Anwesenheit bestimmter seltener Gase, um atmen zu können. Für den Betrieb in einer Standardatmosphäre der Klasse M ist ein Atemgerät erforderlich.§!"
