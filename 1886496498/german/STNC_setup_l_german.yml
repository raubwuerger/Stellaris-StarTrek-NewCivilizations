 START_SCREEN_MDEV: "Beschreibung in Arbeit"
 START_SCREEN_MDOM: "Wir dienen den Gründern in allen Dingen. Andere Ethnien mögen an höhere Mächte glauben, aber nur wir wissen, dass unsere Götter existieren und mit uns sind.\n\nSeit der erste Gründer von unseren Vorfahren beschützt wurde, sind wir damit betraut, ihren Willen auszuführen. Mit der Loyalität der Jem'Hadar, die durch die Weißen garantiert wird, kann sich niemand gegen uns stellen.\n\n§Y'Das Dominion hat über zweitausend Jahre überdauert und wird auch noch bestehen, wenn die Föderation bereits zu Staub zerfallen ist.'§! - Weyoun 6"
