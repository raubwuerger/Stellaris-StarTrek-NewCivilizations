 edict_edict_land_of_opportunity_desc: "Mit diesem Erlass werden gezielte PR-Kampagnen durchgeführt, die den Planeten als zukunftsweisend und soziales Neuland darstellen - ein Ort, an dem sich jeder entfalten kann, ein Neuanfang."
 edict_edict_land_of_opportunity: "Land der unbegrenzten Möglichkeiten"
 edict_edict_local_festival_1_desc: "Der Tag des Erstkontakts ist die Feier des legendären Erstkontakts zwischen dem Warp-Pionier Zefram Cochrane und dem vulkanischen Schiff T'Plana-Hath. Dies ist einer der entscheidenden Momente in der Geschichte der Menschheit und ebnete schließlich den Weg für eine einheitliche Weltregierung."
 edict_edict_local_festival_1: "Tag des Erstkontakts"
 edict_edict_local_festival_2_desc: "Kot'baval ist ein großes jährliches Fest, das an den glorreichen Sieg von Kahless dem Unvergesslichen über den bösen Molor im Einzelkampf erinnert. Es ist üblich, dass Krieger aus dem ganzen Reich an der Nachstellung dieser glorreichen Schlacht teilnehmen."
 edict_edict_local_festival_2: "Kot'baval-Fest"
 edict_edict_local_festival_3_desc: "Kal Rekk ist ein Tag der Sühne, der Einsamkeit und der Stille, an dem die wichtigsten und wichtigsten Werte der vulkanischen Philosophie gefeiert werden."
 edict_edict_local_festival_3: "Kal Rekk Beobachtung"
 edict_edict_local_festival_4_desc: "Das Peldor-Dankbarkeitsfest ist ein wichtiges Ereignis für unser Volk, das bis in das Jahr 17600 v. Chr. zurückreicht. Der Geruch von brennenden Bateret-Blättern wird die Straßen jedes bajoranischen Planeten erfüllen, Sorgen und Probleme werden durch das Verbrennen von Erneuerungsrollen weggebrannt. Peldor joi!"
 edict_edict_local_festival_4: "Peldor-Dankbarkeitsfest"
 edict_edict_local_festival_5_desc: "Prixin ist eine Zeit für die Familie. Unser Prixin-Fest dauert mehrere Tage und ist eine fröhliche und glückliche Zeit. Wir versammeln uns an diesem Tag, um die Wärme und Freude dieser unerschütterlichen Bande zu preisen. Ohne sie könnten wir uns nicht als vollständig bezeichnen. An diesem Tag sind wir dankbar, dass wir zusammen sind."
 edict_edict_local_festival_5: "Prixin-Feier"
 edict_edict_local_festival_6_desc: "Eitreih'hveinn ist die Ehrung der heimischen Erzeugnisse. An diesem Tag dürfen nur von den Priestern genehmigte Speisen verzehrt werden."
