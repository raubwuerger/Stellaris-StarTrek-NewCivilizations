 STNC_archaeology_events.10101.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10101.desc: "Das archäologische Team der [Root.GetFleetName] hat den Standort der Sendestation auf [From.Planet.GetName] identifiziert, eine Wiederholungsbake, die sich in einem alten Shuttle unbekannter Bauart befindet. \Eine Reihe von Orten in der Nähe weisen darauf hin, dass sie in der fernen Vergangenheit gestört wurden, wobei mehrere Höhlen mit primitiven Plasmawaffen zugeschweißt wurden."
