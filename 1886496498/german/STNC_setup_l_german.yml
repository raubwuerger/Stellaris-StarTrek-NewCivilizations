 EMBRACE_FACTION_GL_DESC: "Nehmen wir die Richtlinien und Werte des [Root.GetName] an und bringen sie in unsere Regierung ein. Dies wird unsere Regierungsethik dauerhaft verändern und allen anderen Strömen innerhalb der Großen Verbindung missfallen."
