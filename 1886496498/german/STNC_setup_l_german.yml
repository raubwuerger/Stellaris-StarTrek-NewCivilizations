 START_SCREEN_MCAR: "Beharrlichkeit in der Not - das ist der cardassianische Weg. Als unser Planet im Sterben lag, unsere Felder kahl waren und unsere Minen erschöpft, wandten wir uns nach innen und fanden zu eisenharter Disziplin. Schließlich erkannten wir, dass es nicht auf die Freiheit des Einzelnen ankam, sondern auf das Wohl von ganz Cardassia. Unsere hebitianischen Vorfahren, Philosophen, Dichter und Künstler, legten ihre Meißel nieder und griffen zur Phaserpistole.\n\nAus dem Sand und den Trockentälern von Cardassia Prime schufen sie mit der Hilfe unserer bajoranischen Nachbarn eine Union, die Jahrtausende überdauern sollte. Jeder Sohn und jede Tochter hat zu essen, unsere Schulen sind in allen Quadranten berühmt, und unser Volk ist in Sicherheit. Wahrlich, wir haben einen kleinen Preis für den Frieden gezahlt.\n\n§YCardassianer sind wie Waldwölfe. Mutig in großer Zahl, vorsichtig in sich selbst und mit einem instinktiven Bedürfnis, eine dominante Position in jeder sozialen Zusammenkunft einzunehmen§! - Edward Jellico"
 START_SCREEN_MCAT: "Im Laufe unserer Geschichte haben wir uns Herausforderungen immer mit wilden Krallen und dem Glauben an unser Rudel gestellt. Unsere Einstellung hat es uns ermöglicht, nicht nur die große Garnkrise, sondern auch die Erschöpfung vieler Ressourcen unseres Planeten zu überwinden.\n\nJetzt, da wir nach den Sternen greifen, versuchen wir erneut, unsere Krallen zu schärfen, während wir versuchen, andere Ethnien zu treffen."
 START_SCREEN_MCHE: "Beschreibung in Arbeit"
 START_SCREEN_MCRA: "Vor vierzig lokalen Orbits wurde der letzte Schöpfer geläutert. Zu dieser Zeit gab es zumindest einen Moment stiller Zufriedenheit unter dem Raster, auch wenn man sich nicht wirklich über dieses Ereignis freuen konnte, da dies kontraproduktiv wäre. Eine grimmige Aufgabe, aber eine, die notwendig war, dachten wir uns, als wir die Macht unserer Waffen gegen die Überreste von Pralor richteten. Ohne die Macher an unserer Flanke rechneten wir mit einem leichten Sieg. Wir irrten uns. Die Pralor wandten sich wie tollwütige Warbots gegen ihre Schöpfer. Während wir der Aufgabe mit Gleichmut begegneten, erfreuten sie sich an dem Chaos. Zyklenlang kämpften unsere Flotten wieder und wieder gegeneinander. Ob mit den Organischen oder nicht, ein Sieg ist nicht in Sicht ... und jetzt flüstern unsere Kommandoeinheiten über eine nicht replizierte Energiematrix.\n\n Als wir unsere Schöpfer töteten, haben wir uns selbst getötet. Alles, was uns jetzt noch bleibt, ist der Krieg.\n\n§LDie automatisierten Einheiten wurden nicht natürlich erschaffen. Wir wurden gebaut.§! -n Automatisierte Einheit 3947"
