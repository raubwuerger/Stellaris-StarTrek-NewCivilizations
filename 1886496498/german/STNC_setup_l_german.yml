 trait_shapeshifter_desc: "___CC4240___ Diese Spezies ist in der Lage, sich in eine Vielzahl von Formen zu verwandeln.§!"
 trait_shapeshifter_effect: "Schaltet die Infiltration von Gestaltwandlern frei"
 trait_shapeshifter_reproduce_desc: "___CC4241___Spaltung in zwei getrennte Wesen in einem Prozess, der der Mitose nicht unähnlich ist.§!"
 trait_shapeshifter_reproduce: "Formwandler Fortpflanzung"
 trait_shapeshifter: "Formwandler"
 trait_short_lived_desc: "___CC4242___Diese Spezies reift schnell, ist aber im Vergleich zu anderen Spezies extrem kurzlebig.§!___NL___"
 trait_short_lived: "Kurzlebig"
 trait_silicon_desc: "Die Biochemie dieser Spezies basiert auf Silizium und nicht auf Kohlenstoff. Die Siliziumchemie arbeitet zwar langsamer als die Kohlenstoffchemie, ist aber auch widerstandsfähiger."
 trait_silicon: "Silizium-Lebensform"
 trait_skilled_administrator_desc: "___CC4243___Diese Spezies zeigt eine hohe Begabung für das Management komplexer Projekte und Situationen.§!___NL___"
 trait_skilled_administrator: "Geschickte Administratoren"
 trait_skilled_hunters_desc: "___CC4244___Das Aufkommen fortschrittlicher landwirtschaftlicher Technologien und Nährstoffreplikationen hat die meisten Spezies dazu gebracht, sich auf das Wachstum der Flora zu konzentrieren. Diese Spezies jedoch zelebriert noch immer ihre Wurzeln und alten Traditionen und konzentriert sich stark auf die Ausübung der Jagd.§!___NL___"
 trait_skilled_hunters: "Geschickte Jäger"
 trait_sterile_desc: "___CC4245___ Diese Spezies ist nicht in der Lage, sich biologisch fortzupflanzen und muss einen anderen Weg finden, ihre Zahl zu vermehren.§!"
 trait_sterile_effect: "Pops können nicht natürlich wachsen"
 trait_sterile: "Steril"
 trait_stubborn_desc: "___CC4246___Diese Spezies ist in ihren Gewohnheiten verhaftet und war nie anfällig für Veränderungen. Neue Ideen, Philosophien und Konzepte kommen nur langsam und werden noch langsamer angenommen.§!___NL___"
 trait_stubborn: "Hartnäckig"
 trait_superior_endurance_desc: "___CC4247___Verbesserungen der genetischen Struktur ermöglichen eine eingebaute Widerstandsfähigkeit gegen Schock und stumpfe Gewalteinwirkung.§!___NL___"
 trait_superior_endurance: "Konstruierte Ausdauer"
 trait_survivor_desc: "___CC4248___Dieses Volk hat jahrhundertelang gelitten und unter den härtesten aller möglichen Bedingungen gelebt. Sie haben gelernt, dass sie sich keinen einzigen Fehler leisten können. Jeder ihrer Anführer ist im Feuer geschmiedet worden.§!___NL___"
 trait_survivor_talos_desc: "WIP"
 trait_survivor_talos: "Überlebende"
 trait_survivor: "Überlebende"
 trait_synaptic_processors_desc: "___CC4249___Im jungen Alter erhalten alle Mitglieder dieser Spezies kybernetische Gehirnverbesserungen, die ihre Verarbeitungsfähigkeiten, die Speicherung und den Abruf von Informationen sowie die Mustererkennung verbessern.§!___NL___"
 trait_synaptic_processors: "Synaptische Prozessoren"
 trait_telepathy_desc: "___CC4250___Telepathie ist eine Form der nonverbalen Kommunikation, die direkt von einem Geist zum anderen geleitet wird.§!"
 trait_telepathy: "Telepathie"
 trait_the_phage_desc: "___CC4251___Diese gesamte Spezies hat sich mit einem äußerst verheerenden Bakteriophagen-Virus infiziert, der ihren genetischen Code stört und das Körpergewebe auffrisst. Die Schädigung des Genoms macht auch die Fortpflanzung zu einer, gelinde gesagt, gefährlichen Angelegenheit, mit einer sehr hohen Rate an Fehl- und Totgeburten.§!___NL___"
 trait_the_phage: "Der Phage"
 trait_tosk_desc: "___CC4252___Diese Spezies wird hauptsächlich als Jagdtier verwendet. Meistens.§!___NL___"
 trait_tosk: "Tosk"
 trait_transdimensional_cohesion_desc: "Diese Spezies ist in der Lage, die durch eine Quantenkaskade ausgelöste Verschiebung zwischen den Dimensionsebenen mit Leichtigkeit zu überleben."
 trait_transdimensional_cohesion_tooltip: "Unbeeinflusst von Dimensionsverschiebungen, die durch den Quantenkaskaden-Effekt verursacht werden."
 trait_transdimensional_cohesion: "Transdimensionale Kohäsion"
 trait_triped_desc: "___CC4253___Der Körperbau dieser Spezies ist tripedal, was zu einer erhöhten Stabilität in der Bewegung führt.§!"
 trait_triped: "Dreifüßig"
 trait_two_stomach_desc: ""
 trait_two_stomach: "Zwei Mägen"
 trait_untrustworthy_desc: "___CC4254___Andere Ethnien haben Geschichten über die hinterhältigen Methoden dieser Spezies gehört, was dazu führt, dass die meisten Ethnien ihnen nicht so recht trauen.§!___NL___"
 trait_untrustworthy: "Unzuverlässig"
 trait_wasteful_desc: "___CC4255___Avarice hat diese Spezies ergriffen und macht sie blind für die wahren Kosten ihrer unersättlichen Gier nach materiellen Gütern.§!___NL___"
 trait_wasteful: "Gierig"
 trait_xindi_desc: "___CC4256___Das hart umkämpfte Ökosystem des Heimatplaneten dieser Spezies führte zu einer konvergenten Evolution mehrerer intelligenter Spezies.§!___NL___"
 trait_xindi: "Konvergente Evolution"
