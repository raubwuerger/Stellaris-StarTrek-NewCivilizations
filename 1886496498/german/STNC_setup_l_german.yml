 councilor_sanctioned_smugglers_corporate_desc: "Der Koordinator für den Menschenhandel hat die Aufgabe, dafür zu sorgen, dass alle sanktionierten Schmuggeloperationen vorschriftsmäßig ablaufen und dass autorisierte Warentransportprofis niemals offen die verschwommenen Grenzen zu kriminellen Aktivitäten überschreiten."
 councilor_sanctioned_smugglers_corporate: "Koordinator für Schmuggel"
 councilor_sanctioned_smugglers_desc: "Der Koordinator für Menschenhandel hat die Aufgabe, dafür zu sorgen, dass alle sanktionierten Schmuggeloperationen legal sind und dass autorisierte Gütertransportprofis niemals offen die unscharfen Grenzen zu kriminellen Aktivitäten überschreiten."
 councilor_sanctioned_smugglers_female: "Koordinator für Schmuggel"
 councilor_sanctioned_smugglers: "Koordinator für den Schmuggel"
 councilor_scientific_circles_desc: "Der Hochinquisitor sorgt dafür, dass die wissenschaftliche Doktrin eingehalten wird, und rottet diejenigen, die anders denken, gnadenlos aus."
 councilor_scientific_circles_female: "Hoher Inquisitor"
 councilor_scientific_circles: "Hoher Inquisitor"
 councilor_service_tradition_desc: "Der Erste Adjutant ist für das Wohlergehen der [Root.GetRulerTitle] verantwortlich und erfüllt eine Reihe von Aufgaben, die es seinem Arbeitgeber ermöglichen, sein eigenes Potenzial zu maximieren."
 councilor_service_tradition_female: "Erster Adjutant"
