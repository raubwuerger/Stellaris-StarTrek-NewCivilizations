 trait_naturally_delicious: "Natürlich köstlich"
 trait_necrogenesis_desc: "§LDie Mehrheit dieser Spezies ist nicht in der Lage, sich sexuell fortzupflanzen, und benötigt stattdessen die Umwandlung der Verstorbenen durch die Anwendung eines irreversiblen genetischen Virus.\n\n Auf diese Weise umgewandelte Wesen behalten selten ihre ursprüngliche Persönlichkeit, erinnern sich aber oft an Fähigkeiten, die sie in ihrem früheren Leben gelernt haben.§!\n"
