 ROM_FRIENDLY_GREETING_01: "Grüße aus dem [Root.GetName]. Obwohl wir es vorziehen, uns um unsere eigenen Angelegenheiten zu kümmern, haben wir nichts gegen gelegentliche Diplomatie oder Handel. Was können die [Root.GetName] für die [From.GetName] tun?"
