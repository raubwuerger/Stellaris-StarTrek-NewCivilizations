 d_dyson_sphere_access_desc: "Das Innere ist durch eine Reihe von riesigen Toren zugänglich, die um die Oberfläche der Sphäre herum angeordnet sind."
 d_dyson_sphere_access: "Zugangstor"
 d_dyson_sphere_stellar_regulator_desc: "Wenn es vollständig repariert ist, wird das Netzwerk stellarer Regulatoren in der engen Umlaufbahn des Sterns der Dyson-Sphäre die durch seine Instabilität verursachte übermäßige Strahlung eliminieren."
 d_dyson_sphere_stellar_regulator: "Stellarer Regulator"
 d_earth_armstrong_city_desc: "Armstrong City liegt an den Ufern des Armstrong Lake, eines von Menschenhand geschaffenen Gewässers in einem nahe gelegenen Krater."
 d_earth_armstrong_city: "Armstrong-Stadt"
 d_earth_assimilated_cambridge_desc: "Die zahlreichen Datenanalysekapazitäten in der Region, die von den einheimischen Spezies dieser Welt als 'Cambridge' bezeichnet wird, wurden in den Dienst des Kollektivs umgewidmet."
 d_earth_assimilated_cambridge: "Analyse-Hub"
 d_earth_assimilated_millenium_gate_desc: "Diese ehemalige Arkologie der einheimischen Spezies bietet nun Regenerationskapazität für Millionen von Drohnen."
 d_earth_assimilated_millenium_gate: "Hochverdichtete Alkoven-Anlage"
 d_earth_assimilated_mojave_desc: "Die von den einheimischen Spezies dieser Welt als 'Mojave' bezeichnete Region bietet zahlreiche Möglichkeiten zum Abbau von Mineralien und Energie."
 d_earth_assimilated_mojave: "Region zur Ressourcenausbeutung"
 d_earth_assimilated_paris_desc: "Das von den einheimischen Spezies als 'Paris' bezeichnete Stadtzentrum wurde zu einem lokalen Koordinationszentrum umfunktioniert."
 d_earth_assimilated_paris: "Überwachungszentrum"
 d_earth_assimilated_san_francisco_desc: "Das ehemals von den einheimischen Spezies als 'San Francisco' bezeichnete städtische Zentrum wurde umfunktioniert, um einen Großteil der für die Aufrechterhaltung der Präsenz des Kollektivs auf der Welt erforderlichen Wartungsarbeiten zu übernehmen."
 d_earth_assimilated_san_francisco: "Wartungszentrum"
 d_earth_assimilated_ural_mountains_desc: "Die Region, die von den einheimischen Spezies dieser Welt als 'Uralgebirge' bezeichnet wird, bietet zahlreiche Möglichkeiten zum Abbau von Mineralien."
 d_earth_assimilated_ural_mountains: "Region für Ressourcenausbeutung"
 d_earth_assimilated_yosemite_desc: "Die von den einheimischen Spezies dieser Welt als 'Mojave' bezeichnete Region bietet zahlreiche Möglichkeiten zur Energiegewinnung."
 d_earth_assimilated_yosemite: "Region zur Ressourcenausbeutung"
 d_earth_atlantic_ridge_desc: "Der Mittelatlantische Rücken ist eine Gebirgskette in der Mitte des Atlantischen Ozeans auf der Erde, die dort entsteht, wo die tektonischen Platten Eurasiens und Nordamerikas aufeinander treffen. Es gibt Vorschläge, einen neuen Subkontinent zu terraformen, der sich aus dem gebirgigen Terrain erhebt, aber das wäre sehr kostspielig."
 d_earth_atlantic_ridge: "Atlantischer Rücken"
 d_earth_atlantis_desc: "Das Atlantis-Projekt ist ein Subkontinent, der aus dem aquatischen, gebirgigen Mittelatlantischen Rücken entsteht. Harmonische Resonatoren werden eingesetzt, um den tektonischen Druck zu mindern und gleichzeitig zu ermöglichen, dass sich der Erdmantel zu bewohnbarem Terrain umformt."
 d_earth_atlantis: "Atlantis"
 d_earth_cambridge_desc: "Heimat der Universität Cambridge. Sie wurde etwa 1209 gegründet und ist eine der renommiertesten Universitäten der Erde."
 d_earth_cambridge_ruins_desc: "Die Ruinen von Cambridge, fast vollständig zerstört."
 d_earth_cambridge_ruins: "Ruinen von Cambridge"
 d_earth_cambridge: "Cambridge"
 d_earth_chrysalis_labs_desc: "Der Ursprung der Augmentierten Menschen, die die gesamte Menschheit zum Großen Aufstieg in eine genetisch überlegene Ethnie führen sollten, ist nach wie vor ein wichtiger Ort für die biologische Forschung. Hierher werden viele der besten und klügsten Köpfe der Erde geschickt, um den Fortschritt der Menschheit zu unterstützen."
 d_earth_chrysalis_labs: "Chrysalis-Laboratorien"
 d_earth_millenium_gate_desc: "Das Millenniumstor ist ein Bauwerk des 21. Jahrhunderts und die erste sich selbst versorgende zivile Umgebung der Erde. Es wurde zu Beginn des 21. Jahrhunderts in Portage Creek erbaut und um das Jahr 2012 fertiggestellt. Das Millennium Gate ist einen Kilometer hoch, hat eine Basisbreite von 3,2 Kilometern und ist vom Weltraum aus zu sehen. Das Tor selbst ist mit hochreflektierenden Solarpaneelen bedeckt und wurde als in sich geschlossene Biosphäre mit eigenem Ökosystem gebaut. Das Millennium Gate diente als Modell für die erste Kolonie auf dem Mars."
 d_earth_millenium_gate_ruins_desc: "Die Ruinen des Millennium-Tors, fast vollständig zerstört."
 d_earth_millenium_gate_ruins: "Ruinen des Millennium-Tors"
 d_earth_millenium_gate: "Millennium-Tor"
 d_earth_mojave_desc: "Historisch gesehen eine Wüstenregion, haben jahrhundertelange Bewässerungsprojekte und Wetteranpassungen die Mojave-Wüste in eine wahrhaft grüne Parklandschaft verwandelt. Überall in der Gegend gedeihen nun Farmen."
 d_earth_mojave_ruins_desc: "Das Gebiet, in dem sich einst die Mojave befand, wurde fast vollständig verwüstet."
 d_earth_mojave_ruins: "Mojave Ödland"
 d_earth_mojave: "Mojave"
 d_earth_mt_kilimanjaro_desc: "Ursprünglich der Ort, an dem Khan die anderen Augmentierten Menschen unter seiner Führung vereinte, wurde der alte Berg ausgehöhlt und zur Verwaltungshauptstadt des Khanats der Erde gemacht. Tief im Inneren des Berges befindet sich der Imperiale Hof, wo der Khan Imperator die Menschheit zu Ruhm und Herrschaft über die Galaxie führt."
 d_earth_mt_kilimanjaro: "Berg Kilimandscharo"
 d_earth_nuclear_wasteland_rio_desc: "Die im Dritten Weltkrieg zerstörten Überreste von Rio de Janeiro sind mit zerstörten Hütten und Favelas übersät. Ein Jahrhundert nach der Verwüstung sind noch riesige Mengen an Wiederaufbauarbeit zu leisten, wobei Millionen Tonnen verstrahlten Wassers aufbereitet und ersetzt werden müssen."
 d_earth_nuclear_wasteland_rio: "Ödland von Rio de Janeiro"
 d_earth_nuclear_wasteland_shanghai_desc: "Das Land um Shanghai, das während des Dritten Weltkriegs von mehreren Nuklearsprengkörpern getroffen wurde, ist ein trostloses Ödland, in dem selbst nach einem Jahrhundert des Wiederaufbaus keine Pflanzen wachsen können. Eine große Investition ist erforderlich, um dieses Land wieder nutzbar zu machen und die Böden wieder aufzufüllen."
 d_earth_nuclear_wasteland_shanghai: "Ruinen von Shanghai"
 d_earth_orpheus_desc: "Die Bergbaukolonie Orpheus ist eine mobile Bergbaustruktur, die von der Oberfläche des Mondes abheben und in einem neuen Gebiet landen kann."
 d_earth_orpheus: "Orpheus-Bergbaukolonie"
 d_earth_paris_desc: "Paris hat eine lange und bedeutende Geschichte in der irdischen Kultur. Im Jahr 2130 wurde auf der Place de la Concorde in Paris der Einigungsvertrag unterzeichnet, der die Existenz der Vereinigten Erde begründete."
 d_earth_paris_ruins_desc: "Die Ruinen von Paris, fast vollständig zerstört."
 d_earth_paris_ruins: "Ruinen von Paris"
 d_earth_paris: "Paris"
 d_earth_san_francisco_desc: "San Francisco, eine große Stadt auf dem nordamerikanischen Kontinent, ist die Hauptstadt der Vereinten Erde."
 d_earth_san_francisco_ruins_desc: "Die Ruinen von San Francisco, fast vollständig zerstört."
 d_earth_san_francisco_ruins: "Ruinen von San Francisco"
 d_earth_san_francisco: "San Francisco"
 d_earth_tycho_city_desc: "Tycho City ist eines von mehreren lunaren Wahrzeichen, die groß genug sind, um tagsüber von der Erde aus gesehen zu werden."
 d_earth_tycho_city: "Tycho-Stadt"
 d_earth_ural_mountains_desc: "Das Uralgebirge ist eine Gebirgskette, die sich ungefähr von Norden nach Süden durch das westliche Russland zieht, von der Küste des Arktischen Ozeans bis zum Uralfluss und dem nordwestlichen Kasachstan. Es ist bekannt für seine Wölfe."
 d_earth_ural_mountains_ruins_desc: "Das Gebiet, in dem sich das Uralgebirge einst befand, ist fast vollständig verwüstet."
 d_earth_ural_mountains_ruins: "Ural Ödland"
 d_earth_ural_mountains: "Uralgebirge"
 d_earth_yosemite_desc: "Der Yosemite-Nationalpark ist ein Gebiet auf dem nordamerikanischen Kontinent auf der Erde. Der Park ist für seine landschaftliche Schönheit bekannt."
 d_earth_yosemite_ruins_desc: "Das Gebiet, in dem sich einst Yosemite befand, wurde fast vollständig verwüstet."
 d_earth_yosemite_ruins: "Yosemite Ödland"
 d_earth_yosemite: "Yosemite"
 d_egg_cracking_desc: "Nicht verwendet."
 d_egg_cracking: "Ei geknackt"
 d_exofungus_blocker_desc: "Nicht benutzt."
 d_exofungus_blocker: "Exofungus-Blocker"
 d_ferenginar_bowog_bog_desc: "Bowog Bog ist eine sumpfige Region auf dem Planeten Ferenginar, in der Nähe der Siedlung Upper Bowog Bay."
 d_ferenginar_bowog_bog: "Bowog-Moor"
 d_ferenginar_caverns_of_sogg_desc: "Die Kavernen von Sogg sind eine Reihe von Höhlen auf dem Planeten Ferenginar. Hier befindet sich die älteste bekannte Schrift auf dem Planeten, die aus drei frühen hieroglyphischen Symbolen besteht: 'weiblich', 'Gewinn' und 'männlich'. Das Bemerkenswerteste an diesem Bild ist, dass alle Männer tot sind und die Frau das Geld hat."
 d_ferenginar_caverns_of_sogg: "Die Höhlen von Sogg"
 d_ferenginar_flunkatraz_desc: "Flunkatraz ist eine große Insel, die in der Vergangenheit als Gefängnis auf Ferenginar genutzt wurde."
 d_ferenginar_flunkatraz: "Flunkatraz"
 d_ferenginar_gleb_jungle_desc: "Der Gleb-Dschungel ist ein Ort auf dem Planeten Ferenginar. Er ist trotz mehrerer gescheiterter Versuche, das Sumpfgebiet zu bebauen, noch immer unerschlossen. Daher ist der Dschungel auch jetzt noch unberührt und überwuchert."
 d_ferenginar_gleb_jungle: "Dschungel von Gleb"
