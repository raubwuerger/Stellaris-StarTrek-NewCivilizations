 sm_bio_regenerative_chambers_desc: "Organische Aminobäder und verschiedene gutartige Bakterienstämme sorgen für eine angenehme Umgebung, in der sich der Mensch ausruhen und erholen kann."
 sm_bio_regenerative_chambers: "Bio-Regenerationskammern"
 sm_borg_reactor_desc: "Massive Spaltreaktoren versorgen das Kollektiv mit Energie."
 sm_borg_reactor: "Spaltreaktor"
 sm_drone_alcoves_desc: "Wenn Drohnen nicht für unmittelbare Aufgaben benötigt werden, werden Regenerationskammern genutzt. Während der Regeneration wird eine Drohne in einen mentalen Zustand versetzt, der dem des Schlafs ähnelt und es verschiedenen internen Funktionen ermöglicht, in den optimalen Zustand zurückzukehren."
 sm_drone_alcoves: "Drohnen-Alkoven"
 sm_facility_contractors_desc: "Private Auftragnehmer, die in der Lage sind, sich um ihre eigenen Angelegenheiten zu kümmern, werden häufig von Frachtern für die Sicherheit angeheuert."
 sm_facility_contractors: "Private Bauunternehmer"
 sm_facility_drydock_desc: "Große Docking-Einrichtungen, in denen schiffsweite Reparaturen in einer atmungsaktiven Umgebung durchgeführt werden können."
 sm_facility_drydock: "Trockendock"
 sm_facility_hospital_desc: "Diese Krankenstationen decken den medizinischen Grundbedarf einer Raumstation. Sie lindern die Strapazen des Lebens im Weltraum und bieten jedem Mitglied der Besatzung, das dies benötigt, eine Notfallbehandlung."
 sm_facility_hospital_undine_desc: "In der Mikrogravitation werden spezielle Heilungsenzyme hergestellt und verteilt, die eine etwas höhere Wirksamkeit aufweisen."
 sm_facility_hospital_undine: "Orbital Recovery Den"
 sm_facility_hospital: "Orbitales Krankenhaus"
 sm_facility_hotel_desc: "Eine große orbitale Einrichtung, die auf die Bedürfnisse der anspruchsvollsten galaktischen Bürger ausgerichtet ist."
 sm_facility_hotel: "Luxushotel"
 sm_facility_hull_integrity_desc: "Die Schaffung eines separaten Generators und Energiesystems für das strukturelle Integritätsfeld ermöglicht eine massive Erhöhung der strukturellen Integrität der Sternenbasis."
 sm_facility_hull_integrity: "Hauptgenerator für das strukturelle Integritätsfeld"
 sm_facility_market_desc: "Da dieser Marktplatz nicht durch ein Gravitationsfeld begrenzt ist, ist er frei von vielen Zöllen und Steuern. Viele Händler passieren diesen Markt und bieten Rabatte auf ihre Waren an."
 sm_facility_market: "Interstellarer Markt"
 sm_facility_mine_1_desc: "Nukleare Sprengsätze sind im gesamten nahen Weltraum verteilt und stellen eine Gefahr für feindliche Schiffe dar."
 sm_facility_mine_1: "Nukleares Minenfeld"
 sm_facility_mine_2_desc: "Ausgestattet mit Replikationseinheiten, die in der Lage sind, Kopien von sich selbst zu erstellen, stellt das selbstreplizierende Minenfeld eine gesunde Abschreckung für feindliche Schiffe dar."
 sm_facility_mine_2: "Selbstreplizierendes Minenfeld"
 sm_facility_prison_desc: "Indem wir einen Bereich dieser Station zu einer interstellaren Strafkolonie erklären, können wir die Stabilität des Systems erhöhen, indem wir es von den Übeltätern befreien - auf Kosten derjenigen, die das Pech haben, hier untergebracht zu sein."
 sm_facility_prison: "Orbitales Gefängnis"
 sm_facility_resturant_desc: "Bürger aus der ganzen Galaxis haben von den kulinarischen Köstlichkeiten dieses Luxusrestaurants gehört, das Migranten von anderen Welten anlockt."
 sm_facility_resturant: "Luxus-Restaurant"
 sm_facility_tractor_desc: "Große, fest montierte Traktorstrahlen können feindliche Schiffe anvisieren und verlangsamen, was sie zu leichteren Zielen macht."
 sm_facility_tractor: "Fest montierter Traktorstrahl"
 sm_facility_training_holosuite_desc: "Mit Hilfe der weitreichenden holografischen Technologie können wir mehrere Herausforderer aller Arten, Fähigkeiten und Gefahren erschaffen, ohne dabei lebende Wesen zu gefährden."
 sm_facility_training_holosuite: "Holografisches Trainingszentrum"
 sm_fleet_academy_borg_desc: "Sekundäre und tertiäre Softwaretests stellen sicher, dass neu erstellte Schiffe mit optimalen Einstellungen ausgestattet sind."
 sm_fleet_academy_borg: "Schiffsoptimierungsanlage"
 sm_fleet_academy_desc: "Damit unsere neu rekrutierten Besatzungen wirklich kampftauglich sind, müssen sie von fähigen Offizieren geführt werden. Die Flottenakademie sorgt dafür, dass diese Offiziere über aktuelle Kenntnisse der Doktrinen und Praktiken der interstellaren Kriegsführung verfügen."
 sm_fleet_academy_undine_desc: "Damit neu eingesetzte Piloten für die Härten des nicht-fluidischen Raums gerüstet sind, bieten diese bio-holographischen Trainingskapseln eine Fülle von Erfahrungen."
 sm_fleet_academy_undine: "Piloten-Trainingskapseln"
 sm_fleet_academy: "Flottenakademie"
 sm_ftl_inhibitor_desc: "Während die Sternenbasis noch in Betrieb ist, hindert ihr Warp-Inhibitor feindliche Schiffe daran, das System zu verlassen, es sei denn, sie ziehen sich in das System zurück, aus dem sie mit Warp gekommen sind."
 sm_great_plume_observatory_desc: "Die einzigartige Möglichkeit, die von einem Stern ausgehende Neutronenexplosion einzufangen und zu untersuchen, ermöglicht einzigartige Forschungsexperimente."
 sm_great_plume_observatory: "Großes Fahnenobservatorium"
 sm_module_armor_desc: "Die Hülle der Sternenbasis ist mit einer schweren Panzerung ausgestattet, die die strukturelle Integrität erheblich erhöht."
 sm_module_armor: "Panzerung"
 sm_module_shield_borg_desc: "Der Energiebedarf für die Ummantelung einer großen Struktur geht weit über den von einfachen Schiffen hinaus. Die Größe des Generators bedeutet, dass er fest installiert ist, aber gleichzeitig ein weitaus stärkeres adaptives Feld erzeugt, als es auf jedem anderen Schiff zu finden ist."
 sm_module_shield_borg: "Adaptives Subraumfeld"
 sm_module_shield_desc: "Der Energiebedarf für die Abschirmung einer großen Struktur geht weit über den eines normalen Raumschiffs hinaus. Die Größe des zentralen Schildgenerators einer Station bedeutet, dass er fest installiert ist, aber gleichzeitig einen weitaus stärkeren Schild bietet, als er auf einem Raumschiff zu finden ist."
 sm_module_shield: "Zentraler Schildgenerator"
 sm_naval_logistics_office_desc_modifier: "Verankerungen: §G+3§! §YNaval-Kapazität§!"
 sm_offworld_trading_company_desc_modifier: "Handelsknotenpunkte: §G+3§! £Energie"
 sm_offworld_trading_company_desc: "Die Promenade ist das Handelszentrum dieser Anlage. Sie beherbergt unsere Geschäfte, Essensanbieter, kulturellen Hotspots und Unterhaltungsmöglichkeiten. Eine gut gepflegte Promenade sorgt dafür, dass der Lebensrhythmus für alle, die hier leben oder zu Besuch sind, dynamisch und produktiv ist."
 sm_offworld_trading_company: "Promenade"
 sm_ore_refinery_desc: "Die Verarbeitung von Dilithium kann im Orbit erfolgen, so dass die Umweltverschmutzung auf dem Planeten vernachlässigbar ist."
 sm_ore_refinery: "Dilithium-Herstellung"
 sm_planetary_starbase_alloys_hub_desc: "Die auf der Oberfläche gewonnenen Legierungen werden im Orbit weiterverarbeitet, so dass aus den ansonsten verschwendeten Nebenprodukten brauchbare Materialien entstehen."
 sm_planetary_starbase_alloys_hub: "Anlagen zur Legierungsverarbeitung"
 sm_planetary_starbase_bureaucracy_hub_desc: "Effizienz und Fortschritt können wieder unser sein, jetzt, da unsere Verwalter fast sofortigen Zugriff auf den Papierkram haben, der ihr Leben bestimmt."
 sm_planetary_starbase_bureaucracy_hub: "Orbitales Ablagesystem"
 sm_planetary_starbase_components_hub_desc: "Defekte Komponenten von der Oberfläche werden im Orbit repariert, so dass aus dem, was sonst verschwendet würde, brauchbare Materialien entstehen."
 sm_planetary_starbase_components_hub: "Einrichtungen zur Reparatur von Bauteilen"
 sm_planetary_starbase_consumer_goods_hub_desc: "Durch die Verlagerung der logistischen Abläufe auf die automatisierten Systeme der planetaren Sternenbasis können die $planet_buildings_factories$ auf dem Planeten kontinuierlich mit voller Geschwindigkeit laufen."
 sm_planetary_starbase_consumer_goods_hub: "Orbitale Logistiksysteme"
 sm_planetary_starbase_energy_hub_desc: "Diese Geräte reduzieren den Energieverlust bei der Verteilung drastisch und erhöhen die Gesamtleistung der Generatoren."
 sm_planetary_starbase_energy_hub: "Stratosphärisches Stromnetz"
 sm_planetary_starbase_food_hub: "$sm_ring_food_hub$"
 sm_planetary_starbase_habitation_borg: "Orbitale Alkoven-Arrays"
 sm_planetary_starbase_habitation_undine: "Orbitale Bio-Habitate"
 sm_planetary_starbase_habitation: "Orbitale Lebensräume"
 sm_planetary_starbase_minerals_hub_desc: "Die Zentralisierung der Mineralienveredelung auf der planetarischen Sternenbasis ermöglicht neuartige Techniken, die die Effizienz des Bergbaus erhöhen."
 sm_planetary_starbase_minerals_hub: "Mega-Refiner für niedrige Schwerkraft"
 sm_planetary_starbase_trade_hub_desc: "Die Verlegung von Einkaufs- und Handelseinrichtungen auf die Planetarische Sternenbasis bedeutet, dass unsere Angestellten mehr Geschäfte effizienter als je zuvor abwickeln können."
 sm_planetary_starbase_trade_hub: "Orbitale Marktplätze"
 sm_primitive_observatory_desc: "Ein großes orbitales Zentrum für Xeno-Anthropologie, das dazu dient, außerirdisches Leben zu studieren und die verschiedenen familiären und xenologischen Unterschiede primitiver außerirdischer Kulturen zu verstehen."
 sm_primitive_observatory: "Xeno-Anthropologisches Forschungszentrum"
 sm_shields_disabled_desc: "Die Verwendung des Sporenantriebs hat unsere Schilde funktionsunfähig gemacht!"
 sm_shields_disabled: "Schilde außer Betrieb"
 sm_shipyard_utopia_desc: "Die Utopia Planitia Flottenwerften sind eine wichtige Einrichtung der Sternenflotte für den Bau und die Entwicklung von Raumschiffen, benannt nach dem Gebiet Utopia Planitia auf dem Mars im Sol-System."
 sm_shipyard_utopia: "Utopia Planitia"
 sm_spore_drive_navigator_desc: "Der Sporenantrieb verbessert unsere Geschwindigkeit in der Galaxis dramatisch."
 sm_spore_drive_navigator: "Sporenantrieb-Navigator"
