 pc_asteroid_adj: "geringfügig"
 pc_asteroid_prison_desc: "Ein §Y$pc_asteroid_prison$§! ist eine sich selbst versorgende Raumstation, die dazu dient, Kriminelle sicher unterzubringen und einzusperren."
 pc_asteroid_prison_habitability: "$pc_asteroid_prison$ Bewohnbarkeit"
 pc_asteroid_prison: "Gefängnis-Asteroid"
 pc_b_star_adj: "stellar"
 pc_barren_adj: "unfruchtbar"
 pc_barren_cold_adj: "kalt und unfruchtbar"
