 em_betazoid_holy_rings_of_betazed_desc: "Der Legende nach wurden die Ringe vor Tausenden von Jahren von dem mythischen Khrysaros an Rixx übergeben. Die Ringe sollen in der Lage sein, Khrysaros "in der Zeit der größten Not von Betazed" zu beschwören."
