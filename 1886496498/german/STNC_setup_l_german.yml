 STNC_archaeology_events.10101.desc.isVulcan: "Das archäologische Team der [Root.GetFleetName] hat den Standort der Sendestation auf [From.Planet.GetName] identifiziert, eine Wiederholungsbake, die in einem alten vulkanischen Shuttle untergebracht ist. \n\nEine Reihe von Orten in der Nähe weisen darauf hin, dass sie in der fernen Vergangenheit gestört wurden. Mehrere Höhlen wurden mit primitiven Plasmawaffen zugeschweißt."
 STNC_archaeology_events.10101.desc.metVulcanRomulan: "Das archäologische Team der [Root.GetFleetName] hat den Standort der Sendestation auf [From.Planet.GetName] identifiziert, eine Wiederholungsbake, die in einem alten vulkanischen Shuttle untergebracht ist. \n\nEine Reihe von Orten in der Nähe weisen darauf hin, dass sie in der fernen Vergangenheit gestört wurden, wobei mehrere Höhlen mit primitiven Plasmawaffen zugeschweißt wurden."
