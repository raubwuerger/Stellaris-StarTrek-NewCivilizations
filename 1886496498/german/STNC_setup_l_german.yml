 d_qonos_molor_river_skral_desc: "Der Fluss Skral ist einer der größten Flüsse des Planeten und ergießt sich in einen der sieben Schornsteine, die zum unterirdischen Vulkansystem von Qo'noS führen. In der klingonischen Mythologie floss er rot, als Molor Kahless erschlug."
