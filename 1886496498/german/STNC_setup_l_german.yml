 edict_edict_grand_fleet_desc: "Dieser Erlass stellt den Stolz und den Ruhm der Großen Flotte des Imperiums über alles andere und sieht vor, dass ein beträchtliches Maß an politischer Aufmerksamkeit darauf verwendet werden sollte, ihr weiteres Gedeihen zu sichern."
 edict_edict_grand_fleet: "Die Große Flotte"
 edict_edict_healthcare_campaign_desc: "Reformen im Gesundheitswesen sorgen dafür, dass unsere Bevölkerung gesund und fruchtbar ist."
