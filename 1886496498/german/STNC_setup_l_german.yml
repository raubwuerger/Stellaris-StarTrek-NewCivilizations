 councilor_caste_system_desc: "Der Lord Designator hat die letzte Entscheidungsgewalt über alle Angelegenheiten der Kaste. Niemand kann seine Handlungen in Frage stellen, die die Aufrechterhaltung unserer Gesellschaftsordnung sicherstellen."
