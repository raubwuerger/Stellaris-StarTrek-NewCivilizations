 edict_edict_early_warning_desc: "Mit diesem Edikt werden kleine Sensorbojen im gesamten System aufgestellt, um die Sensorreichweite dieses Systems zu erhöhen und eine Frühwarnung vor feindlichen Flotten zu ermöglichen."
