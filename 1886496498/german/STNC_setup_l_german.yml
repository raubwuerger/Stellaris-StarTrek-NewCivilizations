 ethic_cybernetic_consciousness_desc: "§LAus dem Chaos, Ordnung. Aus dem Wahnsinn, Einheit. Aus der hirnlosen Horde, viele Stimmen, die deutlich schreien, jede einzelne ein heller Stern. Wir können jetzt wirklich eins sein, indem wir jeden einzelnen von uns umarmen!"
 ethic_cybernetic_consciousness: "Kybernetischer Imperativ"
