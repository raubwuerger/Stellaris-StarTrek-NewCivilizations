 tech_dyson_sphere_entry_1_desc: "Ein Netzwerk von Traktorstrahlen sichert die Region um die Dyson-Sphäre. Ohne die richtigen Zugangsprotokolle können sie jedes Schiff außer Gefecht setzen, das versucht, sich der Sphäre zu nähern, außer für Langstreckenscans."
