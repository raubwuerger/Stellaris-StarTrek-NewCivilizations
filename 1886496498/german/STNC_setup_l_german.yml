 d_helix_mining_desc: "Modifizierte Zellschiffe, die für den Bergbau und die Fertigung geeignet sind, wurden der Helix hinzugefügt."
 d_helix_mining: "Bergbau-Flügel"
 d_helix_research_desc: "Eine Erweiterung der Helix, die aus modularen Zellschiffen besteht, die mit Labors und anderen Versuchslabors gefüllt sind."
