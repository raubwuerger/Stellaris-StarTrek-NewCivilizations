 d_boreth_lava_caves_desc: "Kahless is said to one day return amongst the putrid fumes of the lava caves of Boreth, according to the Story of the Promise."
 d_boreth_lava_caves: "Lava Caves"
 d_boreth_malors_bones_desc: "The whitened rock structure in this area is said to be the bones of Malor."
 d_boreth_malors_bones: "Malor's Bones"
 d_boreth_molor_lava_caves_desc: "Kahless the tyrant is feared to one day return amongst the putrid fumes of the lava caves of Boreth, according to some of the more superstitious Klingons."
 d_boreth_molor_lava_caves: "Lava Caves"
 d_boreth_plain_of_haros_desc: "Historically, the Plain of HarOs was where combat occurred between rival Houses."
 d_boreth_plain_of_haros: "Plain of HarOs"
 d_boreth_spires_desc: "The highest peaks are where the great monastery of Boreth is historically located."
 d_boreth_spires: "The Spires"
 d_boreth_valley_qamchee_desc: "Named after the historic Klingon warrior Qam-chee, where it is said Qam-chee and his warriors fought off a darkness sent by Malor."
 d_boreth_valley_qamchee: "Valley of Qam-chee"
 d_boreth_vergh_plateau_desc: "The Vergh Plateau offers unparalleled views over much of the jungles and forests."
 d_boreth_vergh_plateau: "Vergh Plateau"
 d_bynus_mainframe_desc: "Das Gehäuse des Zentralcomputers, der für die bynarische Zivilisation unerlässlich ist, befindet sich in einem Bunker tief unter der Erde."
 d_bynus_mainframe: "Großrechner-Bunker"
 d_cardassia_andak_project_desc: "Der Import von fruchtbaren Böden und die Einrichtung von Bewässerungssystemen haben dazu geführt, dass die Provinz Andak wieder in sattem Grün und Braun erblüht. Die durch den Klimawandel verursachten ökologischen Schäden sind in diesem Gebiet fast vollständig beseitigt worden."
 d_cardassia_andak_project: "Das Andak-Projekt"
 d_cardassia_andak_wasteland_desc: "Einst ein blühendes Ökosystem, haben die gewaltigen ökologischen Veränderungen, die Cardassia heimgesucht haben, diese einst blühende Region in ein trostloses Ödland verwandelt."
 d_cardassia_andak_wasteland: "Andak Ödland"
 d_cardassia_cardassia_city_desc: "Cardassia City ist die Hauptstadt von Cardassia und der Cardassianischen Union. Die Stadt ist in sieben verschiedene Sektoren unterteilt, wobei der Tarlak-Sektor die meisten Verwaltungsgebäude der Regierung beherbergt."
 d_cardassia_cardassia_city: "Cardassia-Stadt"
 d_cardassia_culat_desc: "Culat ist ein großes Stadtgebiet auf Cardassia. Hier befindet sich die Universität von Culat, an der die Studenten viele Handwerke erlernen. Aufgrund der jugendlichen Natur der Studenten ist es auch eine Brutstätte für Dissidenten."
 d_cardassia_culat: "Culat"
 d_cardassia_hebitia_city_desc: "Hebitia City ist die Hauptstadt von Hebitia und der Hebitia Union. Die Stadt ist in sieben verschiedene Sektoren unterteilt, wobei der Tarlak-Sektor die meisten Verwaltungsgebäude der Regierung beherbergt."
 d_cardassia_hebitia_city: "Hebitia-Stadt"
 d_cardassia_helta_highlands_desc: "Das Helta-Hochland war einst ein blühendes Ökosystem, ist jetzt aber ein karges Hügelland."
 d_cardassia_helta_highlands: "Heltahochland"
 d_cardassia_lakarian_city_desc: "Irgendwann in der Vergangenheit diente Lakarian dazu, die planetare Regierung auf eine subtilere und ästhetischere Weise zu zentralisieren, bis Cardassia City gegründet wurde, das sich als Sitz der Macht für das Imperium besser eignete. Viele der Gebäude stammen aus der Frühzeit der Republik, und sogar einige hebitianische Ruinen haben die fast vollständige Auslöschung dieser Kultur irgendwie überlebt."
 d_cardassia_lakarian_city: "Lakarianische Stadt"
 d_cardassia_mekar_wilderness_desc: "Die Mekar-Wildnis ist ein trockenes Hochlandgebiet auf Cardassia. Das Klima ist heiß und die Region zeichnet sich durch wunderschöne Felsformationen und ein ausgedehntes Netz unterirdischer Höhlen aus. Das Gebiet ist fast völlig frei von künstlichen Bauten. In unmittelbarer Nähe der Wildnis befindet sich das Bamarren-Institut für staatliche Intelligenz, das die raue Umgebung der Wildnis nutzte, um die körperliche Ausdauer seiner Studenten zu testen."
 d_cardassia_mekar_wilderness: "Mekar-Wildnis"
 d_cardassia_morfan_province_desc: "Die Provinz Morfan ist ein beliebtes Urlaubsgebiet auf Cardassia, vor allem wegen des einzigartigen Regenwaldes auf der Ba'aten-Halbinsel, dem einzigen Regenwald, der die klimatischen Veränderungen und die Dürre, die den Rest von Cardassia heimgesucht haben, überlebt hat."
 d_cardassia_morfan_province: "Morfan-Provinz"
 d_cardassia_rogorin_province_desc: "Die Rogarin-Provinz ist eine erzreiche Gebirgsregion auf dem Planeten Cardassia. Die Provinz war die Heimat der Brangwa-Spezies und der frühen Cardassianer, die ihre Poesie und kulturellen Geschichten auf Brangwa-Haut aufzeichneten."
 d_cardassia_rogorin_province: "Rogorin-Provinz"
 d_cardassia_valley_hebitians_desc: "Das früher als Gardat-Tal bekannte Tal der Hebitianer befindet sich auf dem Kontinent Eheen. Eine Gruppe cardassianischer Archäologen entdeckte vor kurzem eine Reihe von Grabhügeln im Tal, die als Grabstätten für verschiedene Arten sowie für Anführer der alten ersten hebitischen Zivilisation dienten. Nach dieser Entdeckung wurde das Tal zu Ehren ihrer entfernten Vorfahren umbenannt."
 d_cardassia_valley_hebitians: "Tal der Hebiter"
 d_chemosynthesis_forest_desc: "Durch die Chemosynthese, die durch Photosynthesewege verstärkt wird, bilden diese Wälder einen wichtigen Bestandteil der Ökosysteme der Klasse N."
 d_chemosynthesis_forest: "Chemosynthese-Wald"
 d_chimerium_crystals_desc: "Chimeriumkristalle besitzen natürliche sensorische Blockierungseigenschaften."
 d_chimerium_crystals: "Chimerium-Kristalle"
