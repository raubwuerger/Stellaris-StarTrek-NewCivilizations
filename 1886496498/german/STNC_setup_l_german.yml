 councilor_idiosyncratic_etiquette_desc: "Die Aufrechterhaltung der besonderen und oft komplexen sozialen Kodizes dieser Gesellschaft erfordert ein ganzes Ministerium, an dessen Spitze der Minister für Etikette steht. Der Minister genehmigt nicht nur Anpassungen der Kodizes, sondern berät sich auch proaktiv mit befreundeten ausländischen Diplomaten, um sicherzustellen, dass Besucher vor ihrer Ankunft genau verstehen, was von ihnen erwartet wird, und so unglückliche Zwischenfälle zu vermeiden."
