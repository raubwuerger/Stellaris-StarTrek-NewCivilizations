 personality_machine_fanatics_desc: "Programmiert mit der obersten Direktive, Krieg gegen eine rivalisierende Nation zu führen. Alle anderen Bemühungen, die nicht Mittel zum Zweck sind, sind irrelevant."
 personality_machine_fanatics: "Maschinenfanatiker"
 personality_slaving_imperialists_desc: "Wir sind den anderen Ethnien überlegen. Geringere Ethnien sind dazu da, uns zu dienen und unser großes Reich zu vergrößern."
