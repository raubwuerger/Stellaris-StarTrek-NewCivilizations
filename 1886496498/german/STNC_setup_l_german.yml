 pf_honoured_another_house: "Ein anderes Haus wurde mehr geehrt als das unsere! Unsere Krieger sind unglücklich über diese Beleidigung: §R-5%§!"
 pf_honoured_house: "Unser großes Haus ist vom Rat geehrt worden! Unsere Krieger schwelgen im Überschwang unserer großen Führung. \nGlück: §G+20%§!\nFraktionseinfluss: §G+20%§!"
 pf_martok_support: "Die Unterstützung des Hauses Martok steht voll hinter uns."
 pf_mogh_support: "Die Unterstützung des Hauses Mogh steht voll und ganz hinter uns."
 pf_mrek_support: "Die Unterstützung des Hauses M'Rek steht voll und ganz hinter uns."
 em_order_of_basai: "Der Orden der Basai ist der Name für die Meisterdichter und Geschichtenerzähler des klingonischen Volkes. Ihre Leidenschaft und Gabe, ruhmreiche Geschichten zu erzählen, verschafft ihnen großen Respekt unter den Klingonen."
 pf_placated_house: "Der Rat erkennt unser Großes Haus an und unsere Forderungen wurden erfüllt: §G+20%§!"
 pf_striped_house_honour: "Man hat uns unserer Ehre beraubt! Dieser schändliche Akt hat unter unseren Kriegern große Unzufriedenheit ausgelöst und unser Haus vor dem einkreisenden PetaQ schwach aussehen lassen!\nGlück: §R-50%§!\nFraktionseinfluss: §R-50%§!"


