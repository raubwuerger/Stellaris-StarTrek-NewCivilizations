 d_sr_deuterium_deposit: "Deuterium-Taschen"
 d_sr_dilithium_orbit_deposit_desc: "Dieses Gebiet bietet eine Quelle für Rohdilithium, das leicht aus umlaufenden Felsen und Asteroiden gewonnen werden kann."
