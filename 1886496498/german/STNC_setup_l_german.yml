 trait_naturally_delicious_desc: "$trait_delicious$"
 trait_naturally_delicious: "Natürlich Köstlich"
 trait_necrogenesis_desc: "§LDie meisten dieser Spezies sind nicht in der Lage, sich sexuell fortzupflanzen und benötigen stattdessen die Umwandlung der Verstorbenen durch die Anwendung eines irreversiblen genetischen Virus.\n\nWesen, die auf diese Weise umgewandelt werden, behalten selten ihre ursprüngliche Persönlichkeit, erinnern sich aber oft an Fähigkeiten, die sie in ihrem vorherigen Leben gelernt haben.§!\n"
 trait_necrogenesis: "Nekrogenese"
 trait_neuroflux_desc: "Diese Spezies hat eine Form der elektronischen Telekinese entwickelt und ist in der Lage, Maschinen durch Willenskraft zu bedienen."
 trait_neuroflux: "Neuroflux"
 trait_nocturnal_desc: "Diese Spezies hat sich so entwickelt, dass sie vor allem nachts operiert und sich an schlechte Lichtverhältnisse angepasst hat."
 TRAIT_NOCTURNAL_EFFECT: "$mod_non_artificial_planet_jobs_produces_mult$ in Systemen mit einem §HClass K§! Stern oder schwächer §G+5%§!\n$mod_non_artificial_planet_jobs_produces_mult$ in Systemen mit §Hmehreren Sternen§! oder einem §HClass F§! Stern oder heller §R-5%§!"
 trait_nocturnal: "Nächtlich"
 trait_non_humanoid_desc: "§LIm Gegensatz zur absoluten Mehrheit aller intelligenten Spezies in der Galaxie entwickelte sich diese Spezies auf natürliche Weise und ohne jegliche Kontamination von außen durch das uralte Panspermie-Ereignis vor 4,5 Milliarden Jahren, als die Bewahrer ihre DNA auf die Sterne verteilten. Als solche sind sie an ein völlig anderes Ökosystem gewöhnt, das mit allem anderen in der großen weiten Galaxie unvereinbar ist.§!\n"
 trait_non_humanoid: "Nicht-humanoid"
 trait_obligate_carnivores_desc: "Diese Spezies ist weder willens noch in der Lage, etwas anderes als Fleisch zu verzehren, um ihre Ernährungsbedürfnisse zu erfüllen."
 trait_obligate_carnivores: "Obligate Fleischfresser"
 trait_orthodox_desc: "§L Diese Spezies neigt zum Konservatismus und hat Schwierigkeiten, sich an neue Weltanschauungen und Philosophien anzupassen.§!\n"
 trait_orthodox: "Orthodox"
 trait_partially_assimilated_desc: "Diese Spezies wurde teilweise mit kybernetischen Implantaten ausgestattet, die eine freiwillige Verbindung zu einem kollektiven Bewusstsein ermöglichen."
