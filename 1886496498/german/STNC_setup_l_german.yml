 START_SCREEN_MHUQ: "Außenseiter. Eindringlinge. Zerstörer. Dämonen. Sie haben viele Namen für uns, junger Mann, auch wenn Sie sich nicht mehr daran erinnern, dass diese alten Worte sich auf uns beziehen. Sie haben vergessen, wann Sie sie uns gegeben haben und warum Sie sie uns gegeben haben. Das haben wir nicht.\n\nEinst flößten unsere Kräfte der ganzen Galaxis Angst ein. Nicht einmal die Orions, Vaadwaur, Aldeaner, Ardananer oder gar das Dominion wagten es, sich mit uns anzulegen. Unsere Bienenstock-Museumsflotten bereisten die Sterne und archivierten eifrig die Werke kleinerer Ethnien, damit sie nicht für immer verloren gingen.\n\nWir sahen uns mit einer edlen Aufgabe betraut, aber in Wahrheit waren wir nichts weiter als brutale Aasfresser, die sich von den Leichen der Zivilisationen ernährten. Wir wurden gehasst und verachtet, bis sich die Galaxie gegen uns wandte.\n\n Sie verwüsteten uns, aber aus diesem Kataklysmus gingen wir mit einer neuen und wahren Bestimmung hervor. Nicht für Rache, sondern für die Wiedergeburt. Anstatt die Geschichte zu horten, werden wir sie teilen, anstatt zu zerstören, werden wir sie bewahren. Wo wir einst Furcht verbreiteten, werden unsere Flotten nun Frieden bringen."
