 tech_dyson_sphere_conduit_network_1_desc: "Kolossale Rohrleitungen ermöglichen die Verteilung von Energie in der Dyson-Sphäre. Das Verständnis ihrer Konstruktionstechniken kann für unsere eigenen Energieverteilungsmethoden von Nutzen sein."

 tech_dyson_sphere_repair_yard_1_desc: "Die automatisierten Reparatursysteme der Dyson-Sphäre sind so umfangreich, dass die Anlagen mehr mit den Trockendocks von Raumschiffen als mit normalen Maschinenwerkstätten gemein haben."
