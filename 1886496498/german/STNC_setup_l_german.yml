 d_cardassia_valley_hebitians_desc: "Das früher als Gardat-Tal bekannte Tal der Hebitianer befindet sich auf dem Kontinent Eheen. Eine Gruppe cardassianischer Archäologen entdeckte vor kurzem eine Reihe von Grabhügeln im Tal, die als Grabstätten für verschiedene Arten sowie für Anführer der antiken ersten hebitischen Zivilisation dienten. Nach dieser Entdeckung wurde das Tal zu Ehren ihrer entfernten Vorfahren umbenannt."
