 d_ferenginar_mayak_swamp_desc: "Der Mayak-Sumpf auf dem Planeten Ferenginar ist der tiefste, düsterste, schmutzigste und vermüllteste Sumpf auf der ganzen Welt, und der direkte Kontakt mit dem giftigen Sumpfwasser garantiert einen frühen Tod."
