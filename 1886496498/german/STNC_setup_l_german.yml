 councilor_kritarchy_desc: "Wenn die Richter sich nicht an die Regeln halten und die Angeklagten sich hinter starken Mauern verstecken, ist es oft die Aufgabe des Obersten Gerichtsvollziehers und seines Korps hochqualifizierter Agenten, das Urteil zu vollstrecken."
 councilor_kritarchy_female: "Oberster Gerichtsvollzieher"
 councilor_kritarchy: "Oberster Gerichtsvollzieher"
 councilor_living_gods_desc: "Die Position des Ersten Vogtes wird als eine unvergleichliche Ehre angesehen, da er für die Sicherheit der Götter selbst verantwortlich ist."
