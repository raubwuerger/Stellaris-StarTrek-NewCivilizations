 councilor_cultural_archetypes_desc: "Der Advocator ist der Verfechter, Bewahrer und Kurator der archetypischen Rollen der Gesellschaft. Er ist hauptsächlich dafür verantwortlich, die Tugenden des Rollensystems bei staatlichen Veranstaltungen öffentlich zu propagieren und sicherzustellen, dass die Bildungsprogramme, insbesondere die für Kinder und ausländische Einwanderer, den Lernenden die absolute Bedeutung des Rollensystems vermitteln."
 councilor_cultural_archetypes_female: "Befürworter"
 councilor_cultural_archetypes: "Befürworter"
 councilor_culture_of_secrecy_desc: "Das Amt des Beauftragten für innere Sicherheit ist dafür verantwortlich, dass keine Einzelperson, kein Unternehmen und keine Regierungsbehörde die Identität oder geschützte Merkmale eines Bürgers preisgibt. Der Beauftragte ist befugt, jeden Verstoß gegen den Schutz personenbezogener Daten zu untersuchen und einseitig zu beurteilen, und bietet damit einen wirksamen Schutz für die Grundprinzipien des Staates."
 councilor_culture_of_secrecy_female: "Kommissar für innere Sicherheit"
 councilor_culture_of_secrecy: "Kommissar für Innere Sicherheit"
 councilor_defenders_of_the_realm_desc: "Der Vigilant verteidigt unser Reich gegen alle, die sich einmischen."
