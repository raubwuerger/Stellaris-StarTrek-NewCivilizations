 sm_aceton_assimilator_1_desc: "Diese Geräte können feindlichen Schiffen in der Nähe Energie entziehen und so deren Schildkapazität verringern."
 sm_aceton_assimilator_1: "Aceton-Assimilator"
 sm_aceton_assimilator_2_desc: "___NE7422___"
