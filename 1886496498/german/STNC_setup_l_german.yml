 EMPIRE_DESIGN_AcamarianSovereignty_desc: "___NS206______NL______NL___Die Acamarianer sind eine intelligente humanoide Zivilisation von der Welt Acamar III. Zu ihren äußerlichen Merkmalen gehört eine geformte Einbuchtung auf der Stirn. Ihr Blut ist sowohl eisen- als auch kupferhaltig, eine Seltenheit unter den Spezies in diesem Teil der Galaxis. Viele Acamarianer haben auch traditionelle Gesichtstätowierungen.___NL______NL___Die Acamarianer werden von einer repräsentativen Regierung regiert, an deren Spitze ein Souverän steht, während ihr gesetzgebendes Organ als Acamarian Ruling Council bekannt ist."
 EMPIRE_DESIGN_AcamarianSovereignty: "___CC489___Acamarianische Souveränität§!"
 EMPIRE_DESIGN_AkritirianDomain_desc: "___NS207______NL______NL___Die Akritirianer sind eine humanoide Spezies, die auf dem Planeten Akritiri beheimatet ist und sich durch eine leichte Wölbung auf der Stirn auszeichnet. ___NL______NL___Akritirianer werden von einem autoritären Polizeistaat regiert, der von einem drakonischen und unflexiblen Justizsystem unterstützt wird."
 EMPIRE_DESIGN_AkritirianDomain: "___IC133___ ___CC490___Akritirische Domäne§!"
 EMPIRE_DESIGN_AmaralanDomain_desc: "___NS208___ ___NL______NL___Die Amaralianer sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet und für ihre Arbeitsmoral bekannt ist."
 EMPIRE_DESIGN_AmaralanDomain: "___CC491___Amaralanische Domäne§!"
 EMPIRE_DESIGN_AndorianEmpire_desc: "___NS209______NL______NL___Die Andorianer sind eine humanoide Ethnie vom großen Mond Andoria, der einen großen Gasriesen im Andor-System umkreist.___NL______NL___Die meisten Andorianer sind bekannt für ihre blaue Haut mit weißem oder silbernem Haar, mit blauem Blut und zwei Antennen auf dem Kopf. Ihr Stoffwechsel ist höher als der der Menschen, was sie anfällig für Phaser macht, aber sie sind auch extrem widerstandsfähig gegenüber einer Vielzahl von Umweltbedingungen.___NL______NL___In den Polarregionen von Andoria gibt es eine kleine Unterart von Andorianern mit weißer Haut, die blind, aber telepathisch sind, die Aenar."
 EMPIRE_DESIGN_AndorianEmpire: "___IC134___ ___CC492___Andorianisches Reich§!"
 EMPIRE_DESIGN_AngelanParliament_desc: "___NS210______NL______NL___Die Angelaner, eine humanoide Spezies, haben eine streng matriarchalische Gesellschaft, in der Männer als Bürger zweiter Klasse gelten."
 EMPIRE_DESIGN_AngelanParliament: "___CC493___Angelan Parliament§!"
 EMPIRE_DESIGN_AntaranWorlds_desc: "___NS211______NL______NL___Die Antaraner sind eine humanoide Spezies, die im Antares-System beheimatet ist. Obwohl sie relativ friedlich sind, hat sich ihre Gesellschaft erst kürzlich von einem brutalen Krieg mit den Denobulanern erholt, der zwei Jahrhunderte zurückliegt."
 EMPIRE_DESIGN_AntaranWorlds: "___CC494___Antaranische Welten§!"
 EMPIRE_DESIGN_AntedianShoals_desc: "___NS212______NL______NL___Die Antedianer sind eine zweibeinige Spezies mit einem piscinen Aussehen. Sie sind in den großen Ozeanen von Antede III beheimatet und leben etwas zurückgezogen. ___NL______NL___Auch wenn die Antedianer den Warp entdeckt haben, empfinden sie den Raumflug als extrem traumatisch. Die meisten überleben die Tortur, indem sie in einen selbst herbeigeführten katatonischen Zustand verfallen."
 EMPIRE_DESIGN_AntedianShoals: "___IC135___ ___CC495___Antedianische Unruhen§!"
 EMPIRE_DESIGN_AnticanPacks_desc: "___NS213______NL______NL___Eine humanoide Hundespezies vom Planeten Antica. Antiker sind wilde Fleischfresser, die ihre Beute am liebsten bei lebendigem Leib verspeisen oder sie unmittelbar vor dem Verzehr mit einer kurzen Energieklinge töten. ___NL______NL___Antiker haben eine lange und brutal gewalttätige Geschichte mit ihren engen Nachbarn, den reptilienartigen Selay."
 EMPIRE_DESIGN_AnticanPacks: "___IC136___ ___CC496___Antiker-Packs§!"
 EMPIRE_DESIGN_ApergosianHarmony_desc: "___NS214______NL______NL___Die Apergosianer sind eine humanoide Spezies mit goldener bis beiger Hautfarbe und dünnen flachen Nasen. Sie sind für ihre musikalischen Fähigkeiten bekannt und gelten als etwas unentschlossen."
 EMPIRE_DESIGN_ApergosianHarmony: "___CC497___Apergosian Harmony§!"
 EMPIRE_DESIGN_ArgelianPrefecture_desc: "___NS215___ ___NL______NL___Die Argelianer sind eine humanoide Spezies, die auf dem Planeten Nelphia im Ciatella-System heimisch ist."
 EMPIRE_DESIGN_ArgelianPrefecture: "___CC498___Argelian Prefecture§!"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc: "___NS216______NL______NL___Die Argrathi sind eine humanoide Spezies vom Planeten Argratha im Gamma-Quadranten. ___NL______NL___Ihre Physiologie ähnelt der der Menschen, aber sie haben Gesichtsfalten und Kämme am ganzen Körper. ___NL______NL___Die Argrathi waren für ihr einzigartiges Justizsystem bekannt, bei dem sie mit Hilfe fortschrittlicher Bewusstseinsveränderungstechniken denjenigen, die sie verhaften und eines Verbrechens anklagen, falsche Erinnerungen an ihre Gefangenschaft einpflanzen konnten."
 EMPIRE_DESIGN_ArgrathianCommonwealth: "___CC499___Argrathi Commonwealth§!"
 EMPIRE_DESIGN_BajoranRepublic_desc: "___NS217______NL______NL___Die Bajoraner sind eine humanoide Ethnie, die auf dem Planeten Bajor beheimatet ist und sich durch ihre horizontalen Nasenkämme auszeichnet. ___NL______NL___Die Bajoraner haben eine der ältesten und reichsten Kulturen im Alpha-Quadranten und bringen bekannte Künstler und Dichter hervor."
 EMPIRE_DESIGN_BajoranRepublic: "___IC137___ ___CC500___Bajoranische Republik§!"
 EMPIRE_DESIGN_BaulHighCouncil_desc: "___NS218___ ___NL______NL___Eine aquatische, spindeldürre Ethnie mit einer rauchigen, öligen Substanz, die ihre Gestalt bedeckt. Sie machen Jagd auf die empfindungsfähigen Kelpiens, die auch ihre Heimatwelt bewohnen."
 EMPIRE_DESIGN_BaulHighCouncil: "___IC138___ ___CC501___Ba'ul Hoher Rat§!"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc: "___NS219______NL______NL___Die Benziten sind eine humanoide Spezies, die auf dem Planeten Benzar beheimatet ist. ___NL______NL___Benziten haben typischerweise glatte, haarlose, blaue Haut. Der Schädel der Benziten hat eine dicke Ausbuchtung, die sich über das Gesicht erstreckt und einen markanten Nasenflügel und eine Stirn aufweist. Sie sind nicht in der Lage, eine Standard-Sauerstoff/Stickstoff-Atmosphäre zu atmen und müssen in solchen Umgebungen manchmal ein Beatmungsgerät tragen.___NL______NL___Benziten sind dafür bekannt, dass sie sehr akribisch sind."
 EMPIRE_DESIGN_BenzarianCommonwealth: "___CC502___Benzarian Commonwealth§!"
 EMPIRE_DESIGN_BetazoidHouses_desc: "___NS220______NL______NL___Betazoiden sind eine humanoide Ethnie von Telepathen. Die Betazoidenhäuser sind familiäre, matriarchalische Organisationen, die einen planetarischen Rat bilden, der für alle Bürger spricht und dessen Abstammung bis zum legendären Khrysaros zurückverfolgt werden kann."
 EMPIRE_DESIGN_BetazoidHouses: "___IC139___ ___CC503___Betazoidenhäuser§!"
 EMPIRE_DESIGN_BetelgeusianConvention_desc: "___NS221___ ___NL______NL___Die Betelgeusier sind eine humanoid-avianische Spezies. Mit einer Körpergröße von fast zwei Metern sind die Betelgeusianer für ihren ausgeprägten Wettbewerbsgeist bekannt."
 EMPIRE_DESIGN_BetelgeusianConvention: "___IC140___ ___CC504___Betelgeusianische Konvention§!"
 EMPIRE_DESIGN_BolianLeague_desc: "___NS222______NL______NL___Die Bolianer sind eine humanoide Spezies vom Planeten Boliax im Beta-Quadranten. ___NL______NL__Die Bolianer zeichnen sich durch ihre blaue Hautfarbe und einen knorpeligen Grat aus, der ihren Kopf und ihr Gesicht gliedert und sind für ihre Offenheit bekannt."
 EMPIRE_DESIGN_BolianLeague: "___IC141___ ___CC505___Bolianische Liga§!"
 EMPIRE_DESIGN_BorgCollective_desc: "___NS223______NL______NL___Die einzigartige Verschmelzung von Biologie und Technologie der Borg entstand vor Hunderttausenden von Jahren, aber erst in den letzten Jahrtausenden hat das Kollektiv wirklich begonnen, sich über die Grenzen seines Heimatsystems hinaus auszudehnen. Nachdem das Heimatsystem aufgegeben wurde, um riesige Unicomplex-Strukturen entstehen zu lassen, richtete das Kollektiv seinen Blick nach außen und suchte nach neuen Ressourcen und Kulturen, die seine kulturelle und technologische Einzigartigkeit verbessern und es ihm ermöglichen würden, wahre Perfektion zu erreichen - Omega."
 EMPIRE_DESIGN_BorgCollective: "___IC142___ ___IC143___ ___CC506___Borg-Kollektiv§!"
 EMPIRE_DESIGN_BorgCooperative_desc: "___NS224___ ___CC507___Alternative Realität:§! ___CC508___Ersetzt ___NS225___ falls ausgewählt§! ___NL______NL___Nachdem die Königin nach der Einführung einer viralen topologischen Anomalie die Kontrolle über das Kollektiv verloren hat, hat die Kooperative einen Großteil der Philosophie abgelehnt, die die Borg einst definierte. ___NL______NL___Die Kooperative setzt sowohl auf Individualität als auch auf die freiwillige Teilung des Bewusstseins und will eine befreiende Kraft in der Galaxie sein."
 EMPIRE_DESIGN_BorgCooperative: "___IC144___ ___CC509___Borg-Kooperative§!"
 EMPIRE_DESIGN_BorgTemporalIncursion_desc: "___NS226___ ___CC510___Alternative Realität:§! ___CC511__Ersetzt ___NS227___ falls ausgewählt§! ___NL______NL___Die Borg Temporal Incursion entstand nach einem temporalen Ereignis, das eine einzelne Sphäre während eines Angriffs auf die Heimatwelt der Menschen mehrere Jahrhunderte in der Zeit zurückschickte. Die Sphäre wurde schwer beschädigt und die Assimilierung des Systems ist erst kürzlich abgeschlossen worden. Es ist noch unklar, ob sich das ursprüngliche Kollektiv wieder integrieren wird, sobald der Kontakt hergestellt ist."
 EMPIRE_DESIGN_BorgTemporalIncursion: "___IC145___ ___CC512___Borg Temporal Incursion§!"
 EMPIRE_DESIGN_BreenConfederacy_desc: "___NS228______NL______NL___Die Breen sind eine geheimnisumwitterte Spezies von scheinbaren Humanoiden, die auf dem Planeten Breen beheimatet sind. ___NL______NL___Die Breen tragen ständig Kühlanzüge, da ihre Physiologie zu den exotischsten für humanoide Lebensformen gehört, was auf das Klima ihres Heimatplaneten zurückzuführen sein könnte. Angesichts der Tatsache, dass die meisten bekannten humanoiden Spezies auf Planeten der Klasse M mit einer Durchschnittstemperatur leben, die weit über der vermuteten Temperatur der Breen liegt, wird angenommen, dass die Breen Kühlanzüge entwickeln mussten, um mit anderen zu koexistieren.___NL______NL___Die Breen sind dafür bekannt, dass sie in ihren Minen und Bauprogrammen Sklavenarbeit von niederen Ethnien einsetzen."
 EMPIRE_DESIGN_BreenConfederacy: "___IC146___ ___CC513___Breen Konföderation§!"
 EMPIRE_DESIGN_BrunaliEmpire_desc: "___NS229______NL______NL___Die Brunali sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist. ___NL______NL___Physiologisch gesehen sind sie den Menschen ähnlich, aber sie haben einen charakteristischen großen Gesichtskamm, der die Stirn halbiert. ___NL______NL___Sie sind für ihre landwirtschaftlichen Fähigkeiten und ihre Gentechnik bekannt."
 EMPIRE_DESIGN_BrunaliEmpire: "___CC514___Brunali Reich§!"
 EMPIRE_DESIGN_BynarDomains_desc: "___NS230______NL______NL___Die Bynar haben eine technologische Symbiose erreicht - die Verschmelzung des Analogen mit dem Digitalen. Trotz ihrer vernetzten Natur haben sie sich ihre Individualität, ihr Mitgefühl und ihre Empathie bewahrt."
 EMPIRE_DESIGN_BynarDomains: "___IC147___ ___CC515___Bynar Domains§!"
 EMPIRE_DESIGN_CaitianUnion_desc: "___NS231______NL______NL___Die Caitianer sind eine felinoide Spezies vom Planeten Cait. ___NL______NL___Caitianer haben den Ruf, kooperativ zu sein, und legen großen Wert auf Schönheit und Ästhetik."
 EMPIRE_DESIGN_CaitianUnion: "___IC148___ ___CC516___Caitianische Union§!"
 EMPIRE_DESIGN_CardassianUnion_desc: "___NS232______NL______NL___Die Cardassianer sind eine quasi-reptilienartige humanoide Spezies, die auf dem Planeten Cardassia beheimatet ist. ___NL______NL___Sie scheinen sich aus einer Kreatur mit reptilienartigen und säugetierartigen Zügen entwickelt zu haben, mit grauer oder graugrüner Hautfarbe und dunkelschwarzem Haar. Die Cardassianer glauben, dass sie den anderen Ethnien in der Galaxie überlegen sind und dass alle ihnen dienen sollten."
 EMPIRE_DESIGN_CardassianUnion: "___IC149___ ___IC150___ ___CC517___Cardassianische Union§!"
 EMPIRE_DESIGN_ChalnothAnarchy_desc: "___NS233___ ___NL______NL___Die Chalnoth, die in einem Zustand fast völliger Gesetzlosigkeit und Anarchie leben, haben es bemerkenswerterweise geschafft, den Warpantrieb zu erlangen. ___NL______NL___Es gibt zwar keinen einzelnen Herrscher, aber die meisten Chalnoth erkennen die Macht einer Handvoll 'Bosse' an."
 EMPIRE_DESIGN_ChalnothAnarchy: "___IC151___ ___CC518___Chalnoth Anarchy§!"
 EMPIRE_DESIGN_CheronianCommission_desc: "___NS234______NL______NL___Die Cheronianer sind eine humanoide Ethnie, die über eine unglaublich lange Lebensdauer verfügt. Die Mitglieder der cheronitischen Spezies sind halb schwarz und halb weiß, gespalten entlang der Mittelsagittalebene. Der cheronitische Staat wird streng von der Kommission der politischen Verräter kontrolliert, die festgelegt hat, dass Cheronier, die 'weiß auf der rechten Seite' sind, eine starke genetische Neigung zu Verbrechen und Gewalt haben. Sie werden von der Elite wie Sklaven behandelt. Die 'Schwarzen auf der rechten Seite' werden als solche behandelt."
 EMPIRE_DESIGN_CheronianCommission: "___IC152___ ___CC519___Cheronian Commission§!"
 EMPIRE_DESIGN_ChodakEmpire_desc: "___NS235___ ___NL______NL__Die Ethnie der Chodak wurde vor fast 1.000.000 Jahren gegründet und galt nach einer katastrophalen politischen Krise als ausgestorben. Tatsächlich gelang es einer Handvoll Überlebender, sich auf einer neuen Heimatwelt wieder niederzulassen."
 EMPIRE_DESIGN_ChodakEmpire: "___IC153___ ___CC520___Chodak Imperium§!"
 EMPIRE_DESIGN_ConfederationOfEarth_desc: "___NS236___ ___CC521___Alternative Realität:§! ___CC522__Ersetzt ___NS237___ falls ausgewählt§! ___NL______NL___Die Konföderation der Erde wurde mit einem einzigen Ziel gegründet: die Unterwerfung der Galaxie unter die Menschheit."
 EMPIRE_DESIGN_ConfederationOfEarth: "___IC154___ ___CC523___Konföderation der Erde§!"
 EMPIRE_DESIGN_CravicImperative_desc: "___NS238___ ___NL______NL___Die Cravic sind eine verrückte Spezies von künstlich intelligenten Androiden, in ihrer eigenen Nomenklatur auch Automated Personnel Units, APU, genannt. Die Cravic-APUs wurden als Diener und Soldaten gegen die Pralor im hundertjährigen Pralor-Cravic-Krieg geschaffen. Als beide Seiten versuchten, sich zu einigen und Frieden zu schließen, wandten sich ihre eigenen Schöpfungen gegen sie - nur um den Krieg ernsthaft fortzusetzen, sobald die Organischen eliminiert waren."
 EMPIRE_DESIGN_CravicImperative: "___IC155___ ___CC524___Cravic Imperative§!"
 EMPIRE_DESIGN_CravicPralorUnion_desc: "___NS239___ ___CC525___Alternative Realität:§! ___CC526___Ersetzt ___NS240___ und ___NS241___ falls ausgewählt§!___NL______NL___Die sich bekriegenden Spezies Cravic und Pralor vereinigten sich in den Jahren, nachdem ihre Maschinenschöpfungen, die Automatisierten Personaleinheiten, aus ihrer militärischen Programmierung ausbrachen und ein Ende der Feindseligkeiten forderten."
 EMPIRE_DESIGN_CravicPralorUnion: "___IC156___ ___CC527___Cravic-Pralor Union§!"
 EMPIRE_DESIGN_DeltanUnion_desc: "___NS242______NL______NL___Die Deltaner sind eine humanoide Spezies, die vom Planeten Delta IV stammt. Man erkennt sie an ihrer kahlen Kopfhaut und sie tragen Kopfbedeckungen. Ihre starke sexuelle Anziehungskraft kann für Mitglieder anderer Spezies eine Ablenkung sein. Deltaner haben zwar schmerzlindernde Fähigkeiten, die sich bei Berührung manifestieren, aber diese Fähigkeit heilt keine Verletzungen."
 EMPIRE_DESIGN_DeltanUnion: "___CC528___Deltanische Union§!"
 EMPIRE_DESIGN_DenobulanUnity_desc: "___NS243______NL______NL___Eine humanoide Spezies vom Planeten Denobula. Die geselligen Denobulaner haben einen engmaschigen gemeinschaftlichen Lebensstil und eine komplexe Familienstruktur angenommen. Der durchschnittliche Denobulaner hat mindestens 3 Ehepartner und Hunderte von familiären Beziehungen."
 EMPIRE_DESIGN_DenobulanUnity: "___IC157___ ___CC529___Denobulanische Einheit§!"
 EMPIRE_DESIGN_DevoreImperium_desc: "___NS244______NL______NL___Die Devore sind eine humanoide Ethnie aus dem Delta-Quadranten. ___NL______NL___Nicht viel ist über die Devore bekannt, außer dass sie Aliens gegenüber intolerant sind und Telepathen hassen."
 EMPIRE_DESIGN_DevoreImperium: "___IC158___ ___CC530___Devore Imperium§!"
 EMPIRE_DESIGN_DosiConfederacy_desc: "___NS245______NL______NL___Die Dosi sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist. ___NL______NL___Ihre Gesichter sind oft in einer Vielzahl von Farben und Markierungen bemalt, um Status, Rang und Haus zu kennzeichnen. Die häufigste Farbe ist rot mit weißen Streifen. Handel und wirtschaftliche Angelegenheiten sind ein wichtiger Teil der Dosi-Kultur und sie legten großen Wert darauf. ___NL______NL___Die Dosi waren auch extrem aggressive Verhandlungspartner, was dazu führte, dass Todesfälle bei Geschäftsabschlüssen keine Seltenheit waren."
 EMPIRE_DESIGN_DosiConfederacy: "___CC531___Dosi Konföderation§!"
 EMPIRE_DESIGN_EarthKhanate_desc: "___NS246___ ___CC532___Alternative Realität:§! ___CC533___Ersetzt ___NS247___ falls ausgewählt§! ___NL______NL___Das Khanat der Erde ist ein planetarischer Staat, der durch die Vereinigung der Nationen der Erde nach dem Eugenischen Krieg entstanden ist."
 EMPIRE_DESIGN_EarthKhanate: "___IC159___ ___CC534___Khanat der Erde§!"
 EMPIRE_DESIGN_EfrosianLeague_desc: "___NS248___ ___NL______NL___Eine Spezies von Humanoiden, die auf dem Planeten Efros beheimatet ist. Die Efrosianer sind bekannt für ihre Hingabe zur mündlichen Überlieferung und für ihre musikalische Sprache."
 EMPIRE_DESIGN_EfrosianLeague: "___CC535___Efrosianische Liga§!"
 EMPIRE_DESIGN_EnolianOrder_desc: "___NS249______NL______NL___Die Enolianer sind eine humanoide Spezies, die für ihre Liebe zum Handel und ihr mächtiges, wenn auch manchmal rücksichtsloses Rechtssystem bekannt ist."
 EMPIRE_DESIGN_EnolianOrder: "___IC160___ ___CC536___Enolianischer Orden§!"
 EMPIRE_DESIGN_ExcalbianSolidarity_desc: "___NS250______NL______NL___Die Excalbianer sind eine auf dem Planeten Excalbia beheimatete Lebensform mit Kohlenstoffkreislauf. Sie besitzen die Fähigkeit, Moleküle auf atomarer Ebene neu zu ordnen, was ihre industriellen Kapazitäten erheblich steigert. Die excalbianische Gesellschaft kennt kein Konzept von Gut und Böse und handelt völlig amoralisch."
 EMPIRE_DESIGN_ExcalbianSolidarity: "___CC537___Excalbische Solidarität§!"
 EMPIRE_DESIGN_FenDomarStates_desc: "___NS251______NL______NL___Die Fen Domar sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist. ___NL______NL___Sie zeichnen sich durch ihre graue bis grüne Hautfarbe und ihr graues Haar aus, das oft mit Markierungen versehen ist, die ihren Status anzeigen."
 EMPIRE_DESIGN_FenDomarStates: "___CC538___Fen Domar Staaten§!"
 EMPIRE_DESIGN_FerengiAlliance_B_desc: "___NS252______NL______NL___Die Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind bekannt für ihre Zivilisation, die auf dem Fundament des freien Unternehmertums aufgebaut ist und in der das Erzielen von Profit das einzig sinnvolle Ziel im Leben ist.___NL______NL___Die Ferengi sind kleiner als die meisten Humanoiden, haben eine orange-braune Haut, vergrößerte Schädel, faltige Nasen und scharfe Zähne.___NL______NL___Ihr markantestes Merkmal sind ihre großen Ohren - oder Ohrläppchen - die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiAlliance_B: "___IC161___ ___IC162___ ___CC539___Ferengi Allianz§!"
 EMPIRE_DESIGN_FerengiAlliance_desc: "___NS253______NL______NL___Die Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind bekannt für ihre Zivilisation, die auf dem Fundament des freien Unternehmertums aufgebaut ist und in der das Erzielen von Profit das einzig sinnvolle Ziel im Leben ist.___NL______NL___Die Ferengi sind kleiner als die meisten Humanoiden mit orange-brauner Haut, vergrößerten Schädeln, faltigen Nasen und scharfen Zähnen.___NL______NL___Ihr markantestes Merkmal sind ihre großen Ohren - oder Ohrläppchen - die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiAlliance: "___IC163___ ___IC164___ ___IC165___ ___CC540___Ferengi Allianz§!"
 EMPIRE_DESIGN_FerengiCooperative_desc: "___NS254______NL______NL___Die Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf einem Fundament des gerechten Unternehmertums aufgebaut ist, bei dem das Erzielen von Gewinn auf ethische Weise das einzig sinnvolle Ziel im Leben ist.___NL______NL___Die Ferengi sind kleiner als die meisten Humanoiden mit orange-brauner Haut, vergrößerten Schädeln, faltigen Nasen und scharfen Zähnen.___NL______NL___Ihr markantestes Merkmal sind ihre großen Ohren - oder Ohrläppchen - die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FerengiCooperative_desc: "___NS255______NL______NL___Die Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Sie sind für ihre Zivilisation bekannt, die auf einem Fundament des gerechten Unternehmertums aufgebaut ist, bei dem das Erzielen von Gewinn auf ethische Weise das einzig sinnvolle Ziel im Leben ist.___NL______NL___Die Ferengi sind kleiner als die meisten Humanoiden mit orange-brauner Haut, vergrößerten Schädeln, faltigen Nasen und scharfen Zähnen.___NL______NL___Ihr markantestes Merkmal sind ihre großen Ohren - oder Lappen -, die ihnen ein extrem scharfes Gehör verleihen."
 EMPIRE_DESIGN_FirstFederation_desc: "___NS256___ ___NL______NL___Die Erste Föderation wurde vor fünfzigtausend Jahren durch den Zusammenschluss der Linnik und anderer Ethnien gegen ihre Oberherren, die Dassik, gegründet und hat ihre Blütezeit nach der Go Lin-Katastrophe hinter sich gelassen."
 EMPIRE_DESIGN_FirstFederation: "___IC166___ ___CC541___Erste Föderation§!"
 EMPIRE_DESIGN_FlaxianHegemony_desc: "___NS257______NL______NL___Die Flaxianer sind eine humanoide Ethnie vom Planeten Flaxos im Beta-Quadranten. ___NL______NL__Wenig ist über diese Spezies bekannt, aber es wurde von zahlreichen Attentaten in Gebieten berichtet, in denen Flaxianer ansässig sind."
 EMPIRE_DESIGN_FlaxianHegemony: "___IC167___ ___CC542___Flaxianische Hegemonie§!"
 EMPIRE_DESIGN_GaridianRepublic_desc: "___NS258______NL______NL___Die Garidianer sind ein Ableger der vulkanischen Spezies. Garid wurde vor über 1.500 Jahren nach dem Exodus jener Vulkanier besiedelt, die Suraks Ideale ablehnten und jene zurückließen, die später zu den Romulanern wurden. ___NL______NL___Garidianische Gesellschaft ist stratifiziert und folgt einer Reihe von Gesetzen, die vom Gesetzgeber Jahrhunderte zuvor kodifiziert wurden."
 EMPIRE_DESIGN_GaridianRepublic: "___IC168___ ___CC543___Garidianische Republik§!"
 EMPIRE_DESIGN_GornEmpire_desc: "___NS259______NL______NL___Die Gorn sind eine zweibeinige Reptilienart, die auf dem Planeten Gornar beheimatet ist. Mit einer durchschnittlichen Größe von zwei Metern gelten sie für die meisten Humanoiden als körperlich imposant."
 EMPIRE_DESIGN_GornEmpire: "___IC169___ ___CC544___Gorn Hegemonie§!"
 EMPIRE_DESIGN_GrazeriteAlliance_desc: "___NS260___ ___NL______NL___Die Grazeriten sind eine bovine humanoide Spezies mit außergewöhnlicher Geduld und einem gemeinschaftlichen Wesen. Sie haben den Ruf, optimistisch zu sein und mit dem Unglück anderer mitzufühlen."
 EMPIRE_DESIGN_GrazeriteAlliance: "___CC545___Grazerite Alliance§!"
 EMPIRE_DESIGN_HaakonianOrder_desc: "___NS261______NL______NL___Die Haakonier sind eine warpfähige, humanoide Spezies aus dem Delta-Quadranten. Die Haakonier sind groß und blasshäutig und wie die meisten Ethnien anfällig für Metreonvergiftungen. Das hindert sie jedoch nicht daran, mit dieser gefährlichen Technologie zu experimentieren."
 EMPIRE_DESIGN_HaakonianOrder: "___CC546___Haakonischer Orden§!"
 EMPIRE_DESIGN_HaAmoran_desc: "___NS262___ ___CC547___Alternative Realität:§! ___CC548___Ersetzt ___NS263___ falls ausgewählt§! ___NL______NL___ Vereint unter der Herrschaft von Kosst Amojan, nachdem er vor über hundert Jahren aus der Gefangenschaft entlassen wurde, ist Ha'Amoran bereit, den Glauben der Pah-Wraiths in der Galaxis zu verbreiten."
 EMPIRE_DESIGN_HaAmoran: "___IC170___ ___CC549___Ha'Amoran§!"
 EMPIRE_DESIGN_HazariCoalition_desc: "___NS264___ ___NL______NL___Eine Ethnie von reptilienartigen Humanoiden, die im Delta-Quadranten beheimatet ist. Die Hazari sind für ihre Fähigkeiten als Fährtensucher bekannt und werden häufig als Kopfgeldjäger eingesetzt."
 EMPIRE_DESIGN_HazariCoalition: "___IC171___ ___CC550___Hazari-Koalition§!"
 EMPIRE_DESIGN_HebitianUnion_desc: "___NS265___ ___CC551___Alternative Realität:§! ___CC552___Ersetzt ___NS266___ falls ausgewählt§! ___NL______NL___Die Hebitianer sind eine quasi-reptilienartige humanoide Spezies, die auf dem Planeten Hebitia beheimatet ist. ___NL______NL___Sie scheinen sich aus einer Kreatur entwickelt zu haben, die sowohl reptilienartige als auch säugetierartige Züge aufweist, mit grauer oder graugrüner Hautfarbe und dunkelschwarzem Haar. Ihre Hälse sind mit verlängerten Wirbeln versehen und ihre Stirn ist mit Graten versehen. ___NL______NL___Die Hebitier sind ein spirituelles Volk mit einer reichen Kulturgeschichte."
 EMPIRE_DESIGN_HebitianUnion: "___IC172___ ___CC553___Hebitische Union§!"
 EMPIRE_DESIGN_HirogenHunters_desc: "___NS267______NL______NL___Die Hirogen, die als brutale, nomadische Wilde angesehen werden, haben in Wirklichkeit eine stolze, technologisch fortschrittliche Gesellschaft, die älter ist als die meisten Spezies in der Galaxie. Unglaublich groß und mächtig, sind die Hirogen fähige Krieger und Jäger und terrorisieren die Galaxie."
 EMPIRE_DESIGN_HirogenHunters: "___IC173___ ___CC554___Hirogen-Jäger§!"
 EMPIRE_DESIGN_HupyrianRepublic_desc: "___NS268______NL______NL___Eine humanoide Spezies aus dem Alpha-Quadranten. Die Hupyrianer zeichnen sich durch ihre Körpergröße und ihre Gesichtskämme aus. Sie sind bekannt für ihre Fähigkeiten als Diener, Adjutanten und Haushaltshilfen."
 EMPIRE_DESIGN_HupyrianRepublic: "___CC555___Hupyrianische Republik§!"
 EMPIRE_DESIGN_HurQStagnancy_desc: "___NS269______NL______NL___Hur'Q ist ein klingonisches Wort und bedeutet 'Außenseiter'. Dies ist auch der Name, den die Klingonen dieser Spezies aus dem Gamma-Quadranten gaben, die vor 1000 Jahren in Qo'noS einfiel und es plünderte."
 EMPIRE_DESIGN_HurQStagnancy: "___CC556___Hur'Q Stagnation§!"
 EMPIRE_DESIGN_HusnockAscendancy_desc: "___NS270______NL______NL___Berechnend, aggressiv und sich ihrer Vorherrschaft völlig sicher, lauern die Husnock am Rande des bekannten Weltraums. Trotz ihrer gewalttätigen Natur sind die Husnock nie in einen internen Krieg verwickelt worden und es ist ihnen gelungen, viel früher als die meisten anderen Völker der Galaxis eine äußerst effektive und technologisch fortschrittliche Gesellschaft aufzubauen. Von ihrem Heimatplaneten Hus aus führten die Husnock mehrere Blitzangriffe auf nahe gelegene primitive Spezies durch und unterwarfen sie vollständig. Die Aszendenten sind jetzt eine aufstrebende Supermacht, die auf ihren Versuch wartet, die Galaxie zu übernehmen."
 EMPIRE_DESIGN_HusnockAscendancy: "___IC174___ ___CC557___Aufstieg der Husnock§!"
 EMPIRE_DESIGN_HydranKingdom_desc: "___NS271___ ___NL______NL___Die Hydraner sind eine dreigliedrige Zivilisation, die auf einem Planeten mit einer methanhaltigen Atmosphäre entstanden ist. Die Hydraner sind in drei Geschlechter unterteilt, wobei das dritte 'matriarchalische' Geschlecht als unfähig gilt."
 EMPIRE_DESIGN_HydranKingdom: "___IC175___ ___CC558___Hydranisches Königreich§!"
 EMPIRE_DESIGN_InterstellarConcordium_desc: "___NS272___ ___NL______NL___Das Interstellare Konkordium wurde von der amphibischen und funktionell unsterblichen Ethnie der Meskeen gegründet und hat sich dem Streben nach galaktischem Frieden verschrieben, koste es, was es wolle."
 EMPIRE_DESIGN_InterstellarConcordium: "___IC176___ ___CC559___Interstellares Konkordium§!"
 EMPIRE_DESIGN_KaremmanFoundation_B_desc: "___NS273______NL______NL___Die Karemma sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre ausgeprägten Stirnfurchen und breiten Nasen auszeichnet. ___NL______NL___Die Gesellschaft der Karemma ist sehr merkantil, legt aber Wert auf ehrlichen Handel mit transparenten Gewinnspannen."
 EMPIRE_DESIGN_KaremmanFoundation_B: "___IC177___ ___CC560___Karemma Foundation§!"
 EMPIRE_DESIGN_KaremmanFoundation_desc: "___NS274______NL______NL___Die Karemma sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre ausgeprägten Stirnfurchen und breiten Nasen auszeichnet. ___NL______NL___Die Gesellschaft der Karemma ist sehr merkantil, legt aber Wert auf ehrlichen Handel mit transparenten Gewinnspannen."
 EMPIRE_DESIGN_KaremmanFoundation: "___IC178___ ___IC179___ ___CC561___Karemma Foundation§!"
 EMPIRE_DESIGN_KazonSects_desc: "___NS275______NL______NL___Die Kazon sind eine aggressive, kriegerische Spezies aus dem Delta-Quadranten. ___NL______NL___Historisch gesehen wurden die Kazon von einer Ethnie namens Trabe unterjocht, die die Kämpfe untereinander förderte, aber schließlich in dieser Periode ihrer Geschichte eine Rebellion begann. Dies hat dazu geführt, dass die Gesellschaft der Kazon aus sich bekriegenden Sekten besteht, von denen jede über unterschiedliche Ressourcen verfügt. Da sie Nomaden sind, braucht es einen starken Jal, um die Sekten unter ihrer Führung zu vereinen. ___NL______NL___Die Gesellschaft der Kazon ist sehr patriarchalisch und weibliche Kazon werden als Bürger zweiter Klasse behandelt."
 EMPIRE_DESIGN_KazonSects: "___IC180___ ___CC562___Kazon-Sekten§!"
 EMPIRE_DESIGN_KelpienCongress_desc: "___NS276___ ___CC563___Alternative Realität:§! ___CC564___Ersetzt ___NS277___ falls ausgewählt§! ___NL______NL___Der Kelpien-Kongress wurde nach dem erfolgreichen Sturz des skrupellosen Ba'ul auf Kaminar gegründet. ___NL______NL___Mit dem Versprechen, den Kreislauf der Gewalt zu beenden, haben die Kelpien Frieden mit ihren ehemaligen Unterdrückern geschlossen."
 EMPIRE_DESIGN_KelpienCongress: "___IC181___ ___CC565___Kelpien Kongress§!"
 EMPIRE_DESIGN_KelpienDuchies_desc: "___NS278______NL______NL___Die Kelpien haben sich aus einem kleinen, sozialen, nomadischen pflanzenfressenden Säugetier-Analogon entwickelt. Anders als die meisten intelligenten Kulturen, die sich aus der Notwendigkeit heraus entwickelt haben, Jagdgesellschaften zu koordinieren, ist die Kultur der Kelpien ein direktes Produkt ihres Bedürfnisses nach gegenseitigem Schutz als Überlebensmechanismus. Aus evolutionärer Sicht haben sie einen hochentwickelten 'Gefahrensinn' entwickelt, der es ihnen ermöglicht, lokale Raubtiere und Naturkatastrophen zu vermeiden."
 EMPIRE_DESIGN_KelpienDuchies: "___CC566___Kelpien-Stämme§!"
 EMPIRE_DESIGN_KelvanEmpire_desc: "___IC182___ ___CC567___Random Quadrant§!   ___CC568___Extra-galactic:§! ___CC569___Zufällige Startposition§! ___NL______NL___Die Kelvaner, die in ihrem natürlichen Zustand mehrere Meter groß sind, haben sich an das Leben in dieser Galaxie angepasst, indem sie eine humanoide Form angenommen haben. ___NL______NL___Während der Großteil der kelvanischen Diaspora sich aufgemacht hat, die Galaxie Triangulum zu erobern, hat es eine kleine Gruppe auf sich genommen, ihre Dominanz in der Milchstraße zu behaupten."
 EMPIRE_DESIGN_KelvanEmpire: "___IC183___ ___CC570___Kelvanisches Reich§!"
 EMPIRE_DESIGN_KessokMandate_desc: "___NS279___ ___NL______NL___Eine auf Silizium basierende Spezies mit markanten Hörnern und einem teilweisen Exoskelett. Die Kessok sind sowohl der Aufrechterhaltung einer fairen und gerechten Gesellschaft verpflichtet als auch bereit, diese zu verteidigen."
 EMPIRE_DESIGN_KessokMandate: "___IC184___ ___CC571___Kessok-Mandat§!"
 EMPIRE_DESIGN_KingdomSkorr_desc: "___NS280___ ___NL______NL___Die Skorr sind eine zweibeinige Vogelart, die auf dem Planeten Skorr heimisch ist. ___NL______NL___Bekannt für ihre kriegerische Natur und ihre Fähigkeit, schnell große Armeen zu züchten, haben sie sich nach der Arbeit des Philosophen Alar vor über hundert Jahren dem Frieden verschrieben."
 EMPIRE_DESIGN_KingdomSkorr: "___IC185___ ___CC572___Königreich von Skorr§!"
 EMPIRE_DESIGN_KlingonEmpire_desc: "___NS281______NL______NL___Klingonen sind eine kriegerische Spezies vom Planeten Qo'noS, bekannt für ihre Stärke und ihr aggressives Festhalten an Ehre und Tradition. ___NL______NL___Die Klingonen wurden erstmals vor über 1100 Jahren unter Kahless dem Unvergesslichen vereinigt, der die eindringenden Hur'q von Qo'noS vertrieb."
 EMPIRE_DESIGN_KlingonEmpire: "___IC186___ ___IC187___ ___CC573___Klingonisches Reich§!"
 EMPIRE_DESIGN_KobaliRepublic_desc: "___NS282______NL______NL___Die Kobali sind eine humanoide Spezies vom Planeten Kobal im Delta-Quadranten. ___NL______NL___Durch einen genetischen Virus zu Beginn ihrer Geschichte ist die Mehrheit der Kobali-Spezies nicht mehr in der Lage, sich sexuell fortzupflanzen. Stattdessen werden die Verstorbenen anderer Spezies durch einen irreversiblen genetischen Virus in Kobali umgewandelt. ___NL______NL___Die Kobali sind friedlich und kooperativ, doch die Abscheu der meisten anderen Spezies gegenüber ihrer Fortpflanzungsmethode frustriert sie."
 EMPIRE_DESIGN_KobaliRepublic: "___IC188___ ___CC574___Kobali Republik§!"
 EMPIRE_DESIGN_KolaatiLeague_desc: "___NS283______NL______NL___Die Kolaati sind eine Reptilienart, die für ihre gewalttätigen Tendenzen bekannt ist. In Ermangelung einer starken zentralen Autorität zieht es viele Kolaatis in die Kriminalität, um zu überleben."
 EMPIRE_DESIGN_KolaatiLeague: "___CC575___Kolaati-Liga§!"
 EMPIRE_DESIGN_KradinProtectorate_desc: "___NS284___ ___NL______NL___Die Kradin sind eine halbreptilische Spezies, die auf dem Planeten Kradin heimisch ist. ___NL______NL___Während ihr Aussehen und ihre Kampfdisziplin bei vielen humanoiden Spezies eine negative Reaktion hervorruft, sind sie für ihren fairen Umgang mit anderen Ethnien bekannt."
 EMPIRE_DESIGN_KradinProtectorate: "___CC576___Kradin Protectorate§!"
 EMPIRE_DESIGN_KraylorRepublic_desc: "___NS285______NL______NL___Die Kraylor sind eine humanoide Spezies, die durch ihre Nasenrücken und ihre fast kiemenartigen Ohrläppchen auffällt. Es ist zwar nicht viel über die Kraylor bekannt, aber es ist klar, dass sie widerstandsfähig und entschlossen sind und in der Lage sind, schlimme Situationen mit List und klarem Verstand zu meistern."
 EMPIRE_DESIGN_KraylorRepublic: "___CC577___Kraylor Sanctum§!"
 EMPIRE_DESIGN_KreetassanChancellory_desc: "___NS286______NL______NL___Eine humanoide Ethnie mit ausgefeilten Gesichtsstrukturen. Die Kreetassaner sind für ihre strenge soziale Etikette bekannt."
 EMPIRE_DESIGN_KreetassanChancellory: "___IC189___ ___CC578___Kreetassanisches Kanzleramt§!"
 EMPIRE_DESIGN_KrenimImperium_desc: "___NS287______NL______NL___Die Krenim sind eine humanoide Spezies aus dem Delta-Quadranten, die sich durch gehärtete Skelettmembranen auf der Stirn auszeichnet. Sie sind bekannt für ihre Chroniton- und Temporalforschung und ihre Tendenz, in Grenzstreitigkeiten mit benachbarten Spezies verwickelt zu werden."
 EMPIRE_DESIGN_KrenimImperium: "___IC190___ ___IC191___ ___CC579___Krenim Imperium§!"
 EMPIRE_DESIGN_KriosDynasty_desc: "___NS288______NL______NL___Vor Jahrhunderten war das Kriosianische Imperium ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 EMPIRE_DESIGN_KriosDynasty: "___CC580___Souveräne Dynastie von Krios Prime§!"
 EMPIRE_DESIGN_KzintiPatriarchy_desc: "___NS289______NL______NL___Das Kzinti-Patriarchat ist das Regierungsorgan der Kzinti, einer aggressiven felinoiden Ethnie. ___NL______NL___Die Kzinti haben ihren Weibchen Unterwürfigkeit eingeimpft und haben keine Skrupel, andere Ethnien zu versklaven und zu verzehren."
 EMPIRE_DESIGN_KzintiPatriarchy: "___IC192___ ___CC581___Kzinti-Patriarchat§!"
 EMPIRE_DESIGN_LissepianParliaments_desc: "___NS290______NL______NL___Die Lissepianer, eine humanoide Spezies, sind für ihre starken Handelsbeziehungen bekannt, die auf ihrem halb-religiösen Zwang beruhen, ihre Schulden immer zu bezahlen."
 EMPIRE_DESIGN_LissepianParliaments: "___CC582___Lissepianische Parlamente§!"
 EMPIRE_DESIGN_LurianPrincipality_desc: "___NS291______NL______NL___Die Lurianer sind eine Spezies vom Planeten Luria und werden nur selten außerhalb der Region des Ionitennebels gesehen. Ihre Regierung wird von der königlichen Familie von Luria kontrolliert. Sie sind dafür bekannt, dass sie mehrere Herzen, mindestens vier Lungen und zwei Mägen haben. Dadurch sind sie nicht nur widerstandsfähiger als die meisten anderen Spezies, sondern können auch Giften und anderen Toxinen viel besser widerstehen. Sie sind in der Lage, in ihrem zweiten Magen Flüssigkeiten für viele Jahre zu speichern, wenn es nötig ist. "
 EMPIRE_DESIGN_LurianPrincipality: "___IC193___ ___CC583___Lurisches Fürstentum§!"
 EMPIRE_DESIGN_LyranStarEmpire_desc: "___NS292______NL______NL___Eine felinoide Spezies, die auf dem tropischen Planeten Lyra beheimatet ist. Die Lyraner sind für ihre aggressiven Tendenzen bekannt. ___NL______NL___Die Lyraner werden von einem König-Imperator und den ihm unterstellten Herzögen und Grafen regiert."
 EMPIRE_DESIGN_LyranStarEmpire: "___IC194___ ___CC584___Lyranisches Sternenimperium§!"
 EMPIRE_DESIGN_LyridianDiaspora_desc: "___NS293______NL______NL___Die Lyridianer sind eine humanoide Spezies aus dem Delta-Quadranten. ___NL______NL__Wenig ist über die Lyridianer bekannt, aber Händler berichten, dass ihre transgalaktischen Sternenkarten zu den genauesten Karten der bekannten Galaxie gehören, die jemals erstellt wurden."
 EMPIRE_DESIGN_LyridianDiaspora: "___CC585___Lyridianische Diaspora§!"
 EMPIRE_DESIGN_MalcorianPlanetaryRepublic_desc: "___NS294___ ___NL______NL___Die Malcorianer sind eine humanoide Spezies, die auf dem Planeten Malcor III beheimatet ist."
 EMPIRE_DESIGN_MalcorianPlanetaryRepublic: "___CC586___Malcorianische Planetarische Republik§!"
 EMPIRE_DESIGN_MalonSanctity_desc: "___NS295______NL______NL___Die Malon Sanctity ist die Regierung der Spezies Malon, die von ihrer Heimatwelt Malonis im Neled-System aus verwaltet wird. ___NL______NL___Relativ stämmige Humanoide, sind die Malon für ihren Fleiß bekannt."
 EMPIRE_DESIGN_MalonSanctity: "___IC195___ ___CC587___Malon Sanctity§!"
 EMPIRE_DESIGN_MoneanMaritimeSovereignty_desc: "___NS296______NL______NL___Die amphibischen Moneaner wurden vor Jahrhunderten von ihrem Heimatplaneten vertrieben und haben seitdem einen Großteil ihrer Zivilisation auf The Waters angesiedelt. ___NL______NL___Eine künstliche Welt unbekannten Ursprungs, The Waters ist ein riesiger Ozean, der von einem mächtigen Eindämmungsfeld zusammengehalten wird."
 EMPIRE_DESIGN_MoneanMaritimeSovereignty: "___IC196___ ___CC588___Moneanische Seesouveränität§!"
 EMPIRE_DESIGN_MoraliStates_desc: "___NS297______NL______NL___Die Morali sind eine humanoide Spezies, die für ihren Pazifismus und ihre Hingabe an die Handwerkskunst bekannt ist und wenig mit der galaktischen Gemeinschaft zu tun haben will."
 EMPIRE_DESIGN_MoraliStates: "___CC589___Morali Staaten§!"
 EMPIRE_DESIGN_NakuhlPurity_desc: "___NS298______NL______NL___Die Na'kuhl sind eine humanoide Spezies, die für ihren aggressiven Isolationismus, ihre Fremdenfeindlichkeit und ihre autoritäre Gesellschaft bekannt ist."
 EMPIRE_DESIGN_NakuhlPurity: "___IC197___ ___CC590___Na'kuhl Reinheit§!"
 EMPIRE_DESIGN_NausicaanTribes_desc: "___NS299______NL______NL___Die Nausicaaner sind eine aggressive humanoide Spezies, die auf dem Planeten Nausicaa beheimatet ist. ___NL______NL___Sie sind bekannt für ihren Mangel an Feingefühl und ihre übellaunige Art und sind große Humanoide, die oft mehr als zwei Meter groß sind. Ihre Gesichter haben eine aschfahle Farbe, einen ausgeprägten Knochenbau und scharfe Stoßzähne, die seitlich aus ihren Reittieren herausragen.___NL______NL___Die Nausicaaner sind oft als Piraten und Plünderer bekannt und mit ihnen ist nicht zu spaßen."
 EMPIRE_DESIGN_NausicaanTribes: "___IC198___ ___CC591___Nausicaanische Stämme§!"
 EMPIRE_DESIGN_NorcadianHarmony_B_desc: "___NS300______NL______NL___Die Norcadianer leben auf dem Planeten Norcadia Prime im Delta-Quadranten. ___NL______NL___Ihre Spezies hat einen vergrößerten, gehärteten Schädel. Die Norcadianer haben den sehr bevölkerungsreichen und gewalttätigen Kampfsport Tsunkatse erfunden und oft übersehen, dass Sklaven bei den Tsunkatse-Kämpfen kämpfen, da dies eine wichtige Einnahmequelle war."
 EMPIRE_DESIGN_NorcadianHarmony_B: "___CC592___Norcadian Harmony§!"
 EMPIRE_DESIGN_NorcadianHarmony_desc: "___NS301______NL______NL___Die Norcadianer stammen vom Planeten Norcadia Prime im Delta-Quadranten. ___NL______NL___Ihre Spezies hat einen vergrößerten, gehärteten Schädel. Die Norcadianer haben den sehr bevölkerungsreichen und gewalttätigen Kampfsport Tsunkatse erfunden und haben oft übersehen, dass Sklaven in den Tsunkatse-Kämpfen kämpfen, da dies eine wichtige Einnahmequelle war."
 EMPIRE_DESIGN_NorcadianHarmony: "___IC199___ ___CC593___Norcadian Harmony§!"
 EMPIRE_DESIGN_NyberriteAlliance_desc: "___NS302______NL______NL___Die Nyberriten sind eine humanoide Ethnie mit charakteristischer gelber Haut und blauem Haar vom Planeten Nyberon. ___NL______NL___Die Nyberriten sind dafür bekannt, dass sie ihre Souveränität schützen, unterhalten aber dennoch gute Beziehungen zu den benachbarten Imperien und treiben oft Handel mit ihnen und rekrutieren Offiziere von benachbarten Welten."
 EMPIRE_DESIGN_NyberriteAlliance: "___IC200___ ___CC594___Nyberritische Allianz§!"
 EMPIRE_DESIGN_NygeanProtectorate_desc: "___NS303______NL______NL___Die Nygeaner sind eine humanoide Ethnie vom Planeten Nygea, die sich durch markante Kämme auf ihrer Stirn und Nase auszeichnet. Das nygeanische Rechtssystem ist dafür bekannt, dass es die vermeintlichen Opfer von Verbrechen besonders bevorzugt."
 EMPIRE_DESIGN_NygeanProtectorate: "___IC201___ ___CC595___Nygeanisches Protektorat§!"
 EMPIRE_DESIGN_OrionFreeStates_B_desc: "___NE1236___"
 EMPIRE_DESIGN_OrionFreeStates_B: "___IC202___ ___CC596___Orion Free States§!"
 EMPIRE_DESIGN_OrionFreeStates_desc: "___NS304______NL______NL___Die Orions sind eine humanoide Spezies aus dem Alpha-Quadranten, die sich in eine grüne und eine blaue Ethnie mit unterschiedlichen Kulturen aufteilt. ___NL______NL___Nachdem die Gesellschaft der Orions kürzlich von einer verheerenden Seuche heimgesucht wurde, unternimmt sie erste Schritte zur Erholung."
 EMPIRE_DESIGN_OrionFreeStates: "___IC203___ ___IC204___ ___CC597___Orion Free States§!"
 EMPIRE_DESIGN_OscheanHunters_desc: "___NS305______NL______NL___Die Jäger sind eine humanoide Spezies, die im Gamma-Quadranten beheimatet ist und sich durch ihre dicke, geschuppte Haut auszeichnet. ___NL______NL___Oscheanische Kultur legt großen Wert auf die Jagd, insbesondere auf die empfindungsfähige Sklavenrasse der Tosk, mit der sie ihre Heimatwelt teilen."
 EMPIRE_DESIGN_OscheanHunters: "___IC205___ ___CC598___Oscheanische Jäger§!"
 EMPIRE_DESIGN_PakledNations_desc: "___NS306___ ___NL______NL___Die Pakled sind eine etwas rundliche Ethnie, die in Bezug auf ihre verbalen Fähigkeiten etwas herausgefordert scheint. Trotzdem zeigen sie eine Hartnäckigkeit, sich neue Technologien anzueignen, um sich weiterzuentwickeln."
 EMPIRE_DESIGN_PakledNations: "___IC206___ ___CC599___Pakled Nations§!"
 EMPIRE_DESIGN_ParadanAssembly_desc: "___NS307______NL______NL___Die Paradaner sind eine pseudoreptilische Spezies, die auf dem Planeten Parada beheimatet ist und sich durch einen ausgeprägten Stirngrat, eine ledrige Haut und verlängerte Gehörgänge auszeichnet. ___NL______NL___Paradaner kommunizieren sowohl verbal als auch durch Pheromone."
 EMPIRE_DESIGN_ParadanAssembly: "___CC600___Paradanische Versammlung§!"
 EMPIRE_DESIGN_PeoplesRepublicOfCoridan_desc: "___NS308___ ___NL______NL___Die Coridaniten sind eine humanoide Spezies, deren Heimatwelt reich an Dilithium und Deuterium ist. Ihre Ingenieure und Schiffsbauer haben einen hervorragenden Ruf."
 EMPIRE_DESIGN_PeoplesRepublicOfCoridan: "___CC601___Volksrepublik Coridan§!"
 EMPIRE_DESIGN_PralorAuxiliary_desc: "___NS309______NL______NL___Die Pralor sind zusammen mit ihren langjährigen Rivalen, den Cravic, eine inzwischen unabhängige Spezies von künstlich intelligenten Androiden. Die Pralor APUs wurden als Diener und Soldaten gegen die Cravic im hundertjährigen Pralor-Cravic-Krieg erschaffen. Als beide Seiten versuchten, sich zu einigen und Frieden zu schließen, wandten sich ihre eigenen Schöpfungen gegen sie - nur um den Krieg ernsthaft fortzusetzen, sobald die Organischen eliminiert waren."
 EMPIRE_DESIGN_PralorAuxiliary: "___IC207___ ___CC602___Pralor Auxiliary§!"
 EMPIRE_DESIGN_QomarPlanetaryAlliance_desc: "___NS310___ ___NL______NL___Die Qomar sind eine relativ kleine Ethnie von außergewöhnlichen Mathematikern, die Intelligenz über alle anderen Eigenschaften stellen."
 EMPIRE_DESIGN_QomarPlanetaryAlliance: "___IC208___ ___CC603___Qomar Planetarische Allianz§!"
 EMPIRE_DESIGN_RakhariImperium_desc: "___NS311______NL______NL___Die Rakhari sind eine humanoide Spezies aus dem Gamma-Quadranten. ___NL______NL___Die Rakhari-Regierung duldet keinen politischen Dissens und ihre Sicherheitskräfte sind für ihre Brutalität bekannt."
 EMPIRE_DESIGN_RakhariImperium: "___CC604___Rakhari Imperium§!"
 EMPIRE_DESIGN_RemanEmpire_desc: "___NS312___ ___CC605___Alternative Realität:§! ___CC606___Ersetzt ___NS313___ falls ausgewählt§! ___NL______NL___Das Remanische Imperium stürzte die jahrhundertelange Unterdrückung durch die Romulaner und beherrschte die Territorien seiner ehemaligen Herren."
 EMPIRE_DESIGN_RemanEmpire: "___IC209___ ___CC607___Remanisches Reich§!"
 EMPIRE_DESIGN_RepublicOfAxanar_desc: "___NS314______NL______NL___Die Axanari sind eine androgene, methanatmende Spezies mit einer extrem langen Lebensspanne und als friedliche Händler bekannt."
 EMPIRE_DESIGN_RepublicOfAxanar: "___IC210___ ___CC608___Republik von Axanar§!"
 EMPIRE_DESIGN_RepublicOfBeranave_desc: "___NS315___"
 EMPIRE_DESIGN_RepublicOfBeranave: "___CC609___Republik Beranave§!"
 EMPIRE_DESIGN_RepublicOfQonos_desc: "___NS316___ ___CC610___Alternative Realität:§! ___CC611___Ersetzt ___NS317___ falls ausgewählt§! ___NL______NL___Klingonen sind eine Spezies, die auf dem Planeten Qo'noS beheimatet ist. Die Klingonen wurden erstmals vor über 1100 Jahren unter Molor dem Befreier vereinigt, der die eindringenden Hur'q von Qo'noS vertrieb und Kahless den Tyrannen im Kampf besiegte. Molor führte eine Reihe kultureller Reformen ein, die die unterrepräsentierten Arbeiterkasten begünstigten, und zementierte einen Weg zur Demokratie, der die aristokratischen Großen Häuser beiseite fegen sollte."
 EMPIRE_DESIGN_RepublicOfQonos: "___IC211___ ___CC612___Republik von Qo'noS§!"
 EMPIRE_DESIGN_RigelianConsortium_desc: "___NS318______NL______NL___Eine Spezies hochentwickelter reptilienartiger Humanoider, die sich vermutlich aus schildkrötenähnlichen Kreaturen entwickelt hat. Rigelianer sind insofern ungewöhnlich, als sie mindestens 4 oder 5 verschiedene Geschlechter haben, anstatt der üblichen 2 oder 3. Historisch gesehen besteht eine der Hauptinteraktionen der Rigelianer mit anderen Spezies im Handel, wobei die Rigelianische Handelskommission die Industrie reguliert."
 EMPIRE_DESIGN_RigelianConsortium: "___IC212___ ___CC613___Rigelianisches Konsortium§!"
 EMPIRE_DESIGN_RomulanRepublic_desc: "___NS319______NL______NL___Die Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus der Vulkanier, die Suraks Ideale ablehnten, besiedelt. ___NL______NL___Romulaner sind dafür bekannt, dass sie friedlich sind und sich für soziale Gerechtigkeit einsetzen."
 EMPIRE_DESIGN_RomulanRepublic_desc: "___NS320______NL______NL___Die Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus der Vulkanier, die Suraks Ideale ablehnten, besiedelt. ___NL______NL___Romulaner sind dafür bekannt, dass sie friedlich sind und sich für soziale Gerechtigkeit einsetzen."
 EMPIRE_DESIGN_RomulanStarEmpire_desc: "___NS321______NL______NL___Die Romulaner sind ein Ableger der vulkanischen Spezies. Romulus wurde vor über 1.500 Jahren nach dem Exodus der Vulkanier, die Suraks Ideale ablehnten, besiedelt. ___NL______NL___Romulaner sind dafür bekannt, fremdenfeindlich und verschlossen zu sein und anderen Spezies zu misstrauen."
 EMPIRE_DESIGN_RomulanStarEmpire: "___IC213___ ___IC214___ ___CC614___Romulanisches Sternenimperium§!"
 EMPIRE_DESIGN_SaurianLeague_desc: " ___NS322______NL______NL___Die Saurier sind eine Reptilienspezies, die im Trinärsystem Psi Serpentis im Alpha-Quadranten beheimatet ist. Die rauen Bedingungen auf Sauria haben die Saurier zu einer natürlichen Robustheit veranlasst. Der hochalkoholische saurianische Brandy ist nur das berühmteste Exportgut von Sauria. Saurianische Händler sind im ganzen Quadranten für ihre Fairness bekannt."
 EMPIRE_DESIGN_SaurianLeague: "___CC615___Saurianische Liga§!"
 EMPIRE_DESIGN_SelayClutches_desc: " ___NS323______NL______NL___Die Selay sind eine humanoide Reptilienspezies mit deutlich schlangenartigen Köpfen, deren Heimatwelt der Planet Selay ist. Sie befinden sich in einer langjährigen und oft brutalen Rivalität mit ihren nahen Nachbarn, den Antikanern. Doch der Kontakt mit friedlichen Außerirdischen hat bei den Selay eine bittere Wunde hinterlassen, die nur langsam heilen wird."
 EMPIRE_DESIGN_SelayClutches: "___IC215___ ___CC616___Selay Clutches§!"
 EMPIRE_DESIGN_SerilianConfederation_desc: "___NS324___ ___NL______NL___Die Serilianer sind eine merkantile, hedonistische Ethnie, die im Gamma-Quadranten beheimatet ist."
 EMPIRE_DESIGN_SerilianConfederation: "___CC617___Serilianische Konföderation§!"
 EMPIRE_DESIGN_SheliakCorporate_desc: "___NS325______NL______NL___Die Sheliak sind eine nicht humanoide Lebensform, die vermutlich auf Silizium basiert, aber mehr aus Eruptivgestein besteht als die Tholianer. ___NL______NL___Ihre offizielle Regierung ist die Sheliak Corporate, die das gesamte Sheliak regiert. ___NL______NL___Sie sind bekannt für ihre unverständliche Sprache und legen großen Wert auf Präzision."
 EMPIRE_DESIGN_SheliakCorporate: "___IC216___ ___CC618___Sheliak Corporate§!"
 EMPIRE_DESIGN_SkrreeanRepublic_desc: "___NS326______NL______NL___Die Skrreea, oder Skrreeaner, sind eine intelligente humanoide Spezies aus dem Gamma-Quadranten. Die Skrreea leben in einer matriarchalischen Gesellschaft, da skrreeanische Männer als viel zu emotional gelten, um Anführer zu sein und sich ständig untereinander streiten. Es ist nicht ungewöhnlich, dass skrreeanische Frauen mehrere Ehegatten haben. Die meisten Skrreeaner sind in irgendeiner Form Bauern. ___NL______NL___Die Skrreea haben eine Legende über ihre vorbestimmte Heimatwelt Kentanna. Es heißt, sie liege jenseits des Auges des Universums und sei ein 'Planet des Leids', den die Skrreea mit ihrer Ankunft beenden und Glück bringen würden."
 EMPIRE_DESIGN_SkrreeanRepublic: "___CC619___Skrreeanische Republik§!"
 EMPIRE_DESIGN_SolumPlanetaryAlliance_desc: "___NS327___ ___CC620___Alternative Realität:§! ___CC621__Ersetzt preftl Solum, wenn ausgewählt§!___NL______NL___Nachdem die Vau N'akat nach der Entdeckung außerirdischer Subraumübertragungen nur knapp einen katastrophalen Bürgerkrieg abgewendet haben, haben sie sich mit der Tatsache abgefunden, dass sie nicht allein in der Galaxie sind."
 EMPIRE_DESIGN_SolumPlanetaryAlliance: "___IC217___ ___CC622___Solum Planetarische Allianz§!"
 EMPIRE_DESIGN_SonaCommand_desc: "___NS328______NL______NL___Die Son'a sind eine Spezies von Humanoiden vom Planeten Ba'ku. Nach ihrem selbst auferlegten Exil leben sie als Nomaden und unterhalten Außenposten im All, anstatt Welten zu kolonisieren. ___NL______NL___Die Son'a gelten als narzisstisches und materialistisches Volk, das großen Wert auf Edelmetalle, seltene Juwelen und andere Materialien legt. Es wird angenommen, dass sie auf der Suche nach diesen Ressourcen oft bewohnte Welten überfallen und auch Sklavenarbeit, vor allem weibliche, verrichten."
 EMPIRE_DESIGN_SonaCommand: "___IC218___ ___CC623___Son'a Solidarität§!"
 EMPIRE_DESIGN_SulibanCabal_desc: "___NS329______NL______NL___Die Suliban sind eine Ethnie, die von dem inzwischen zerstörten Planeten Sular stammt. Nach der Zerstörung von Sular schlossen sich einige Überlebende zur Suliban Cabal zusammen. Die Kabale hat eine Reihe von 'Helix'-Habitaten gebaut und einen nomadischen Lebensstil angenommen und ist weitgehend unter sich geblieben... Allerdings halten sich hartnäckig Gerüchte über die Beteiligung eines verborgenen Wohltäters."
 EMPIRE_DESIGN_SulibanCabal: "___IC219___ ___CC624___Suliban Cabal§!"
 EMPIRE_DESIGN_TalarianRepublic_desc: "___NS330______NL______NL___Die Talarianer stammen aus dem Talar-System und sind eine warpfähige Spezies mit einer einzigartigen Gesellschaft. Die Talarianer zeichnen sich durch eine charakteristische haarlose Vergrößerung der Schädeldecke aus, die sich in zwei Lappen bis zum Hinterkopf erstreckt. ___NL______NL___Ihre Gesellschaft ist streng patriarchalisch, in der eine Frau niemals den Rang eines Mannes einnehmen kann, und sie fördert zu jeder Zeit ein kriegerisches Verhalten."
 EMPIRE_DESIGN_TalarianRepublic: "___CC625___Talarische Republik§!"
 EMPIRE_DESIGN_TalaxianCommonality_desc: "___NS331______NL______NL___Die Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet und für ihr fröhliches Wesen bekannt ist. ___NL______NL___Talaxianer sind im Allgemeinen stämmig mit überdurchschnittlicher Muskulatur und gelben bis braunen Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianCommonality_desc: "Die Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet und für ihr fröhliches Wesen bekannt ist. ___NL______NL___Talaxianer sind im Allgemeinen stämmig mit überdurchschnittlicher Muskulatur und gelben bis braunen Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianCommonality: "___IC220___ ___CC626___Talaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TalaxianCommonality: "___IC221___ ___CC627___Talaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TalaxianEmpire_desc: "___NS333______NL______NL___Die Talaxianer sind eine humanoide Spezies, die im Delta-Quadranten beheimatet und für ihre heitere Art bekannt ist. ___NL______NL___Talaxianer sind im Allgemeinen stämmig, haben eine überdurchschnittliche Muskulatur und gelbe bis braune Flecken auf dem Kopf."
 EMPIRE_DESIGN_TalaxianEmpire: "___IC222___ ___CC628___Talaxianische Gemeinsamkeit§!"
 EMPIRE_DESIGN_TamarianUnity_desc: "___NS334______NL______NL___Die Tamarianer oder Kinder von Tama sind eine humanoide Spezies von Sigma Tama IV. ___NL______NL___Tamarianer besitzen lange geschlitzte Nasenlöcher und keine sichtbaren Ohrmuscheln. Ihre Haut ist hellbraun mit einigen dunkleren Flecken, während ihr Körper völlig unbehaart ist. ___NL______NL___Die Tamarianer sind für ihre einzigartige Sprache bekannt, die ausschließlich in Form von Allegorien gesprochen wird und sich auf mythologische und historische Personen und Ereignisse ihrer Kultur bezieht."
 EMPIRE_DESIGN_TamarianUnity: "___CC629___Tamarian Unity§!"
 EMPIRE_DESIGN_TeplanPlanetaryUnion_desc: "___NS335___ ___NL______NL___Als humanoide Spezies von Entdeckern würden sich die Teplans als stur betrachten, wenn es um ihre individuellen Freiheiten geht."
 EMPIRE_DESIGN_TeplanPlanetaryUnion: "___CC630___Teplan Planetarische Union§!"
 EMPIRE_DESIGN_TerraPrime_desc: "___NS336___ ___CC631___Alternative Realität:§! ___CC632___Ersetzt ___NS337___ falls ausgewählt§! ___NL______NL___Terra Prime ist ein planetarischer Staat, der auf die Vereinigte Erde folgt. Er wurde nach dem Wahlsieg von John Paxton im Jahr 2145 und dem anschließenden Referendum gegründet, mit dem er die fortgesetzte Aufsicht des vulkanischen Oberkommandos ablehnte. Terra Prime lehnt weiterhin jede außerirdische Präsenz auf der Erde ab."
 EMPIRE_DESIGN_TerraPrime: "___IC223___ ___CC633___Terra Prime§!"
 EMPIRE_DESIGN_TheDominion_desc: "___NS338______NL______NL___Das Dominion ist ein Zusammenschluss mehrerer Spezies im Gamma-Quadranten. ___NL______NL___Vor Tausenden von Jahren von Gestaltwandlern, den Gründern, gegründet, verwalten die Vorta das Tagesgeschäft des Dominion und führen die furchterregenden geklonten Soldaten der Jem'Hadar gegen seine Feinde."
 EMPIRE_DESIGN_TheDominion: "___IC224___ ___IC225___ ___CC634___Dominion§!"
 EMPIRE_DESIGN_TholianAssembly_desc: "___NS339______NL______NL___Die Tholianer sind eine extrem fremdenfeindliche, auf Silizium basierende Ethnie, die auf dem Planeten Tholia in den äußeren Regionen des Alpha-Quadranten beheimatet ist.___NL______NL___Die Tholianer sind eine vierbeinige kristalline Spezies mit einem äußeren Panzer, durch den man eine trübe Flüssigkeit zirkulieren sieht. Ihre Körper benötigen eine hohe Temperatur, um zu funktionieren, und wenn sie niedrigeren Temperaturen ausgesetzt werden, können sie einfrieren und zerspringen. ___NL______NL___Die Tholianer sind von Natur aus isoliert, was dazu führt, dass tholianische Seide eine sehr geschätzte und schwer zu beschaffende Ware ist."
 EMPIRE_DESIGN_TholianAssembly: "___IC226___ ___CC635___ Tholianische Versammlung§!"
 EMPIRE_DESIGN_TrabeAlliance_desc: "___NS340______NL______NL___Die Trabe sind eine humanoide, raumfahrende Zivilisation aus dem Delta-Quadranten. Die Trabe eroberten die Kazon und integrierten sie als Sklaven in ihre Gesellschaft. Sie zwangen sie, in Elend zu leben, getrennt von den Trabe, die in Luxus lebten. Die Trabe gingen sogar so weit, dass sie die verschiedenen Kazon-Sekten zu Kämpfen untereinander provozierten, um sie unter Kontrolle zu halten. ___NL______NL___Außenseiter, wie die Talaxianer, kennen die Trabe als eine hochkultivierte Spezies, da die Trabe die Wahrheit über ihre Unterdrückung der Kazon nicht preisgaben und andere Regierungen nicht eingriffen, aus Angst, Handelsmöglichkeiten zu verlieren."
 EMPIRE_DESIGN_TrabeAlliance: "___IC227___ ___CC636___Trabe-Allianz§!"
 EMPIRE_DESIGN_TrillRepublic_desc: "___NS341______NL______NL___Die Trill sind eine friedliche humanoide Spezies, die auf dem Planeten Trill beheimatet ist und sich durch ein Muster von Flecken auszeichnet, das sich vom Kopf bis zum Unterkörper erstreckt. Die Trill sind in der gesamten Galaxis vor allem für ihre Verbindung mit den als Symbionten bekannten wurmförmigen Spezies bekannt. Durch eine chirurgische Einpflanzung in ihren Bauch verschmelzen die Nervensysteme von Wirt und Symbiont und ihre Gehirne werden miteinander verbunden, so dass sie ihre Erinnerungen, Gedanken und Persönlichkeiten teilen. Wenn ein Wirt stirbt, kann der Symbiont auf einen neuen Wirt übertragen werden, wo er die Erinnerungen und Persönlichkeiten aller vorherigen Wirte beibehält."
 EMPIRE_DESIGN_TrillRepublic: "___CC637___Trill Republic§!"
 EMPIRE_DESIGN_TRogoranEmpire_desc: "___NS342______NL______NL___Die T-Rogoraner sind eine humanoide Spezies aus dem Gamma-Quadranten. ___NL______NL___Der Großteil der Bevölkerung lebt ohne Mangel, denn fleißige Sklaven erledigen die Arbeiten, die die T-Rogoraner nicht erledigen können. Ohne Sklaven würde ihre Wirtschaft ins Stocken geraten."
 EMPIRE_DESIGN_TRogoranEmpire: "___CC638___T-Rogoranisches Reich§!"
 EMPIRE_DESIGN_TureiCommonwealth_desc: "___NS343______NL______NL___Eine kaltblütige Spezies, die im Delta-Quadranten beheimatet ist und eine Reihe von knorpelähnlichen Fortsätzen besitzt, ist dafür bekannt, dass die Turei extrem territorial sind."
 EMPIRE_DESIGN_TureiCommonwealth: "___IC228___ ___CC639___Turei Commonwealth§!"
 EMPIRE_DESIGN_TuterianAscendancy_desc: "___NS344___ ___CC640___Alternative Realität§! ___NL______NL___Einst Eingeborene des Delta-Quadranten bis zum frühen 25. Jahrhundert, wurde die tuterianische Spezies nach einer Reihe von katastrophalen Versuchen, die Zeitlinie zu verändern, in einer transdimensionalen Tasche gefangen. ___NL______NL___Da ihre Ethnie und ihre Gesellschaft durch ihr transdimensionales Exil verändert wurden, haben sie beschlossen, in die Galaxie in der Vergangenheit zurückzukehren und sie durch mächtige Sphären, die räumliche Anomalien erzeugen, nach ihren Bedürfnissen umzugestalten."
 EMPIRE_DESIGN_TuterianAscendancy: "___IC229___ ___CC641___Tuterianische Aszendenz§!"
 EMPIRE_DESIGN_TzenkethiCoalition_desc: "___NS345______NL______NL___Die Tzenkethi sind eine nicht-humanoide vierarmige Reptilienrasse, die vom Planeten Ab-Tzenketh stammt. Sie sind sehr territorial und zögern nicht, Krieg zu führen, um ihre Grenzen zu schützen."
 EMPIRE_DESIGN_TzenkethiCoalition: "___IC230___ ___CC642___Tzenkethi-Koalition§!"
 EMPIRE_DESIGN_UndineVanguard_desc: "___NS346___ ___NL______NL___Die Undine sind eine nichthumanoide Spezies, die in einer Dimension namens 'fluidischer Raum' beheimatet ist und über eine hoch entwickelte organische Technologie verfügt. Als Reaktion auf feindliche Übergriffe in ihrer Heimatdimension haben die Undine geschworen, die Milchstraßengalaxie von allen Bedrohungen zu säubern."
 EMPIRE_DESIGN_UndineVanguard: "___IC231___ ___IC232___ ___CC643___Undine Vanguard§!"
 EMPIRE_DESIGN_UnitedCongressOfBanea_desc: "___NS347______NL______NL___Die Banea sind eine gefiederte humanoide Spezies, die auf Banea im Delta-Quadranten beheimatet ist. ___NL______NL___Ein im Allgemeinen angenehmes Volk, dessen Rechtssystem auf Gerichten und Prozessen basiert, die zu harten Strafen führen können. Früher wurde Mord mit einer tödlichen Injektion geahndet. Später wurden Mörder gezwungen, die letzten Momente ihres Opfers in regelmäßigen Abständen wieder zu erleben, indem man ihnen Erinnerungsengramme des Opfers ins Gehirn einpflanzte."
 EMPIRE_DESIGN_UnitedCongressOfBanea: "___CC644___United Congress of Banea§!"
 EMPIRE_DESIGN_UnitedEarth_desc: "___NS348______NL______NL___United Earth ist ein planetarischer Staat, der durch die Vereinigung der Nationen der Erde nach dem ersten Kontakt mit den Vulkaniern entstanden ist. Die Regierung der Vereinigten Erde hat ihren Sitz in Paris und verwaltet das gesamte Sol-System. Die Schrecken des Dritten Weltkriegs und der anschließende Wohlstand der Vulkanier haben die menschliche Gesellschaft so geformt, dass sie friedliche Koexistenz und die Erforschung des Unbekannten schätzt."
 EMPIRE_DESIGN_UnitedEarth: "___IC233___ ___IC234___ ___CC645___Einige Erde§!"
 EMPIRE_DESIGN_UnitedFederationOfPlanets_desc: "___NS349___ ___CC646___Alternative Realität:§! ___CC647___Ersetzt ___NS350___ und KI-gesteuerte Föderationsgründer, falls ausgewählt§! ___NL______NL___Nachdem das vulkanische Oberkommando Henry Archers Warp-5-Programm enthusiastisch unterstützt hatte, beendete die Sternenflotte der Erde Anfang der 2140er Jahre erfolgreich die Konflikte zwischen den Vulkaniern, Andorianern und Tellariten. Ein Jahrzehnt des Friedens und der Allianz zwischen den vier Mächten führte zur Unterzeichnung der Charta der Vereinigten Föderation der Planeten am 1. Januar 2150."
 EMPIRE_DESIGN_UnitedFederationOfPlanets: "___IC235___ ___CC648___Vereinigte Föderation der Planeten§!"
 EMPIRE_DESIGN_UnitedGuildsOfZibalia_desc: "___NS351______NL______NL___Die Zibalianer sind eine humanoide Spezies, die für ihren Handelsscharfsinn und ihre umfangreichen Sammlungen historischer Artefakte bekannt ist."
 EMPIRE_DESIGN_UnitedGuildsOfZibalia: "___IC236___ ___CC649___United Guilds of Zibalia§!"
 EMPIRE_DESIGN_UnitedPlanetsOfTellar_desc: "___NS352______NL______NL___Tellariten sind eine humanoide Spezies, die sich durch ihre porzellanartige Schnauze, ihren gedrungenen Körperbau, ihre tiefliegenden Augen und ihr charakteristisch jähzorniges Gemüt auszeichnet. Sie sind dafür bekannt, dass sie streitlustig sind und dazu neigen, aus Spaß an der Freude zu streiten."
 EMPIRE_DESIGN_UnitedPlanetsOfTellar: "___IC237___ ___CC650___Vereinigte Planeten von Tellar§!"
 EMPIRE_DESIGN_UnitedTrelianEparchies_desc: "___NS353___ ___NL______NL___Die Trelianer sind eine zutiefst spirituelle Ethnie, deren Kultur von der Suche nach Erleuchtung geprägt ist."
 EMPIRE_DESIGN_UnitedTrelianEparchies: "___CC651___Vereinigte Trelianische Eparchien§!"
 EMPIRE_DESIGN_VaadwaurSupremacy_desc: "___NS354______NL______NL___Die Vaadwaur sind eine humanoide Spezies, die im Delta-Quadranten beheimatet ist und sich durch schlangenförmige Kämme auszeichnet, die vom Hals bis zu den Schultern reichen. Einst beherrschten sie die Subraumkorridore, die als Underspace bekannt sind. Die Kontrolle über das Quadranten überspannende Netzwerk ermöglichte es den Vaadwaur, eine Reihe von Spezies zu dominieren."
 EMPIRE_DESIGN_VaadwaurSupremacy: "___IC238___ ___CC652___Vaadwaur-Vorherrschaft§!"
 EMPIRE_DESIGN_ValerianFreeholds_desc: "___NS355______NL______NL___Die Valerianer sind eine raumfahrende humanoide Spezies, die Käufer mit waffenfähigem Dolamid beliefert. Sie sind beliebte Händler in der Nähe der Cardassianischen Union in ihrem Heimatsystem von Valeria."
 EMPIRE_DESIGN_ValerianFreeholds: "___CC653___Valerian Freeholds§!"
 EMPIRE_DESIGN_ValteseSenate_desc: "___NS356______NL______NL___Vor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das einst große Imperium auf ein kaum warpfähiges Volk reduzierte."
 EMPIRE_DESIGN_ValteseSenate: "___CC654___Valteser Senat§!"
 EMPIRE_DESIGN_VendorianCommonwealth_desc: "___NS357___ ___NL______NL___Die Vendorianer sind eine molluskische Spezies vom Planeten Vendor. Die Vendorianer können ihre Gestalt verändern und sind für ihre Neigung zu Täuschung und Spionage bekannt."
 EMPIRE_DESIGN_VendorianCommonwealth: "___CC655___Vendorianisches Commonwealth§!"
 EMPIRE_DESIGN_VidiianSodality_desc: "___NS358______NL______NL___Ehemals eine beschauliche Spezies von Künstlern und Philosophen, erlebte die vidiianische Kultur vor 2.000 Jahren einen radikalen Wandel. Ein lokaler Bakteriophage, der einst auf seltene Pilze beschränkt war, die nur in den nördlichen Eislandschaften zu finden waren, mutierte plötzlich und wurde zu einer hochgradig virulenten und verheerenden Krankheit.___NL______NL___Die medizinische Wissenschaft der Vidiianer konnte mit der Mutation der Krankheit, die einfach als Phage bekannt wurde, nicht Schritt halten. In den vergangenen Jahrtausenden haben die Vidiianer auf der Suche nach einem Heilmittel ihre Ideale und ihre Kunst geopfert, neue Quarantänemethoden und noch brutalere medizinische Verfahren eingeführt - ohne Erfolg. Dies hat mehr als alles andere die moderne vidiianische Kultur geprägt."
 EMPIRE_DESIGN_VidiianSodality: "___IC239___ ___CC656___Vidiianische Sodalität§!"
 EMPIRE_DESIGN_VorgonAssembly_desc: "___NS359______NL______NL___Eine humanoide Spezies mit einem verlängerten Schädel und ungewöhnlichen Hörorganen. Die Vorgonen haben eine Vorliebe für Wissenschaft und Zeitmechanik entwickelt."
 EMPIRE_DESIGN_VorgonAssembly: "___CC657___Vorgon Versammlung§!"
 EMPIRE_DESIGN_VothTheocracy_desc: "___NS360______NL______NL___Die Voth sind eine saurianische Spezies, die möglicherweise vom Planeten Erde stammt, sich aber später im Delta-Quadranten niedergelassen hat.___NL______NL___Kaltblüter haben einen überragenden Geruchssinn und eine Hautpigmentierung, die je nach Stimmung verändert werden kann.___NL______NL___Die Voth werden von einem Ältestenrat regiert, dessen Kernstück die Doktrin ist, die besagt, dass die Voth die ersten im Quadranten waren. Ketzerei gegen die Doktrin ist ein schweres und strafbares Vergehen."
 EMPIRE_DESIGN_VothTheocracy: "___IC240___ ___CC658___Voth Theocracy§!"
 EMPIRE_DESIGN_VulcanHighCommand_desc: "___NS361______NL______NL___Die Vulkanier sind eine humanoide Spezies vom Planeten Vulkan. ___NL______NL___ Nachdem sie sich vor Jahrhunderten in einem Konflikt fast selbst vernichtet hatten, haben sich die Vulkanier den Lehren von Surak angeschlossen, einem Philosophen, der glaubte, dass die Anwendung von Logik für die Rettung seines Volkes unerlässlich sei."
 EMPIRE_DESIGN_VulcanHighCommand: "___IC241___ ___CC659___Vulkanisches Oberkommando§!"
 EMPIRE_DESIGN_WadiEmirates_desc: "___NS362______NL______NL___Die Wadi sind eine humanoide Ethnie aus dem Gamma-Quadranten.___NL______NL___Die Physiologie der Spezies ist der der Menschen sehr ähnlich, aber auf ihre Stirn und andere Körperteile wurden Clan-Merkmale gemalt.___NL______NL___Sie haben eine ungewöhnliche Vorliebe für Spiele und Glücksspiel, darunter das Spiel Chula."
 EMPIRE_DESIGN_WadiEmirates: "___IC242___ ___CC660___Wadi Emirates§!"
 EMPIRE_DESIGN_XepoliteGuilds_desc: "___NS363______NL______NL___Eine humanoide Ethnie aus dem Alpha-Quadranten. Die Xepoliten sind eifrige Händler und viele von ihnen sind mehr als bereit, sich auf der Suche nach Profit auf halblegalen Schmuggel einzulassen."
 EMPIRE_DESIGN_XepoliteGuilds: "___CC661___Xepoliten-Gilden§!"
 EMPIRE_DESIGN_XindiCouncil_desc: "___NS364______NL______NL___Das Ergebnis eines unglaublich seltenen Falles von mehrfacher konvergenter Evolution: Im Ökosystem von Xindus lebten nicht weniger als sechs intelligente, werkzeugführende Spezies. Ein brutaler Bürgerkrieg, der über ein Jahrhundert dauerte, hat den Planeten und die sechste Spezies zerstört. Die übrigen Spezies haben sich nun in einer unruhigen Allianz zusammengeschlossen und versuchen, sich in einer feindlichen Galaxie eine Zukunft aufzubauen."
 EMPIRE_DESIGN_XindiCouncil: "___IC243___ ___CC662___Xindi Rat§!"
 EMPIRE_DESIGN_YaderanRepublic_desc: "___NS365______NL______NL___Die Yaderaner sind eine zurückgezogene, technologisch fortgeschrittene Spezies, die im Gamma-Quadranten beheimatet ist. Eine kurze Zeit lang galten sie als die besten Holo-Künstler und KI-Programmierer der Galaxis, die in der Lage waren, völlig überzeugende und realistische virtuelle Welten zu erschaffen, die sich über Meilen erstrecken konnten."
 EMPIRE_DESIGN_YaderanRepublic: "___CC663___Yaderanische Republik§!"
 EMPIRE_DESIGN_YridianLeague_desc: "___NS366______NL______NL___Die Yridianer sind eine warpfähige humanoide Ethnie mit leicht geriffelter, vertikal gegabelter Stirn und großen Ohren. Sie sind für ihre Fähigkeiten als Informationshändler und Schmuggler bekannt. Sie sind oft als angeheuerte Agenten für andere Ethnien tätig und hüten ihre Geheimnisse streng... bevor die Bezahlung erfolgt ist."
 EMPIRE_DESIGN_YridianLeague: "___IC244___ ___CC664___Yridianische Liga§!"
 EMPIRE_DESIGN_ZahlTechnocracy_desc: "___NS367______NL______NL___Die Zahl sind eine humanoide Spezies aus dem Delta-Quadranten. ___NL______NL___Physiologisch gesehen sind sie durchschnittlich groß, mit Schädelgraten, die sich von der Nase nach oben erstrecken, und einer Skelettstruktur an den Seiten des Schädels."
 EMPIRE_DESIGN_ZahlTechnocracy: "___IC245___ ___CC665___Zahl Regnancy§!"
 EMPIRE_DESIGN_ZakdornianComity_desc: "___NS368______NL______NL___Das Streben nach Exzellenz treibt alles in der Zakdorn-Gesellschaft an und verleiht ihnen einen wohlverdienten Ruf als unbesiegte Meisterstrategen. Wie dieser Ruf in den kommenden Jahren auf die Probe gestellt wird, bleibt abzuwarten."
