 STNC_archaeology_events.10100.a: "Bereiten Sie ein archäologisches Team vor."
 STNC_archaeology_events.10100.desc: "Die Sensoren der [Root.GetFleetName] haben festgestellt, dass die Signale von drei verschiedenen Orten unter den Oberflächen der Monde [Mond1.GetName], [Mond2.GetName] und [Mond3.GetName] gesendet zu werden scheinen. \n\nDie Nachricht ist degradiert, obwohl die Metadaten intakt sind, was darauf hindeutet, dass sie von einem Subcommander Sobak des Kampfkreuzers Le-Troska stammt, obwohl die Spezies des Sobaks nicht erwähnt wird."
 STNC_archaeology_events.10100.desc.isRomulan: "Die Sensoren der [Root.GetFleetName] haben festgestellt, dass es sich bei den Signalen um einen alten vulkanischen Standard aus der Zeit der Teilung handelt. Die Übertragung scheint von drei separaten Orten unter den Oberflächen der Monde [Mond1.GetName], [Mond2.GetName] und [Mond3.GetName] gesendet zu werden. \Die Nachricht ist degradiert, aber die Metadaten sind intakt, was darauf hindeutet, dass sie von einem Subcommander Sobak vom Kampfkreuzer Le-Troska stammt, der Gerüchten zufolge während des Konflikts, der den Planeten vor Jahrhunderten verwüstete, mehrere wichtige Relikte von Vulkan an Bord hatte."
