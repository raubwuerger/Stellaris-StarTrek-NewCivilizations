 utility_large_damper_1_DESC: "___CC4314___Technology Level:§! 1___NL______NL___Grundlegende Anti-Schwerkraft-Technologie, die verwendet wird, um den Auswirkungen von Hochgeschwindigkeits-Raumflügen entgegenzuwirken."
 utility_large_damper_1: "Trägheitsdämpfer"
 utility_large_damper_2_DESC: "___CC4315___Technology Level:§! 2___NL______NL___Verteilte Antischwerkraft- und Ballastsysteme, die die freie Bewegung und Unterstützung von Besatzung und Material ermöglichen."
 utility_large_damper_2: "Trägheitsdämpfer II"
 utility_large_damper_3_DESC: "___CC4316___Technology Level:§! 6___NL______NL___Redundante Anordnung von Antigravitationsgeräten, Ballast und schützenden Energiefeldern."
 utility_large_damper_3: "Trägheitsdämpfer III"
 utility_large_damper_4_DESC: "___CC4317___Technology Level:§! 10___NL______NL___Dieser Trägheitsdämpfer wird durch das Higgs-Feld selbst angetrieben und sorgt dafür, dass das Schiff vor den Auswirkungen der superluminalen Raumfahrt geschützt ist."
 utility_large_damper_4: "Higgs-Trägheitsdämpfer"
 utility_large_deflector_1_DESC: "___CC4318___Technology Level:§! 1___NL______NL___Der Haupthülle wird ein sekundärer Navigationsdeflektor hinzugefügt, der zusätzlichen Schutz vor Navigationsgefahren und Trümmern bietet."
