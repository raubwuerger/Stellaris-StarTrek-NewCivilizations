 STNC_archaeology_events.10112.a: "Ausgezeichnet."
 STNC_archaeology_events.10112.desc: "Nachdem das Archäologenteam die isostatische Ladung der Bake vorsichtshalber abgebaut hatte, konnte es sich erfolgreich mit dem Gerät verbinden. \n\nDas Gerät enthält eine Schatztruhe mit Protokollen der Le-Troska, die eine Reise über viele Lichtjahre beschreiben, um ein Lager mit Relikten und Schätzen zu schützen, die von einem uralten Konflikt bedroht waren."
 STNC_archaeology_events.10112.desc.isRomulan: "Nachdem das Archäologenteam die isostatische Ladung der Bake vorsichtshalber abgebaut hatte, konnte es sich erfolgreich mit dem Gerät verbinden. \n\nDas Gerät enthält einen Schatz an Logbüchern der Le-Troska, in denen eine Reise über viele Lichtjahre beschrieben wird, um einen Vorrat an vulkanischen Relikten und Schätzen zu schützen, die durch die Konflikte der Unterwerfung bedroht schienen."
