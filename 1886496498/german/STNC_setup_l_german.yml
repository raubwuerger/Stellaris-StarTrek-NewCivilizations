 trait_bred_for_war_desc: "§LDiese Spezies ist genetisch so konstruiert, dass sie in jeder Hinsicht überlegen ist. Sie wurde für ihre kriegerischen Fähigkeiten und ihre absolute Loyalität gezüchtet.§!\n"
 trait_bred_for_war: "Gezüchtet für den Krieg"
 trait_catatonia_desc: "§LDiese Spezies kommt mit den Strapazen der Raumfahrt nicht gut zurecht und kann in einen katatonischen Zustand verfallen, um die Tortur zu überleben. Das ist zwar gefährlich, verringert aber den allgemeinen Unterstützungsbedarf.§!\n"
 trait_catatonia: "Katatonie"
 TRAIT_charismatic_EFFECT: "Herrschermeinung Auswirkung: §G+25§!"
 trait_cheron_black_white_desc: "Die Haut dieses Phänotyps ist auf der linken Seite dunkelschwarz und auf der rechten Seite blassweiß gefärbt."
 trait_cheron_black_white: "Schwarz auf der linken Seite"
 trait_cheron_white_black_desc: "Die Haut dieses Phänotyps ist auf der linken Seite blassweiß und auf der rechten Seite dunkelschwarz gefärbt."
 trait_cheron_white_black: "Weiß auf der linken Seite"
 trait_chosen_people_desc: "§L Seit Jahrtausenden werden diese Menschen von gottähnlichen Wesenheiten beschützt und geführt, die den Verlauf ihrer Geschichte und Kultur unwiderruflich geprägt haben.§!\n"
 trait_chosen_people: "Auserwähltes Volk"
 trait_chromodynamic_power_module_desc: "§LDie Vorfahren der automatisierten Personaleinheiten von Pralor und Cravic haben sich dafür entschieden, ein chromodynamisches Energiemodul im Herzen ihrer Schöpfung zu verwenden. Basierend auf einer bekanntermaßen nicht replizierbaren Matrix wollten die organischen Gründer die Autonomie ihrer Schöpfung begrenzen. Bis zum heutigen Tag schränkt es beide Arten von APUs stark ein."
 trait_chromodynamic_power_module: "Chromodynamischer Reaktor"
 trait_clarity_of_perception_desc: "§LMit bemerkenswerter mentaler Disziplin verfügt diese Spezies über eine einzigartige Klarheit der Wahrnehmung.§!"
 trait_clarity_of_perception: "Klarheit der Wahrnehmung"
 trait_clone_desc: "§LDiese Spezies ist gentechnisch verändert und wurde durch fortschrittliche Klontechniken erschaffen.§!"
 trait_clone_effect: "Pops können organisch zusammengesetzt werden"
 trait_clone: "Klonen"
 trait_complex_family_structures_desc: "§LMit zwölf Milliarden Einwohnern auf einem einzigen Kontinent sind die familiären Angelegenheiten der Denobulaner oft kompliziert. Die Familien sind polyamor, d.h. ein Mann hat typischerweise drei Frauen, die jeweils drei Ehemänner haben.§!\n"
 trait_complex_family_structures: "Komplexe Familienstrukturen"
 trait_consummate_warriors_desc: "§LDie Instinkte dieser Spezies wurden über Jahrtausende hinweg durch interne Streitigkeiten und feindliche Fauna geschärft, um einen perfekten Krieger hervorzubringen.§!\n"
 trait_consummate_warriors: "Ausgebildete Krieger"
 trait_coward_desc: "§L Es gibt viele Spezies, die körperlich klein und schwach sind und sich schlecht als Soldaten eignen, aber die Mitglieder dieser Spezies sind sich auch sehr bewusst, dass sie keine Spitzenjäger sind. Selbst jetzt, wo die moderne Zivilisation sie unterstützt, finden sie nur schwer den Mut, im Kampf zu bleiben.§!\n"
 trait_coward: "Feiglinge"
 trait_crystal_desc: "§LDie Tholianer sind das Ergebnis eines ungewöhnlichen Evolutionsweges, der auf hochenergetischen organischen Schwefelkristallen basiert. Ihre gesamte Physiologie basiert auf kristallinen Analoga, wobei sich Faksimiles für DNA, Stoffwechselprozesse und Flüssigkeiten über Milliarden von Jahren entwickelt haben. Dies ermöglicht es den Tholianern zwar, in Umgebungen zu leben, die für jede andere Spezies in der Galaxie tödlich wären, aber sie selbst benötigen eine sorgfältig ausbalancierte Umwelt und finden es schwierig, anders zu überleben.§!\n"
 TRAIT_crystal_EFFECT: "Kosten für Konsumgüter: §G-20%§!\nMinerals: §G+15%§!\nHabitability: §R-10%§!\nWachstumsgeschwindigkeit: §R-33%§!\n\n§GKann eine Reihe von feindlichen £planet£ Planeten kolonisieren und terraformen, die für die meisten humanoiden Spezies tödlich sind.§!"
 trait_crystal: "Kristalline Lebensform"
 trait_cunning_desc: "Diese Spezies ist in der ganzen Galaxis für ihre Gerissenheit und Schlauheit bekannt. Ihre Cleverness verschafft ihnen einen Vorsprung in Forschung und Wissenschaft, doch niemand außer ihren engsten Verbündeten kann ihnen wirklich trauen.§!\n"
 TRAIT_cunning_EFFECT: "Bonus auf alle Forschungen: §G+10%§!\nHerrschermeinung Einfluss: £opinion£ §R-25§!"
 trait_cunning: "Hinterhältig"
 trait_darsay_personality_desc: "§LDie D'Arsay-Zivilisation wurde vor Millionen von Jahren zerstört, lebt aber dank der Speicherung von unzähligen Persönlichkeiten in einem riesigen Datenarchiv wieder auf. Indem sie die bestehenden Persönlichkeiten ihrer kybernetischen Wirte überschreiben, erhalten diese lange toten Individuen neues Leben.§!"
 trait_darsay_personality: "D'Arsay-Persönlichkeit"
 trait_emotive_pheremones_desc: "Diese Spezies verwendet komplexe chemische Signale, um Gefühlszustände zu vermitteln. Dies ermöglicht vielfältige nonverbale Kommunikationsmöglichkeiten."
 trait_emotive_pheremones: "Emotionale Pheromone"
 trait_enforcer_protocols_desc: "Obwohl sie nicht ausschließlich für den Kampf gebaut wurden, können Einheiten mit dieser Funktionalität schnell für den Kampf umfunktioniert werden."
 trait_enforcer_protocols: "Enforcer-Protokolle"
 trait_engineered_desc: "Durch die umfangreichen gentechnischen Eingriffe in das Genom dieser Spezies wurden viele unerwünschte Eigenschaften eliminiert."
 trait_engineered_prey_desc: "Diese Spezies wurde so optimiert, dass sie sich wie die perfekte Beute verhält."
 trait_engineered_prey: "Entwickelte Beute"
 trait_engineered: "Entwickelt"
 trait_environment_suits_desc: "Die meisten Mitglieder dieser Spezies sind mit einem Umweltanzug ausgestattet, der ein Leben lang hält. Diese selbstregulierenden und anpassungsfähigen Anzüge halten die Temperatur des Trägers konstant und sorgen für eine atmungsaktive Atmosphäre, während sie gleichzeitig eine solide Verteidigung gegen Angriffe bieten.§!\n"
 trait_environment_suits: "Umgebungsanzüge"
 trait_extreme_environmental_sensitivity_desc: "Diese Spezies ist besonders gut an ihre Heimatumgebung angepasst und hat Schwierigkeiten, außerhalb davon zu agieren."
 trait_extreme_environmental_sensitivity_tooltip: "Bewohnbarkeit auf nicht-bevorzugten Planeten: §R-30%§!"
 trait_extreme_environmental_sensitivity: "Extreme Umweltempfindlichkeit"
 trait_extreme_longevity_desc: "§LDiese Spezies ist funktionell unsterblich§!\n"
