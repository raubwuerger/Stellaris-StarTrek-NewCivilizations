 d_qonos_caves_nomat_desc: "Die Schlacke und Asche der vulkanischen Landschaft umgibt die Höhlen von No'Mat, eine riesige Kammer aus Lavahöhlen, in der viele Klingonen den Ritus von MajQa vollziehen. Die Hitze ist dafür bekannt, dass sie selbst bei den härtesten Kriegern Halluzinationen und Verzweiflung hervorruft."
