 STNC_archaeology_events.10102.desc: "Die Entsiegelung der Stätten hat sich als fruchtbar erwiesen. In drei Höhlen wurde eine Reihe von Edelsteinen in Behältern geborgen, die auf eine religiöse oder zeremonielle Bedeutung für das Volk schließen lassen, das sie vergraben hat."
 STNC_archaeology_events.10102.desc.isRomulan: "Die Entsiegelung der Stätten hat sich als fruchtbar erwiesen. In drei Höhlen wurde eine Reihe von Edelsteinen mit Markierungen gefunden, die auf ihre Bedeutung für alte vulkanische religiöse Institutionen hinweisen."
