 r_denobulan_fellebian_marbles_denobulan: "Marmor der Götter"
 r_denobulan_fellebian_marbles_desc_is_denobulan: "Die Fellebianischen Murmeln, oder ___NS663___, sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, mit wenig mehr als einem Paratrinit-Katalysator Dilithium zu erzeugen. Aufgrund der Verbindung des Artefakts zur alten denobulanischen Mythologie misst unser Volk ihm einen bedeutenden kulturellen Wert bei."
 r_denobulan_fellebian_marbles_desc_know_denobulan: "Die ___NS664___ sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, mit wenig mehr als einem Paratrinit-Katalysator Dilithium zu erzeugen. Aufgrund der Verbindung des Artefakts mit ihrer alten Mythologie scheinen die Denobulaner ihm einen bedeutenden kulturellen Wert beizumessen."
 r_denobulan_fellebian_marbles_desc_not_denobulan: "Die ___NS665___ sind ein einzigartiges Stück Technologie. Scheinbar zu künstlerischen Zwecken konstruiert, ist die Skulptur selbst in der Lage, Dilithium mit wenig mehr als einem Paratrinit-Katalysator zu erzeugen."
 r_denobulan_fellebian_marbles_desc: "___NS666___"
