 civic_unrelenting_struggle_desc: "Seit mehr als 2.000 Jahren hat jeder Bürger der Vidiianischen Sodalität nur zwei Ziele - das Überleben und die Ausrottung der Phagen. Dieser Grad an zielstrebiger Hingabe hat sich in großen Fortschritten in der medizinischen und biologischen Wissenschaft ausgezahlt - aber leider ist es noch nicht gelungen, die Phagen selbst zu heilen."
 civic_unrelenting_struggle: "Unerbittlicher Kampf"
 civic_valt_1_desc: "Das uralte Kriosianische Reich wurde von zwei Brüdern, Krios und Valt, regiert, bis die Liebe zu einem empathischen Metamorph namens Garuth sie auseinander trieb und Krios veranlasste, Garuth zu entführen und nach Krios Prime zu bringen. Dies löste einen großen Krieg aus, in dessen Folge sich das Kriosianische Reich in zwei Welten aufspaltete - die Welten Krios und Valt."
 civic_valt_1: "Die wahre Heimat von Valt"
 civic_vedek_assembly_desc: "Die Vedek-Versammlung ist das Führungsgremium der bajoranischen Religion und verfügt über großen politischen Einfluss. Die Versammlung wird von der Kai, der führenden religiösen Persönlichkeit auf Bajor, geleitet."
 civic_vedek_assembly: "Vedek-Versammlung"
 civic_virtuoso_desc: "Diese Gesellschaft verfügt über ein seltenes künstlerisches Talent und ein instinktives Verständnis für die subtilen Feinheiten von Materie und Energie. Ihr Fachwissen im Bereich der holografischen Technologie ist in der Galaxis beispiellos."
 civic_virtuoso: "Holografischer Virtuose"
