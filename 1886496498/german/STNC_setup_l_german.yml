 r_submanifold_casting_stone_desc: "Ein Submanifold Casting Stone besteht aus einem Dilithium-Kevonit-Kristallgitter, das sich teilweise in den Subraum erstreckt, und kann einen Standardkommunikator so verstärken, dass er über Hunderte von Lichtjahren hinweg projizieren kann."
 r_submanifold_casting_stone_tooltip: "Kann ein anvisiertes Imperium beleidigen, um zusätzlichen Einfluss zu erhalten"
 r_submanifold_casting_stone: "Submanifold Casting Stone"
 r_sword_of_kahless_activate: "Öffentlich zur Schau stellen"
 r_sword_of_kahless_desc: "Das Schwert von Kahless war das erste Bat'leth, das jemals geschmiedet wurde. Es wurde von Kahless dem Unvergesslichen entworfen und hergestellt. Der Legende nach erschuf Kahless das Schwert, indem er eine Locke seines Haares in einen Lavastrom vom Gipfel des Kri'stak fallen ließ und die brennende Locke dann im See von Lusor abkühlte, bevor er sie zu einer Klinge schmiedete."
 r_sword_of_kahless: "Schwert des Kahless"
 r_terran_blade_of_centarius_desc: "Die meisterhaft gefertigte Klinge, die vom rechtmäßigen Herrscher des Terranischen Imperiums geführt wird, ist mehr als ein zeremonielles Abzeichen seines Amtes. Sie ist sowohl eine tödliche Waffe als auch eine unübersehbare Mahnung an alle, die die Umsetzung eines kaiserlichen Erlasses verzögern wollen."
 r_terran_blade_of_centarius: "Die Klinge des Centarius"
 r_terran_lesser_blade_of_centarius: "Die Klinge, die vom rechtmäßigen Herrscher des Terranischen Imperiums geführt wird, ist mehr als ein zeremonielles Abzeichen des Amtes. Sie ist sowohl eine tödliche Waffe als auch eine unübersehbare Mahnung an alle, die die Umsetzung eines kaiserlichen Erlasses verzögern wollen."
 r_terran_lesser_blade_of_centarius: "Die kleine Klinge des Centarius"
 r_tox_uthat_desc: "Ein Quanten-Phaser-Inverter, der in der Zukunft entwickelt wurde, der Tox Uthat, kann unseren Physikern eine Fülle von Erkenntnissen liefern."
 r_tox_uthat: "Tox Uthat"
 r_undine_assimilated_undine_activate: "Erzeugt eine assimilierte Undine auf einem zufälligen Planeten"
 r_undine_assimilated_undine_desc: "Die Undine besitzen eine außergewöhnliche Evolutionsgeschichte und ihre Assimilation erwies sich aufgrund einer hyperaggressiven Immunreaktion als problematisch. \n\nMit der erfolgreichen Assimilation eines Exemplars können mehr Exemplare seiner Art gezüchtet werden, um überlegene Drohnen zu erzeugen."
 r_undine_assimilated_undine: "Assimilierte Undine"
 r_undine_captured_bioship_activate: "Versuch, ein Bioschiff rückzuentwickeln"
 r_undine_captured_bioship_desc: "Diese Bioschiffe sind zwar für die Navigation im Fluidraum konzipiert, können aber eine Fülle von biologischem und raumschifftechnischem Wissen liefern."
 r_undine_captured_bioship: "Gefangenes Bioschiff"
 r_unicomplex_vinculum_desc: "Das Verarbeitungsgerät im Kern jedes Borg-Schiffes. Es verbindet die Gehirne aller Drohnen miteinander, löscht individuelle Gedanken und verbreitet Informationen, die für das Kollektiv relevant sind."
 r_unicomplex_vinculum: "Borg Vinculum"
 r_vulcan_stone_of_gol_desc: "Der Stein von Gol ist eine uralte Waffe, die auf Vulkan in den turbulenten Zeiten vor der Zeit des Erwachens entwickelt wurde. Er funktioniert als psionischer Resonator, der telepathische Energie fokussiert und verstärkt, um sie als verheerende Waffe einzusetzen."
 r_vulcan_stone_of_gol: "Stein von Gol"
 r_vulcan_tra_lo_klee_activate: "Offenbart die Zeit und die Ursache des Todes eines Anführers."
 r_vulcan_tra_lo_klee_desc: "Der Meditationsstein von Sikar, dem ersten Orakel von Vulkan. Eine Person, die den Tra-Lo-Klee berührt, kann den genauen Zeitpunkt und die Umstände ihres Todes vorhersehen."
 r_vulcan_tra_lo_klee: "Tra-Lo-Klee"
 r_whale_probe_antenna_activate: "Zusätzliche Studie finanzieren"
 r_whale_probe_antenna_desc: "Diese kugelförmige, antennenartige Struktur wurde von einer riesigen, rätselhaften außerirdischen Sonde unbekannten Ursprungs eingesetzt."
