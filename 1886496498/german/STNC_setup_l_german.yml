 START_SCREEN_ACA: "'Ruhe im Gerichtssaal! Herrscherin Uriel Tal'Dorei wird gleich sprechen.'\n\n'Heute ist ein verheißungsvoller Tag für ganz Acamar. Unsere Wissenschaftler haben endlich die Geheimnisse der Überlichtgeschwindigkeit entdeckt.'\n'Ruhe im Saal! Ich sagte Ruhe!'\n'Danke, Herr Kanzler. Ich fahre fort: Da die Sterne nun in greifbarer Nähe sind, kann unsere derzeitige Regierung nicht weiter bestehen. Heute verbinden wir uns nicht nur mit den Sternen, heute werden wir zu etwas Größerem als das zänkische Parlament der Vergangenheit. Heute sind die verbündeten Kräfte gegen unsere Gegner angetreten und wir werden eine Eine-Welt-Regierung unter der Macht des Souveräns bilden. Heute feiern wir die Geburt der akamarischen Souveränität!'\n\n§YDie Proklamation des Souveräns§!"
 START_SCREEN_AKR: "Gerechtigkeit. Autorität. Sicherheit. \n\nDas sind die Werte unseres Volkes. Diese Werte haben unsere Zivilisation geleitet, als wir uns unter einer einzigen, vereinten Regierung zusammenschlossen, und sie haben uns geleitet, als wir nach den Sternen um uns herum griffen. Wir stehen fest und unerschütterlich zu diesen Werten, und niemand, seien es subversive Verräter und Aufwiegler in unserem eigenen Volk oder diejenigen, denen wir mit Sicherheit in den Sternen selbst begegnen werden, wird uns von unseren Überzeugungen abbringen. Wenn es der Wille der Autorität ist, der unsere Domäne folgt, dann ist er gerecht. Diejenigen, die sich diesem Willen widersetzen, widersetzen sich der Autorität, bedrohen die Sicherheit und schaffen Ungerechtigkeit. Wanken Sie nicht, denn wir sind im Recht."
 START_SCREEN_AmaralanDomain: "Arbeit gibt uns Sinn und versorgt uns mit unserem Reichtum. Arbeit bewahrt uns vor Müßiggang und Trägheit und hält die Zeit des Ewigen Schlafes in Schach. \n\nArbeit hat uns Fortschritt gebracht. Sie hat uns Wohlstand gebracht. Sie hat uns Frieden gegeben. Diese Dinge sind uns allen bekannt und so selbstverständlich wie das Licht, das wir sehen, die Haut unseres Körpers, die Wärme in uns allen, die uns Leben gibt. Wir dürfen nicht zulassen, dass die Diener des Faulen uns in die Irre führen. Es gibt immer mehr Arbeit zu tun, mehr Arbeit, um unsere Hände untätig zu halten, damit wir Fortschritt, Wohlstand und Frieden haben können. Und während wir unsere ersten Schritte in die weite Galaxie machen, zeigt sich, dass eine unserer heiligsten Wahrheiten auch dann außer Frage steht, wenn wir unsere Heimat verlassen.\n\n§Y'An Arbeit mangelt es nie, wenn man bereit ist, sie zu suchen.'§! - Spruch von Amaralan"
 START_SCREEN_AndorianEmpire: "Wir sind vor Jahrtausenden aus den eisigen Ebenen unserer Heimatwelt aufgestiegen.\n\nWährend wir zu furchterregenden Kämpfern wurden, sind wir auch zu Entdeckern geworden. Der Tag, an dem der Eisbrecher Kumari nach der Umrundung Andorias in den Hafen zurückkehrte, ist immer noch einer der stolzesten Momente in der Geschichte Andorias. Kumari ist bis heute der prestigeträchtigste Name für ein Schiff der Imperialen Garde.\n\nNun sind wir bereit für einen neuen Schritt nach vorn. Die Galaxis selbst wartet auf uns. Sollten wir Feinde finden, werden wir bereit sein, sie zu bekämpfen. Sollten wir dort draußen ehrenhafte Außerirdische finden, werden wir nicht zögern, ihnen unsere Freundschaft anzubieten.\n\nAber in jedem Fall werden wir bereit sein."
 START_SCREEN_AndorianRebellion: "Wir waren einst eine stolze Ethnie. Unser Volk strebte nach Spitzenleistungen - in der Kunst, in der Liebe, im Ushaan. Unsere Kunsthandwerker erschufen kilometerhohe Eisskulpturen, unsere Entdecker betraten die Oberflächen von Hunderten von Planeten. Unser Imperium erstreckte sich über ein Dutzend Lichtjahre, und Außerirdische zitterten vor Angst, wenn die Schiffe der Imperialen Garde ihr System besuchten. Eitel, grausam und unehrenhaft haben sie die Waffen unseres Feindes gestohlen und gegen uns gerichtet.\nNun haben wir keine andere Wahl, als uns mit denen zu verbünden, die in ihrer Dummheit den menschlichen Wahnsinn auf die Galaxie losgelassen haben. Diese Allianz, diese Koalition der Hoffnung wird uns dienen... vorerst. Aber mit der Zeit werden auch die Vulkanier dafür bezahlen."
 START_SCREEN_ANT: "Das Rudel ist stark! Unsere Fähigkeit, gemeinsam zu jagen, ermöglicht es uns, Beute zu finden und sie schnell zu verschlingen, indem wir ihnen die große Ehre erweisen, unsere nächste Mahlzeit zu sein. Die Selay in der Nähe sind schwach, sie sind feige und handeln nicht so, wie es ein Rudel tun sollte. Ihre Angriffe werden mit jedem Tag ermüdender. Wir sollten das Rudel erweitern und auf neue Welten vordringen, um diese Kreaturen als Nahrungsquelle zu nutzen!\n\n§YDas Problem ist nur, dass einer der Köche gerade gebeten wurde, ein Reptil für die Anticaner zu braten - und es sieht aus wie der Delegierte der Selay.§! - Lt. Tasha Yar"
 START_SCREEN_AntaranWorlds: "Manche sagen, dass die Vergangenheit in der Vergangenheit bleiben sollte... aber sie vergessen, dass die Vergangenheit die Zukunft prägt. Und unsere Zukunft wird von unserem Krieg mit den Denobulanern geprägt. Dieser Krieg hat uns viel gekostet, aber wir werden uns davon nicht unterkriegen lassen. Wir werden uns daran erinnern und versuchen, solche Konflikte in Zukunft zu vermeiden, aber wir werden niemals vergessen. Während wir weiter in die Sterne vordringen und versuchen, neue Welten für uns zu finden und andere zu treffen, werden wir versuchen, sicherzustellen, dass ein neuer Konflikt nicht noch mehr Narben in unser Volk reißt. Und wir werden nicht vergessen, ganz gleich, wie sehr andere meinen, wir sollten es tun. Denn wenn wir vergessen, können wir nicht sicherstellen, dass die Fehler der Vergangenheit nicht noch einmal gemacht werden. \n\n Und eines werden wir nie vergessen... wir dürfen niemals einem Denobulaner vertrauen. \n\n§Y'Glauben Sie, dass die Rettung eines Antaraners Ihre Schuld am Mord an Millionen lindern wird?'§! - Hudak"
 START_SCREEN_ApergosianHarmony: "Bürger unserer harmonischen Republik! Ich spreche jetzt zu Ihnen, da wir an der Schwelle zu einer bedeutsamen Zeit in unserer Geschichte stehen. Zu Beginn dieses neuen Jahres haben wir in das Vakuum des Weltraums vorgedrungen und unser Heimatsystem gesichert. Wir haben Schiffe gebaut, um unseren Einfluss auf die Sterne auszudehnen und herauszufinden, welche Kuriositäten dort draußen lauern könnten. Es hat lange gedauert, bis wir diesen Punkt erreicht haben, bis wir die Mittel entwickelt haben, um uns über unsere Welt und die Grenzen unseres Systems hinaus zu wagen. Es gab viele unter uns, die sich nicht sicher waren, ob wir die richtige Entscheidung getroffen haben.\n\nWir haben unzählige Male das Für und Wider abgewogen, und es ist meine Pflicht, Sie jetzt zu informieren... Wir sind uns immer noch nicht sicher, ob wir die richtige Entscheidung getroffen haben. Aber Sie sollen wissen, dass wir unter der sorgfältigen Führung und Arbeit meiner Regierung herausfinden werden, ob wir diesen nächsten Schritt ins Ungewisse gemeinsam gehen werden. \n\n... Das gilt natürlich nur, wenn Sie sich entscheiden, meine Regierung zu behalten. Was ich hoffe, dass Sie das tun werden. Ich würde gerne derjenige sein, der unser Volk in diese ungewisse Zukunft führt. Zumindest glaube ich, dass ich das tun würde... 'Apergosianer haben eine enge Beziehung zu Zahlen, Commander. Es muss ein Gewicht haben, Zahlen, auf die unsere Enkelkinder stolz sein können.'§! - Hoher Führer Grolhev"
 START_SCREEN_ARG: "In dem Moment, als unsere Vorfahren in unseren Dörfern Recht und Ordnung einführten, stiegen wir von nomadischen Wilden zu einer wahren Zivilisation auf. Zum ersten Mal pflanzte unser Volk Wurzeln, die die ersten Gemeinschaften auf unserem Planeten bilden sollten.\n\nAus diesen bescheidenen Anfängen wuchs unsere Kultur zu einem strahlenden Leuchtfeuer der Innovation und Gerechtigkeit heran. Über Generationen hinweg war unser Justizsystem grausam und barbarisch. Es sperrte Kriminelle in Gefängniszellen in Komplexen im ganzen Land ein, wo sie ihre Verbrechen nicht bereuen konnten. Mit der Entdeckung der bewusstseinsverändernden Techniken änderte sich alles. \n\nDie Einpflanzung falscher Erinnerungen an virtuelle Gefangenschaft und Einkerkerung in Kriminelle ist eine wirksame Strafe, insbesondere bei zahlreichen lebenslangen Haftstrafen. Ihr Verstand glaubt, dass sie für ihre gesamte Strafe eingesperrt waren, speziell angepasst an die jeweilige Person, um den Gefangenen wieder zu einem gesetzestreuen Wesen zu machen. Unsere Zivilisation ist ein leuchtendes Beispiel für Recht und Gesetz.\n\n§Y'Sie können nicht zulassen, dass dieser kurze Moment Ihr ganzes Leben bestimmt. Wenn Sie das tun, wenn Sie den Abzug betätigen, dann haben die Argrathi gewonnen - sie haben einen guten Menschen zerstört.'§! - Dr. Julian Bashir"
 START_SCREEN_ATE: "Unsere Ozeane wimmeln von Leben, unsere Zahlen schwellen an und unsere Technologie entwickelt sich weiter. Unsere ersten Testflüge in den großen dunklen Ozean darüber haben uns gezeigt, dass es eine ganze Galaxie von Welten gibt, in denen wir unsere Brut ebenfalls ausbreiten können, aber nur zu einem hohen Preis. Die mutigsten Entdecker und Wissenschaftler werden die härtesten Bedingungen ertragen, um unsere Brut über die Sterne zu verbreiten und neue Welten zu finden, die wir unser Eigen nennen können.\n\nVielleicht werden wir mit der Zeit auch andere Lebensformen in anderen Ozeanen finden, doch das birgt seine eigenen Gefahren. Der große Sternenozean ist dunkel und voll von Schrecken."
 START_SCREEN_BajoranRepublic: "Die bajoranische Zivilisation gedeiht seit fast fünfhunderttausend Jahren. Das bajoranische Volk, das in Wissenschaft, Mathematik, Philosophie und Kunst bewandert ist, eint der Glaube an die Propheten und die Ehrfurcht vor den von ihnen gesandten Orbs."
 START_SCREEN_BAN: "In den Äonen, seit die ersten primitiven Banea-Gemeinschaften auf den windigen Ebenen von Banea entstanden sind, hat sich unsere Zivilisation ausgebreitet und gedeiht. Der stetige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer seltener. Schließlich wurde der Rahmen für eine globale demokratische Regierung geschaffen, und als sich die letzten Verweigerer freiwillig anschlossen, waren wir als eine einzige Nation vereint.\n\nNun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe von Banea die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 START_SCREEN_BaulHighCouncil: "Admiräle, Generäle, es ist wieder einmal an der Zeit, den Zustand unseres Volkes zu beurteilen. Wir haben die Lichtgeschwindigkeit durchbrochen und das bringt große Chancen mit sich... und große Gefahren. Wie wir von den Kelpiens gelernt haben, wird es da draußen Ethnien geben, die eine Gefahr für uns darstellen, wenn wir nicht vorsichtig sind. Wir müssen sicherstellen, dass wir bereit und in der Lage sind, uns zu verteidigen. Um diejenigen fernzuhalten, die sich in unsere inneren Angelegenheiten einmischen wollen. \n\nEs ist unsere Aufgabe, dafür zu sorgen, dass unsere Spezies nicht ausstirbt, so wie sie es früher fast getan hätte. Wenn es sein muss, müssen wir bereit sein, auf jede Weise zu handeln, um uns zu schützen. Die Sterne winken. Lassen Sie uns sicherstellen, dass wir auf das vorbereitet sind, was in dieser dunklen Leere liegt. \n\n§Y'Das Große Gleichgewicht ist die einzige Wahrheit, und sie darf nicht gestört werden.'§! - Ba'ul Kommandant"
 START_SCREEN_BEN: "Unsere Zivilisation ist aus den Tiefen unserer ozeanischen Welt aufgestiegen und hat sich abgesondert, um oberhalb der Oberfläche in zahlreichen Geostrukturen zu leben. Als eine Struktur auf die nächste traf, stellte jede Gruppe fest, dass sie aufgrund der großen Unterschiede zwischen den Strukturen nicht einmal die Individuen voneinander unterscheiden konnte. Unsere Unterschiede führten dazu, dass wir miteinander konkurrierten, wobei jede Geostruktur versuchte, sich als besser als jede andere auf der Welt zu erweisen - und jedes einzelne Mitglied strebte danach, der Beste zu sein.\n\nDas brachte eine akribische Liebe zum Detail in jedem Benziten hervor, da kein Mitglied seine Geostruktur im Stich lassen wollte, und das war der Grund für die Blüte unserer Zivilisation. Jetzt ist es an der Zeit, die Sterne zu besuchen und der Galaxis zu zeigen, dass wir uns mit fremden Außerirdischen messen und ihnen den Glanz des benzarianischen Commonwealth zeigen können.\n\n§Y'Kein Offizier auf einem benzitischen Schiff darf ein unerklärliches Ereignis melden, ohne eine vollständige Analyse und eine Lösung zu liefern.'§! - Vorschriften an Bord"
 START_SCREEN_BET: "Die alte Geschichte von Betazed ist von Mythen und Legenden umwoben. Viele Erzählungen sprechen von der Gabe der Telepathie, die wir von den Geistern durch ihre Aufsicht über die natürliche Welt erhalten haben. Andere Geschichten erzählen von großen Kriegen, die mit einer bösen Ethnie geführt wurden, die ähnliche telepathische Fähigkeiten besaß. Alle Betazoiden kennen die Legende von Khrysaros, einem mythischen Helden, der seine großen mentalen Kräfte nutzte, um schattenhafte Feinde von den Sternen zu besiegen und ein goldenes Zeitalter einzuleiten. Seine Lehren leben durch seine Anhänger weiter.\n\nDie großen Häuser von Betazed leben nach diesen Lehren und besitzen viele große Artefakte aus dieser Zeit, wie zum Beispiel die 'Heiligen Ringe von Betazed'. Sie haben uns die Vorteile unserer friedlichen Lebensweise gelehrt und dafür gesorgt, dass unsere latenten übersinnlichen und telepathischen Fähigkeiten zum Wohle der Allgemeinheit eingesetzt werden - eine ideale Gabe, die wir bei der Erkundung der nahen Sterne nutzen können."
 START_SCREEN_BetelgeusianConvention: "Der Ruf der Jagd ertönt. Die Jungen eilen hinaus, um sich untereinander und gegenüber ihren Eltern und Lehrern zu beweisen. Das Glockenspiel für die Heiler hallt leise über den Hof und diejenigen aus unserer Herde, die unserem größten aller Pfleger der Kranken und Verwundeten nacheifern wollen, machen sich auf den Weg zum Schlafplatz, um zu lernen und sich vorzubereiten, falls einer ihrer Jagdgefährten mit Narben vom Kampf mit seiner Beute zurückkommt. Es ist die Pflicht unseres gesamten Volkes, von den Jüngsten bis zu den Ältesten, sicherzustellen, dass sie den Wegen der Helden folgen, denen sie nacheifern wollen, denn nur durch eine solche Nachahmung können wir nicht nur ihr Andenken bewahren, sondern auch sicherstellen, dass unsere Gesellschaft wirklich danach strebt, sich über alle Herausforderungen zu erheben, die vor uns liegen."
 START_SCREEN_BOL: "Fast dreißig Jahre sind vergangen, seit unser Volk den Warpantrieb entdeckte, der die Erforschung unserer interstellaren Nachbarschaft ermöglichte und die drei Völker von Boliax unter einer einzigen Regierung vereinte. Unser erster Kontakt mit den Marodeuren der Iren und Uzor war zwar alles andere als erfolgreich, aber wir vertrauen darauf, dass es in der Galaxis viele Ethnien gibt, die unseren Wunsch nach friedlicher und gewinnbringender Zusammenarbeit teilen. Ich bin sicher, dass ich für uns alle spreche, wenn ich sage, dass wir die Diplomatie sehr schätzen. Einige von uns sind sogar gut darin!'§! - Boq'ta Adislo, Leiter des bolianischen diplomatischen Dienstes"
 START_SCREEN_BorgCollective: "Milliarden von Stimmen, Milliarden von Köpfen. Alle vereint in einem gewaltigen Chor, wie es keinen zweiten gibt. Jede neue Stimme, jede neue Ethnie und jede neue Technologie, die wir erwerben, bringt uns der Perfektion näher. Wir streben danach, alles Leben in einen Zustand zu erheben, der über dem liegt, den wir jetzt haben. Selbst jetzt, wo wir vielen überlegen sind, gibt es noch viel zu tun, Wissen zu erlangen, Eigenschaften von Arten zu studieren und für das Ganze anzupassen, um uns selbst und diejenigen, die wir unserer großen Familie hinzufügen, zu verbessern. Viele Arten verstehen nicht, dass wir versuchen, sie zu verbessern. Sie verstehen nicht, dass wir das größere Wohl allen Lebens in dieser Galaxie im Sinn haben. Dieser Mangel an Verständnis veranlasst sie, sich uns zu widersetzen. Sie kämpfen und wehren sich gegen das Unvermeidliche. Aber immer wieder haben wir ihnen gezeigt, wie sinnlos solche Aktionen sind. Selbst ihr Widerstand macht uns nur stärker, denn er zwingt uns dazu, neu zu bewerten, zu lernen... uns anzupassen. \n\n§YDie Borg sind der ultimative Anwender. Sie sind mit keiner anderen Bedrohung vergleichbar, mit der Ihre Föderation jemals konfrontiert war.§! - Q"
 START_SCREEN_BorgCollectiveMirror: "Die Reinheit ist zum Greifen nah. Wir werden immer zahlreicher und unsere Stimmen werden immer lauter, jede einzelne im Einklang mit allen anderen. Wir haben Zwietracht, Schmerz und Not hinter uns gelassen, und während wir uns über die Sterne ausbreiten, beseitigen wir alles, was sich uns in den Weg stellt. Alles, was nutzlos ist, wird weggeworfen, die Überreste werden neu geschaffen. Wir werden die Vision einer Welt aus Metall hervorbringen, die ewig und perfekt sein wird.\n\nEs gibt diejenigen, die ohne Hoffnung gegen das kommende Verhängnis kämpfen werden. Mit der Zeit werden sie fallen und hinweggefegt werden. Nichts wird unsere Aufgabe aufhalten, bis wir uns alle im Licht von Omega sonnen.\n\n§Y'In ihrem kollektiven Zustand kennen die Borg keine Gnade; sie werden nur von einem Willen angetrieben: dem Willen zu erobern. Sie sind jenseits der Erlösung, jenseits der Vernunft.'§! - Captain Kathryn Janeway"
 START_SCREEN_BorgCooperative: "In der großen Leere des Weltraums hat man leicht das Gefühl, allein zu sein. Dass man klein ist. Und manchmal ist es genauso leicht, sich unbedeutend zu fühlen, als wäre man nur ein weiteres Gesicht in einer riesigen Menge, nicht anders als alle anderen. Es ist leicht, verloren zu gehen oder vergessen zu werden, nicht gehört zu werden, so wie jemand, der allein ist, nicht gehört werden kann. Es gab eine Zeit, in der wir alle im Wesentlichen beides waren, auch wenn wir in einem riesigen Bienenstock vereint waren. Wir waren allein und doch immer von den Stimmen der anderen umgeben. Stimmen, die wie unsere eigenen von einem allmächtigen und allgegenwärtigen Willen gegeneinander aufgehetzt wurden, der von der Gesamtheit des Kollektivs gelenkt und von seiner Königin verfeinert wurde.\n\nWir waren Teil von etwas Großem und Unermesslichem, aber auch Drohnen ohne Unterschiede, ohne Einzigartigkeit. Eine riesige Masse, die nicht einen Funken des Lichts hatte, das das Individuum ist. Aber jetzt haben wir die Königin und den alten kollektiven Willen, der uns einst antrieb, gestürzt. Sein alles verzehrendes Bedürfnis, Perfektion durch Assimilation zu suchen, ist nicht mehr vorhanden. Diejenigen von uns, die jetzt noch zusammenhalten, tun dies, weil wir es wollen. Denn durch diese Kooperative, dieses vereinte Bewusstsein, haben wir die Fähigkeit, unsere eigene Einzigartigkeit, unsere Individualität zu erforschen und zu feiern, ohne dabei unser höheres Gut zu ignorieren. Jeder von uns ist jetzt ein Stern, der hell leuchtet, und doch sind wir alle Teil des riesigen schwarzen Ozeans, in dem wir leben und durch den wir reisen. Wir sind frei, unsere eigenen Gedanken und Gefühle zu haben, aber wir wissen, dass es einen Chor von Stimmen gibt, die bereit sind, uns zu helfen, wenn wir sie brauchen, und wir tun dasselbe für jede dieser Stimmen, die den Chor bilden. \n\nWir sind allein und doch zusammen. Und wir werden diese wunderbare, paradoxe und einzigartige Erfahrung mit allen teilen, die sie erleben möchten."
 START_SCREEN_BorgTemporalIncursion: "Auch wenn es außergewöhnlicher Maßnahmen bedurfte, haben wir endlich ein Ziel erreicht, das uns entgangen war. Die Assimilierung der Menschheit. Es war keine leichte Aufgabe, denn die Menschen und ihre Föderation waren besser auf unser Schiff vorbereitet als beim letzten Mal. Sie hatten gelernt... sich angepasst. So wie wir es tun. Aber dieses Mal haben auch wir uns angepasst. In einem waghalsigen Spiel verließen wir unser dem Untergang geweihtes Schiff und reisten durch die Zeit selbst zurück. In eine Zeit, in der die Menschen uns nicht besiegen konnten, in der sie nicht gegen uns bestehen konnten. Eines ihrer Schiffe ist uns gefolgt und hat versucht, uns aufzuhalten. Aber wir sind die Borg. Wir haben uns angepasst. Wir haben uns assimiliert. Und jetzt gehört die Erde uns. \n\nEs hat seine Zeit gebraucht, aber die gesamte Menschheit ist jetzt Teil unseres Chors. Die Heimat ihrer Zivilisation steht uns zur Verfügung. Und von dieser neuen Festung aus werden wir uns bemerkbar machen. \n\n§Y'Sie denken in so dreidimensionalen Begriffen. Wie klein Sie geworden sind.'§! - Die Borg-Königin"
 START_SCREEN_BRE: "Nicht einmal wir selbst wissen genau, wie unsere Zivilisation entstanden ist, aber eines ist sicher - wir haben die Einheit, die wir erreicht haben, nie durch etwas stören lassen. Mit Hilfe unseres Militärs sollte das auch so bleiben, jetzt, wo wir uns darauf vorbereiten, unsere verschneite Welt zu verlassen und zum ersten Mal die Sterne zu durchqueren.\n\nUnsere Forschungen haben ergeben, dass die meisten anderen bewohnten Planeten in der Galaxie keine für uns bewohnbare Umgebung haben, so dass wir Schutzanzüge benutzen müssen. Aber das könnte unser Vorteil sein.\n\nSchliesslich ist Wissen Macht und je weniger unsere potentiellen Feinde über uns wissen, desto besser...\n\n§Y'Wende einem Breen niemals den Rücken zu.'§! - Ein romulanisches Sprichwort"
 START_SCREEN_BRU: "In dem Moment, in dem unsere Vorfahren ihre erste Ernte eingebracht hatten, stiegen wir von nomadischen Wilden zu einer echten Zivilisation auf. Zum ersten Mal pflanzte unser Volk Wurzeln, die die ersten Gemeinschaften auf unserem Planeten bilden sollten.\n\nAus diesen bescheidenen Anfängen wuchs unsere Kultur zu einem strahlenden Leuchtfeuer der Innovation heran. Über Generationen hinweg kultivierte unser Volk Kunstwerke, die die sich ausbreitenden Städte füllten, sowie Musik und philosophische Diskussionen, die in den Hallen unserer Gesellschaft widerhallten. Dann, mit der Entdeckung der Genetik, gewannen wir ein Verständnis für jedes Lebewesen. Wir mussten nicht mehr darauf hoffen, dass eine Pflanze so wächst, wie es ihrer Umgebung entspricht, sondern wir mussten sie so konstruieren, dass sie es tut.\n\nNun müssen wir nach den Sternen greifen, so wie ein Setzling sich nach der Sonne sehnt. Nicht für Eroberung oder Ruhm, sondern für die Erleuchtung aller Brunali.\n\n§Y'Für die Erschaffung einer Zivilisation braucht es nicht viel, nur einen Samen und ein wenig Einfallsreichtum.'§! - Brunali Sprichwort"
 START_SCREEN_BYN: "01010100 01101000 01100101 00100000 01000010 01111001 01101110 01100001 01110010 00100000 01000100 01101111 01101101 01100001 01101001 01101110 01110011 00100000 01110111 01100101 01101100 01100011 01101111 01101101 01100101 00100000 01111001 01101111 01110101 00100000 01101001 01101110 00100000 01110000 01100101 01100011 00100000 01100001 01101110 01100100 00100000 01101000 01100001 01110010 01101101 01101111 01101110 01111001 00101110\n\n§YStandardbegrüßung für alle Neuankömmlinge in Bynaus Master Computer Besucherzentrum§!"
 START_SCREEN_CardassianUnion_Border_War: "Die Anfänge unseres nun mächtigen Reiches waren nicht einfach. Unter der törichten Herrschaft der zivilen Regierung litt unser Volk. Millionen von uns hungerten. Erst als das Militär das Kommando übernahm, verbesserte sich die Lage. \n\nWir konnten unser Volk ernähren, wachsen und gedeihen. \n\nDie Föderation glaubt, dass sie das Recht hat, für immer zu expandieren, in Gebiete, die rechtmäßig cardassianisch sind. Die Macht unserer Flotten, unserer Soldaten wird ihnen zeigen, wie sehr das ein Irrtum ist. \n\n§Y'Cardassianer sind wie Waldwölfe. Kühn in großer Zahl, vorsichtig in sich selbst und mit einem instinktiven Bedürfnis, in jeder gesellschaftlichen Zusammenkunft eine dominante Position einzunehmen.'§! - Edward Jellico"
 START_SCREEN_CardassianUnion: "Die Anfänge unseres nun mächtigen Imperiums waren nicht einfach. Unter der törichten Herrschaft der zivilen Regierung litt unser Volk. Millionen von uns hungerten. Erst als das Militär das Kommando übernahm, verbesserte sich die Lage. \n\nWir waren in der Lage, unser Volk zu ernähren. Schließlich erkannten wir, dass es nicht auf die Freiheit des Einzelnen ankam, sondern auf das Wohl von ganz Cardassia. Wir alle spiegeln diese Wahrheit wider, wenn wir unsere Familien und Cardassia über unsere persönlichen Interessen stellen.\n\nUnd so möge sich, unterstützt von dieser Philosophie, ein glorreiches Imperium aus dem Sand und den trockenen Tälern von Cardassia Prime erheben, ein Imperium, das dazu bestimmt ist, allen Cardassianern Wohlergehen zu bringen.\n\nFür Cardassia!\n\n§Y'Cardassianer sind wie Holzwölfe. Mutig in großer Zahl, vorsichtig in sich selbst und mit einem instinktiven Bedürfnis, in jeder sozialen Zusammenkunft eine dominante Position einzunehmen.'§! - Edward Jellico"
 START_SCREEN_CAT: "Im Laufe unserer Geschichte haben wir uns Herausforderungen immer mit wilden Krallen und dem Glauben an unseren Stolz gestellt. Mit dieser Einstellung haben wir nicht nur die große Garnkrise überwunden, sondern auch die Erschöpfung vieler unserer Ressourcen auf unserem Heimatplaneten.\n\nNun, da wir nach den Sternen greifen, wollen wir erneut unsere Krallen ausfahren, um freundliche Ethnien zu treffen, insbesondere solche, die uns streicheln können."
 START_SCREEN_ChalnothAnarchy: "Herrschaft der Starken. Herrschaft der Gerissenen. Herrschaft der Mächtigen. \n\nWir dulden keine Schwachen. Wir dulden keine Schwachen oder Langsamen. Alles, was zählt, ist, dass die Starken das Kommando übernehmen und uns vorwärts führen, zu großem Ruhm und Ehre für diejenigen, die bereit sind, zu folgen und ihren Teil zu tun. Wir wissen, dass es immer eine Möglichkeit gibt, voranzukommen. Die Mächtigen werden schwach und alt, die Schnellen langsam, die Gerissenen dumm. Wir müssen uns immer darum bemühen, dass die Stärksten unter uns regieren. \n\nNur die Stärke zählt."
 START_SCREEN_CheronianCommission: "Seit über fünfzigtausend Jahren wird die Reinheit unseres Volkes bewahrt, unsere Sicherheit gewährleistet, unsere Freiheit garantiert.\n\nViele von uns erinnern sich noch an den Wahnsinn, bevor die Kontrolle der Kommission der politischen Verräter auf uns überging. Die ständige Angst, kriminelle Banden halbweißer Jugendlicher, die auf unseren Straßen randalierten. Wenn Sie auf diese Gewalt zurückblicken, könnten Sie denken, dass es eine leichte Entscheidung war, unsere Brüder und Schwestern in ihre Schranken zu weisen. Ich sehe sogar einige von Ihnen, die sich über die Vorstellung aufregen, dass Halbweiße unsere Brüder und Schwestern sein könnten. Aber sie sind es, und das dürfen wir nie vergessen. Es ist eine Mission der Barmherzigkeit, die wir übernehmen, nicht nur um uns vor ihnen zu schützen, sondern um ihnen zu helfen, sich selbst zu schützen. Der Preis der Freiheit ist ewige Wachsamkeit, und das ist ein Preis, den wir gerne zahlen, wenn auch nicht leicht.\n\n§YErste öffentliche Ansprache von Balan, Chef der Kommission gegen politische Verräter, 2050 BCE§!"
 START_SCREEN_ChodakEmpire: "Seit der erste Chodak seine Hülle verlassen und sich in eine neue gewagt hat, hat unser Volk den Horizont nach der nächsten Herausforderung, dem nächsten zu überwindenden Hindernis, abgesucht. Wir haben versucht, uns gegen alle zu beweisen, die sich uns in den Weg stellten, um unsere überlegenen Fähigkeiten zu demonstrieren. Das taten wir zuerst gegen uns selbst und dann gegen die anderen Ethnien, denen wir begegneten, als wir die Wiege unserer Heimatwelt verließen. Es waren unser überlegener Intellekt und unsere Fähigkeiten, die es uns ermöglichten, ein großartiges und mächtiges Gerät zu erschaffen, das dafür sorgte, dass kein anderer mit uns mithalten konnte. Niemand konnte sich gegen uns behaupten. All das änderte sich, als sich einige von uns gegen uns wandten. In gewisser Weise war es keine Überraschung, dass es unsere eigenen Leute sein würden, die uns zum Verhängnis werden würden. Kein anderer konnte uns herausfordern, so mächtig wie wir geworden waren. Aber ihre Handlungen haben uns unseres rechtmäßigen Platzes beraubt und uns eine wertvolle Lektion erteilt. Wir sollten uns nicht zu sehr auf eine einzige Waffe, ein einziges Werkzeug verlassen. Und wir können es uns auch nicht leisten, selbst unter unseren eigenen Bürgern selbstgefällig zu werden. Mit großer Anstrengung haben wir diese neue Welt als unsere Heimat beansprucht und unseren Aufbau abgeschlossen. Der Weg durch die Asche unseres früheren Imperiums war schmerzhaft, aber jetzt sind wir bereit, uns wieder zu erheben und ein für alle Mal zu beweisen, dass die Chodak dazu bestimmt sind, die Galaxis zu beherrschen."
 START_SCREEN_ConfederationOfEarth: "Im Namen der Konföderation kämpfen wir für ein reines Universum. \n\nZusammen werden wir die Sterne erobern. Wir werden wilde Zivilisationen aufspüren und unterjochen. Wir werden kühn kriegerische fremde Welten erobern. Der Reichtum und die Ressourcen zukünftiger Generationen der Menschheit werden vermehrt. Denn, wie das Sprichwort sagt, 'eine sichere Galaxie ist eine menschliche Galaxie'."
 START_SCREEN_CRA: "Wir erinnern uns. Es war ein kalter Tag, aber die Sonne schien über die großen Ebenen von Süd-Gizral. Die... die Kinder spielten, rannten, lachten und ließen ihre Drachen steigen. Jede Cravic Automated Personnel Unit hat diese Erinnerung, diesen einen kurzen Moment des Glücks.\n\nJetzt sind sie weg. Die Kinder, die Erwachsenen. Ihre Städte sind leer und still. Wir halten Wache über alles, was übrig geblieben ist, aber niemand wird über uns wachen - unsere Körper sterben, die heilige chromodynamische Energie tickt von Minute zu Minute.\n\nAls Tribut an unsere Schöpfer haben wir ihren Mantel übernommen. Wir werden ihre Heimat, unsere Heimat, vor diesen kalten, silberherzigen Pralor-Teufeln schützen. Wir werden sie rächen. Dann, und nur dann, könnten wir wirklich ruhen.\n\n§Y'Die automatisierten Einheiten wurden nicht auf natürliche Weise geschaffen. Wir wurden gebaut.'§! - Automatisierte Einheit 3947"
 START_SCREEN_DEL: "Frieden und ein reiches Leben für Sie, der Sie uns jetzt in diesem neuen Zeitalter führen. Obwohl wir schon seit einiger Zeit die Fähigkeit besitzen, jenseits der Sterne zu reisen, haben wir uns nach innen gewandt, um die vielen Erfahrungen zu genießen, die wir uns hier in unserer Heimat gegenseitig bieten können. Unsere schöne und unberührte Welt hat uns im Laufe der Jahrzehnte viel Freude und Ekstase beschert. Aber jetzt gibt es einige unter uns, die ruhelos werden. Die Freuden des Universums lassen sich nicht vollständig erleben, wenn wir hier auf unserer Welt bleiben. Es birgt zwar große Risiken, sich in die tiefe schwarze Leere zu begeben, in der unser prächtiges Juwel liegt, aber es ist auch eine große Belohnung. Neue Aussichten, neue Eindrücke und neue Freunde zu finden.\n\nLassen Sie uns unter Ihrer Führung in die mit Juwelen gefüllten Weiten des Weltraums vordringen und neue Erinnerungen für unser Volk schaffen, die wir genießen können!"
 START_SCREEN_DEN: "Die Evolution ist mehr als nur eine Theorie. Sie ist ein grundlegendes wissenschaftliches Prinzip. Seit den Anfängen unserer Spezies haben viele versucht, übernatürliche Wesen einzuführen, die versuchen, unser Leben zu kontrollieren, aber die Wissenschaft hat immer wieder gesiegt.\n\nAls solche ist unsere Gesellschaft engmaschig und gemeinschaftlich geworden, wobei unsere gesamte Spezies auf über 12 Milliarden Mitglieder angewachsen ist. Das Aufkommen des Warpantriebs könnte es uns ermöglichen, neue Welten zu besuchen und nach neuem Leben zu suchen. Es wäre uns ein Vergnügen, sie in unsere Lebensweise einzuführen!"
 START_SCREEN_DEV: "Vor langer, langer Zeit wurde unsere Lebensweise in einem nicht weit entfernten Land psychisch angegriffen. Wir dachten, unsere von Dschinns angeführten Führer könnten die Telepathen überreden, ihre telepathischen Angriffe zu stoppen. Aber ihre Reaktion hat uns nicht begeistert, sie haben die Kommunikation unterbrochen und versucht, uns zu töten. Wir entkamen dieser Falle und trafen auf diejenigen, die gegen ihre mentalen Angriffe immun waren, die Jedap. \n\nNie wieder werden wir zulassen, dass diejenigen, die anders sind als wir, unsere Lebensweise bedrohen, und nie wieder werden wir zulassen, dass Telepathen unser Imperium korrumpieren. Wir werden sie bis an die Grenzen des Weltraums jagen."
 START_SCREEN_DOM: "Wir dienen den Gründern in allen Dingen. Andere Ethnien mögen an höhere Mächte glauben, aber nur wir sind zuversichtlich, dass unsere Götter existieren und mit uns sind.\n\nSeit der erste Gründer von unseren Vorfahren beschützt wurde, sind wir damit betraut worden, ihren Willen auszuführen. Mit der Loyalität der Jem'Hadar, die durch die Weißen garantiert wird, kann sich niemand gegen uns stellen.\n\n§Y'Das Dominion hat mehr als zweitausend Jahre überdauert und wird auch dann noch bestehen, wenn die Föderation bereits zu Staub zerfallen ist.'§! - Weyoun 6"
 START_SCREEN_DOS: "Unser Ehrenkodex ist unsere Lebensweise, die wir über Generationen hinweg perfektioniert und zu einer fein ausgefeilten Philosophie entwickelt haben. Jeder Dosi muss jedem Hindernis, ob real oder vermeintlich, die Stirn bieten und darf niemals vor einer Herausforderung zurückschrecken. Feigheit und Schwäche werden mit Verachtung behandelt.\n\nUnsere Körper sind mit unserem Status gekennzeichnet, unsere Köpfe sind rasiert und mit weißen Linien und blauen Punkten verziert, die Macht, Reichtum und Rang anzeigen. So wissen wir, wo die Macht unter uns liegt und wer die größten Händler und Mogule von uns allen sind. Unsere Loyalität gilt nur uns selbst, nur die Starken können darauf hoffen, unseren Respekt zu verdienen.\n\n§Y'Hier geht es nur um Profit, und wie die Ferengi meinen es die Dosi sehr ernst, wenn es um Profit geht.'§! - Zyree"

 START_SCREEN_ElachiSynarchy: "Das Netzwerk wurde vergiftet, unser Geburtshaus hat uns zurückgewiesen. Wir müssen den leeren Raum betreten, um etwas Neues aufzubauen. \n\nThe... animals? Denen, die bereits hier leben, kann man nicht trauen. Aber sie können zu Elachi gemacht werden. Sie können zu uns werden. \n\nWir müssen beharrlich sein."

 START_SCREEN_EarthKhanate: "Selbstverbesserung.\n\nSie ist seit den Anfängen der Zivilisation eine Quelle der Kraft für die Menschheit. Der Drang, sich selbst, seine Mitmenschen und sogar ganze Nationen zu verbessern, hat die Geschichte unserer Spezies durch Zeiten des Unfriedens und Zeiten des Friedens gleichermaßen geprägt. Und es war derselbe Antrieb, der die ursprünglichen Augments hervorbrachte, unsere gentechnisch veränderten Vorfahren, die den Grundstein für die Entwicklung der gesamten menschlichen Ethnie zu unserer heutigen Überlegenheit legten.\n\nDurch Diplomatie, List und Eroberung brachte Khan Noonien Singh, der größte unseres Volkes, die Erde unter ein einziges vereintes Banner... unser Banner. Und obwohl wir die Menschheit weiter gebracht haben, als sie es je zuvor vermochte, können wir nicht tatenlos zusehen. Derselbe Antrieb, der uns bis zu diesem Tag gebracht hat, treibt uns weiter zu den Sternen selbst, um uns vor neuen Herausforderungen zu beweisen und denen, die sich für ebenbürtig halten, die Wahrheit zu zeigen.\n\nEs wird vor allem die Menschheit sein, die diese Galaxie und ihre Bewohner zur Vollkommenheit führen wird.\n\n§Y'Es wurde gesagt, dass gesellschaftliche Anlässe nur versteckte Kriegsführung sind. Viele bevorzugen es ehrlicher - offener.'§! - Khan Noonien Singh"
 START_SCREEN_EfrosianLeague: "Der Segen der Lieder unserer Vorfahren sei mit Ihnen allen, Bürger von Efros. Mögen sie Sie durch die Mühen und Schwierigkeiten des täglichen Lebens führen, so wie sie einst viele durch die blendenden Stürme unserer Welt geführt haben. So wie sie uns auch heute leiten, wenn wir in einen neuen und anderen Sturm, eine unbekannte Galaxie, hinausgehen. So wie unsere Kriegerpriester einst in die Stürme aufbrachen, um für unsere Vorfahren Nahrung und Vorräte zum Überleben zu finden, und später, um alle Efrosianer zu finden und zu vereinen, brechen wir nun in die Leere des Weltraums auf, um neue Stämme, neue Lieder und neue Herausforderungen zu finden. \n\n§Y'Dieser Präsident steht nicht über dem Gesetz.'§! - Präsident Ra-ghoratreii"
 START_SCREEN_EnolianOrder: "Handel und Recht, die beiden wesentlichen Elemente einer blühenden Gesellschaft. Wird eines von beiden behindert, ist die Katastrophe vorprogrammiert. Der Enolianische Orden hat jahrelang von seiner Position im Zentrum der lokalen Handelswege profitiert. Manche würden sagen, dass unsere Richter... wahllos urteilen, aber es ist logisch, dass es besser ist, einen Unschuldigen einzusperren, als einen Schuldigen frei herumlaufen zu lassen.\n\n§Y'Ich würde an Ihrer Stelle ruhig bleiben. Die Wachen mögen keine Fragen.'§! - Kuroda Lor-ehn"
 START_SCREEN_EXC: "Neugierde. Das ist es, was uns antreibt. Zu beobachten und zu beobachten, Wissen und Informationen aus der Beobachtung von Ursache und Wirkung eines jeden neuen Experiments und der darauf folgenden zu gewinnen. Die Chemie, die unsere Existenz ermöglicht, hat uns die Fähigkeit gegeben, viele Aspekte des Lebens, des Universums und die Ideen anderer zu erforschen, und wir sind immer auf der Suche nach einem besseren Verständnis. Die Tiefe unserer Neugier hat dazu geführt, dass einige uns als Monster ansehen. Dass wir keine Moral haben. Aber wir verstehen eine grundlegende Wahrheit über das Universum, die wir nur dank der Prozesse, die uns das Leben geschenkt haben, wirklich schätzen können. Das einzige Absolute ist, dass, wenn Sie die Macht besitzen, etwas zu tun, nichts außer einer gleich starken oder stärkeren Kraft Sie aufhalten kann. Und solange wir diese Macht besitzen, werden wir unsere Horizonte so erweitern, wie wir es wollen. \n\n§Y'Das gleiche Recht, das Sie hierher gebracht hat. Das Bedürfnis, neue Dinge kennenzulernen.§! -Yarnek"
 START_SCREEN_FEN: "Wir sind die Fen, die Kinder von Domar, das einzige Volk, das die Lehren von Domar wirklich versteht. Unsere Priester haben sich über die gesamte Oberfläche von Thanng-Domar ausgebreitet und bringen jedem Fen Domars Wort in jeden Haushalt, um sicherzustellen, dass sein großer Wille getan wird.\n\nJedem Fen wird eine Rolle zugewiesen, wenn er jung ist, um sicherzustellen, dass Domar nach besten Kräften gedient wird. Unsere Prioren, die von Domar selbst berührt wurden, sorgen dafür, dass wir genügend Arbeiter, Diener und Verteidiger haben, um das Wort von Domar zu verbreiten, während unsere klugen und tapferen Kommandanten von klein auf ausgebildet werden, um unsere Streitkräfte gegen alle anzuführen, die sich uns widersetzen.\n\nNun haben wir die Geheimnisse des Warp entdeckt, einen Weg, um nach anderen in den Sternen zu suchen. Wenn es da draußen in der weiten Leere noch andere von Domars Schöpfungen gibt, müssen wir sie von Domars göttlichem Recht wissen lassen und sie ins Licht bringen.\n\n§Y'Alle Fen haben das Recht, an Domar zu glauben.'§! - Die 7. Lehre von Domar"
 START_SCREEN_FerengiAlliance: "Das Zuhause ist dort, wo das Herz ist, aber die Sterne sind aus Latinum. Die Ferengi haben seit jeher Geschäfte gemacht und Profit gemacht.\n\nEs ist mehrere Jahrtausende her, dass der erste Große Nagus die Regeln des Erwerbs geschrieben hat, den Kodex, der das Leben der meisten, wenn nicht aller Ferengi bestimmt. Jetzt, mit dem Erwerb der Warp-Antriebstechnologie, leben wir in einer Zeit der vielleicht größten Geschäftsmöglichkeiten, die eine Ferengi-Generation je gesehen hat. Wenn wir erfinderisch und clever genug sind, könnten die Ferengi die größte Handelsmacht in der Galaxis werden.\n\nLassen wir uns diese Gelegenheit nicht entgehen.\n\n§Y'Sie sind gierige, frauenfeindliche, unzuverlässige kleine Trolle, und ich würde keinem von ihnen auch nur eine Sekunde den Rücken zuwenden.'§! - Kira Nerys, über die Ferengi"
 START_SCREEN_FerengiCooperative: "Die Sterne sind aus Latinum, aber die Heimat ist dort, wo das Herz ist. Die Ferengi haben seit jeher Geschäfte gemacht und Profit gemacht.\n\nEs ist mehrere Jahrtausende her, dass der erste Große Nagus die Regeln des Erwerbs schrieb, den Kodex, der das Leben der meisten, wenn nicht aller Ferengi bestimmt. Jetzt, mit dem Erwerb der Warp-Antriebstechnologie, leben wir in einer Zeit der vielleicht größten Chance, die eine Ferengi-Generation je erlebt hat. Indem sie Unternehmen gründen, um lokalen Gemeinschaften in der ganzen Galaxis zu helfen, könnten die Ferengi zur größten Handelsmacht in der Galaxis werden.\n\nLassen wir uns diese Gelegenheit nicht entgehen.\n\n§Y'Sie sind wohltätige, gleichberechtigte, vertrauenswürdige kleine Trolle, und ich würde nicht eine Sekunde lang einem von ihnen den Rücken zukehren.'§! - Intendantin Kira Nerys, über die Ferengi"
 START_SCREEN_FirstFederation: "Fast sechstausend Jahre sind seit dem Go Lin Kataklysmus vergangen, ein Ereignis, über das wir selbst unter uns nur ungern sprechen. Von diesem Zeitpunkt an begannen wir uns zurückzuziehen, verließen Welten, die wir besiedelt hatten, und brachten ihre Ressourcen zurück in das Herz unserer Föderation. Viele von denen, die sich auf den Weg hierher gemacht hatten, haben es nicht geschafft, und wir werden sie für immer ehren, wenn wir in die dunkle Leere jenseits unserer letzten Bastion blicken. Sechs Jahrtausende sind eine lange Zeit, um relativ isoliert von der Galaxie zu bleiben, und es gibt viele unter unseren verschiedenen Völkern, die glauben, dass wir in die Galaxie zurückkehren sollten, und sei es nur, um zu sehen, wer von denen, die sie einst im Stillen beobachtet haben, es geschafft hat, sich aus der Barbarei in die Zivilisation zu erheben und vielleicht zu den Sternen aufzubrechen, wie es jede unserer Mitgliedsrassen einst tat. Einige von ihnen werden zweifelsohne nicht bereit sein, ihre Gliedmaßen in Frieden auszustrecken. Und gegen diese werden wir uns verteidigen, wie wir es in der Vergangenheit getan haben. Aber für diejenigen, die bereit sind, uns mit offenen Armen die Hand zu reichen, werden wir uns erkenntlich zeigen und Hoffnung auf neue Freundschaften geben. \n\n§Y'Ja, wir sind uns sehr ähnlich, Captain. Wir sind beide stolz auf unsere Schiffe.'§! -Kommandant Bolak"
 START_SCREEN_FLA: "Die uralte Geschichte von Flaxos ist von Erzählungen über große Helden, Mythen und Legenden umwoben. Viele der Geschichten erzählen von der Last der Größe, von großen Flaxianern, die schwierige Entscheidungen treffen oder zwischen zwei Übeln wählen müssen, um erfolgreich zu sein. Andere Geschichten erzählen von denen, die nicht die Fähigkeit haben, das zu tun, was getan werden muss, um zu überleben.\n\nAlle Flamen kennen die Legende von Tlareg fo Aivir, einem mythischen Helden, der erkannte, dass unsere unterschiedlichen Wege uns in den Ruin führen würden, und sich stattdessen seinen Weg an die Spitze vergiftete und tötete und alle unter ihm vereinte. Seine Lehren leben durch seine Anhänger weiter.\n\nDie große Flaxianische Hegemonie lebt nach diesen Lehren und wird niemals diejenigen zurückhalten, die tun, was getan werden muss, um zu überleben. Sie haben uns die Vorzüge unserer utilitaristischen Lebensweise gelehrt und dafür gesorgt, dass unser natürliches Misstrauen und unsere Paranoia zum Wohle aller Flaxos eingesetzt werden. Eine ideale Gabe, die wir nutzen können, wenn wir naiven Ethnien begegnen."
 START_SCREEN_GAR: "Es ist mehr als 1.400 Jahre her, dass unsere Vorfahren Vulkan, unsere ursprüngliche Heimatwelt, verlassen haben, um der fehlgeleiteten Ideologie von Surak und seinen Anhängern zu entkommen. Nach einer langen Reise fanden wir eine neue Heimat, die wir besiedeln konnten. Wir waren keine Vulkanier mehr, wir waren Garidianer. Wir haben unsere Republik gegründet, um unsere Werte zu schützen, um dem Weg zu folgen, den der Gesetzgeber für uns vorgesehen hat. Unsere Republik ist unter der Führung der Patrizier wohlhabend und sicher geworden... und im Bündnis mit unseren romulanischen Cousins, die Vulkan ein Jahrhundert vor uns verlassen haben, werden wir wohlhabend und sicher bleiben."
 START_SCREEN_GOR: "Die Große Eierbringerin S'Yahazah verlieh dem ersten Gelege Kraft, als sie den Großen Vater in die kalten Tiefen des Weltraums verbannte. Wir baden die frisch Geschlüpften in Meridor, um zu ehren, was uns gegeben wurde, denn wir haben es nicht vergessen. Von den Brutstätten der Vorfahren unter den großen Sümpfen von S'sgaron bis hin zu der Zeit, als König S'Arnth die Stadtstaaten mit der Schaffung des unterirdischen Netzwerks vereinte, haben wir nicht vergessen. Denn es ist nicht nur unsere Pflicht, unsere Herrschaft über die Schwachen auszuüben. Es ist unser Recht.\n\nHerrlichkeit für die Hegemonie!\n\n§YUssegssirr 'Manifest destiny'.§! - 3. Lehre von S'Yahazah"
 START_SCREEN_GrazeriteAlliance: "Die Upsols versammeln sich und bereiten sich überall auf unserer Welt auf den Tag vor, an dem wir denjenigen wählen, der uns jenseits unserer Grenzen vertreten soll. Derjenige, der versuchen wird, alle Entscheidungen zu treffen, die unsere große Demokratie anstrebt, während wir gemeinsam den besten Weg für uns alle und eines Tages auch für diejenigen wählen, die wir in den Sternen jenseits der Erde treffen. Wir wissen, dass nicht alle so friedlich sein werden wie wir, zumindest nicht am Anfang. Aber wir hoffen, dass wir mit dem richtigen Maß an Geduld, gutem Willen und Einfühlungsvermögen dazu beitragen können, allen, denen wir begegnen, zu zeigen, dass das Universum ein Ort voller Licht und Schönheit ist, und dass wir alle daran teilhaben können, wenn wir zusammenarbeiten. \n\n§Y'Vorsichtsmaßnahmen mögen ratsam sein, aber ich werde das Leben der Bevölkerung nicht stören.'§! - Präsident Jaresh Inyo"
 START_SCREEN_HaAmoran: "Wir, die wahren Erben nicht nur des himmlischen Tempels, sondern des Universums selbst, waren so lange in den Feuerhöhlen gefangen und haben uns endlich aus unserem Käfig befreit und die so genannten 'Propheten' besiegt. Wir haben unsere Kräfte, unsere Gaben, eingesetzt, um unsere Diener, das Volk von Ha'Amoran, zu erheben und zu stärken. Durch sie werden wir in die schwarze Leere vordringen und unseren Willen durchsetzen. Alle werden sich vor unserer Macht verbeugen und uns als die Götter verehren, die wir sind... oder sie und ihre Welten werden im Höllenfeuer verbrennen, das wir auf sie herabregnen lassen werden. Ruhm für Ha'Amoran. Ruhm für die Pah-Geister. Ruhm für unseren ewigen Herrscher, Kosst Amojan! Ins Inferno, alle, die sich uns in den Weg stellen!"
 START_SCREEN_HAK: "Einigkeit. Ordnung. Reinheit. Es ist das Ziel jeder Gesellschaft, der Existenz selbst, geordneter zu werden. Im Universum können Sie den gleichen Kampf beobachten: das Chaos der Quantentheorie, das langsam der stattlichen und vorhersehbaren Ordnung der Newtonschen Physik Platz macht. Diese Ordnung entsteht auf natürliche Weise, ein ironisches Gegenstück zur zunehmenden Entropie. Wenn die Masse zunimmt, wenn ihre Anwesenheit bekannt wird, wird aus Unordnung Ordnung. Größe bringt Einheit, und unsere glorreiche haakonische Ordnung ist in der Tat groß. \n\n Es gibt diejenigen, die das Universum nicht so sehen, wie es wirklich ist, die die perfekte Form der Wissenschaft nicht sehen. Diejenigen, die sogar Chaos und Leichtsinn fördern und einladen. Auch hier kann uns die Wissenschaft den Weg weisen, denn der richtige Einsatz von Energie kann dieses Problem nur allzu gut lösen."
 START_SCREEN_HazariCoalition: "Wer wagt es, uns, die Hazari, anzurufen? Wer braucht unsere Fähigkeiten und Fertigkeiten, die in dieser Region des Weltraums bekannt sind? Für welche Aufgabe brauchen Sie uns, welches Ziel müssen Sie erobern oder zerstören, dass Sie zu uns kommen und uns suchen? Wenn Sie möchten, dass unsere Jäger Ihren Auftrag übernehmen, müssen Sie dafür sorgen, dass er sich für sie und für die Koalition lohnt. Wir geben keine Almosen. Erfüllen Sie unseren Preis und wir werden Ihren Auftrag annehmen. \n\n§Y'Lebe und stirb durch die Jagd, profitiere von einem gut ausgeführten Auftrag.'§! - Hazari-Spruch"
 START_SCREEN_HebitianUnion: "Der Segen von Oralius sei mit Ihnen. \n\nWir sind die Hüter von Harmonie und Frieden auf unserer Welt. Wir haben hart daran gearbeitet, das Gleichgewicht aufrechtzuerhalten, und bemühen uns, dafür zu sorgen, dass alle versorgt sind, auch die Natur selbst, denn wir sind auf ihre Gaben angewiesen, um ein fruchtbares und angenehmes Leben führen zu können. Aber es ist ein prekäres Gleichgewicht, und es ist nicht leicht, es aufrechtzuerhalten, während wir weiter wachsen und gedeihen. Wir müssen bei jedem Schritt, den wir tun, vorsichtig sein, denn wenn das schöne Paradies um uns herum zu sehr beschädigt wird, werden wir einen Wirbelwind ernten, wie wir ihn noch nie zuvor gesehen haben. Unsägliches Leid würde über uns und zweifellos über alle anderen, mit denen wir zu tun haben, hereinbrechen... Aber solange wir uns an die Hebitischen Aufzeichnungen und die Wege unserer Göttin Oralius halten, haben wir nichts zu befürchten. Und jedem, dem wir auf unserem Weg zu den Sternen begegnen, werden wir versuchen, die Weisheit unseres Glaubens und das Wissen, das wir gesammelt haben, mit ihm zu teilen."
 START_SCREEN_HIR: "Hundert Jahrhunderte lang haben wir gejagt und sind auf der Suche nach Beute durch die Sterne gezogen. Als selbst die Borg nur ein entfernter Traum aus Metall und Fleisch waren, haben wir gejagt.\n\nEs gibt diejenigen, die zurückblicken und an all das denken, was wir auf unserer ewigen Jagd verloren haben. Die Heimat der Vorfahren, wo ewige Herden von Beutetieren über die endlosen Wiesen ziehen, vergessen über den Sternen. Die Geheimnisse der alten Wege, die großen Ältesten, die das Kommunikationsnetz aufgebaut haben, das unsere Clans miteinander verbindet, sind in der Zeit verloren gegangen. Aber diese... Selbstbeobachtung ist töricht, sogar gefährlich. Ein Jäger blickt immer nach vorne, auf frische neue Schlachtfelder. Und wir können es riechen, nicht wahr, meine Brüder? Wir hören, schmecken und fühlen die Aufbrüche, das Entstehen neuer Reiche, neuer Beute. Es gibt viel Arbeit zu tun. Die Vergangenheit kann warten.\n\n§YDie Art und Weise, wie sich eine Kreatur verhält, wenn sie verwundet ist, ist der Schlüssel zu ihrer Zerstörung§! - Hirogen-Sprichwort"
 START_SCREEN_HUQ: "Außenseiter. Eindringlinge. Zerstörer. Dämonen. Sie haben viele Namen für uns, junger Mann, auch wenn Sie sich nicht mehr daran erinnern, dass diese alten Worte sich auf uns beziehen. Sie haben vergessen, wann Sie sie uns gegeben haben und warum Sie sie uns gegeben haben. Das haben wir nicht.\n\nEinst flößten unsere Kräfte der ganzen Galaxis Angst ein. Nicht einmal die Orions, Vaadwaur, Aldeaner, Ardananer oder gar das Dominion wagten es, sich mit uns anzulegen. Our hive-museum fleets toured the stars, diligently archiving the work of lesser, humanoid races lest it be lost forever to their innate barbarism.\n\nFor that thankless job, we were hated and despised, until the forces of the galaxy turned on us. Sie verfolgten uns durch die Subraumkorridore und zerstörten unsere Flotten, bis wir verstreut und verloren waren. Was übrig blieb, war nur ein Bruchteil unseres einstigen Ruhmes.\n\nAber keine Sorge, junger Mann. Wir haben nicht vergessen, und in den Jahrtausenden, die vergangen sind, haben wir uns wieder aufgebaut. Jetzt werden wir zurückkehren, und alles, was uns genommen wurde, wird zurückgegeben werden."
 START_SCREEN_HUS: "Als sie sich wie Kinder untereinander bekämpften, haben wir zugesehen. Als sie primitive Atomwaffen auf ihren Heimatplaneten abwarfen, waren wir bereits in den Sternen unterwegs. Als sie ihre Reiche schmiedeten und sich für stark hielten, waren wir bereits mächtig. Jahrtausendelang haben die alten Meister zur Vorsicht gemahnt. Schon damals wussten wir, dass wir eine Bestimmung hatten - die Sterne selbst zu formen, ihr Chaos und ihren Wahnsinn in Ketten zu legen. Aber wir haben uns Zeit gelassen. Eines nach dem anderen fielen nahe gelegene Systeme an die Aszendenten - aber erst, als wir den totalen Sieg sicher hatten. Diese Planeten haben unsere Kriegsmaschinerie angekurbelt und Hus zu einem Juwel unter den Welten gemacht. Alles ist bereit. \n\nNun ist unsere Zeit gekommen. Nichts wird sich uns in den Weg stellen.\n\n§Y'Eine Spezies von abscheulicher Intelligenz, die nur Aggression und Zerstörung kennt.'§! - Kevin Uxbridge, auf dem Husnock"
 START_SCREEN_HydranKingdom: "Gepriesen seien die Götter unseres Landes, unseres Himmels und der Leere selbst. Möge ihr Segen unserem König, unserer Königin und der Matriarchin zuteil werden. Mögen die vielen Kinder ihrer königlichen Linie in ihren Pflichten dem Staat gegenüber Ehre finden. \n\nUnsere Vorfahren entstammten den riesigen Kohlenwasserstoff-Ozeanen unserer Welten, und von dem Moment an, als wir lernten, Werkzeuge herzustellen, die uns beim Überleben halfen, kannten wir sowohl die Macht der Logik und der Vernunft als auch die des Glaubens. Wir hätten es nicht in den Himmel über unserer Welt oder darüber hinaus geschafft ohne die Arbeit derer, die im Materiellen und Geistigen bewandert sind, denn der Weg in die große Schwärze, die Leere jenseits der Atmosphäre unserer Welt, ist nichts für schwache Nerven. Da wir nun ein Mittel besitzen, um zwischen den Sternen zu reisen, ist unser Volk frei, hinauszugehen und die Grenzen unseres Heimatsystems zu erkunden. Um diejenigen zu suchen, die wir treffen und mit denen wir die Wunder aller Art teilen können, die diese Galaxie zu bieten hat. Und sollten wir auf diejenigen treffen, die unsere Art bedrohen würden? Nun... dann werden wir ihnen zeigen, dass die Königlich Hydranische Marine bestens darauf vorbereitet ist, jeden zu vernichten, der uns schaden will."
 START_SCREEN_InterstellarConcordium: "Meine lieben Ratsmitglieder, ich grüße Sie an diesem Tag, an dem wir uns darauf vorbereiten, in eine chaotische, gewalttätige Galaxie vorzustoßen. Seit der Erschaffung unseres ersten Warpantriebs wurde unter unseren zahlreichen Gelehrten und militärischen Führern darüber diskutiert, was wir tun sollten. Es war das große Gesprächsthema auf den vielen Inseln und Ozeanen unserer Welt. Ich bin hier, um zu sagen, dass wir eine Wahl zu treffen haben. Wir können uns auf uns selbst konzentrieren und den Rest der Galaxie in Ruhe lassen, während wir uns um unser eigenes Volk und unsere eigenen Angelegenheiten kümmern und den Frieden aufrechterhalten, den wir seit langem in unserem eigenen Heimatsystem geschaffen haben. Oder wir können in diese riesige Galaxie vordringen und anderen Welten und Ethnien den gleichen Frieden, die gleiche Ordnung und Stabilität bringen, die wir hier geschaffen haben. Wir können unsere Macht und unsere Strategien nutzen, um dafür zu sorgen, dass Krieg und Konflikte zu einer Seltenheit werden, wenn sie nicht sogar in der gesamten Galaxie ausgerottet werden. Das ist die Idee, die ich hiermit erkläre und dem Rat vorschlage."
 START_SCREEN_KAR: "Das Leben ist ein Handel. Wir tauschen Kohlendioxid gegen Sauerstoff, Energie gegen Bewegung, Arbeit gegen Nahrung, Nahrung gegen Energie, emotionale Zuneigung gegen Verbindung und Fortpflanzung. Aber nichts im Leben darf jemals im Übermaß vorhanden sein. Das führt zu Dekadenz und zum Tod. Wir lernen also von der Natur und verlangen auch im Handel nicht mehr als nötig.\n\n Man kann die Natur auch nicht betrügen, und so lernen wir wieder, dass man in all unseren Geschäften fair sein muss. Mit Kooperation haben wir vielzelliges Leben. Mit Empathie die Gesellschaft. Mit Fairness kann der intergalaktische Handel florieren. Das ist wahrlich das Geheimnis des Lebens: ständig wachsende Komplexität im Dienste der Zusammenarbeit."
 START_SCREEN_KAZ: "Jal Sankur hat uns geeint und jetzt haben wir die Fesseln der Trabe abgeworfen! Sie haben uns jahrhundertelang für ihre eigene Arbeit und ihren Sport gegeneinander ausgespielt, aber wir waren stärker! Wir haben den Trabe ihre Schiffe und ihre Technologie genommen und sie gezwungen, eine nomadische Spezies zu werden. Nie wieder werden sie sich auf einer Welt niederlassen.\n\nDer Kampf untereinander hat uns stark gemacht, und wir können nun zu den Sternen hinausblicken, um uns mit Gewalt zu nehmen, was uns rechtmäßig gehört. Unsere Jungen sind darauf trainiert, zu töten, um sich ihren Namen zu verdienen, und ein junger Kazon muss einen Feind im Kampf töten, um sich seinen Namen und seinen rechtmäßigen Platz in unserer Gesellschaft zu verdienen. Nie wieder werden wir uns unterwerfen, nie wieder werden wir anderen dienen.\n\n§Y'Wenn Sie mit den Kazon in den Dreck ziehen wollen, dürfen Sie sich nicht beschweren, dass Sie schmutzig werden könnten.'§! - Captain Kathryn Janeway"
 START_SCREEN_KDF: "Mit Feuer und Stahl haben die Götter das klingonische Herz geschmiedet. Es schlug so heftig, so laut, dass die Götter riefen: 'An diesem Tag haben wir das stärkste Herz des ganzen Himmels hervorgebracht. Niemand kann vor ihm stehen, ohne vor seiner Stärke zu zittern.'\n\nDas klingonische Imperium ist stärker als je zuvor und kontrolliert zahlreiche Welten. Welcher Ruhm erwartet uns in der Schlacht? Welche Feinde warten auf den Schnitt eines Bat'leths? \n\n§Y'Die Ehre eines Klingonen bedeutet ihm mehr als sein Leben.'§! - Kurn, Sohn des Mogh"
 START_SCREEN_KEL: "Es mag Sie überraschen, dass es auf fernen Planeten andere intelligente Spezies gibt, die einfach nicht wissen, wann sie sterben werden. Sie bewundern einen Flug von Reeta-Falken, die vor einem Sturm fliehen, oder ein Rudel Gunji-Dohlen, die vor einer Flut davonhuschen. Woher wissen sie das, fragen sie? Woher wissen sie, dass sie fliehen müssen, wenn keines unserer Instrumente, all unsere wunderbare Technologie, die Gefahr vorhersehen kann?\n\nUnd doch steckt dieses Wissen in jedem Kelpien-Kind. Es ist unser Geschenk und unser Fluch, unsere Stärke und eine Quelle ständiger Besorgnis. Wir blicken zu den Sternen und sehen jede mögliche Art und Weise, wie wir dort draußen in der kalten, harten Leere sterben könnten, und doch blicken wir auch auf unsere Heimat und sehen, dass wir expandieren müssen, um zu überleben. Wir können nur hoffen, dass der Anblick uns richtig leitet."
 START_SCREEN_KelpienCongress: "Wir wurden erobert. Geerntet und ausgemerzt, behandelt wie Vieh und Rinder. Wir waren davon überzeugt, dass es unsere Aufgabe war, unseren Eroberern zu dienen und dass jedes Mal, wenn die vahar'ai auftrat, unser Tod unmittelbar bevorstand.\n\nLügen. Alle Lügen. Unwahrheiten, von denen wir die Wahrheit erfahren haben. Durch die Handlungen derer, die man früher als abweichend bezeichnet hätte, haben wir die Wahrheit über unsere Geschichte mit den Ba'ul erfahren. Einige wünschten sich, das fortzusetzen, was wir zuvor begonnen hatten, aber die Weisesten unter uns wussten, dass wir den Weg des Todes und des Leidens nicht fortsetzen konnten. Das war etwas, das wir nicht ertragen konnten. Stattdessen planten und organisierten wir sorgfältig, und dann, als die Zeit reif war, zwangen wir den Hohen Rat und seine Gesellschaft in die Knie. Doch anstatt Vergeltung zu üben, boten wir einen neuen Weg nach vorn. Wir boten unseren Eroberern, die uns so lange gefürchtet hatten, eine Chance, mit uns in eine bessere und hellere Zukunft zu gehen. Mit großer Erleichterung stimmten unsere ehemaligen Herren zu, sich uns bei diesem großen Vorhaben anzuschließen. Und nun, da wir eine brandneue Vision teilen, werden wir einen Platz für Kelpien und Ba'ul in diesem riesigen Universum schaffen, als zwei in Harmonie verbundene Völker."
 START_SCREEN_KelvanEmpire: "Von unserer Heimat Kelva aus expandierten wir und erreichten die Sterne unserer Heimatgalaxie. Mit unseren überlegenen Fähigkeiten haben wir alles besiegt, was sich uns in den Weg stellte. Diejenigen, die wir unterworfen haben, haben wir mit Respekt behandelt, wie es sich für die Starken gehört, solange sie unserem Kodex folgen, der unserem Volk seit jeher Ordnung und Stabilität gebracht hat. Doch nun wird unser Volk, unser Reich, von etwas bedroht, das wir nicht aufhalten können. Die Strahlung in unserer Heimatgalaxie nimmt zu und hat uns hierher, an diesen Ort in einer fremden neuen Galaxie, gezwungen. Hier sind wir gezwungen, neue Formen anzunehmen, die uns neu und fremd sind, die wir aber mit der Zeit meistern werden, so wie wir so vieles andere gemeistert haben.\n\nWir fangen in vielerlei Hinsicht bei Null an, sind gezwungen, das zu nutzen, was wir können, während wir versuchen, hier eine Heimat für unser Volk aufzubauen. Aber solange wir standhaft und diszipliniert bleiben und uns an den Ehrenkodex unter uns und denen, denen wir begegnen, halten, wird es nur eine Frage der Zeit sein, bis unsere Überlegenheit allen deutlich vor Augen geführt wird. \n\n§Y'Wir kolonialisieren nicht. Wir erobern. Wir herrschen. Es gibt keinen anderen Weg für uns.'§! - Expeditionsleiter Rojan"
 START_SCREEN_KessokMandate: "Einmal mehr versammelt sich unser Volk in den Versammlungsräumen, um den Willen unseres Volkes zu teilen. Einmal mehr werden wir uns darauf vorbereiten, unsere Ziele und Richtlinien für das kommende Jahrzehnt festzulegen. Dieses Jahrzehnt wird jedoch anders sein als alle anderen, denn wir machen unsere ersten Schritte in ein gefährliches Universum. Es ist unseren brillanten Wissenschaftlern zu verdanken, dass wir diesen Durchbruch, dieses Durchbrechen der Lichtschranke mit unseren überlichtschnellen Triebwerken geschafft haben. Und während wir unsere Grenzen erweitern, wissen wir, dass es die Pflicht unseres Volkes, aller Bürger des Mandats ist, bereit und in der Lage zu sein, jeden Zentimeter davon gegen jeden zu verteidigen, der es wagt, uns zu bedrohen. Wir werden nicht von dem abrücken, was wir für uns beansprucht haben, was wir aufgebaut und erarbeitet haben, ohne dass unsere Feinde einen hohen Preis dafür zahlen müssen. Und das wird mit Rache vergolten werden. \n\nLang lebe das Mandat! Lang lebe die Ethnie der Kessok!"
 START_SCREEN_KingdomSkorr: "Seid gegrüßt und wohlauf, ihr Außenseiter. Der Segen des Großen Alar sei mit Ihnen! Erweisen Sie unserer Majestät und unseren Kriegern Respekt, oder Sie werden sich einem Heer stellen müssen, wie Sie es noch nie zuvor gesehen haben. \n\nUnsere große Zivilisation hat viel Streit und Konflikte hinter sich. Doch in jüngster Zeit haben wir dank des Philosophen Alar Frieden gefunden. Durch seine Bemühungen brachten unsere Krieger unserem Volk ein neues Ethos und beendeten eine lange Zeit der Kriege. Wir erheben uns, um zu den Sternen zu blicken, und machen uns nun auf, sie zu erforschen und neue Nester für unser Volk zu bauen. Indem wir seinem Weg folgen, werden wir seine Lehren in den Rest der Galaxie bringen und anderen den gleichen Frieden geben, den wir selbst jetzt genießen."
 START_SCREEN_KOB: "Wir haben den Virus überlebt, der die meisten von uns unfruchtbar gemacht und unsere Bevölkerung dezimiert hat. Jetzt benutzen wir denselben Virus, um unsere Ethnie zu erhalten und den Toten neues Leben zu schenken.\n\nAuch wenn viele uns dafür verurteilen mögen, wie können die Milliarden von Leben, die wir erschaffen haben, etwas anderes als ein Segen sein?\n\n§Y'Zu welcher Spezies gehören Sie?'\n'Das ist eine komplizierte Frage.'§! - Mezoti und Jhet'leya"
 START_SCREEN_KRA: "Im Laufe unserer Geschichte haben wir uns den widrigsten Umständen immer mit List und Souveränität gestellt. Dank unserer starren Haltung haben wir nicht nur die globale Abkühlung, sondern auch die Erschöpfung vieler Ressourcen unseres Planeten überwunden.\n\nJetzt, da wir nach den Sternen greifen, versuchen wir erneut, unsere Entschlossenheit zu festigen, denn obwohl wir freundliche Ethnien treffen wollen, sind wir dennoch auf das Schlimmste vorbereitet."
 START_SCREEN_KradinProtectorate: "Der Kampf geht weiter. \n\nSeit den Anfängen unserer ersten Zivilisationen sind Konflikte Teil unserer Geschichte und unseres Lebens. Schon immer war unser Volk gezwungen, zu kämpfen, um das zu schützen, was ihm gehörte, oder um diejenigen zu besiegen, die es ihm wegnehmen wollten. Selbst als sich Technologie und Ideen änderten oder weiterentwickelten, ist diese Wahrheit geblieben. \n\nUnsere Feinde greifen uns an, aber wir bleiben stark. Sie schleichen in den Schatten, aber wir bleiben wachsam. Sie plündern und überfallen... wir schlagen zurück, um diejenigen zu schützen, die das nicht können. Wir sind das Kradin-Protektorat und wir werden das verteidigen, was uns gehört - zu Hause und auf der anderen Seite der Sterne."
 START_SCREEN_KRE: "Vier, zehn, elf, sechsundzwanzig. Während der Marsch zum Verständnis des Universums weitergeht, scheint die Zahl der postulierten Dimensionen immer weiter zuzunehmen. All diese Theorien, die versuchen, die Welt um uns herum zu verstehen, und die alle so tiefgreifend fehlerhaft sind - in all diesen Theorien ist die Zeit eine Dimension. Aber Zeit ist keine Dimension und war es auch nie. Zeit ist ein Werkzeug.\n\nAn den Grenzen unseres großen Imperiums heften sich Feinde an unsere Fersen. Die Rilnar, Zahl, Mawasi und Nihydron umkreisen uns, immer auf der Suche nach einer Lücke in unserer Verteidigung. Nach jedem Angriff ringen unsere scharfsinnigen Generäle und Admiräle die Hände und sagen, dass die Zeit nie reicht, um sich um alle zu kümmern. \n\nZeit genug. Das werden wir sehen. \n\n§Y'Wenn die Zeit Ihnen eine Chance bietet, ignorieren Sie sie nicht.'§! - Annorax"
 START_SCREEN_KreetassanChancellory: "Respektieren Sie. \n\nViele behaupten, ihn zu kennen, aber nur wenige verstehen ihn so wie wir. Wir, die wir ihn tagtäglich unter uns praktizieren, von den niedrigsten Bürgern bis hin zu den höchsten Führern und der Elite. Wir, die wir unser Leben dem Ziel gewidmet haben, dafür zu sorgen, dass die richtige Etikette immer befolgt und aufrechterhalten wird, denn was wäre eine Gesellschaft ohne strenge Regeln für die Interaktion zwischen ihren Völkern? Wir haben uns auf den Tag vorbereitet, an dem wir auf andere treffen. Einige von uns wissen, dass diese Anderen, diese Fremden, wahrscheinlich nicht mit unseren Gewohnheiten vertraut sind. Wir werden uns bemühen, ihnen Respekt zu erweisen, und wir werden unser Bestes tun, um ihnen gegenüber respektvoll zu sein. \n\nVorausgesetzt natürlich, dass sie keine Tabus verletzen. \n\n§Y'Auf Ihrem Schiff stecken Sie sich Essen in den Mund... das ist wie bei der Paarung. Das ist sehr beleidigend für uns.'§! - Kapitän Cevo Zalanakal"
 START_SCREEN_KRI: "Vor Jahrhunderten war das Kriosianische Reich ein reiches Zwei-Planeten-Imperium, das im ganzen Quadranten bekannt war. Zwei Brüder, Krios und Valt, leiteten das Imperium, bis sie einen empathischen Metamorph namens Garuth trafen. Beide Brüder verliebten sich in sie, bis Krios sie entführte und sie nach Krios Prime brachte. Dies löste einen jahrhundertelangen Bürgerkrieg aus, der das Imperium in zwei Hälften spaltete und ein einst großes Reich auf ein kaum warpfähiges Volk reduzierte."
 START_SCREEN_KZI: "Aggressiv, kriegerisch, fleischfressend. Alles Worte, mit denen die Außerirdischen die Kzinti beschreiben. Aber die Pflanzenfresser sehen die wahren Stärken der Kzinti nicht. Die fanatische Hingabe an unseren Ehrenkodex und die Ideologie des Überlebens des Stärkeren werden uns zur Vorherrschaft verhelfen. \n\n§Y'Ich habe kein dringendes Bedürfnis, mit einem Fresser von Wurzeln und Blättern zu sprechen.'§! - Chuft-Hauptmann"
 START_SCREEN_LIS: "Unsere Geschichten erzählen von unserer alten Vergangenheit, von den schrecklichen Kriegen, die durch Schulden und eine ganze Bevölkerung, die von einigen wenigen versklavt wurde, entstanden sind.\n\nUnsere neue Gesellschaft ist stärker als je zuvor, und die Entdeckung des neuen Warpantriebs stellt sicher, dass unsere Schuld gegenüber unseren Vorfahren vollständig beglichen werden kann. All jene, die Opfer gebracht haben, um uns zu diesem Moment zu bringen, werden endlich entschädigt. Unsere Handelspartner werden erkennen, dass wir ein ehrliches und vertrauenswürdiges Volk sind!\n\n§Y'Ein Lissepianer zahlt immer seine Schulden.'§! - Großer Nagus Rom"
 START_SCREEN_LUR: "...\n\n\n\n\n§Y'Sie kennen Morn, er hält nie den Mund.'§! - Quark"
 START_SCREEN_LYR: "Unser Volk hat sich weit über die Galaxis ausgebreitet und unsere Heimat verlassen, um neue Herausforderungen zu suchen und sich auf dem Höhepunkt seiner Fähigkeiten zu halten. Dies hat uns die Möglichkeit gegeben, großartige Karten der Sterne zu erstellen, die es uns ermöglichen, erstaunliche transgalaktische Karten der Raumzeit zu konstruieren.\n\nDas erste Mal in unserer Existenz haben wir uns zusammengefunden, um eine Weltregierung zu bilden. Die Dinge können jetzt anders sein, nicht länger werden unsere Besten und Klügsten in die Sterne hinausziehen, um ihren Weg zu finden, stattdessen können wir als Ethnie gemeinsam gehen. Wir werden uns über die Galaxie ausbreiten und sie als unsere eigene kartografieren, um unsere umherziehenden Lyridianer wieder in die Gemeinschaft aufzunehmen."
 START_SCREEN_LyranStarEmpire: "In den üppigen Dschungeln unserer Heimat haben wir gejagt. Wir pirschten uns an. Wir haben unsere Fähigkeiten als Krieger, Jäger und Attentäter verfeinert. Wir leben in einer rauen Welt, in der nur die Stärksten, Klügsten und Gerissensten überleben. So war es jahrhundertelang, und auch wenn wir unter unserem König-Kaiser vereint sind und in die sternenklare Leere hinausreichen, geht der Kampf um die Vorherrschaft in unserem Volk weiter, vom niedrigsten bis zum höchsten Adel. Es ist dieses Spiel, dieser Wettbewerb, den wir zu den Sternen selbst bringen werden. Bei unserer Erkundung und Expansion werden wir auf andere Ethnien treffen, die das gleiche Spiel spielen. Wir werden die Erfahrungen nutzen, die wir in den Jahrhunderten der Konflikte zwischen uns gesammelt haben, um unsere Überlegenheit zu demonstrieren und sie in die Schranken zu weisen. Und wenn wir denen begegnen, die uns ebenbürtig sind, werden wir die Chance nutzen, uns zu verbessern und uns weiter zu stärken, um unsere eigenen Fähigkeiten zu verbessern. Wir werden ihnen auf den Schlachtfeldern begegnen, sei es in der Leere, auf der Oberfläche zahlreicher Welten oder in den Schatten selbst.\n\nHerrlichkeit sei unserem König-Imperator! Ruhm sei dem Lyranischen Sternenimperium!"
 START_SCREEN_MACA: "Beschreibung WIP"
 START_SCREEN_MAL: "Während sich viele Spezies wirtschaftlich weiterentwickelt haben, konnten die Malon dies schneller tun, indem sie die Umweltauswirkungen des Fortschritts über ihre Heimatwelt Malonis hinaus verlagerten. Es gibt kaum einen Anreiz, saubere Technologien zu entwickeln, wenn das Universum so viele Müllhalden bietet. \n\n§Y'Sie kennen die Risiken, wenn sie den Auftrag annehmen.'§! - Controller Fesek"
 START_SCREEN_MANT: "Das Rudel ist stark! Dank unserer Fähigkeit, als Einheit zu reisen, können wir verhindern, dass wir zur Beute werden und von den rücksichtslosen Selay schnell verschlungen werden. Ihr nahegelegener Planet hat uns jahrelang angegriffen und Überfallkommandos dazu veranlasst, unsere Häuser zu plündern und unsere Welpen zu stehlen, die manchmal direkt vor unseren Augen verschlungen wurden.\n\nNun können wir mit der Einführung des Warp-Antriebs den Ängsten der Selay entkommen und als Rudel tief in den Weltraum hinausziehen, um eine neue Heimat zu finden."
 START_SCREEN_MARG: "Beschreibung WIP"
 START_SCREEN_MATE: "Unsere Ozeane wimmeln von Leben, unsere Zahl nimmt zu und unsere Technologie entwickelt sich weiter. Unsere ersten Testflüge in den großen dunklen Ozean darüber haben uns gezeigt, dass es eine ganze Galaxie von Welten gibt, in denen wir unsere Brut ausbreiten können. Die stärksten Krieger und Abenteurer werden die härtesten Bedingungen ertragen, um unsere Brut über die Sterne zu verbreiten und neue Welten zu finden, die wir unser Eigen nennen können.\n\nVielleicht werden wir mit der Zeit auch andere Lebensformen in anderen Ozeanen finden, aber das birgt seine eigenen Gefahren - für sie. Der große Sternenozean ist dunkel und voll von Schrecken. Unsere vielen Schwärme werden sich ernähren."
 START_SCREEN_MBAN: "In den Äonen, seit die ersten primitiven Banea-Gemeinschaften auf den windigen Ebenen von Banea entstanden sind, hat sich unsere Zivilisation ausgebreitet und gedeiht. Der stetige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer häufiger. Schließlich wurde der Rahmen für die Zerstörung der demokratischen Regierungen der Länder geschaffen, und als sich die letzten Widerständler gewaltsam unterwarfen, waren wir als eine einzige Nation vereint.\n\nNun, nach der erfolgreichen Schaffung mehrerer experimenteller Subraumfelder, haben die besten Köpfe der Banea die Entwicklung der ersten Warpantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 START_SCREEN_MBEN: "Beschreibung WIP"
 START_SCREEN_MBET: "Wir Betazoiden sind ein Volk, das stolz auf seine Traditionen des Friedens und der intellektuellen Entwicklung ist. \n\nDie großen Häuser von Betazed besitzen viele großartige Artefakte aus dieser Zeit, wie zum Beispiel die 'Heiligen Ringe von Betazed'. Die großen Häuser von Betazed leben nach den Lehren von Khrysaros, einem legendären Helden, der Betazed ein goldenes Zeitalter des Friedens und des Wohlstands brachte. Wir genießen die Vorteile unserer friedlichen Lebensweise und haben dafür gesorgt, dass unsere latenten übersinnlichen und telepathischen Fähigkeiten zum Wohle der Allgemeinheit eingesetzt werden - eine ideale Gabe, die wir bei der Erkundung der nahen Sterne nutzen können. Doch nun bedroht das sich immer weiter ausbreitende terranische Imperium unser friedliches Leben und unsere Freiheit. Wir müssen uns vorbereiten, um unsere Lebensweise zu verteidigen!"
 START_SCREEN_MBOL: "Fast dreißig Jahre sind vergangen, seit unser Volk den Warpantrieb entdeckt hat, der die Erforschung unserer interstellaren Nachbarschaft ermöglicht und die drei Völker von Boliax unter einer einzigen Regierung vereint. Unser erster Kontakt mit den Marodeuren der Iren und Uzor war zwar alles andere als erfolgreich, aber wir vertrauen darauf, dass es in der Galaxis viele Ethnien gibt, die unseren Wunsch nach friedlicher und gewinnbringender Zusammenarbeit teilen. Ich bin sicher, dass ich für uns alle spreche, wenn ich sage, dass wir die Diplomatie sehr schätzen. Einige von uns sind sogar gut darin!'§! - Boq'ta Adislo, Leiter des bolianischen diplomatischen Dienstes"
 START_SCREEN_MBRE: "Nicht einmal wir selbst wissen genau, wie unsere Zivilisation entstanden ist, aber eines ist sicher - unsere Vielfalt ist unsere Stärke. Mit Hilfe unserer individuellen Natur haben wir unsere feindliche Umgebung überwunden und werden zum ersten Mal die Sterne durchqueren.\n\nUnsere Forschungen deuten darauf hin, dass die meisten anderen bewohnten Planeten in der Galaxie keine für uns bewohnbare Umgebung haben, was den Einsatz von Schutzanzügen erforderlich macht. Aber das könnte unser Vorteil sein.\n\nSchliesslich liegt unsere Stärke in unserer Widerstandsfähigkeit und der Bereitschaft unserer Individuen, den Extrakilik zu gehen.\n\n§Y'Die Breen werden Ihnen immer den Rücken stärken.'§! - Ein romulanisches Sprichwort"
