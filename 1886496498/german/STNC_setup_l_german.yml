 civic_ritualised_hunting: "Ritualisierte Jagd"
 civic_ritualized_greed_desc: "Der Erwerb von Reichtum ist die treibende Kraft in dieser Gesellschaft. Jeder Einzelne strebt unermüdlich nach Profit, ohne Rücksicht auf das Wohlergehen der anderen. "
 civic_ritualized_greed: "Ritualisierte Gier"
 civic_river_1_desc: "Vereint kann die Herrschaft niemals gebrochen werden, aber selbst wenn er allein ist, trägt jeder einzelne Wechselbalg Jahrtausende an Wissen in sich und verfügt über die Fallen, die Verbindungen, die Arroganz, das Selbstvertrauen und die Fähigkeiten eines Gottes."
 civic_river_1: "Der Ozean wird zum Tropfen"
 civic_river_2_desc: "Die perfekte Einheit der Großen Verbindung ist das Herzstück des Dominion."
 civic_river_2: "Der Tropfen wird zum Ozean"
 civic_rules_acquisition_desc: "Das Geschäftsgebaren in dieser Gesellschaft unterliegt einem strengen Regelwerk. Diese Regeln haben sich jedoch kulturell so sehr verfestigt, dass sie nun auf jede Aktivität und soziale Interaktion im Leben eines Bürgers angewendet werden."
 civic_rules_acquisition: "Regeln der Akquisition"
 civic_sanctioned_smugglers_corporate_desc: "___NE796___"
 civic_sanctioned_smugglers_corporate: "___NE797___"
 civic_sanctioned_smugglers_desc: "Durch verschiedene rechtliche Schlupflöcher hat diese Gesellschaft den Schmuggel effektiv legalisiert."
 civic_sanctioned_smugglers: "Sanktionierte Schmuggler"
 civic_scientific_circles_desc: "Die Aufteilung der wissenschaftlichen Gemeinschaft in kastenartige 'Kreise' kann die Forschungskapazität auf Kosten eines gewissen Maßes an Inspiration erhöhen."
 civic_scientific_circles: "Kreise der Wissenschaft"
 civic_service_tradition_desc: "Diese Kultur hat eine starke Tradition des Dienens, und ihre Bewohner sind für ihre Fähigkeiten als Diener, persönliche Assistenten und Haushaltshilfen bekannt."
 civic_service_tradition_effects: "Wenn dieses Imperium einen Oberherrn hat, schaltet es den Ratsposten ___CC164______NE798___§! für ihn frei."
 civic_service_tradition: "Tradition des Dienens"
 civic_slaver_superior_desc: "Diese Gesellschaft pflegt strenge Sklavenhalter. Auch wenn manche sie für unnötig grausam halten, sind sie doch effiziente Sklavenhalter, die ihre Sklaven bis zum Äußersten ausreizen können."
 civic_slaver_superior: "Sklavenmeister"
 civic_sona_1_desc: "Die Son'a, die nach einem gescheiterten Putsch von ihrem Heimatplaneten und dessen lebensverlängernden Ringen vertrieben wurden, sind auf ihrer Suche nach Rache narzisstisch und materialistisch geworden."
 civic_sona_1: "Verbannte aus dem Paradies"
 civic_sona_2_desc: "Die Son'a sind ein materialistisches und narzisstisches Volk, das von Welt zu Welt reist und sich nimmt, was es will."
 civic_sona_2: "Nomadische Akquisition"
 civic_spirit_exploration_desc: "Wir alle haben den Drang, zu erforschen und zu entdecken, den Drang der Neugier, der uns dazu bringt, dorthin zu gehen, wo noch niemand zuvor gewesen ist. Wir erkunden fremde neue Welten, suchen nach neuem Leben und neuen Zivilisationen."
 civic_spirit_exploration: "Geist der Erforschung"
 civic_strip_mining_desc: "Die moderne Technologie bietet ein enormes Potenzial für die Gewinnung von Mineralien und anderen Ressourcen auf der Oberfläche von Planeten, wenn auch oft zu enormen Kosten für die Umwelt. Solche Überlegungen sind überflüssig, wenn es sich um eine fremde Umgebung handelt."
 civic_strip_mining_undine_desc: "Die Biotechnologie bietet ein enormes Potenzial für die Gewinnung von Mineralien und anderen Ressourcen von Planetenoberflächen, wenn auch oft unter enormen Umweltkosten. Solche Überlegungen sind überflüssig, wenn die Umwelt fremd ist."
 civic_strip_mining_undine: "Strip Mining"
 civic_strip_mining: "Strip Mining"
 civic_stubborn_pride_desc: "Der große Stimmenkrieg hat Tellar unwiderruflich verändert. Eine Spezies, die Präzision schätzte, schätzt nun Vielfalt über alles. Nirgendwo spiegelt sich dies deutlicher wider als in der Liebe der Tellariten zu einem guten Argument und dem Austausch ihrer Meinung. Diejenigen, die mit ihrer Kultur und ihren Bräuchen nicht vertraut sind, mögen sie einfach für unhöflich halten, aber in Wahrheit sind sie hervorragende Politiker."
 civic_stubborn_pride: "Hartnäckiger Stolz"
 civic_syncretic_evolution_desc: "Eine zweite Spezies bildet einen integralen Bestandteil dieser Gesellschaft. Sie sind groß, stark und die meisten von ihnen haben die Intelligenz eines besonders schwachsinnigen Kindes. Uralte Kriege haben ihrer Spezies die aggressivsten Tendenzen genommen und sie ziemlich unterwürfig gemacht."
 civic_syncretic_evolution: "Synkretistische Evolution"
 civic_talarian_1_desc: "Spiele, Tests und Wettbewerbe sind ein wichtiger Bestandteil der talarianischen Kultur und die Kinder nehmen regelmäßig an Wettbewerben und Herausforderungen teil. Das Teilen des Sieges ist ein wichtiger Teil der Spiele. Wenn ein Talarianer das Alter von vierzehn Jahren erreicht, unterzieht er sich einer Initiationszeremonie und hat danach die Freiheit, seine eigenen Entscheidungen im Leben zu treffen."
 civic_talarian_1: "Alter der Entscheidung"
 civic_technocracy_desc: "Um die Effizienz zu maximieren, wird diese Gesellschaft nach den Prinzipien von Wissenschaft und Rationalität regiert. Wissenschaftler und Forscher sind die regierende Kraft in dieser Gesellschaft."
 civic_technocracy: "Technokratie"
 civic_technological_revolution_desc: "Diese Gesellschaft verzichtet auf die Regierungen der Vergangenheit und orientiert sich an den Grundsätzen von Wissenschaft und Rationalität. Wissenschaftler und Forscher sind die regierende Kraft in dieser Gesellschaft."
 civic_technological_revolution: "Technologische Revolution"
 civic_technology_poachers_desc: "Diese Gesellschaft hat eine lange Geschichte der Aneignung von Technologien durch hinterhältige Methoden."
 civic_technology_poachers: "Technologie-Diebe"
 civic_telepath_hunters_desc: "Diese Gesellschaft lehnt Telepathie geradezu fanatisch ab und setzt das ganze Gewicht des staatlichen Sicherheitsapparats ein, um diejenigen aufzuspüren und zu verhaften, die über solche Kräfte verfügen sollen."
