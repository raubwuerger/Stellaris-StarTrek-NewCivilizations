 councilor_bandits_desc: "Die kriminellen Elemente innerhalb dieser Gesellschaft haben einen so hohen Stellenwert erlangt, dass ein Verbrecherboss, der von seinen Kollegen als eine Art kriegerischer Vertreter gewählt wurde, offen im Regierungsrat sitzt. Der Waffenmeister koordiniert und versammelt ihre Streitkräfte, wenn eine große Reaktion auf eine rivalisierende Streitmacht erforderlich ist."
