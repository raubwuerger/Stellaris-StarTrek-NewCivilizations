 utility_large_lab_physics_1_DESC: "___CC4324___Technology Level:§! 1___NL______NL___Ein zusätzliches Physiklabor an Bord, ausgestattet mit Detektoren für geladene Teilchen, Phasendiskriminatoren, Impulshöhenanalysatoren und Spektralanalyse.___NL______NL______CC4325___Physiklabor-Module produzieren ___IC1063___ ___NE19038___ für Ihr Imperium.§!"
