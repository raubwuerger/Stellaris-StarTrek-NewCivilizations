 personality_machine_fanatics: "Maschinenfanatiker"
 personality_slaving_imperialists_desc: "Wir sind den anderen Ethnien überlegen. Geringere Ethnien existieren, um uns zu dienen und unser großes Imperium zu vergrößern."
