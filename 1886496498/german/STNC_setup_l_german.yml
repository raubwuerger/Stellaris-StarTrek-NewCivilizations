 STNC_archaeology_events.10100.a: "Bereiten Sie ein archäologisches Team vor."
 STNC_archaeology_events.10100.desc: "Die Sensoren der ___NS793___ haben festgestellt, dass die Signale von drei verschiedenen Orten unter den Oberflächen der Monde ___NS794___, ___NS795___ und ___NS796___ gesendet zu werden scheinen. ___NL______NL___Die Nachricht ist degradiert, aber die Metadaten sind intakt, was darauf hindeutet, dass sie von einem Subcommander Sobak vom Kampfkreuzer Le-Troska stammt, obwohl die Spezies des Sobaks nicht erwähnt wird."
 STNC_archaeology_events.10100.desc.isRomulan: "Die Sensoren der ___NS797___ haben festgestellt, dass die Signale ein alter vulkanischer Standard aus der Zeit der Teilung sind. Die Übertragung scheint von drei verschiedenen Orten unter den Oberflächen der Monde ___NS798___, ___NS799___ und ___NS800___ zu erfolgen. ___NL______NL___Die Nachricht ist degradiert, aber die Metadaten sind intakt, was darauf hindeutet, dass sie von einem Subcommander Sobak vom Kampfkreuzer Le-Troska stammt, von dem es heißt, dass er während des Konflikts, der den Planeten vor Jahrhunderten verwüstete, mehrere wichtige Relikte von Vulkan an Bord hatte."
