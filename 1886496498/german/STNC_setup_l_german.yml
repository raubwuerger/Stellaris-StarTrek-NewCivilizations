 START_SCREEN_MTRI: "Tausende von Jahren sind vergangen, seit der erste Hexendoktor einen verletzten Jäger mit einem implantierten Flusswurm behandelte. Hunderte von Generationen von vereinigten und nicht vereinigten Trill, die alle danach streben, in eine stärkere, mutigere Zukunft vorzustoßen und gleichzeitig die Erinnerung an die Vergangenheit zu bewahren. \n\Nachdem das Volk der Trill die Raumfahrt und die Grundlagen der Überlichtgeschwindigkeit gemeistert hat, werden auch wir in die Galaxis hinausgehen und unsere Interessen gegen diejenigen verteidigen, die gegen uns vorgehen wollen.\n\n§Y'Wie alt bist du?'\n'Ich habe bei 300 aufgehört zu zählen.'§! - Jadzia Dax und Virak'kara"
