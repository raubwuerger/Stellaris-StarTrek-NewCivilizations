 utility_aux_backup_1_DESC: "§VTechnologiestufe:§! 0\n\nZusätzliche Luft, Wasser und Energie. Ohne diese ist der Tod im Weltraum leicht zu erreichen."
 utility_aux_backup_1: "Notfallsicherungssysteme"
 utility_aux_backup_2_DESC: "§VTechnologiestufe:§! 2\n\nEin redundantes Lebenserhaltungssystem kann in das Schiff eingebaut werden, um die Überlebensfähigkeit bei schweren Schäden zu erhöhen."
 utility_aux_backup_2: "Dicyclisches Lebenserhaltungssystem"
 utility_aux_backup_3_DESC: "§VTechnologiestufe:§! 4\n\nDreifach redundante Lebenserhaltungssysteme bieten der Besatzung eines havarierten Schiffes eine erhöhte Überlebensfähigkeit."
 utility_aux_backup_3: "Tricyclisches Lebenserhaltungssystem"
 utility_aux_backup_4_DESC: "§VTechnologiestufe:§! 8\n\nIm Falle des vollständigen Verlusts oder der Handlungsunfähigkeit der Besatzung kann das Notfallkommandosystem aktiviert werden und die Steuerung des Schiffes übernehmen, wodurch optimale Überlebenschancen oder eine Bergung gewährleistet werden."
 utility_aux_backup_4: "Notfallkommandosystem"
 utility_aux_borg_alcove_1_DESC: "§VTechnologie Level:§! 0\n\nDie kortikalen Verarbeitungseinheiten produzieren zu viele Informationen, als dass eine Drohne sie verarbeiten könnte, während sie aktiv ist. Daher müssen sie hochgeladen werden, während sich die Drohne regeneriert. Diese Nischen wurden mit Uplinks zur lokalen kortikalen Verarbeitungseinheit ausgestattet, um dies zu erleichtern und die Betriebseffizienz jeder Drohne zu verbessern."
 utility_aux_borg_alcove_1: "Alcove Bay"
 utility_aux_borg_alcove_2_DESC: "§VTechnologie Level:§! 1\n\nAlcoves concentrated into high capacity clusters, instead of distributed around the vessel. Better access, and higher energy power connections combine to reduce the time that drones spend away from performing useful tasks."
 utility_aux_borg_alcove_2: "Alcove Bay II"
 utility_aux_borg_alcove_3_DESC: "§VTechnologie-Level:§! 5\n\nDiese Nischen arbeiten mit einem Induktionsladesystem zusammen. Nanosonden bilden eine dünne, mobile Ladestation, die einzelnen Drohnen auf dem Schiff folgt. Diese Pads versorgen die Drohnen mit einer geringen Menge an Energie, wodurch die Häufigkeit, mit der sie sich regenerieren müssen, verringert wird."
 utility_aux_borg_alcove_3: "Alcove Bay III"
 utility_aux_borg_alcove_4_DESC: "§VTechnologie Level:§! 9\n\nWährend geringfügige Verbesserungen an der Panzerung jeder Drohne vorgenommen wurden, wurden die meisten Verbesserungen an diesen Nischen vorgenommen. Kraftfeldemitter schützen die Drohnen während der Regeneration und verhindern so weitere Verletzungen und Verzögerungen bei der Rückkehr zur Ausführung nützlicher Funktionen."
 utility_aux_borg_alcove_4: "Abgeschirmte Ladeeinheit"
 utility_aux_bulkhead_1_DESC: "Zusätzliche Schotten, die im gesamten Schiff verteilt sind, sorgen für eine Erhöhung der strukturellen Integrität und der Rumpfpunkte."
 utility_aux_bulkhead_1: "Zusätzliche Schotten"
 utility_aux_cargo_1_DESC: "§VTechnologiestufe:§! 2\n\nStandardisierter Frachtcontainer für Weltraumoperationen, der der Frachtcontainerisierung auf dem Planeten nachempfunden ist."
 utility_aux_cargo_1: "Frachtkapseln"
 utility_aux_cargo_2_DESC: "§VTechnologiestufe:§! 4\n\nDer Frachtraum ermöglicht das freie Laden und Lagern zahlreicher Güter und kann gegen Eindringlinge gesichert werden."
 utility_aux_cargo_2: "Frachtraum"
 utility_aux_cargo_3_DESC: "§VTechnologiestufe:§! 7\n\nTemperaturkontrollierte Umgebungen und Kraftfelder können flüchtige und zerbrechliche Frachtgüter zusammen sichern, ohne den Arbeitsablauf im Frachtraum zu stören."
 utility_aux_cargo_3: "Variable Environment Storage Bay"
 utility_aux_command_1_DESC: "§VTechnologiestufe:§! 1\n\nEine Konsolenkomponente, die auf unserer Raumschiffbrücke installiert werden kann. Diese ist von Natur aus mit der Befehls- und Kontrollfunktion verbunden und ermöglicht es unserer Besatzung, die Kontrolle über das Schiff von diesem Punkt aus sicher zu optimieren."
 utility_aux_command_1: "Kommandostation"
 utility_aux_command_2_DESC: "§VTechnologiestufe:§! 4\n\nZusätzliche Kommandostationen auf der Brücke bieten eine verbesserte Unterstützung bei der Steuerung des Schiffes."
 utility_aux_command_2: "Sekundäre Kommandostation"
 utility_aux_command_3_DESC: "§VTechnologiestufe:§! 5\n\nWenn die Brücke ausfällt, kann die sekundäre Brücke übernehmen. Sie kann auch während des normalen Betriebs bemannt werden, um den Druck auf der Hauptbrücke zu verringern."
 utility_aux_command_3: "Sekundäre Brücke"
 utility_aux_command_4_DESC: "§VTechnologiestufe:§! 8\n\nDie holographische Kommandozentrale ist auf dem gesamten Schiff zugänglich und bietet vollständige Kontrolle und Steuerung über den lokalen Bereich."
 utility_aux_command_4: "Holographische Kommandozentrale"
 utility_aux_crew_1_DESC: "§VTechnologiestufe:§! 0\n\nEinfache gestapelte Mannschaftskabinen mit begrenzten gemeinsamen Einrichtungen."
 utility_aux_crew_1: "Mannschaftskabinen"
 utility_aux_crew_2_DESC: "§VTechnologiestufe:§! 2\n\nGemeinsame Mannschaftsquartiere, in der Regel vier Mann pro Raum. Die Einrichtungen werden von jedem Mannschaftsraum gemeinsam genutzt."
 utility_aux_crew_2: "Mannschaftsquartiere"
 utility_aux_crew_3_DESC: "§VTechnologiestufe:§! 4\n\nKleine private Räume mit leitenden Angestellten, die Zugang zu einer eigenen Schalldusche und Essgelegenheiten haben."
 utility_aux_crew_3: "Mannschaftsquartiere"
 utility_aux_crew_4_DESC: "§VTechnologie-Level:§! 7\n\nGrößere Räume für Besatzungsmitglieder mit eigenem Aufenthaltsraum, Bett und Essbereich. Für Familien stehen Ehequartiere zur Verfügung."
 utility_aux_crew_4: "Crew-Suiten"
 utility_aux_emitter_1_DESC: "§VTechnologie-Level:§! 2\n\nWir haben ein Nutzgerät entwickelt, das über längere Zeiträume ein großes Gravitonfeld erzeugt. Diese neuen Emitter werden den Regenerationsprozess unserer Schilde beschleunigen."
 utility_aux_emitter_1: "Schildemitter"
 utility_aux_emitter_2_DESC: "§VTechnologie Level:§! 3\n\nDurch die jüngsten Fortschritte bei Gravitonemittern hat sich die Effektivität der Regeneration unserer Schilde über unsere Schildemitter erhöht."
 utility_aux_emitter_2: "Schildemitter II"
 utility_aux_emitter_3_DESC: "§VTechnologie Level:§! 6\n\nDurch die Reduzierung der Entladungsrate unserer Schildkondensatoren glauben wir, dass wir unsere Schildemitter schneller wieder mit Energie versorgen können, wodurch sich die Regenerationsrate unserer Schilde erhöht."
 utility_aux_emitter_3: "Shield Emitter III"
 utility_aux_emitter_4_DESC: "§VTechnologie Level:§! 9\n\nJüngste Fortschritte bei Kondensatoren haben die Installation von Nano-Shield-Kondensatoren ermöglicht, die unsere Schilde entladen und schnell wiederherstellen können."
 utility_aux_emitter_4: "Nano-Shield-Kondensator-Emitter"
 utility_aux_operation_1_DESC: "§VTechnologiestufe:§! 1\n\nDurch die fortgesetzte Nutzung kampforientierter Arbeitsstationen haben wir untersucht, was unsere Einsatzoffiziere nützlich und was sie störend finden. Als Ergebnis haben unsere Informatiker eine optimierte Schnittstelle für diese Arbeitsstation entwickelt, die den Anforderungen an Bord besser entspricht."
 utility_aux_operation_1: "Einsatzstation"
 utility_aux_operation_2_DESC: "§VTechnologie Level:§! 4\n\nEine aktualisierte Doppeloffiziersarbeitsstation mit verbesserten Sensoren, die auf der Schiffsbrücke installiert werden kann und uns eine bessere Verfolgung der Bewegungen feindlicher Schiffe ermöglicht."
 utility_aux_operation_2: "Operations Station II"
 utility_aux_operation_3_DESC: "§VTechnologie Level:§! 6\n\nDie Installation eines Master Situation Monitors an der Arbeitsstation ermöglicht eine bessere Koordination der Bewegungen feindlicher Schiffe."
 utility_aux_operation_3: "Operations Station III"
 utility_aux_operation_4_DESC: "§VTechnologiestufe:§! 9\n\nWir können eine neue Ergänzung für unsere Einsatzstation erstellen, die es uns ermöglicht, Informationen direkt in die Sichtlinie des Offiziers des Einsatzteams einzufügen, wodurch eine vollständige 360-Grad-Ansicht des Schiffes ermöglicht wird. Dies erhöht die Fähigkeit des Offiziers, den Schiffsstatus an der Station zu verfolgen, drastisch."
 utility_aux_operation_4: "Holographische Einsatzstation"
 utility_aux_repair_1_DESC: "§VTechnologie Level:§! 3\n\nEine bemannte zentrale Station, von der aus Schadenskontrollteams organisiert und entsandt werden können, um sie zu den am stärksten beschädigten und wichtigsten Systemen zu leiten und die Reparaturrate des Schiffes zu verbessern."
 utility_aux_repair_1: "Reparaturstation I"
 utility_aux_repair_2_DESC: "§VTechnologie Level:§! 6\n\nDurch die Priorisierung über den Master Situation Monitor können Reparaturteams automatisch zu den nächstgelegenen beschädigten Sektoren mit hoher Priorität entsandt werden, wodurch die Effizienz der Schiffsreparaturen verbessert wird."
 utility_aux_repair_2: "Reparaturstation II"
 utility_aux_repair_3_DESC: "§VTechnologielevel:§! 8\n\nEin vollständiges holographisches Display, das die beschädigten Abschnitte des Schiffes detailliert darstellt und automatisch Reparaturteams entsendet, während es beschädigte Komponenten, die repariert werden müssen, repliziert, wodurch die Effizienz von Schiffsreparaturen weiter verbessert wird."
 utility_aux_repair_3: "Holographische Reparaturstation"
 utility_aux_tellarite_1_DESC: "§VTechnologielevel:§! 0\n\nEine starke Kraftfeldtechnologie gewährleistet die Unversehrtheit tellaritischer Schiffe, wenn es zu Auseinandersetzungen kommt."
