 ROM_DOW_PROPOSE_01: "Der Senat möchte euch mitteilen, dass dies eine Kriegserklärung ist, [From.GetSpeciesName]. Lasst die wenigen Krieger, die es innerhalb der [Von.GetName] gibt, sich auf den Kampf vorbereiten, denn sie werden feststellen, dass es besser ist, auf den Beinen zu sterben, als als Sklave zu leben."
 ROM_DOW_SELECT_01: "Diese Vorgehensweise wird die gesamte Macht von [Root.GetNavyNameDefinitive] auf Euch herabregnen lassen. Versucht es mit uns [From.GetSpeciesName], lasst uns sehen, ob Ihr immer noch so kampfeslustig seid, wenn Ihr besiegt werdet wie all die anderen Veruuls vor Euch, die es gewagt haben, die [Root.Capital.GetName] herauszufordern."
 ROM_DOW_SELECT_01: "Diese Vorgehensweise wird die gesamte Macht von [Root.GetNavyNameDefinitive] auf Euch herabregnen lassen. Versucht es mit uns [From.GetSpeciesName], lasst uns sehen, ob Ihr immer noch so kampfeslustig seid, wenn Ihr in den Minen von Remus versklavt seid wie all die anderen Veruuls vor Euch, die es gewagt haben, die [Root.Capital.GetName] herauszufordern."
 ROM_DOW_SELECT_SS_01: "Ihr wollt Euch also auf die einzige Art und Weise beweisen, die ein wahrer [Von.GetSpeciesName] kann, indem Ihr gegen einen anderen [Root.GetSpeciesName] kämpft?"
