 councilor_master_strategy_desc: "Der Hohe Stratege ist ein Großmeister der strategischen Planung und Ausführung. Er kann niemals ausmanövriert werden und sorgt dafür, dass unsere Streitkräfte nur dort kämpfen, wo und wann wir es wünschen, und nur dann, wenn die strategischen Vorteile die Kosten ausreichend aufwiegen."
