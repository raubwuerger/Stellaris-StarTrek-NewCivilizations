 council_agenda_agenda_support_borg_rebels_name: "___CC291___Suchen Sie Hilfe gegen das Kollektiv§!"
 council_agenda_agenda_temporal_insights_desc: "Teilen Sie Ihr Wissen über die Zukunft, um sich in der Gegenwart einen Vorteil zu verschaffen."
 council_agenda_agenda_temporal_insights_name: "Zeitliche Einsichten"
 council_agenda_agenda_through_logic_control_desc: "Die Logik bietet eine Gelassenheit, die die meisten Spezies nur selten erfahren. Die Kontrolle über die Gefühle, so dass diese Sie nicht kontrollieren."
 council_agenda_agenda_through_logic_control_name: "Durch Logik, Kontrolle"
 councilor_aquaculture_expertise_desc: "Die Ecology Liaison arbeitet eng mit Wissenschaftlern und Branchenführern zusammen, um die Vorteile unserer umfangreichen Erkenntnisse aus der Aquakultur auf andere Bereiche zu übertragen."
 councilor_aquaculture_expertise_female: "Ökologie Liaison"
 councilor_aquaculture_expertise: "Ökologie-Verbindungsperson"
 councilor_asymmetrical_warriors_desc: "Der Taktische Koordinator ist ein Sonderberater des Militärchefs, der sich auf unkonventionelle Taktiken wie Hit-and-Run und asymmetrische Zermürbungsoperationen spezialisiert hat."
 councilor_asymmetrical_warriors_female: "Taktischer Koordinator"
 councilor_asymmetrical_warriors: "Taktischer Koordinator"
 councilor_attention_detail_desc: "Der Staatsübersetzer unterstützt alle diplomatischen Bemühungen, indem er dafür sorgt, dass nichts von der tiefen, komplexen Bedeutung der offiziellen Staatssprache bei der Übersetzung in die chaotischen, unreifen Sprachen fremder Nationen verloren geht."
 councilor_attention_detail_female: "Staatsübersetzer"
 councilor_attention_detail: "Staatsübersetzer"
 councilor_bandits_desc: "Die kriminellen Elemente in dieser Gesellschaft haben ein so hohes Ansehen erlangt, dass ein Verbrecherboss, der von seinesgleichen als eine Art kriegerischer Vertreter gewählt wurde, offen im Regierungsrat sitzt. Der Sergeant-at-Arms koordiniert und sammelt ihre Kräfte, wann immer eine große Antwort auf eine rivalisierende Kraft erforderlich ist."
 councilor_bandits_female: "Waffenoffizier"
 councilor_bandits: "Unteroffizier"
 councilor_bioengineered_scions_desc: "Der Crafter arbeitet an der Perfektionierung der Biologie unserer Anführer."
 councilor_bioengineered_scions_female: "Crafter"
 councilor_bioengineered_scions: "Crafter"
 councilor_borg_cognitive_desc: "___NE848___"
 councilor_borg_cognitive: "___NE849___"
 councilor_borg_growth_desc: "___NE850___"
 councilor_borg_growth: "___NE851___"
 councilor_borg_legion_desc: "___NE852___"
 councilor_borg_legion: "___NE853___"
 councilor_borg_regulatory_desc: "___NE854___"
 councilor_borg_regulatory: "___NE855___ ___NE855___"
 councilor_caste_system_desc: "Der Lord Designator hat die endgültige Autorität über alle Angelegenheiten der Kaste. Niemand kann sein Handeln in Frage stellen, wenn es darum geht, den Fortbestand unserer Gesellschaftsordnung zu sichern."
 councilor_caste_system_female: "Lord Designator"
 councilor_caste_system: "Lord Designator"
 councilor_ceremonial_monarchy_desc: "Obwohl der Monarch nur ein zeremonielles Amt innehat, wird er von unserem Volk dennoch mit großer Zuneigung betrachtet. Ihre Worte sind mächtig und können die Stimmung der Massen in schwierigen Zeiten heben."
 councilor_ceremonial_monarchy_female: "Monarch"
 councilor_ceremonial_monarchy: "Monarch"
 councilor_connoisseur_desc: "Unser Volk verlangt das absolut Beste an Waren und Dienstleistungen. Der Cognoscente-in-chief befehligt eine Armee von Kritikern, Testern, Verkostern und Rezensenten, die sich auf jedes erdenkliche Gebiet spezialisiert haben, um nur die allerbesten Annehmlichkeiten und Unterhaltungsangebote zu genehmigen."
 councilor_connoisseur_female: "Oberster Cognoscente"
 councilor_connoisseur: "Oberster Cognoscente"
 councilor_convergent_evolution_desc: "In dieser Gesellschaft, die seit ihren Anfängen aus mehreren empfindungsfähigen Spezies besteht, wird den produktiven und freundschaftlichen Beziehungen zwischen den Spezies besondere Aufmerksamkeit geschenkt. Der Beauftragte für die Beziehungen zwischen den Spezies fördert das Verständnis zwischen den Spezies und Programme zur Zusammenarbeit."
 councilor_convergent_evolution_female: "Spezies-Beauftragter"
 councilor_convergent_evolution: "Beauftragter für Spezies-Beziehungen"
 councilor_cultural_archetypes_desc: "Der Advocator ist der Verfechter, Bewahrer und Kurator der archetypischen Rollen der Gesellschaft. Er ist hauptsächlich dafür verantwortlich, die Tugenden des Rollensystems bei staatlichen Veranstaltungen öffentlich zu propagieren und sicherzustellen, dass die Bildungsprogramme, insbesondere die für Kinder und ausländische Einwanderer, den Lernenden die absolute Bedeutung des Rollensystems vermitteln."
 councilor_cultural_archetypes_female: "Befürworter"
 councilor_cultural_archetypes: "Befürworter"
 councilor_culture_of_secrecy_desc: "Das Amt des Beauftragten für innere Sicherheit ist dafür verantwortlich, dass keine Einzelperson, kein Unternehmen und keine Regierungsbehörde die Identität oder geschützte Merkmale eines Bürgers preisgibt. Der Beauftragte ist befugt, jeden Verstoß gegen den Schutz personenbezogener Daten zu untersuchen und einseitig zu beurteilen, und bietet damit einen wirksamen Schutz für die Grundprinzipien des Staates."
 councilor_culture_of_secrecy_female: "Kommissar für innere Sicherheit"
 councilor_culture_of_secrecy: "Kommissar für Innere Sicherheit"
 councilor_defenders_of_the_realm_desc: "Der Vigilant verteidigt unser Reich gegen alle, die sich einmischen."
 councilor_defenders_of_the_realm_female: "Vigilant"
 councilor_defenders_of_the_realm: "Vigilant"
 councilor_esteemed_physicians_desc: "Der Chief Medical Officer berät die Regierung in Fragen der öffentlichen Gesundheit und fungiert als Schnittstelle zwischen der Regierung und medizinischen Forschern und Fachleuten."
 councilor_esteemed_physicians_female: "Leitender medizinischer Offizier"
 councilor_esteemed_physicians: "Leitender medizinischer Offizier"
 councilor_event_prime_invasion_desc: "Der Umgang mit unseren Bemühungen im sogenannten Prime Universe ist komplex und wird von einer kompetenten Führung profitieren."
 councilor_event_prime_invasion_female: "Koordinator für das Primäre Universum"
 councilor_event_prime_invasion: "Koordinator für das Primäre Universum"
 councilor_faith_in_logic_desc: "Dieser Minister hat die Aufgabe, die Erforschung spiritueller Fragen und Themen innerhalb eines logischen Rahmens zu fördern und zu erleichtern."
 councilor_faith_in_logic_female: "Minister für spirituelle Erkundungen"
 councilor_faith_in_logic: "Minister für spirituelle Erkundung"
 councilor_former_drones_desc: "Der Übergang zu einem Zustand der Individualität kann ein schwieriger Prozess sein. Der Individuality Counselor kümmert sich um die Bedürfnisse derjenigen, die mit ihrer neuen Identität nicht zurechtkommen und stellt sicher, dass sie vom Staat gut unterstützt werden."
 councilor_former_drones_female: "Individualität Counselor"
 councilor_former_drones: "Individualität Counselor"
 councilor_functional_anarchy_desc: "Damit der Staat angesichts äußerer Bedrohungen unabhängig bleiben kann, müssen sich freie Arbeiter bis zu einem gewissen Grad zur Zusammenarbeit zusammenschließen. Der Sprecher der Solidarität vertritt die Arbeiterkommunen und koordiniert die Bemühungen in den Kommunen und mit anderen Nicht-Arbeitergruppen."
 councilor_functional_anarchy_female: "Sprecher der Solidarität"
 councilor_functional_anarchy: "Sprecher der Solidarität"
 councilor_great_houses_desc: "In Zeiten des relativen Friedens ist der Fackelträger ein zeremonielles Amt, das dafür zuständig ist, die Großen Häuser bei Bedarf vor den Hohen Rat zu rufen. In Zeiten des Krieges jedoch übernimmt der Fackelträger eine neue Rolle und führt unsere Krieger zum Ruhm."
 councilor_great_houses_female: "Fackelträger"
 councilor_great_houses: "Fackelträger"
 councilor_high_command_desc: "Da der militärische und der wissenschaftliche Apparat formell vereinheitlicht sind, gewinnt der Minister für die gemeinsamen Streitkräfte beträchtlichen Einfluss."
 councilor_high_command_female: "Minister für Gemeinsame Streitkräfte"
 councilor_high_command: "Minister für Gemeinsame Streitkräfte"
 councilor_idiosyncratic_etiquette_desc: "Die Aufrechterhaltung der besonderen und oft komplexen sozialen Kodizes dieser Gesellschaft erfordert ein ganzes Ministerium, an dessen Spitze der Minister für Etikette steht. Der Minister genehmigt nicht nur Anpassungen der Kodizes, sondern berät sich auch proaktiv mit befreundeten ausländischen Diplomaten, um sicherzustellen, dass Besucher vor ihrer Ankunft genau verstehen, was von ihnen erwartet wird, und so unglückliche Zwischenfälle zu vermeiden."
 councilor_idiosyncratic_etiquette_female: "Minister für Etikette"
 councilor_idiosyncratic_etiquette: "Knigge-Minister"
 councilor_information_brokers_desc: "Der Vulnerability Assessor leitet eine große geheime Organisation von Geheimdienstanalysten und Datenwissenschaftlern. Sie sind für die Verarbeitung der riesigen Datenmengen verantwortlich, die durch unsere Systeme fließen, und identifizieren und erfassen alle Schwachstellen, die in einem Konflikt einen Vorteil gegenüber potenziellen zukünftigen Rivalen bieten könnten."
 councilor_information_brokers_female: "Schwachstellen-Bewerter"
 councilor_information_brokers: "Schwachstellen-Bewerter"
 councilor_institutional_gaming_desc: "Der Community Manager steuert den Apparat für das Engagement der Spieler und sorgt für Fairness und Chancengleichheit für alle Spieler innerhalb unserer Gesellschaft."
 councilor_institutional_gaming_female: "Community-Manager"
 councilor_institutional_gaming: "Community-Manager"
 councilor_intelligence_agency_desc: "Der Intelligence Director stammt aus dem militärischen Kommandokorps und ist der Einsatzleiter des staatlichen Spionageapparats. Die wahre Macht, die diese Person ausübt, ist der Öffentlichkeit nicht bekannt, aber in Angelegenheiten der Staatssicherheit ist ihre Autorität absolut."
 councilor_intelligence_agency_female: "Direktor des Geheimdienstes"
 councilor_intelligence_agency: "Direktor des Geheimdienstes"
 councilor_kritarchy_desc: "Wenn die Richter sich nicht an die Regeln halten und die Angeklagten sich hinter starken Mauern verstecken, ist es oft die Aufgabe des Obersten Gerichtsvollziehers und seines Korps hochqualifizierter Agenten, das Urteil zu vollstrecken."
 councilor_kritarchy_female: "Oberster Gerichtsvollzieher"
 councilor_kritarchy: "Oberster Gerichtsvollzieher"
 councilor_living_gods_desc: "Die Position des Ersten Vogtes wird als eine unvergleichliche Ehre angesehen, da er für die Sicherheit der Götter selbst verantwortlich ist."
 councilor_living_gods_female: "Erster Attendant"
 councilor_living_gods: "Erster Attendant"
 councilor_master_strategy_desc: "Der Hohe Stratege ist ein Großmeister der strategischen Planung und Ausführung. Er kann niemals ausmanövriert werden und sorgt dafür, dass unsere Streitkräfte nur dort kämpfen, wo und wann wir es wünschen, und nur dann, wenn die strategischen Vorteile die Kosten ausreichend aufwiegen."
 councilor_master_strategy_female: "Hoher Strategos"
 councilor_master_strategy: "Hoher Strategos"
 councilor_master_time_desc: "Mit unserem Wissen über zeitliche Mechanismen geht das Bewusstsein einher, dass andere aggressive Zeitmanipulationen gegen uns einsetzen könnten. Der Temporal Liaison hat die Aufgabe, sich auf solche Versuche vorzubereiten und sich dagegen zu wehren, indem er mit unserem Wohltäter kommuniziert."
 councilor_master_time_female: "Temporale Liaison"
 councilor_master_time: "Zeitliche Verbindung"
 councilor_medical_profiteers_desc: "Der Chefberater berät die Regierung in Fragen der öffentlichen Gesundheit und fungiert als Schnittstelle zwischen der Regierung und medizinischen Forschern und Fachleuten."
 councilor_medical_profiteers_female: "Chefarzt"
 councilor_medical_profiteers: "Chefberater"
 councilor_megacorp_ethical_trading_desc: "Der Minister für fairen Handel ist für die Förderung der Politik und der Praktiken des fairen Handels zuständig und arbeitet mit der Regierung, der Wirtschaft und den Interessengruppen der Zivilgesellschaft zusammen."
 councilor_megacorp_ethical_trading_female: "Minister für fairen Handel"
 councilor_megacorp_ethical_trading: "Minister für fairen Handel"
 councilor_megacorp_ritualized_greed_desc: "Der Liquidator General befehligt eine Armee von Rechnungsprüfern, Liquidatoren und Bediensteten, die die Aufgabe haben, Geschäftsentscheidungen zu überprüfen und etwaiges Fehlverhalten zu sanktionieren."
 councilor_megacorp_ritualized_greed_female: "Generalabwickler"
 councilor_megacorp_ritualized_greed: "Generalabwickler"
 councilor_megacorp_rules_acquisition_desc: "Der Procurator ist für die offizielle staatliche Auslegung der Regeln zuständig. Oftmals werden dabei unverschämte Gebühren für kreative Interpretationen erhoben, um die von der aktuellen Regierung gewünschte Politik und die Erlasse zu unterstützen."
 councilor_megacorp_rules_acquisition_female: "Prokurator"
 councilor_megacorp_rules_acquisition: "Prokurist"
 councilor_megacorp_slave_bazaars_desc: "Preis- und vor allem Qualitätsstreitigkeiten sind auf den Sklavenbasaren an der Tagesordnung. Oft werden diese mit Gewalt oder durch Verhandlungen gelöst, aber bei größeren Geschäften, vor allem wenn Vertreter ausländischer Staaten beteiligt sind, kann der Hohe Handelsmeister angerufen werden, um ein Urteil zu fällen. Seine Entscheidung ist endgültig, manchmal sogar fatal."
 councilor_megacorp_slave_bazaars_female: "Hoher Handelsmeister"
 councilor_megacorp_slave_bazaars: "Hoher Markenverwalter"
 councilor_moral_statistics_desc: "Der Ethics Oversight Officer hat die Aufgabe, dafür zu sorgen, dass die statistischen Modelle, anhand derer die offizielle Position des Staates in Fragen der Ethik und Moral festgelegt wird, unvoreingenommen und gültig bleiben, auch wenn sich diese Gesellschaft in die Galaxie ausdehnt und dabei auf Szenarien stößt, die niemals vorhergesehen werden konnten."
 councilor_moral_statistics_female: "Ethik-Aufsichtsbeamter"
 councilor_moral_statistics: "Ethik-Aufsichtsbeamter"
 councilor_nomadic_desc: "Der Pathfinder ist der Anführer unserer Scout- und Outrider-Kader. Diese Gruppen dringen bis an die Grenzen des bekannten Weltraums vor und leisten einen lebenswichtigen Dienst, indem sie ideale Standorte für neue Lebensräume und den Abbau von Ressourcen ausfindig machen."
 councilor_nomadic_female: "Pfadfinder"
 councilor_nomadic: "Pfadfinder"
 councilor_open_recruitment_desc: "Das Büro des Chef-Talentkoordinators hat die Aufgabe, dafür zu sorgen, dass unsere Politik der offenen Rekrutierung positive Beziehungen zu benachbarten Spezies fördert."
 councilor_open_recruitment_female: "Chef-Talent-Koordinator"
 councilor_open_recruitment: "Chef-Talent-Koordinator"
 councilor_opportunistic_traders_desc: "Der Orbital Commerce Director sorgt dafür, dass unsere außerweltliche Handelsinfrastruktur mit ausländischen Märkten konkurrenzfähig bleibt und unseren Leuten die Möglichkeit bietet, Gewinne zu erzielen."
 councilor_opportunistic_traders_female: "Direktor für Orbitalen Handel"
 councilor_opportunistic_traders: "Direktor für Orbitalen Handel"
 councilor_paths_to_enlightenment_desc: "Im Mittelpunkt der Überzeugungen dieser Gesellschaft steht der Grundsatz, dass der Weg wichtiger ist als das Ziel - der Führer der Wege verkörpert diese Überzeugung. Er dient als eine Art spiritueller Berater für alle und stellt sicher, dass all jenen, die nach Erleuchtung suchen, Beratung zur Verfügung steht."
 councilor_paths_to_enlightenment_female: "Wegweiser der Wege"
 councilor_paths_to_enlightenment: "Wegweiser der Wege"
 councilor_peacekeepers_desc: "Der Hüter des Friedens ist sowohl ein militärischer Befehlshaber als auch ein kultureller Botschafter. Er ist verantwortlich für die persönliche Leitung von Waffenstillstandsinterventionen, die notwendig werden könnten, und für das Eintreten für unsere Philosophie des erzwungenen Friedens, um die Unterstützung unseres Volkes für solche Bestrebungen zu gewinnen."
 councilor_peacekeepers_female: "Bewahrer des Friedens"
 councilor_peacekeepers: "Hüter des Friedens"
 councilor_perfect_memory_desc: "Jedes hochrangige Mitglied der Gesellschaft, das es nicht schafft, nahezu perfekt zu sein, muss damit rechnen, vom Castigator General verurteilt zu werden. Dies ist ein mächtiger Motivator für die Elite, da der Kastigator über weitreichende Befugnisse zur Zurechtweisung verfügt."
 councilor_perfect_memory_female: "Kastigator General"
 councilor_perfect_memory: "Kastigator General"
 councilor_philomaths_desc: "Der Minister für persönliches Wachstum ist dafür verantwortlich, dass alle Bürger, unabhängig von ihrer sozialen Stellung oder ihren Mitteln, Zugang zu reichhaltigen und lohnenden Lernerfahrungen haben."
 councilor_philomaths_female: "Minister für persönliches Wachstum"
 councilor_philomaths: "Minister für persönliches Wachstum"
 councilor_pilot_synergies_desc: "Der Optimierer perfektioniert unsere Biokonstrukt-Kriegsformen."
 councilor_pilot_synergies_female: "Optimierer"
 councilor_pilot_synergies: "Optimierer"
 councilor_post_scarcity_desc: "Obwohl unsere Gesellschaft die Notwendigkeit, Reichtum um seiner selbst willen anzuhäufen, hinter sich gelassen hat, ist es immer noch eine logistische Herausforderung, dafür zu sorgen, dass die Bedürfnisse unserer Menschen erfüllt werden. Dafür ist der Wohlfahrtsminister zuständig."
 councilor_post_scarcity_female: "Wohlfahrtsministerin"
 councilor_post_scarcity: "Wohlfahrtsministerin"
 councilor_ritualised_hunting_desc: "Der Feldmeister ist mit der Aufsicht über unsere etablierten Jagdgebiete beauftragt. Es ist seine Aufgabe, dafür zu sorgen, dass Beutetiere nicht in unser Gebiet eindringen. Der Feldmeister ist selbst ein renommierter Jäger, und alle Jäger bringen diesem Amt höchsten Respekt entgegen."
 councilor_ritualised_hunting_female: "Feldmeister"
 councilor_ritualised_hunting: "Feldmeister"
