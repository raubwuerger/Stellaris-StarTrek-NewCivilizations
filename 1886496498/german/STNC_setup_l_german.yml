 STNC_archaeology_events.10121.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10121.desc: "Die Ruinen der Le-Troska wurden auf ___NS833___ geortet. Das Heck des Schiffes, das in der Länge in zwei Hälften zerbrochen ist, liegt unzugänglich unter mehreren Kilotonnen Gestein und Trümmern. Die vordere Hälfte ist seltsamerweise frei von Überresten der Besatzung, und der Schiffscomputer scheint absichtlich gelöscht worden zu sein. Trotzdem wurden zwei Laderäume gefunden, die eine Reihe von Edelsteinen und Schmuckstücken mit offenbar zeremoniellem Charakter enthielten."
 STNC_archaeology_events.10121.desc.isRomulan: "Die Ruinen der Le-Troska wurden auf ___NS834___ gefunden. Das Heck des Schiffes, das der Länge nach in zwei Hälften zerbrochen ist, ist unter mehreren Kilotonnen Gestein und Schutt unzugänglich. Die vordere Hälfte ist merkwürdigerweise frei von Überresten der Besatzung und der Schiffscomputer wurde absichtlich gelöscht, wie es das vulkanische Protokoll zu dieser Zeit vorsah. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonial-Edelsteinen enthalten."
 STNC_archaeology_events.10121.desc.isVulcan: "Die Ruinen der Le-Troska wurden auf ___NS835___ gefunden. Das Heck des Schiffes, das in der Länge in zwei Hälften zerbrochen ist, liegt unzugänglich unter mehreren Kilotonnen Gestein und Trümmern. Die vordere Hälfte ist merkwürdigerweise frei von Überresten der Besatzung und der Schiffscomputer wurde absichtlich gelöscht, wie es das vulkanische Protokoll zu dieser Zeit vorsah. Trotzdem wurden zwei Ladebuchten gefunden, die eine Reihe von vulkanischen Zeremonial-Edelsteinen enthalten."
