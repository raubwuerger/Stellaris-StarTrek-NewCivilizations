 councilor_aquaculture_expertise_desc: "Der Ökologie-Verbindungsmann arbeitet eng mit der wissenschaftlichen Gemeinschaft und führenden Industrieunternehmen zusammen, um die Vorteile unserer umfangreichen Aquakultur-Erkenntnisse in anderen Bereichen zu verbreiten."
