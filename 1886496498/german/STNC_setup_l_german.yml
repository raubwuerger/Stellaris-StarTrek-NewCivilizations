 em_blade_of_centarius_desc: "Die meisterhafte Klinge des rechtmäßigen Herrschers des Terranischen Reiches ist mehr als nur ein zeremonielles Abzeichen seines Amtes. Sie ist sowohl eine tödliche Waffe als auch eine unübersehbare Mahnung an jeden, der die Umsetzung eines kaiserlichen Erlasses verzögern würde."
