 START_SCREEN_MSKR: "Unsere Gesellschaft war noch nie so stark und so geordnet wie jetzt. Mit der Kontrolle der Regierung in den Händen des Zirkels der Gönner lenkt und kontrolliert das Patriarchat unser Volk mit fester Hand. Wir sind nicht länger Sklaven der emotionalen und schwachen Frauen, die nach den neuen Gesetzen nur noch Bürger zweiter Klasse sind und nur noch im Haushalt arbeiten dürfen.\n\nMit dem Aufkommen unseres Warp-Antriebs werden wir unsere vor Jahrtausenden verlorene Heimatwelt suchen. Kentanna, jenseits des Auges des Universums gelegen, wird wieder unser sein."
 START_SCREEN_MSON: "Wir, die Son'a, sind die wahren Erben unserer einst stolzen Zivilisation. Wir haben nicht die Absicht, in einer hinterwäldlerischen Agrarkolonie zu bleiben, wir greifen nach den Sternen. Wir haben die selbstgefälligen Ba'ku hinter uns gelassen und suchen nach einem neuen Leben, nach neuen Abenteuern und nach Ruhm für uns selbst! Lasst uns plündern, wir werden die Ressourcen und Sklaven nehmen, die wir brauchen und die Frauen, die wir wollen. Eines Tages werden wir nach Hause zurückkehren und den Planeten der Ba'ku zurückerobern, und mit seinen Ringen werden wir diesen Quadranten und später vielleicht die gesamte Galaxie erobern! "
 START_SCREEN_MSUL: "Sie klammern sich an ihre kostbaren Planeten und nennen uns Terroristen. Uns, die wir nichts haben, die wir nichts getan haben, denen alles genommen wurde.\n\nDenken Sie, dass diese Verbesserungen ein Geschenk sind? Glauben Sie, dass sie Ihnen gehören? Dann sind Sie ein Narr. Was der Wohltäter gewährt, ist kein Geschenk, kein Segen und kann leicht wieder weggenommen werden. Es gehört Ihnen nicht.\n\nWissen Sie stattdessen, dass diese Verbesserungen ein Opfer sind, ein göttliches Opfer, das wir für unser Volk und die Zukunft gebracht haben.\n\nWir haben nichts, nicht einmal unsere Körper, nicht einmal unsere DNA. Wir haben sie in den Dienst des Göttlichen gestellt. Aber mit der Zeit können wir durch unseren Verlust alles zurückgewinnen, was wir verloren haben. Das verspricht Ihnen die Cabal... solange Sie niederknien.\n\n§Y'Wir teilen nicht Ihre Geduld mit der natürlichen Auslese.'§! - Silik, von den Suliban."
 START_SCREEN_MTAL: "Beschreibung WIP"
 START_SCREEN_MTAM: "Wir sind die Auserwählten von Tama. Seit jeher haben uns unsere Mythen und Legenden zu dem gemacht, was wir sind, nicht nur in unseren Handlungen, sondern auch in unserer Sprache, die fast ausschließlich aus Methaphern aus unserer Mythologie besteht.\n\n Wir sind auch ein Volk der Tradition. Verschiedene Rituale bestimmen unser tägliches Leben. Auch wenn wir weitaus effektivere Waffen entwickelt haben, tragen alle Offiziere unseres Militärs immer noch Messer, um an unsere bescheidenen Anfänge und die Opfer unserer Vorfahren zu erinnern. Wir ehren unsere Monarchen und respektieren sie.\n\nNun, da wir nun schneller als das Licht reisen können, haben wir neue Freunde und auch Feinde gefunden. Das terranische Imperium möchte unsere Entschlossenheit herausfordern. Lasst sie kommen.\n\nUzani, seine Armee mit offenen Fäusten!"
 START_SCREEN_MTHO: "Das Gitter zittert. In ganz Tholia schreien Tausende von Foren auf.\n\nEs gibt eine Ungerechtigkeit im Universum. Jeder von uns konnte es von Geburt an spüren. Dies ist weder unsere Welt, noch unsere Zeit, noch unsere... Wahrscheinlichkeit. Jahrtausendelang hat dieses Gefühl in jedem von uns überdauert, aber es wurde abgetan, als nichts weiter als alter Aberglaube und Folklore von Matronen betrachtet, die ihre Bienenstöcke seit zu vielen Jahren nicht mehr verlassen haben. Aber jetzt hat uns die Mathematik die Wahrheit gezeigt. Eine Verzweigung der Dimensionen, der Zeit, der Möglichkeiten, der Wahrscheinlichkeiten und des Potenzials, mit den Terranern im Zentrum des Ganzen. Wir wurden um unser Schicksal betrogen und auf einen Weg gedrängt, der nicht der unsere ist.\n\nNiemand sonst hat den Fehler in diesem Universum wirklich begriffen, und so fällt uns die Aufgabe zu, die Realität wieder so herzustellen, wie sie sein sollte. Viel zu lange haben wir unsere Grenzen geschlossen und uns vom Rest der Galaxie ferngehalten, während andere, weniger bedeutende Spezies sich in die Zeitlinien eingemischt haben.\n\nEs ist an der Zeit, unsere Hemmungen abzulegen, wenn wir unsere wahre Zeitlinie zurückerobern wollen. Es wird keine leichte Aufgabe sein, und sie wird auch nicht kurz sein. Vielleicht müssen wir sogar lügen. Aber wir müssen standhaft bleiben, denn die Last der Realität lastet auf uns.\n\n§Y'Seien Sie korrekt, wir dulden keinen Betrug.'§! - Loskene, von den Tholianern"
