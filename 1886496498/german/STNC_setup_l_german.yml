 utility_large_damper_1_DESC: "§VTechnology Level:§! 1\n\nGrundlegende Anti-Schwerkraft-Technologie, die verwendet wird, um den Auswirkungen von Hochgeschwindigkeits-Raumflügen entgegenzuwirken."
 utility_large_damper_1: "Trägheitsdämpfer"
 utility_large_damper_2_DESC: "§VTechnology Level:§! 2\n\nVerteilte Antischwerkraft- und Ballastsysteme, die die freie Bewegung und Unterstützung von Besatzung und Material ermöglichen."
 utility_large_damper_2: "Trägheitsdämpfer II"
 utility_large_damper_3_DESC: "§VTechnology Level:§! 6\n\nRedundante Anordnung von Antigravitationsgeräten, Ballast und schützenden Energiefeldern."
 utility_large_damper_3: "Trägheitsdämpfer III"
 utility_large_damper_4_DESC: "§VTechnology Level:§! 10\n\nDieser Trägheitsdämpfer wird durch das Higgs-Feld selbst angetrieben und sorgt dafür, dass das Schiff vor den Auswirkungen der superluminalen Raumfahrt geschützt ist."
 utility_large_damper_4: "Higgs-Trägheitsdämpfer"
 utility_large_deflector_1_DESC: "§VTechnology Level:§! 1\n\nDer Haupthülle wird ein sekundärer Navigationsdeflektor hinzugefügt, der zusätzlichen Schutz vor Navigationsgefahren und Trümmern bietet."
 utility_large_deflector_1: "Sekundärer Navigationsdeflektor"
 utility_large_deflector_2_DESC: "§VTechnology Level:§! 4\n\nDie Leistung des sekundären Navigationsdeflektors wird durch überlichtschnelle Tachyonen verstärkt, so dass mehr Energie hindurchfließen kann."
 utility_large_deflector_2: "Mit Tachyonen angereicherter Navigationsdeflektor"
 utility_large_lab_engineering_1_DESC: "§VTechnology Level:§! 1\n\nEin zusätzliches Chemielabor an Bord, ausgestattet mit Tiefenscannern für Mineralien und Lagerung gefährlicher Stoffe.\n\n§GChemielabormodule produzieren £engineering£ $engineering_research$ für Ihr Imperium.§!"
 utility_large_lab_engineering_1: "Chemielabor an Bord"
 utility_large_lab_engineering_2_DESC: "§VTechnology Level:§! 6\n\nEine Onboard-Chemieanlage mit der Fähigkeit, neue Materialien und Elementare in Echtzeit und systemweit zu analysieren. \n\n§GChemie-Labormodule produzieren £engineering£ $engineering_research$ für Ihr Reich.§!"
 utility_large_lab_engineering_2: "Onboard-Chemielabor II"
 utility_large_lab_physics_1_DESC: "§VTechnology Level:§! 1\n\nEin zusätzliches Physiklabor an Bord, ausgestattet mit Detektoren für geladene Teilchen, Phasendiskriminatoren, Impulshöhenanalysatoren und Spektralanalyse.\n\n§GPhysiklabor-Module produzieren £physics£ $physics_research$ für Ihr Imperium.§!"
 utility_large_lab_physics_1: "Physikalisches Labor an Bord"
 utility_large_lab_physics_2_DESC: "§VTechnology Level:§! 6\n\nEine wissenschaftliche Einrichtung der Bordphysik mit der Fähigkeit zur umfassenden Analyse der Raumzeit im galaktischen Maßstab.\n\n§GPhysiklabor-Module produzieren £physics£ $physics_research$ für Ihr Imperium.§!"
 utility_large_lab_physics_2: "Physiklabor an Bord II"
 utility_large_lab_society_1_DESC: "§VTechnology Level:§! 1\n\nEin zusätzliches Biologielabor an Bord, ausgestattet mit Detektoren für DNA, Lebensformen, Impulshöhenanalysatoren und biogene Analysen.\n\n§GBiologielabormodule produzieren £society£ $society_research$ für Ihr Imperium.§!"
 utility_large_lab_society_1: "Biologielabor an Bord"
 utility_large_lab_society_2_DESC: "§VTechnology Level:§! 6\n\nEine biologisch-wissenschaftliche Einrichtung an Bord mit der Fähigkeit, retrovirale DNA in großem Umfang in Echtzeit zu analysieren.\n\n§GBiologie-Labor-Module produzieren £society£ $society_research$ für Ihr Imperium.§!"
 utility_large_lab_society_2: "Biologielabor an Bord II"
 utility_large_labs_1_DESC: "§VTechnology Level:§! 0\n\nEin zusätzliches mobiles wissenschaftliches Basislabor, das für eine Vielzahl von Raumphänomenen im tiefen Weltraum entwickelt wurde.\n\n§GLab-Module können nur auf speziellen £science_ship£ §Wissenschaftsschiffen§G platziert werden.§!"
 utility_large_labs_1: "Zusätzliche Mehrzweck-Labore"
 utility_large_labs_2_DESC: "§VTechnology Level:§! 3\n\nWissenschaftliche Einrichtung mit zusätzlichen Nuklearforschungsmöglichkeiten, einschließlich Detektoren für geladene Teilchen, Phasendiskriminatoren, Impulshöhenanalysatoren und Spektralanalyse.\n\n§GLabormodule können nur auf speziellen £science_ship£ §Wissenschaftsschiffen§G.§ platziert werden!"
 utility_large_labs_2: "Nuklearelektronisches Labor"
 utility_large_labs_3_DESC: "§VTechnology Level:§! 5\n\nWissenschaftliche Einrichtung mit Schwerpunkt auf der Kartierung von Sternen und Planeten. Echtzeit-Sensor-Arrays liefern Details zu nahen Sternen, Planeten, Nebeln und anderen Sternenkörpern, so dass Schiffe Anomalien mit größerem Erfolg untersuchen können. \n\n§GLab-Module können nur auf speziellen £science_ship£ §Wissenschaftsschiffen§G.§ platziert werden!"
 utility_large_labs_3: "Labor für Stellare Kartographie"
 utility_large_labs_4_DESC: "§VTechnology Level:§! 7\n\nWissenschaftliche Einrichtung mit der Fähigkeit, die Raumzeit im galaktischen Maßstab umfassend zu analysieren. Große holographische Bildschirme können ganze Sektoren in Echtzeit darstellen. \n\n§GLabormodule können nur auf speziellen £science_ship£ §Wissenschaftsschiffen§G.§!"
 utility_large_labs_4: "Astrometrisches Labor"
 utility_large_science_station_1_DESC: "§VTechnology Level:§! 1\n\nUnsere Fortschritte in der Sensortechnologie haben uns die Möglichkeit gegeben, eine neue Arbeitsstation für unsere Wissenschaftsoffiziere zu schaffen. Sie wird uns die Daten liefern, mit denen wir feindlichen Schiffen besser ausweichen können, aber auch helfen, die Bewegung eines feindlichen Schiffes zu verfolgen und, was am wichtigsten ist, die Sensorverriegelung für unsere Waffen auf feindlichen Schiffen zu verbessern."
 utility_large_science_station_1: "Wissenschaftsstation"
 utility_large_science_station_2_DESC: "§VTechnology Level:§! 7\n\nEine hochmoderne Wissenschaftsstation mit holografischer Technologie ermöglicht ein 360-Grad-Sichtfeld und die fast sofortige Weitergabe wichtiger Informationen an die Brückenstationen."
 utility_large_science_station_2: "Holografische Wissenschaftsstation"
 utility_large_stealth_hull_1_DESC: "§VTechnology Level:§! 1\n\nIndem wir dunklere Materialien in die äußeren Schichten der Schiffshülle einbringen, können wir dafür sorgen, dass unsere Schiffe von den feindlichen Sensoren schwerer zu entdecken sind."
 utility_large_stealth_hull_1: "Low Profile Signature Stealth Hull"
 utility_large_stealth_hull_2_DESC: "§VTechnology Level:§! 4\n\nDieses Material ist zwar lichtbrechender als die meisten anderen, aber es wurde so konstruiert, dass es die Strahlen aktiver Sensoren bricht und somit die Menge, die an die Sensoren zurückkommt, reduziert. Dies führt zwar zu einer weiteren Verbesserung unserer Tarnfähigkeit, aber auf Kosten unserer molekularen Struktur der Schiffshülle."
 utility_large_stealth_hull_2: "Brechende Tarnhülle"
 utility_large_stealth_hull_3_DESC: "§VTechnology Level:§! 10\n\nDurch die Maskierung adaptiver Schaltkreise in der Schiffshülle können wir den feindlichen Sensoren besser ausweichen als je zuvor. Aufgrund der ausgefeilten Technologie, die in diesem Material zum Einsatz kommt, ist der Preis dafür jedoch ein noch höherer in der molekularen Struktur unseres Schiffes."
 utility_large_stealth_hull_3: "Maskierter Tarnkappenrumpf"
 utility_large_tracking_1_DESC: "§VTechnology Level:§! 0\n\nDieser Festkörper-Computerkern nutzt den Eigenspin des Elektrons, um Lösungen für die Zielerfassung zu finden und die Genauigkeit zu erhöhen."
 utility_large_tracking_1: "Spintronischer sekundärer Computerkern"
 utility_large_tracking_2_DESC: "§VTechnology Level:§! 2\n\nDurch die Errichtung eines Systems von ODN-Relais im ganzen Schiff ist es möglich, diesen entfernten sekundären Computerkern mit dem Hauptrechner zu verbinden, und zwar fast ohne Verluste durch Verzögerungen und mit einer deutlich erhöhten Rechenleistung. Dies kommt dem Schiff im Kampf sehr zugute und erhöht seine Genauigkeit."
 utility_large_tracking_2: "Optischer sekundärer Computerkern"
 utility_large_tracking_3_DESC: "§VTechnology Level:§! 4\n\nDurch die Verknüpfung zahlreicher multitronischer Kerne im Computerkern kann dieser Kern Aufgaben übernehmen, die den Hauptrechner sonst überfordern würden. Dies ist ein großer Vorteil für das Schiff bei hoher Belastung, z.B. im Kampf."
 utility_large_tracking_3: "Multitronischer sekundärer Computerkern"
 utility_large_tracking_4_DESC: "§VTechnology Level:§! 7\n\nMit den Fortschritten in der Positronik verleiht der Anschluss dieses sekundären Kerns an den Hauptrechner dem Kern einen Hauch von Selbstbewusstsein und Bewusstsein. Die Priorisierung von Aufgaben kann automatisch erfolgen, was die Effektivität des Schiffes in Krisensituationen wie z.B. im Kampf erheblich steigert."
 utility_large_tracking_4: "Positronischer sekundärer Computerkern"
 utility_medium_borg_eps_1_DESC: "§VTechnology Level:§! 0\n\nHochenergieplasma wird sicher vom Warpreaktor zu den Antriebsmotoren geleitet."
 utility_medium_borg_eps_1: "EPS-Leitung"
 utility_medium_borg_eps_2_DESC: "§VTechnology Level:§! 2\n\nWarpreaktorplasma wird zusätzlich als direkte Energieversorgung im ganzen Schiff verteilt."
 utility_medium_borg_eps_2: "EPS-Verteiler"
 utility_medium_borg_eps_3_DESC: "§VTechnology Level:§! 5\n\nDie Systeme des Warpreaktors und des Impulsantriebs sind miteinander verbunden. Dadurch wird eine zusätzliche Quelle von Plasmaenergie für die Systeme geschaffen."
 utility_medium_borg_eps_3: "EPS-Relais"
 utility_medium_borg_eps_4_DESC: "§VTechnology Level:§! 7\n\nDurch die EPS-Matrix, die mit jedem System verbunden ist, das direkt an die Warpenergie angeschlossen ist, erhalten die Systeme des Schiffes zusätzliche Energie."
 utility_medium_borg_eps_4: "EPS-Matrix"
 utility_medium_borg_eps_5_DESC: "§VTechnology Level:§! 9\n\nMit dem EPS-Relais, das mit Warpplasma infundiert ist, erhalten die Systeme rund um das Schiff zusätzliche Energie."
 utility_medium_borg_eps_5: "Mit Warpplasma infundiertes EPS-Relais"
 utility_medium_disruptor_1_DESC: "§VTechnology Level:§! 3\n\nDas Schalldisruptorfeld versetzt die Moleküle in der Panzerung des gegnerischen Schiffes in Schwingung und sorgt so für mehr Schaden."
 utility_medium_disruptor_1: "Schall-Unterbrechungsfeld"
 utility_medium_disruptor_2_DESC: "§VTechnology Level:§! 4\n\nDas molekulare Disruptorfeld kann die Panzerungsschichten um ein Raumschiff weiter destabilisieren und so den Schaden weiter erhöhen."
 utility_medium_disruptor_2: "Molekulares Störungsfeld"
 utility_medium_disruptor_3_DESC: "§VTechnology Level:§! 6\n\nDas Aufbrechen der atomaren Bindungen innerhalb der Panzerung eines Raumschiffs ermöglicht einen erhöhten Schaden."
 utility_medium_disruptor_3: "Atomares Störungsfeld"
 utility_medium_disruptor_4_DESC: "§VTechnology Level:§! 9\n\nDas Zerreißen eines Raumschiffs auf subatomarer Ebene reduziert die Wirksamkeit der gegnerischen Panzerung drastisch."
 utility_medium_disruptor_4: "Subatomares Disruptorfeld"
 utility_medium_eps_1_DESC: "§VTechnology Level:§! 0\n\nHochenergieplasma wird sicher vom Warpreaktor zu den Antriebsmotoren geleitet."
 utility_medium_eps_1: "EPS-Leitung"
