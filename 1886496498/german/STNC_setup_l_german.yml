 START_SCREEN_MLIS: "Unsere Geschichten erzählen von unserer alten Vergangenheit, von den schrecklichen Kriegen, die durch Schulden und eine ganze Bevölkerung, die von einigen wenigen versklavt wurde, entstanden sind.___NL______NL___Mit dem Sieg und der großen Vorherrschaft unserer Anführer über die Massen der versklavten Lissepianer ist unsere neue Gesellschaft stärker denn je. Die Entdeckung des neuen Warp-Antriebs stellt sicher, dass unsere Opfer nicht umsonst waren und dass diejenigen, die sich verschuldet haben, kaum mehr sind als Untergebene, die es zu vernichten gilt. Andere Ethnien werden wissen, dass wir die besten Kredite mit nur 5000% effektivem Jahreszins anbieten!___NL______NL______CC1599___'Ein Lissepianer zahlt niemals seine Schulden.'§! - Großer Nagus Rom."
 START_SCREEN_MLUR: "Wir waren also völlig durcheinander, als ein paar Wissenschaftler dieses coole Warp-Antriebsding gefunden haben. Wir sollten ihn nutzen, um in den Weltraum zu fliegen, oder? unbedingt. ___NL______NL___ Wir sind so gesprächig und cool und alle werden unsere Freunde sein wollen. Und wir können sie ausnehmen und so. Und vielleicht ihre Planeten nehmen. Als ob sie denken, dass sie besser sind als wir.___NL______NL___So wie, Alter, wir sollten loslegen, oder? Auf jeden Fall! ___NL______NL______CC1600___'Du kennst doch lurianische Mädchen, die halten nie die Klappe.'§! - Quark"
