 ROM_FRIENDLY_DOW_ACCEPT_01: "Das Volk der [From.GetSpeciesName] sollte sich diesen Tag gut merken. Es ist der erste Tag ihrer Niederlage durch die [Root.GetName]. \n\nDie Schreie ihrer versklavten Familien werden eine ewige Mahnung sein, sich nicht mit den [Root.GetName] anzulegen."
