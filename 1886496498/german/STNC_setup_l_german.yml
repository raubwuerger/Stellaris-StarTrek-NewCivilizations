 STNC_archaeology_events.10000.desc: "Das Außenteam der ___NS776___ hat das Vorhandensein einer Reihe von Ruinenstädten einer jetzt toten Zivilisation bestätigt, die unter einem halben Meter Sediment und Erde begraben sind. ___NL______NL___Das Volk von ___NS777___ scheint ein frühes industrielles Technologieniveau erreicht zu haben, bevor es von der Katastrophe heimgesucht wurde."
 STNC_archaeology_events.10000.name: "Antike Ruinen"
 STNC_archaeology_events.10001.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10001.desc: "Die Expedition hat die Überreste eines riesigen Industriekomplexes von mehreren Dutzend Kilometern Länge freigelegt. Eingebettet in die östlichen Klippen einer Insel im nördlichen Ozean, zeigen die Maschinen einen überraschenden Grad an Raffinesse angesichts der Technologie, die der Zivilisation zur Verfügung stand, die einst ___NS778___ bevölkerte. "
 STNC_archaeology_events.10001.name: "Industrieller Knotenpunkt"
 STNC_archaeology_events.10002.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10002.desc: "Die Expedition hat mehrere Überreste der ehemaligen Bewohner von ___NS779___ entdeckt. Die Ethnie, die teilweise konserviert in mit Baumsäften gefüllten Schatullen im oberen Stockwerk eines runden Steinturms gefunden wurde, scheint violett- bis blauhäutige Humanoide gewesen zu sein, mit einem knorpeligen Rücken, der senkrecht über einen Großteil des Oberkörpers verläuft."
 STNC_archaeology_events.10002.desc.isBolian: "Die Expedition hat eine unglaubliche Entdeckung gemacht. Die Überreste der ehemaligen Bewohner von ___NS780___ wurden teilweise erhalten gefunden und sie scheinen eng mit der bolianischen Ethnie verwandt zu sein. ___NL______NL___Die Leichen wurden in mit Baumsäften gefüllten Särgen im oberen Stockwerk eines runden Steinturms gefunden. Eine genetische Analyse ergab eine 98%ige Wahrscheinlichkeit, dass die beiden Spezies einen gemeinsamen Ursprung haben. Die genetische Analyse ergab eine 98%ige Wahrscheinlichkeit, dass die beiden Spezies einen gemeinsamen Ursprung haben. ___NL______NL___Während der heilige Text der Orezes Codices so interpretiert wurde, dass die bolianische Spezies von einem anderen Ort in der Galaxie stammt, wäre der Beweis ein unglaubliches Ereignis."
 STNC_archaeology_events.10002.desc.metBolian: "Die Expedition hat eine unglaubliche Entdeckung gemacht. Die Überreste der ehemaligen Bewohner von ___NS781___ wurden teilweise erhalten gefunden und sie scheinen eng mit der bolianischen Ethnie verwandt zu sein. ___NL______NL___Die Leichen wurden in mit Baumsäften gefüllten Särgen im oberen Stockwerk eines runden Steinturms gefunden. Eine genetische Analyse ergab eine 98%ige Wahrscheinlichkeit, dass die beiden Spezies einen gemeinsamen Ursprung haben."
 STNC_archaeology_events.10002.name: "Antike Grabtürme"
 STNC_archaeology_events.10003.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10003.desc: "Auf dem südlichen Kontinent wurde eine Reihe von Bauerndörfern ausgegraben, die in einer Reihe von etwa sechseckigen Gruppen angeordnet sind. In der Nähe des Zentrums jedes Clusters wurden auch wichtige Gebäude entdeckt, darunter ein Schulkomplex. In der Schule wurden mehrere Dokumente geborgen, darunter offenbar auch Sprachführer. Der Universalübersetzer verfügt nun über genügend Material, um weitere Dokumente zu entziffern, die anderswo auf dem Planeten gefunden wurden. Es scheint, dass die Ethnie, die ___NS782___ einst bewohnte, sie Myrmidon und sich selbst Bolastre nannte."
 STNC_archaeology_events.10003.desc.isBolian: "Auf dem südlichen Kontinent wurde eine Reihe von Bauerndörfern in einer Reihe von ungefähr sechseckigen Clustern ausgegraben. In der Nähe des Zentrums jedes Clusters wurden auch wichtige Gebäude entdeckt, darunter ein Schulkomplex. In der Schule wurden mehrere Dokumente geborgen, darunter offenbar auch Sprachführer. Die Übersetzer sind nun in der Lage, eine linguistische Verbindung zu mehreren alten bolianischen Sprachen herzustellen. Es scheint, dass die Ethnie, die ___NS783___ einst bewohnte, ihn Myrmidon und sich selbst Bolastre nannte."
 STNC_archaeology_events.10003.desc.metBolian: "Auf dem südlichen Kontinent wurde eine Reihe von Bauerndörfern ausgegraben, die in einer Reihe von etwa sechseckigen Gruppen angeordnet sind. In der Nähe des Zentrums jedes Clusters wurden auch wichtige Gebäude entdeckt, darunter ein Schulkomplex. In der Schule wurden mehrere Dokumente geborgen, darunter offenbar auch Sprachführer. Die Übersetzer sind nun in der Lage, eine linguistische Verbindung zu mehreren alten bolianischen Sprachen herzustellen. ___NL______NL___Es scheint, dass die Ethnie, die ___NS784___ einst bewohnte, es Myrmidon nannte und sich selbst die Bolastre."
 STNC_archaeology_events.10003.name: "Landwirtschaftliche Siedlungen"
 STNC_archaeology_events.10004.a: "Ausgezeichnet"
 STNC_archaeology_events.10004.desc: "Archäologen der ___NS785___ haben tief im Dschungel, der die größte Äquatorialinsel bedeckt, einen großen Palast entdeckt. In den mit seltenen Edelsteinen ausgekleideten Wänden befindet sich ein sechseckiger Thronsaal mit einem einzigen großen Sitz, der von zwei kleineren begleitet wird. Vor ihnen liegt eine Metallkrone, die teilweise von den organischen Überresten des vermutlich längst verstorbenen Besitzers bedeckt ist. ___NL______NL___Aufzeichnungen, die im Palast gefunden wurden, deuten darauf hin, dass dies die Residenz der Ersten Mutter von Bolastre und ihrer beiden Ehemänner war."
 STNC_archaeology_events.10004.desc.isBolian: "Archäologen der ___NS786___ haben tief im Dschungel, der die größte Äquatorinsel bedeckt, einen großen Palast gefunden. In den mit seltenen Edelsteinen ausgekleideten Wänden befindet sich ein sechseckiger Thronsaal mit einem einzigen großen Sitz, der von zwei kleineren begleitet wird. Vor ihnen liegt eine Metallkrone, die teilweise von den organischen Überresten des vermutlich längst verstorbenen Besitzers bedeckt ist. ___NL______NL___Aufzeichnungen, die im Palast gefunden wurden, weisen darauf hin, dass dies die Residenz der Ersten Mutter von Bolastre und ihrer beiden Ehemänner ist. Unglaublicherweise stimmt die Krone fast genau mit der von Metii Zemia überein, der ersten Herrscherin der bolianischen Ethnie, wie sie in den heiligen Codices von Orezes beschrieben wird."
 STNC_archaeology_events.10004.desc.metBolian: "Archäologen der ___NS787___ haben einen großen Palast tief im Dschungel der größten Äquatorinsel entdeckt. In den mit seltenen Edelsteinen ausgekleideten Wänden befindet sich ein sechseckiger Thronsaal mit einem einzigen großen Sitz, der von zwei kleineren begleitet wird. Vor ihnen liegt eine Metallkrone, die teilweise von den organischen Überresten des vermutlich längst verstorbenen Besitzers bedeckt ist. ___NL______NL___Aufzeichnungen, die im Palast gefunden wurden, weisen darauf hin, dass dies die Residenz der Ersten Mutter von Bolastre und ihrer beiden Ehemänner ist."
