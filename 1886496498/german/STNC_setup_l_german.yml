 r_hebitian_hoard_of_dujonian_desc: "Eine Sammlung antiker hebetischer Juwelen, die der Archäologe Dujonian vor Jahrhunderten versteckte, um den Missbrauch der vielen Glor'ya-Kristalle in dem Set zu verhindern. \n\nMit ähnlichen Eigenschaften wie Dilithium hat Glor'y die Fähigkeit, ein weitaus größerer Regulator der Warp-Energie zu sein."
