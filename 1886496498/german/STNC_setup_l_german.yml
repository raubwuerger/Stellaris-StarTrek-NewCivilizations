 LOADING_TIP_0: "'Wissen Sie etwas über Farpoint Station, Sir? Klingt nach einem ziemlich langweiligen Ort.' - ___CC1016___Chief Miles O'Brien§! ___NL___'Wir haben gehört, dass wir es recht interessant finden könnten.' - ___CC1017___Captain Jean-Luc Picard§!"
 LOADING_TIP_1: "'Vekto valek k'vadim.' - ___CC1018___Nygeisches Sprichwort, das bedeutet: 'Tut den Opfern den Gefallen.'§!"
 LOADING_TIP_10: "'Ich möchte nicht daran denken, was die Jem'Hadar nervös machen könnte.' - ___CC1019___Chef Miles O'Brien§!"
 LOADING_TIP_11: "'5,000... 10.000... wo ist da der Unterschied? Die Geschwindigkeit des technologischen Fortschritts ist nicht annähernd so wichtig wie kurzfristige Quartalsgewinne.' - ___CC1020___Quark§!"
 LOADING_TIP_12: "'Ich habe immer gehört, dass primitive Hew-Monde nicht intelligent sind, aber ich hatte keine Ahnung, dass sie so dumm sind!' - ___CC1021___Quark§!"
 LOADING_TIP_13: "'Stellen Sie sich die Möglichkeiten vor. Wer weiß, was sie uns lehren könnten? In ein paar Jahren könnte die Menschheit eigene Raketenschiffe haben. Wir könnten die Galaxie bereisen, neue Welten und neue Zivilisationen erforschen.' - ___CC1022___Faith Garland§!"
 LOADING_TIP_14: "'Hoffen Sie lieber, dass ich übertreibe, denn wenn sie anfangen, Lieder über diese Suche zu singen und zu Ihrer Strophe kommen, wird es heißen: \und Worf kam mit.\"' - ___CC1023___Kor§!“"
 LOADING_TIP_15: "'Dies ist das Schwert von Kahless! Es ist nichts, was man sich in den Mund schaufelt!' - ___CC1024___Worf§!"
 LOADING_TIP_16: "'Sie scheinen einen Hang zum Eindringen in die Neutrale Zone zu haben, Captain Kirk.' - ___CC1025___Romulanischer Kommandant§!"
 LOADING_TIP_17: "'Mache ich das Richtige, Pille? Ich habe einmal gesagt, dass sich der Mensch über die Primitivität erhebt, indem er schwört: \Ich werde heute nicht töten.\"' - ___CC1026___Captain James T. Kirk§!“"
 LOADING_TIP_18: "'Ich wurde zu dieser verrückten Expedition verurteilt. Meine Leute sind vorsichtig, das, was Sie Feiglinge nennen würden.' - ___CC1027___Em/3/Green§!"
 LOADING_TIP_19: "'Ganz gleich, wo ich in der Galaxis gereist bin, Jim, diese Brücke ist mehr wie ein Zuhause als irgendwo sonst.' - ___CC1028___Commodore Robert April§!"
 LOADING_TIP_2: "'Der Weltraum: die letzte Grenze. Dies sind die fortlaufenden Reisen des Raumschiffs Enterprise. Ihre ständige Mission: die Erforschung fremder neuer Welten, die Suche nach neuen Lebensformen und neuen Zivilisationen, die kühne Reise dorthin, wo noch niemand zuvor war.'"
 LOADING_TIP_20: "'Aber wie, Sir? Sie wurde entwickelt, um Spaß und Unterhaltung zu bieten. Feindseliges Verhalten passt nicht in ihr Programm.' - ___CC1029___Lieutenant M'Ress§!"
 LOADING_TIP_21: "'Sie werden nie auf einen größeren Gegner treffen als auf Ihr eigenes Potenzial.' - ___CC1030___Paul Stubbs§!"
 LOADING_TIP_22: "'Sind elftausend Menschen fünfzig Milliarden wert? Ist die Liebe zu einer Frau die Vernichtung einer ganzen Spezies wert?' - ___CC1031___Kevin Uxbridge§!"
 LOADING_TIP_23: "'Ich kann und werde diesen Menschen keine Gebote auferlegen!' - ___CC1032___Captain Jean-Luc Picard§!"
 LOADING_TIP_24: "'Willkommen auf Galorndon Core. Wo keine gute Tat ungesühnt bleibt.' - ___CC1033___Lieutenant Commander Geordi La Forge§!"
 LOADING_TIP_25: "'Messen Sie sich an den erbärmlichen Gegnern, denen Sie bisher begegnet sind: den Romulanern, den Klingonen... Sie sind nichts im Vergleich zu dem, was uns erwartet.' - ___CC1034___Q§!"
 LOADING_TIP_26: "Sie werden feststellen, dass auf der Brücke eines Raumschiffs mehr passiert, als nur Befehle auszuführen und Vorschriften zu befolgen. Es gibt ein Gefühl der Loyalität gegenüber den Männern und Frauen, mit denen Sie dienen. Ein Gefühl von Familie.' - ___CC1035___Captain Hikaru Sulu§!"
 LOADING_TIP_27: "Es gibt ein altes Sprichwort: „Das Glück begünstigt die Kühnen“. Nun ja... ich denke, das werden wir gleich herausfinden.' - ___CC1036___Captain Benjamin Sisko§!“"
 LOADING_TIP_28: "'Komplexe Systeme können sich manchmal auf eine Weise verhalten, die völlig unvorhersehbar ist.' - ___CC1037___Lieutenant Commander Data§!"
 LOADING_TIP_29: "'Ich hoffe, niemand hat es sehr eilig, nach Hause zu kommen.' - ___CC1038___Captain Jonathan Archer§!"
 LOADING_TIP_3: "'Lassen Sie Engstirnigkeit in Ihrem Quartier, auf der Brücke ist kein Platz dafür.' - ___CC1039___Captain James T. Kirk§!"
 LOADING_TIP_30: "'Es gibt ein altes Sprichwort: \Wenn man in Fellebia ist, tut man, was die Fellebianer tun.\"' - ___CC1040___Doktor Phlox§!“"
 LOADING_TIP_31: "'Ich bin ein Wissenschaftsoffizier. Es ist mein Job, eine bessere Idee zu haben.' - ___CC1041___Lieutenant Commander Jadzia Dax§!"
 LOADING_TIP_32: "'Wenn wir dieses Ziel treffen, wird der Rest der Chula fallen wie Kal-toh. Dabo.' - ___CC1042___Gul Skrain Dukat§!"
 LOADING_TIP_33: "'Ich habe mich nie wirklich für Science-Fiction interessiert. Ich schätze... Ich habe es einfach nicht verstanden.' - ___CC1043___Admiral Jean-Luc Picard§!"
 LOADING_TIP_34: "'Die Menschen sehen uns entweder als Eigentum, das man ausbeuten kann, oder als Gefahr, die man einlagern muss.' - ___CC1044___Hugh§!"
 LOADING_TIP_35: "'\Mythologie\“? Ich hasse dieses Wort. Auf Romulanisch haben wir kein solches Wort.' - ___CC1045___Ramdha§!“"
 LOADING_TIP_36: "'Wir sind die Borg.' ___NL___'Ja, ja, ich weiß sehr wohl, wer Sie sind.' - ___CC1046___Notfallmedizinisches Hologramm§!"
 LOADING_TIP_37: "'Zu sagen, dass Sie keine Wahl haben, ist ein Versagen der Vorstellungskraft.' - ___CC1047___Admiral Jean-Luc Picard§!"
 LOADING_TIP_38: "'Die Enterprise?! Ich hätte es wissen müssen, ich wette, Jim Kirk selbst hat das alte Mädchen aus der Mottenkiste geholt, um nach mir zu suchen!' - ___CC1048___Captain Montgomery Scott§!"
 LOADING_TIP_39: "'Wir leben auf einem Raumschiff. Niemand stirbt an einer Speerwunde!' - ___CC1049___Ensign Beckett Mariner§!"
 LOADING_TIP_4: "'Welcher Spezies gehören Sie an?' - ___CC1050___Mezoti§! ___NL___'Das ist eine komplizierte Frage...' - ___CC1051___Jhet'leya§!"
 LOADING_TIP_40: "'Waren Sie schon einmal in einer Höhle mit Gefühlen gefangen? Das ist ein dunkler Ort, der Dinge weiß.' - ___CC1052___Ensign Beckett Mariner§!"
 LOADING_TIP_41: "'Das ist kreative Schätzung. Wenn Sie einen Auftrag bekommen, übertreiben Sie, wie lange er dauern wird, und sind dann ein Held, wenn er früher fertig ist.' - ___CC1053___Zeichen Sam Rutherford§!"
 LOADING_TIP_42: "'Ich habe versucht, vernünftig zu sein. Ich habe versucht, der Wahrheit auf den Grund zu gehen. Der heutige Tag hätte nicht in Aalen enden müssen!' - ___CC1054___Imperialer Magistrat Clar§!"
 LOADING_TIP_43: "'Öffnen Sie Ihren Geist für die Vergangenheit - Kunst, Geschichte, Philosophie - und all das kann etwas bedeuten.' - ___CC1055___Kapitän Jean-Luc Picard§!"
 LOADING_TIP_44: "'Roter Alarm! Ich glaube langsam, diese Jam-Session hat zu viele Licks und zu wenig Comp!' - ___CC1056___Captain William Riker§!"
 LOADING_TIP_45: "'Wir haben alle gelernt, mit dem zufrieden zu sein, was wir sind.' - ___CC1057___Captain James T. Kirk§!"
 LOADING_TIP_5: "'Eine Lüge ist eine sehr schlechte Art, Hallo zu sagen. - ___CC1058___Edith Keeler§!"
 LOADING_TIP_6: "'Sie pflegen eine Pflanze, die tot ist.' - ___CC1059___Spock§!"
 LOADING_TIP_7: "'Ich könnte versuchen, einen Feigenbaum zu pflanzen. Ein Mann hat das Recht dazu, nicht wahr?' - ___CC1060___Zefram Cochrane§!"
 LOADING_TIP_8: "'Ich bin kein Schriftsteller; aber wenn ich einer wäre, würde ich wohl ab und zu den Kopf heben und mich umsehen wollen, um zu sehen, was los ist. - ___CC1061___Captain Benjamin Sisko§!"
 LOADING_TIP_9: "'Die Gründer sind für die Jem'Hadar wie Götter. Aber unsere Götter sprechen nie mit uns, und sie warten nicht auf uns nach dem Tod. Sie wollen nur, dass wir für sie kämpfen... und für sie sterben.' - ___CC1062___Goran'Agar§!"
