 d_terra_ural: "Uralgebirge"
 d_terra_walledcity_desc: "Die riesige Walled City ist der am dichtesten besiedelte Ort auf Terra, mit Millionen von Menschen, die in einer in sich geschlossenen Stadt voller Chaos, Armut und Laster zusammengepfercht sind."
 d_terra_walledcity: "Ummauerte Stadt Kowloon"
