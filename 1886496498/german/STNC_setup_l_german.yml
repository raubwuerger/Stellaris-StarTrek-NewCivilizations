 d_earth_ural_mountains_desc: "Das Uralgebirge ist eine Gebirgskette, die sich ungefähr von Norden nach Süden durch das westliche Russland zieht, von der Küste des Arktischen Ozeans bis zum Uralfluss und dem nordwestlichen Kasachstan. Es ist bekannt für seine Wölfe."
