 STNC_archaeology_events.10005.desc: "Guten Tag ___NS789___, mein Name ist ___NS790___. Vor kurzem wurde ich auf einige interessante Ruinen auf ___NS791___ im ___NS792___ System aufmerksam gemacht. ___NL______NL___Ich habe die Details übermittelt."
