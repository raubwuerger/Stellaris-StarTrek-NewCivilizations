 STNC_archaeology_events.10101.a: "Setzen Sie die Expedition fort."
 STNC_archaeology_events.10101.desc: "Das archäologische Team der [Root.GetFleetName] hat den Standort der Sendestation auf der [From.Planet.GetName] identifiziert, eine Repeaterbake, die sich in einem alten Shuttle unbekannter Bauart befindet. \n\nEine Reihe von Orten in der Nähe weisen darauf hin, dass sie in der fernen Vergangenheit gestört wurden. Mehrere Höhlen wurden mit primitiven Plasmawaffen zugeschweißt."
