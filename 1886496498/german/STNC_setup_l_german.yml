 personality_fanatic_traders_desc: "Das Streben nach Profit ist zu einem zentralen Grundprinzip unserer Gesellschaft geworden. Diejenigen, die in irgendeiner Art von Unternehmen erfolgreich sind, werden zutiefst bewundert, und die Anhäufung von Reichtum wird als ein äußerst lohnendes Ziel angesehen."
 personality_fanatic_traders: "Fanatische Händler"
 personality_federation_founders_desc: "Gemeinsam sind wir stärker, als wir es alleine je sein könnten."
