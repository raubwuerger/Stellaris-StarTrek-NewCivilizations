 councilor_sanctioned_smugglers_corporate_desc: "Der Koordinator für den Menschenhandel hat die Aufgabe, dafür zu sorgen, dass alle sanktionierten Schmuggeloperationen vorschriftsmäßig ablaufen und dass autorisierte Warentransportprofis niemals offen die verschwommenen Grenzen zu kriminellen Aktivitäten überschreiten."
 councilor_sanctioned_smugglers_corporate: "Koordinator für Schmuggel"
 councilor_sanctioned_smugglers_desc: "Der Koordinator für Menschenhandel hat die Aufgabe, dafür zu sorgen, dass alle sanktionierten Schmuggeloperationen legal sind und dass autorisierte Gütertransportprofis niemals offen die unscharfen Grenzen zu kriminellen Aktivitäten überschreiten."
 councilor_sanctioned_smugglers_female: "Koordinator für Schmuggel"
 councilor_sanctioned_smugglers: "Koordinator für den Schmuggel"
 councilor_scientific_circles_desc: "Der Hochinquisitor sorgt dafür, dass die wissenschaftliche Doktrin eingehalten wird, und rottet diejenigen, die anders denken, gnadenlos aus."
 councilor_scientific_circles_female: "Hoher Inquisitor"
 councilor_scientific_circles: "Hoher Inquisitor"
 councilor_service_tradition_desc: "Der Erste Adjutant ist für das Wohlergehen der ___NS99___ verantwortlich und erfüllt eine Reihe von Aufgaben, die es seinem Arbeitgeber ermöglichen, sein eigenes Potenzial zu maximieren."
 councilor_service_tradition_female: "Erster Adjutant"
 councilor_service_tradition_subject_desc: "___NE862___"
 councilor_service_tradition_subject_female: "___NE863___"
 councilor_service_tradition_subject: "___NE864___ ___NE864___"
 councilor_service_tradition: "Erster Adjutant"
 councilor_slaver_superior_desc: "Der Obermeister hat die oberste Autorität für die Verwaltung und den Einsatz von Sklaven im Staatsbesitz. Ein effektiver Obermeister sorgt für eine produktive, gefügige Arbeitskraft, die die Ziele des Staates fördert."
 councilor_slaver_superior_female: "Obermeister"
 councilor_slaver_superior: "Obermeister"
 councilor_spirit_exploration_desc: "Der Director of Exploration hat die Autorität über die Gesamtheit unserer Erkundungsoperationen und ist damit beauftragt, unsere kontinuierliche Mission zur Erforschung fremder neuer Welten, zur Suche nach neuem Leben und neuen Zivilisationen zu verfolgen."
 councilor_spirit_exploration_female: "Direktor für Erkundung"
 councilor_spirit_exploration: "Direktor für Erkundung"
